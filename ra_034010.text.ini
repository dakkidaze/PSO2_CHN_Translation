[00000234]: データ整理も一通り終わった。<br>この前のハルコタンでの出来事について<br>ちょっと整理してみよう。
[000002a0]: ra_034010_0030
[000002b0]: あのとき、降下してきたダークファルス<br>あれは、十年前の【若人】だ。<br>取得していたデータと一致してる。
[00000324]: ra_034010_0040
[00000334]: あれが、十年前の【若人】？<br>そのダークファルスって<br>十年前にいなくなったんじゃないの？
[00000398]: ra_034010_0050
[000003a8]: ……本当に、覚えてないんだね。
[000003c8]: ra_034010_0060
[000003d8]: ？
[000003dc]: ra_034010_0070
[000003ec]: ……ごめん、何でもない。<br>正しく言えば、あの【若人】は<br>【双子】の作り出したコピーだろう。
[00000454]: ra_034010_0080
[00000464]: あの【双子】というダークファルスに<br>他のものをコピーする性質があるのは<br>レギアスたちの報告で聞いている。
[000004dc]: ra_034010_0090
[000004ec]: ……でも、それはあくまで<br>『喰った者』に限定されるはずなんだ。
[00000534]: ra_034010_0100
[00000544]: しかし、【若人】は喰われてなくて<br>頻繁にリリーパに姿を見せている。<br>……何かが、おかしい。
[000005ac]: ra_034010_0110
[000005bc]: 順当に考えれば、ハルコタンに現れた<br>十年前の【若人】が偽者だけど……
[00000608]: ra_034010_0120
[00000618]: ……わたしは、そうは思わなかった。<br>すごい力だったのもあるけど<br>それ以上に……本物と感じたから。
[00000688]: ra_034010_0130
[00000698]: ……マトイがそう感じたのなら<br>なおさら無視はできない。<br>調べてみた方がよさそうだね。
[000006fc]: text01
