[00000224]: st_043120_0001
[00000234]: A.D.2028/4/7/20:00
[0000025c]: st_043120_0010
[0000026c]: オゥマィ……ガッ……！<br>俺の……ステージが……崩れる……？
[000002b0]: st_043120_0020
[000002c0]: だが、グッド……グゥゥッドだ……！<br>ヒツギガール、エンガボーイ……<br>そして<%me>チャン……！
[00000330]: st_043120_0030
[00000340]: アクターは、監督の予想を上回ってこそ！<br>そのときにこそ、最高のフィルムが生まれる……！
[000003a0]: st_043120_0040
[000003b0]: ……ったく、この状況でも映画の心配か。<br>大した根性だな。
[000003f0]: st_043120_0050
[00000400]: <%me>……？<br>……っ、兄さん、あれ！
[00000430]: st_043120_0060
[00000440]: 全員でっていうから、どんなやつがいるのか<br>５０％期待してたのに……<br>どいつもこいつも、７０％ぐらい弱そう。
[000004b8]: st_043120_0070
[000004c8]: で、あのちんちくりんが、ヒツギっての？<br>１００％生意気そうだし<br>今ここでやっちゃおうよ、フル。
[00000534]: st_043120_0080
[00000544]: ……だ、だめだよオークゥ。<br>確かに弱そうだけど、私達は<br>挨拶に来ただけなんだから。
[000005a4]: st_043120_0090
[000005b4]: ……あ、挨拶に来ただけ、って台詞。<br>なんだか無駄に強そう。使えるかも。<br>……メモメモ。
[00000618]: st_043120_0100
[00000628]: ……ほほ。フルの言うとおりじゃよ、オークゥ。<br>此度のわしらの目的は、きゃつらではない。
[00000688]: st_043120_0110
[00000698]: …………っ。
[000006a8]: st_043120_0120
[000006b8]: 反応感知！　数、５！<br>いつからあそこに……！？
[000006f0]: st_043120_0130
[00000700]: おいおい、奴さん勢揃いかよ。<br>こりゃちょいとマズいかな……？
[00000744]: st_043120_0140
[00000754]: 手ひどくやられたようだな、ベトール。<br>こちらの進言に従わないから、そうなる。
[000007a8]: st_043120_0150
[000007b8]: ハ……そんな事を言いに来たんじゃないだＲＯ？<br>オフィエル？
[000007fc]: st_043120_0160
[0000080c]: ……ああ。
[00000818]: st_043120_0170
[00000828]: が、は……っ！
[00000838]: st_043120_0180
[00000848]: マザーが粛正を決められた。<br>著しい独断専行、そして作戦遂行のミス。<br>とうてい、看過できるものではない。
[000008bc]: st_043120_0190
[000008cc]: 私はその決定に従ったまでだ、ベトールよ。
[000008f8]: st_043120_0200
[00000908]: へ、はは……は……がふっ！<br>オーケイ、オーケェェェイ……！<br>……それがマザーの決定なら、いいだろう！
[0000097c]: st_043120_0210
[0000098c]: だが、オフィエルよ……ちゃんと今も<br>フィルムは回ってる……だろうな……？
[000009dc]: st_043120_0220
[000009ec]: 人の死ぬシーンなんて……<br>生涯に一度しか撮れないものだ……！<br>逃さず……撮っておけ……よ……！
[00000a58]: st_043120_0230
[00000a68]: ……目的は達成された。
[00000a80]: st_043120_0240
[00000a90]: 世界の病巣よ。<br>今一度、宣告しよう。
[00000abc]: st_043120_0250
[00000acc]: 我々、マザー・クラスタの目的は<br>そちらにいるアルという少年の身柄のみ。<br>引き渡せば、地球人の身は保証する。
[00000b44]: st_043120_0260
[00000b54]: 地球人って……あたしたちだけ？<br>オラクルの人たちは、どうなるのよ！
[00000ba0]: st_043120_0270
[00000bb0]: 私はマザーの言葉を伝えるのみ。<br>引き渡さなければ、全ての病巣を取り除く。<br>……それだけだ。
[00000c18]: st_043120_0280
[00000c28]: アルを引き渡せって……<br>あいつらの……マザーの目的は何なの？！
[00000c70]: st_043120_0290
[00000c80]: ……復讐に決まっているだろう。<br>復讐以外の目的が、あろうはずもない。
