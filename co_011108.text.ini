[00000100]: 『ＰＳＥ』について
[00000114]: text01
[0000011c]: エネミーを撃破していくことで、大気中に漂うフォトンが刺激され<br>アークスの能力を補正するような効果を持つことがあります。<br>この効果はＰＳＥと呼称されます。<br>（Photon Sensitive Effect）<br><br>ＰＳＥによる補正効果としては、純粋な能力向上の他に<br>ドロップするメセタ量の増加や、戦闘による経験値が増加するなど<br>多種多様なものがあります。
[000002a4]: text02
[000002ac]: また、ＰＳＥは８つの段階を持ち、エネミーの撃破を続けると<br>段階の上昇を経て、補正効果が強化されていきます。<br><br>８段階目の状態で、さらにフォトンが刺激されると<br>「ＰＳＥバースト」と呼ばれる状態に移行します。
[00000394]: text03
[0000039c]: その分、効果時間は限定的なものとなりますが<br>エネミーを撃破し、フォトンの励起を助長することで<br>効果時間を延ばすことが可能です。<br><br>ＰＳＥが発生する前には、何らかの予兆があるので<br>上手く前兆を掴み、ＰＳＥを利用してみてください。
