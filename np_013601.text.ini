[000000c0]: 『ファミ通カップ』について
[000000dc]: text01
[000000e4]: 『ファミ通カップ』は、<br>期間限定で開催されるイベントです。<br><br>「ネッキー」から、様々な挑戦が与えられ<br>それらを達成すると「ガバスチケット」が<br>入手出来ます。<br><br>集めた「ガバスチケット」は、<br>コスチュームやルームグッズなどの<br>商品と交換してもらえますので<br>まずは、ショップエリア中央にいる<br>「ネッキー」へ話しかけてみましょう。
[0000026c]: text02
[00000274]: 「ガバスチケット」は<br>ファミ通カップ開催中、主に以下の項目を<br>達成することで入手出来ます。<br><br><c 00ffff>■クエストクリア時に入手<c><br>・クエスト「ネッキーからの挑戦状！」<br>・すべてのライディングクエスト<br><c 00ffff>■達成時に入手<c><br>・「ネッキー」のクライアントオーダー<br>・ボーナス付き採取、釣り<br><yellow>※「ネッキー挑戦状トリガー」<br>　「ファミ通ピッケル」「ファミ通釣り竿」は<br>　「週刊ファミ通」に付属する<br>　アイテムコードから入手出来ます。<c>
