[00000500]: st_020020_0100
[00000510]: でも、人探しも手伝ってるんだし<br>チャラよ、チャラ！
[0000054c]: st_020020_0110
[0000055c]: ……自分から強引に<br>手伝ってきたんやろ。
[0000058c]: st_020020_0120
