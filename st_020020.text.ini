[0000020c]: そういえば、聞くタイミングが<br>無かったから聞いてなかったけど<br>探している子って、どんな子？
[00000274]: st_020020_0020
[00000284]: カマロッツのことか？<br>そりゃもうオレによく似た<br>べっぴんさんでな……
[000002d8]: st_020020_0030
[000002e8]: のろけは良いから。
[000002fc]: st_020020_0040
[0000030c]: ……どうして貴方は<br>そこであたしを見るの？
[00000340]: st_020020_0050
[00000350]: カマロッツはな、オレのつがいや。
[00000374]: st_020020_0060
[00000384]: 出かけてなかなか帰ってけーへんから<br>なんや仕方ないなと思って<br>オレが探しに出てみたんやな。
