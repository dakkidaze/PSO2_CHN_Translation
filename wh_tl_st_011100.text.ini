[0000016c]: 復活したダークファルス【巨躯】との戦いは、犠牲を出しながらも<br>【巨躯】を撃退、アークスの勝利という形で幕を閉じた。<br>その勝利を記念して、ヒューイ主催による<br>アークス戦技大会が行われることに。<br><br>お祭りと称されたその催しは、しかし今後の戦いに向けての<br>選別の意味が含まれていると囁かれながらも<br>クラリスクレイスの参戦などもあって<br>想像以上に盛り上がったものとなった。<br><br><%me>もまた知己と共に大会へ参加し<br>注目を浴びる。<br><red>サラやアフィンと共に参加していたら<br>どんなふうになっていたのだろう……
