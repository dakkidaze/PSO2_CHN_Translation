[000001f8]: st_047030_0010
[00000208]: ……ねえ、ヒツギちゃん。<br>本当に、マザーと戦う気なの？
[00000248]: st_047030_0020
[00000258]: 何？　いまさら怖じ気づいたの？
[00000278]: st_047030_0030
[00000288]: あ、いや、そういうわけじゃないけど……<br>規模が大きすぎて、もうわたしたちの手には<br>おえなくなってるんじゃないかなー……なんて。
[00000314]: st_047030_0040
[00000324]: 確かに……いつのまにか<br>話がでっかくなっちゃったよね。
[00000364]: st_047030_0050
[00000374]: マザー・クラスタの幹部とか……<br>具現武装とか、エスカダーカーとか……<br>この前までは、想像もしなかった。
[000003e8]: st_047030_0060
[000003f8]: でも。<br>どれだけ、規模の大きな話になっても<br>あたしの目的は、何も変わらない。
[00000454]: st_047030_0070
[00000464]: アルをマザーから助け出す。<br>あたしの目的は、それだけ。
[000004a4]: st_047030_0080
[000004b4]: ……そっか。
[000004c4]: st_047030_0090
[000004d4]: コオリは、まだ迷ってるんでしょ？<br>マザーに敵対していいのかどうか。
[00000520]: st_047030_0100
[00000530]: ふえっ！？<br>い、いや、そんなことは……！
[00000560]: st_047030_0110
[00000570]: マザーが正しいのか間違っているのか<br>あたしたちが正しいのか間違ってるのか<br>それは、当事者のあたしたちにはわからない。
[000005f4]: st_047030_0120
[00000604]: だから、それは重要じゃないの。<br>意志を持って、動いているかどうか。
[00000650]: st_047030_0130
[00000660]: 自分で考えて、自分で……決める。<br>ただ、それだけ。
[0000069c]: st_047030_0140
[000006ac]: だからコオリ、まだ迷いがあるなら<br>無理してあたしについてこなくてもいいよ。<br>迷ったままは、辛いからさ。
[00000720]: st_047030_0150
[00000730]: ヒツギちゃんは、アルくんを助けたい。<br>ならわたしは、そんなヒツギちゃんを助け<br>支えたい。わたしの目的は、それだけ。
[000007b0]: st_047030_0160
[000007c0]: だから、迷いもなにも、ないよ。<br>わたしは、ヒツギちゃんと一緒に行く。
[0000080c]: st_047030_0170
[0000081c]: コオリ……
[00000828]: st_047030_0180
[00000838]: それにね、マザーが間違ってるんだったら<br>わたしたちが、止めてあげないと。<br>……マザー・クラスタの一員としてさ。
[000008b4]: st_047030_0190
[000008c4]: ……じゃ、いつものように<br>容赦なく振り回すつもりで動くから<br>覚悟しておきなさいよ、コオリ。
[0000092c]: st_047030_0200
[0000093c]: うん。
[00000944]: st_047030_0210
[00000954]: ……ヒツギちゃん、変わったね。
[00000974]: st_047030_0220
[00000984]: そう？<br>強がってるだけかもよ？
[000009ac]: st_047030_0230
[000009bc]: ううん、そんなことないよ。<br>前は理詰めで答えを出して<br>勢いで押し切るって感じだったけど、今は違う。
[00000a2c]: st_047030_0240
[00000a3c]: 思うがままに喋って、思うがままに動いて<br>勢いつけて、ばーん、って感じ。
[00000a8c]: st_047030_0250
[00000a9c]: 考えなしに動いてるって聞こえるんだけど……<br>ま、事実その通りだけどさ。
[00000aec]: st_047030_0260
[00000afc]: ……でもね、わたしは<br>今のヒツギちゃんの方が、好きだな。
[00000b3c]: st_047030_0270
[00000b4c]: ……ふうーん、ヒツギちゃんの真似をするな！<br>って、怒ったりしなくていいの？<br>偽物だっ！　とか言って斬りかかったりは？
[00000bd0]: st_047030_0280
[00000be0]: ……も、もう、それは言わないでよー！
[00000c08]: st_047030_0290
[00000c18]: それにあのときのヒツギちゃんは<br>ほんとどっちつかずな感じだったんだよー！<br>まるで偽物さんのようだったんだよー！
[00000c94]: st_047030_0300
[00000ca4]: ……さらっと毒吐くわねあんた。<br>たしかにあのときはふらふらしてたけどさ。
[00000cf4]: st_047030_0310
[00000d04]: まー、あのときにー、コオリさんにー<br>ばっさり斬ってもらえたからー、それで<br>目を覚ますことが出来たんですけどー。
[00000d80]: st_047030_0320
[00000d90]: うううううう…………斬って！<br>わたしも斬って！　刺して！　ぶっ刺して！<br>ヒツギちゃんの手で殺して、わたしを！
[00000e0c]: st_047030_0330
[00000e1c]: そしてヒツギちゃんの心の中で<br>わたしは生きるの……永遠に、はかなく……
[00000e6c]: st_047030_0340
[00000e7c]: ……あ、なんだかそれロマンチックかも！<br>心の中で生き続けるって……素敵……！
[00000ed0]: st_047030_0350
[00000ee0]: ……いついかなるときでも<br>一切ブレない点だけは見習いたいわ、本当に。
