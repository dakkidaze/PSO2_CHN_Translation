[00000374]: ・調査の依頼主は誰？
[0000038c]: text06
[00000394]: あら、そう？<br>まぁ知ったところで<br>貴方に得のある話ではないしね。
[000003e4]: text07
[000003ec]: じゃぁ、この話はこれでおしまい。
[00000410]: 11_voice_NPC_5125_100
[00000428]: また、何かお願いすることが<br>あるかもしれないけれど<br>そのときは、よろしくね。
[00000484]: text09
[0000048c]: 気付いているかもしれないけれど<br>私は、正規のアークスではないわ。
[000004d4]: text10
[000004dc]: というか、オラクルの住民ですらない。<br>まだ、オラクルも発見していない<br>惑星からやってきたの。
[00000548]: text11
[00000550]: まぁ、簡単に言ってしまえば<br>潜入工作員といったところかしら。
[00000594]: text12
[0000059c]: 私以外にも、何人かの仲間が同じ目的で<br>認証コードを偽装し、潜入しているわ。<br>そういうのだけは得意なのよ、私たち。
[0000061c]: text13
[00000624]: 今は、惑星リリーパと惑星ウォパルで<br>活動しているはずよ。私もこれから<br>ナベリウス中心に活動するつもり。
[00000698]: 11_voice_NPC_5125_105
[000006b0]: ああ、大丈夫大丈夫。<br>そんなに警戒しなくても、オラクルの<br>管理者には気付かれてるはずだから。
[0000071c]: text15
[00000724]: それでも放っておかれてるってことは<br>大勢に影響ないと<br>思われているのよ、きっと。
[00000784]: text16
[0000078c]: まぁ実際、その通りなのだけれど。<br>それはそれで、しゃくよね。
[000007d0]: text17
[000007d8]: この広大な宇宙には、アークスも<br>まだ知らない未知の惑星や文明が<br>それこそ星の数ほど存在する。
[00000844]: text18
[0000084c]: そんな惑星の一つにある<br>大きな国の政府機関が私の依頼主よ。
[00000890]: text19
[00000898]: その国の名を……そうね<br>仮に「オラキオ王国」としましょうか。
[000008dc]: text20
[000008e4]: そのオラキオ王国は、外宇宙の調査中に<br>偶然にも、この巨大宇宙船団オラクルの<br>存在を知ったのよ。
[00000950]: text21
[00000958]: あとは簡単、その未知の船団の目的や<br>テクノロジーを密かに調査するために<br>私たちを雇ったというわけ。
[000009c8]: text22
[000009d0]: ちなみに、今のオラクル船団の進路は<br>オラキオ王国のある惑星とは<br>全く正反対。
[00000a2c]: 11_voice_NPC_5125_104
[00000a44]: 王国側から仕掛けない限り<br>接触する可能性はほぼ皆無ね。<br>数百年はないんじゃないかしら。
[00000aa8]: text24
[00000ab0]: アークスが、意識的にそちらへ<br>調査網を広げない限りは、ね。
[00000af4]: text25
[00000afc]: だから、私たちのやっていることは<br>念のための調査、みたいなもの。<br>保険よ、保険。
[00000b5c]: text26
[00000b64]: 信じるか信じないかは、貴方次第。<br>まあ、誰に話してもこんな与太話<br>信じてもらえないでしょうね。
