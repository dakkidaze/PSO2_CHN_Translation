[00000198]: お疲れ様。今回の調査で<br>一連のアークス実態調査は<br>一旦完了よ。
[000001e4]: text02
[000001ec]: おかげさまで、私も大手を振って<br>本国に顔向けできるわ。
[0000022c]: text03
[00000234]: あら、何か聞きたそうな顔ね？<br>まぁ、当然かしら。<br>無理に隠すつもりもなかったし。
