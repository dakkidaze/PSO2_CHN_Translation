Title = 『バトルカウンター』について
text0001 = バトルカウンターでは<br>以下のマッチング形式を選択します。<br><c 00b0f0>・ランクマッチ<c><br>　全バトルロビーのプレイヤーと<br>　ランダムでマッチングをおこないます。<br><c ffff00>　勝敗によりランキングが変動し<br>バトルコインがもらえます。<c><br><br><c 00b0f0>・パスワードマッチ<c><br>　パスワードを入力することで<br>　特定のプレイヤーとマッチングできます。<br><c ff4f3f>　このマッチングではランキングは変動せず<br>　バトルコインももらえません。<c>
text0002 = マッチング形式を選択した後は<br>対戦ルールを選択して<br>「マッチングを開始する」を選択します。<br><br>その後、ウィンドウが表示されて<br>参加人数が集まるのを待ちます。<br><br><c ffff00>全員集まった時点で<br>自動でバトルエリア内へと転送されます。<c><br>　※マッチングを取り消したいときは<br>　　バトルカウンターのメニューにある<br>　　「マッチングを取り消す」を選択します。
text0003 = バトルカウンターの詳しい説明は<br>メニューにある<br><c ffff00>「バトルアリーナの説明を聞く」<c>から<br>確認することができます。
