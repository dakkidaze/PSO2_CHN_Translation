[000001d4]: A.P.239/2/9
[000001ec]: ra_033020_0010
[000001fc]: ……あんたら<br>神子さまじゃないんだってな？<br>まったく、がっかりさせてくれる。
[00000258]: ra_033020_0020
[00000268]: 神子さまが、我ら白の民に<br>ついてくれたなら、黒の奴らなど<br>ものの数ではないのに……
[000002c8]: ra_033020_0030
[000002d8]: ……ふう。
[000002e4]: ra_033020_0040
[000002f4]: のう、自分勝手なものじゃろう？
[00000314]: ra_033020_0050
[00000324]: あやつだけではないぞ。<br>白の民どもは、だいたいそうじゃ。<br>悪意なしに、ああいうことを言う。
[0000038c]: ra_033020_0060
[0000039c]: 無論、今回の侵攻に関して<br>先に掟を犯したのは、黒の民じゃ。<br>奴等に否はあるし、愚かものだ。
[00000404]: ra_033020_0070
[00000414]: おそらくは、あの不気味な童に<br>操られてるか、騙されてるのだろうが<br>……ま、どちらにしろ愚かよ。
[00000480]: ra_033020_0080
[00000490]: それを捨て置く、黒の王もな。
[000004b0]: ra_033020_0090
[000004c0]: しかし、黒だけでない。白も愚か。<br>まっこと、どちらも愚かものよ。
[00000508]: ra_033020_0100
[00000518]: 交流も和睦もなく、ただ遮二無二<br>戦の道へ進もうとしておる。再びな。
[00000564]: ra_033020_0110
[00000574]: ……ああ、愚かよの、愚かよのう。<br>父上も母上も、河の向こうで<br>さめざめ泣いておるわ。
[000005d8]: ra_033020_0120
[000005e8]: 二人とも。<br>この星において遠慮はいらんぞ。<br>奴等に、お灸を据えてやってくれ。
[00000644]: ra_033020_0130
[00000654]: ……スクナヒメ。<br>昔、何かあったのかな。
