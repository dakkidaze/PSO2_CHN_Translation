[00000308]: A.P.238/7/7/9:40
[0000032c]: st_020630_0010
[0000033c]: はぁっ……はぁっ……<br>流石は<%me><br>だが、殺す……
[00000380]: st_020630_0020
[00000390]: ……敵対して、よくわかる。<br>貴方の、強さ……<br>……でも、殺さないと。
[000003e4]: st_020630_0030
[000003f4]: 四人がかりでこのざまですか。<br>リサ、自信喪失しちゃいそうです。<br>ねえ？　ねえねえ？
[00000454]: st_020630_0040
[00000464]: …………
[00000470]: st_020630_0050
[00000480]: ……わからない。<br>ぜんっぜん、わからないっ！
[000004b4]: st_020630_0060
[000004c4]: どうして、この前まで一緒に<br>笑いあってた人たちが<br>戦わなきゃいけないの？
[0000051c]: st_020630_0070
[0000052c]: それが命令だって言うんなら……<br>そんな命令は、おかしい！
[0000056c]: st_020630_0080
[0000057c]: ……そう、その通りですよ。<br>そんな命令は、おかしいんです。
[000005c0]: st_020630_0090
[000005d0]: なんで、そんなことにも私は<br>……気付けなかったんでしょう。
[00000614]: st_020630_0100
[00000624]: フーリエさん？
[00000634]: st_020630_0110
[00000644]: ……お、オレは、何を。<br>いや、戦っていたのは覚えているが<br>あれは……オレだったのか？
[000006a8]: st_020630_0120
[000006b8]: ……まるで、自分の中に<br>別の自分がいたみたい……<br>逆らえない、自分が……
[00000710]: st_020630_0130
[00000720]: んー……言われてみれば<br>泡沫の夢から、現実に引き戻された<br>そんな感じがしますねえ。
[00000780]: st_020630_0140
[00000790]: まあ、夢は夢で楽しかったですし<br>リサは結構満足しましたから<br>みなさんが止めるのなら止めます。
[000007fc]: st_020630_0150
[0000080c]: それに、続きのお相手なら<br>あっちのみなさんがしてくれそう<br>ですからねえ。
[00000864]: st_020630_0160
[00000874]: ……ダーカー！<br>どうして、ここに？
[000008a0]: st_020630_0170
[000008b0]: アークス各員に緊急連絡！<br>混乱に乗じたダーカーの襲撃だ！
[000008f0]: st_020630_0180
[00000900]: 最終防衛ラインを突破し<br>マザーシップ内へと侵入している！<br>反逆者ともども、殲滅せよ！
[00000964]: st_020630_0190
[00000974]: 最終防衛ライン突破だと！？
[00000990]: st_020630_0200
[000009a0]: ……今まで一度も突破を<br>許したことないはずなのに<br>そんなに簡単に……？
[000009f4]: st_020630_0210
[00000a04]: 反逆者のほうに執心しすぎて<br>本来の敵への対応をおろそかに<br>したんですか。
[00000a5c]: st_020630_0220
[00000a6c]: はあまったく、ますますもって<br>愚かで愚かで愛らしいミスです。<br>惚れ惚れしちゃいますよお。
[00000ad4]: st_020630_0230
[00000ae4]: それなのに、なおもダーカーと<br>反逆者の処分を並行に考える。<br>……まともな判断、できてませんねえ。
[00000b54]: st_020630_0240
[00000b64]: <%me>さん！<br>行ってください、この先へ！
[00000b98]: st_020630_0250
[00000ba8]: 何が正しくて何が間違ってるのか<br>私にはもう、わかりません。
[00000bec]: st_020630_0260
[00000bfc]: だから、あなたがやるべきだと<br>思ったことをやり通してください！
[00000c44]: st_020630_0270
[00000c54]: それがたとえ、アークスに<br>……ううん、『この』アークスに<br>不都合なんだとしても……！
[00000cb8]: st_020630_0280
[00000cc8]: 多くの人たちを救ってきた<br>あなたの選択を、私は信じたい！
[00000d08]: st_020630_0290
[00000d18]: ……行け！<br>ここはオレたちが食い止める！<br>お前達は……先に進め！
[00000d68]: st_020630_0300
[00000d78]: ……罪ほろぼし、にもならないけど<br>それぐらいは、させてほしい。
[00000dc0]: st_020630_0310
[00000dd0]: リサはですねえ、人間よりも<br>ダーカーが嫌いなんです。
[00000e0c]: st_020630_0320
[00000e1c]: 命令があろうとなかろうと<br>なんであろうと、リサの狙いは<br>ただひとつ、なんですからね？
[00000e80]: st_020630_0330
[00000e90]: 絶対令といってもこの程度か？<br>いや、それ以外の力が働いた？<br>……まあ、どうでもいいか。
[00000ef4]: st_020630_0340
[00000f04]: どうせもう捨てる玩具の話だ。<br>最後に奇抜な動きを見せてくれるなら<br>それはそれで、面白い。
[00000f6c]: st_020630_0350
[00000f7c]: さあ、アークスよ。ダーカーよ。<br>好きなだけ殺し合うといい。<br>それぐらいの自由は許してやるさ。
