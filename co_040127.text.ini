[0000016c]: Title
[00000174]: 『ランクアップとバトルコイン』について
[0000019c]: text0001
[000001a8]: バトル終了時、勝敗に応じて<br>アリーナポイントが変動します。<br><br>アリーナポイントは勝ち続けるほど増えていき<br>自身の所属するランクが上がっていきます。<br><br><c ffff00>高いランクになるほど<br>貴重なアイテムと交換できるバトルコインが<br>多くもらえるようになります。<c>
[000002e8]: text0002
[000002f4]: バトルアリーナで手に入れたバトルコインは<br><c ffff00>所属シップのショップエリア２Ｆの<br>バトルコイン交換ショップにて<br>様々なアイテムと交換することができます。<c><br><br>バトルアリーナで勝ち残り続けて<br>より高ランクを目指していきましょう。<br><c ffff00>　※ランクの詳細はバトルカウンターの<br>　　　「バトルアリーナの説明を聞く」から<br>　　　確認することができます。<c>
[000004ac]: name01
[000004b4]: ラベルナ
[000004c0]: text01
[000004c8]: ランクアップしたようだな。<br>おめでとう、と言わせて欲しい。
[0000050c]: text02
[00000514]: ランクが上がることで<br>バトルアリーナでより多くの<br>バトルコインが得られるようになる。
[00000578]: text03
[00000580]: ただ、バトルアリーナの報酬を得るには<br>多くのバトルコインが必要だ。<br>現状では手の届かないものも多いはず。
[000005f8]: text04
[00000600]: 今後も繰り返し戦いを重ね<br>ランクアップし、バトルコインを得て<br>ぜひ、報酬の獲得を目指して欲しい。
[00000670]: text05
[00000678]: <%me>。<br>君の活躍に期待している。
