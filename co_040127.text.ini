Title = 『ランクアップとバトルコイン』について
text0001 = バトル終了時、勝敗に応じて<br>アリーナポイントが変動します。<br><br>アリーナポイントは勝ち続けるほど増えていき<br>自身の所属するランクが上がっていきます。<br><br><c ffff00>高いランクになるほど<br>貴重なアイテムと交換できるバトルコインが<br>多くもらえるようになります。<c>
text0002 = バトルアリーナで手に入れたバトルコインは<br><c ffff00>所属シップのショップエリア２Ｆの<br>バトルコイン交換ショップにて<br>様々なアイテムと交換することができます。<c><br><br>バトルアリーナで勝ち残り続けて<br>より高ランクを目指していきましょう。<br><c ffff00>　※ランクの詳細はバトルカウンターの<br>　　　「バトルアリーナの説明を聞く」から<br>　　　確認することができます。<c>
name01 = ラベルナ
text01 = ランクアップしたようだな。<br>おめでとう、と言わせて欲しい。
text02 = ランクが上がることで<br>バトルアリーナでより多くの<br>バトルコインが得られるようになる。
text03 = ただ、バトルアリーナの報酬を得るには<br>多くのバトルコインが必要だ。<br>現状では手の届かないものも多いはず。
text04 = 今後も繰り返し戦いを重ね<br>ランクアップし、バトルコインを得て<br>ぜひ、報酬の獲得を目指して欲しい。
text05 = <%me>。<br>君の活躍に期待している。
