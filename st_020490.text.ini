[000002d0]: st_020490_0010
[000002e0]: ど、どうしたのよ、急に。<br>あのエネミーはもう動けないはず……
[00000324]: st_020490_0020
[00000334]: ふむ……ここでも倒されてるね。<br>どうやら、僕たちより前に<br>誰かがやってきていたみたいだ。
[0000039c]: st_020490_0030
[000003ac]: すまないね、テオドール君。<br>君の性能調査にうってつけだと<br>思っていたんだが。
[00000408]: st_020490_0040
[00000418]: ……別にいいですよ。<br>それより、ここもやるんですか？
[00000454]: st_020490_0050
[00000464]: ああ、頼むよ。
[00000474]: st_020490_0060
[00000484]: お見事。<br>まあ、これだけやっておけば<br>大したデータもとれないだろう。
[000004d8]: st_020490_0070
[000004e8]: ……お望みでしたら<br>全部吹き飛ばすこともできますけど？
[00000528]: st_020490_0080
[00000538]: ふふ、そこまでしなくてもいいよ。<br>もっと言ってしまえば<br>ここを破壊する必要だってなかったさ。
[000005a4]: st_020490_0090
[000005b4]: 何を調査しようが<br>何が判明しようが<br>アークスに出来ることは、何もない。
[00000608]: st_020490_0100
[00000618]: ただ、僕の手のひらの上で<br>踊るだけ。
[00000644]: st_020490_0110
[00000654]: でも、踊ることすら<br>出来なくさせてしまうのは<br>無粋が過ぎるだろう？
[000006a4]: st_020490_0120
[000006b4]: すでに全てのデータは揃っている。<br>もう何もかもが手遅れだというのに<br>抗うその姿が、滑稽で面白い。
[00000724]: st_020490_0130
[00000734]: ぼくにはよく、わかりません……
[00000754]: st_020490_0140
[00000764]: そのうち、わかるようになるよ。<br>では、行こうか。
[0000079c]: st_020490_0150
[000007ac]: タッチの差だった、ってことね……
[000007d0]: st_020490_0160
[000007e0]: お生憎様、あんたの手のひらの上で<br>踊ってるだけではすませないわ。<br>……笑ってるうちに、仕留める。
[00000850]: st_020490_0170
[00000860]: でも、一つ気になることがある。<br>ルーサーの連れていたアークス……<br>クラリスクレイスじゃない、あれは誰？
[000008d4]: st_020490_0180
[000008e4]: いずれ彼が敵として立ちはだかる。<br>それも問題だけど、それよりも……
[00000930]: st_020490_0190
[00000940]: 利用するだけ利用されて<br>必要がなくなれば捨てられる……<br>そんなことを、繰り返させちゃいけない。
[000009ac]: st_020490_0200
[000009bc]: あたしたちみたいなのは、もう十分……
[000009e4]: st_020490_0205
[000009f4]: ……あ、ごめん、なんでもない。
[00000a14]: st_020490_0210
[00000a24]: なんとかして彼を、ルーサーの手から<br>救う方法はないものかしら。
