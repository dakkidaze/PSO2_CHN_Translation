[00000180]: text01
[00000188]: サポートパートナー<br>授与手続きですね。
[000001b8]: text02
[000001c0]: 口頭では少々長くなりそうですので<br>詳細なガイダンスを準備しました。<br>こちらをご覧下さい。
[00000228]: text03
[00000230]: お疲れ様でした。<br>以上でガイダンスは終了です。<br>それでは、よろしくお願いします。
[00000290]: text00
[00000298]: 『サポートパートナー』について
[00000180]: text01
[000002b8]: サポートパートナーは、<br>戦闘やクライアントオーダーなどを<br>手伝ってくれる心強い存在です。<br><br>全体的に体つきが小さいところが特徴です。
[000001b8]: text02
[00000358]: サポートパートナーは、<br>調達系クライアントオーダーの<br>手助けをしてくれます。<br>クライアントオーダーの手助けをお願いすると、<br>サポートパートナーは目的達成のため<br>探索にでかけます。<br><br>探索を終えると、その成果の報告をしてくれます。<br>探索を繰り返すことでサポートパートナーの<br>クラスレベルが上がり、より難しいオーダーを<br>成功させやすくなり、戦闘でも大きな戦力と<br>なっていきます。
[00000228]: text03
[00000514]: サポートパートナーの姿はエステで<br>変更することができます。<br>変更できる項目はプレイヤーキャラクターと<br>同じです。<br><br>アクセサリーや髪型は、<br>プレイヤーキャラクターと共有となっているため、<br>各チケットの使用により増えていきます。<br>（異性の髪型なども使用できるようになっています）<br>
[00000664]: text04
[0000066c]: パートナーキャラクターやフレンドパートナーと<br>同じようにキャンプシップの<br>「パートナー呼び出し端末」から、<br>サポートパートナーを呼び出し、<br>一緒に戦うこともできます。<br><br>サポートパートナーの行動は、<br>その時の性格により変化します。
