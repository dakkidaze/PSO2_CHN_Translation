[00000208]: あ、<%me>。<br>あなたも来たんだね。<br>うん、わたしもちょっと会いたくて。
[00000260]: ra_020030_0020
[00000270]: ……でも、ちょっと<br>シオンさんの様子がヘンなの。<br>辛そうというか……苦しそう。
[000002cc]: ra_020030_0030
[000002dc]: ……わたしは、時に思うことがある。<br>何もせずに、流れのままに任せた方が<br>あるいは良かったのではないか、と。
[00000354]: ra_020030_0040
[00000364]: 貴方や彼女に対し、辛苦をかけ続ける<br>この行為の意味は何なのか。
[000003ac]: ra_020030_0050
[000003bc]: 原初の邂逅まで遡り、それ自体を<br>なかったことにするのが<br>最良の解決なのではないか。
[0000041c]: ra_020030_0060
[0000042c]: ……わたしたちは観ている。<br>その解決は間違いであることを。<br>しかしそれでも、思わずにはいられない。
[0000049c]: ra_020030_0070
[000004ac]: もし、全てをなかったことにしていれば<br>あるいは皆、何事に怯えることもなく<br>自然のままに生きられたのでは、と……
[00000528]: ra_020030_0080
[00000538]: ……それは、違うよ。
[00000550]: ra_020030_0090
[00000560]: だって、あなたが導いてくれなければ<br>わたしは助からなかったんでしょう？
[000005b0]: ra_020030_0100
[000005c0]: <%me>と<br>出会うことができなかったんでしょ？
[000005f8]: ra_020030_0110
[00000608]: わたしは感謝しているよ。<br>わたしとこの人を巡り会わせて<br>くれたのは、あなたなんだから。
[0000066c]: ra_020030_0120
[0000067c]: そこまでに、辛いことや苦しいことが<br>いっぱいあったのかもしれないけど……<br>それでも、感謝してる。
[000006ec]: ra_020030_0130
[000006fc]: だから、苦しまないで……<br>あなたの選んだ道はきっと<br>みんなの幸せにつながってるから。
[00000760]: ra_020030_0140
[00000770]: ……ありがとう。
