[000003dc]: st_020660_0001
[000003ec]: A.P.238/7/7/11:00
[00000410]: st_020660_0010
[00000420]: ……衰えてはいないようだな。
[00000440]: st_020660_0020
[00000450]: それはこっちのセリフだよ。<br>事務仕事ばかりしてたんなら<br>ちょっとは鈍ってろ。
[000004ac]: st_020660_0030
[000004bc]: ……ヒューイ。<br>お前はどうして、そっちにいるんだ。<br>私は、こっちにいるのに……！
[0000051c]: st_020660_0040
[0000052c]: クラリスクレイス……<br>まだ、クラリッサの声を<br>聞いているのか……？
[0000057c]: st_020660_0050
[0000058c]: ……誰も彼も攻めあぐねていますね。<br>本気でぶつかるわけにもいかず<br>といった感じですか。
[000005f0]: st_020660_0060
[00000600]: まあ、レギアスとマリアさんが<br>本気でぶつかったら、ここが消える。<br>そんな事、するわけがない。
[0000066c]: st_020660_0070
[0000067c]: クラリスクレイスも、アークスとの<br>戦闘なんて考えていなかったでしょうし<br>ま、仕方がないでしょうね。
[000006ec]: st_020660_0080
[000006fc]: そういう意味では、一番効率よく<br>戦えそうなのは私なのですが……<br>いやはや、そう上手くはいきませんね。
[00000770]: st_020660_0090
[00000780]: <%me>さん。<br>そちらのお嬢さんも見事なお手前です。<br>皆が一目置くのも、頷ける。
[000007e0]: st_020660_0100
[000007f0]: ですが、そちらのかたは<br>正直、期待はずれと言いましょうか……<br>分不相応と言いましょうか……
[00000858]: st_020660_0110
[00000868]: うるっ……さいっ……！
[00000880]: st_020660_0120
[00000890]: 才を見れば、補助役が適性なのに<br>接近戦闘を試みるとは……<br>ゼノさんの真似でもしているんですか？
[000008fc]: st_020660_0130
[0000090c]: 彼だって、本来の適性を伸ばしていれば<br>【巨躯】との戦闘にあっても<br>遅れは取らなかったでしょうに……
[0000097c]: st_020660_0140
[0000098c]: <%me>さんの<br>傍にいる方々は、こぞってそのように<br>足を引っ張ってしまうんですね？
[000009f0]: st_020660_0150
[00000a00]: ……でも、それじゃあ<br>誰も守ることができなかった。
[00000a3c]: st_020660_0160
[00000a4c]: ゼノは生き残れたかもしれない<br>けど、他の人を守ることができない。<br>それじゃ、意味がないの。
[00000ab4]: st_020660_0170
[00000ac4]: だからゼノは、前に立ったのよ。<br>銃じゃなくて剣を持って<br>誰よりも前に、前にって……
[00000b24]: st_020660_0180
[00000b34]: たとえ、貴方の言う通り<br>それが枷になっているのだとしても<br>……その志を否定させたりはしない！
[00000ba0]: st_020660_0190
[00000bb0]: ……貴方の言わんとしていること<br>わからなくもないです。
[00000bf0]: st_020660_0200
[00000c00]: ですが、易々と挑発に<br>乗ってはいけません。
[00000c34]: st_020660_0210
[00000c44]: ゼノっ！
[00000c50]: st_020660_0220
[00000c60]: ……よく言ったぜ、エコー。
[00000c7c]: st_020660_0230
[00000c8c]: ……いや、恐ろしいぐらいドンピシャ。<br>悠長なあいつら置いてきて<br>正解だったな。
[00000ce8]: st_020660_0240
[00000cf8]: ……あれは！
[00000d08]: st_020660_0250
[00000d18]: ……はっ、やっと来たね。
[00000d34]: st_020660_0260
[00000d44]: あの紋章は……六芒の、四？<br>そんな、空席だって<br>言ってたのに……！
[00000d94]: st_020660_0270
[00000da4]: クラリッサの言うこと全てが<br>正しいってわけじゃないんだよ<br>クラリスクレイス。
[00000e00]: st_020660_0280
[00000e10]: あ…………
[00000e1c]: st_020660_0290
[00000e2c]: よう、<%me><br>それに、エコーも。<br>久しぶりだな。
[00000e70]: st_020660_0300
[00000e80]: …………
[00000e8c]: st_020660_0310
[00000e9c]: 悪いな、来るのが遅れちまって。<br>この武器、なかなか言うこと聞かなくて<br>ギリギリになっちまった……
[00000f0c]: st_020660_0320
[00000e80]: …………
[00000f1c]: st_020660_0330
[00000f2c]: ……おい、エコー？<br>エコー？　エコーさーん？
[00000f60]: st_020660_0340
[00000f70]: ゼノ……
[00000f7c]: st_020660_0350
[00000f8c]: おっ、やっと反応した。<br>なんだよ、久々で顔でも忘れたのかと<br>思ってちょっと焦ったぜ。
[00000ff0]: st_020660_0360
[00001000]: っ！
[00001008]: st_020660_0370
[00001018]: ってえ！　なにしやがる！
[00001034]: st_020660_0380
[00001044]: バカ！　バカバカ！　バカッ！<br>生きてたんなら連絡しなさいよ！<br>すぐに帰ってきなさいよ！
[000010a8]: st_020660_0390
[000010b8]: う、うっせえな！<br>こっちにだっていろいろ<br>事情はあったんだよ！
[00001104]: st_020660_0400
[00001114]: 何度も何度も殺されかけたんだぞ<br>姐さんに！
[00001148]: st_020660_0410
[00001158]: 人聞きの悪い。<br>勝手に死にかかっただけじゃないか。
[00001194]: st_020660_0420
[000011a4]: そんなの知らないわよバカ！<br>あたしが……あたしがどれだけ<br>待ったと思ってるのよ！
[00001204]: st_020660_0430
[00001214]: どれだけ寂しかったと思ってるのよ！<br>どれだけ怖かったと思ってるのよ！
[00001260]: st_020660_0440
[00001270]: どれだけ……怖かったと……<br>思ってるのよ、このバカ……っ！
[000012b4]: st_020660_0450
[000012c4]: ……すまん。
[000012d4]: st_020660_0460
[000012e4]: 今はこれで許してくれ。<br>お前にこっぴどく怒られる前に<br>やらなきゃならんことがある。
[00001344]: st_020660_0462
[00001354]: ……それに、お前もう<br>これ以上はきびしいだろ？
[0000138c]: st_020660_0464
[0000139c]: ……ははっ。<br>やっぱ、ゼノには隠せないか。
[000013d0]: st_020660_0466
[000013e0]: 柄にもなく頑張りすぎなんだよ。<br>……あんまり、無理すんな。
[00001424]: st_020660_0468
[00001434]: ……うん。
[00001440]: st_020660_0470
[00001450]: おい嬢ちゃん、すまないが<br>エコーのことを頼めるか？
[0000148c]: st_020660_0480
[0000149c]: あ、は、はいっ！
[000014b0]: st_020660_0490
[000014c0]: ……ゼノ！
[000014cc]: st_020660_0500
[000014dc]: ん？
[000014e4]: st_020660_0510
[000014f4]: 表舞台は久々なんでしょ？<br>だったら、思いっきり！<br>やっちゃいなさい！
[00001548]: st_020660_0520
[00001558]: おう！
[00001560]: st_020660_0530
[00001570]: 久しぶりだな、カスラさんよ。<br>銃口向けての再会ご挨拶とは<br>想像もしなかったけどな。
[000015d0]: st_020660_0540
[000015e0]: こちらこそ、ですよ。<br>まさか、あの状況で<br>生きていらっしゃるとはね。
[00001634]: st_020660_0550
[00001644]: <%me>の<br>おかげでな、ぎりぎり命を<br>拾わせてもらったんだよ。
[00001694]: st_020660_0560
[000016a4]: だから、こいつには<br>返しきれない恩がある。
[000016d8]: st_020660_0570
[000016e8]: 新たなる六芒の四……<br>……いつ以来なんでしょうね<br>こうして、偶数番が揃うのは。
[00001744]: st_020660_0580
[00001754]: そしてその手の戒剣ナナキ。<br>まさか、それを持てる人物が<br>現れるとは思いませんでしたよ。
[000017b8]: st_020660_0590
[000017c8]: だろ？<br>オレがハンターやってたのも<br>無駄じゃなかったってことだよ。
[00001818]: st_020660_0600
[00001828]: ……違いない。<br>先の発言は撤回させてもらいますよ。<br>ここからが本番のようですね。
[00001888]: st_020660_0610
[00001898]: 謳え燐具……フローレンベルク。
[000018b8]: st_020660_0620
[000018c8]: <%me>。<br>……奴さんはやっと本気みたいだ。
[00001900]: st_020660_0630
[00001910]: じゃあ、こっちはこっちで<br>先輩後輩、息の合ったところを<br>見せつけてやろうぜ。
[0000196c]: st_020660_0640
[0000197c]: 響け戒剣……ナナキ！
[00001994]: st_020660_0650
[000019a4]: ……なあ、クラリスクレイス。<br>お前、今、楽しいのか？
[000019e0]: st_020660_0660
[00000e80]: …………
[000019f0]: st_020660_0670
[00001a00]: いつもお前、言ってただろ？<br>楽しいことをやりたい、って。<br>今はどうなんだ？　楽しいのか？
[00001a68]: st_020660_0680
[00001a78]: …………っ！
[00001a88]: st_020660_0690
[00001a98]: おい、聞いてんのか……？<br>答えろよ、クラリスクレイス！
[00001ad8]: st_020660_0700
[00001ae8]: うるさい、うるさいうるさいうるさい！<br>私を惑わすな！　私を困らせるな！<br>私にはクラリッサがいればいいんだ！
[00001b60]: st_020660_0710
[00001b70]: クラリッサが全部教えてくれる……<br>それに従ってればいいんだ！<br>間違ってなんか、ないんだっ！
[00001bd8]: st_020660_0720
[00001be8]: ……そうか。
[00001bf8]: st_020660_0730
[00001c08]: じゃあもう、遊びは終わりだ。<br>オレは六芒の六として、六芒の五<br>クラリスクレイス、貴様を止める。
[00001c74]: st_020660_0740
[00001c84]: 目覚めろ破拳……ワルフラーン！
[00001ca4]: st_020660_0750
[00001cb4]: 心に刻め、クラリスクレイス！<br>これが、敵対するってことだ！
[00001cf8]: st_020660_0760
[00001d08]: う……うううっ、ああああっ！<br>クラリッサぁっ！！
