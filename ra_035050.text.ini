[00000298]: ra_035050_0010
[000002a8]: ……はぁ。
[000002b4]: ra_035050_0020
[000002c4]: スクナヒメさま……
[000002d8]: ra_035050_0030
[000002e8]: あ、<%me>。<br>……なんだか、声がかけづらくて。
[00000324]: ra_035050_0040
[00000334]: ……！<br>スクナヒメさま！
[00000354]: ra_035050_0050
[00000364]: なんじゃコトシロ、うるさいぞ。<br>わらわは今とても気分が悪いと<br>言っておろう……が……
[000003c8]: ra_035050_0060
[000003d8]: ……<%me>！<br>マトイ！<br>そなたら、無事じゃったのか！
[00000420]: ra_035050_0070
[00000430]: あ、ああ、うん。<br>おかげさまで、無事でした。
[00000464]: ra_035050_0080
[00000474]: おかげさま、ではなかろうよ！<br>わらわがあの童の力を見誤ったが故に<br>あのようなことに……
[000004d8]: ra_035050_0090
[000004e8]: すまぬ。本当に、すまぬ。<br>そして、ありがとう。<br>よくぞ、無事に帰ってきてくれた。
[00000548]: ra_035050_0100
[00000558]: ……私からも、感謝する。<br>二人が居なくなってからというものの<br>ずっとふさぎこんでおられてな。
[000005c4]: ra_035050_0110
[000005d4]: 何をするにも、心ここにあらず。<br>やりにくくて仕方がなかった。<br>……笑顔を見るのも、久しぶりだ。
[00000640]: ra_035050_0120
[00000650]: コトシロ、余計な事を言うでない！<br>無事ならば、それでよい。<br>生きておるならそれでよいのじゃ。
[000006bc]: ra_035050_0130
[000006cc]: ……だが、そのせいで<br>ずいぶんと無理を<br>させてしまったようじゃの。
[0000071c]: ra_035050_0140
[0000072c]: そう、かな？<br>……そうなのかもね。
[00000758]: ra_035050_0150
[00000768]: ……のう、二人とも。<br>のんびりと生きてゆく気はないのか？
[000007a8]: ra_035050_0160
[000007b8]: 望むなら、そなたらの住処ぐらい<br>この星に用意しよう。<br>いかなる敵も、わらわが祓おうぞ。
[0000081c]: ra_035050_0170
[0000082c]: そなたらが守ろうとしているものは<br>その身をなげうってまで<br>守るべきものなのか？
[00000888]: ra_035050_0180
[00000898]: そこまでして、守るものなのか？
[000008b8]: ra_035050_0190
[000008c8]: １．……わからない
[000008dc]: ra_035050_0200
[000008ec]: ２．マトイはどう思う？
[00000904]: ra_035050_0210
[00000914]: ……わたしも、わからない。<br>きちんとした理由なんて<br>考えたこともなかった。
[0000096c]: ra_035050_0220
[0000097c]: わたしは……まだ、わからない。<br>きちんとした理由なんて<br>考えたこともなかった。
[000009d8]: ra_035050_0230
[000009e8]: ……わたしにはね<br>昔の記憶がないんだ。
[00000a18]: ra_035050_0240
[00000a28]: わたしの記憶は<br><%me>に<br>出会ってからが、全て。
[00000a6c]: ra_035050_0250
[00000a7c]: その全てが、わたしにとって<br>大切なことで、大切なものなの。
[00000ac0]: ra_035050_0260
[00000ad0]: ……きっとね、記憶を失う前の<br>わたしにも大切なものは<br>あったんだと思う。
[00000b28]: ra_035050_0270
[00000b38]: それがなんなのかは覚えてない。<br>もしかしたら、もう無いのかもしれない<br>けどわたしは……それがわからない。
[00000bb0]: ra_035050_0280
[00000bc0]: ……だからこそ<br>今度こそ、守りたいんだ。<br>わたしの大切なものを。
[00000c10]: ra_035050_0290
[00000c20]: わたしが守りたいから、守る。
[00000c40]: ra_035050_0300
[00000c50]: ルーサーの言うとおり……<br>滅びが必定なんだとしても<br>……守ってみせる。
[00000ca4]: ra_035050_0310
[00000cb4]: ……そうか。<br>守りたいから、守る、か。
[00000ce4]: ra_035050_0320
[00000cf4]: きっと、あの時の父上や母上も<br>同じ気持ちだったのじゃろうな。
[00000d38]: ra_035050_0330
[00000d48]: でなければ、とてもとても<br>命を捨て、禁忌を犯してでも<br>わらわを救おうなんて考えるまいて。
[00000db0]: ra_035050_0340
[00000dc0]: あいわかった二人とも。<br>わらわはもう何も言わぬ。
[00000df8]: ra_035050_0350
[00000e08]: ただ、隠居したくなったら<br>いつでも言うとよいぞ。<br>わらわは大歓迎じゃからな。
