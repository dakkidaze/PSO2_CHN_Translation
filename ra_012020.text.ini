[00000184]: 新たに生まれし流れは一つの支流。<br>しかし、それは本流にまで及ぶ<br>影響を抱く一つの事例である。
[000001f0]: ra_012020_0020
[00000200]: 幾重にも織り重なった事象が<br>形を作り、収束を見せる。
[0000023c]: ra_012020_0030
[0000024c]: そこにあるものを<br>悲劇と呼ぶか解放と呼ぶかは<br>貴方自身が決めることだろう。
[000002a4]: ra_012020_0040
[000002b4]: わたしたちは識っている。<br>それゆえに、わたしは<br>何も伝えることが出来ない。
[0000030c]: ra_012020_0050
[0000031c]: 識るだけで形成されるものは幻想。<br>ことここにおいて必要なのは<br>経験による認識だ。
[0000037c]: ra_012020_0060
[0000038c]: わたしとわたしたちは導く。<br>出来る限りの由を以てして。
[000003cc]: ra_012020_0070
[000003dc]: だが、それに従うかどうか<br>それを信じるかどうかは<br>貴方が自由に決めること。
[00000434]: ra_012020_0080
[00000444]: いかなる形で結末を迎えようと<br>それを貴方が経験するのならば<br>わたしは、それで構わない。
[000004a8]: text01
[000004b0]: <br>マターボード『涙のセトルメント』を入手しました。<br>
