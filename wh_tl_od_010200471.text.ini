[00000168]: text01
[00000170]: 「アークスカードについて」<br><br>「アークスカード」はキャラクター名や趣味などを<br>入力することが出来る自己紹介カードです。<br><br>他にも、自由なコメントやお気に入りのシンボルアートを<br>設定することで、個性的なカードを作ることが可能です。
[0000027c]: text02
[00000284]: カードの編集は「メインメニュー」の「称号/アークスカード」から<br>「アークスカード編集」を選択すると、行えます。<br><br>アークスカードの編集する内容が出てきますので<br>編集したい内容を選択して、入力してください。
[0000036c]: text03
[00000374]: 他の人が作った「アークスカード」は「フレンドリスト」<br>から、「アークスカードを見る」を選択することで<br>見ることが可能です。<br><br>注意点としては、自分の作った「アークスカード」も<br><yellow>フレンドや他の人に公開されるため、電話番号や住所等<br>個人を特定出来る情報等は書き込まないようにしましょう。<c>
