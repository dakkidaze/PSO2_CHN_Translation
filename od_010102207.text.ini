[000002d0]: 『サブクラス』について
[000002e8]: text101
[000002f0]: サブクラスについて説明します。<br><br>サブクラスを設定すると、メインクラスを基本として<br>サブクラスのスキル・PA・テクニックが使えます。<br>また、サブクラスにも一部経験値が入ります。<br>（レベル上限があります）<br><br>サブクラスの設定はクラスカウンターの「クラス変更」から<br>「サブクラス選択」を選ぶことで行えます。
[00000450]: text102
[00000458]: メインクラスをハンター、サブクラスをフォースに設定すると<br>ソードを装備した状態で、サブパレットにセットしたテクニックが<br>使用できたり、戦略の幅が大きく広がります。<br><br>ただし、装備可能な武器や補助アクションなどは<br>メインクラスのものが適用されます。<br><br>例えば、サブクラスにフォースを設定しても<br>フォース専用のロッドは装備できません。
[000005d4]: text103
[000005dc]: ただし、装備可能な武器や補助アクション、<br>回避アクションなどはメインクラスのものが<br>適用されます。<br><br>メインクラスがハンターの場合、<br>サブクラスにフォースを設定しても<br>ロッドは装備できず、ミラージュエスケープも<br>使用できないのでご注意ください。
