[00000278]: オラクル側の世界の戦況は落ち着いている。<br>だから、時間のあるうちに、こちら側を体験し<br>慣らしておこうと思ってな。
[000002f8]: un_045010_0030
[00000308]: 事態はどんどん規模が大きくなってきていると<br>報告では聞いている。<br>そう遠くない未来、総力戦もありえる、と。
[00000380]: un_045010_0040
[00000390]: そんなときに、アークスの旗印たるこのオレが<br>力を発揮できなければ、意味がないからな！
[000003ec]: un_045010_0050
[000003fc]: ま、大きな違いは感じない。<br>大気も重力も問題はなさそうだ。<br>これなら、誰もが実力を発揮できるだろう。
[00000470]: un_045010_0060
[00000480]: オレ達が出撃しなくてよければ<br>それが一番良いんだけどな！　はっはっは！
[000004d0]: un_045010_0070
[000004e0]: ヒューイさん！<br>それに<%me>さんも！<br>すみません、緊急のお願いです！
[00000538]: un_045010_0080
[00000548]: お二人の現在地から近い地点において<br>強力なエーテルの反応が検知されました！<br>至急、調査をお願いします！
[000005bc]: un_045010_0090
[000005cc]: この反応の強さ……ともすれば<br>ダークファルス級の幻創種かもしれません！<br>至急、調査をお願いします！
[0000063c]: un_045010_0100
[0000064c]: ……やれやれ。<br>口は災いの元ってやつか？
[0000067c]: un_045010_0110
[0000068c]: 反応はその先からです！
[000006a4]: un_045010_0120
[000006b4]: やあやあ待たせたな！<br>何がいるかは知らないが<br>このオレ、ヒューイがいればもう安心……
[00000718]: un_045010_0130
[00000728]: ……おい、シエラ。<br>特に敵っぽい気配はないぞ？
[00000760]: un_045010_0140
[00000770]: あ、あれ？　確かに反応はその辺に……<br>でも、なんだか減衰してる……？
[000007bc]: un_045010_0150
[000007cc]: 強そうな気を漂わせてはいましたが<br>この程度のようですね。<br>興ざめです。
[00000820]: un_045010_0160
[00000830]: あら、そこにいらっしゃるのは<br><%me>さん。
[00000868]: un_045010_0170
[00000878]: もしかして、これは<br>貴方がたの獲物でしたか？<br>失礼、つまみ食いしちゃいました。
[000008d4]: un_045010_0180
[000008e4]: しかし、手応えがなさ過ぎて<br>私は欲求不満です。
[0000091c]: un_045010_0190
[0000092c]: 貴方がたも手ぶらで帰還なんて<br>……お互いによくありませんよね？
[00000974]: un_045010_0200
[00000984]: おや？
[0000098c]: un_045010_0210
[0000099c]: おいおい……<br>ずいぶん乱暴じゃねえか、なあっ！
[000009d4]: un_045010_0220
[000009e4]: ……とんでもない膂力に反応。<br>なるほど、お前が報告書にあった<br>「魔人」ってやつだな？
[00000a48]: un_045010_0230
[00000a58]: そちらこそ、私の一撃を止めるとは<br>流石は噂に名高い六芒均衡、です。
[00000aa4]: un_045010_0240
[00000ab4]: ……退けって言って<br>退く感じじゃなさそうだな。
[00000aec]: un_045010_0250
