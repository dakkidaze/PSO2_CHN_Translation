[00000270]: やはり龍族は屈強だな……<br>そして、それを平然としのぐ<br>キミもたいしたものだよ。
[000002cc]: st_010395_0020
[000002dc]: とはいえ、昨今の龍族は<br>いささかアークスへの敵愾心が強いな。<br>昔はここまでではなかったと聞く。
[00000348]: st_010395_0030
[00000358]: アークスと龍族は<br>かねてより交流を持っていたのだよ。
[00000394]: st_010395_0040
[000003a4]: 言語の翻訳も終わっているし<br>話の通じるものだって<br>それなりにいるはずなんだがね。
[00000404]: st_010395_0050
[00000414]: おや、おあつらえ向きに<br>龍族ではないか。
[00000444]: st_010395_0060
[00000454]: キミのような実力者が相対すると<br>ふいに襲いかかってくるかもしれない。<br>まあ、ここは私に任せてくれたまえ。
[000004cc]: st_010395_0070
[000004dc]: やあ、龍族のキミ。<br>私の名はアキという。<br>よければ少し話でもしないか？
[00000530]: st_010395_0080
[00000540]: こちらの言葉には反応している……<br>向こうの言葉も翻訳済み……<br>なるほど、なるほど。
[000005a0]: st_010395_0090
[000005b0]: これが俗に言う、無視というやつだな。<br>……なるほど、なかなかに腹が立つ。
[00000600]: st_010395_0100
[00000610]: ふふ、ははははは！<br>ますますもって交流したくなったぞ<br>龍族！
[0000065c]: st_010395_0110
[0000066c]: 待っていろ！<br>この私を、龍族にとって無視しがたい<br>存在へと昇華させてやる！
[000006c4]: st_010395_0120
[000006d4]: あ、先生、先生ーっ！<br>だめだ、行っちゃいましたよ。
[00000710]: st_010395_0130
[00000720]: それにしても、今の龍族さんは<br>襲ってきませんでしたね。<br>どうしてなんでしょう？
[0000077c]: st_010395_0140
[0000078c]: 纏っている空気、ですか？<br>うーん、ええと……<br>僕にはちょっとわからないですね。
[000007e8]: st_010395_0150
[000007f8]: ってああ、話してるうちに先生が！<br><%me>さん<br>追いかけましょう！
