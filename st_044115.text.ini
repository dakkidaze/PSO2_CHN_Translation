[00000214]: st_044115_0010
[00000224]: アルくん？<br>どうしてアルくんが、ここに？
[00000254]: st_044115_0020
[00000264]: ……お姉ちゃん。
[00000278]: st_044115_0030
[00000288]: …………
[00000294]: st_044115_0040
[000002a4]: 泣かないで、お姉ちゃん。<br>悲しまないで、お姉ちゃん。
[000002e0]: st_044115_0050
[000002f0]: ぼくを、真っ暗闇の中から<br>助け出してくれたのは、お姉ちゃんと<br><%me>なんだ。
[00000350]: st_044115_0060
[00000360]: だから、今度は<br>ぼくがお姉ちゃんを助ける！<br>……絶対に、死なせたりしない！
[000003b8]: st_044115_0070
[000003c8]: きゃあっ！
[000003d4]: st_044115_0080
[000003e4]: ……この力、このフォトン。<br>やはりか。やはり、そうなのだな。
[00000428]: st_044115_0090
[00000438]: 待っていたぞ、その目覚めを。<br>貴様の力を、私は待ちわびていた！
[00000480]: st_044115_0100
[00000490]: ヒツギッ！！<br>くそっ、どうなってやがる！<br>おい、シエラさん、ヒツギはどうなった！
[000004f0]: st_044115_0110
[00000500]: そんな……こんなことって……！
[00000520]: st_044115_0120
[00000530]: ……ヒツギさんの、バイタルが回復！<br>傷が……完全に癒えています！
[00000578]: st_044115_0130
[00000588]: 何！？
[00000590]: st_044115_0140
[000005a0]: 信じられない、これは……復元？<br>アルくんのフォトンが移動して……<br>ヒツギさんの再生を……！？
[0000060c]: st_044115_0150
[0000061c]: ちょっとオフィエル！<br>あたし、あんなのの話は１００％聞いてない！
[00000664]: st_044115_0160
[00000674]: 案ずるなオークゥ、私も知らん。<br>……だが、これならば<br>我々が出撃したのにも、合点がいく。
[000006dc]: st_044115_0170
[000006ec]: お姉ちゃん……もう、大丈夫だから。<br>だから、泣かないで…………
[00000734]: st_044115_0180
[00000744]: ……目標を捕らえる。<br>オークゥ、行くぞ。
[00000774]: st_044115_0190
[00000784]: ちッ、アルを狙って……！<br>させるかよ！
[000007b4]: st_044115_0200
[000007c4]: 捕らえた……<br>隔離術式、開始。<br>此所より切り離させてもらう。
[00000810]: st_044115_0210
[00000820]: 領域を割る……だと……！？<br>……ならば。
[00000850]: st_044115_0220
[00000860]: な……ッ！
[0000086c]: st_044115_0230
[0000087c]: ヒツギさん！
[0000088c]: st_044115_0240
[0000089c]: 最良叶わず。<br>……だが、次善要項は満たした。<br>ここまでだな。
[000008e8]: st_044115_0250
[000008f8]: ま、待ちやがれッ！
[0000090c]: st_044115_0260
[0000091c]: ……反応、消失。<br>ヒツギさんの反応も、捕捉不能です。
[00000958]: st_044115_0270
[00000968]: …………っ！<br>くそ……くそったれ……っ！<br>ヒツギ！　ヒツギぃーーッ！！
[000009bc]: st_044115_0280
[000009cc]: ……お姉ちゃん。<br>大丈夫だよ、お姉ちゃん。<br>ぼくが……一緒にいるから。
[00000a20]: skit01
[00000a28]: Why are you there?
[00000a50]: skit02
[00000a58]: 哀しき再会
