[00000270]: あとはメインアクターの入り待ちだぜ？<br>ヒツギガール！<br><%me>チャン！
[000002c8]: st_043100_0030
[000002d8]: オーウ、シット！<br>無粋なホットラインは<br>カットしておくべきだったＺＥ！
[0000032c]: st_043100_0040
[0000033c]: イエス？<br>用件は手短に頼むぜ、ユーシー？
[0000036c]: st_043100_0050
[0000037c]: ……ベトール、いい加減にしてもらおう。<br>こちらでもみ消すのにも限度がある。<br>同じ場で繰り返せば、なおさらだ。
[000003f8]: st_043100_0060
[00000408]: マザーはこの地を愛している。<br>無闇に傷つけるのは、許されん。<br>無意味な破壊行為を、いつまで続けるつもりだ。
[00000480]: st_043100_0070
[00000490]: ハハハ！　それはヒツギガールたちに<br>確認してもらいたいところだＮＥ。
[000004dc]: st_043100_0080
[000004ec]: こちらから手の届かないところに<br>逃げられてしまうんだから、手の届くところに<br>出てきてもらうしかないだろ？
[00000564]: st_043100_0090
[00000574]: それにこれは<br>マザーからのお願いでもあるんだＺＥ？<br>止めるリーズンがナッシング！
[000005d4]: st_043100_0100
[000005e4]: ……度が過ぎると言っているのだ。<br>我々の目的は、地球の破壊ではない。
[00000630]: st_043100_0110
[00000640]: アイシーアイシー、アンダースタン。<br>聞き飽きたからもういいだろう？<br>ポチッと、なーッと！
[000006a8]: st_043100_0120
[000006b8]: 全く、何にもわかっちゃいないな。<br>こんなスペクタクルな映像をナマで撮れる機会なんて<br>今ぐらいしかないんだＺＥ？
[00000734]: st_043100_0130
[00000744]: そこには最高のエキサイティングがある！<br>全世界が求める映像が、そこにある！
[00000798]: st_043100_0140
[000007a8]: ……なァ、そうだろうマザー？<br>だから俺はユーの誘いに乗ったんだぜ？
[000007f4]: st_043100_0150
[00000804]: ……オーケーェイ、アクターも揃った！
[0000082c]: st_043100_0160
[0000083c]: クラッパーボードを鳴らそうじゃないか！<br>最高の、フィルムのために！
