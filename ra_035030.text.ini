[000001fc]: A.P.239/3/8
[00000214]: ra_035030_0010
[00000224]: おお、そなたらか。<br>『禍津』の件では世話になっとるな。<br>いや、本当に大助かりじゃよ。
[00000288]: ra_035030_0020
[00000298]: 機を見てしっかりと封印は行うが<br>なかなかその機会がなくての。<br>すまぬが、もう暫し付き合ってくれ。
[00000308]: ra_035030_0030
[00000318]: それよりも、ほうっておけないのは<br>あの小生意気な童どもよ。
[0000035c]: ra_035030_0040
[0000036c]: 黒の民をたぶらかしておるのは<br>間違いなく、あの不気味な童だ。<br>奴を討ち取れば、全て終わるであろう。
[000003dc]: ra_035030_0050
[000003ec]: ゆえに、次の手は決まっておる。<br>わらわが直接出て、あの不気味な童を<br>討ち取ればいいだけ……
[00000454]: ra_035030_0060
[00000464]: ……なりません、スクナヒメさま。<br>あなたは『禍津』の力を抑え込むために<br>相当消耗していらっしゃいます。
[000004d8]: ra_035030_0070
[000004e8]: 退けコトシロ。<br>神子の命だぞ、聞けぬのか。
[0000051c]: ra_035030_0080
[0000052c]: 力尽くで退かせればよろしいかと。<br>出来るのであれば、ですが。
[00000570]: ra_035030_0090
[00000580]: １．二人とも落ち着いて
[00000598]: ra_035030_0100
[000005a8]: ２．他に手はないのか？
[000005c0]: ra_035030_0110
[000005d0]: ……案ずるな。わらわは冷静じゃ。<br>コトシロの言葉が正しいことも<br>十分に承知しておる。
[00000634]: ra_035030_0120
[00000644]: <%me>の<br>仰るとおりです。<br>他の手も考えてみるべきかと。
[00000690]: ra_035030_0130
[000006a0]: はー……とはいえどうしたものかのう。<br>手っ取り早く、被害も少なく<br>ささっと終わらせたいんじゃが……
[00000710]: ra_035030_0140
[00000720]: 白や黒の民の人たちに<br>協力してもらう、とか……
[00000758]: ra_035030_0150
[00000768]: 白の王様や黒の王様だって<br>きちんと話せば協力してくれたり……<br>って、どうしてそんなしかめっ面！？
[000007d8]: ra_035030_0160
[000007e8]: 話しても無駄じゃよ、無駄無駄。<br>白の王も、黒の王も、きっと動かん。
[00000834]: ra_035030_0170
[00000844]: 私もそう思います……が<br>やってみなければわかりません。
[00000884]: ra_035030_0180
[00000894]: ……ああもう、わかったわかった。<br>どうせすぐにはわらわも動けん。
[000008dc]: ra_035030_0190
[000008ec]: その間に、連絡ぐらいは<br>取ってみるとしよう。<br>それで良いな、三人とも？
