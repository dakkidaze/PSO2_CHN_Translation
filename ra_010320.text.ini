[00000230]: もしかしなくても、依頼を受けてくれた<br><%me>さん？<br>あ、ありがとうございます！
[00000290]: ra_010320_0030
[000002a0]: 依頼の話をする前に、ちょっと<br>いいですか？
[000002d4]: ra_010320_0040
[000002e4]: 第二惑星リリーパの砂漠で<br>小さな影を見かけた事、ありませんか？<br>影がどこにいるとか、知りませんか？
[00000354]: ra_010320_0050
[00000364]: ……あ、すみません。<br>見たことない、ですよね……
[0000039c]: ra_010320_0060
[000003ac]: そう……変な質問でした。<br>発見報告はあっても、どこにいるかは<br>まだ誰もわかっていないことなのに……
[0000041c]: ra_010320_0070
[0000042c]: ……あ、申し遅れました。<br>私、フーリエといいます。<br>これでも一応アークスなんです。
[0000048c]: ra_010320_0080
[0000049c]: リリーパに居る小さな影の話って<br>聞いたこと、ありますか？<br>ときどき、噂になってるんです。
[00000504]: ra_010320_0090
[00000514]: その小さな影に<br>私、この前、命を救われたんです<br>と言って、信じてくれます？
[0000056c]: ra_010320_0100
[0000057c]: 砂漠で怪我して、動けなくて<br>ああもうダメだって思った時に<br>あの影が助けてくれて……
[000005dc]: ra_010320_0110
[000005ec]: いろいろあって<br>戻ってこられたのですが<br>命の恩人に、お礼も言えてないんです。
[00000648]: ra_010320_0120
[00000658]: だから、だからっ！<br>私からの依頼は、たったひとつです！
[00000698]: ra_010320_0130
[000006a8]: 私のかわりに、あの小さな影を<br>探してはもらえないでしょうか！
[000006ec]: ra_010320_0140
[000006fc]: 本当は自分で行きたいのですが<br>ご覧の通り、怪我をしていまして……
[00000744]: ra_010320_0150
[00000754]: 私の話を信じる、信じないは<br>どうでもいいです。報酬も用意します。
[0000079c]: ra_010320_0160
[000007ac]: あれが夢だったのか、真実なのか<br>せめてそれだけでも<br>はっきりさせておきたくて……
[0000080c]: ra_010320_0170
[0000081c]: ……お暇なときでいいので<br>よろしくお願いします。
