name01 = 『ウィークポイント』について
text01 = 『ウィークポイント』について<br><br>エネミーには弱点となる「属性」や「部位」が存在します。<br>弱点は、エネミーの系統によってまちまちですが<br>エネミーに近づいた際に、弱点属性のインフォメーションが<br>表示されるので確認してみましょう。
text02 = エネミーの弱点部位を攻撃すると<br>飛躍的にダメージがアップします。<br><br>また、特定部位を破壊すると弱点部位が露出する<br>エネミーも存在します。探してみましょう。
