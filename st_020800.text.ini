[00000248]: st_020800_0010
[00000258]: ふふふ……ははははは……<br>時には、戦いもいいものだな……<br>解が、解が見えたぞ新たな解が！
[000002c0]: st_020800_0020
[000002d0]: そうだ、全知になれないのなら……<br>僕自身が全知となればいい！
[00000314]: st_020800_0030
[00000324]: この宇宙のすべてと融合し<br>宇宙が僕となれば、それは<br>全知と呼べるものになる。
[00000380]: st_020800_0040
[00000390]: ああ、そうだ、証明の必要もない。<br>完璧で完全な解じゃあないか……<br>ふふ……はははははっ！
[000003f8]: st_020800_0050
[00000408]: こいつ、フォトンをかき集めて……？<br>あの時のゲッテムハルトと同じか！
[00000454]: st_020800_0060
[00000464]: このままじゃ巻き込まれる！<br>一旦退くぞ！
[00000494]: st_020800_0070
[000004a4]: 退く？　退くだと？<br>冗談を言うな、落第者。
[000004d8]: st_020800_0080
[000004e8]: 全知へ至る最初の一手、それは<br>ここまでコケにしてくれた貴様らを<br>喰らうこと、それは自明だろうがァッ！
[0000055c]: st_020800_0090
[0000056c]: ああっ！
[00000578]: st_020800_0100
[00000588]: ぐ……！？<br>シオンの海……どういうことだ！<br>なぜ、僕の邪魔を……！
[000005d8]: st_020800_0110
[000005e8]: まさか、シオン？<br>否、違う、この不快な意識の集合体<br>……フォトナーどもか！
[00000640]: st_020800_0120
[00000650]: 有象無象が！　何故邪魔をする！<br>貴様達とて、僕と同じものだろう！<br>今更、何のつもりだァッ！
[000006b8]: st_020800_0130
[000006c8]: ……<%me><br>そして、マトイ。<br>聞こえているな……？
[0000070c]: st_020800_0140
[0000071c]: ……シオンさん！<br>生きて……生きていたの！
[00000750]: st_020800_0150
[00000760]: ……いいや、わたしはもういない。<br>わたしはもう、世界から失われた。
[000007ac]: st_020800_0160
[000007bc]: 今のわたしは<br>わたしたちが紡いでくれた<br>残留した思念のかたまりだ。
[0000080c]: st_020800_0170
[0000081c]: ……時間もない、手短に伝える。<br>わたしたちが奴を抑える。<br>その間に、脱出しろ。
[00000878]: st_020800_0180
[00000888]: ダメ……ダメだよ！<br>そんなことをしたら、あなたが……<br>あなたたちが取り込まれちゃう！
[000008ec]: st_020800_0190
[000008fc]: だが、そうすれば<br>個の意志である妄執は拡散する。<br>……それが、わたしの最後の演算。
[0000095c]: st_020800_0200
[0000096c]: ……違うな。<br>わたしたちは、言う。<br>これは清算なのだと。
[000009b4]: st_020800_0210
[000009c4]: わたしも、わたしたちも、ルーサーも<br>過去にとらわれ続けた、亡霊だ。<br>だが貴方たちは、今を生きている。
[00000a38]: st_020800_0220
[00000a48]: ……だから進め。前だけを見て。<br>振り返らず、立ち止まらずに……<br>それがわたしとわたしたちの、願いだ。
[00000abc]: st_020800_0230
[00000acc]: <%me>……<br>マトイ……優しきわたしの縁者たち。<br>……思うがままに、未来へ走れ。
[00000b2c]: st_020800_0240
[00000b3c]: 最後の最後、今この時……<br>わたしは、寂しくなかったぞ。
