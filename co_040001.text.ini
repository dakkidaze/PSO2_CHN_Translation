Title = 『トレイン・ギドラン討伐』について
text01 = 『トレイン・ギドラン討伐』について<br>説明します。<br><br>このクエストは、エネミーを次々と<br>撃破しながら前進し、最深部に出現する<br>ボスを倒すことでクリアになります。
text02 = 出現したエネミーをすべて倒すと<br>幻創障壁が解除されて<br>先に進めるようになります。<br><br>同時に、付近のダッシュパネルも<br>使用可能になりますので活用しつつ<br>最深部のボスを目指してください。
