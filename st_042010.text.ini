[0000028c]: st_042010_0001
[0000029c]: A.P.241/3/23/8:00
[000002c0]: st_042010_0010
[000002d0]: <%me>さん。<br>お疲れ様です。何か後遺症とか起きてたり<br>……は、してなさそうですね、よかった。
[00000340]: st_042010_0020
[00000350]: 改めまして、先日転送された惑星について<br>現段階でわかっている情報を共有しますね。
[000003a8]: st_042010_0030
[000003b8]: あそこは、オラクルのあるこちらとは<br>別次元の宇宙。亜空間の先です。
[00000404]: st_042010_0040
[00000414]: この宇宙のどこかの星、ではありません。<br>おそらく私たちのいる宇宙とは、別の次元。<br>いわば、異世界ですね。
[0000048c]: st_042010_0050
[0000049c]: そんなところと簡単に<br>行き来できるはずはないんですが……<br>……詳細は、調査中です。
[000004fc]: st_042010_0060
[0000050c]: そんな、別次元宇宙にある星のひとつ。<br>知的生命体が存在する場所、ですね。
[0000055c]: st_042010_0070
[0000056c]: かの星の名前は……<br>『地球』というそうです。
[000005a0]: st_042010_0080
[000005b0]: ところで<%me>さん。<br>地球に行ったとき、ヒツギさんと<br>普通に会話できてたの、覚えてますか？
[0000061c]: st_042010_0090
[0000062c]: どうやら、地球の言語データについては<br>情報部がすでに収集済みだったみたいなんです。
[00000688]: st_042010_0100
[00000698]: それだけじゃなく、今回のことを報告するや否や<br>情報部から、あの星の情報が<br>たっくさん登録されていきました。
[00000710]: st_042010_0110
[00000720]: 独自に情報収集を進めていたってこと<br>なんだと思いますけど……ウルク総司令の<br>言うとおり、キナくさい感じがしますねえ。
[000007a4]: st_042010_0120
[000007b4]: もっとも、地球の座標データや転送先設定は<br>あんまり上手くいってなかったみたいですね。
[00000810]: st_042010_0130
[00000820]: これもどこまで本当かはあやしいですが……<br>もう、どうであろうと関係ありません！
[00000878]: st_042010_0140
[00000888]: 今回の<%me>さんと<br>ヒツギさんの繋がりのおかげで<br>地球への接続を確立することができましたから！
[000008f8]: st_042010_0150
[00000908]: なんで繋がりが持てたのか。<br>あちらの世界へどうして飛べたのか。<br>詳細な部分はいまだ不明ですが……
[00000978]: st_042010_0160
[00000988]: ヒツギさんの助けて欲しいという願いと<br>それを助けたいという想いに<br>フォトンが応えてくれたんだと思います。
[00000a00]: st_042010_0170
[00000a10]: っとと、脱線しちゃいました。<br>つまりですね、これからは自由に地球へ行けます。<br>もっとも、調査段階なので隠密活動となりますが。
[00000a9c]: st_042010_0180
[00000aac]: フォトンによる認識偽装や空間隔離を行いますので<br>フォトンを使えない地球の人々には<br>バレずに活動できるはずです…………きっと。
[00000b38]: st_042010_0190
[00000b48]: ……この技術も情報部のものからなので<br>ちょーっと不安なんですよねえ。
[00000b94]: st_042010_0200
[00000ba4]: 透刃マイの先天能力の汎用化とは言ってますが<br>正直なところ、この技術の出所も怪しいです。
[00000c04]: st_042010_0210
[00000c14]: ほんと、あっちもこっちも変なことだらけ。<br>これはますます、私たちがしっかり<br>調査しないといけませんね！
[00000c88]: st_042010_0220
[00000c98]: あ！　そうだ、そうでした！<br>もう一つ重要な情報がありました！
[00000cdc]: st_042010_0230
[00000cec]: あの、ナベリウスに出現した<br>ダークファルスのような反応について……<br>あれ以来、どこにも確認されていません。
[00000d64]: st_042010_0240
[00000d74]: 引き続き、追ってはみますけど<br>期待薄って感じです。面目ないです。
[00000dbc]: st_042010_0250
[00000dcc]: でも！　そのかわりってわけではないですけど<br><%me>さんとヒツギさん<br>お二人の繋がり、リンクはしっかり捉えてます！
[00000e50]: st_042010_0260
[00000e60]: １．その、二人の繋がりって？
[00000e80]: st_042010_0270
[00000e90]: ２．リンクって、何？
[00000ea8]: st_042010_0280
[00000eb8]: ほら、闇に飲まれたヒツギさんを助けようと<br>闇を払い、手で触れたじゃあないですか。
[00000f10]: st_042010_0290
[00000f20]: あのときに、<%me>さんの<br>フォトンがヒツギさんに流れ込んだのか<br>彼女の反応を捕まえられるようになったんです。
[00000fa0]: st_042010_0300
[00000fb0]: その反応があったおかげで<br>すんでのところで助けに行けたんですよ。<br>災い転じてなんとやら、ですね。
[00001020]: st_042010_0310
[00001030]: そして、同時にあちらの情報も断片的ながら<br>収集できるようになったので、地球の現状も<br>調べやすくなって、一石二鳥！
[000010b0]: st_042010_0320
[000010c0]: アークスの技術をもってすれば、断片情報をもとに<br>彼女の日常生活を再現映像化することも容易！<br>ふふふ……さあ、どんなシーンが見たいですか？
[00001158]: st_042010_0330
[00001168]: １．それって覗きでは？
[00001180]: st_042010_0340
[00001190]: ２．それじゃあ遠慮なく……
[000011ac]: st_042010_0350
[000011bc]: いーえ！　シャオに誓ってこれは情報収集です。<br>情報収集の一環なので、問題ないのですよ。
[0000121c]: st_042010_0360
[0000122c]: それに、これを見るのは<br>私と<%me>さんだけですし<br>黙っておけば大丈夫です、大丈夫。
[00001290]: st_042010_0370
[000012a0]: まあもっとも、断片的な情報なので<br>どの瞬間が再現映像化されるかは<br>それこそシャオでもわからないかと。
[00001314]: st_042010_0380
[00001324]: かゆいところに手が届かない感じですねえ。<br>うーん、残念！
[00001364]: st_042010_0390
[00001374]: 冗談はさておいても、情報収集は重要です。<br>特に、向こうは知的生命体の存在する<br>私たちにとって未知の惑星なんですから。
[000013f8]: st_042010_0400
[00001408]: プライベートをのぞき見しているように<br>なるかもしれなくて、少し心苦しいですが<br>可能な限り、見せてもらいましょう。
