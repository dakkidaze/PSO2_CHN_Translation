[00000130]: un_043120_0010
[00000140]: やあ、マイフレンド！<br>君の動向は風の便りで聞いてるよ！<br>素晴らしいサモナー生活を送っているようだね！
[000001b4]: un_043120_0020
[000001c4]: 待ーった待ったマイフレンド！<br>ダメだぞー、友を無視しては！<br>この世で一番大切なものは、友なのだから！
[00000238]: un_043120_0030
[00000248]: なーあエリザベート！<br>君もそう思うだろう？　ははははっ！
[00000288]: un_043120_0040
[00000298]: ああっと、マイフレンド！<br>こいつは失礼！　この子の紹介がまだだったね！<br>僕の愛するエリザベートさ！　可愛いだろう？
[00000318]: un_043120_0050
[00000328]: １．……何匹愛しているの？
[00000344]: un_043120_0060
[00000354]: ２．この前の子はどうしたの？
[00000374]: un_043120_0070
[00000384]: ……ふっ、それは愚問だよマイフレンド！<br>僕は、この子達を等しく愛しているんだ！<br>数の問題ではないのさ！
[000003f8]: un_043120_0080
[00000408]: この前の……ああ、ジョセフィーヌのことかい？<br>あの子なら、今はリフレッシュ中さ！
[00000460]: un_043120_0090
[00000470]: 適度な運動！　適度なリフレッシュ！<br>そして全力の愛情！　それこそがこの子達を<br>めいっぱい羽ばたかせるのに必要な要素なのさ！
[000004f8]: un_043120_0100
[00000508]: 僕の愛する三人の子供達……<br>カトリーヌ、ジョセフィーヌ、エリザベート。
[00000558]: un_043120_0110
[00000568]: この子達はね、今現在サモナーが使える<br>ペットの種類を決めた、とても偉い子達なんだ。
[000005c4]: un_043120_0120
[000005d4]: カトリーヌのタイプが四足系。<br>ジョセフィーヌのタイプが飛行系。<br>そして、エリザベートのタイプが二足系。
[00000648]: un_043120_0130
[00000658]: 見た目の違いだけじゃない！<br>それぞれのタイプに特徴がある！<br>それがたまらず可愛くて……愛らしい！
[000006c8]: un_043120_0140
[000006d8]: どれかを選べなんて、できるはずもない！<br>……だから僕は、カトリーヌもジョセフィーヌも<br>エリザベートも、等しく愛しているのさ！
[00000764]: un_043120_0150
[00000774]: あっははエリザベート！<br>わかってる、わかってるよ！<br>君も僕を愛してくれてるんだよね！
[000007d8]: un_043120_0160
[000007e8]: おっとダメだよエリザベート、人の腕はね<br>そういう風に曲がらないようにできてるんだぞ！<br>頭をかじるのも行儀がよくないぞー、ははは！
[00000878]: un_043120_0170
[00000888]: おや、そろそろ食事の時間だね！<br>それじゃあ準備に行こうか、エリザベート！
[000008d8]: un_043120_0180
[000008e8]: ははは、だから僕はご飯じゃないよー……
