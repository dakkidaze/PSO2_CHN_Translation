[00000240]: やあ。<br><%me>くん。<br>待っていたよ。
[00000278]: st_012090_0020
[00000288]: なに、用事があるのは私じゃない。<br>私はただのメッセンジャーさ。
[000002d0]: st_012090_0030
[000002e0]: 『先に行って準備をしておく』<br>クーナ、という女の子から<br>キミ宛の伝言だ。
[00000338]: st_012090_0040
[00000348]: レラ君も、何か感じ取ったようで<br>いろいろと動き回っているようだし<br>私だけ、蚊帳の外な感じさ。
[000003b4]: st_012090_0050
[000003c4]: とはいえ、私はこの後起きることにも<br>その原因にも、さしたる興味はない。
[00000414]: st_012090_0060
[00000424]: ただ、これから起きることは<br>おそらく、キミやクーナという子に<br>とって、辛いことなのだろう。
[0000048c]: st_012090_0070
[0000049c]: ……いや、キミはお人好しだから<br>きっと彼女にとっての大きな<br>問題なんだろうな。
[000004f8]: st_012090_0080
[00000508]: あまり驚かないで欲しいね。<br>そのぐらいは、考えなくても<br>キミの顔を見ていればわかる。
[0000056c]: st_012090_0090
[0000057c]: だがそれでも、乗り越えなければ<br>いけないと思ったから<br>彼女は奥に向かった。
[000005d4]: st_012090_0100
[000005e4]: そして彼女を支えるために<br>キミも奥に向かう。
[00000618]: st_012090_0110
[00000628]: ほら、やはり私の出る幕はない。<br>知る必要も、理由もない。<br>むしろ、失礼にあたるだろう。
[0000068c]: st_012090_0120
[0000069c]: ……失礼、話が長くなってしまった。<br>女性を待たせる方がもっと<br>失礼にあたるね。
[000006f8]: st_012090_0130
[00000708]: キミは早く奥に向かうといい。<br>私は……私は、そうだな……
[00000748]: st_012090_0140
[00000758]: 多少なりとも知ってしまった者の<br>責務として、キミと彼女の<br>無事でも祈ることにするかな。
