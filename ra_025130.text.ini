[00000224]: ra_025130_0001
[00000234]: A.P.228/7/24
[00000250]: ra_025130_0010
[00000260]: ……だめ、まだ来る。<br>気は抜いちゃ、だめ。
[00000294]: ra_025130_0020
[000002a4]: ……なるほどね。<br>最近ウチの子達の反応が弱いと<br>思ったら、アンタの仕業かぁ。
[00000300]: ra_025130_0030
[00000310]: ずいぶんとウチの子達を<br>可愛がってくれるじゃなぁい？<br>……アークス風情が、ナマイキに。
[00000374]: ra_025130_0040
[00000384]: この子の言うとおりだった。<br>眷属のダーカーを倒していれば<br>そのうち出てくる、って。
[000003e4]: ra_025130_0050
[000003f4]: ……誘き出されたってワケかしらぁ？<br>小娘、あなたアタシが誰か<br>わかって言ってるのぉ？
[00000458]: ra_025130_0060
[00000468]: もちろん。<br>ダークファルス【若人】でしょ。
[0000049c]: ra_025130_0070
[000004ac]: 蟲系のダーカーを統べ、操り<br>大群での制圧戦闘を最も得意とする<br>ダークファルス。何か補足ある？
[00000518]: ra_025130_0080
[00000528]: ふふっ……あははははっ！<br>そうよそうよぉ、その通り！
[00000564]: ra_025130_0090
[00000574]: でも小娘。<br>あなた本当にわかってるのかしら？<br>ダークファルスが、どういう存在か。
[000005d4]: ra_025130_0100
[000005e4]: もちろん。
[000005f0]: ra_025130_0110
[00000600]: わたしの敵ってことでしょ。
[0000061c]: ra_025130_0120
[0000062c]: ……っ！？
[00000638]: ra_025130_0130
[00000648]: ……ちぇっ、ちょっと遠いか。
[00000668]: ra_025130_0140
[00000678]: ……問答無用で攻撃なんて<br>ずいぶんと暴力的ねぇ、アークスさん？
[000006c0]: ra_025130_0150
[000006d0]: そっちはずいぶんと臆病なんだね<br>ダークファルスさん？<br>かかってくるなら、早くしてよ。
[00000734]: ra_025130_0160
[00000744]: ……今は、やめとくわぁ。<br>小娘、あなたにはもっとふさわしい<br>殺し方があるはずだからねぇ。
[000007ac]: ra_025130_0170
[000007bc]: ……どっか行っちゃった。<br>ずいぶんおしゃべりさんな<br>ダーカーだったね。
[00000810]: ra_025130_0180
[00000820]: １．大丈夫か？
[00000830]: ra_025130_0190
[00000840]: ２．一人で無茶しすぎだ
[00000858]: ra_025130_0200
[00000868]: 心配してくれるの？<br>ふふっ、ありがとう。
[00000898]: ra_025130_0210
[000008a8]: でも安心して、大丈夫だよ。<br>なんにも心配いらないから。
[000008e8]: ra_025130_0220
[000008f8]: 挑発したのだって、わざと。<br>あの様子なら、今後はずっと<br>わたしを狙うはずだしね。
[00000958]: ra_025130_0230
[00000968]: あっ、でも、そうだ！<br>あいつ倒すまでの間は<br>わたしのそば、危ないかも……
[000009c0]: ra_025130_0240
[000009d0]: それってつまり、お話しする時間が<br>減っちゃうってことになるよね？<br>……うう、しくじったなあ。
[00000a3c]: ra_025130_0250
[00000a4c]: よし！　あのダークファルスは<br>さっさと倒しちゃおう、そうしよう！
[00000a94]: ra_025130_0260
[00000aa4]: そうと決めたら善は急げ！<br>それじゃ、またね！
