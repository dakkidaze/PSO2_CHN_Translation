[000005f4]: tutorial10
[00000600]: アークス・ロビーには<br>各クラスの手ほどきをしてくれるアークスがいます。<br><br>オーザ      ：ハンター・ファイター<br>マールー    ：フォース・テクター<br>リサ         ：レンジャー・ガンナー<br>アザナミ    ：ブレイバー<br>サガ、カトリ ：バウンサー<br>ピエトロ     ：サモナー<br><br>彼らをゲートエリアで探して、話しかけてみましょう。
[00000794]: tutorial11
