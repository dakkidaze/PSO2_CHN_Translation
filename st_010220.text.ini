[000002f8]: ……おいおいおいおい<br>なんだよあいつ……なんか気味悪い。
[00000338]: st_010220_0020
[00000348]: 人間……だよな？<br>でもなんだ、これ……
[00000378]: st_010220_0030
[00000388]: 貴様は……
[00000394]: st_010220_0040
[000003a4]: ん、相棒。お前の知り合いか？<br>……って、そんな感じじゃないな。
[000003ec]: st_010220_0050
[000003fc]: ……殺す。
[00000408]: st_010220_0060
[00000418]: ……んなぁっ！<br>ちょ、ちょっと何やってんだおい！
[00000450]: st_010220_0070
[00000460]: 未熟なまま、ここで死ね。
[0000047c]: st_010220_0080
[0000048c]: ……！
[00000494]: st_010220_0090
[000004a4]: おいおいおい……気まぐれでも、たまには任務に来てみるモンだなぁ。<br>面白れえ事になってるじゃねえか。
[00000510]: st_010220_0130
[00000520]: うまそうな獲物が二匹も同時に……<br>くふ、くふふっ！　ふははははっ！
[0000056c]: st_010220_0140
[0000057c]: ……おいシーナ、こいつらは誰だ。<br>どこのどいつだ、さっさと調べろ。
[000005c8]: st_010220_0150
[000005d8]: はい……
[000005e4]: st_010220_0160
[000005f4]: ……？　……あの、ゲッテムハルト様。<br>そちらの方の情報、どこにもありません。
[00000648]: st_010220_0170
[00000658]: 何？
[00000660]: st_010220_0180
[00000670]: ……ちっ、逃げやがったか。<br>なかなか楽しめそうだったってのに。
[000006b8]: st_010220_0190
[000006c8]: ……つ、次から次へと、なんなんだよ一体……
[000006f4]: st_010220_0200
[00000704]: よォ、そこのオマエ。
[0000071c]: st_010220_0210
[0000072c]: はッ、はい！？
[0000073c]: st_010220_0220
[0000074c]: テメェじゃねェよ！　黙って端っこで震えてろ！
[0000077c]: st_010220_0230
[0000078c]: オマエだ、オマエ。<br>今のヤツ、オマエを狙ってたよなぁ？　あいつは何だ、ナニモンだ？
[000007e8]: st_010220_0240
[000007f8]: １．わからないと告げる
[00000810]: st_010220_0250
[00000820]: ２．先に感謝を述べる
[00000838]: st_010220_0260
[00000848]: わからない……？<br>しらばっくれても、いいコトはねェぞ？
[00000888]: st_010220_0270
[00000898]: ……ありがとう、だァ？<br>くふ、くふふっ！　ふはははっ！　めでてェヤツだなてめェはよ！
[000008f4]: st_010220_0280
[00000904]: そんな何の役にもたたねェ言葉はダーカーにでも喰わせちまえ！<br>それよりも、ヤツの情報だ！
[00000964]: st_010220_0290
[00000974]: ……ふん、その様子だと本当に知らねェみてェだな。
[000009a8]: st_010220_0300
[000009b8]: 雰囲気はイイ感じだが……弱い。<br>オマエとヤるのは、まだ早そうだな。
[00000a04]: st_010220_0310
[00000a14]: ……チッ、途端につまんなくなっちまった！<br>帰るぞ、シーナ！　とろとろすんな！
[00000a68]: st_010220_0320
[00000a78]: はい、ゲッテムハルト様。
[00000a94]: st_010220_0330
[00000aa4]: ……それでは<%me>様<br>失礼いたします。
[00000ad8]: st_010220_0340
[00000ae8]: ……ほんと、なんだってんだよ一体。<br>なんか、どっと疲れちまった。戻ろうぜ、相棒……
