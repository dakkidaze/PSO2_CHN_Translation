[00000244]: ra_034060_0010
[00000254]: ……なるほど、ね。<br>十年前に現れたダークファルスは<br>『子供の姿をしていた』か。
[000002b0]: ra_034060_0020
[000002c0]: 一人だけなら<br>記憶違いの可能性もあるけど<br>複数が言うなら、ほぼ確定だろう。
[00000318]: ra_034060_0030
[00000328]: 十年前に現れたダークファルスは<br>【若人】だけじゃなかったんだ。
[00000370]: ra_034060_0040
[00000380]: 二代目と戦い、敗れた【若人】。<br>そして、その後に<br>……【双子】が、現れた。
[000003d8]: ra_034060_0050
[000003e8]: シオンにとって重大だったのは<br>二代目の喪失。【若人】との戦い。
[00000430]: ra_034060_0060
[00000440]: だから【若人】のことは消されていて<br>【双子】のことは消しきれていない。<br>……そういうことか。
[000004ac]: ra_034060_0070
[000004bc]: でも、そうなると【双子】が<br>コピーしていた【若人】は本物……？
[00000504]: ra_034060_0080
[00000514]: じゃあ……採掘基地周辺に現れる<br>今代の【若人】は、何だろう？
[00000558]: ra_034060_0090
[00000568]: あ、やっぱり、ここにいた。<br><%me>。<br>ロジオさん、話があるみたい。
[000005bc]: ra_034060_0100
[000005cc]: <%me>さん。<br>今から採掘基地へ、行けますか？
[00000604]: ra_034060_0110
[00000614]: １．どうして？
[00000624]: ra_034060_0120
[00000634]: ２．何か掴んだのか
[00000648]: ra_034060_0130
[00000658]: おそらくですが……<br>数時間以内に、【若人】が<br>姿を見せると思います。
[000006ac]: ra_034060_0140
[000006bc]: はい。確定ではありませんが<br>おそらく数時間以内に<br>【若人】が現れます。
[00000710]: ra_034060_0150
[00000720]: ロジオ、その分析データ<br>こっちにも回してもらえるかな？
[00000760]: ra_034060_0160
[00000770]: ……そうか。<br>大気だけじゃなく、砂の成分にも<br>情報を求めて……なるほど。
[000007c8]: ra_034060_0170
[000007d8]: リリーパには、長く居ましたから<br>もしかしたらと思って……
[00000818]: ra_034060_0180
[00000828]: ははっ、やっぱり演算はしょせん演算。<br>体験には敵わないね。
[0000086c]: ra_034060_0190
[0000087c]: <%me>。<br>ロジオの予測はぼくが保証する。<br>行ってくれるかい？
[000008cc]: ra_034060_0200
[000008dc]: じゃあ、わたしも！
[000008f0]: ra_034060_0210
[00000900]: おっとマトイ。<br>きみは検査があるから、お留守番。
[00000938]: ra_034060_0220
[00000948]: ええっ、またあ！？<br>そんな、わたしも一緒に……
[00000980]: ra_034060_0230
[00000990]: フィリア呼ぼっかなー？
[000009a8]: ra_034060_0240
[000009b8]: ……<%me>。<br>気をつけてね。<br>わたし、応援してるから。
[00000a00]: ra_034060_0250
[00000a10]: マトイと【若人】を会わせるのは<br>得策じゃない気がするんだ。<br>……悪いけど、お願い。
