[000002cc]: st_047094_0010
[000002dc]: ヒツギちゃん！　アルくん！<br>それに……マザーも……！
[00000318]: st_047094_0020
[00000328]: ……ったく、本当にやってのけやがった<br>このバカ妹が！
[00000364]: st_047094_0030
[00000374]: ……お兄ちゃん！
[00000388]: st_047094_0040
[00000398]: 良く戻ってきたな、アル！<br>さすがはオレの弟だ、褒めてやる！
[000003dc]: st_047094_0050
[000003ec]: コオリ！
[000003f8]: st_047094_0060
[00000408]: うっ、わたし呼び捨て……！<br>で、でもこのぬくもりで許しちゃう！
[00000450]: st_047094_0070
[00000460]: おかえりなさい、アルくん！<br>無事に戻って来られて、よかった……！
[000004a8]: st_047094_0080
[000004b8]: ……八坂火継。
[000004c8]: st_047094_0090
[000004d8]: ん？
[000004e0]: st_047094_0100
[000004f0]: ありがとう……私は……
[00000508]: st_047100_0010
[00000518]: ごくろうさまでした、マザー。<br>貴方の役割は、これにてお終い。
[0000055c]: st_047100_0020
[0000056c]: な……
[00000574]: st_047100_0030
[00000584]: マザー！
[00000590]: st_047100_0040
[000005a0]: ……アーデム！？<br>どうやって、ここに……！
[000005d4]: st_047100_0050
[000005e4]: オフィエル……！
[000005f8]: st_047100_0060
[00000608]: 申し訳ありません、マザー。<br>ですがこれは、人類の進化のために<br>必要なことなのです。
[00000668]: st_047100_0070
[00000678]: マザー。貴方には感謝しています。<br>貴方の生み出したエーテルのおかげで<br>地球は次なる段階へ進もうとしている。
[000006f0]: st_047100_0080
[00000700]: そして今、こうして僕に取り込まれ<br>さらなる世界再編の礎として<br>大好きな地球の一部になれるのです。
[00000770]: st_047100_0090
[00000780]: ……さぞ嬉しいことでしょう、マザー？
[000007a8]: st_047100_0100
[00000584]: マザー！
[000007b8]: st_047100_0110
[000007c8]: ヒツギさん、ありがとうございました。<br>エンガも、コオリさんも<br>……<%me>さんも。
[0000082c]: st_047100_0120
[0000083c]: 皆さんの協力がなければ<br>このたびの危機、乗り切れなかったと思います。<br>重ねて、御礼申し上げます。
[000008ac]: st_047100_0130
[000008bc]: ……どうして、あんなことを？
[000008dc]: st_047100_0140
[000008ec]: ……？　地球を守るためですが？
[0000090c]: st_047100_0150
[0000091c]: マザーが地球に害なす存在であるのは<br>皆さんもご承知のことでしょう？
[00000968]: st_047100_0160
[00000978]: であれば、殺さねばなりません。<br>それは、地球を担う者として<br>当然の判断と思いますが？
[000009dc]: st_047100_0170
[000009ec]: それはそう、だけど……っ！<br>マザーは、もう！
[00000a20]: st_047100_0180
[00000a30]: それだけじゃねえよ、アーデム。<br>お前が連れてるそいつは何だ。<br>……何で、そいつと一緒に居る。
[00000a9c]: st_047100_0190
[00000aac]: そう構えてくれるな、八坂炎雅、鷲宮氷莉。<br>私は、マザー・クラスタ、水の使徒であり<br>アースガイド所属でもある、それだけのこと。
[00000b38]: st_047100_0200
[00000b48]: アースガイドからのスパイってわけか。<br>……にしては、ずいぶんやりたい放題<br>やってくれたじゃねえか。
[00000bb8]: st_047100_0210
[00000bc8]: ……っ！
[00000bd4]: st_047100_0220
[00000be4]: それが目的の成就のために必要なことだった。<br>ただ、それだけのこと。
[00000c30]: st_047100_0230
[00000c40]: 目的……だと……？
[00000c54]: st_047100_0240
[00000c64]: ……エンガ、君をアースガイドに誘った時<br>僕が言ったことを、覚えているかい？
[00000cb8]: st_047100_0250
[00000cc8]: 今の地球は、行き詰まっている。
[00000ce8]: st_047100_0260
[00000cf8]: そう、新たな革新もなく、進化もなく<br>ただ漫然と消費するだけの世界だ。
[00000d44]: st_047100_0270
[00000d54]: 導かねばならない、地球を。<br>さらなる進化へと……<br>新たなる世界再編へと……
[00000dac]: st_047100_0280
[00000dbc]: ……アースガイド。地球を導く者。<br>僕達がそれを成し遂げなければ<br>この星の未来はない。
[00000e20]: st_047100_0290
[00000e30]: 君は選ばれた存在だ、エンガ。<br>君の力を、僕のために貸して欲しい。<br>……僕には、君が必要だ。
[00000e98]: st_047100_0300
[00000ea8]: 戦力を得るためのおべんちゃらだと<br>思っていたが……その顔、マジみたいだな。
[00000efc]: st_047100_0310
[00000f0c]: マザーを殺し、その力を得て……<br>その程度で本気で世界を変えられると<br>思ってるのか、アーデム？
[00000f78]: st_047100_0320
[00000f88]: もちろん、変えられるよ。<br>これまでだって、数千、数万の年月にわたり<br>何度も何度も、変えてきたんだからね。
[00001000]: st_047100_0330
[00001010]: 数千数万の年月……<br>何度も、変えてきた……？
