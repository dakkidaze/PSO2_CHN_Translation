[000000f4]: text01
[000000fc]: 採掘基地防衛戦：侵入について説明します。<br><br>今防衛戦では、建設途中の拠点（<yellow>仮設拠点<c>）が<br>点在するエリアが舞台となります。<br><br>ダーカーはマップの北側から攻め込んできます。<br>仮設拠点を破壊されないように迎撃しましょう。
[00000210]: text02
[00000218]: 建設中である仮設拠点は頑丈に作られておらず<br>ダーカーの攻撃に長くは耐えられません。<br>仮設拠点が破壊されないように<br>耐久力には十分に注意しましょう。
[000002c0]: text03
[000002c8]: 仮設拠点の前には、<yellow>防壁<c>が設置され<br>一列に並んでいる防壁を「<yellow>防衛ライン<c>」と<br>呼びます。<br><br>エネミーの侵攻状況によって、<br>出現位置が南下していきます。<br>そのため仮設拠点近くに出現するようになり、<br>防衛が困難になっていきます。
[000003fc]: text04
[00000404]: 特にキュクロナーダとサイクロネーダ<br>の打撃攻撃、ゴルドラーダの自爆攻撃は<br>防壁に対し強力なダメージを与えるので<br>優先して撃破しましょう。
