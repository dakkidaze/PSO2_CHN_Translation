[00000218]: st_013620_0010
[00000228]: ここで森林エリアは終わり、か。<br>小休止スペースみたいだし<br>少し休憩しましょう。
[00000284]: st_013620_0020
[00000294]: もっとも、あなたの動きを見るに<br>休憩なんて必要なさそうだけどね。
[000002dc]: st_013620_0030
[000002ec]: 会うたびに、あなたの動きは<br>洗練されていくわね。<br>正直、羨ましいぐらいの成長速度。
[0000034c]: st_013620_0040
[0000035c]: 染みついたようなその動き……<br>幾度も繰り返された、執拗な訓練の<br>成果と言ったところかしら。
[000003c4]: st_013620_0050
[000003d4]: どれだけ繰り返せば<br>この短期間にそれほどの力が<br>つくのか、わからないけど……
[00000430]: st_013620_0060
[00000440]: ああ、ごめん。<br>なんか責めてるみたいに<br>なっちゃってた。
[00000488]: st_013620_0070
[00000498]: 強いことは悪いことじゃないわ。<br>調子に乗ったり、度が過ぎたり<br>しなければ、間違いなくいいことよ。
[00000508]: st_013620_0080
[00000518]: はーっはっはっは！<br>参加者諸君、ごくろうごくろう！<br>楽しんでくれているかなー！
[00000574]: st_013620_0090
[00000584]: うう、私も参加したいなあ……
[000005a4]: st_013620_0100
[000005b4]: ……んん？<br>なんだ、呼び出しか？
[000005dc]: st_013620_0110
[000005ec]: 通信回線切っておくように！<br>こほん……気を取り直して<br>途中経過の報告だ！
[00000644]: st_013620_0120
[00000654]: ……現在の成績優秀者は<br><%me>と<br>ハンターのサラのペアか！
[000006a0]: st_013620_0130
[000006b0]: えー、なになに？<br>なにっ！　私の力が必要な事例！？<br>しかもマリア直々にご指名だって！
[00000714]: st_013620_0140
[00000724]: ハンターのオーザと<br>フォースのマールーのペアも<br>頑張っているようだな！
[00000778]: st_013620_0150
[00000788]: よしわかった任せておけ！<br>すぐに行く！　行くからっ！
[000007c4]: st_013620_0160
[000007d4]: とはいえ、全員ほぼ横並びだ！<br>接戦熱戦大激戦！<br>いくらでも逆転のチャンスはあるぞ！
[00000834]: st_013620_0170
[00000844]: もっと楽しそうなことが<br>見つかったぞ、クラリッサ！<br>急いで出撃だっ！
[00000898]: st_013620_0180
[000008a8]: さあ、ということで後半戦も……<br>っておいおいおいおい！
[000008e8]: st_013620_0190
[000008f8]: クラリスクレイス！<br>お前主催に割り込んできたくせに<br>途中でいなくなるのかよ！
[00000954]: st_013620_0200
[00000964]: ええい、まあ楽しそうだったからよし！<br>引き続き、諸君の活躍に期待する！<br>以上！
[000009c0]: st_013620_0210
[000009d0]: ……あのおばかさん<br>いなくなってくれたようね。<br>これで途中で逃げなくて済むか……
[00000a30]: st_013620_0220
[00000a40]: うん？　ああ、ごめん。<br>こっちの話だから気にしないで。
[00000a80]: st_013620_0230
[00000a90]: それより、上位にいるみたいだし<br>このまま独走してしまいましょう。
