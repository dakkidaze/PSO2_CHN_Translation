name01 = 『チーム』について
text01 = いずれかのクラスレベルが１０以上になるとチームを設立できます。<br>チームの存在を維持するための費用はありません。<br><br>チームとは１つのコミュニティのことで、<br>同じシップ同じチームであれば、チームチャットを使って<br>違うブロックやマイルームにいても連絡をとることができます。<br><br>クラスレベルが１０に達していなくても<br>他の人に誘ってもらうことで、チームに所属することもできます。
text02 = 同じアカウント（SEGA ID）、同じシップのキャラクターは、<br>全て同じチームに所属することになります。
text03 = チームメンバーには役職が割り当てられます。<br>役職はチームメンバー一覧で確認することができます。<br><br>【チームの役職】<br><yellow>チームマスター<c>　…リーダーです。すべての機能を使用できます。<br><br><yellow>マネージャー<c>　　 …基本的な機能の他、他の人をスカウトできます。<br><br><yellow>コモンメンバー<c>　…チームの基本的な機能を使用できます。<br><br><yellow>ビジター<c>　　　　　　…チームマスターに承認される前の仮加入状態です。<br>　　　　　　　　　　　　　　　チームの基本的な機能を使用できます。
text04 = 一度設立したチームを解散させることもできます。<br><br>チームを解散すると今まで手に入れたチームポイントといった<br>実績は全て失われ、元に戻すことができません。
