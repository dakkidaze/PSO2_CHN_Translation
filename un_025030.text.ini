[000001bc]: un_025030_0010
[000001cc]: ヒューイ！？
[000001dc]: un_025030_0020
[000001ec]: ……なんだ、貴様か。<br>……よかった。
[00000218]: un_025030_0030
[00000228]: 私に用……なんてあるわけないか。<br>倒しに来たって言われた方が<br>しっくりくるぐらいだ。ははっ……
[00000294]: un_025030_0040
[000002a4]: 貴様も見たんだろう……？<br>私そっくりの、あいつらを。
[000002e0]: un_025030_0050
[000002f0]: 私も、あれと同じ。あれの中の<br>一つが運良く選ばれただけだ。
[00000334]: un_025030_0060
[00000344]: 今なら私にだって、わかる……<br>私の力は模造され、複製されたもの。<br>代わりはいくらでもいたんだ。
[000003b0]: un_025030_0070
[000003c0]: すべては、用意されただけの椅子。<br>私じゃなくても、座れた椅子。
[00000408]: un_025030_0080
[00000418]: それなのに、そんなことも知らずに<br>私は……六芒を継ぎ、名乗り<br>三英雄として振る舞っていた。
[00000480]: un_025030_0090
[00000490]: クラリッサだって<br>もう何も言わない。
[000004bc]: un_025030_0100
[000004cc]: 聞こえていたのは、あの人の……<br>ルーサーとかいうやつの言葉で<br>私は、いいように操られていただけ……
[0000053c]: un_025030_0110
[0000054c]: 滑稽だ、ほんとうに滑稽……<br>……これを笑わずに<br>何を笑えばいいんだ。
[000005a0]: un_025030_0120
[000005b0]: ……私はこれから<br>どうやって笑えばいいんだ。
[000005e4]: un_025030_0130
[000005f4]: こ……この感じ！<br>ヒューイだ、ヒューイが来る！
[0000062c]: un_025030_0140
[0000063c]: お、おい貴様！<br>私が居たことは内緒だぞ！<br>絶対に、絶対だからな！
[0000068c]: un_025030_0150
[0000069c]: 泣きそうなフォトンを感じ取り！<br>オレ、ただいま参上！
[000006d8]: un_025030_0160
[000006e8]: ……ってくそ、また逃げられた！<br>なあ君、さっきまでここに<br>クラリスクレイスがいただろう？
[00000750]: un_025030_0170
[00000760]: １．いなかった。あっちに逃げた。
[00000784]: un_025030_0180
[00000794]: ２．内緒だけど、あっちに逃げた。
[000007b8]: un_025030_0190
[000007c8]: 恩に着る！<br>では、また会おう！
