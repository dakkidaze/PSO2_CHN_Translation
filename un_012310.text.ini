[000001f0]: un_012310_0010
[00000200]: はいはいお待たせしましたー！<br>パティちゃんですよー！
[0000023c]: un_012310_0020
[0000024c]: どうも、ティアです。
[00000264]: un_012310_0030
[00000274]: 始末屋も恐れぬ、情報屋からの<br>最新情報、お届けするよー！
[000002b4]: un_012310_0040
[000002c4]: なんかねー、研究部でやってたのは<br>後天的なフォトン行使力の付与研究とか<br>ダーカーの研究だったみたい！
[00000338]: un_012310_0050
[00000348]: フォトン行使のほうはともかく<br>ダーカーの研究ってほうは<br>なんだかきなくさいよねー！
[000003a8]: un_012310_0060
[000003b8]: んで、事故の原因は研究中の<br>トラブルなんだってー！<br>研究中ってところがミソだね！
[00000418]: un_012310_0070
[00000428]: でも、それ以上の情報はなーし！<br>トラブルの中身が知りたいのにー！
[00000470]: un_012310_0080
[00000480]: もっと情報収集に手間取るかと<br>思っていたんだけど<br>叩いたらすぐ出てきちゃった。
[000004dc]: un_012310_0090
[000004ec]: なんとも肩すかしというか<br>意図的に漏らされている気がする。
[00000530]: un_012310_0100
[00000540]: んー、どうだろう。<br>そんなに深く考えなくて<br>いいんじゃないかなー。
[00000590]: un_012310_0110
[000005a0]: ぜーんぶ秘密にしちゃうと<br>トラブルの後始末もできなく<br>なっちゃうだろうしさ。
[000005fc]: un_012310_0120
[0000060c]: トラブルの後始末はしたい！<br>でも、詳細は言いたくない！<br>ウソを言ったらもっと面倒！
[0000066c]: un_012310_0130
[0000067c]: だから、そういう妥協の末に<br>決められた情報量が、今のもの。<br>こんなとこじゃないかなー？
[000006e0]: un_012310_0140
[000006f0]: ……どうしたの、パティちゃん。<br>なんかひらめきが冴えてない？
[00000734]: un_012310_0150
[00000744]: へへへ……あたしたちを<br>頼りにしてもらった情報だからね。<br>頑張りたくもなるでしょ！
[000007a4]: un_012310_0160
[000007b4]: ……ともあれ、私達に<br>調べられたのはここまで。
[000007ec]: un_012310_0170
[000007fc]: 結論を出すのは、あなただよ！
