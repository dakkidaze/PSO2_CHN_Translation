[00000284]: st_035020_0010
[00000294]: スクナヒメ、様。
[000002a8]: st_035020_0020
[000002b8]: ……久しいな、黒の王よ。<br>文を返さぬゆえ、直に参ったぞ。<br>話の内容は、わかっておろう？
[0000031c]: st_035020_0030
[0000032c]: ……すみませぬ。
[00000340]: st_035020_0040
[00000350]: 何？
[00000358]: st_035020_0050
[00000368]: ……スクナヒメ様。<br>どうか、お逃げください。
[0000039c]: st_035020_0060
[000003ac]: 王！
[000003b4]: st_035020_0070
[000003c4]: ダメだよダメだよ。<br>コピーが勝手にそんなことを<br>喋ったりしちゃあ。
[00000414]: st_035020_0080
[00000424]: せっかくもう少しで<br>ひと思いにばくっと行けたのに。<br>もったいない、ああもったいない。
[00000488]: st_035020_0090
[00000498]: 【双子】……！
[000004a8]: st_035020_0100
[000004b8]: ……貴様、黒の王を喰ったのか。
[000004d8]: st_035020_0110
[000004e8]: 違うよ、違うよ。全然違う。<br>一人だけなんて可哀想じゃない？<br>ぼくが喰ったのは、ぜんぶだよ。
[00000550]: st_035020_0120
[00000560]: 貴様……！
[0000056c]: st_035020_0130
[0000057c]: わ、怒った怒った怖いねえ。<br>でも知ってるよ、きみは『禍津』の<br>対応で、消耗しているんでしょ？
[000005e8]: st_035020_0140
[000005f8]: いくら神様とかいっても<br>そんな状態で、ぼくたちに……
[00000634]: st_035020_0150
[00000644]: そんな状態で、わたしたちに<br>立ち向かえるわけ、ないじゃない。
[00000688]: st_035020_0160
[00000698]: <%me>！<br>スクナヒメを！
[000006bc]: st_035020_0170
[000006cc]: うん、ごちそうさま。<br>ちょっと予定と違うけど<br>おいしかったからまあいいや。
[00000724]: st_035020_0180
[00000734]: <%me>！<br>マトイ！　どこじゃ！<br>どこにも、感じられぬ……！
[00000780]: st_035020_0190
[00000790]: 貴様……仲間もろとも<br><%me>と<br>マトイまでも……！
[000007d4]: st_035020_0200
[000007e4]: んん？　んんん？<br>呼んだ？　呼んだ？　ぼくのこと。
[00000820]: st_035020_0210
[00000830]: なに……！？
[00000840]: st_035020_0220
[00000850]: ぼくはわたし。
[00000860]: st_035020_0230
[00000870]: わたしはぼく。
[00000880]: st_035020_0240
[00000890]: ぼくがわたしの中から出てくるのは<br>なにも不思議なことじゃない。
[000008d8]: st_035020_0250
[000008e8]: 不思議なことは、なにもない。<br>ぼくとわたしは【双子】だから。
[0000092c]: st_035020_0260
[0000093c]: 神様、やる気？<br>ぼくたちと、やる気？
[00000968]: st_035020_0270
[00000978]: なら、喰ってあげるよ。<br>もともとは、きみを喰べたくて……
[000009b8]: st_035020_0280
[000009c8]: くっ……！
[000009d4]: st_035020_0290
[000009e4]: どうしたの？　どうしたの？<br>ちゃんと喰べられなかったの？
[00000a24]: st_035020_0300
[00000a34]: ううん、ちゃんと喰べたよ。<br>……でも少し、いつもと違う気がする。
