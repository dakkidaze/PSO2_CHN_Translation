Title = 『バトルアリーナの報酬』について
text0001 = バトル終了時に<br>各種アイテムをスクラッチ形式で<br>手に入れることができます。<br><br><c ffff00>スロットをオープンすることで<br>出現候補アイテムの内の１つだけ<br>手に入れることができます。<c><br><br>さらにオープンしたいときは<c ffff00>SGを消費して<br>残った出現候補アイテムの内の１つだけ<br>手に入れることができます。<c><br>　※SGを消費してオープンできるのは<br>　　２回までです。
