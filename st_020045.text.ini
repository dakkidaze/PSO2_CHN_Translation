[000002d8]: st_020045_0010
[000002e8]: はぁっ……はぁっ……<br>な、なんとかなったぁ……
[00000320]: st_020045_0020
[00000330]: ……ホンマになんとかしてまうとは<br>たいしたもんやな、あんたらは。
[00000378]: st_020045_0030
[00000388]: こっちの労いはいいから<br>そっちは……って<br>無事だったみたいね。
[000003d4]: st_020045_0040
[000003e4]: ああ、オレもカマロッツも<br>この通り、ぴんぴんしとる。
[00000420]: st_020045_0050
[00000430]: ああ、救難信号の謎もとけたわ。<br>迷っているうちに、発信装置を<br>押しちゃったみたいね。
[00000494]: st_020045_0055
[000004a4]: なんでここにアークスの装置が<br>あるのか、ってのは不明だけど……<br>誰かの落とし物かな？
[00000508]: st_020045_0060
[00000518]: ……ねーちゃん、本当に感謝な。
[00000538]: st_020045_0070
[00000548]: えっ？<br>あ、いや、そんな……<br>あたし、大したこと出来てないよ？
[00000594]: st_020045_0080
[000005a4]: そんなことないで、ねーちゃん。
[000005c4]: st_020045_0090
[000005d4]: 実力は足らんかもしれん。<br>自分勝手やしおっちょこちょいで<br>正直目も当てられん勢いやった。
[0000063c]: st_020045_0100
[0000064c]: ……余計なお世話よ。
[00000664]: st_020045_0110
[00000674]: でもな、オレは知ってる。<br>ねーちゃんが必死で探してくれた。<br>見つけてくれたってことをな。
[000006dc]: st_020045_0120
[000006ec]: だから、胸張って<br>感謝うけてええんやって。
[00000720]: st_020045_0130
[00000730]: あなた……
[0000073c]: st_020045_0140
[0000074c]: ああでも、自信は持たんといてな。<br>被害者はオレらだけでとめとかんと<br>大変やろうし。
[000007ac]: st_020045_0150
[000007bc]: ってうわっ、危っ！　危なっ！<br>なにしとるんじゃボケ！
[000007f8]: st_020045_0160
[00000808]: あらごめんなさい。<br>エネミーがすぐそこにいたから。
[00000844]: st_020045_0170
[00000854]: おたくの目に映ってるの<br>思いっきりオレやん！
[00000888]: st_020045_0180
[00000898]: うるさい、さっさと行け！<br>せっかく見つけ出したんだから<br>仲睦まじく去りなさい！
[000008f4]: st_020045_0190
[00000904]: 言われんでもそうするわ！<br>感謝して損した！<br>ありがとな！
[0000094c]: st_020045_0200
[0000095c]: ふん！<br>どういたしまして！
[00000980]: st_020045_0210
[00000990]: はー、疲れた。<br>それじゃ、あたしたちも帰還しよう。
