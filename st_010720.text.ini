[00000214]: st_010720_0010
[00000224]: きゃあっ……な、何の揺れ！？
[00000244]: st_010720_0020
[00000254]: 地震……にしては何かヘンだな。<br>何か奥底でうごめいているような<br>揺れ方だ……
[000002b0]: st_010720_0030
[000002c0]: うごめいてるって、何が？<br>……ちょっと、ゼノ？
[000002f8]: st_010720_0040
[00000308]: 要するに、ですね。<br>ここは危険ということです。
[00000340]: st_010720_0050
[00000350]: え！　い、いつのまにそこに……？
[00000374]: st_010720_0060
[00000384]: ああ、すみません。<br>驚かそうとしたわけじゃないんです。
[000003c4]: st_010720_0070
[000003d4]: そう警戒しないでください。<br>貴方たちと同じアークスですよ。
[00000418]: st_010720_0080
[00000428]: ……おいおい、冗談だろ？<br>あんたがただのアークスだったら<br>俺たちはどうなっちまうんだ？
[0000048c]: st_010720_0090
[0000049c]: なあ、六芒均衡の三、カスラさんよ。
[000004c0]: st_010720_0100
[000004d0]: 六芒均衡って！<br>アークスの一番上の……！？
[00000504]: st_010720_0110
[00000514]: 私のことをご存じなら<br>話は早いですね。
[00000544]: st_010720_0120
[00000554]: 六芒均衡の一人として<br>早急に退くことを推奨します。<br>脅しではなく、本気で。
[000005ac]: st_010720_0130
[000005bc]: ……と言って、一人で進むというのが<br>六芒均衡として正しい対処だとは<br>思うんですけどね。
[00000620]: st_010720_0140
[00000630]: こうしてお会いできたのも何かの縁。<br>よろしければ、ご同行願えませんか？
[00000680]: st_010720_0230
[00000690]: 喜んで
[00000698]: st_010720_0150
[000006a8]: ……しかし、いいのか？<br>六芒均衡サンの足手まといに<br>なっちまうかもしれないぜ？
[00000704]: st_010720_0240
[00000714]: 断る
[0000071c]: st_010720_0160
[0000072c]: ……まあ、六芒均衡の用事となると<br>どんなことに巻き込まれるか<br>わかったもんじゃねぇからな。
[00000794]: st_010720_0170
[000007a4]: はは……大したことありませんよ。<br>私は情報収集専門。戦いは不得手です。<br>正直、一人で進むのは不安なだけです。
[00000820]: st_010720_0180
[00000830]: ですからどうか傅くことなく<br>いちアークスとして応対してください。
[00000878]: st_010720_0190
[00000888]: 私の知ることも、道すがら<br>説明させていただければ、と思います。
[000008d0]: st_010720_0200
[000008e0]: どうやら、のんびりと<br>話してる時間もなさそうだな……<br>一緒に行くしかないか。
[0000093c]: st_010720_0210
[0000094c]: 助かります。
[0000095c]: st_010720_0220
[0000096c]: みなさん。<br>よろしくお願いしますね。
[00000998]: st_010720_0250
