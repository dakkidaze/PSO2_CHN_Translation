[00000404]: Title
[0000040c]: 『ギャザリング』について
[00000370]: text01
[00000428]: 『ギャザリング』とは、<br>「採取」や「釣り」で素材アイテムを<br>集めるコンテンツです。<br><br>集めた素材アイテムを<br>「フランカ’s カフェ」に持ち込むと<br><yellow>スキルリング<c>や<yellow>料理<c>を<br>入手することができます。
[00000390]: text02
[00000540]: <green>■採取<c><br>・「採取スポット」にアクセスすると、<br>　<yellow>鉱石<c>などのアイテムを入手できます。<br>　※<green>採取スタミナ<c>を消費します。<br><br><c 00ffff>■釣り<c><br>・「釣りスポット」にアクセスして、<br>　釣りでタイミング良くボタンを押すと<br>　<yellow>魚<c>などのアイテムを入手できます。<br>　※<c 00ffff>釣りスタミナ<c>を消費します。
[000003cc]: text04
[0000070c]: ■スタミナの回復について<br>・採取と釣りのスタミナは、<yellow>時間経過で<br>　自動的に回復します<c>が、スタミナ不足時は<br>　SGを消費してすぐに回復もできます。<br><br>■【極み】アイテムについて<br>・通常の「採取」「釣り」のほかに、<br>　「よいピッケル（釣り竿）」や<br>　「【極み】ピッケル（釣り竿）」など<br>　消費アイテムを選んで実行すると、<br>　<yellow>レア素材の入手率が上がります。
[00000404]: Title
[000008d0]: 『ギャザリング料理』について
[00000370]: text01
[000008f0]: 「料理」のアイテムを使用すると、<br>しばらくの間、以下のような<br>特別な効果を得られます。<br><br>例)<br><green>【森林トマトのサラダ】<c><br>・「採取」を行った時に野菜取得率と<br>　追加採取発生率が少し上昇<br><br><green>【東京風ハンバーグ】<c><br>・すぐにHPを回復<br><br><yellow>※料理はサブパレットにセット可能<c>
[00000390]: text02
[00000a80]: <yellow>ギャザリング実績<c>を達成していくと、<br>新たな料理アイテムのレシピを入手し、<br><green>料理ショップ<c>のメニューが増えます。<br><br>料理の効果時間中に別の料理を<br>使用した場合、効果と効果時間が<br>上書きされます。
[00000404]: Title
[00000b90]: 『コンボ・フィーバー』について
[00000370]: text01
[00000bb0]: <c 00ffff>『コンボ』<c><br>採取・釣りを連続で実行すると<br>さらにコンボが発生します。<br><br>コンボ数に応じて<br>フィーバーの発生率が上がります。<br><br>また、採取・釣りスポットの<br>残り回数を0にすると<br>さらにコンボが加算されます。
[00000390]: text02
[00000cd0]: <c 00ffff>『フィーバー』<c><br>採取・釣りを実行すると<br>フィーバーが発生することがあります。<br><br>フィーバー中は、素材の取得数が増え<br>レアチャンスが発生しやすくなります。<br>さらに、採取・釣りスポットの<br>残り回数が無制限になります。
[000003a8]: text03
[00000dec]: コンボやフィーバーが終了すると<br>コンボ数に応じて経験値を取得します。<br><yellow>※取得経験値には上限があります。<c>
[00000350]: text00
[00000e78]: 『実績・レベル』について
[00000370]: text01
[00000e94]: 採取・釣りを実行し条件を満たすと<br>ギャザリング実績を達成します。<br><br>達成時には報酬が得られます。<br><br>実績を達成するとより上位の実績が<br>開放される事もあります。
[00000390]: text02
[00000f58]: 実績の達成数に応じて<br>採取レベル・釣りレベルが上昇します。<br><br>採取レベル・釣りレベルが上がると<br>フィーバーの時間が長くなるなど<br>様々な報酬が得られます。<br><br>また、採取・釣りレベルの上昇時に<br>採取・釣りスタミナが回復します。
