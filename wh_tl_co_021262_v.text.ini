name01 = 『アークスロード』について
text01 = アークスロードは新人アークスに<br>向けて作成された実践型教導プログラムです。<br><br>目標を達成するとカードにスタンプが押され、<br>示された目標を達成していく事で<br>ゲーム内の基本操作・機能を知り<br>アークスとしての基礎知識を<br>身につけることが出来ます。<br><br>※既に達成されている目標は<br>自動的にスタンプが押されていきます。
text02 = アークスロードの目標地点に向けて<br>ナビアイコンが表示されています。<br>下に書いてある数字は<br>目的地までの距離を示しています。<br><br>目標地点が分からなかったら<br>ナビアイコンに従って進むことで<br>目的地に辿り着くことが出来ます。<br><br>表示を消したい場合、<br>オプションから非表示にする事も可能です。
text03 = 現在の目標について<br>アスタルテに話を聞くことも出来ます。<br>進め方などが分からなくなったら<br>尋ねてみましょう。<br><br>アスタルテは<br>ゲートエリア・中央ホールにいます。
text04 = カード1枚ごとに報酬もあります。<br>頑張ってスタンプを集めましょう。
