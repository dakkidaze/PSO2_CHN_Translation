[00000154]: 『レアエネミートリガー』について
[00000178]: text01
[00000180]: 『レアエネミートリガー』について説明します。<br><br>レアエネミートリガーは、<br>特定のレアエネミーを呼び出すことが<br>できる特別なアイテムです。<br><br><yellow>呼び出せるクエストは<br>該当のレアエネミーが出現する<br>フリーフィールドなどの<br>一部クエストタイプのみです。<c>
[000002c4]: text02
[000002cc]: クエストカウンターにて、クエストを<br>受注する際に、パーティー情報入力メニューから<br>レアエネミートリガーの項目を選択することで<br>レアエネミートリガーの設定が可能です。<br><br>その際、新規のルームが作成され<br>該当のレアエネミートリガーが消費されます。
[000003e4]: text03
[000003ec]: レアエネミートリガーで呼び出したエネミーとは<br>エリア１で戦闘することが可能です。<br><br><yellow>レアエネミートリガーを設定したプレイヤーが<br>出現地点に近づくとＥトライアルが発生します。<c><br><br>レアエネミーの出現位置は、<br>レーダーマップにて表示されているので、<br>その場所へ移動して戦闘を行いましょう。
[00000550]: text04
[00000558]: レアエネミートリガーはカジノエリアにある<br>景品交換カウンターで入手可能です。<br><br>手に入れられる景品の種類は<br>一定期間で入れ替わる場合がありますので、<br>目的の景品を逃さないように注意しましょう。
