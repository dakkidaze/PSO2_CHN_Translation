[000002b0]: st_042030_0010
[000002c0]: はぁ……
[000002cc]: st_042030_0020
[000002dc]: だめだよー、ヒツギちゃん。<br>次期生徒会長さんが、一般の生徒の前で<br>ため息ついたりしちゃー。
[00000344]: st_042030_0030
[00000354]: あたしはただの生徒会役員ですー。<br>まだ会長じゃないので問題ありませーん。
[000003a4]: st_042030_0040
[000003b4]: それに貴方は一般の生徒じゃないでしょ。<br>ねえ、次期副会長、鷲宮氷莉さん？
[00000404]: st_042030_0050
[00000414]: や、やめてよその呼び方ー。<br>わたしだってただの生徒会役員だよー。
[0000045c]: st_042030_0060
[0000046c]: いっそのこと、コオリが生徒会長に<br>なっちゃえばいいじゃない。
[000004b0]: st_042030_0070
[000004c0]: わたし、そういうの向いてないし<br>ヒツギちゃんがなるべきだよー。<br>生徒会のみんなも、そうなるって思ってるし。
[00000538]: st_042030_0080
[00000548]: 生徒会のみんな、かぁ。<br>そうはいっても、全員マザー・クラスタ所属の<br>メンバーだから、出来レースだよね。
[000005bc]: st_042030_0090
[000005cc]: もー！　ヒツギちゃんは<br>すぐそーやってすれたことを言うんだからー！
[00000618]: st_042030_0100
[00000628]: いいじゃない、出来レースでも。<br>そもそもマザー・クラスタ自体<br>選ばれた人しか入れないんだからさー。
[00000698]: st_042030_0110
[000006a8]: ……もしかしてヒツギちゃん<br>生徒会長になるのが嫌で、ため息吐いてたの？
[000006f8]: st_042030_0120
[00000708]: そんなにヒツギちゃんが嫌なら<br>わたしが代わりになってもいいけど、そのときは<br>ヒツギちゃんに支えて欲しいなー……なんて……
[00000790]: st_042030_0130
[000007a0]: いや、そういうわけじゃないんだけど……<br>…………はぁ。
[000007e0]: st_042030_0140
[000007f0]: そういえば昨日、『ＰＳＯ２』内で<br>会えなかったね、何してたの？
[00000838]: st_042030_0150
[00000848]: 『ＰＳＯ２』……
[0000085c]: st_042030_0160
[0000086c]: ヒツギちゃん？
[0000087c]: st_042030_0170
[0000088c]: ねえ、コオリ。<br>『ＰＳＯ２』って、どういうものだっけ？
[000008cc]: st_042030_0180
[000008dc]: どういうもの、って、どういう意味？
[00000900]: st_042030_0190
[00000910]: いいから。<br>コオリの知ってることを、教えてよ。
[00000948]: st_042030_0200
[00000958]: う、うん？　わかった。
[00000970]: st_042030_0210
[00000980]: 『ＰＳＯ２』とは、超高速通信『エーテル』の<br>普及とともに、爆発的に広まった<br>オンラインゲームのこと。
[000009f4]: st_042030_0220
[00000a04]: エーテル通信により実現した<br>次世代クラウド型ＯＳ『エスカ』。
[00000a48]: st_042030_0230
[00000a58]: 『ＰＳＯ２』は『エスカ』に<br>標準インストールされてるソフトで<br>エーテル通信上で誰でも一緒にプレイ可能。
[00000acc]: st_042030_0240
[00000adc]: そういう一般認識じゃなくて。<br>『あたしたち』にとっての認識は？
[00000b24]: st_042030_0250
[00000b34]: 『わたしたち』？　……ああ。<br>『マザー・クラスタ』のみんなが<br>あのゲームをどう思ってるか、だね。
[00000ba4]: st_042030_0260
[00000bb4]: 誰でも簡単に、いつでも誰とでも<br>エーテルインフラ上でプレイできるゲーム。<br>そこの認識は同じだよ。
[00000c24]: st_042030_0270
[00000c34]: 『マザー・クラスタ』の目的は<br>ＯＳ『エスカ』の保守、『エスカ』に生じたバグを<br>取り除くことだからね。
[00000ca8]: st_042030_0280
[00000cb8]: ……そのために、マザーにスカウトされた、<br>総勢千人を超える『マザー・クラスタ』のメンバーが<br>日々『エスカ』の保守と保全を行ってる、でしょ？
[00000d50]: st_042030_0290
[00000d60]: うん、そして『エスカ』に<br>標準インストールされている『ＰＳＯ２』の中にも<br>そのバグが混ざり込んでいるみたい。
[00000ddc]: st_042030_0300
[00000dec]: ＡＩとは思えない不可解な挙動をするＮＰＣとか<br>いろいろおかしなところが多いから……
[00000e48]: st_042030_0310
[00000e58]: わたしたち『マザー・クラスタ』の所属者が<br>『ＰＳＯ２』を調査して<br>情報を集めてるの。
[00000ebc]: st_042030_0320
[00000ecc]: わたしたちじゃなくても情報は集められるけど<br>やっぱり直に調べてみないと、わからないこと<br>たくさんあるだろうしね。
[00000f4c]: st_042030_0330
[00000f5c]: ……まとめると『ＰＳＯ２』はゲームって認識よね。<br>そこに、バグのようなものが生じてるって<br>考えてるのよね。
[00000fd4]: st_042030_0340
[00000fe4]: ……？　うん、そうだよ？<br>マザーも「『エスカ』のバグ」って<br>言ってたしね。
[0000103c]: st_042030_0350
[0000104c]: ……でも、先日のアレ。<br>本当にアレは、ゲームの中の挙動なの？<br>あの人達は、ゲームの人だというの？
[000010bc]: st_042030_0360
[000010cc]: それに、こっちに現れたバケモノも……<br><%me>も……<br>アルのことも…………
[00001128]: st_042030_0370
[00001138]: ……ヒツギちゃん？　どうしたの？<br>わたし、何かまずいこと言っちゃった？<br>ごめんねごめんね空気読めなくてごめんね。
[000011b8]: st_042030_0380
[000011c8]: ……コオリ。
[000011d8]: st_042030_0390
[000011e8]: は、はひっ？
[000011f8]: st_042030_0400
[00001208]: コオリが、男苦手なのは知ってる。<br>それでも我慢して、会ってみて欲しい人が<br>いるんだけど……
[00001270]: st_042030_0410
[00001280]: お、男の……人？<br>ヒツギちゃんの、お兄さんかな？
[000012b8]: st_042030_0420
[000012c8]: 違う。
[000012d0]: st_042030_0430
[000012e0]: エンガさんじゃない……？<br>はっ……！　ま、まさか、その男の人って……！<br>まさかまさかそんなそんなヒツギちゃん！？
[00001360]: st_042030_0440
[00001370]: だめだよ不純異性交遊だよヒツギちゃん！<br>生徒会長になる人がふしだらなことをしたら<br>それが生徒全員に波及しただれた学園生活が……！
[00001400]: st_042030_0450
[00001410]: 違うわ！<br>仮にそんなのがいたとしても<br>なんでコオリに会わせるのよっ！
[00001464]: st_042030_0460
[00001474]: いるの！？
[00001480]: st_042030_0470
[00001490]: いないわ！　言わせんな！
[000014ac]: st_042030_0480
[000014bc]: はー……<br>あのねコオリ、会って欲しいのは<br>兄さんでも彼氏とかでもなくて……
[00001514]: st_042030_0490
[00001524]: じゃあ、誰！　誰なの！？
[00001540]: st_042030_0500
[00001550]: 誰って…………
[00001560]: st_042030_0510
[00001570]: ……あたしの、弟？
[00001584]: st_042030_0520
[00001594]: …………はいぃ？！
[000015a8]: st_042030_0530
[000015b8]: えっと……ヒツギさんは<br>面白いご友人をお持ちのようですね。
[000015fc]: st_042030_0540
[0000160c]: それはそれとして、不思議なことを<br>おっしゃっていましたね。
[00001650]: st_042030_0550
[00001660]: 向こうには「エーテル」という通信技術がある。
[00001690]: st_042030_0553
[000016a0]: 『マザー・クラスタ』という組織が存在している。
[000016d0]: st_042030_0556
[000016e0]: こちらの世界の我々を、バグだと思っている。
[0000170c]: st_042030_0560
[0000171c]: ……聞けば聞くほど、よくわかりません。<br>もっと追跡調査しないと、ですね。
