[000002e0]: st_020080_0010
[000002f0]: 大したものだ。素晴らしい。<br>あいつらを歯牙にも<br>かけないとはね。
[00000340]: st_020080_0020
[00000350]: おや、君はあの場所にいた……<br>ここに来たのもシオンの差し金かい？
[00000398]: st_020080_0023
[000003a8]: 彼女が何を考えているのかは<br>僕にもわからないけど、もう遅いよ。
[000003f0]: st_020080_0026
[00000400]: ……まあ、いいか。<br>今用があるのは君じゃなくて<br>そっちの少年だからね
[00000454]: st_020080_0030
[00000464]: ……何ですか、あなたは。<br>ぼくには悠長に話している<br>ヒマなんてないんです。
[000004bc]: st_020080_0040
[000004cc]: ぼくはもっとダーカーを<br>殺し尽くさないといけないんだから。
[00000510]: st_020080_0050
[00000520]: いや素晴らしい。<br>まっことアークスの鑑のような<br>行動原理じゃないか。
[00000574]: st_020080_0060
[00000584]: ダーカーが邪魔なのは僕も同じ。<br>だから、そのための手助けをさせて<br>もらいたい、という申し出だよ。
[000005f4]: st_020080_0070
[00000604]: 君の力は素晴らしい。<br>が、それはあくまで一個人の<br>才能としてのものにすぎない。
[00000660]: st_020080_0080
[00000670]: さらなる力の増強……<br>そう、例えば六芒均衡を<br>超えるほどの力、欲しくはないかい？
[000006d0]: st_020080_0090
[000006e0]: 君の殺したいもの全てを<br>殺し尽くせるような、力を。
[0000071c]: st_020080_0100
[0000072c]: 全てを……<br>殺し尽くせるほどの力……
[00000758]: st_020080_0110
[00000768]: 迷っているのを待つほど<br>僕は暇な人でもないんだ。
[000007a0]: st_020080_0120
[000007b0]: 君に声をかけたのも、たまたま。<br>即断できないようなら<br>僕は行かせてもらうよ。
[0000080c]: st_020080_0130
[0000081c]: ……待ってください。
[00000834]: st_020080_0140
[00000844]: 勝手に迷ってるなんて<br>判断されては困ります。
[00000878]: st_020080_0150
[00000888]: ふうん？
[00000894]: st_020080_0160
[000008a4]: ……心配は無用ですよ。<br>だって、強くなることが<br>アークスの本分なんでしょう。
[00000900]: st_020080_0170
[00000910]: 強くなる。<br>誰よりも強くなって彼女の死に報いる。
[00000948]: st_020080_0180
[00000958]: そう決めたんです。<br>彼女が許してくれるぐらい<br>強くなって、強くなって……
[000009b0]: st_020080_0190
[000009c0]: ……きっとその先で<br>彼女は笑ってくれるはずだから。
[000009fc]: st_020080_0200
[00000a0c]: そう睨まないでほしいな。<br>これは彼の決断なんだぞ？
[00000a48]: st_020080_0210
[00000a58]: そういう重大な決断を<br>尊重してあげるのが、人の言う<br>友というものじゃないのかな？
[00000ab8]: st_020080_0220
[00000ac8]: ふふ……それではね。
