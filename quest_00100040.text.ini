[00000418]: 採掘基地防衛戦：終焉
[00000430]: Explanation
[0000043c]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地の地下より<br>【若人】と思われる強大な反応を確認した。<br>新型フォトン粒子砲を搭載した地中探査艇で<br>【若人】の下へ向かい、これを討伐せよ。<br>作戦中にダーカーの襲来が予想されるため<br>探査艇の拠点が破壊されないよう注意せよ。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000005cc]: SimpleExplanation
[000005e0]: 採掘基地を防衛せよ！
[000005f8]: Wave1_Talk
[00000604]: 強力なダーカーが出現しました！<br>Ａ．Ｉ．Ｓや銃座を惜しみなく使って<br>撃破してしまいましょう！
[00000670]: Wave2_Talk
[0000067c]: ダーカーがたくさん出てきましたね！<br>拠点が攻撃されないように<br>全部、倒してしまってください！
[000006e8]: Wave3_Talk
[000006f4]: 侵食されたＡ．Ｉ．Ｓを確認しました！<br>Ａ．Ｉ．Ｓでの攻撃に耐性があるので<br>Ａ．Ｉ．Ｓ同士での戦闘は不利です！
[00000770]: Wave4_Talk
[0000077c]: 侵食Ａ．Ｉ．Ｓの出現と<br>ダーカーの砲台発生を確認しました！<br>ビームに注意してくださいね！
[000007e4]: Wave5_Talk
[000007f0]: 【若人】まであとわずかですが<br>……ダーカーがたくさんいますね！<br>ここが踏ん張りどころ、ってやつです！
[00000864]: Wave6_Talk
[00000870]: 【若人】の出現を確認しました！<br>新型フォトン粒子砲が発射できるまで<br>【若人】を弱らせてください！
[000008e0]: Wave1_Talk_Cool
[000008f0]: 【若人】討伐作戦を開始します！<br>多数のダーカーの襲撃が予想されるので<br>正結晶を集めて備えましょう！
[00000960]: Wave2_Talk_Cool
[00000970]: 一つでも拠点が残っていれば<br>【若人】の撃破は可能です！<br>全て破壊されないように注意です！
[000009d8]: Wave3_Talk_Cool
[000009e8]: 無事に乗り切れましたねって、あれ？<br>出撃準備中のＡ．Ｉ．Ｓに侵食反応が<br>ありますね……。気をつけてください！
[00000a64]: Wave4_Talk_Cool
[00000a74]: 侵食されたＡ．Ｉ．Ｓの<br>フォトンブラスターは破壊できます！<br>撃たれても破壊すれば止められますよ！
[00000ae4]: Wave5_Talk_Cool
[00000af4]: 最深部に近づいてきましたね！<br>【若人】襲撃に備えて、正結晶の回収と<br>拠点の耐久値を回復しましょう！
[00000b64]: Wave6_Talk_Cool
[00000b74]: 最深部に侵食液を確認！　危険です！<br>探査艇の高所へと避難し<br>急停止の衝撃に備えてください！
[00000bdc]: NpcCom00
[00000be8]: NPC通信：クールタイム開始Type9
[00000c10]: NpcCom01
[00000c1c]: 拠点、全損しました……<br>これではどうしようもありません。<br>帰還してください。
[00000c78]: NpcCom02
[00000c84]: 作戦、完了です！<br>素晴らしい活躍でしたね！<br>それじゃ、帰還してください！
[00000cdc]: NpcCom03
[00000ce8]: 作戦完了です。<br>損害もありましたが、許容範囲です。<br>帰還してください。
[00000d3c]: NpcCom04
[00000d48]: 作戦完了です、が、被害も大きいです。<br>とはいえ、なんとかなったので<br>これぐらいは必要経費ですね。
[00000db8]: NpcCom05
[00000dc4]: これにて作戦完了となります。<br>次回作戦では、防衛に貢献できるよう<br>もっともーっと頑張りましょうね！
[00000e34]: NpcCom06
[00000e40]: 強力な敵性反応を確認しました！<br>皆さん、警戒してください！
[00000e84]: NpcCom07
[00000e90]: $(0)拠点が襲われています！<br>救援に向かってください！
[00000ed0]: NpcCom08
[00000edc]: $(0)拠点が陥落寸前！<br>このままではまずいです！<br>急ぎ救援に向かってください！
[00000f3c]: NpcCom09
[00000f48]: この反応は……！<br>注意してください！<br>ダーカーが強化されています！
[00000f98]: NpcCom10
[00000fa4]: 敵性反応が減少しています！<br>もう少し、頑張ってください！
[00000fe4]: NpcCom11
[00000ff0]: 敵性反応、残りあと僅かです！<br>ここが踏ん張り所ですよ！
[00001030]: NpcCom12
[0000103c]: ゴルドラーダのエネルギー増大中！<br>自爆の前兆です、退避してください！
[00001088]: NpcCom12_Last
[00001098]: ……よし、凌ぎきりました！<br>ダーカーが撤退していきます！
[000010d8]: NpcCom13
[000010e4]: 拠点の破壊を確認！<br>残存拠点は一つ、なんとしてでも<br>守りきってくださいね！
[0000113c]: NpcCom14
[00001148]: 拠点、破壊されました！<br>残り２つの拠点を守りきってください！
