[0000015c]: name01
[00000164]: 『AC（アークスキャッシュ）』について
[0000018c]: text01
[00000194]: 「AC（アークスキャッシュ）」は、<br>ゲーム内で使用できる便利なアイテムや機能を<br>購入・レンタルするための有料ポイントです。<br><br>ACを利用する事で「より深くゲームを楽しむ」<br>「短時間で効率的に楽しむ」「コスチュームなど<br>の外見をカスタマイズする」など、さまざまな<br>楽しみ方の選択肢を広げることができます。
[000002f0]: text02
[000002f8]: ACはプレイヤーズサイトの<br>「アークスキャッシュチャージはこちら」<br>メニューより購入できます。<br>※“PS Vita”からもアクセスできます。<br><br>SEGA IDとパスワードを入力し<br>ログインした後、チャージするACの額と<br>支払い方法を決定し、支払いの手続きを<br>完了させることでACをチャージできます。
[00000454]: text03
[0000045c]: 下記のお支払方法にて<br>ACをご購入いただくことが出来ます。<br><yellow>・クレジットカード<br>・WebMoney<br>・NET CASH<br>・Edy<br>・Mobile Edy<br>・BitCash<br>・モバイルSuica<c><br><br>購入したAC、サービス、アイテムは<br>“PC”、“PS Vita”どちらのプラットフォームに<br>おいても使用が可能です。<br><br><red>※PlayStation®Storeでは<br>　ACをご購入いただけません。
[0000065c]: text04
[00000664]: ACショップ、ACスクラッチについて<br><br>チャージしたACを消費する事で、<br>ACショップやACスクラッチを利用できます。<br><br>ACショップは、メインメニューのACメニューから<br>「ACショップ」を選択することで利用できます。<br>ロビーやキャンプシップなどどこでも開くことが<br>できます。
[000007ac]: text05
[000007b4]: ACショップでは<br><yellow>「マイルームが使用できるようになる」<br>「アイテムの所持数が増加する」<br>「エネミーを倒した際の経験値が増加する」<c><br>など、さまざまな特殊効果をもったアイテムを<br>ご用意しております。<br><br>アイテムトレードやマイルーム、マイショップ<br>など、様々な専用サービスがひとつになった<br><yellow>「プレミアムセット」<c>など、お得なものばかりです。
[00000964]: text06
[0000096c]: ACスクラッチとは、<br>ACを使って引くスクラッチのことです。<br><br>ACスクラッチはメインメニューのACメニュー<br>から「スクラッチを引く」を選択し、引きたい<br>スクラッチを選択する事でご利用できます。<br><br>ACスクラッチでは、冒険を手助けしてくれる<br>アイテムや、魅力的なコスチューム・パーツなど、<br>様々なアイテムを入手することができます。<br>通常10回のところ「+1回」のおまけがついてくる<br>お得なチケットも、ACショップで販売して<br>おります。<br><br>PSO2の楽しみ方が広がるACを<br>ぜひ一度お試しください。
