[000000d8]: 『共通シップ』について説明します。<br><br>共通シップは各シップの垣根を越えて<br>交流することが出来るシップとなります。<br>このシップ内に限り、別シップのプレイヤーと<br>チャレンジクエストをプレイする事が可能です。<br><br>テレポーターから「共通シップへ移動」を<br>選択することで移動が可能です。<br><br>シップに入れる人数には限りがあるので<br>入れない場合は時間をおいてから<br>アクセスしてみてください。
