[000002b4]: un_033080_0030
[000002c4]: 部屋に戻って寝ればいいのに<br>「誰か相談に来るかもしれない」って<br>言って聞かなくて……
[00000328]: un_033080_0040
[00000338]: それで、ちょっと目を離したら<br>このとおり、ですからね。
[00000378]: un_033080_0050
[00000388]: やることを決めたら、一切迷わずに<br>突っ走ってみせる。<br>ほんと、昔から変わらないですよ……
[000003f0]: un_033080_0060
[00000400]: ……時々、申し訳なくなるんです。<br>僕の弱気が、彼女の足かせに<br>なってるんじゃないか、って。
[00000468]: un_033080_0070
[00000478]: 彼女は、僕にあわせるために<br>何か我慢をしてしまってるんじゃ<br>ないか、って……
[000004d4]: un_033080_0080
[000004e4]: １．そんなことはない
[000004fc]: un_033080_0090
[0000050c]: ２．直接聞いてみればいい
[00000528]: un_033080_0100
[00000538]: ……なるほど、テオは<br>そんなことを考えてたんだね。
[00000574]: un_033080_0110
[00000584]: って、う、ウルク！？<br>いつから起きてたの！？
[000005b8]: un_033080_0120
[000005c8]: ……わりと最初から。<br>くっだらないこと考えてるなーって<br>心の中でため息つきながら聞いてたよ。
[00000634]: un_033080_0130
[00000644]: 我慢するのなんて当たり前じゃん？<br>テオはわたしじゃないんだし<br>わたしだって、テオじゃないもの。
[000006b0]: un_033080_0140
[000006c0]: いろいろ我慢しながらも<br>それ以上に一緒にいたいって思うから<br>一緒にいるんだよ？　わかる？
[00000728]: un_033080_0150
[00000738]: それぐらいは、わかってるけど……
[0000075c]: un_033080_0160
[0000076c]: いーや全然わかってないね。<br>そんなわかってないテオのために<br>もっとはっきり言ってあげよう。
[000007d4]: un_033080_0170
[000007e4]: わたしはね、テオと<br>一緒にいたいから、一緒にいるの。
[00000820]: un_033080_0180
[00000830]: よろしい？　わかる？<br>これ以上のことを女の子に<br>言わせたら失格だよ？
[00000884]: un_033080_0190
[00000894]: ……う、うん。<br>十分、わかった。
[000008bc]: un_033080_0200
[000008cc]: まったくー、あんまり<br>人前で恥ずかしいこと<br>言わせないでよ。ねえ？
[0000091c]: un_033080_0210
[0000092c]: ……ま、一番我慢してたのは<br>今さっきなんだけどさ。
[00000968]: un_033080_0220
[00000978]: え？　ウルク、何か言った？
[00000994]: un_033080_0230
[000009a4]: なーんでーもなーいでーす！<br>さ、テオ、行くよー！
