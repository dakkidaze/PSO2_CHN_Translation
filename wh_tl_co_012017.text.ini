name01 = 『武器の切り替え方法』について
text01 = チュートリアル<br>『武器の切り替え方法』について説明します。
text02 = 戦闘で使用する際に切り替え可能な武器は、<br><yellow>武器パレット<c>に複数登録できます。<br>その武器パレットの中から１つを選択して装備します。
text03 = 武器パレットの切り替えは、以下の操作で行えます。<br>上方向：<%PaletteReverse><br>下方向：<%PaletteForce><br><br>その武器パレットの中から、武器を選択して<br><%Decide>を押して装備します。
text05 = 試験生は武器パレットの装備を切り替え、<br>実際に使用してみましょう。
