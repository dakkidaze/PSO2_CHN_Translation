Order07_03 = 『ＰＳＯ２』にログインしなくても<br>『ＰＳＯ２ｅｓ』があれば……
Order07_04 = 『ＰＳＯ２』で所持している<br>コレクトシートを、スマートフォンから<br>進めることができるのです！
Order07_05 = コレクトサーチは、毎日一定回数<br>利用できますよ。<br>ぜひお試しください！
text01001 = 私は、セラフィと申します。<br>いつもは『PSO2es』で管理官を<br>担当しています。
text01002 = より良い組織にするため<br>ご協力お願いします！
text01011 = 『ＰＳＯ２ｅｓ』の便利機能といえば<br>なんといっても<br>「連動経験値」です！
text01012 = 『ＰＳＯ２ｅｓ』で経験値を獲得すると<br>『ＰＳＯ２』にログインしたときに<br>同じクラスに経験値が適用されます。
text01013 = 時間が空いた時に<br>サブクラスなどの育成をするには<br>とっても便利ですよ！
text01021 = <%me>さんは<br>マグを育てていらっしゃいますか？
text01022 = 『ＰＳＯ２ｅｓ』なら、いつでも<br>どこでも、現在お持ちのマグを<br>育成することができますよ。
text01023 = きっと、マグも<br><%me>さんに<br>会える時間が増えて、喜ぶと思います！
text01024 = 便利なマグ育成機能、ぜひ<br>ご利用くださいね！
text01031 = 『ＰＳＯ２ｅｓ』では<br>緊急クエストをはじめとする<br>イベントがたくさん開催されています。
text01032 = 中には、『ＰＳＯ２ｅｓ』限定の<br>強力な武器が手に入る<br>イベントもありますよ！
text01033 = どんどん参加して<br>『ＰＳＯ２ｅｓ』でしか手に入らない<br>アイテムを手に入れちゃいましょう！
text01041 = 緊急クエストに乗り遅れたくない！<br>そんなあなたにおすすめなのは<br>「プッシュ通知機能」です。
text01042 = この機能を使うと、『ＰＳＯ２』で<br>緊急クエストが発生する１５分前に<br>通知を受け取ることができます。
text01043 = さらに、プレミアム期間中には<br>発生の１時間前に<br>通知を受け取れるんですよ！
text01044 = 早めの情報ゲットで<br>緊急クエストの準備を<br>スムーズにしちゃいましょう！
11_voice_NPC_5158_104 = あー、マイショップの相場が<br>気になるなあ……
text01052 = そんなとき、頼りになるのが<br>「マイショップ機能」です！
text01053 = 『ＰＳＯ２ｅｓ』の<br>マイショップ機能を使えば<br>検索・出品がいつでも思いのまま！
text01054 = 気になるアイテムは、機を逃さずに<br>『ＰＳＯ２ｅｓ』のマイショップで<br>ゲットしましょう！
text01061 = 『ＰＳＯ２ｅｓ』の冒険では<br>エネミーなどの情報を記憶させた<br>「チップ」が重要となります。
text01062 = 私、こう見えて<br>チップの研究を<br>独自に行っているんですよ。
text01063 = <%me>さんに<br>私の研究を手伝っていただけたら<br>とってもうれしいです！
text01064 = もしよければ私の部屋……<br>『ＰＳＯ２ｅｓ』の「チップ研究室」に<br>ぜひ遊びに来てくださいね。
text01071 = ふふっ、こんにちは。<br>いつもアークスのお仕事<br>おつかれさまです。
text01072 = もしよかったら、戦いの合間に<br>いろいろお話、聞かせてください。<br>いつでも、あなたのこと、待ってます。
text01073 = 特に……クエストでひどい目にあった！<br>とか、ぎゃー、やっちまったー！　とか<br>そんなエピソード、実は大好きです♪
text01074 = え、えーと……いちおう管理官として<br>そういう実例も把握しておく必要が<br>あるといいますか……
text01075 = 要するに、あれです！<br>時々話しかけてくださいね！
text01081 = 私は、セラフィと申します。<br>いつもは『ＰＳＯ２ｅｓ』で管理官を<br>担当しています。
text01082 = こちらでみなさまに<br>『ＰＳＯ２ｅｓ』の便利な機能を<br>ご紹介させていただきます。
text01083 = 「火山洞窟」エリアに<br>行けるようになりましたら<br>また来てくださいね！
