name01 = 『ジェットブーツギア』について　
text01 = ジェットブーツのギアシステムについて、説明します。<br><br>スキル「ジェットブーツギア」を習得している場合には<br>メインパレットの上部にギアゲージが追加されます。<br><br>ジェットブーツの攻撃をヒットさせたり<br>テクニックのチャージ行動を行うことで<br>ギアゲージが蓄積されていきます。
text02 = ギアゲージが高まると武器に応じた属性の効果が付与され<br>通常攻撃は範囲と威力が上昇。PAは威力が上昇します。<br><br>また、ジェットブーツに付与された属性とは異なる<br>属性テクニックをチャージすることで、ジェットブーツに<br>付与されている属性を上書きすることが可能です。
