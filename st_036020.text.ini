[00000320]: st_036020_0010
[00000330]: かかっ……黒い軍勢如き<br>わらわの敵ではないと思っていたが<br>なかなかどうして、骨がある。
[00000394]: st_036020_0020
[000003a4]: しかも、こちらの嫌なことを<br>的確についてくる……<br>まっこと、腹が立つ相手よ。
[00000400]: st_036020_0030
[00000410]: 本物でないとわかってはおるが<br>やはり、星の子たちと考えると<br>やりにくいの……
[0000046c]: st_036020_0040
[0000047c]: 否、やりにくさ、ではないか……<br>この懐かしき寂しさは<br>わらわが死に、生まれたあの時だ。
[000004e0]: st_036020_0050
[000004f0]: 全ての黒の民と、白の民に恨まれ<br>父上や母上にも拒まれた、あの時。<br>……懐かしいのう。
[00000554]: st_036020_0060
[00000564]: ……ま、いかなる状況になろうとも<br>あの時よりは、マシじゃ。<br>すべてが敵となった、あの時よりは。
[000005d0]: st_036020_0070
[000005e0]: <%me>……！<br>それに、マトイ！<br>阿呆どもが、何しに来た！
[0000062c]: st_036020_0080
[0000063c]: 阿呆はこっちの台詞だよ！<br>友達を助けに来たに決まってるでしょ！
[00000684]: st_036020_0090
[00000694]: この……阿呆が！<br>そなたらの身体は限界が近い！<br>これ以上の負担は……！
[000006e8]: st_036020_0100
[000006f8]: １．それもこっちの台詞だ
[00000714]: st_036020_0110
[00000724]: ２．限界が近いのはどっちだ
[00000740]: st_036020_0120
[00000750]: <%me>の<br>言うとおり。スクナヒメの消耗だって<br>人のこと言えないレベルでしょ。
[000007b0]: st_036020_0130
[000007c0]: 来るの、結構遅くなっちゃったのに<br>まだ、こんなところでまごまご<br>しているぐらいだもんね？
[00000828]: st_036020_0140
[00000838]: ……ちょっと見ぬ間に<br>言うようになったではないか、マトイ。
[0000087c]: st_036020_0150
[0000088c]: な……！<br>灰の転移……だと！
[000008b0]: st_036020_0160
[000008c0]: ……何とか、間に合ったか。
[000008dc]: st_036020_0170
[000008ec]: コトシロ……<br>そなた、どうしてここに……
[0000091c]: st_036020_0180
[0000092c]: 白の王、秘伝の術です。<br>仰るとおり、臆病ではあるものの<br>術の腕は確かなようですね。
[0000098c]: st_036020_0190
[0000099c]: わらわがやつに伝授したんじゃ<br>そんなことは知っておる！<br>なぜ来たのか、と問うておるのだ！
[00000a04]: st_036020_0200
[00000a14]: 義母上を、助けに来たのです。
[00000a34]: st_036020_0210
[00000a44]: っ……！　こ、こやつ……！<br>この時この場所で、その呼び方を……！
[00000a8c]: st_036020_0220
[00000a9c]: 義母上、白の王より伝言があります。<br>「我ら白の民、微力ながらも<br>神子様と共に在り」と。
[00000b00]: st_036020_0230
[00000b10]: ……あの、馬鹿王めが。<br>なるほど、先程から外に現れた<br>反応は、白の民の阿呆どもか。
[00000b70]: st_036020_0240
[00000b80]: はい。次々と送り込まれております。<br>戦線は、これで保たれるかと。
[00000bc8]: st_036020_0250
[00000bd8]: じゃあ、あとは最奥にいる<br>【双子】を倒せば、終わりだね。
[00000c18]: st_036020_0260
[00000c28]: コトシロさん。<br>スクナヒメを連れて、下がってて。
[00000c60]: st_036020_0270
[00000c70]: な、何を言うかマトイ！<br>わらわも行くぞ！
[00000ca0]: st_036020_0280
[00000cb0]: そんな消耗状態でついてこられても<br>正直邪魔だよ？
[00000ce8]: st_036020_0290
[00000cf8]: ぐう……辛辣……！<br>さては置いていかれたことを<br>怒っておるな、そなたら……！
[00000d54]: st_036020_0300
[00000d64]: それもあるけど<br>それだけじゃないよ。
[00000d90]: st_036020_0310
[00000da0]: 【双子】は、アークスが……<br><%me>と<br>わたしが倒さなきゃいけないから。
[00000df8]: st_036020_0320
[00000e08]: ……ええい、もう、好きにせよ！<br>ただし、死ぬことは許さん！<br>二人とも、必ず生還せよ！　よいな！
[00000e74]: st_036020_0330
[00000e84]: 行こう<%me><br>【双子】を倒すのは<br>わたしたち、アークスの役目だよ。
[00000ed8]: line01
[00000ee0]: ここまでのクエストの進行を記録しました。
