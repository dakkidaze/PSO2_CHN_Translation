[000002dc]: name02
[000002d4]: ？？？
[000002e4]: st_010750_0010
[000002f4]: げはッはあッ！<br>いいぜいいぜ、楽しいぜェ！
[00000328]: st_010750_0020
[00000338]: ちっ、戦闘狂が！<br>四人がかりをしのぐんじゃねえよ！
[00000374]: st_010750_0030
[00000384]: ひはッ、はあッはァ！<br>おいシーナ！　どうしたまだかァ！
[000003c4]: st_010750_0040
[000003d4]: ……もう、少し……なのですが……
[000003f8]: st_010750_0050
[00000408]: うン？　……あァ、そういうことか。<br>おい、なぁ、シーナよ……
[0000044c]: st_010750_0060
[0000045c]: ……はい、ゲッテムハルト様。
[0000047c]: st_010750_0070
[0000048c]: オマエよォ、俺のためなら<br>何でもしてくれるんだよな？
[000004c8]: st_010750_0080
[000004d8]: ……もちろんです。
[000004ec]: st_010750_0090
[000004fc]: そっかそっか、嬉しいなァ。<br>んじゃまあ、すまねえが……
[0000053c]: st_010750_0100
[0000054c]: え……
[00000554]: st_010750_0110
[00000564]: 死んでくれ。
[00000574]: st_010750_0120
[00000584]: ゲッテムハルト！　てめぇ！
[000005a0]: st_010750_0130
[000005b0]: おーっとっと、おっかねェなゼノ。<br>なんでテメェが怒ってるんだ？
[000005f8]: st_010750_0140
[00000608]: 味方を手にかけやがったな……！<br><%me>！　その子を！
[00000648]: st_010750_0150
[00000658]: ゲッテム……ハルト……様……
[00000678]: st_010750_0160
[00000688]: シーナは……お役に立てましたか……
[000006ac]: st_010750_0170
[000006bc]: あァ、十分だぜシーナ……<br>これでようやく、奴さんが出てくる！
[00000700]: st_010750_0180
[00000710]: まさか……！<br>そんな方法で！？
[00000738]: st_010750_0190
[00000748]: な、なんだ……！
[0000075c]: st_010750_0200
[0000076c]: このフォトンの奔流は……ダークファルスの復活……！
[000007a0]: st_010750_0210
[000007b0]: そら！　出てこいよダークファルス！<br>テメェ強いんだろ？　最強なんだろう！
[00000800]: st_010750_0220
[00000810]: 見せてみろ、その力を！<br>ぜーんぶ奪っていきやがったそのふざけた力を、俺に見せやがれ！
[0000086c]: st_010750_0230
[0000087c]: ぶち破って、ぶち殺してやらァ！<br>テメェの全部を俺が殺して、殺して……殺してやる！！
[000008d8]: st_010750_0240
[000008e8]: あん……なんだこりゃ……？　なん……だこりゃあ……！<br>くそッ、ふざけんじゃねえぞてめェ！
[00000948]: st_010750_0250
[00000958]: ゲッテムハルト！<br>ちっ！
[00000978]: st_010750_0260
[00000988]: 駄目です！<br>近寄っては、貴方も取り込まれます！
[000009c0]: st_010750_0270
[000009d0]: 取り込まれる……だと……？<br>おい、カスラさんよ！　あんた何を知ってるんだ！
[00000a24]: st_010750_0280
[00000a34]: ……先程の話の続きです。
[00000a50]: st_010750_0290
[00000a60]: ４０年前、アークスはダークファルスを撃退しましたが<br>倒すことは出来ませんでした。
[00000ab8]: st_010750_0300
[00000ac8]: 私達に出来るのは封印を施すことのみ。<br>それを倒したと偽り、この辺境の惑星に封印し続けてきました。
[00000b30]: st_010750_0310
[00000b40]: 『ダークファルスは倒せるもの』と、アークス全員に信じ込ませるために。
[00000b88]: st_010750_0320
[00000b98]: なん……だと……
[00000bac]: st_010750_0330
[00000bbc]: そ、それじゃあ、あの石碑には……
[00000be0]: st_010750_0340
[00000bf0]: ダークファルスが封印されていて……<br>そして今、その解けるはずのない封印が解かれてしまった……
[00000c54]: st_010750_0350
[00000c64]: くそっ！　クソッ！<br>どうなってやがるんだくそがァッ！
[00000ca0]: st_010750_0360
[00000cb0]: 俺の中に、入ってくるんじゃねェェ！！
[00000cd8]: st_010750_0370
[00000ce8]: ダークファルスも本質的にはダーカーと同じものです。
[00000d1c]: st_010750_0380
[00000d2c]: すなわち、他者を侵食し形を為す……！
[00000d54]: st_010750_0390
[00000d64]: クソッ！　クソがあああッ！<br>シーナ、おいシーナァッ！
[00000da0]: st_010750_0400
[00000db0]: 俺が……！　俺は……！<br>我は……！　我が……！
[00000de8]: st_010750_0410
[00000df8]: ……此は……我は。
[00000e0c]: st_010750_0420
[00000e1c]: そうか、そうかそうかそうかそうか！<br>ふはっ、ふはははははははっ！
[00000e64]: st_010750_0430
[00000e74]: 久しいぞ！　甘美なる大気よ！<br>嬉しいぞ！　鮮烈なる青玄よ！
[00000eb8]: st_010750_0440
[00000ec8]: 我が闘争のための万象よ！<br>長く長く待たせてしまったな！
[00000f08]: st_010750_0450
[00000f18]: 違う……ゲッテムハルトじゃない……<br>テメェ、何者だ！
[00000f54]: st_010750_0460
[00000f64]: 畏怖せよアークス！<br>我は【巨躯】！　ダークファルス【巨躯】！
[00000fa8]: st_010750_0470
[00000fb8]: ダークファルス……【巨躯】！
[00000fd8]: st_010750_0480
[00000fe8]: あ……ああっ、あ……！
[00001000]: st_010750_0490
[00001010]: くふ、くふふっ！　滾るぞ！<br>今世の肉体はさぞ血に飢えていたと見る！
[0000105c]: st_010750_0500
[0000106c]: 喜べアークス！<br>初の戯れの相手、貴様達に与えよう！
