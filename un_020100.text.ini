[000001c4]: はい、こちらパティちゃんです！<br>緊急速報をお伝えします！
[00000204]: un_020100_0020
[00000214]: 虚空機関です！<br>研究部とか研究室とか言われていた<br>部署の正式名称が判明しました！
[00000274]: un_020100_0030
[00000284]: 以上、現場のパティちゃんから<br>お伝えしました！
[000002bc]: un_020100_0040
[000002cc]: どうも、ティアです。<br>もはや突っ込む気も失せました。
[00000308]: un_020100_0050
[00000318]: ひっさびさの大きな情報なのに<br>テンション低いなぁティア！
[00000358]: un_020100_0060
[00000368]: ようやく掴めた尻尾から<br>出てきた名前なんだよ！<br>もっとどっきりびっくりしようよ！
[000003c8]: un_020100_0070
[000003d8]: そうはいっても、結局<br>研究部とか研究室の方が<br>言いやすいし……
[00000424]: un_020100_0080
[00000434]: ただ、虚空機関そのものは<br>技術研究しているだけの<br>組織じゃないみたい。
[00000488]: un_020100_0090
[00000498]: アークスに何か重大な変化が起こる時<br>常に虚空機関が暗躍していたとか<br>なんとか……
[000004f8]: un_020100_0100
[00000508]: 暗躍！　なんだか悪の組織みたい！<br>アークス内の組織……だよね？
[00000550]: un_020100_0110
[00000560]: もちろん。<br>アークスにとって利益のある<br>研究だっていろいろ発表してるわ。
[000005b8]: un_020100_0120
[000005c8]: ただ、一つの研究組織というには<br>権力が強すぎる気がするかな。
[0000060c]: un_020100_0130
[0000061c]: まー、虚空機関って名前からして<br>すでにうっさんくさいもんね！
[00000660]: un_020100_0140
[00000670]: 名前だけで判断するのはよくないけど<br>私もパティちゃんと同意見かな。
[000006bc]: un_020100_0150
[000006cc]: 急に目立ってきたってのも含めて<br>怪しさ倍々ゲームだよ。
[0000070c]: un_020100_0160
[0000071c]: 今までは叩いてもホコリすら<br>出てこなかったのにー。
[00000758]: un_020100_0170
[00000768]: むむむ、あたしの怪しいアンテナが<br>びんびん反応しているぞっ。<br>よし、ティア、さらなる調査だよ！
[000007d4]: un_020100_0180
[000007e4]: あっ、ちょっと待ってパティちゃん！<br>すみません、失礼します。
