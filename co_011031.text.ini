[00000154]: 『ムービングショット』について説明します。<br><br>ムービングショットとは、<br>移動しながら射撃攻撃を行うことです。
[000001d4]: text02
[000001dc]: 以下の操作で移動しながら、<br>前：<%MoveForward>　後：<%MoveBack><br>左：<%MoveLeft>　右：<%MoveRight><br><br>通常攻撃：<%NormalAttackText>　又はフォトンアーツ：<%PhotonArtsText>を入力します。
[00000304]: text03
[0000030c]: 左スティックで移動しながら、<br>通常攻撃：<&NormalAttackText>　又はフォトンアーツ：<&PhotonArtsText>を入力します。
[000003a8]: text04
[000003b0]: ムービングショットは、安全に立ち回れる代わりに<br>発射する弾丸がバラけやすくなります。<br><br>正確な射撃を行いたい場合は、立ち止まって攻撃し<br>安全に戦う場合は、ムービングショットを選択すると<br>よいでしょう。
[00000498]: text101
[000004a0]: ご苦労だった。<br>銃器の扱いの基礎は<br>充分に出来ていると言えるだろう。
[000004f4]: text102
[000004fc]: ただしそこが落とし穴でもある。<br>我流に走らず、正当流を身につけて<br>腕を上げていってほしい。
[00000564]: text103
[0000056c]: 君ならおいおい理解できるはずだ。<br>次の特訓でまた会おう。
