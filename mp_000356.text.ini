[000000c0]: text00
[000000c8]: 『灯籠』と『灯籠の侵食』について
[000000ec]: text01
[000000f4]: 灯籠について<br><br>白ノ領域の各所に置いてある灯籠は<br>不思議なエネルギーを放出していて<br>襲撃してくる黒の民の活性化を防ぐ役割を担っています。
[00000198]: text02
[000001a0]: ただし黒の民の中には<br>この灯籠を特殊な力で侵食し<br>その効力を封じようとする者がいるようです。<br><br>灯籠が侵食されてしまうと<br>敵が活性化してしまい<br>撃退することがより困難になってしまいます。<br><br>また侵食された灯籠の数が多くなると<br>侵食された灯籠から湧き出た瘴気が地面を覆い<br>ダメージを受けてしまいます。<br><br>更に侵食された灯籠が増えると<br>敵の体力まで回復してしまいます。<br>
[00000364]: text03
[0000036c]: もし灯籠が侵食されてしまった場合は<br>灯籠を攻撃することにより侵食からの解放が可能になります。<br><br>侵食された灯籠を発見したら<br>不利な状況が続かないよう侵食から解放しましょう。
