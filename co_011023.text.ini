[0000014c]: サブパレットについて、説明します。
[00000170]: text02
[00000178]: サブパレットに、アイテムとスキル、テクニックを<br>登録しておくと即座に使用できるようになります。<br><br><%SubPaletteLeft>、<%SubPaletteRight>で光るカーソルを動かし<br><%SubPalette>でカーソル位置に登録されているアイテムを使用できます。
[000002a4]: text03
[000002ac]: 使用するサブパレットを切り替えることもできます。<br><%PaletteReverse>か<%PaletteForce>で武器パレットを表示した後<br><%SubPaletteLeft>か<%SubPaletteRight>で使用するサブパレットを<br>切り替えられます。<br><br>サブパレットは、３枚ごとに「１ブック」として管理され<br>ブック単位で切り替えることも可能です。<br><br>同じアイコンを登録することや入れ替え、削除もできます。
[0000047c]: text04
[00000484]: サブパレットは複数のブックを切り替えて登録可能です。<br><br>同じアイコンを登録することや入れ替え、削除もできます。
[00000500]: text101
[00000508]: ……よっ、と。<br>よし、おれもできてるな！<br>ふぅ、やっぱり便利な技術だぜ、これ。
[00000564]: text102
[0000056c]: 相手や場所によって<br>武器を切り替えていけば<br>効率よく戦えるもんな。
[000005bc]: 11_voice_NPC_5003_100
[000005d4]: ともかく、これで復習は終わりっと。<br>ありがとな、相棒。<br>わざわざ付き合ってくれてよ。
