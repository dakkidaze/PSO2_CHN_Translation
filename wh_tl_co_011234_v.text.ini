name01 = 『スクリーンショットの撮影方法』について
text01 = スクリーンショットの撮影方法について<br><br>PSボタン＋STARTボタンを同時におすと<br>ゲーム中のスクリーンショットを撮影する<br>ことができます。<br><br><yellow>また、SELECTボタン＋STARTボタンを<br>同時に押すことで、インターフェイスを<br>非表示にして撮影を行えます。<c>
text02 = クイックメニューの「視点設定変更」から<br>カメラの視点調整を好みの設定にすることも<br>可能です。
text03 = 撮影した画像は、メモリーカードに保存され、<br>ログアウト後にホーム画面の「フォト」から<br>確認することが可能です。
