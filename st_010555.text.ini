[000003dc]: st_010555_0070
[000003ec]: 故に、貴方は惑わず揺るがず<br>直向きに進んで欲しい。
[00000428]: st_010555_0080
[00000438]: ……わたしは信じる。<br>それこそが、全てのものへの<br>答えへ通じる道であると。
