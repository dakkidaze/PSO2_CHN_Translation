[000001ac]: 新たなマターボードが産まれた。<br>天秤は揺らぎを止め<br>答えを見出す。
[000001fc]: st_010555_0020
[0000020c]: 先にて得るものには形なく<br>しかして得られるものは<br>望むべく形をとる。
[00000260]: st_010555_0030
[00000270]: それは思うままに為せ、ということ。<br>深く心慮する必要はない。<br>進むべき先に道はある。
[000002d4]: st_010555_0040
[000002e4]: ただし、貴方は知らねばならない。<br>見出した答えが、万人にとっての<br>答えではないことを。
[00000348]: st_010555_0050
