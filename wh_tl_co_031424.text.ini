name01 = 『SPオートアクション』について
text01 = 「SPオートアクション」<br>について説明します。<br><br>マグのレベルを200まで育てることで<br>マグに強力なSPオートアクションを<br>覚えさせることができます。<br><br>SPオートアクションは<br>マグのパラメータに応じたものを自動で<br>習得します。
text02 = SPオートアクションは<br>強敵との戦闘や、ダメージを受けたときなど<br>各アクションに設定された発動条件を<br>満たすことで自動的に発動します。<br><br>ただし、マグのエネルギーが0の状態だと<br>使用できません。<br><br>好きなSPオートアクションを<br>覚えさせるための<br>デバイスアイテムは<br>エクスキューブ交換ショップで<br>入手可能です。
