name01 = 『ダブルセイバー』について
text01 = 武器「ダブルセイバー」について、説明します。<br><br>ダブルセイバーは最も攻撃回数の多い攻撃特化の打撃武器です。<br><br>武器アクションでかまいたちを出すことで<br>手数を増やすことができます。<br><br>多彩な攻撃バリエーションと攻撃回数の多さで<br>圧倒的なダメージを与えることができます。<br><br>ギアを取得している場合、<%WeaponActionText>でかまいたちを出せます。
text02 = ダブルセイバーのギアシステムについて、説明します。<br><br>スキル「ダブルセイバーギア」を習得している場合には、<br>武器パレットの上部にギアゲージが追加されます。<br><br>ダブルセイバーの攻撃をヒットさせると<br>ギアゲージが蓄積されていきます。
text03 = ギアゲージはゲージ単位で最大３つまで蓄積され、<br><%WeaponActionText>を押すとギアゲージを消費して<br>周囲にかまいたちを発生させ、まわりを攻撃します。<br><br>かまいたちが敵にヒットするとギアゲージが蓄積されるため<br>うまくヒットさせれば攻撃し続けることも可能です。
