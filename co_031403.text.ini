[000000c8]: Title
[000000d0]: 『アルティメットクエストのエネミー』について
[00000100]: text01
[00000108]: アルティメットクエストに<br>登場するエネミーは<red>「世壊種」<c>と呼ばれる<br>異常変異種です。<br><br>世壊種のダーカーも確認されており、<br>「世壊種（ＤＡ）」と表記される場合が<br>あります。<br><br>今までのエネミーとは<br>比べものにならない程強力になっており<br>「原生滅牙」や「負滅牙」など、<br>一部武器の潜在能力を受け付けません。
[0000028c]: text02
[00000294]: エネミーの中には<br><red>特殊な侵食核を持つ個体<c>が居ます。<br><br>この核を持つエネミーは周囲のエネミーを<br>徐々に侵食し強化する特徴がある為、<br>優先的に狙う事で戦闘を<br>優位に進める事が出来ます。
[00000380]: text03
[00000388]: また、このエリアには<br><red>『アンガ・ファンダージ』<c><br>という正体不明の存在が目撃されています。<br><br>周囲のエネミーを強化し、<br><red>アークスとの戦闘データを元に<br>進化していく能力<c>が確認されています。<br>単独での撃破は非常に困難となるでしょう。<br>十分に注意してください。
[000004d8]: text04
[000004e0]: 一部のクエストではテレプールに進入した際、<br>既にエリア内に他のプレイヤーが居る場合<br><red>プレイヤーの多い場所への転送が可能<c>です。<br><br>これらの強力なエネミーと単独での戦闘を<br>回避することに、お役立てください。
