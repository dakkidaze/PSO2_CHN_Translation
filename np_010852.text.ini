text09001 = <%me>と<br>マトイが取り込まれた【双子】の内。
text09002 = 持ち帰ることのできたデータから<br>推測するに、あれはひとつの世界。<br>ひとつの宇宙をなしている。
text09003 = 今、ぼくたちがいる宇宙とは<br>別の次元にある、もう一つの宇宙。<br>……並行宇宙とでも呼べばいいのかな。
text09004 = もっとも、宇宙全体の大きさ<br>規模としては比べるまでもなく<br>【双子】の内の方が小さいけどね。
text09005 = ……かつて、フォトナーの研究の中にも<br>別次元や、亜空間と呼ばれるような<br>並行宇宙に関するものがあった。
text09006 = その技術、その知識を利用していると<br>考えればあり得ない話じゃないけど……<br>無茶苦茶な話である事に変わりはない。
text09007 = 【双子】はその宇宙を自分たちの物置の<br>ように使って、模倣体のオリジナルを<br>格納し、適時引っ張り出してきている。
text09008 = もし、あのまま君やマトイが<br>向こうに残されていたら、君たちの<br>模倣体が作り出されていたのかも……
text09009 = それこそ、ぞっとしない話だ。<br>戻ってきてくれて、本当によかったよ。
text09010 = ……代償は大きかったかもしれないけど<br>まずは無事を喜ばないと、だね。
text10001 = ……マトイは、君から<br>ダーカーの因子を全て引き受けて<br>そして、姿を消した。
text10002 = 最後の時にはサラが立ち会い<br>ぼくもその記録を見てみたが……<br>あれは、もう、どうしようもない。
text10003 = 圧倒的なまでのダーカー因子。<br>ダークファルスすらも超えた存在……<br>【深遠なる闇】に、なろうとしていた。
text10004 = マトイの行方については、アークスを<br>総動員して調査を続けている。
text10005 = ……それに際して、全アークスに<br>マトイの基礎情報を全て開示したよ。
text10006 = マトイも、君も<br>ダーカーを喰らう力を持つ<br>特別な存在。
text10007 = そして、その能力の<br>リスクについても……<br>……１０年前にあったことについても。
text10008 = 【深遠なる闇】に至ろうとしてることも<br>包み隠さずに、全てを公開した。
text10009 = ……最初からそうするべきだったんだ。<br>ぼくは、最初から君たちを<br>無理矢理にでも止めるべきだった。
text10010 = 今回のことは、人に思考を寄せすぎて<br>それをしなかった、ぼくの手落ち。<br>……だから、もう間違えない。
text10011 = ……マトイの行方は、アークスが捜す。
text10012 = 君は検査の後、休んでいて欲しい。<br>決して、一人でなんとかしようなんて<br>考えないこと。
text10013 = アークスの管理者としての命令だ。<br>……いいね、絶対に守ってよ。
text100011 = アークスの全戦力は君とマトイのために<br>動くことを約束するよ。
text100021 = これは、ぼくが命令したわけじゃない。<br>君のために力を尽くしたいと<br>みんなから申し出があったんだ。
text100031 = ……君が為してきたことに<br>無駄なことなんて何もなかったんだ。<br>今このときのために、今までがあった。
text100041 = みんなの意志を一つにして<br>ただ一人を救うために力を尽くす。<br>……それが、今のアークスの姿なんだ。
text100051 = ううん……違うか。<br>きっとこれが、人の姿なんだね。<br>……シオンにも見せてあげたかったな。
text100012 = ぼくの演算の及ばない場所に<br>君とマトイは至ってしまったよ。
text100022 = この結末は、予想できなかった。<br>全部が全部、ぼくの想定外さ。
text100032 = でもね、きっとシオンにだって<br>この結末は演算できてなかったと<br>ぼくは思うよ。
text100042 = ありえなかった未来を作り出す……<br>……それがきっと、シオンから君に<br>託された力の本質なんだろうね。
text100052 = 問題が全て解決されたわけじゃない。<br>ぼくたちにはまだやることが<br>たくさん残されている。
text100061 = ……けど今は、この新たな未来を<br>素直に喜んでいたいな。ははっ。
text100013 = 【深遠なる闇】は、依代となった<br>【仮面】によって、ナベリウスに<br>復活直前の状態で留められているんだ。
text100023 = 【深遠なる闇】が復活しようとし<br>君やアークスが戦い、力を削いだら<br>【仮面】の力によって復活前に戻る。
text100033 = このサイクルを繰り返してるおかげで<br>復活は免れてはいるんだけど……<br>いつまで保たれるかはわからない。
text100043 = だから今のうちに、この問題について<br>ぼくは徹底的に演算を行おうと思う。
text100053 = 答えが見つかる保証はないけれど<br>全てを救う方法を、探したいんだ。
text100014 = ユクリータは【若人】ではなかった。<br>あくまで、その残滓を受けとったのみ。
text100024 = しかし、そんなユクリータの内から<br>アウロラと名乗る女性が現れた。<br>彼女は自身を原初の【若人】と言う。
text100034 = ……なんとも、【若人】に関しては<br>イレギュラーなことが多すぎて<br>判断に困るよね。
text100044 = でも、アウロラの言はあながち嘘でも<br>なさそうなんだ。
text100054 = 彼女の出現にあわせて、リリーパでの<br>ダーカーの活動が活発化している。
text100062 = ……いや、ダーカーの活動が活発になり<br>結果、ユクリータの中に残っていた<br>アウロラが目覚めた、というべきか。
text100071 = リリーパにおけるダーカーの活発化は<br>おそらく【深遠なる闇】の影響だけど<br>……それだけではなさそうだ。
text100081 = 君自身のことはもちろん<br>アフィンやユクリータたちのことも<br>よろしく頼むよ。
