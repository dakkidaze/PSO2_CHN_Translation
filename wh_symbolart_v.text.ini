[0000015c]: シンボルアートについて
[00000174]: text01
[0000017c]: <yellow>【シンボルアートについて】<c><br><br>　パーツを組み合わせて、イラストを作成する機能です。<br>　作成したイラストは、チャットに貼り付けて発言したり、<br>　自分のアークスカードに設定したりできます。<br><br>　「シンボルアート編集」独自の便利な操作について、<br>　次のページ以降でご説明いたします。<br><br>　あわせて、ファンタシースターオンライン2プレイヤーズサイトの<br>　オンラインマニュアルや、解説書をご確認ください。
[0000035c]: text02
[00000364]: <yellow>【シンボルアートの作成方法】<c><br><br>　1. 「シンボルアートリスト」の「保存リスト」で<br>　　　空欄または保存済みのシンボルアートを選んで「編集」<br><br>　2. 「シンボルアート編集」ウィンドウが開いたら、<br>　　 「パーツ追加」ボタンを押して、パーツを選ぶ<br><br>　3. 画面右のパーツリストから、追加したパーツを選んで<br>　　 「移動」「サイズ」「回転」「カラー」などを編集<br><br>　4. 完成したら、<pict Sign_SELECT>を押すか、画面下の「メニュー」を<br>     タッチ、「シンボルアートメニュー」を開き、<br>　　「上書き保存」を選択します。
[000005e8]: text03
[000005f0]: <yellow>【便利な操作(1/2)】<c><br><br>　・パーツの操作中に <pict Sign_SQUARE> を押した時の機能<br><br>　[移動中]<br>　　左スティック： 基本位置に対して水平か垂直に移動軸を固定します。<br>　　方向キー： 移動幅を大きくします。<br><br>　[拡縮中]<br>　　左スティック： 縦横比率を固定します。<br>　　方向キー： 拡縮幅を大きくします。<br><br>　[回転中]<br>　　左スティック(方向キー)： 45度単位で回転します
[000007e8]: text04
[000007f0]: <yellow>【便利な操作(2/2)】<c><br><br>　・元に戻す、やり直し機能<br><br>　　元に戻す：<%TabBack><br>　　やり直し：<%TabForward><br><br><br>　・クイック上書き<br><br>　　上書き：<pict Sign_START>
[00000914]: text05
[0000091c]: <yellow>【その他の機能】<c><br><br>　・<pict Sign_TRIANGLE> で表示倍率を切り替えることができます。<br>　・同時に使用できる最大パーツ数は、225までです。<br><br>　・編集中にエリア移動などで不慮の中断が行われた場合、<br>　　自動的に<yellow>「下書きデータ」<c>として編集内容が保存され、<br>　　次に「シンボルアート」を開くと自動的に復元します。<br><br>　　「下書きデータ」はゲームを終了すると消えてしまい<br>　　ますので、復元したら通常通り「保存」してください。
