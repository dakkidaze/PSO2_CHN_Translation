[00000204]: st_020210_0001
[00000214]: A.P.238/4/1/12:20
[00000238]: st_020210_0010
[00000248]: さぁーて、二人とも<br>六芒の二たるアタシを<br>これだけ自由に振り回すんだ。
[0000029c]: st_020210_0020
[000002ac]: これから何をするのかぐらい<br>そろそろ説明してもらうよ。
[000002ec]: st_020210_0030
[000002fc]: そう言われても、あたしもシャオから<br>一方的に命令されただけ。<br>あそこに居れば増援が来る、って。
[00000368]: st_020210_0040
[00000378]: きっと貴方だって<br>シャオからお願いされただけでしょ。<br>『何か』をしてほしい、って。
[000003d8]: st_020210_0050
[000003e8]: その『何か』がわからないけど<br>少しばかりタイミングが遅くないかい？
[00000434]: st_020210_0060
[00000444]: この強力なダーカー反応からして<br>ダークファルスの封印自体は<br>すでに解けちゃってるよ。
[000004a8]: st_020210_0070
[000004b8]: ええと……<br>その封印自体は、解かれなきゃ<br>いけないものなんだって。
[00000508]: st_020210_0080
[00000518]: そうじゃないと、ルーサーが<br>表舞台に出てこない。<br>必要な段取りなんだ、ってさ。
[00000574]: st_020210_0090
[00000584]: そういうことは先に言っておきなさい<br>このばかシャオ。<br>あんたには思いやりが足らないのよ。
[000005ec]: st_020210_0100
[000005fc]: ……なんですって？<br>頭が足りてないのを人のせいにするな？<br>言うじゃないあんた……
[0000065c]: st_020210_0110
[0000066c]: さて、通信で喧嘩を始めちゃった<br>サラは放っておいて<br>アンタはどう思う？
[000006c0]: st_020210_0120
[000006d0]: ダークファルスの復活を止めるのが<br>目的でないのだとしたら……<br>アタシ達に課せられた目的は。
[00000738]: st_020210_0130
[00000748]: １．ダークファルスの撃破
[00000764]: st_020210_0140
[00000774]: ２．アークスの救出
[00000788]: st_020210_0150
[00000798]: 撃破とは大きく出たね。<br>……でもまあ、確かにこの反応<br>数値的にはまだまだ弱い。
[000007f4]: st_020210_0160
[00000804]: 今なら、あるいはなんとかなるかな？<br>……やってみる価値はあるか。
[0000084c]: st_020210_0170
[0000085c]: なるほど。<br>ダークファルスと<br>交戦中のアークスの救出か。
[000008a4]: st_020210_0180
[000008b4]: それぐらいなら<br>やってやれないこともない、かな。
[000008ec]: st_020210_0190
[000008fc]: ま、目的が奴さんの撃破だろうが<br>交戦中のアークス救出だろうが<br>急がないといけないね。
[00000960]: st_020210_0200
[00000970]: ほら、サラ！<br>いつまで通信で喧嘩してるんだい！<br>いい加減にしな！　急ぐよ！
[000009c8]: st_020210_0210
[000009d8]: あっ、は、はいっ！
[000009ec]: st_020210_0220
[000009fc]: ……怒られちゃったじゃない<br>ばかシャオ！
