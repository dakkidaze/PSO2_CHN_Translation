[00000234]: un_012650_0020
[00000244]: お待ちかねと言いつつ<br>今、こっちから声かけてたよね。<br>あ、どうも、ティアです。
[000002a0]: un_012650_0030
[000002b0]: いやー、復活しちゃったね<br>ダークファルス！<br>【巨躯】って言うんだっけ？
[00000304]: un_012650_0040
[00000314]: あれのおかげでみんな大混乱！<br>だーれもあたしたちの話を<br>聞いてくれないの！　プンプン！
