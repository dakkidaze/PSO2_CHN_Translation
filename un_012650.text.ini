[000004e4]: un_012650_0090
[000004f4]: まあ、復活しちゃったことや<br>隠し事のことを今更言っても<br>どーにもならないしー？
[00000550]: un_012650_0100
[00000560]: 確かにパティちゃんの言う通り。<br>同じ事が起こらないように<br>するのが重要よね。
[000005bc]: un_012650_0110
[000005cc]: とくに、隠し事については<br>あたしたち情報屋が<br>しっかり調べていかないと！
[00000624]: un_012650_0120
[00000634]: 隠してもすぐにバレるって<br>わかったら、なんでもすぐに<br>発表するでしょ！　でしょでしょ！
[00000698]: un_012650_0130
[000006a8]: そのぶん危険もありそうだけど……<br>まあ、情報屋を名乗るのであれば<br>そのぐらいはやらないとね。
[00000714]: un_012650_0140
