[000002d0]: st_012020_0005
[000002e0]: 【不可解な行動】<br>仮テキスト
[00000304]: st_012020_0010
[00000314]: ……おや、貴方は。
[00000328]: st_012020_0020
[00000338]: ……六芒均衡、カスラ。<br>どうしてここに。
[00000368]: st_012020_0030
[00000378]: ご挨拶ですね、クーナさん。<br>私も貴方と同じく任務の遂行中。<br>ただそれだけのことですよ。
[000003dc]: st_012020_0040
[000003ec]: しかし、貴方が誰かと組んで<br>動くなんて、珍しいことも<br>あるものですね。
[00000440]: st_012020_0050
[00000450]: しかもそのお相手が<br><%me>さん。<br>何か運命的なものすら感じますよ。
[000004a4]: st_012020_0060
[000004b4]: 知り合い？
[000004c0]: st_012020_0070
[000004d0]: どうしてここに？
[000004e4]: st_012020_0080
[000004f4]: ああ、警戒は無用ですよ。<br>私は職務上、彼女と顔をあわせる<br>こともあるだけです。
[00000550]: st_012020_0090
[00000560]: いえ、そんな警戒しなくても<br>大丈夫ですよ。これはただの<br>アークスとしての責務です。
[000005c0]: st_012020_0100
[000005d0]: それより、貴方たちも<br>かの暴走龍を仕留めるため<br>ここに来たのでしょう？
[00000624]: st_012020_0110
[00000634]: 市街地中心部、スフィアアリーナの<br>内部でそれらしきパラメータが<br>確認されたそうです。
[00000698]: st_012020_0120
[000006a8]: っ！<br>なんでそんなところで……！
[000006d0]: st_012020_0130
[000006e0]: ええ、不思議ですよ。
[000006f8]: st_012020_0140
[00000708]: あそこは今、かのアイドルさんの<br>プロモーションの場として<br>利用されているだけですしね。
[0000076c]: st_012020_0150
[0000077c]: ダーカーが群れている場所ではなく<br>そんな場所に唐突に出現。<br>正直、意図が読めませんね。
[000007e0]: st_012020_0160
[000007f0]: <%me>さん。<br>もしかして……
[00000818]: st_012020_0170
[00000828]: ……目的は、歌？
[0000083c]: st_012020_0180
[0000084c]: ……急ごう
[00000858]: st_012020_0190
[00000868]: ……そうかもしれません。<br>以前、出現したときの行動を<br>鑑みるならば……
[000008bc]: st_012020_0200
[000008cc]: スフィアアリーナに<br>歌を流しておけば……<br>しばらく足止めできるかも。
[00000920]: st_012020_0210
[00000930]: ……歌、ですか。
[00000944]: st_012020_0220
[00000954]: ふむ……何とも詩的な話ですが<br><%me>さんの<br>提案でもありますし……
[000009a8]: st_012020_0230
[000009b8]: ……わかりました。<br>そちらの都合は私がつけましょう。
[000009f4]: st_012020_0240
[00000a04]: 貴方たちは早急に現場へ。<br>さあ、早く。
[00000a34]: st_012020_0250
[00000a44]: ……恩に着ます。<br>六芒均衡カスラ。
[00000a70]: st_012020_0260
[00000a80]: いえいえ、貴方には<br>恩を売っておいた方が<br>何かと楽ですからね。
[00000acc]: st_012020_0270
[00000adc]: ……急ぎましょう。<br>今度こそ取り逃がすわけには<br>いきませんから。
[00000b2c]: st_012020_0280
[00000b3c]: では、微力ながら私も<br>協力させていただきますよ。
[00000b74]: st_012020_0290
[00000b84]: ……わたしを監視するつもりですか。
[00000ba8]: st_012020_0300
[00000bb8]: おや、ヘンなことをおっしゃる。<br>監視されるようなマネを<br>しているのですか？
[00000c10]: st_012020_0310
[00000c20]: ……好きにしてください。
[00000c3c]: st_012020_0320
