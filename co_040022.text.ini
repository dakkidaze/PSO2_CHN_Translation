Title = ペットごとのオススメセットって？
text01 = <yellow>●「ワンダ」の特徴<c><br><br>　ワンダは、扱いやすいバランス型の<br>　ペットです。<br><br>＜ワンダ向けのキャンディー例＞<br>・「ふんばりロール」<br>　（HPが半分以下になると被ダメージ減）<br>　<br>・「へんかんロール」<br>　（防御のステータスを攻撃に変換）<br><br>・「ボディサンド」<br>　（防御ステータス上昇）
text02 = <yellow>●「トリム」の特徴<c><br><br>　トリムは、強力な攻撃力を持つ<br>　アタック型のペットです。<br><br>＜トリム向けのキャンディー例＞<br>・「メガトンパフェ」<br>　（ボスに対してダメージ上昇）<br>　<br>・「がむしゃらパフェ」<br>　（PAの消費PPと威力が上昇）<br><br>・「１段パンケーキ」<br>　（ペットの属性値が上昇）
text03 = <yellow>●「サリィ」の特徴<c><br><br>　サリィは、遠距離からの範囲攻撃や<br>　補助が得意なサポート型のペットです。<br><br>＜サリィ向けのキャンディー例＞<br>・「はりきりパフェ」<br>　（通常攻撃のダメージ上昇）<br>　<br>・「みがわりロール」<br>　（アルターエゴ発動中、PAの消費PP減）<br><br>・「スピリタクッキー」<br>　（最大PP上昇）
