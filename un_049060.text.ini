[000002b8]: さあさ、地球の情報収集ですよ！　情報収集！<br>私と<%me>さんだけの<br>秘密の諜報、始めちゃいましょう！
[0000032c]: un_049060_0030
[0000033c]: ほら、女性陣だけの動きを追っていても<br>状況がつかみにくいじゃないですか。
[0000038c]: un_049060_0040
[0000039c]: アルくんやエンガさんのまわりも<br>どうなってるのか見てみるべきだなーと<br>思いまして……！
[00000400]: un_049060_0050
[00000410]: さあさあ、見ちゃいましょう！<br>地球は今、どんな感じなんですかーっと！
[0000045c]: un_049060_0060
[0000046c]: あははっ、大きい！　大きーい！<br>お風呂おっきくて気持ちいいー！<br>気持ちいいね、お兄ちゃん！
[000004d4]: un_049060_0070
[000004e4]: まあ、それは否定しないが……<br>……なんなんだよ、この場の面子は。
[0000052c]: un_049060_0080
[0000053c]: ほほ、随分と難しい顔をしておるな。
[00000560]: un_049060_0090
[00000570]: 地学の特別講師で来てたあんたはまだいい……<br>問題はてめえだてめえ。
[000005bc]: un_049060_0100
[000005cc]: 何しれっと混ざってやがる、亜贄萩斗！
[000005f4]: un_049060_0110
[00000604]: 失敬な。私はＯＢだし、多大な寄付もしている。<br>いわば、この学校を支えている存在だよ。<br>敬意を払われこそすれ、だろう。
[00000688]: un_049060_0120
[00000698]: あのな、てめえのせいで<br>こっちがどんだけ迷惑被ってると思ってやがんだ？
[000006e8]: un_049060_0130
[000006f8]: だからその謝罪の意を言葉だけでなく<br>寄付や慈善事業というかたちで<br>表しているんじゃないか。
[00000760]: un_049060_0140
[00000770]: 一晩ぐらい、昔を懐かしんでいる私を<br>寮に泊めてくれたっていいだろう？
[000007bc]: un_049060_0150
[000007cc]: ……すまんの。<br>マザークラスタに入ったときから<br>こんなやつなんじゃよ。
[00000820]: un_049060_0160
[00000830]: じいさんが謝ることじゃねえよ。<br>……ったく。
[00000864]: un_049060_0170
[00000874]: でも、賑やかなのっていいよね。<br>僕、みんなと一緒が一番楽しいよ。
[000008bc]: un_049060_0180
[000008cc]: お姉ちゃんたちも一緒に来ればよかったのに。
[000008f8]: un_049060_0190
[00000908]: あーほ、そんなことしたら大騒ぎだ。
[0000092c]: un_049060_0200
[0000093c]: 前は一緒に入ったのに……
[00000958]: un_049060_0210
[00000968]: 何！？
[00000970]: un_049060_0220
[00000980]: 詳しく！
[0000098c]: un_049060_0230
[0000099c]: おい出てけクソＯＢ。
[000009b4]: un_049060_0240
[000009c4]: 重ね重ね失礼だな君は。<br>健全な男子は同年代異性の身体事情に<br>興味津々なものだろう？
[00000a24]: un_049060_0250
[00000a34]: ここは男だけの場なんだ。<br>何を遠慮する必要があるんだい。
[00000a74]: un_049060_0260
[00000a84]: ふむ……そういえばエンガよ。<br>ぬしはなにやらオークゥに<br>気を持たれているように見えたが？
[00000aec]: un_049060_0270
[00000afc]: ノってくんのかよじいさん！
[00000b18]: un_049060_0280
[00000b28]: ふむふむ、君は貧乳が好きなんだね！
[00000b4c]: un_049060_0290
[00000b5c]: 好きなんて一言も言ってねえ！<br>あと、てめえはもう少し表現をオブラートに包め！
[00000bb0]: un_049060_0300
[00000bc0]: お兄ちゃん、貧乳って何？<br>ねえ、何、何？
[00000bf0]: un_049060_0310
[00000c00]: くっそめんどくせえ飛び火だな！<br>あー、ヒツギだヒツギ、ヒツギみたいな胸のことだ！<br>すとーん、って感じで何もなかっただろ！
[00000c88]: un_049060_0320
[00000c98]: え？<br>お姉ちゃんの胸、ぽよんとしてたよ。
[00000cc8]: un_049060_0330
[00000cd8]: 何……だと……！
[00000cec]: un_049060_0340
[00000cfc]: でも、コオリのほうがもっとすごかった。<br>ぽよよよーん、って感じだった。
[00000d4c]: un_049060_0350
[00000d5c]: ほほ。<br>確かに鷲宮氷莉はよい発育をしておるのう。<br>あれは非常に眼福であったぞ。
[00000db8]: un_049060_0360
[00000dc8]: だからノっかるんじゃねえよエロジジイ！
[00000df0]: un_049060_0370
[00000e00]: ふふ、いいねえ、男同士の会話っぽくなってきた。<br>……ああ、学生の頃にも<br>こういう話をしてみたかったなあ。
[00000e78]: un_049060_0380
[00000e88]: お前ほんと一人ぼっちだったんだな。<br>……よくそれで生徒会長やれたな。
[00000ed4]: un_049060_0390
[00000ee4]: まあ、優秀だったからね、私は！
[00000f04]: un_049060_0400
[00000f14]: 今の一言で嫌われてた理由もよーくわかったぜ。
[00000f44]: un_049060_0410
[00000f54]: それで、エンガ君、君の好みはどうなんだい？<br>でっかいのかい、ちっちゃいのかい？
[00000fac]: un_049060_0420
[00000fbc]: ちなみに私は、どちらでも可だ！<br>小さいには小さき美、大には大なる美があるからね！
[00001014]: un_049060_0430
[00001024]: うっせえ、聞いてもいねえことを<br>べらべらしゃべってんじゃねえよ！
[0000106c]: un_049060_0440
[0000107c]: ヒツギ君とコオリ君でいうならば<br>断然コオリ君になるが。
[000010bc]: un_049060_0450
[000010cc]: ……てめえいい度胸だ表出ろ。
[000010ec]: un_049060_0460
[000010fc]: なぜだい、やはり君は貧乳が好きなのかい？<br>ならなおさら、オークゥとはお似合いじゃないか。<br>私の最新アプリで仲を取り持とうかい？
[00001188]: un_049060_0470
[00001198]: 本気で死ぬか？　お？
[000011b0]: un_049060_0480
[000011c0]: アル君、君はどうだい？<br>直に触れてみて、ヒツギ君とコオリ君<br>どちらの胸の中がよかったんだい？
[0000122c]: un_049060_0490
[0000123c]: んー……よくわからないけど<br>抱きしめてくれるのは、好き。
[0000127c]: un_049060_0500
[0000128c]: コオリのはときどき息苦しいから<br>ときどき嫌いだけど……<br>あったかいから、二人とも好きだよ。
[000012f4]: un_049060_0510
[00001304]: そうか！<br>つまり私と同意見ということだね！
[00001338]: un_049060_0520
[00001348]: てめえのただれた意見を<br>アルのイノセントな思いに重ねてんじゃねえ！
[00001394]: un_049060_0530
[000013a4]: ほほ、若いのう。<br>こういった一幕こそ、平和の具現というもの<br>なのじゃろうなあ……マザーよ。
[0000140c]: un_049060_0540
[0000141c]: …………はっ！<br>す、すいません、食い入るように見てしまいました！
[00001464]: un_049060_0550
[00001474]: み、皆さん仲よさそうで良かったですね！<br>はい、はい！　今回の情報収集は終了です！
[000014cc]: un_049060_0560
[000014dc]: 今の映像情報は、私がしっかり、厳重に<br>内密に保管させてもらいますので、はい！
