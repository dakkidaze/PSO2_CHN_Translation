[00000204]: はーい、ブレイバーだよー！<br>バウンサーだけじゃなくて<br>ブレイバーもよろしくねー！
[00000264]: un_032090_0020
[00000274]: ほら、イオもちゃんと声出してー。
[00000298]: un_032090_0030
[000002a8]: ……こんなところで声出しても<br>誰も聞いてないと思う。
[000002e4]: un_032090_0040
[000002f4]: 地道な努力っていうのはね<br>結ばれることを期待してはならない。<br>やる、という心意気が重要なのだよ。
[00000364]: un_032090_0050
[00000374]: ……それはわかるけど<br>なんでおれまでこんなこと……
[000003b0]: un_032090_0060
[000003c0]: うわっ、せ、センパイ！？
[000003dc]: un_032090_0070
[000003ec]: 何をしてるのかって？<br>ブレイバー設立者として<br>認知度アップに頑張ってるのさ。
[00000448]: un_032090_0080
[00000458]: バウンサーなる新たなクラスが<br>認可設立されたんだよ？<br>しかも、その試験運用は二人組ときた。
[000004c0]: un_032090_0090
[000004d0]: これはブレイバーのわたしたちも<br>負けるわけにはいかないでしょ。<br>もっと存在をアピールしてかないと！
[00000540]: un_032090_0100
[00000550]: ということで、同じブレイバーとして<br>イオにも協力してもらっているわけだ！
[000005a0]: un_032090_0110
[000005b0]: 協力というか……<br>無理矢理というか……
[000005e0]: un_032090_0120
[000005f0]: 無理矢理とはひっどいなあ。<br>一人で暇そうにしてたから<br>誘ってあげたのにー。
[00000648]: un_032090_0130
[00000658]: 戦場での実演宣伝やるなら<br>先にそう言って欲しかったよ。<br>……いまさらだけどさ。
[000006b4]: un_032090_0140
[000006c4]: ……ま、なんだかんだ言って<br>ちゃんと付き合ってくれる<br>イオは優しいよね。
[0000071c]: un_032090_0150
[0000072c]: なっ……ば、ばか！<br>いきなりそういうこと<br>言わないで……！
[00000774]: un_032090_0151
[00000784]: １．そうだね
[00000794]: un_032090_0152
[000007a4]: ２．イオは優しいね
[000007b8]: un_032090_0160
[000007c8]: せ、センパイまで……！
[000007e0]: un_032090_0170
[000007f0]: おっ、照れてるのかい？<br>かわいいねえ、このこのっ。
[0000082c]: un_032090_0180
[0000083c]: う、うるさいなっ！<br>センパイ、それじゃまたな！
[00000874]: un_032090_0190
[00000884]: ちょっとからかいすぎたかな？<br>じゃ、わたしもこれで。
