[000001b4]: これはこれは<br><%me>さん。<br>お元気そうで何よりです。
[000001fc]: un_020290_0020
[0000020c]: 貴方の力は、今後のアークスに<br>とって必要なものとなるはずです。
[00000254]: un_020290_0030
[00000264]: 張り切るのもいいですが<br>ご自愛もしてくださいね。
[0000029c]: un_020290_0040
[000002ac]: しかし、このあたりもダーカーが<br>増えてきているようですね。<br>貴方が出撃しているのが何よりの証拠。
[0000031c]: un_020290_0050
[0000032c]: 私の目的？　情報収集ですよ。<br>もし、殲滅戦闘をするならば<br>クラリスクレイスが派遣されるはず。
[00000398]: un_020290_0060
[000003a8]: 三英雄も役割分担されています。<br>……誤解を恐れず言うのなら<br>彼女は歩く爆弾のようなもの、です。
[00000414]: un_020290_0070
[00000424]: 後先考えずに吹き飛ばせる<br>多数相手がもっとも向いています。
[00000468]: un_020290_0080
[00000478]: 火力が高すぎるうえ、制御が下手なので<br>すぐに息切れしてしまうのが弱点ですが<br>まあ、性質上致し方なしでしょう。
[000004f4]: un_020290_0090
[00000504]: 私はまったく逆。コスト重視の<br>高稼働率を保つような戦い方ですから<br>持久戦や撤退戦に向いているんです。
[00000578]: un_020290_0100
[00000588]: 逆に、一気呵成に来られてしまうと<br>私の能力ではどうしようもなくなる<br>という弱点もありますがね。
[000005f4]: un_020290_0110
[00000604]: レギアスは……そうですね。<br>あれは対峙したら終わり、です。
[00000648]: un_020290_0120
[00000658]: 如何に、対峙せずに事を済ますか。<br>それを考えて動くのが正解ですかね。
[000006a4]: un_020290_0130
[000006b4]: それでも強いて弱点を挙げるなら……<br>彼は後先考えずに戦うことの出来ない<br>立場に置かれている、という点です。
[0000072c]: un_020290_0140
[0000073c]: ははっ。役割分担というより<br>一長一短というべきですかね。
[0000077c]: un_020290_0150
[0000078c]: 一番強いのはレギアス。<br>一番危険なのはクラリスクレイス。<br>そして一番面倒なのが、私。
[000007f0]: un_020290_0160
[00000800]: だからその通りに<br>情報収集とか面倒なことは<br>私に押しつけられるんですよ。
