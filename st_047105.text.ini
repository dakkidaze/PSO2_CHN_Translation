[0000023c]: st_047100_0400
[0000024c]: その対処法を教えたり、天の見方を教えたり<br>……ああ、懐かしいな。
[00000294]: st_047100_0410
[000002a4]: あの頃の地球はとても鮮烈で<br>人々と共に、進化を繰り返していた。
[000002ec]: st_047100_0420
[000002fc]: だが、今はどうだい？<br>この停滞した世界を見て、君達は悲しくないのかい？
[0000034c]: st_047100_0430
[0000035c]: エーテルという超技術……世界再編への<br>絶好のきっかけを得たというのに、その使い方は<br>あくまで既存技術の延長に過ぎない。
[000003e0]: st_047100_0440
[000003f0]: 精神性の変化も起こらず、肉体も変わらず……<br>いや、むしろ退化しているようにすら、思える。
[00000450]: st_047100_0450
[00000460]: とても、由々しき事態だ。<br>由々しき時代だ。<br>……君もそう思うだろう、エンガ。
[000004bc]: st_047100_0460
[000004cc]: ……悪いが、さっぱりわかんねえよ。<br>いや、わかりたくもねえ、と言うべきか。
[00000520]: st_047100_0470
[00000530]: ヒツギちゃん、さっきのあの人の話って<br>もしかして、アーサー王伝説のこと……？
[00000584]: st_047100_0480
[00000594]: ……コオリもそう思ったってことは<br>あたしの聞き間違いじゃないのよね。
[000005e0]: st_047100_0490
[000005f0]: 日本の話は、きっと安倍晴明のことで<br>その他のも、歴史や伝承にある諸々の話……？
[00000648]: st_047100_0500
[00000658]: ああ、安倍晴明。そうですね。<br>そんな名前で呼ばれていたこともありました。<br>博識ですね、ヒツギさん。流石、エンガの妹です。
[000006e0]: st_047100_0510
[000006f0]: ……アーデム。<br>お前、一体、何者だ。
[0000071c]: st_047100_0520
[0000072c]: いろいろな名前で呼ばれてきたけど<br>今の僕は、アーデム＝セークリッド。<br>アースガイドの指導者で……ッ！
[000007a0]: st_047100_0522
[000007b0]: はああああああッッッ！！
[000007cc]: st_047100_0524
[000007dc]: ちッ！
[000007e4]: st_047100_0526
[000007f4]: ちっ
[000007fc]: st_047100_0528
[0000080c]: ……やれやれ
[0000081c]: st_047100_0530
[0000082c]: ……久しぶりだね、アイヴズ。
[0000084c]: st_047100_0540
[0000085c]: ……ええ、お久しぶりです、アーデム。
[00000884]: st_047100_0550
[00000894]: こうして面と向かって会うのは<br>何百年ぶりでしょうか。
[000008d0]: st_047100_0560
[000008e0]: 前に会ったの、そんなに前だっけ？
[00000904]: st_047100_0570
[00000914]: 貴方が錬金術にご執心だったころですので。<br>施設丸ごと蹴飛ばして差し上げたのをお忘れで？
[00000974]: st_047100_0580
[00000984]: ああ、ああ！　そんなこともあったね。<br>懐かしいな、あのころの僕は<br>パラケルスス、だったかな？
[000009f0]: st_047100_0590
[00000a00]: 名前など、どうでもよいのです。<br>……私も、貴方も。
[00000a3c]: st_047100_0600
[00000a4c]: やれやれ、アイヴズが来ちゃったら<br>皆さんの説得なんて出来るはずもないね。<br>……仕方がない。もう行こう、オフィエル。
[00000acc]: st_047100_0610
[00000adc]: 畏まりました、アーデム卿。
[00000af8]: st_047100_0620
[00000b08]: ……ポータル！<br>アーデム……てめえ、どこに！
[00000b3c]: st_047100_0630
[00000b4c]: 愚問だよ、エンガ。<br>言っただろう、地球は行き詰まっていると。
[00000b90]: st_047100_0640
[00000ba0]: 地球自身の進化が望めず、人々もまた<br>その道を選べないというのなら……<br>僕が、進化を先導する。
[00000c0c]: st_047100_0650
[00000c1c]: 地球を導き、新たなる歴史を刻む……<br>それこそが、アースガイドの目的さ。
[00000c6c]: st_047100_0660
[00000c7c]: 待てっ……！
[00000c8c]: st_047100_0670
[00000c9c]: 地球を導き、進化を先導する……だと？<br>神でも気取るつもりか……アーデム！
[00000cec]: st_047100_0680
[00000cfc]: オレは……そんなクソくだらねえ事のために……<br>てめえに協力してたわけじゃねえぞ！
