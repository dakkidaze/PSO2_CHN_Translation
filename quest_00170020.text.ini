[00000330]: T:採掘基地防衛戦：侵入
[0000034c]: Explanation
[00000358]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地周辺に<br>多数のダーカーの反応を確認した。<br>新たに設置された防護壁によって<br>全基地への同時襲撃は回避できるが<br>防護壁の耐久力にも限度がある。<br>各員、ダーカーの侵入を阻止、撃退せよ。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000004c4]: SimpleExplanation
[000004d8]: 採掘基地を防衛せよ！
[000004f0]: Wave1_Talk
[000004fc]: ダーカーが出現しましたー！<br>どの拠点が襲われるか分かりません。<br>協力して拠点を防衛してくださいー！
[0000056c]: Wave2_Talk
[00000578]: 次のダーカーが襲撃してきましたー！<br>皆さんで声を掛けあって、<br>連携して守ってくださいね！
[000005e0]: Wave3_Talk
[000005ec]: み、未確認反応がありますー！<br>ダーカーの兵器が出現する気がします！<br>見つけ次第破壊しちゃって下さい！
[00000660]: Wave4_Talk
[0000066c]: わわっ！<br>複数の強い敵性反応を確認ですー！<br>注意して下さいー！
[000006b8]: Wave5_Talk
[000006c4]: わわっ、ものすごい強い反応……！<br>大型ダーカーが出現するかも<br>しれません！
[0000071c]: Wave6_Talk
[00000728]: これが最後みたいです！<br>あと一息です！　なんとか<br>拠点を守りきってくださいー！
[00000784]: NpcComMsg1
[00000790]: まもなく状況開始ですっ！<br>反応を見るに、ダーカーが何度も何度も<br>襲ってきそうです！　注意して下さい！
[00000804]: NpcComMsg2
[00000810]: 落ちてる結晶のエネルギーを使えば<br>守りを固めることもできますよっ！<br>以上、連絡おしまいです！　ご武運を！
