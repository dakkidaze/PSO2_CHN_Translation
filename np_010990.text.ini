[00000324]: いやー毎日、すごく暑いね！<br>サマーシーズン到来！<br>一年で一番賑やかな季節だよね！
[00000384]: 11_voice_NPC_5099_100
[0000039c]: 暑さでバテたりしてないかな？<br>そんなみんなのために、今年もやるよ！<br>サマーリゾート計画！
[00000404]: text01003
[00000410]: ってわけだから、今回もいろいろと<br>お手伝いしてくれると嬉しいな！
[00000458]: 11_voice_NPC_5099_104
[00000470]: 進捗はどんな感じかなっ？<br>いつまででも待つからねっ！
[000004ac]: text02002
[000004b8]: でもでも無理は禁物だよ！<br>時には甘いものでも食べて<br>ゆっくり休むのも大切！
[00000384]: 11_voice_NPC_5099_100
[00000510]: いやー、真夏って感じだね！<br>これだけ暑いとバテちゃうよねー！
[00000554]: text03002
[00000560]: お手伝いを頼んでるわたしが言うのも<br>ちょっとおかしな話だけど<br>ゆっくり休むのも大切だよ！
[000005c8]: text03003
[000005d4]: 休むときは、とことん休まないと！<br>のんびりしながら食べる、甘いモノって<br>特別に美味しいよねっ！
[00000640]: text04001
[0000064c]: 今年も楽しい夏にしようね！<br>そのための準備、頑張らなきゃ！
[00000384]: 11_voice_NPC_5099_100
[00000690]: でも戦いすぎには注意だよ！<br>時には甘いものでも食べて<br>身体を休めないとね！
[000006e8]: text05001
[000006f4]: おつかれさまー！<br>貴方のおかげで、今年も無事に<br>サマーリゾートができるよ！
[00000384]: 11_voice_NPC_5099_100
[0000074c]: みんなで楽しんで、夏を満喫する！<br>やっぱりこうでなくっちゃ！
[00000790]: text05003
[0000079c]: ほんとにほんとに、ありがとうっ！
