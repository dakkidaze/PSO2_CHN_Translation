Title = 『ホワイトデーPt』について
text01 = 浮遊大陸各地で起こる<br>Eトライアルをクリアした際に<br>「ホワイトデーPt」が手に入ります。<br><br>制限時間以内までに「ホワイトデーPt」が<br>【314】Ptまで達すると<br>クエストクリアとなります。
text02 = このクエストの「ホワイトデーPt」は、<br>同じルームの全員で共有されています。<br><br>クエストポイントがたまるにつれ、<br>発生するＥトライアルが変化しますので、<br>協力してポイントをためましょう。
