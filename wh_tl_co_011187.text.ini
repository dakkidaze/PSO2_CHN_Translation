[00000170]: ここはキャンプシップ。<br>クエストの開始前に準備を整える場所となります。<br><br>便利な端末がいくつかありますので<br>機能を見てみましょう。
[0000020c]: text02
[00000214]: ・<yellow>クエストカウンター端末<c><br>クエストを受注することができます。<br>受注するクエストを間違えた場合や<br>連続でクエストに挑む場合に利用すると良いでしょう。<br><br>・<c 7abafd>ショップ端末<c><br>回復アイテムなどの購入や所持品の売却をすることができます。<br>クエスト進行中も利用できるので、回復アイテムが尽きたら<br>キャンプシップに帰還して補給を行うと良いでしょう。<br><br>・<green>倉庫<c><br>ロビーに帰還することなく、不要な所持品を預けたり<br>倉庫に預けてある所持品を取り出して<br>持ち物を整理することができます。
[00000478]: text03
[00000480]: ・<c fba646>パートナー呼び出し端末<c><br>パートナーやフレンドパートナーをパーティーに<br>参加させることができます。<br>ただし、端末を使用できないクエストもあります。<br><br>・<c fba7c7>メディカル端末<c><br>ドリンクを購入することで「防御力」や「攻撃力」といった<br>ステータスを一時的にアップさせることができます。<br>クエスト出発の前に是非利用してみましょう。
