[00000164]: ユクリータの中より現れた原初の【若人】アウロラ。<br>何かを感じたアウロラの案内で、リリーパの壊世区域へたどり着く。<br>道すがらアウロラは過去を語るも、ユクリータには彼女の恐怖が<br>伝わっていた。その恐怖とは、【若人】だったことを責められ<br>皆に嫌われること。それに対しユクリータは<br>「信じてくれる人がいれば十分」と返す。<br><br>アウロラの言うことを信じ、ここまで来たユクリータ。<br>その信頼に気づいたアウロラは、復活しようと暴れる【若人】を<br>止めるため、ユクリータ専用武器「煌舞アウロラ」へと姿を変えた。<br><br>しかし【若人】の力は大きく、力が足りない。<br>わだかまりを捨て、シャオに協力を頼むユクリータ。<br>シャオもそれに応じ、シップへ戻ってくるように言ったのだった。
