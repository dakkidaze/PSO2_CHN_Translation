[00000224]: st_033020_0010
[00000234]: ねえ、タマヒメちゃん。
[0000024c]: st_033020_0020
[0000025c]: ちゃん付けするでない。<br>わらわはスクナヒメと同一の存在だ。<br>きちんと呼び捨てにせよ。
[000002c0]: st_033020_0030
[000002d0]: あっ、うん、そうだよね<br>ごめん、タマヒメちゃん。
[00000308]: st_033020_0040
[00000318]: ……もう、よい。<br>して、マトイの聞きたいことは<br>『禍津』のことで、よいか？
[00000370]: st_033020_0050
[00000380]: ……わ！<br>よくわかったね、タマヒメちゃん。<br>さすが、スクナヒメの分け身だね。
[000003dc]: st_033020_0060
[000003ec]: ……悪意がないのはわかるのだが<br>こう立て続けだと、からかわれている<br>ようにも思えるのう。
[00000454]: st_033020_0070
[00000464]: ……さて、『禍津』とは<br>星を滅ぼす災厄のこと。
[0000049c]: st_033020_0080
[000004ac]: 嘆きと慟哭より産まれた災厄。<br>生の反対の意味を持つ、禍津神。<br>白と黒を滅ぼし、星を滅ぼすもの。
[00000518]: st_033020_0090
[00000528]: それを鎮めるために、わらわがいる。<br>灰の神子、スクナヒメがな。
[00000570]: st_033020_0100
[00000580]: 星を滅ぼす災厄。<br>なんだか、それだけ聞くと……
[000005b8]: st_033020_0110
[000005c8]: １．ダークファルスみたいだ
[000005e4]: st_033020_0120
[000005f4]: ２．迷惑な神様もいたものだ
[00000610]: st_033020_0130
[00000620]: ……だよね。<br>星に封印されているっていうのも<br>なんだか、ダークファルスみたい。
[0000067c]: st_033020_0140
[0000068c]: それもそうだけど……<br>ダークファルスみたいって<br>思わない？
[000006d4]: st_033020_0150
[000006e4]: 「だあくふぁるす」というのは<br>あの黒い童を指しているのか？<br>案ずるな、奴と『禍津』は別物だ。
[00000750]: st_033020_0160
[00000760]: ……ただし、本質的には<br>似ているのかもしれんがな。
[0000079c]: st_033020_0170
[000007ac]: 本質的？
[000007b8]: st_033020_0180
[000007c8]: 規模の違いこそあれ、嘆きや悲しみなど<br>負の感情より生まれ出でしものは<br>きまって、人に牙をむく。
[00000834]: st_033020_0190
[00000844]: 人から生まれたものであろうとも<br>人を滅ぼしたくなるほどに……<br>醜いのだろうな、負の感情とは。
