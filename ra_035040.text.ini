[0000020c]: ra_035040_0001
[0000021c]: A.P.239/3/10
[00000238]: ra_035040_0010
[00000248]: ……おお、二人とも。<br>ちょうどよいところに来たな。<br>白の王から返事の文が来たぞ。
[000002a8]: ra_035040_0020
[000002b8]: ……おおむね、予想通りの返答じゃ。<br>のう、コトシロよ？
[000002f8]: ra_035040_0030
[00000308]: ……挨拶に始まり、二言目からは<br>いかに黒の民が醜悪かを並べ立て<br>天罰を期待している、と。
[00000370]: ra_035040_0040
[00000380]: 黒の民との講話をもつどころか<br>協力の気配も感じられない返事です。
[000003c8]: ra_035040_0050
[000003d8]: ……怒るでないぞ二人とも。<br>今代の白の王は稀代の腑抜けじゃ。<br>波風立てず、城に籠もるが関の山。
[00000444]: ra_035040_0060
[00000454]: まっこと、予想通りじゃよ。<br>……なさけない話だがな。
[00000490]: ra_035040_0070
[000004a0]: して、黒の王から返事は？
[000004bc]: ra_035040_0080
[000004cc]: 今のところは。
[000004dc]: ra_035040_0090
[000004ec]: やれやれ、あちらはあちらで<br>のんびりが過ぎる。
[00000524]: ra_035040_0100
[00000534]: かの黒い童の気配もない。<br>今のうちに、直接黒の王に<br>意思を問いただしに行くとしよう。
[00000598]: ra_035040_0110
[000005a8]: ……では、私もお供します。
[000005c4]: ra_035040_0120
[000005d4]: 阿呆。守人とはいえ<br>白の民のそなたを連れて行っては<br>無駄に話がこじれるぞ。
[0000062c]: ra_035040_0130
[0000063c]: しかし、今のスクナヒメさまを<br>お一人で行かせるわけには……
[00000680]: ra_035040_0140
[00000690]: だったら、わたしたちが<br>一緒についていくよ。<br>ね、<%me>？
[000006dc]: ra_035040_0150
[000006ec]: １．頷く
[000006f8]: ra_035040_0160
[00000708]: ２．黙る
[00000714]: ra_035040_0170
[00000724]: 危ないって言いたいんでしょ？<br>スクナヒメだけじゃなく、わたしも。<br>……それはわかってる。
[0000078c]: ra_035040_0180
[0000079c]: でも、ここまで関わっておいて<br>放ってなんておけないよ。
[000007dc]: ra_035040_0190
[000007ec]: ……すまぬな。<br>本来はハルコタンの者だけで<br>解決するべきことなのだが……
[00000844]: ra_035040_0200
[00000854]: そんなの、言いっこなしだって。<br>大丈夫だよ、わたしたちは<br>みんなを守るためにいるんだから。
[000008bc]: ra_035040_0210
[000008cc]: そうと決まったら、準備しないと。
[000008f0]: ra_035040_0220
[00000900]: ……みんなのため、と<br>当たり前のように言うのだな。
[0000093c]: ra_035040_0230
[0000094c]: そなたには、それ以上の<br>意味があるだろうに、のう？
