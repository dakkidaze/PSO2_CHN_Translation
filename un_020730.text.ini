[000001a4]: un_020730_0010
[000001b4]: あ、ちょうどいいところに！<br>こんにちは！　パティですよ！
[000001f4]: un_020730_0020
[00000204]: パティちゃんがちゃんと挨拶……？<br>普段からそれ、やれよ……
[00000248]: un_020730_0030
[00000258]: なんかショックを受けてる<br>ティアは放っておいて、ちょうど<br>アナタに聞きたいことがあったの。
[000002c0]: un_020730_0040
[000002d0]: 単刀直入に、アナタ何かやらかした？<br>アークスにとって不都合なこととか。
[00000320]: un_020730_0050
[00000330]: んー、あたしもよくわからないんだけど<br>この前からちょいちょいアナタの情報を<br>聞かれたりするんだよねー。
[000003a4]: un_020730_0060
[000003b4]: 聞いてくる人はたぶん……<br>虚空機関がらみの人。
[000003ec]: un_020730_0070
[000003fc]: 本人に直接聞けば良いことまで<br>こっちに来るからさ。<br>なにかありそうだなーって。
[00000458]: un_020730_0080
[00000468]: ……あ、ご心配なく。<br>私たちからは何も話していません。
[000004a8]: un_020730_0090
[000004b8]: そうそう、パティエンティアは<br>アナタと専属契約中だからね！
[000004fc]: un_020730_0100
[0000050c]: アナタに話すことはあっても<br>アナタのことを話すのはなし！<br>情報屋のポリシーってやつ！
[00000570]: un_020730_0110
[00000580]: 私たちも調べてはいるんですが<br>どうにも後手後手で……
[000005bc]: un_020730_0120
[000005cc]: まー、あの子からの依頼も<br>受けてるから、仕方なし！
[00000608]: un_020730_0130
[00000618]: だから、私たちにできるのは<br>注意喚起ぐらい。
[0000064c]: un_020730_0140
[0000065c]: ……気をつけて。<br>何かが起きようとしてるみたい。
[00000694]: un_020730_0150
[000006a4]: その「何か」がわからないのが<br>ちょっと歯がゆいけど……<br>そこで慌てても仕方ないもんね。
[00000708]: un_020730_0160
[00000718]: なので、あたしとティアは<br>いつも通り、情報収集に<br>東奔西走しちゃうのだ！
