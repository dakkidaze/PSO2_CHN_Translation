[00000350]: 『メディカルセンター』について
[00000370]: text01
[00000378]: メディカルセンターについて説明します。<br><br>メディカルセンターでは次回クエスト中に<br>有効な「能力強化ドリンク」を購入して<br>飲むことが出来ます。<br><br>能力強化ドリンクには、<br>必ず効果が発生する「主効果」と、<br>一定確率でランダムに効果が発生する<br>「副効果」の2種類の効果があります。<br><br>また、「主効果」にはそれぞれ<br>「大」「中」「小」の3種類の段階があり、<br>その中の1種類がランダムで発生します。
[000001dc]: text02
[0000054c]: 条件を満たすとローラから<br>クライアントオーダーを受注する事が<br>出来るようになり、達成すると<br>ドリンクの種類が増えます。<br><br>効果が高い物も購入できるようになりますので、<br>積極的にクライアントオーダーを<br>受けてみましょう。<br><br>ローラはゲートエリア・中央ホールの<br>メディカルセンター前にいます。
