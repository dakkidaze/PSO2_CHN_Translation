[000000c8]: このクエストについて
[000000e0]: text0001
[000000ec]: このクエストでは、<br>Ｅトライアルをクリアした際に<br><c 00ffff>「クリスマスＰｔ」<c>が入手できます。<br><br><c 00ffff>「クリスマスＰｔ」が<br>【1225】ポイントに達する<c>と<br>クエストクリアになります。<br>
[000001f8]: text0002
[00000204]: クエスト中に入手した<c 00ffff>クリスマスＰｔは<br>同じルームに入室している<br>全パーティーで共有<c>します。<br><br><yellow>クエスト開始後は、他のパーティーにより<br>クリスマスＰｔが増えることがありますので<br>ご注意ください。<c><br>
[00000324]: text0003
[00000330]: また、<yellow>サンタスーツやサンタドレス、<br>トナカイ着ぐるみ<c>などの<br><c 00ffff>特定のコスチュームや<br>レイヤリングウェアを装備している場合に<br>ＰＳＥ「コスチュームボーナス」の効果を<br>受ける<c>ことができます。<br><c 00ffff>「コスチュームボーナス」<c>は獲得経験値と<br>レアアイテムのドロップ率が上昇します。<br>対象コスチュームの詳細は<br>プレイヤーズサイトをご覧ください。<br><br><yellow>※途中で効果を受けないコスチュームに<br>　変更した場合は効果が解除されます。<br>　ＰＳＥ効果はこのクエスト限定です。<c>
