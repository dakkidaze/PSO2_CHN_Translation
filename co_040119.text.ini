[000004ac]: Title
[000003e4]: 『ランクマッチ』について
[000004b4]: text0001
[000004c0]: ランクマッチでは<br><c ffff00>バトルロビーの全ブロックのプレイヤーと<br>ランダムでマッチング<c>し<br>バトルするマッチング形式です。<br><br>このマッチング形式では<br>勝敗結果に応じて、バトルランクを決める<br>アリーナポイントが変動し<br>バトルコインを必ず入手できます。<br>
[000004ac]: Title
[00000408]: 『パスワードマッチ』について
[000004b4]: text0001
[00000604]: パスワードマッチでは<br>同じパスワードを設定したプレイヤー同士で<br>マッチングすることが可能です。<br>　<c ff4f3f>※ゲーム開始には6人以上が必要です。<c><br><br><c ff4f3f>このマッチング形式では<br>バトルコインが手に入らず<br>アリーナポイントも変動しません。<c><br><br><c ffff00>またバトル終了時の<br>再マッチングは存在せず<br>必ずバトルロビーに帰還します。<c>
[000007c0]: text0002
[000007cc]: <c 00b0f0>12人全員の所属ユニオンを決めたい<c>時は<br><c ffff00>参加パスワードを入力し<br>「敵ユニオンも上記パスワードを入力した<br>　相手に限定」にチェックを入れる<c>ことで<br>マッチングを開始できます。<br><br>　※どちらも入力しないことで<br>　　　同じ無入力の人とマッチングできます。
[00000924]: text0003
[00000930]: 敵味方ともに同じパスワードで対戦する場合、<br><yellow>以下の文字列をパスワードにくっつけて入力<c>すると<br>ユニオン指定を省略できます。<br><br>●レッドユニオンを指定<br>#red<br><br>●ブルーユニオンを指定<br>#blue<br><br>■入力例<br><c ff9c70>TestPass#red<c>と入力すると、<br>パスワード「TestPass」＆レッドユニオンを<br>指定したことになります。
[00000af4]: text0004
[00000b00]: 敵味方ともに同じパスワードで対戦する場合、<br><yellow>以下の文字列をパスワードに<br>くっつけて入力<c>すると<br>ユニオン指定を省略できます。<br><br>●レッドユニオンを指定<br>#red<br><br>●ブルーユニオンを指定<br>#blue<br><br>■入力例<br><c ff9c70>TestPass#red<c>と入力すると、<br>パスワード「TestPass」＆レッドユニオンを<br>指定したことになります。
[000004ac]: Title
[00000430]: 『バトルランク』について
[000004b4]: text0001
[00000ccc]: ランクマッチのバトル終了時に<br>勝敗に応じて、所属ランクを決める<br>アリーナポイントが変化します。<br><br>アリーナポイントの値に応じて<br>自身の所属するランクが変動します。<br><br><c ffff00>このランクが高ければ高いほど<br>バトル終了時にもらえるバトルコインの量が<br>増加します。<c>
[000007c0]: text0002
[00000e18]: またアリーナポイントは一定期間<br>開催されるランキングにも影響します。<br><br><c ffff00>所属するランクが高ければ高いほど<br>期間終了時にもらえるランキング報酬が<br>より豪華なものになります。<c>
[000004ac]: Title
[00000454]: 『バトルランキング』について
[000004b4]: text0001
[00000efc]: バトルアリーナでは<br><c ffff00>毎月1日AM6:00～翌月1日AM6:00<c>で<br>全プレイヤーを対象としたランキングが<br>開催されます。<br><br>当月の1日AM6:00時点のランクや順位に基づき<br>ランキング報酬を<br><c 00b0f0>所属シップのアークスリーグ管理官ミミ<c>から<br>受け取ることができます。
[000007c0]: text0002
[00001064]: <c ff4f3f>またランキングが終了した時点で<br>所属するランクに応じて<br>以下のようにリセットされます。<c><br><br>　◆LEGEND　⇒　S1<br>　◆S1～S4　⇒　　S5　◆S5　⇒　A1<br>　◆A1～A4　⇒　A5　◆A5　⇒　B1<br>　◆B1～B4　⇒　　B5　◆B5　⇒　C1<br>　◆C1～C4　⇒　C5　◆C5　⇒　D1<br>　◆D1～D4　⇒　　D5　◆D5　⇒　D5維持
[000004ac]: Title
[0000047c]: 『ランキングの確認』について
[000004b4]: text0001
[00001210]: 自身のバトルランキング情報は<br><c 00b0f0>メインメニュー⇒コンテンツ情報⇒<br>バトルアリーナ情報<c>から確認できます。<br><br>また全体のバトルランキング情報や<br>過去の情報を見たい時は<br><c 00b0f0>バトルロビー内のバトルモニュメント<c>から<br>確認することができます。
