[000000c0]: 『トリックオアトリート４！』について
[000000e8]: text01
[000000f0]: 『トリックオアトリート４！』について<br><br>このクエストでは、エネミーを撃破したり<br>Ｅトライアルをクリアした際に<br><c 00ffff>「クエストポイント」<c>が入手できます。<br><br><c 00ffff>「クエストポイント」が<br>【1031】ポイントに達する<c>と<br>クエストクリアになります。<br>
[00000248]: text02
[00000250]: また、<yellow>ホラーリリーパスーツや<br>ホロウワンダラー、ワンダーシーカー<c>などの<br><c 00ffff>特定のコスチュームを装備している場合、<br>ＰＳＥ「コスチュームボーナス」の効果を<br>受ける<c>ことができます。<br><br><c 00ffff>「コスチュームボーナス」<c>は経験値の上昇と<br>レアなアイテムのドロップ率が上昇します。<br>対象コスチュームの詳細は<br>プレイヤーズサイトをご覧ください。<br><br><red>※途中で効果を受けないコスチュームに<br>　変更した場合は効果が解除されます。<br>　ＰＳＥ効果はこのクエスト限定です。<c>
