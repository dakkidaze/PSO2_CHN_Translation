[0000014c]: 『コレクトファイル』について
[0000016c]: text01
[00000174]: 「コレクトファイル」とは、<br>リストから欲しい武器などの報酬を選んで、<br>そのための<yellow>必要アイテムを集める仕組みです。<c><br><br>クエストカウンターの装備管理官「プリン」の<br>「コレクトファイル」から、報酬を選びます。<br><br>報酬のコレクトシートを複数入手しておくと、<br>すべて同時に進めることができます。<br><br>シートの最大所持数は基本３枚で、<br>プレミアムセット有効期間中は＋２枚、<br>SGで最大＋２枚まで拡張できます。
[00000360]: text02
[00000368]: 「必要アイテム」は、対象エネミーを倒すと<br>クエストクリア時にゲージが上昇します。<br>100％で<br><yellow>次回撃破時に必要アイテムが確定ドロップ！<c><br><br>これを拾うと「COMPLETE！」に変化します。<br>すべて達成すると、報酬アイテムをゲット！<br>※<yellow>たまたまドロップした必要アイテムを<br>拾った時も、「COMPLETE!」に変化します。<c>
[00000504]: text03
[0000050c]: 「報酬アイテム」を受け取ったシートは、<br>一定期間、再挑戦はできません。<br><br>同じシートをすぐに再挑戦したい場合は、<br>スタージェムを消費してクールタイムを<br>リセットすることが可能です。<br><br>※クリアしたシートを破棄すれば、<br>　別のシートを受け取ることもできます。
