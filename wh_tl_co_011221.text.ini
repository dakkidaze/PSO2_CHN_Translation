[0000014c]: 『エクスキューブ』について
[00000168]: text01
[00000170]: 「エクスキューブ」システムについて説明します。<br><br>これは、クラスレベル上限に達した後も経験値を獲得でき、<br>１レベル相当の経験値を溜めると「クラスエクスキューブ」<br>というアイテムが手に入るシステムです。<br><br>入手できるエクスキューブはクラスごとに異なり、<br>ハンターなら「Huエクスキューブ」、<br>ファイターなら「Fiエクスキューブ」のようになります。
[000002fc]: text02
[00000304]: クラスレベル上限に達すると、<br>以後の獲得経験値がオレンジ色で表示されます。<br><br>この状態で経験値を１レベル相当溜めると、<br>「クラスエクスキューブ」を入手できます。<br><br>獲得した「エクスキューブ」が<br>アイテムパックに持ちきれない場合は、<br>倉庫または一時倉庫に預けられます。
[00000440]: text03
[00000448]: 「クラスエクスキューブ」は、<br>クラスごとの追加スキルポイントを入手できる<br>クライアントオーダーで必要となります。<br><br>余ったクラスエクスキューブは、<br>ショップエリア１Ｆにある「リサイクルショップ」で<br>特別なアイテムや、普通のエクスキューブに交換できます。<br><br>また、普通のエクスキューブは、<br>ショップエリア２Ｆにある「エクスキューブ交換ショップ」で<br>色々なアイテムと交換できます。
