[00000244]: A.P.239/3/3/14:00
[00000268]: st_034050_0010
[00000278]: いっぱいコピーを作ってあげたら<br>お腹がぐーぐー減っちゃった。
[000002bc]: st_034050_0020
[000002cc]: うん。だからひとりぐらい<br>喰べちゃおう。ぱっくんと。
[00000308]: st_034050_0030
[00000318]: あ……っ。
[00000324]: st_034050_0040
[00000334]: ちいいっ……！
[00000344]: st_034050_0050
[00000354]: あれ、あれあれあれ？<br>アークスを狙ったら【巨躯】が<br>入ってきてくれたよ？
[000003ac]: st_034050_0060
[000003bc]: もうけものだね、もうけもの。<br>そのまま、喰っちゃおう。
[000003fc]: st_034050_0070
[0000040c]: 調子に乗るなよ【双子】……！<br>貴様の思惑ごと、潰してくれるわ！
[00000454]: st_034050_0080
[00000464]: うわっ、うわわわっ！<br>力尽くで、空間を潰すつもり？<br>馬鹿なの？　馬鹿なの？
[000004bc]: st_034050_0090
[000004cc]: ぼくたちごと、どこかに跳ぶ気？<br>さっすが馬鹿だね、図抜けた馬鹿だね。<br>死ぬ気なの？　死ぬ気なの？
[0000053c]: st_034050_0100
[0000054c]: げ、ゲッテムハルト様っ！
[00000568]: st_034050_0110
[00000578]: 否！　断じて否！<br>我が名はダークファルス【巨躯】！<br>そのような、弱き名ではない！
[000005d8]: st_034050_0120
[000005e8]: 貴様もアークスの端くれであるならば<br>その手に……未来を求めよ！<br>諦観を捨てろ！　過去に縛られるな！
[00000658]: st_034050_0130
[00000668]: その結末を、お前は見たはずだ！<br>なぁ、そうだろうがよォ！
[000006a8]: st_034050_0140
[000006b8]: だから、俺のようには<br>なるんじゃねえぞ……ディア。
[000006f4]: st_034050_0150
[00000704]: ……はい、ゲッテムハルト様。
[00000724]: st_034050_0160
[00000734]: あいつ、最後に名前を呼んでたよな。<br>もしかして……あいつにもまだ……
[00000780]: st_034050_0170
[00000790]: ……いいんです、ゼノ様。<br><%me>様。<br>もう、いいんです。
[000007dc]: st_034050_0180
[000007ec]: ……あの方が呼んでくれた通り<br>私は、メルランディアです。<br>だからもう、いいんです。
[0000084c]: st_034050_0190
[0000085c]: ……そうか。
[0000086c]: st_034050_0200
[0000087c]: ちょっ、姉ちゃん……！
[00000894]: st_034050_0210
[000008a4]: ……触るな！<br>あたしは……そんなのじゃない！
[000008d8]: st_034050_0220
[000008e8]: でも、あたしは……！<br>ダークファルスでもないのなら……<br>あたしは……一体、何なの？
[00000948]: st_034050_0230
[00000958]: ユク姉ッ！
[00000964]: st_034050_0240
[00000974]: ……はは、また逃げられちまった。
[00000998]: st_034050_0250
[000009a8]: でも、大丈夫。<br>おれは諦めねえよ。<br>いつか必ず、通じ合える。
[000009f4]: st_034050_0260
[00000a04]: どこに行ってても、探し出してやるさ。<br>姉ちゃんは忘れてるのかもしれないけど<br>おれは、探し物が得意だからな。
[00000a7c]: st_034050_0270
[00000a8c]: なにせ、いつも姉ちゃんのものを<br>探してやってたんだ。
[00000ac8]: st_034050_0280
[00000ad8]: 今回も、同じ。<br>必ず……見つけ出してやる。
