[00000210]: un_032050_0010
[00000220]: おっ、あんたか。<br>今日はあのおっかないねーちゃんは<br>一緒やないんやな。
[00000274]: un_032050_0020
[00000284]: 誰がおっかないねーちゃんだって？
[000002a8]: un_032050_0030
[000002b8]: げ、ねーちゃんおったんかい！
[000002d8]: un_032050_0040
[000002e8]: まったく、人が聞いてないと思って<br>好き勝手言ってくれるわね。
[0000032c]: un_032050_0050
[0000033c]: ……あれ？<br>なんやねーちゃん、今日は大人しいな。<br>前やったらがーっと攻撃してきたやろ。
[000003a0]: un_032050_0060
[000003b0]: しばらく見いひんうちに<br>服も変えて……どないしたん？
[000003ec]: un_032050_0070
[000003fc]: ああ、この格好？<br>ゼノが戻ってきたから<br>もうあたしが無理する必要ないし。
[00000454]: un_032050_0080
[00000464]: ハンターも結構楽しかったけど<br>あたしはやっぱり、フォースが<br>一番しっくりくるわね。
[000004c4]: un_032050_0090
[000004d4]: んー、まあ似合ってはいるけど<br>……なーんか、物足りん感じやなあ。
[0000051c]: un_032050_0100
[0000052c]: 物足りないって、何がよ。
[00000548]: un_032050_0110
[00000558]: こう、ねーちゃんの内に秘められた<br>凶暴さというか、おっかなさというか<br>そういうものを感じさせる要素が……
[000005d0]: un_032050_0120
[000005e0]: ってうわっ、あぶなっ！
[000005f8]: un_032050_0130
[00000608]: ちっ、避けたか。
[0000061c]: un_032050_0140
[0000062c]: け、結局やっとることは<br>前と何も変わっとらんやないかい！
[0000066c]: un_032050_0150
[0000067c]: 恋人帰ってきてくれたんなら<br>少しぐらいおしとやかになっとけ！
[000006c0]: un_032050_0160
[000006d0]: こ、恋人じゃないわよっ！
[000006ec]: un_032050_0170
[000006fc]: まだんなこと言っとるんかい。
