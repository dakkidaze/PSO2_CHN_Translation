[00000428]: ネッキーからの挑戦状！
[00000440]: Explanation
[0000044c]: アークスのみんな！<br>ボクの挑戦を受けてみないかい？<br>ＶＲ空間に再現した惑星リリーパ採掘基地。<br>その全拠点を迫り来る他惑星のエネミーから<br>守りきるっていう、特別なクエストさ！<br>A.I.Sは使用禁止、他にもいろいろ制限アリの<br>ハードなクエスト、乗り越えられるかな！<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000005d8]: SimpleExplanation
[000005ec]: 採掘基地を防衛せよ！
[00000604]: Wave1_Talk
[00000610]: エネミーが現れるよ！<br>マップで状況を確認しながら<br>拠点を守っていってね！
[00000668]: Wave2_Talk
[00000674]: ソルザ・ブラーダに侵食された<br>防衛ソケットは使えなくなっちゃうよ！<br>そうなる前に倒しきれるかな！
[000006e4]: Wave3_Talk
[000006f0]: A.I.Sエクソーダやダーカー粒子砲台も<br>そろそろ出番が来そうだね！<br>迎え撃つ準備ができてるかな？
[00000760]: Wave4_Talk
[0000076c]: 強力なエネミーが現れるよ！<br>拠点防衛のため、侵攻するエネミーを<br>全て殲滅してね！
[000007cc]: Wave5_Talk
[000007d8]: ゼータ・グランゾを見かけたら<br>優先的に倒したほうがいいよ！<br>最後まで放っておくと大変だからね！
[00000844]: Wave6_Talk
[00000850]: さあ、最後の戦いだよ！<br>キミたちにこの攻撃がしのげるかな？
[00000894]: Wave1_Talk_Cool
[000008a4]: さあ！　クエストの始まりだよ！<br>迫るエネミーから、拠点を守ってね！
[000008f0]: Wave2_Talk_Cool
[00000900]: なかなかやるね！<br>でも、次のウェーブはもっと大変だよ！<br>ソケットの守りは、大丈夫？
[00000960]: Wave3_Talk_Cool
[00000970]: 正結晶を集めると、拠点の端末や<br>防衛ソケットの機能が使えるよ。<br>いっぱい集めて有効活用してね！
[000009dc]: Wave4_Talk_Cool
[000009ec]: 次のウェーブで出てくるエネミーたちは<br>今までとちょっと動きが違うよ！<br>どこの拠点を攻めてくるかわかるかな？
[00000a64]: Wave5_Talk_Cool
[00000a74]: そろそろボクも本気で行くよ！<br>とっておきのあのエネミーたちを<br>出しちゃうからね！
[00000ad4]: Wave6_Talk_Cool
[00000ae4]: 次が最後のウェーブだよ！<br>ここからは総力戦だから<br>しっかり準備をしておいてね！
