[000001f4]: un_032030_0010
[00000204]: 平穏に包まれていた惑星ウォパルに<br>突如出現した謎の遺跡群！
[00000248]: un_032030_0020
[00000258]: 謎じゃないよ。公表されてるよ。<br>ルーサーが利用していた研究施設だよ。
[000002a4]: un_032030_0030
[000002b4]: 解析に向かったパティエンティアを<br>遮るように立ちはだかる、謎の敵！
[00000300]: un_032030_0040
[00000310]: だから謎じゃないっての。<br>研究施設から出てきた海王種だっての。
[00000358]: un_032030_0050
[00000368]: 絶体絶命のあたしたち！<br>……果たして、運命やいかに！
[000003a4]: un_032030_0060
[000003b4]: つづくっ！
[000003c0]: un_032030_0070
[000003d0]: 続かないよ。<br>あ、こんにちは、ティアです。
[00000404]: un_032030_0080
[00000414]: いやー、海岸調べてー、海底調べてー<br>もう流石に調べるところないだろって<br>思ってたら、続いたねー。
[00000484]: un_032030_0090
[00000494]: 新たに出現とは<br>流石のあたしも予想外！
[000004c4]: un_032030_0100
[000004d4]: 海岸にあった残骸、海底の施設。<br>そして今回の遺跡。どれもはるか昔に<br>フォトナーが作ったものなんだって。
[00000548]: un_032030_0110
[00000558]: その後、遺棄された施設を<br>ルーサーが利用していたみたい。
[00000598]: un_032030_0120
[000005a8]: それにしても、フォトナーはさ<br>なーんでこんなの作ったんだろ？
[000005ec]: un_032030_0130
[000005fc]: ……それは誰にもわからない。<br>ルーサーも、本来とは違う<br>使い方をしていたみたいだし。
[00000660]: un_032030_0140
[00000670]: んー、遺跡の作りはなんだか楽しげ。<br>水だらけで穏やかな惑星だからー……<br>……はっ、ぴーんときた！
[000006e0]: un_032030_0150
[000006f0]: ずばり！<br>フォトナーは、自分たち専用の<br>遊び場を作ろうとしてたんだよ！
[00000744]: un_032030_0160
[00000754]: はい？　遊び場？
[00000768]: un_032030_0170
[00000778]: だってこんな気持ちの良い気候と<br>水でいっぱいの惑星だよ？<br>遊びたくなるのが人情ってものでしょ！
[000007e4]: un_032030_0180
[000007f4]: ……あたらずとも遠からず、かも。<br>フォトナーはそのぐらい好き勝手に<br>やってたって、資料にあったし……
[00000868]: un_032030_0190
[00000878]: 娯楽や息抜きは必要不可欠！<br>そこにアークスも、フォトナーも<br>関係ないない！
[000008d0]: un_032030_0200
[000008e0]: だからー、あたしたちもー<br>息抜きのため、泳いだり<br>遊んだりしちゃうってのは……！
[00000940]: un_032030_0210
[00000950]: ダメ。
