[0000027c]: st_034060_0010
[0000028c]: 結局、リリーパに現れていた【若人】は<br>本物の【若人】ではなかった。
[000002d8]: st_034060_0020
[000002e8]: 彼女はアフィンの姉、ユクリータ。<br>彼女が十年前に、死にかけた<br>【若人】の残滓を受け取っただけ。
[00000354]: st_034060_0030
[00000364]: 本物の【若人】は十年前に<br>【双子】に喰われていた、ってわけだ。
[000003ac]: st_034060_0040
[000003bc]: ……それで、アフィン。<br>きみはユクリータを探して<br>どうするつもり？
[0000040c]: st_034060_0050
[0000041c]: 彼女は本物の【若人】でないとはいえ<br>ダークファルスの力を受け継いでいる。<br>アークスにとっての、敵だよ？
[00000490]: st_034060_0060
[000004a0]: 敵かどうか決めるのは<br>アークスじゃない。<br>……おれと、ユク姉だよ。
[000004f0]: st_034060_0070
[00000500]: ……そうだね。わかった。<br>アフィン、好きなようにやるといい。<br>アークスはきみの好き勝手を支えよう。
[00000570]: st_034060_0080
[00000580]: だから、いざというときには<br>ちゃんとぼくたちの力を借りるように。
[000005c8]: st_034060_0090
[000005d8]: わかった。<br>じゃあまたな、相棒。
[00000600]: st_034060_0100
[00000610]: ダークファルスと、対話か。<br>さて、どうなることやら……
[00000650]: st_034060_0110
[00000660]: でも、わたしは信じてあげたい。<br>あの二人なら、きっと<br>わかりあえるって……
[000006b8]: st_034060_0120
[000006c8]: ……そうだね。
