[00000344]: 惑星ナベリウスの壊世区域において<br>突如、世壊種だけでなく、原生種や<br>龍族、機甲種に海王種などのエネミーが<br>発生した。またその現象との関連は不明だが<br>局所的な激しい雷雨の発生と正体不明の<br>有翼型エネミーの出現も確認されている。<br>アークス各員は、至急現地に赴き<br>該当個体を調査し、必要に応じて討伐せよ。<br>――――――――――――――――――――<br>失敗条件/最深部での敗北
[000004ec]: SimpleExplanation
[00000500]: 異変を引き起こす元凶を撃破せよ！
[00000524]: NpcComMsg1
[00000530]: アンガ・ファンダージの反応を感知。<br>この先に出現しているようです。
[0000057c]: NpcComMsg2
[00000588]: 現在、要調査対象とされている<br>正体不明の有翼型エネミーとは<br>違いますが、放ってはおけません。
[000005f4]: NpcComMsg3
[00000600]: この領域で確認されている異常気象の<br>原因かもしれませんし……<br>早急な撃破をお願いします。
[00000524]: NpcComMsg1
[00000668]: ……さん！　……みなさん！　<br>皆さん、応答してください！<br>良かった……通じたようですね。
[0000057c]: NpcComMsg2
[000006d0]: ……ここは、どこでしょう？<br>座標自体は惑星ナベリウスのまま……<br>ですが、これは？
[000005f4]: NpcComMsg3
[00000730]: 今まで起きていた異変も、この先に潜む<br>エネミーによる影響でしょうか？<br>嫌な予感がします、どうか気を付けて。
