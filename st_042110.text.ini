[00000564]: 別にお前に用はねーよ。<br>用があるのは、お前の部屋だ。
[000005a0]: st_042110_0110
[000005b0]: え、えっ？　あたしの部屋って……！<br>べ、別に何も変わってないわよ。<br>それより、どうして！？
[00000618]: st_042110_0120
[00000628]: 八坂家の家長としては、出来の悪い妹が<br>清く正しく健やかに成長しているか<br>部屋の隅から隅まで確認しないと不安でなあ。
[000006a8]: st_042110_0130
[000006b8]: ……つっても<br>大して成長してないのは見りゃわかるな。
[000006f4]: st_042110_0140
[00000704]: う……うっさい！　余計なお世話よ！<br>ええい、もう！　子供みたいに頭撫でるな！
[00000758]: st_042110_0150
[00000768]: じゃあ話を戻すか。<br>ヒツギ、お前の部屋には<br>本当に何もないんだろうな？
[000007bc]: st_042110_0160
[000007cc]: ……な、なんでそんなこと聞くのよ。
[000007f0]: st_042110_0170
[00000800]: 質問しているのは、こっち。<br>本当に、何もないな？
[00000838]: st_042110_0180
[00000848]: …………当たり前でしょ。
[00000864]: st_042110_0190
[00000874]: ……ならいい。
[00000884]: st_042110_0200
[00000894]: ちょっと兄さん！<br>あたしの質問に答えてよ！<br>なんでそんなこと聞いてきたの！？
[000008f0]: st_042110_0210
[00000900]: ……そういや聞いたぜ、ヒツギ。<br>お前、次期生徒会長とか言われて<br>もてはやされてるらしいな。
[00000968]: st_042110_0220
[00000978]: 優秀なのはいいことだ。<br>力があるのもいいことだろう。
[000009b4]: st_042110_0230
[000009c4]: だからといって<br>流されるままになるなよ。
[000009f4]: st_042110_0240
[00000a04]: 意志や覚悟もなしに<br>なんでもかんでも首を突っ込むと<br>そのうち、取り返しのつかないことになるぞ。
[00000a70]: st_042110_0250
[00000a80]: どういう意味よ……
[00000a94]: st_042110_0260
[00000aa4]: お前の質問に答えただけだよ。<br>あとはそのちっこい頭と身体で<br>じっくり考えてみな、次期生徒会長。
[00000b10]: st_042110_0270
[00000b20]: あっ、ちょっと！　もう！<br>いつもいつもああやって煙に巻いて……
[00000b68]: st_042110_0280
[00000b78]: 優秀で、生徒会長になって、力を振るって<br>そして……マザーの力になる。<br>それの何が悪いってのよ、バカ兄貴。
[00000bf0]: st_042110_0290
[00000c00]: コオリ、ごめんー。<br>ちょっと兄さんにつかまって<br>遅くなっちゃった。
[00000c50]: st_042110_0300
[00000c60]: おや、丁度良いところに来たね。
[00000c80]: st_042110_0310
[00000c90]: あんたは……この前の変態社長！<br>たしか、亜贄萩斗！
[00000ccc]: st_042110_0320
[00000cdc]: ひどい覚え方してるねキミ！
[00000cf8]: st_042110_0330
[00000d08]: ひ、ヒツギちゃあーん……！<br>よかった、よかったあ！
[00000d44]: st_042110_0340
[00000d54]: よかった、ヒツギちゃん！<br>来てくれてよかった……！<br>わたし、信じてたよぉ！
[00000dac]: st_042110_0350
[00000dbc]: こ、コオリ、大げさじゃない？<br>……はっ、まさか！
[00000df4]: st_042110_0360
[00000e04]: 何もしてない。私は何もしてないよ。<br>私は、ここの卒業生。<br>ついでに、五年前の生徒会長は私だ。
[00000e70]: st_042110_0370
[00000e80]: 元生徒会長……ってことは<br>マザー・クラスタのことも……
[00000ec0]: st_042110_0380
[00000ed0]: ここの生徒会メンバーは、例外なく全員<br>マザー・クラスタに所属している、だろう？<br>もちろん、私だって例外じゃない。
[00000f50]: st_042110_0385
[00000f60]: 近くに寄ったから、久々に先輩風でも<br>吹かせてみようかな、と思っただけなのに<br>よもやここまで踏んだり蹴ったりとはね。
[00000fe0]: st_042110_0390
[00000ff0]: うちのアプリの高校生モニターの相談とか<br>しておきたかったんだけど、また今度にするよ。<br>……それじゃあね、八坂火継さん。
[00001074]: st_042110_0400
[00001084]: コオリ、あの変態出てったからもう大丈夫だよ。<br>……コオリ？　本当に大丈夫？
[000010d8]: st_042110_0410
[000010e8]: ……ねえ、ヒツギちゃん。<br>ヒツギちゃん、マザー・クラスタに……<br>マザーに誘われたときのこと、覚えてる？
[0000115c]: st_042110_0420
[0000116c]: わたしは今でも忘れないよ。<br>絶対に忘れたことはない。
[000011a8]: st_042110_0430
[000011b8]: わたしは友達がいなくて、ひとりぼっちだった。<br>……そんなときに、マザーが導いてくれた。<br>マザー・クラスタに導いてくれた。
