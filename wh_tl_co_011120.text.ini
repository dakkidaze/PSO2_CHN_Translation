[00000144]: 『打撃力・射撃力・法撃力』について
[00000168]: text01
[00000170]: 攻撃力には「打撃力」「射撃力」「法撃力」の<br>３種類があります。<br><br>「打撃力」は打撃武器による近接攻撃<br>「射撃力」は射撃武器による間接攻撃<br>「法撃力」はテクニックを用いた攻撃に影響します。<br><br>パラメータの数値が高いほど、各攻撃方法の<br>威力が上昇します。
[0000029c]: text02
[000002a4]: また「技量」が高いとダメージの振れる幅が小さくなり、<br>高い威力で安定したダメージが与えられます。<br><br>防御力も「打撃防御」「射撃防御」「法撃防御」の<br>３種類があり、それぞれのダメージを軽減します。<br>「技量」を上げることで、受けるダメージを<br>低く抑えることができます。
