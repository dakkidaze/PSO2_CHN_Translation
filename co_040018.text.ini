[000000c8]: 『クエストトリガー』について
[000000e8]: text01
[000000f0]: <yellow>アイテム「クエストトリガー」を使うと<br>一部の緊急クエストなどを好きな時に<br>遊ぶことができます。<c><br><br>クエストトリガーは、<br>ゲートエリアにいる店員「シロナ」の<br>「トレジャーショップ」で購入できます。
[000001f0]: text02
[000001f8]: 購入したクエストトリガーは、<br>クエストカウンターの<br><yellow>「トリガークエストを受注する」<c>から<br>使用できます。<br><br><c 00ffff>※トリガー使用者のみ<br>　 レアドロップ倍率と獲得経験値が<br>　 ＋100％されます。<c><br><yellow>※特定のメンバーでプレイしたい方は<br>　 パスワード設定をご利用ください。<c><br><yellow>※クエスト受注時に消費した<br>　 クエストトリガーは、戻りません。<c>
[000003e0]: text03
[000003e8]: <yellow>クエストトリガーの使用者が<c><br>「クエスト破棄」「回線切断」などで<br>そのクエストからいなくなると、<br><yellow>その部屋の全員がクエスト破棄になる<c><br>ため、ご注意ください。<br><br><red>※トリガー使用時から3分間かつ<br>　 再受注可能回数が残っている場合は<br>　 使用者のみ再受注することができます。<br>※再受注可能回数は3回です。<br>　 再受注するたびに1回ずつ減少します。<br>※クエストクリアまたは失敗すると<br>　 回数や時間に関係なく<br>　 再受注できなくなります。<c>
