[00000238]: 女の子
[00000240]: st_025020_0010
[00000250]: あの子が持っている<br>あれは……クラリッサか！？<br>どうしてこんなところに……
[000002a8]: st_025020_0020
[000002b8]: アークスさん……？
[000002cc]: st_025020_0030
[000002dc]: おねえちゃんが……<br>わたしにこれを貸してくれて<br>おねえちゃんが、ひとりで……！
[00000338]: st_025020_0040
[00000348]: わたしはもう、大丈夫だから……<br>アークスさん、おねがい！<br>これ、もっていってあげて！
[000003ac]: st_025020_0050
[000003bc]: あのおねえちゃんを、たすけてあげて！<br>おねがい、おねがい……！
[00000404]: st_025020_0060
[00000414]: わたしは貴方に願う。<br>最奥にて奮闘する彼女に、力を。<br>……わたしを、届けて欲しい。
[00000474]: st_025020_0070
[00000484]: 白錫クラリッサの時限譲渡……<br>その情報量と加護を受けた子、か。<br>……面白い。
[000004e0]: st_025020_0080
[000004f0]: お嬢さん、もう身体は大丈夫なのかな？
[00000518]: st_025020_0090
[00000528]: ……だれ？
[00000534]: st_025020_0100
[00000544]: アークスに与する者、だよ。
[00000560]: st_025020_0110
[00000570]: それにしても、幸運なお嬢さんだ。<br>こんな状況で生き残れたのは<br>君ぐらいのものじゃないかな？
[000005d8]: st_025020_0120
[000005e8]: あたしだけ……生き残った……？<br>みんな、死んじゃったの……？
[0000062c]: st_025020_0130
[0000063c]: おそらくは、ね。
[00000650]: st_025020_0140
[00000660]: お嬢さん、力が欲しくはないかい？
[00000684]: st_025020_0150
[00000694]: ちか……ら……？
[000006a8]: st_025020_0160
[000006b8]: そう、力さ。<br>あのお姉ちゃんや、みんなを救うための<br>圧倒的な力が、欲しくないかい？
[00000718]: st_025020_0170
[00000728]: ……ほしい。
[00000738]: st_025020_0180
[00000748]: 勇敢なお嬢さん。<br>君の名前を教えてもらえるかな？
[00000780]: st_025020_0190
[00000790]: サラ。
