[00000248]: un_020190_0030
[00000258]: そんなところに<br>気を使ってたんだ……<br>あ、どうも、ティアです。
[000002a4]: un_020190_0040
[000002b4]: まー、それはそれとして<br>前にアナタが気にしていた<br>アレについて、調べてきたよー！
[00000314]: un_020190_0050
[00000324]: アレってのは……ほら、アレ！<br>すっごくおっきくて強くて<br>ヤバいアレ！
[00000378]: un_020190_0060
[00000388]: クラリスクレイスの持ってた<br>クラリッサのこと。
[000003c0]: un_020190_0070
[000003d0]: そうそれ！<br>ロッド型創世器、白錫クラリッサ！
[00000404]: un_020190_0075
[00000414]: 気にしてたよね？<br>気にしてたの、確かアナタだよね？<br>まあいっか、聞いてけ聞いてけー！
[00000478]: un_020190_0080
[00000488]: 見目麗しい純白のフレームを持ち<br>振るうその姿はさながら光の……<br>ってあれ？　白かったっけ？
[000004f0]: un_020190_0090
[00000500]: ……そういうのが引っかかったから<br>調べてみたんじゃない。<br>もうパティちゃん黙ってて。
[00000564]: un_020190_0100
[00000574]: クラリッサの所在なんだけど……<br>どうも、十年前に紛失したらしいわ。
[000005c0]: un_020190_0110
[000005d0]: だから、今代のクラリスクレイスが<br>所持しているあれは、ニセモノね。
[0000061c]: un_020190_0120
[0000062c]: といっても、ニセモノと<br>バカにできない性能みたいだけど。<br>……身をもって教えられたし。
[00000690]: un_020190_0130
[000006a0]: なんでも、創世器のなかでも<br>クラリッサは相当特別なもので<br>持ち主を選ぶとか、何とか……
[00000704]: un_020190_0140
[00000714]: 持ち主を選ぶって、杖が<br>生きてたりするのかな！<br>杖が話しかけてきたりして！
[0000076c]: un_020190_0150
[0000077c]: ……確かに、クラリスクレイスは<br>よく杖に向かって話している姿が<br>目撃されているらしいけど。
[000007e4]: un_020190_0160
[000007f4]: 「力が欲しいか……？<br>欲しいのなら……言うこと聞け！」<br>みたいな？
[00000844]: un_020190_0170
[00000854]: なんでそんな偉そうなの？
[00000870]: un_020190_0180
[00000880]: クラリスクレイスが<br>偉そうだったから。
[000008b0]: un_020190_0190
[000008c0]: ……言い得て妙だね。
