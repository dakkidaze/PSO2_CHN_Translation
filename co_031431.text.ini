[000000c0]: 『MISSION：決断』について
[000000e4]: text01
[000000ec]: 『MISSION：決断』について説明します。<br><br>道中で入手したアイテムをうまく使いながら<br>５つのミッションを踏破するクエストです。<br><br>ミッション２以降では各ミッション開始直後の<br>左右どちらかのスイッチを選択し進行します。<br><br>スイッチを踏むことで<br>レーザーフェンスが解除され、<br>アイテムを入手できます。<br><red>解除しなかった側のアイテムは<br>入手できなくなるので注意して選択しましょう。<c>
[000002c0]: text02
[000002c8]: 「MISSION：決断」では全武器のギアのスキルを<br>ミッション開始時から習得しています。<br><br>ギアシステムの発動と効果を活かし<br>ミッションを攻略してください。
