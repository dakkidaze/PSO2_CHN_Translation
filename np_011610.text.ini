[0000047c]: 『メセタンシューター』について
[000003cc]: text01
[0000049c]: 『メセタンシューター』について説明します。<br><br>メセタンシューターは最大4人同時プレイが<br>可能なカジノゲームとなります。<br><br>ステージ奥に登場するエネミーを倒すことで<br>落ちてくるコインボールをキャッチして<br>コインを増やすゲームです。
[000003f4]: text02
[000005ac]: 落ちてくるコインボールは、プレイヤー銃座<br>正面に設置されているキャッチャーに<br>入れることでキャッチすることができます。<br>プレイヤー銃座を左右に動かして、<br>うまくコインボールをキャッチしましょう。
[00000428]: text03
[00000688]: コインボールには様々な種類が存在します。<br>中にはキャッチしてしまうと獲得コインが<br>減ってしまうボールもあるので注意が必要です。<br>また、キャッチすると銃座から発射される弾が<br>一定時間強化されたり、移動速度がアップ<br>したりする<yellow>アイテムボール<c>も存在します。<br>他にも多彩な効果をもたらすボールが<br>存在するので自分で確かめてみましょう。
[00000474]: text00
[00000810]: 『メセタンシューター』の遊び方（基本編）について
[000003cc]: text01
[00000844]: 『メセタンシューター』の<br>遊び方について説明します。<br><br>メセタンシューターは、最大4人で遊べる<br>協力ゲームで、4席が1つのサテライト<br>となり、サテライト毎に異なった<br>ゲームが進行しています。<br><br><red>フレンドと一緒にプレイしたい時は、<br>同じサテライトの席にアクセスしましょう。<c>
[000003f4]: text02
[0000099c]: 空席状態の銃座にアクセスすることで<br>ゲームにエントリーすることができます。<br>エントリー時にはゲームレートを選択します。<br>レートは支払うCCが多いほど、ゲーム内で<br>増減するコイン量が大きくなります。
[00000428]: text03
[00000a7c]: ゲームは<yellow>WAVE<c>ごとに構成され<br>1回のゲームプレイでは、3WAVEを<br>必ずプレイすることができます。<br><br>1WAVEごとに制限時間が存在し、<br>0になるとインターバルを挟んで<br>次のWAVEが開始されます。<br><br>※WAVE進行中に他プレイヤーが参加した<br>際には、次のWAVEから参加となります。
[0000045c]: text04
[00000be8]: 右クリックで弾を発射することができます。<br>マウス操作でカメラ操作を行うことができます。<br><%MoveLeft>、<%MoveRight>で銃座を左右に<br>移動することができます。<br>途中終了したい場合は[Esc]キー入力で<br>途中終了ウィンドウを表示します。<br><br>※途中終了した際はその時点までに<br>獲得したCCが精算されます。<br><yellow>※操作設定により、上記キーアサインの内容が<br>かわることがあります。<c>
[00000dc0]: text05
[00000dc8]: <%NormalAttack_S><%PhotonArts_S><%WeaponAction_S>ボタンで弾を<br>発射することができます。<br>右スティックでカメラ操作を<br>行うことができます。<br>左スティックで銃座を左右に<br>移動することができます。<br>途中終了したい場合は<%MainMenu>ボタンで<br>途中終了ウィンドウを表示します。<br><br>※途中終了した際はその時点までに<br>獲得したCCが精算されます。<br><yellow>※操作設定により、上記キーアサインの内容が<br>かわることがあります。<c>
[00000ff4]: text06
[00000ffc]: 1ゲーム終了時にはリザルト画面が表示され、<br>獲得したCCが精算されます。<br>続けてプレイしたい場合は、<br>再びレートを選択して次ゲームを<br>プレイすることができます。<br><br>※一定時間、選択決定されない場合は<br>強制的に離席させられます。
[00000474]: text00
[0000110c]: 『メセタンシューター』の遊び方（応用編）について
[000003cc]: text01
[00001140]: 『メセタンシューター』の攻略<br>について説明します。<br>WAVEには銅、銀、金の３種類が存在し、<br>出現するエネミーの確率が異なります。<br>銅＜銀＜金の順で、獲得CCの期待度が高い<br>エネミーが出現しやすくなります。<br><red>予約されているWAVEが銀WAVE、金WAVEの時は<br>CC大量獲得のチャンスとなります。<c>
[000003f4]: text02
[000012a4]: エネミーを撃破すると一定確率で<yellow>PSEレベル<c>が<br>アップします。<br>PSEレベルは高ければ高いほど、銀WAVEや<br>金WAVEが予約されやすくなります。<br>さらに、PSEレベルが最大の時のみ出現する<br><yellow>レアエネミー<c>も存在します。<br><red>PSEレベルが高い時は止め時に注意しましょう。<c>
[00000428]: text03
[00001410]: 低確率で出現する<yellow>「ニャウ」<c>を撃破すると、<br>アイテムボールを落としてくれます。<br>アイテムボールをキャッチすると、<br>攻略が有利になる効果がランダム発生します。<br><red>「ニャウ」が出現した時は、積極的に撃破を目指しましょう。<c><br>アイテムボールキャッチ時の効果は下記のとおりです。<br><br>・<c 00ffff>発射弾パワーアップ<c>・・・一定時間銃座から発射する弾の威力や範囲が強化<br>・<c 00ffff>移動速度アップ<c>・・・一定時間銃座の移動速度がアップ<br>・<c 00ffff>キャッチャー拡大<c>・・・一定時間銃座のキャッチャーが拡大
[0000045c]: text04
[00001680]: <yellow>「アンブラ」<c>はお邪魔エネミーとなります。<br>「アンブラ」を撃ってしまうとペナルティ<br>として大量の爆弾ボールを落としてきます。<br><red>「アンブラ」が出現した時は、<br>弾が当たらないように注意しましょう。<c>
[00000dc0]: text05
[00001780]: 他にも様々なエネミーが出現し、<br>多彩な効果を持ったボールを落とします。<br>中には、キャッチするとフィールド一面を<br>覆い尽くすほどのコインボールを吐き出す<br><red>大当たりボール<c>を落とす<red>隠れエネミー<c>も存在します。<br>ぜひ、自分の目で確かめてみましょう。
[00000ff4]: text06
[000018b0]: 落とされた<red>虹色のコインボール<c>を<br>キャッチすると同じサテライトでプレイ中の<br>他プレイヤーにもカジノコインが<br>付与されます。<br>参加するプレイヤーが多い程、多くのカジノ<br>コインを獲得できる可能性があるので<br>複数のプレイヤーでプレイしてみましょう。
[00000474]: text00
[000019d8]: え？　クロネコ？<br>そういえば<br>見かけたような気もするけどー
[000003cc]: text01
[00001a20]: でも、マスコットっていうと<br>やっぱりラッピーが一番だよねー
[000003f4]: text02
[00001a64]: ふわふわのもこもこで……<br>触ったらふかふかそうでー……
[00000428]: text03
[00001aa4]: あっ、いけない。<br>カジノエリアにいらしたのなら<br>ぜひ遊んで行ってねー。
