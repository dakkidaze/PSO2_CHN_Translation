[000001b0]: st_047040_0010
[000001c0]: お、<%me>。<br>ちょうどいいところに来たな。
[000001f8]: st_047040_0020
[00000208]: 最終決戦ってことで、アースガイドにも<br>協力要請をと思って連絡入れるところだ。<br>……よし、つながった。
[0000027c]: st_047040_0030
[0000028c]: あれ、映像出ませんね……？
[000002a8]: st_047040_0040
[000002b8]: ……ヘンだな。<br>おい、サー・アーデムさーん！<br>アーデム、聞こえてねーのか！？
[00000314]: st_047040_0050
[00000324]: 聞こえているよ、エンガ。<br>音声については問題なく。<br>しかし映像通信については不調のようだ。
[0000038c]: st_047040_0060
[0000039c]: ……あるいはこれも<br>月に蔓延る幻創種の影響なのかもね。
[000003dc]: st_047040_0070
[000003ec]: やっぱ月の変調はそっちでも掴んでたか。<br>だったら連絡の一つでもよこせっての。
[00000440]: st_047040_0080
[00000450]: すまない。<br>こちらでも諸々の準備を<br>整えている段階だったからさ。
[000004a0]: st_047040_0090
[000004b0]: だけど、このタイミングでの連絡……<br>その意図はわかっているよ、エンガ。<br>準備も、万事整ってる。
[0000051c]: st_047040_0100
[0000052c]: アースガイドの持ちうる力の全てで<br>君達を援護する。もちろん、僕自身も……
[0000057c]: st_047040_0110
[0000058c]: 此度の戦いは、地球に生きる人々が<br>更なる進化を迎えるため<br>必ず勝たねばならない、戦いです。
[000005f4]: st_047040_0120
[00000604]: ……しかし、それを乗り越えるにはまだ<br>地球の人の力だけでは、足りない。
[00000654]: st_047040_0130
[00000664]: ゆえに、アークスの皆さん。<br><%me>さん。
[00000698]: st_047040_0140
[000006a8]: どうかお力添えを<br>よろしくお願いいたします。
[000006dc]: st_047040_0150
[000006ec]: そして、エンガ。<br>その身、その力、どうか大切に……<br>気をつけて……次もまた、生きて会おうね。
[00000758]: st_047040_0160
[00000768]: ……ああ、お互いにな。
[00000780]: st_047040_0170
[00000790]: アースガイドのみなさんも、協力体制を<br>整えてる、とのことですね。<br>杞憂でしたね、エンガさん。
[000007fc]: st_047040_0180
[0000080c]: <%me>を呼んで……<br>ヒツギを呼ばなかった……<br>……こっちが見えてた？　まさかな。
[00000870]: st_047040_0190
[00000880]: エンガさん？
[00000890]: st_047040_0200
[000008a0]: ……ああ、なんでもねーよ。<br>それよりシエラさん、こっちの準備ってのは<br>いつごろ終わりそうなんだ？
[00000910]: st_047040_0210
[00000920]: ふふふ……よくぞ聞いてくれました！
[00000944]: st_047040_0220
[00000954]: 突入地点の算出および、敵勢力図の計測！<br>それにあわせた突入計画の立案と承認！
[000009a8]: st_047040_0230
[000009b8]: もろもろのバックアッププラン含めて<br>一通りの承認、いただきましたー！
[00000a04]: st_047040_0240
[00000a14]: 私に出来ることは、ここまで。<br>なのであとは……みなさんに、お任せです。
[00000a64]: st_047040_0250
[00000a74]: <%me>さん……<br>いつもいつもいつもいつも、貴方ばかり<br>頼ってしまって、申し訳ありません。
[00000ae0]: st_047040_0260
[00000af0]: どうか、よろしくお願いします。
