[00000168]: ＰＳＥとは、エネミーを撃破した際に発生することがある<br>補助効果の総称です。<br>ＰＳＥの効果には<c 00ffff>攻撃力上昇<c>や<c 00ffff>入手経験値増加<c>など<br>プレイヤーにとって大きくメリットになるものがあります。<br><br>ＰＳＥの効果は、発生しているエリアにいる全プレイヤーに<br>共通して同じ効果が適用されます。<br>エリアから移動すると効果が適用されなくなるので注意しましょう。
