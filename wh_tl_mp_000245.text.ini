name01 = 『PSE』について
text01 = ＰＳＥとは、エネミーを撃破した際に発生することがある<br>補助効果の総称です。<br>ＰＳＥの効果には<c 00ffff>攻撃力上昇<c>や<c 00ffff>入手経験値増加<c>など<br>プレイヤーにとって大きくメリットになるものがあります。<br><br>ＰＳＥの効果は、発生しているエリアにいる全プレイヤーに<br>共通して同じ効果が適用されます。<br>エリアから移動すると効果が適用されなくなるので注意しましょう。
text02 = 発生したＰＳＥは一定時間で効果が終了してしまいますが<br>効果が終了する前に同じ効果のＰＳＥを再度発生させると<br>補助効果がより強力になります。<br><br>ＰＳＥの効果が一定の段階まで強化されると<br>「<yellow>ＰＳＥバースト<c>」と呼ばれる状態に移行し<br>エネミーの出現が増加して、アイテムを落としやすくなります。<br><br>エネミーを倒し続けることで経験値を稼いだり、<br>普段は入手しにくい珍しいアイテムや<br>強力な装備品を入手するチャンスと言えるでしょう。
text03 = 画面に表示されているタイマーが時間切れになると<br>ＰＳＥバーストが終了してしまいます。<br><br>しかし、ＰＳＥバースト中にさらにＰＳＥを<br>発生させることで、残り時間を延長することができます。<br><br>ＰＳＥバーストをできるだけ長く維持できるよう、<br>他のプレイヤーと協力してエネミーを倒し続けましょう。
