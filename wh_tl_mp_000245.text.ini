[00000320]: 発生したＰＳＥは一定時間で効果が終了してしまいますが<br>効果が終了する前に同じ効果のＰＳＥを再度発生させると<br>補助効果がより強力になります。<br><br>ＰＳＥの効果が一定の段階まで強化されると<br>「<yellow>ＰＳＥバースト<c>」と呼ばれる状態に移行し<br>エネミーの出現が増加して、アイテムを落としやすくなります。<br><br>エネミーを倒し続けることで経験値を稼いだり、<br>普段は入手しにくい珍しいアイテムや<br>強力な装備品を入手するチャンスと言えるでしょう。
