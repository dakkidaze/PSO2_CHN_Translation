[000001f4]: A.P.239/1/21
[00000210]: ra_031040_0010
[00000220]: あっ、<%me><br>ほら見てあのひと。この前の。<br>声、かけてみようか？
[00000274]: ra_031040_0020
[00000284]: 何か私に用向きか？
[00000298]: ra_031040_0030
[000002a8]: えっ？<br>な、なんでわかったの？
[000002d0]: ra_031040_0040
[000002e0]: 見ずとも、気配でわかる。<br>否、見ることはもとより叶わないがな。
[00000328]: ra_031040_0050
[00000338]: あなた……目が？
[0000034c]: ra_031040_0060
[0000035c]: その通りだ。<br>だが、目が見えぬことも<br>不便ばかりではない。
[000003a4]: ra_031040_0070
[000003b4]: あなた方が神子でないことも<br>なにもかもを感じ取れる。<br>私に同情していることも、な。
[00000414]: ra_031040_0080
[00000424]: ……ごめんなさい。<br>不愉快だった？
[00000450]: ra_031040_0090
[00000460]: あなた方の思考は新鮮だ。<br>白の民とも、黒の民とも違う。<br>穏やかで、暖かい。
[000004b8]: ra_031040_0100
[000004c8]: とかく私のような者を<br>排除しようとする、この星の民とは<br>まったく違う。面白い。
[00000524]: ra_031040_0110
[00000534]: あの、ごめんなさい。<br>白の民や黒の民って、何？
[0000056c]: ra_031040_0120
[0000057c]: この星を二分する民族。<br>白き領域に白の民、黒き領域に黒の民。<br>永涙の河を境に、不可侵としている。
[000005ec]: ra_031040_0130
[000005fc]: だが、先日から黒の民が白き領域に<br>踏み込んでくるようになった。
[00000644]: ra_031040_0140
[00000654]: 掟を破りしものどもに、罰を。<br>その号令の元、白の民は待っている。<br>……灰の神子の、降臨を。
[000006bc]: ra_031040_0150
[000006cc]: 灰の、神子……
[000006dc]: ra_031040_0160
[000006ec]: ……社に踏み入るか、黒の民よ。<br>外道の道だぞ、それは。
[0000072c]: ra_031040_0170
[0000073c]: 私は、守人の責務を果たしに行く。<br>……さらばだ。
[00000774]: ra_031040_0180
[00000784]: ……守人の責務って<br>戦いが起こるってこと？
