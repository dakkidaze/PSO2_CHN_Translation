[000000c0]: 『パートナー好感度』について
[000000e0]: text01
[000000e8]: 「パートナー好感度」<br>について説明します。<br><br>パートナーキャラクターと<br>一緒にクエストをクリアしたり、<br>キャラクターから依頼された<br>クライアントオーダーを達成すると、<br>キャラクターの好感度が上昇します。<br><br>キャラクターの好感度はキャンプシップの<br>「パートナー呼び出し端末」から<br>「パートナーリスト」を呼び出すことで<br>確認することが出来ます。
[00000288]: text02
[00000290]: 好感度の上昇に合わせて、キャラクターの<br>「プレゼントゲージ」も上昇していきます。<br><br>プレゼントゲージが最大まで貯まると、<br>キャラクターからプレゼントを<br>もらうことが出来ます。<br><br>プレゼントをもらえる<br>キャラクターの頭上には<br>プレゼントマークが表示されるので、<br>「話をする」を選んで<br>プレゼントをもらいましょう。
