[000005fc]: un_044030_0140
[0000060c]: これで……もうわたしが<br>無理に戦う必要もありません。
[00000648]: un_044030_0150
[00000658]: あなたが、戻ってきてくれましたしね。
[00000680]: un_044030_0160
[00000690]: そしてなによりも……
[000006a8]: un_044030_0170
[000006b8]: あたしはやっぱり、戦うのよりも<br>みんなの前で歌って踊って、笑顔を作る。<br>それが一番好きだからさ。
[00000728]: un_044030_0180
