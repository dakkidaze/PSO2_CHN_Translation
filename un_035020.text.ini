[000001f4]: un_035020_0010
[00000204]: ……相棒。<br>大丈夫だ、おれに任せてくれ。
[00000234]: un_035020_0020
[00000244]: ユク姉……
[00000250]: un_035020_0030
[00000260]: ……あたしをその名で呼ぶな。
[00000280]: un_035020_0040
[00000290]: そうはいかねえよ。<br>あんたはユク姉。おれの姉だ。
[000002c8]: un_035020_0050
[000002d8]: あたしは、ダークファルスよ。<br>ダークファルス【若人】。<br>あんたたちアークスの、敵……
[0000033c]: un_035020_0060
[0000034c]: ……なあ、ユク姉。<br>もういいだろ、強がらなくても。
[00000388]: un_035020_0070
[00000398]: 自分でもわかってたんだろ。<br>【双子】に言われるまでもなく<br>何かおかしい、って。
[000003f4]: un_035020_0080
[00000404]: ……ッ。
[00000410]: un_035020_0090
[00000420]: 他のダークファルスは、ダーカーを<br>使役こそすれ、戦闘時には戦闘形態で<br>直々に襲ってきてた、って話だ。
[00000494]: un_035020_0100
[000004a4]: でも、ユク姉は……それをしなかった。<br>あくまで、ダーカーを使役するだけで<br>自分から戦闘参加をしなかった。
[0000051c]: un_035020_0110
[0000052c]: ……いや、きっと違うな。<br>戦闘参加、できなかったんだろ。<br>それだけの力が、なかったんだ。
[00000594]: un_035020_0120
[000005a4]: 知った風なことを……<br>あんたに……何がわかる！
[000005dc]: un_035020_0130
[000005ec]: わかんねえから聞いてるんだよ！<br>違うなら違うって言ってくれ！<br>もっともっと……考えるから。
[00000654]: un_035020_0140
[00000664]: ……聞いてただろ、相棒。<br>あいつ、おれの言ったことを<br>何も否定しなかった。
[000006bc]: un_035020_0150
[000006cc]: まったく、分が悪くなると<br>逃げるってのも、姉ちゃん<br>そのまんまだよ。
