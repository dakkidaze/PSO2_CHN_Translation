[0000014c]: 『ギャザリング』について
[00000168]: text01
[00000170]: 『ギャザリング』とは、<br>「採取」や「釣り」で素材アイテムを<br>集めるコンテンツです。<br><br>集めた素材アイテムを<br>「フランカ’s カフェ」に持ち込むと<br><yellow>スキルリング<c>や<yellow>料理<c>を<br>入手することができます。
[00000288]: text02
[00000290]: <green>■採取<c><br>・「採取スポット」にアクセスすると、<br>　<yellow>鉱石<c>などのアイテムを入手できます。<br>　※<green>採取スタミナ<c>を消費します。<br><br><c 00ffff>■釣り<c><br>・「釣りスポット」にアクセスして、<br>　釣りでタイミング良くボタンを押すと<br>　<yellow>魚<c>などのアイテムを入手できます。<br>　※<c 00ffff>釣りスタミナ<c>を消費します。
[0000045c]: text04
[00000464]: ■スタミナの回復について<br>・採取と釣りのスタミナは、<yellow>時間経過で<br>　自動的に回復します<c>が、スタミナ不足時は<br>　SGを消費してすぐに回復もできます。<br><br>■【極み】アイテムについて<br>・通常の「採取」「釣り」のほかに、<br>　「よいピッケル（釣り竿）」や<br>　「【極み】ピッケル（釣り竿）」など<br>　消費アイテムを選んで実行すると、<br>　<yellow>レア素材の入手率が上がります。
