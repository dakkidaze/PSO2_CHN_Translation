[00000208]: ……そういえば、ここラスベガスは何度か<br>襲撃を受けてるけど、どうしてマザーは<br>この地下を直接攻撃してこないんだろう。
[0000028c]: st_044075_0020
[0000029c]: ベトールとかの振る舞いを見てると<br>地下を爆撃とかしてきそうな勢いだったから<br>ちょっと意外というか、怖いというか……
[0000031c]: st_044075_0030
[0000032c]: 東京で大暴れしてたあのダメ監督が<br>例外だったってことだろ。<br>それが原因で粛正されたっぽいしな。
[00000398]: st_044075_0040
[000003a8]: そうですね……マザー・クラスタは<br>地球自体を損傷せしめる行為を避けている。<br>そういった傾向はあります。
[0000041c]: st_044075_0050
[0000042c]: それに、攻撃しようにも、この地下の<br>正確な座標がわからないのかもしれません。
[00000480]: st_044075_0060
[00000490]: 広範囲に被害が及ぶよりも、ちょっと暴れて<br>おびき寄せた方が早い、ってことだな。
[000004e8]: st_044075_0070
[000004f8]: つっても、毎度毎度要撃してるわけだし<br>そろそろ奴さんしびれを切らせても<br>おかしくはないはずだが……
[00000568]: st_044075_0080
[00000578]: 幻創種の反応を感知しました！<br>……それと、人の反応もいくつか。
[000005c0]: st_044075_0090
[000005d0]: 人の反応……っ！
[000005e4]: st_044075_0100
[000005f4]: 言ったそばから、って感じだな。<br>……まあいい、迎え撃つだけだ。
[0000063c]: st_044075_0110
[0000064c]: エンガ、君に何を言っても無駄だろうけど<br>一応言っておくよ。気をつけて。
[0000069c]: st_044075_0120
[000006ac]: 激励するんなら、素直に激励しろっての。
[000006d4]: st_044075_0130
[000006e4]: ……兄さん、あたしも！
[000006fc]: st_044075_0140
[0000070c]: ……人が相手になるぞ。<br>しかもベトールの時とは違う<br>正真正銘のぶつかり合いだ。
[00000768]: st_044075_0150
[00000778]: お前、それでも戦えるのか？<br>お前、人を斬れるのか？
[000007b4]: st_044075_0160
[000007c4]: ……あ、当たり前でしょ！<br>マザー・クラスタのやつらなんか<br>あたしが全員倒してやるわよ！
