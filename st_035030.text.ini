[00000764]: st_035030_0160
[00000774]: わかるかな、お嬢さん。<br>君たちと敵対する理由はもうないんだ。<br>……だから、武器を下げてくれるかな？
[000007e4]: st_035030_0170
[000007f4]: ありがとう。<br>それじゃあ、武器はしまわずに<br>僕に付いてくるといい。
[00000844]: st_035030_0180
[00000854]: 少々物騒ではあるが<br>なかなか面白い場所だよ、ここは。<br>折角だから、案内してあげよう。
