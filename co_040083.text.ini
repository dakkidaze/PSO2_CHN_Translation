Title = 『ギャザリング料理』について
text01 = 「料理」のアイテムを使用すると、<br>しばらくの間、以下のような<br>特別な効果を得られます。<br><br>例)<br><green>【森林トマトのサラダ】<c><br>・「採取」を行った時に野菜取得率と<br>　追加採取発生率が少し上昇<br><br><green>【東京風ハンバーグ】<c><br>・すぐにHPを回復<br><br><yellow>※料理はサブパレットにセット可能<c>
text02 = <yellow>ギャザリング実績<c>を達成していくと、<br>新たな料理アイテムのレシピを入手し、<br><green>料理ショップ<c>のメニューが増えます。<br><br>料理の効果時間中に別の料理を<br>使用した場合、効果と効果時間が<br>上書きされます。
