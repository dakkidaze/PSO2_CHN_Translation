[00000318]: ……オークゥ、弁えろ。<br>此度の我々の目的を忘れるな。
[00000354]: st_044080_0040
[00000364]: はいはいわかってまーす！<br>１２０％わかってまーす！
[000003a0]: st_044080_0050
[000003b0]: まったく、そんな面倒くさいことしなくても<br>あたしとフルがいれば１００％大丈夫なのにさ！
[00000410]: st_044080_0060
[00000420]: フルには今後の準備がある。<br>それも解っているはずだ、オークゥ。
[00000468]: st_044080_0070
[00000478]: いちいち揚げ足とるなっての！<br>７０％おじさん！
[000004b0]: st_044080_0080
[000004c0]: ほーんと、マザーも心配性だよね！<br>ねー、ラプラス？
[000004fc]: st_044080_0090
[0000050c]: っていうかー、ファレグがまとめてぜーんぶ<br>吹っ飛ばしてくれれば、すんでた話でしょ？<br>もうファレグに頼んじゃおうよ、ファレグにー！
[0000059c]: st_044080_0100
[000005ac]: では、頼みに行ってくれるんだな？
[000005d0]: st_044080_0110
[000005e0]: 無・理！
[000005ec]: st_044080_0120
[000005fc]: 呼吸、心拍が上昇しているようだ。<br>……緊張しているのか？
[0000063c]: st_044080_0130
[0000064c]: ……ならば、よい。
[00000660]: st_044080_0140
[00000670]: では、二人とも。<br>状況が整うまでの間、任せるぞ。
[000006a8]: st_044080_0150
[000006b8]: はーいはい。<br>……まったく、どうしてあたしがフルじゃなく<br>こんな暗ーい子と一緒に動かなきゃいけないのよ。
[00000730]: st_044080_0160
[00000740]: ……ちょっとー、不意打ちとかひどくなーい？<br>マクスウェル一匹吹っ飛んじゃったじゃない！<br>４０％ぐらいかわいそうだとは思わないの？
[000007d0]: st_044080_0170
[000007e0]: 生憎、こっちは育ちが悪いもんでな。<br>ズル、搦め手、罠、その他諸々<br>何でも使わせてもらうぜ！
[00000848]: st_044080_0180
[00000858]: 何……あの一瞬で<br>全部弾きやがったのか……？
[0000088c]: st_044080_0190
[0000089c]: っ！？<br>そんな……あんたは……
[000008c4]: st_044080_0200
[000008d4]: コオリ……！<br>どうして、こんなところに……！？
[0000090c]: st_044080_0210
[0000091c]: っ！<br>待って、コオリ！<br>待ちなさい！
[00000950]: st_044080_0220
[00000960]: っ！　このバカ！<br>独りで突っ込んでんじゃねえよ！
[00000998]: st_044080_0230
[000009a8]: ヘーイ、６０％色男！<br>よそ見してるヒマ、あると思ってるの？<br>そんなんじゃ１００％死んじゃうよ？
[00000a14]: st_044080_0240
[00000a24]: ……邪魔すんじゃねえよ。<br>命が惜しくないのか。
[00000a5c]: st_044080_0250
[00000a6c]: あんた、<%me>でしょ。<br>マザーから聞いてる、アークスの中でも<br>とびっきり、２００％危険なヤツだって。
[00000ae4]: st_044080_0260
[00000af4]: だからあたしが来たのよ。<br>あんたたちの相手をするために<br>この、オークゥ＝ミラーがね！
[00000b58]: st_044080_0270
[00000b68]: さあ行け、ラプラス！　マクスウェル！<br>もう、すべての算出は終わっている。<br>１００％、あたしたちが勝つ戦いよ！
[00000be4]: st_044080_0280
[00000bf4]: ……上等だ。
