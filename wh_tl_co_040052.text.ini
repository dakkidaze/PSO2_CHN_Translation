name01 = 『ライディングクエスト』について【基本編】
text01 = 『ライディングクエスト』へようこそ。<br>このクエストは<br><c 00ffff>制限時間内により多くのスコアを<br>獲得することが目的のクエスト<c>です。<br><br>スコアは以下の手段で獲得できます。<br>・エネミーの撃破<br>・エマージェンシートライアルのクリア<br><br>また、以下の方法で<br>獲得できるスコアの倍率が上昇します。<br>・「エンブレム」の入手<br>・レアエネミーの撃破
text02 = 倍率を増やした状態で<br>スコアを獲得することで、<br>高得点を狙うことが出来ます。<br><br>高得点を取ることで<br>クエスト終了時の報酬も豪華になるので<br><c 00ffff>ハイスコアを目指して頑張りましょう。<c><br><br>より詳細な説明はメッセージパックまたは<br>「チュートリアル確認」から<br>『ライディングクエスト』について【応用編】<br>をご参照ください。
