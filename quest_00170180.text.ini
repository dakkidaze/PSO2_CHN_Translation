Title = T:雨風とともに２０１７
Explanation = 惑星ナベリウスの森林エリアにおいて<br>風雨が止まらない現象が起きている。<br>現地では、見慣れぬエネミーの報告があり<br>悪天候との関係は不明だが<br>探索などの任務への悪影響が懸念される。<br>アークス各員は準備が出来次第出撃し<br>異常気象の調査と、状況の確認を行え。<br>――――――――――――――――――――<br>ルーム内のクエストポイント共有/有り<br>失敗条件/制限時間の経過
