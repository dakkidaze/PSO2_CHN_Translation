[000001a8]: st_039020_0001
[000001b8]: A.P.239/5/10/10:30
[000001e0]: st_039020_0010
[000001f0]: ……噂以上だな、壊世区域って。<br>こんなとんでもないのばっかり<br>住み着いてるのかよ。
[00000250]: st_039020_0020
[00000260]: 壊世区域が惑星に馴染みきったら<br>こんなものじゃすまないわよ。<br>……そうでしょう？
[000002c0]: st_039020_0030
[000002d0]: そんなのわからないわよ。<br>アタシは……アタシは<br>ダークファルスじゃないんだから。
[00000330]: st_039020_0040
[00000340]: ……ねえ、ユクちゃん。<br>アナタはどうして<br>【若人】になったの？
[0000038c]: st_039020_0050
[0000039c]: ……あたしが聞きたいぐらいよ。
[000003bc]: st_039020_0060
[000003cc]: ユク姉は巻き込まれただけだ。<br>自分からダークファルスになった<br>お前と一緒にするな。
[0000042c]: st_039020_0070
[0000043c]: 自分から……か。<br>そうね、アタシは自ら望んで<br>ダークファルスになったのよね。
[00000498]: st_039020_0080
[000004a8]: ……少し、昔話をしましょうか。
[000004c8]: st_039020_0090
[000004d8]: 世界で一番美しかったオンナの話。<br>美しさだけで頂点へ上り詰めた<br>……アタシの話。
[00000538]: st_039020_0100
[00000548]: アタシは、アタシの可愛さ、美しさ<br>器量、経験、全てに自信があった。<br>誰にも負ける気はなかった。
[000005b4]: st_039020_0110
[000005c4]: 周りがどんどん落ちていくなか<br>アタシは残った。てっぺんに。
[00000608]: st_039020_0120
[00000618]: でも下からはどんどん手が伸びてくる。<br>アタシを引きずり下ろそうとする<br>欲にまみれた数多の手が。
[00000684]: st_039020_0130
[00000694]: 迫ってくるのは、手だけじゃない。<br>アタシでも逆らいがたい、世の理。<br>それが「飽き」と「老い」。
[00000700]: st_039020_0140
[00000710]: 栄枯盛衰。世は常にそういう流れよ。<br>そんなことわかっている、けどそれでも<br>アタシは舞台から落ちたくなかった。
[0000078c]: st_039020_0150
[0000079c]: クローニングや肉体の移し替えで<br>若さを保てばいい？
[000007d8]: st_039020_0160
[000007e8]: 違う、それはアタシじゃない！<br>アタシはアタシのままで一番になった！
[00000834]: st_039020_0170
[00000844]: だからアタシは<br>アタシのままでないと<br>意味がないの……！
[0000088c]: st_039020_0180
[0000089c]: 一大プロジェクトだった<br>シオンちゃんのコピー生成と失敗。<br>挙げ句の果ての【深遠なる闇】発生。
[00000908]: st_039020_0190
[00000918]: 激動の時代。<br>でも、そんなのアタシにとっては<br>どうでもよかった。
[00000968]: st_039020_0200
[00000978]: アタシが戦っていた世界は別の世界。<br>嘘と疑念と妬心の渦巻く<br>美しくも恐ろしい世界。
[000009d8]: st_039020_0210
[000009e8]: 誰よりも美しいまま<br>誰よりも魅力に満ち<br>誰よりも若くありたいと……！
[00000a3c]: st_039020_0220
[00000a4c]: アタシの願いはそれだけだった。<br>……それだけのはずだった、のに。
[00000a94]: st_039020_0223
[00000aa4]: １．その願望を取り込まれた？
[00000ac4]: st_039020_0226
[00000ad4]: ２．その結果が、今の時代だ
[00000af0]: st_039020_0230
[00000b00]: ……はっきりとは<br>覚えてないけどね。
[00000b2c]: st_039020_0240
[00000b3c]: ……わかってるわよ。<br>そんなの言われなくても<br>わかってる。
[00000b84]: st_039020_0250
[00000b94]: でも、アタシだけのせいじゃないわ。<br>アタシ以外にもダークファルスは生まれ<br>そいつらも暴れ回って……！
[00000c08]: st_039020_0260
[00000c18]: ……でも、あたしたち【若人】が<br>行ってきたことは、消えないわ。
[00000c60]: st_039020_0270
[00000c70]: 数多の星を侵食してきたこと……<br>【深遠なる闇】を復活させたこと……
[00000cbc]: st_039020_0280
[00000ccc]: ……責任が、あるのよ。<br>あんたにも……あたしにもね。
[00000d08]: st_039020_0290
[00000d18]: 姉ちゃん……
[00000d28]: st_039020_0300
[00000d38]: ……気になることがあるの<br>奥に進みましょう。
