[00000300]: A.P.238/6/28/13:00
[00000328]: st_020440_0010
[00000338]: こいつっ……！<br>まだ倒し切れてない？
[00000364]: st_020440_0020
[00000374]: なかなかの威力だね。<br>どうかな、テオドール君。<br>身体の調子は。
[000003c0]: st_020440_0030
[000003d0]: ……問題ないですよ。<br>まだまだ、物足りないぐらいです。
[00000410]: st_020440_0040
[00000420]: それならば重畳。
[00000434]: st_020440_0050
[00000444]: しかし、君の試運転の相手にすら<br>ならないなんて、とんだ失敗作だよ。<br>昔の自分に幻滅だ。
[000004a8]: st_020440_0060
[000004b8]: <%me>さん。<br>お久しぶりです。
[000004e4]: st_020440_0070
[000004f4]: ……きみの知り合いってことは<br>アークス、なのよね？
[00000530]: st_020440_0080
[00000540]: でも、今の力は……
[00000554]: st_020440_0090
[00000564]: ふふ、素晴らしい力でしょう？<br>この力があれば、どんなヤツが<br>相手でも、負けません。
[000005c4]: st_020440_0100
[000005d4]: ぼくは、ぼくに立ちはだかる敵を<br>殺して、殺して、全部殺して……<br>彼女に捧げるんだ。
[00000634]: st_020440_0110
[00000644]: ……また、君か。<br>本当によく会うね、私と君は。
[0000067c]: st_020440_0120
[0000068c]: これでは、さながら運命だ。<br>仕組まれているようにすら思えるよ。
[000006d4]: st_020440_0130
[000006e4]: シオンもシオンだよ。<br>もう大勢は決したというのに<br>それでも泥臭く動こうとするんだね。
[00000748]: st_020440_0140
[00000758]: そんなのは彼女らしくない。<br>彼女に相応しくないことだ……
[00000798]: st_020440_0150
[000007a8]: そこで出来損ないを後生大事そうに<br>守っているお嬢さんもアークスかな？
[000007f4]: st_020440_0160
[00000804]: ……大したポテンシャルは感じないが<br>だからこそ、改造しがいもあるか……
[00000854]: st_020440_0170
[00000864]: どうかな？　君が望むのであれば<br>この、テオドール君のような力を<br>与えてあげようか？
[000008c4]: st_020440_0180
[000008d4]: 何に怯えることもなく<br>自分の守りたいものを守りきるだけの<br>圧倒的な力を、ね。
[00000930]: st_020440_0190
[00000940]: ……守りたいものを守る、力。
[00000960]: st_020440_0200
[00000970]: 喪失や絶望による内在感情の激変は<br>著しいフォトンの進化を促す。<br>君にも、その資格はあるだろう？
[000009dc]: st_020440_0210
[000009ec]: ……っ！
[000009f8]: st_020440_0220
[00000a08]: ……こっちの事情を<br>知ってて言ってるんだとしたら<br>あなた、最低の人間ね。
[00000a60]: st_020440_0230
[00000a70]: お生憎様、そんなの願い下げよ。<br>そんなことしたら、ゼノに一生<br>軽蔑されちゃうからね！
[00000ad4]: st_020440_0240
[00000ae4]: ま、こちらとしてはテオドール君に<br>クラリスクレイスと材料には<br>困ってない。好きにするといいさ。
[00000b50]: st_020440_0250
[00000b60]: それではね。<br><%me>。
[00000b84]: st_020440_0260
[00000b94]: ……なんなのよ、あいつ。<br>初対面で失礼しちゃうわね。
[00000bd0]: st_020440_0270
[00000be0]: ん？　どうしたのよ？<br>さっきの戦闘で腰でも抜けちゃった？
[00000c20]: st_020440_0280
[00000c30]: わからん……！<br>わからんのやけど、怖い！<br>身体が勝手に震えてしまう！
[00000c84]: st_020440_0290
[00000c94]: ああ、テオドール君、だっけ？<br>そりゃすごい力だったけど<br>怯えるって程じゃ……
[00000cf0]: st_020440_0300
[00000d00]: そうやない！<br>あの後ろにいた<br>不気味なやつのことや！
[00000d44]: st_020440_0310
[00000d54]: なんや……あいつのこと<br>知ってるけど、思い出せん……<br>ただ、怖いってことはわかるんや！
[00000db8]: st_020440_0320
[00000dc8]: ……こいつがこの調子じゃ<br>これ以上の調査はきびしそうね。
[00000e08]: st_020440_0330
[00000e18]: 一旦帰還しましょ。<br>奥に強力なエネミーが確認できた<br>だけでも十分な収穫だしさ。
