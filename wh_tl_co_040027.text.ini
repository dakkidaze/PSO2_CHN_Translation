[000000c8]: 『★12ユニットのユニットスキル追加』について
[000000f8]: text0001
[00000104]: ユニット（防具）は、★１２ユニットに限り<br>スキルリングを合成することで<br>「ユニットスキル」を追加できます。<br><br>リア、アーム、レッグそれぞれに<br>１つずつユニットスキルを追加できます。<br><br>※素材として選択できるのは<br>　<yellow>Ｌリングのみ<c>となります。
[0000023c]: text0002
[00000248]: ユニットスキルを追加するには、<br>アイテムラボの「<yellow>ユニットスキル追加<c>」で<br>ベースとなる「★１２ユニット」と<br>素材となる「スキルリング」を選択します。
[00000304]: text0003
[00000310]: 素材にしたスキルリングは<yellow>消滅します<c>が、<br>そのリングスキルが<br>★１２ユニットに追加されます。<br><br><yellow>※リングスキルの効果はもっともレベルの<br>　高いものが発動します。<br><br><yellow>※ユニットに追加されたリングスキルの<br>　レベルを、後から上げることはできません。<br>　追加前に上げたレベルは有効です。<c>
