[00000418]: T:採掘基地防衛戦：終焉
[00000434]: Explanation
[00000440]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地の地下より<br>【若人】と思われる強大な反応を確認した。<br>新型フォトン粒子砲を搭載した地中探査艇で<br>【若人】の下へ向かい、これを討伐せよ。<br>作戦中にダーカーの襲来が予想されるため<br>探査艇の拠点が破壊されないよう注意せよ。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000005d0]: SimpleExplanation
[000005e4]: 採掘基地を防衛せよ！
[000005fc]: Wave1_Talk
[00000608]: 強力なダーカーが出現しました！<br>Ａ．Ｉ．Ｓや銃座を惜しみなく使って<br>撃破してしまいましょう！
[00000674]: Wave2_Talk
[00000680]: ダーカーがたくさん出てきましたね！<br>拠点が攻撃されないように<br>全部、倒してしまってください！
[000006ec]: Wave3_Talk
[000006f8]: 侵食されたＡ．Ｉ．Ｓを確認しました！<br>Ａ．Ｉ．Ｓでの攻撃に耐性があるので<br>Ａ．Ｉ．Ｓ同士での戦闘は不利です！
[00000774]: Wave4_Talk
[00000780]: 侵食Ａ．Ｉ．Ｓの出現と<br>ダーカーの砲台発生を確認しました！<br>ビームに注意してくださいね！
[000007e8]: Wave5_Talk
[000007f4]: 【若人】まであとわずかですが<br>……ダーカーがたくさんいますね！<br>ここが踏ん張りどころ、ってやつです！
[00000868]: Wave6_Talk
[00000874]: 【若人】の出現を確認しました！<br>新型フォトン粒子砲が発射できるまで<br>【若人】を弱らせてください！
[000008e4]: Wave1_Talk_Cool
[000008f4]: 【若人】討伐作戦を開始します！<br>多数のダーカーの襲撃が予想されるので<br>正結晶を集めて備えましょう！
[00000964]: Wave2_Talk_Cool
[00000974]: 一つでも拠点が残っていれば<br>【若人】の撃破は可能です！<br>全て破壊されないように注意です！
[000009dc]: Wave3_Talk_Cool
[000009ec]: 無事に乗り切れましたねって、あれ？<br>出撃準備中のＡ．Ｉ．Ｓに侵食反応が<br>ありますね……。気をつけてください！
[00000a68]: Wave4_Talk_Cool
[00000a78]: 侵食されたＡ．Ｉ．Ｓの<br>フォトンブラスターは破壊できます！<br>撃たれても破壊すれば止められますよ！
[00000ae8]: Wave5_Talk_Cool
[00000af8]: 最深部に近づいてきましたね！<br>【若人】襲撃に備えて、正結晶の回収と<br>拠点の耐久値を回復しましょう！
[00000b68]: Wave6_Talk_Cool
[00000b78]: 最深部に侵食液を確認！　危険です！<br>探査艇の高所へと避難し<br>急停止の衝撃に備えてください！
[00000be0]: NpcCom00
[00000bec]: NPC通信：クールタイム開始Type9
[00000c14]: NpcCom01
[00000c20]: 拠点、全損しました……<br>これではどうしようもありません。<br>帰還してください。
[00000c7c]: NpcCom02
[00000c88]: 作戦、完了です！<br>素晴らしい活躍でしたね！<br>それじゃ、帰還してください！
[00000ce0]: NpcCom03
[00000cec]: 作戦完了です。<br>損害もありましたが、許容範囲です。<br>帰還してください。
[00000d40]: NpcCom04
[00000d4c]: 作戦完了です、が、被害も大きいです。<br>とはいえ、なんとかなったので<br>これぐらいは必要経費ですね。
[00000dbc]: NpcCom05
[00000dc8]: これにて作戦完了となります。<br>次回作戦では、防衛に貢献できるよう<br>もっともーっと頑張りましょうね！
[00000e38]: NpcCom06
[00000e44]: 強力な敵性反応を確認しました！<br>皆さん、警戒してください！
[00000e88]: NpcCom07
[00000e94]: $(0)拠点が襲われています！<br>救援に向かってください！
[00000ed4]: NpcCom08
[00000ee0]: $(0)拠点が陥落寸前！<br>このままではまずいです！<br>急ぎ救援に向かってください！
[00000f40]: NpcCom09
[00000f4c]: この反応は……！<br>注意してください！<br>ダーカーが強化されています！
[00000f9c]: NpcCom10
[00000fa8]: 敵性反応が減少しています！<br>もう少し、頑張ってください！
[00000fe8]: NpcCom11
[00000ff4]: 敵性反応、残りあと僅かです！<br>ここが踏ん張り所ですよ！
[00001034]: NpcCom12
[00001040]: ゴルドラーダのエネルギー増大中！<br>自爆の前兆です、退避してください！
[0000108c]: NpcCom12_Last
[0000109c]: ……よし、凌ぎきりました！<br>ダーカーが撤退していきます！
[000010dc]: NpcCom13
[000010e8]: 拠点の破壊を確認！<br>残存拠点は一つ、なんとしてでも<br>守りきってくださいね！
[00001140]: NpcCom14
[0000114c]: 拠点、破壊されました！<br>残り２つの拠点を守りきってください！
[00001190]: NpcCom15
[0000119c]: NPC通信：拠点破壊時に残り拠点が３つType9
[000011d0]: NpcCom16
[000011dc]: NPC通信：拠点破壊時に残り拠点が4つType9
[00001210]: barricade0
[0000121c]: NPC通信：第一防衛ラインバリケード破壊時Type9
[00001254]: barricade1
[00001260]: NPC通信：第二防衛ラインバリケード破壊時Type9
[00001298]: barricade2
[000012a4]: NPC通信：最終防衛ラインバリケード破壊時Type9
[000012dc]: NpcComMsg1_Meritta
[000012f0]: まもなく転送開始ですよー！<br>地中探査艇でダークファルス【若人】の<br>もとへ向かってくださいっ！
[0000135c]: NpcComMsg2_Meritta
[00001370]: あとあとっ、新型フォトン粒子砲は<br>エネルギータンクが要です！<br>破壊されないように、守ってください！
[000013e0]: NpcComMsg1
[000013ec]: まもなく転送開始となります！<br>地中探査艇で、ダークファルス【若人】の<br>場所まで向かってください！
