[000002a4]: st_044060_0010
[000002b4]: ふふ、とてもよいです。<br>これほどの相手と相まみえるのは<br>どれほどぶりでしょうか。
[00000314]: st_044060_0020
[00000324]: ちょ、ちょっと待ってくださいよ！<br><%me>さんと渡り合うって<br>どうなってるんですか、あの人！
[00000390]: st_044060_0030
[000003a0]: しかもしかも、反応から見るに<br>エーテルすら使っていませんよ……<br>生身ですよ、あれ！　本当に地球人ですか！？
[00000418]: st_044060_0040
[00000428]: 少なくとも、オレはあんなバケモノを<br>同じ地球人と認めたくねえな……
[00000474]: st_044060_0050
[00000484]: 同……上……！
[00000494]: st_044060_0060
[000004a4]: あらあら、ひどい言われよう。<br>私はふつうの人間ですよ？
[000004e4]: st_044060_0070
[000004f4]: 皆さん勘違いしていますが、人間だって<br>このぐらいはできちゃうんです。
[00000540]: st_044060_0080
[00000550]: 一番恐ろしいのは、理解できないもの<br>臭いものに問答無用で蓋をする人々だと<br>思いますけどね。
[000005b8]: st_044060_0090
[000005c8]: アースガイドも、マザーも、皆さん<br>一般の方々に見られないよう結界を張って<br>裏でこそこそ根回しと小競り合い……
[00000644]: st_044060_0100
[00000654]: とっても、くだらない。
[0000066c]: st_044060_0110
[0000067c]: 皆さん、もっともっと<br>ご自分の力を誇るべきなんですよ。
[000006bc]: st_044060_0120
[000006cc]: 人間には、このぐらいのことが出来ますって<br>私たちが示さずに、誰が示すというのです？
[00000728]: st_044060_0130
[00000738]: ふふ、いい反応ですよ。
[00000750]: st_044060_0140
[00000760]: なッ！　素手で……！？
[00000778]: st_044060_0150
[00000788]: せーのっ……それっ！
[000007a0]: st_044060_0160
[000007b0]: わわっ……わわわわわーーっ！？
[000007d0]: st_044060_0170
[000007e0]: 反応は良し。センスも有りそうですね。<br>しかし、意志が足りませんよ。<br>その刃、私を殺そうとしていない。
[00000854]: st_044060_0180
[00000864]: では、こうしましょう。<br>私を一度、好きに斬らせてさしあげます。<br>それで覚悟も決まるでしょう？
[000008d0]: st_044060_0190
[000008e0]: は……？<br>……な、なめないで！
[00000908]: st_044060_0200
[00000918]: ほ……本当に、斬るわよ！
[00000934]: st_044060_0210
[00000944]: はいどうぞ。遠慮する必要はありませんよ。<br>当たり所が良ければ、そのまま私を<br>殺せるかもしれませんし。
[000009b8]: st_044060_0220
[000009c8]: 殺す…………？<br>あたしが……人を……殺す……？
[00000a00]: st_044060_0230
[00000a10]: ……はぁ、はぁ……はぁっ……！
[00000a30]: st_044060_0240
[00000a40]: 下がれヒツギ！
[00000a50]: st_044060_0250
[00000a60]: あらあら、過保護なことですね。<br>せっかく、そちらの戦力を増強して<br>差し上げようと思いましたのに……
[00000ad0]: st_044060_0260
[00000ae0]: ……少し、興が冷めてしまいました。<br>マザーに頼まれたわけでもありませんし<br>今回はここでお開き、ということで。
[00000b5c]: st_044060_0270
[00000b6c]: ですが本日の戦いは、非常に楽しかったです。<br>特に<%me>さん？<br>貴方は、本当にすばらしい相手でした。
[00000be0]: st_044060_0280
[00000bf0]: 貴方となら、いつでも楽しく戦えそうです。<br>近いうちに、一対一で戦わせていただければ、と。
[00000c50]: st_044060_0290
[00000c60]: それでは皆さん、またお会いしましょう。<br>私に殺されるまで、死なないでくださいね。
[00000cb8]: st_044060_0300
[00000cc8]: 逃げた……ううん<br>退いてくれた、の？
[00000cf4]: st_044060_0310
[00000d04]: 反応、一瞬で索敵範囲外に消失しました。<br>どういう跳躍力してるんですか、あれ……
[00000d5c]: st_044060_0320
[00000d6c]: ……戦ったこっちが聞きてえよ。なあ？
[00000d94]: st_044060_0330
[00000da4]: しかし、待ち伏せされていたということは<br>この会談がバレているということでしょうか。
[00000e00]: st_044060_0340
[00000e10]: ……どうだかな。<br>マザー・クラスタでも、あの魔人は<br>制御し切れてないようだからな。
[00000e70]: st_044060_0350
[00000e80]: 何にせよ、急いだ方が良さそうだ。<br>行こうぜ、こっちだ。
[00000ec0]: st_044060_0360
[00000ed0]: …………
[00000edc]: st_044060_0370
[00000eec]: 意志が足りませんよ。<br>その刃、私を殺そうとしていない。
[00000f2c]: st_044060_0380
[00000f3c]: …………っ！
