[000000d0]: 『採掘基地防衛戦：終焉』について
[000000f4]: text01
[000000fc]: 『採掘基地防衛戦：終焉』について<br>説明します。<br><br><yellow>今回の防衛戦は、３つの拠点を守りながら<br>地下に潜む【若人】を<br>撃破することが目的です<c><br><br>拠点が１つ以上残っていれば<br>新型フォトン粒子砲で<yellow>【若人】<c>を<br>倒すことができます。全ての拠点を<br>破壊されないように防衛しましょう。<br><br>全ての拠点を破壊されるとクエストが<br>失敗となりますので、ご注意ください。
[000002d0]: text02
[000002d8]: 大群で襲ってくる新種の小型ダーカー<br><yellow>「ダモス」<c>は拠点やA.I.S.に対し<br>強力なダメージを与えるので<br>優先的に撃破しましょう。<br><br>拠点の支援機能「バーストバリア」を<br>使用すればダメージを防ぐことが<br>できるので有効に活用しましょう。
[00000400]: text03
[00000408]: ダーカー侵食された敵性A.I.S.<br><yellow>「A.I.Sエクソーダ」<c>の出現が<br>確認されています。<br><br>「A.I.Sエクソーダ」が行う強力な攻撃は、<br>武器を破壊する事で防ぐことができます。<br><br>侵食されたA.I.S.はアークスのA.I.S.を<br>認識すると性能が格段に向上するため<br>注意が必要です。<br>うまく協力して撃退してください。
[00000598]: text04
[000005a0]: 今回の作戦は熾烈な戦いになることが<br>予測されます。<br><br>A.I.S.や拠点の支援効果を<br>惜しむことなく使用し<br>拠点を守りきってください！
