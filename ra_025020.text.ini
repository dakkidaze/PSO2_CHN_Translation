[00000808]: ra_025020_0150
[00000818]: 十年前……皆が忘れたその時間に<br>きっと、何かがあるはず。<br>でも、消された記録は辿れない……
[00000880]: ra_025020_0160
[00000890]: だったら、見に行けばいい。<br>何があったのかを、直接ね。
[000008d0]: ra_025020_0170
[000008e0]: <%me>なら<br>それができる。
[00000908]: ra_025020_0180
[00000918]: ……これはなにも好奇心だけで<br>言っているわけじゃないんだ。
[0000095c]: ra_025020_0190
[0000096c]: シオンはいなくなり<br>ルーサーは滅んだ。<br>これから、アークスは生まれ変わる。
[000009c4]: ra_025020_0200
[000009d4]: つまり、ルーサーの持っていた管制も<br>シオンの司っていた演算も<br>全て、ぼくがやらなければならない。
[00000a44]: ra_025020_0210
[00000a54]: これからはじまる新たなアークスの<br>管理と保全のために、ぼくは<br>可能な限り、知らなければならない。
[00000ac4]: ra_025020_0220
[00000ad4]: それがどんなに都合の悪いこと<br>だったとしても。
[00000b0c]: ra_025020_0230
[00000b1c]: とはいえ、好奇心があるのも事実。<br>ぼく自身、ぼくが生まれる前の歴史を<br>見てみたいって思ってるしね。
[00000b8c]: ra_025020_0240
[00000b9c]: だから、どうするかの判断は<br>君に任せるよ。<br>知らない方がいいことも、きっとある。
[00000bfc]: ra_025020_0250
[00000c0c]: それでも、協力してくれるなら<br>いつでも話しかけて欲しい。<br>ぼくはここで、君を待ってるからさ。
