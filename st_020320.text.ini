[00000224]: それにしてもアークス全体に<br>警戒が伝えられるというのも<br>珍しいですよね。
[0000027c]: st_020320_0020
[0000028c]: 少しだけ、この前の<br>ナベリウスの時を思い出します。
[000002c8]: st_020320_0030
[000002d8]: ……まさかまさか、ダークファルスが<br>また現れたり、復活しちゃったり<br>なんてこと、ないですよね？
[00000344]: st_020320_0040
[00000354]: ……うう、貴方はともかく<br>私なんかがうろちょろしていて<br>大丈夫なんでしょうか。
[000003b0]: st_020320_0050
[000003c0]: 六芒均衡のみなさんも<br>動いていると聞きますし……
[000003f8]: st_020320_0060
[00000408]: その情報は間違い。<br>動いてるのはみんなじゃないよ<br>アタシと六のヒューイだけさ。
[00000464]: st_020320_0070
[00000474]: 逆に言えば、三英雄が動かないからこそ<br>アークス全員に協力を求めてるんだ。
[000004c4]: st_020320_0080
[000004d4]: え……あ、ああっ！<br>六芒の二、マリアさん……！？<br>えっ、ど、どうしてこんなところに！
[00000538]: st_020320_0090
[00000548]: アンタ、六芒均衡も動いてるって<br>自分で言ってたじゃないか。
[0000058c]: st_020320_0100
[0000059c]: だったら、アタシがいても<br>不思議じゃないだろう？
[000005d4]: st_020320_0110
[000005e4]: あっ、えっ、はい、そうですね！<br>すみません、あこがれの人に会えて<br>興奮してしまって……！
[0000064c]: st_020320_0120
[0000065c]: 意外な反応に見えます？<br>とんでもない、とんでもないです！
[0000069c]: st_020320_0130
[000006ac]: キャストで女性で六芒均衡！<br>そんなマリアさんにあこがれない<br>理由はないですよ！
[00000708]: st_020320_0140
[00000718]: ……憧れるようなもんじゃないよ。<br>六芒均衡も、三英雄もね。
[0000075c]: st_020320_0150
[0000076c]: え？
[00000774]: st_020320_0160
[00000784]: 英雄っていうのは<br>ただの犠牲者をかっこよく<br>言ったにすぎないんだからね。
[000007dc]: st_020320_0170
[000007ec]: ……さ、旅は道連れってやつだ。<br>一緒に行こうじゃないか。
