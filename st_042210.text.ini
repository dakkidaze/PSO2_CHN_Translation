[00000680]: st_042210_0130
[00000690]: だったらどうして！　どうしてマザーの<br>言うことに逆らうの！　どうして……！<br>どうしてなの、ヒツギちゃん……！
[0000070c]: st_042210_0140
[0000071c]: 戻ってきてよヒツギちゃん！<br>こっちに来て、わたしの手を取って<br>わたしのそばに……一緒にいてよ……！
[0000078c]: st_042210_0150
[0000079c]: ……コオリ。<br>ごめん、あたしはもう、戻れない。
[000007d4]: st_042210_0160
[000007e4]: っ！！
[000007ec]: st_042210_0170
[000007fc]: 何が正しくて、何が間違っているのか<br>自分の目で、自分の心で決めたいから……<br>あたしは<%me>と行く。
[00000870]: st_042210_0180
[00000880]: ……って。<br>待って、ヒツギちゃん！
[000008ac]: st_042210_0190
[000008bc]: ごめん、コオリ……本当にごめん。
[000008e0]: st_042210_0200
[000008f0]: 待って、ヒツギちゃん！！<br>ヒツギちゃあああぁん！！！
[0000092c]: st_042210_0210
[0000093c]: うっ……ううっ……うっ……<br>ヒツギちゃん、ヒツギちゃん……<br>どうして、どうして……！
[000009a0]: st_042210_0220
[000009b0]: ずっと一緒にいるって、約束したのに……<br>どうして、ヒツギちゃん……どうして……！
[00000a08]: st_042210_0230
[00000a18]: 鷲宮氷莉。<br>君が泣く理由は何だ。
[00000a40]: st_042210_0240
[00000a50]: え……
[00000a58]: st_042210_0250
[00000a68]: 奪われたことを嘆くのならば……<br>喪ったことを悲しむのならば……<br>固く手を握り、強く意志を持て。
[00000ad4]: st_042210_0260
[00000ae4]: その手に、友のぬくもりを<br>取り戻したいのならば。
[00000b1c]: st_042210_0270
