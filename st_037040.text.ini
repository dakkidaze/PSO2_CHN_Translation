[00000204]: A.P.239/3/24/13:00
[0000022c]: st_037040_0010
[0000023c]: ぐっ……！<br>貴様、どうしてそこまで抵抗する！
[00000270]: st_037040_0020
[00000280]: 彼女自身も、死を望んでいる！<br>だからこそ、十年前は自らの手で<br>命を絶った！
[000002d8]: st_037040_0030
[000002e8]: なのに貴様は……！　私は……！<br>彼女のことを諦めないと言うのか！
[00000330]: st_037040_0040
[00000340]: １．絶対に、諦めない
[00000358]: st_037040_0050
[00000368]: ２．必ず、救ってみせる
[00000380]: st_037040_0060
[00000390]: ち……！<br>その結果が目の前にいるのに<br>まだそのような戯れ言を吐くか！
[000003e4]: st_037040_0070
[000003f4]: 彼女を救うため、手を尽くし<br>時を渡り、それでもなお<br>失敗し続けた……愚かな存在。
[00000454]: st_037040_0080
[00000464]: ……それが、私だ。<br>それが貴様だ！
[00000490]: st_037040_0090
[000004a0]: どれだけ願おうと、無駄。<br>私の力では……彼女は救えない！<br>殺すことしか、できない！
[00000500]: st_037040_0100
[00000510]: ……いや、貴様相手に言葉は無用か。
[00000534]: st_037040_0110
[00000544]: 私も、諦めきれなかったからこそ<br>ここまで、待ってしまったのだから……
[00000590]: st_037040_0120
[000005a0]: 一人の力では、救いようがないと<br>知りつつ、待ってしまった私こそ<br>……一番の愚か者だ。
[00000604]: st_037040_0130
[00000614]: １．でも、二人の力をあわせれば
[00000634]: st_037040_0140
[00000644]: 二人の力……だと……？<br>貴様と協力して、彼女を救う？<br>そんな馬鹿なことを……
[000006a0]: st_037040_0150
[000006b0]: ……考えるのが、私だったな。<br>懐かしい記憶だ。
[000006e8]: st_037040_0160
[000006f8]: 貴様は、何があっても<br>何が起きても、彼女を救うと<br>そう、言うのだな。
[0000074c]: st_037040_0170
[0000075c]: ……いいだろう。<br>ならば、あがいてみせよう。<br>私らしく、最後の最後までな。
[000007b4]: st_037040_0180
[000007c4]: <%me>。<br>貴様の覚悟に、乗ってやる。
[000007f4]: st_037040_0190
[00000804]: ……救うぞ、必ず。
[00000818]: text01
[00000820]: <br>マターボード『彼の日を超えて、その先へ』を入手しました。<br>
