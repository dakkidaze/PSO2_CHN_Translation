[00000154]: 『マターボード』について
[00000170]: text01
[00000178]: マターボードは、EPISODE1～3の<br>ストーリーを進めるためのシステムです。<br><br>丸い形のマスを「マター」と呼び、<br>重要な金色のマスを<br>「キーマター」と呼びます。<br><br>これらの「マター」に設定された<br>さまざまな目標を達成していくと<br>新たなストーリーが展開します。
[000002b4]: text02
[000002bc]: 「マター」の目標の中にはクエストで<br>敵を倒して目的のアイテムを<br>拾うタイプのものもあります。<br><br>ドロップした目的のアイテムは<br>金色に輝いて表示されますので<br>見逃さないようにしましょう。
[0000039c]: text03
[000003a4]: EP1・2とEP3のマターボードが存在しますが<br>いずれも同時進行で攻略が可能です。<br><br>進めたいエピソードを随時切り替えて<br>攻略しましょう。
[00000448]: text04
[00000450]: 目的のアイテムを<br>入手するタイプの「マター」は<br>マターボード上で「ガイド」を<br>設定することで、対象クエストに<br>「ガイドマーク」が表示されます。
