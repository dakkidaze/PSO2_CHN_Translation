[0000010c]: text01
[00000114]: <%ChatStart>を押すことでチャットウィンドウが開き<br>文字入力を行うことで他のプレイヤーと<br>会話することができます。<br><br>「周囲」「パーティー」「チーム」などと<br>発言する先を変えたり、チャットの枠の装飾や<br>文字の色の変更もできます。
[00000228]: text02
[00000230]: <%ChatStartPad>を1度短く押すことで<br>ショートカット一覧ウィンドウが開きます。<br><br>あらかじめメインメニューの「チャット設定」から<br>よく使うチャットメッセージを登録しておけば、<br>リストから選んですぐに発言できます。
[00000334]: text03
[0000033c]: <%ChatStartPad>を2度押す、または長押しすることで<br>チャットウィンドウが開きます。<br>空欄に文字入力を行うことで他のプレイヤーと<br>チャットで会話できます。<br><br>「周囲」「パーティー」「チーム」などに<br>発言先を変えたり、チャットの枠の装飾や<br>文字の色の変更もできます。<br><br>※キーボードを使用している場合は、<br>　[Enter]キー（標準設定の場合）を押すと<br>　チャットウィンドウが開きます。
