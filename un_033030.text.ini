[0000027c]: un_033030_0001
[0000028c]: A.P.239/2/11
[000002a8]: un_033030_0010
[000002b8]: ……そなたらは<br>本当にいつも一緒におるのう。<br>飽きんのか？
[00000300]: un_033030_0020
[00000310]: うわっ！　す、スクナヒメ？<br>コトシロさんまで……！
[0000034c]: un_033030_0030
[0000035c]: あるいは、つがいか？<br>そなたら、つがいなのか？
[00000394]: un_033030_0040
[000003a4]: つ、つがいって！<br><%me>も<br>わたしも女なんだけど！
[000003e8]: un_033030_0050
[000003f8]: 性別など関係ないだろうよ。<br>好きなものは好き、それでいい。
[0000043c]: un_033030_0060
[0000044c]: ああそう睨むな、冗談じゃよ。<br>マトイはからかい甲斐があるのう。<br>コトシロとは大違いじゃ。
[000004b4]: un_033030_0070
[000004c4]: つ、つがいって！<br>いや、えっと、そのっ……！
[000004f8]: un_033030_0080
[00000508]: 照れるな照れるな。冗談じゃよ。<br>マトイはからかい甲斐があるのう。<br>コトシロとは大違いじゃ。
[00000570]: un_033030_0090
[00000580]: こやつは馬鹿正直すぎてかなわん。<br>「わらわが命じたら死ぬのか？」という<br>冗談に、本気で腹を刺しよった。
[000005f4]: un_033030_0100
[00000604]: 命を捧げよという命令であれば<br>私はそれに従うまでです。
[00000644]: un_033030_0110
[00000654]: 阿呆。冗談かどうかぐらい<br>随意で判断せよ。
[00000688]: un_033030_0120
[00000698]: 私にとってはスクナヒメさまの<br>お言葉が絶対です故。
[000006d4]: un_033030_0130
[000006e4]: かーっ、本当に融通が効かんやつよ。<br>冗談のひとつぐらい<br>言えるようになってみせよ。
[00000744]: un_033030_0140
[00000754]: それがご命令とあれば。
[0000076c]: un_033030_0150
[0000077c]: スクナヒメだって<br>いつもコトシロさんと一緒じゃん。<br>わたしたちのこと言えないじゃん。
[000007e0]: un_033030_0160
[000007f0]: ……私は神子の守人。<br>スクナヒメさまのそばに仕える。<br>それが、私の仕事だ。
[00000848]: un_033030_0170
[00000858]: 阿呆、コトシロ。<br>マトイはそういうことが<br>言いたいのではないわ。
[000008a8]: un_033030_0180
[000008b8]: こちらの距離感の近さを<br>つっつこうとしたんじゃろ？<br>仕返しとばかりに、のう？
[00000914]: un_033030_0190
[00000924]: １．家族みたいに見える
[0000093c]: un_033030_0200
[0000094c]: ２．恋人みたいに見える
[00000964]: un_033030_0210
[00000974]: 家族みたいに見える、か。<br>言い得て妙じゃのう、コトシロ？
[000009b4]: un_033030_0220
[000009c4]: 恋人？　わらわとコトシロが？<br>……ふふっ、はははっ！<br>それはずいぶん発想が飛んだのう！
[00000a28]: un_033030_0230
[00000a38]: 家族ならまだしも、恋人とは……<br>のう、コトシロ。そなたはどう思う？
[00000a84]: un_033030_0240
[00000a94]: ……私は、スクナヒメさまに恩がある。<br>生涯かけても返しきれぬ大恩だ。
[00000ae0]: un_033030_0250
[00000af0]: その恩に報いるため<br>私は守人になった。
[00000b20]: un_033030_0260
[00000b30]: 恩？
[00000b38]: un_033030_0270
[00000b48]: 白と黒の諍いで滅んだ白の集落。<br>私はその集落の唯一の生き残りだ。
[00000b90]: un_033030_0280
[00000ba0]: 幼子である私は<br>訪れたスクナヒメさまに拾われ<br>その庇護の下で、育ってきた。
[00000bf8]: un_033030_0290
[00000c08]: スクナヒメさまは<br>光を失った私を捨てることもなく<br>育ててくださったのだ。
[00000c60]: un_033030_0300
[00000c70]: 放っておいてもよかったんじゃが<br>ちと、寝覚めが悪そうな気がしての。<br>気付いたら、連れて帰っておったわ。
[00000ce4]: un_033030_0310
[00000cf4]: もっとも、ここまで頑固に育つと<br>あらかじめわかっておれば<br>その場に捨て置いたんじゃがなあ。
[00000d5c]: un_033030_0320
[00000d6c]: それについては<br>親の教育が悪かったのではないかと。
[00000da8]: un_033030_0330
[00000db8]: ほう、言いよるなコトシロ。<br>毎日のように寝小便を垂れておった<br>小僧の言葉とは思えぬよ。
[00000e1c]: un_033030_0340
[00000e2c]: そ、それは今関係ありますまい！
[00000e4c]: un_033030_0350
[00000e5c]: ……それはそうと。<br>マトイ、そなた先程<br>スクナヒメ「だって」と申したな？
[00000eb4]: un_033030_0360
[00000ec4]: それはつまり、そなたと<br><%me>が<br>常に一緒ということを認めてるのだが？
[00000f1c]: un_033030_0370
[00000f2c]: そ、そういうふうに<br>揚げ足とらないでよっ！
