[000000f4]: text0001
[00000100]: このクエストでは、<br>Ｅトライアルをクリアした際に<br><c 00ffff>「ハロウィンPt」<c>が入手できます。<br><br><c 00ffff>「ハロウィンPt」が<br>【1031】ポイントに達する<c>と<br>クエストクリアになります。
[00000204]: text0002
[00000210]: <yellow>ホラーリリーパスーツ<c>や<br><yellow>ホロウワンダラー、ワンダーシーカー<c>などの<br><c 00ffff>特定のコスチュームを装備している場合や<br>特定のレイヤリングウェアを装備している場合に<br>ＰＳＥ「コスチュームボーナス」の効果を<br>受ける<c>ことができます。<br><c 00ffff>「コスチュームボーナス」<c>は獲得経験値と<br>レアアイテムのドロップ率が上昇します。<br>対象コスチュームの詳細は<br>プレイヤーズサイトをご覧ください。<br><br><yellow>※途中で効果を受けないコスチュームに<br>　変更した場合は効果が解除されます。<br>　ＰＳＥ効果はこのクエスト限定です。<c>
[000004b0]: text0003
[000004bc]: このクエストでは、クエスト中に取得した<br><c 00ffff>ハロウィンPtを同じルームに<br>入室している全パーティーで共有<c>します。<br><br><yellow>クエスト開始後は、他のパーティーにより<br>ハロウィンPtが増えることがありますので<br>ご注意ください。<c>
