[0000014c]: 『チーム合併』について
[00000164]: text01
[0000016c]: 「チーム合併」は、<br>2つチームを合併することで<br>1つのチームとする機能です。<br><br>チームを解散することなく、<br>所持するチームポイントと<br>チームメンバーを引き継いで<br>合併することができます。
[00000254]: text02
[0000025c]: 合併をするには、主体となるチームの<br>チームマスターが、吸収される<br>相手のチームマスターへ申し込みを<br>行い、相手が承諾することでチームの<br>合併を行うことができます。<br><br>※合併後に人数が100人を超える場合や<br>チーム倉庫にアイテムが存在する場合は<br>合併することはできません。
[0000039c]: text03
[000003a4]: 合併を申し込まれたチームマスターは<br>承諾すると、相手のチームへ吸収されますが<br>所持しているチームポイントは<br>相手のチームポイントに変換されます。<br><br>※吸収されたチームのメンバーは<br>全員ビジターメンバーとなります。
