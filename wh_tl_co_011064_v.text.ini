name01 = 『フォトンアーツ／テクニックディスク』について
text01 = フォトンアーツ／テクニックディスクの<br>習得について、説明します。<br><br>フォトンアーツ及びテクニックは、<br>初期に登録されているもの以外、<br>「ディスク」を「習得」することで<br>使用できるようになります。
text02 = まず、習得したい<br>フォトンアーツ／テクニックディスクを<br>アイテムパックから選択し<br>「使う」を選ぶことで、習得できます。
text03 = 習得した後、<br>メインメニューから「武器装備」を選び<br>武器の項目を選択します。<br><br>武器パレットの空欄になっている箇所を<br>選びましょう。
text04 = すると、登録可能なフォトンアーツ一覧、<br>テクニック一覧に習得済みのものが<br>表示されますので選択しましょう。
