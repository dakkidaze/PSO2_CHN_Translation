[00000154]: 『フォトンアーツ／テクニックディスク』について
[00000184]: text01
[0000018c]: フォトンアーツ／テクニックディスクの<br>習得について、説明します。<br><br>フォトンアーツ及びテクニックは、<br>初期に登録されているもの以外、<br>「ディスク」を「習得」することで<br>使用できるようになります。
[00000274]: text02
[0000027c]: まず、習得したい<br>フォトンアーツ／テクニックディスクを<br>アイテムパックから選択し<br>「使う」を選ぶことで、習得できます。
[00000308]: text03
[00000310]: 習得した後、<br>メインメニューから「武器装備」を選び<br>武器の項目を選択します。<br><br>武器パレットの空欄になっている箇所を<br>選びましょう。
[000003b4]: text04
[000003bc]: すると、登録可能なフォトンアーツ一覧、<br>テクニック一覧に習得済みのものが<br>表示されますので選択しましょう。
