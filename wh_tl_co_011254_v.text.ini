[00000164]: 『エクストリームクエスト』について
[00000188]: text01
[00000190]: 「エクストリームクエスト」について説明します。<br><br>「エクストリームクエスト」は、過酷な状況下での<br>任務達成能力を高めるために用意された<br>訓練プログラムです。<br><br>アークスシップの格納庫に固定された<br>キャンプシップのテレプールからＶＲ空間に<br>ダイブすることが可能となっています。<br><br>ＶＲ空間では「ステージ」と呼ばれるエリアが<br>幾重にも連なっており定期的に<br>拡張されていきます。
[00000350]: text02
[00000358]: 「エクストリームクエスト」を開始するには<br>「エクストリームパス」が１枚必要となります。<br><br>「エクストリームパス」は管理官プリンから<br><yellow>２２時間ごとに１枚<c>受け取ることができます。
[00000438]: text03
[00000440]: テレプールからＶＲ空間にダイブすることで<br>移動できるエリアは「ステージ」と呼ばれる<br>単位で構成されています。<br><br>「ステージ」を進めるには、ステージ内に出現する<br>エネミーを全滅させる必要があります。<br><br>５ステージ目までクリアすると、<br>クエストクリアとなります。<br><yellow>※１回のプレイで進むことができるのは<br>５ステージとなります。<c>
[000005d4]: text04
[000005dc]: 「エクストリームクエスト」は機密性の高い<br>訓練プログラムです。<br>開始するには、使用許可の下りていることの<br>認証が必要となります。<br>認証は、キャンプシップ内のゲートにて<br>「エクストリームパス」を消費することで<br>行われます。
[000006e0]: text05
[000006e8]: 「エクストリームクエスト」は、５ステージ目を<br>クリアするごとにクリアしたステージを<br>記録することができます。<br><br>１度クリアしたステージの記録は、<br>最終ステージをクリアしない限り<br>リセットされることはありません。<br><br>これにより、次回からは<br>ゲートでの認証時に記録されている<br>クリアステージの次のステージから<br>スタートすることを選択できます。<br><br><yellow>※ステージを選択できるのは<br>パーティリーダーのみとなります。<c>
[000008e8]: text06
[000008f0]: 最終ステージをクリアした際は、<br>これまでの記録が全てリセットされ、<br>最初から始める必要があります。<br><br>その代り、最終ステージクリア後のイベントで<br>特別な報酬をもらうことができます。<br><br><yellow>※クリアステージの記録やリセットが行われる<br>対象は連続したクリアステージの記録を持つ<br>メンバー全員です。<br><br>※クリアステージの記録と繋がっていない<br>ステージをプレイした場合、記録やリセットが<br>行われることはありません。<br><br>※最終ステージは定期的に拡張されます。<c>
