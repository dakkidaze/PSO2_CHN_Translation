[0000014c]: 『カジノエリア』について
[00000168]: text01
[00000170]: ようこそ『カジノエリア』へ！<br><br>『カジノエリア』は、アークス・ロビーの<br>一画に新設されたアークスの娯楽施設です。<br><br>ここでは「カジノコイン（CC）」と<br>呼ばれる遊戯用のコインを使用して、<br>様々なゲームを遊ぶことができます。
[0000027c]: text02
[00000284]: 「カジノコイン」を得るには、<br>ゲームに勝つか、定期的に<br>支給される「カジノコインパス」を<br>「カジノコイン」に引き換えることで<br>所持カジノコインの数を増やすことが<br>できます。
[00000350]: text03
[00000358]: まずは「カジノコインパス」を<br>「カジノコイン（CC）」に交換しましょう。<br>交換所はヴォル・ドラゴンが目印です。<br><br>交換で獲得するカジノコインは、運次第では<br>通常より沢山貰えることもあるようです。<br>運試しだと思ってまずはやってみましょう。
