[00000310]: A.P.238/7/7/11:30
[00000334]: st_020670_0010
[00000344]: っとと。流石、やりますねゼノさん。<br>伊達に四を継いだわけではない<br>ということですか。
[000003a8]: st_020670_0020
[000003b8]: よく言うぜ、地獄の特訓の成果を<br>飄々といなしやがって。
[000003f8]: st_020670_0030
[00000408]: ……ようカスラさん。<br>あんた、ケリつける気ねえな。
[00000444]: st_020670_0040
[00000454]: さっきのエコーとの時もそうだったろ？<br>今度は何を待っていやがる。
[0000049c]: st_020670_0050
[000004ac]: さて、何でしょうね……
[000004c4]: st_020670_0060
[000004d4]: よし、よしよしよーっし！<br>クラック成功ッ！
[00000508]: st_020670_0070
[00000518]: あっ……えーっと、コホン！
[00000534]: st_020670_0080
[00000544]: はーい、アークスのみんな！<br>皆のアイドル、クーナです！<br>ちゃーんと聞こえてるかなー！
[000005a8]: st_020670_0090
[000005b8]: 任務で忙しい？　まあそう言わずに<br>あたしからのメッセージ<br>受け取って、くれるかなっ！
[0000061c]: st_020670_0100
[0000062c]: こ、これって<br>情報改竄の証拠……？
[00000658]: st_020670_0110
[00000668]: 人体実験やクローンのデータまで……<br>奮発してくれますね、クーナさん。
[000006b4]: st_020670_0120
[000006c4]: 届いたかなー？　見たかなー？<br>見た感想は、いかがかなー？
[00000704]: st_020670_0130
[00000714]: なんとなんと、敵性存在の証拠は<br>全部が全部、嘘っぱち！
[00000754]: st_020670_0140
[00000764]: まあ、気付いてる人もいたみたい<br>だけど、みんなさくっと<br>騙されちゃってたよねー！
[000007c4]: st_020670_0150
[000007d4]: ほかにも、知らない情報が目白押し。<br>アークスが……虚空機関が裏で<br>やっていたことなどいーっぱい！
[00000844]: st_020670_0160
[00000854]: 嘘だと思う？　デタラメだと思う？<br>だったら、ここにいるあたしは<br>何かな？　そこに書いてあるでしょ？
[000008c4]: st_020670_0170
[000008d4]: みんな……<br>いい加減目を覚ませ！
[000008fc]: st_020670_0180
[0000090c]: 都合の良い現実ばっか<br>見てるんじゃないっ！<br>その目で見て、その頭で考えろ！
[00000964]: st_020670_0190
[00000974]: どこに、どこの世界に！<br>敵よりも優先して味方を叩け<br>なんていう組織がある！
[000009cc]: st_020670_0200
[000009dc]: 本当の敵？　何をすればいい？<br>うっさい知るか！　自分で考えろ！
[00000a24]: st_020670_0210
[00000a34]: 自分で考えることすら許されない<br>そういう人だって、いるんだ！
[00000a78]: st_020670_0220
[00000a88]: いい、この放送を聞いてる<br>アークスのみんな！
[00000abc]: st_020670_0230
[00000acc]: みんなはね、コマじゃないの！<br>ひとりひとり、生きている人！
[00000b10]: st_020670_0240
[00000b20]: だから、他人から<br>言われるままじゃなく……<br>考えて！　自分の心で！
[00000b70]: st_020670_0250
[00000b80]: 本当の敵が、誰なのか！
[00000b98]: st_020670_0260
[00000ba8]: ……面白い、面白い。<br>とっても面白くなっているなあ。
[00000be4]: st_020670_0270
[00000bf4]: 僕と君の門出を祝っているかのようだ。<br>ねぇ、そう思わないかい？<br>……シオン。
[00000c50]: st_020670_0301
[00000c60]: アークス
[00000c6c]: st_020670_0310
[00000c7c]: なんだ・・・！？
[00000c90]: st_020670_0320
[00000ca0]: これ本物？
[00000cac]: st_020670_0330
[00000cbc]: クーナちゃんだ！！
[00000cd0]: st_020670_0340
[00000ce0]: 通信が勝手に……
[00000cf4]: st_020670_0350
[00000d04]: いや、これは疑いようがないだろ！！
[00000d28]: st_020670_0360
[00000d38]: 嘘だろ……こんなことって……
[00000d58]: st_020670_0370
[00000d68]: そんな……
[00000d74]: st_020670_0380
[00000d84]: オレたちはいままでずっと<br>いいように使われてただけなのか!?
[00000dc8]: line01
[00000dd0]: ここまでのクエストの進行を記録しました。
