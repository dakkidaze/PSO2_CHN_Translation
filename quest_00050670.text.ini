[000005f0]: NpcComMsg1
[000005fc]: これより、太平洋特定海域で検知された<br>超巨大反応の迎撃作戦を開始します。
[0000064c]: NpcComMsg2
[00000658]: まずは、目標の移動手段を封じます。<br>出撃後Ａ．Ｉ．Ｓで新型凍結弾を輸送し<br>目標を付近の海ごと凍結させます。
[000006d0]: NpcComMsg3
[000006dc]: その後、目標を一気に撃破してください。<br>ただし、目標の武装状況から、かなりの<br>反撃が予想されます……お気を付けて。
[000005f0]: NpcComMsg1
[0000075c]: 目標は飛行を開始しています。<br>都市部に接近される前に、<br>早急に撃破しなければなりません。
[0000064c]: NpcComMsg2
[000007c4]: A.I.Sの新装備「ハイブースト」を駆使して<br>目標に接近、撃破してください。<br>ご武運を、お祈りしています！
