[000003d4]: Explanation
[000003e0]: 惑星・地球の日本近海において<br>強力な巨大幻創種の反応を確認した。<br>巨大幻創種は都市部へ移動を開始しており<br>このまま放置すれば、現実の都市部にて<br>大きな被害が予想される。<br>アークス各員は、目標の侵攻を阻止せよ。<br>――――――――――――――――――――<br>クエストクリア可能回数/２回<br>最大与ダメージ制限/９９９９９９<br>失敗条件/制限時間の経過
[0000056c]: SimpleExplanation
[00000580]: 幻創戦艦・大和を撃退せよ！
