text00 = 『サポートパートナーのサブクラス』について
text01 = 「サポートパートナーのサブクラス」<br>について説明します。<br><br>サポートパートナーメニューから<br>「サブクラスを設定する」を選択することで<br>サポートパートナーにサブクラスを<br>設定することが出来ます。
text02 = サポートパートナーに<br>サブクラスを設定することで、<br>探索時に得る経験値の半分がサブクラスの<br>経験値として加算されます。<br>また、戦闘においても<br>サブクラスのクラススキルが<br>活用できるようになります。
