[0000020c]: un_031030_0010
[0000021c]: ……あ、貴方。<br>あの、よければ、ちょっと話を<br>聞いてもらえないかしら。
[00000270]: un_031030_0020
[00000280]: ……あのハンターの男……<br>オーザから、私のことを<br>何か聞かれたりしてないかしら？
[000002e0]: un_031030_0030
[000002f0]: ……一緒だった、と言えるのは<br>あのマザーシップの時ぐらいで<br>その後は、ほとんど会ってなくて……
[0000035c]: un_031030_0040
[0000036c]: １．特に何も聞かれていない
[00000388]: un_031030_0050
[00000398]: ２．何かあったのか？
[000003b0]: un_031030_0060
[000003c0]: ……そう。<br>ううん、別になにか特別なことが<br>あったというわけでも、ないの。
[00000418]: un_031030_0070
[00000428]: ……何かがあった<br>というわけではないけど<br>ちょっと、気になって。
[00000478]: un_031030_0080
[00000488]: ……話せない、ってわけじゃないの。<br>ただ、どうしても距離をとってしまって<br>気まずくなっちゃって。
[000004f8]: un_031030_0090
[00000508]: ……だって<br>こっちの気持ちもおかまいなしに<br>どんどん近づいて来るんだもの。
[00000560]: un_031030_0100
[00000570]: だから、私はハンターが嫌い。<br>暑苦しくて、無遠慮で……
[000005b0]: un_031030_0110
[000005c0]: ……そんなことばかり言ってたら<br>敬遠されても、当然よね。
[00000600]: un_031030_0120
[00000610]: ……私はハンターが嫌い。<br>だけど、彼のことを嫌っている<br>わけじゃないわ。
[00000668]: un_031030_0130
[00000678]: いろいろ話したいこともある。<br>でも……もう手遅れなのかも。<br>……全部、私が頑固だったから。
[000006e0]: un_031030_0140
[000006f0]: ……ごめんなさい。<br>ヘンな話に付き合わせちゃって。<br>それじゃあね。
[00000740]: un_031030_0150
[00000750]: ……ふむ、こっちはこっちで<br>あと一押しが必要って感じだね。
[00000794]: un_031030_0160
[000007a4]: 背中を押したつもりが<br>半年間もまごまごされ続けるなんて<br>思ってもみなかったなあ。
[00000804]: un_031030_0170
[00000814]: まー、こうなっちゃったのは<br>わたしの責任でもあるし<br>もう一肌脱がなきゃダメかな？
[00000874]: un_031030_0180
[00000884]: そのときは、貴方も協力してね？<br>それじゃっ。
