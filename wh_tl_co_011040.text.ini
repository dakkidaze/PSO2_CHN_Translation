[0000014c]: 『ワイヤードランス』について
[0000016c]: text01
[00000174]: 武器「ワイヤードランス」について、説明します。<br><br>ワイヤードランスは、伸縮自在のワイヤーを伸ばし<br>敵を掴んで投げ、叩き付ける攻撃を得意とする打撃武器です。<br><br>伸縮自在のトリッキーな動きで敵を翻弄しつつ<br>最大の攻撃範囲を活かした広範囲攻撃と<br>投げ技により中型以下の敵を無効化することも可能です。<br><br><%WeaponActionText>でガードが可能です。
[00000310]: text02
[00000318]: ワイヤードランスのギアシステムについて、説明します。<br><br>スキル「ワイヤードランスギア」を習得している場合には<br>武器パレットの上部にギアゲージが追加されます。<br><br>ワイヤードランスの通常攻撃をヒットさせると<br>ギアゲージが蓄積されていきます。
[0000042c]: text03
[00000434]: ギアゲージはゲージ単位で最大３つまで蓄積され、<br>ホールド系フォトンアーツを使用するとゲージを１つ分消費します。<br>ギアゲージを消費して放つフォトンアーツは、威力が増大されます。<br><br>時間経過によるギアゲージの減少はありません。
