[000001f8]: A.D.2028/3/23/12:00
[00000220]: st_042050_0010
[00000230]: ふああああああぁぁ……たまらないよー！<br>想像通り……ううん、想像以上の出来！
[00000284]: st_042050_0020
[00000294]: アルくーん！　こっち向いてこっち向いてー！<br>はーい、くるっと回ってターンしてー！
[000002ec]: st_042050_0030
[000002fc]: ……お姉ちゃん。<br>これ窮屈……脱ぎたい。
[0000032c]: st_042050_0040
[0000033c]: ダーメ。<br>我慢しなさい。
[0000035c]: st_042050_0050
[0000036c]: ぼく、何か着るなら<br>お姉ちゃんみたいなのがいい。
[000003a4]: st_042050_0060
[000003b4]: あんたは男でしょ。
[000003c8]: st_042050_0070
[000003d8]: 男の娘！
[000003e4]: st_042050_0080
[000003f4]: コオリは黙れ。
[00000404]: st_042050_0090
[00000414]: いいからそれ着ておきなさい。<br>せっかく似合ってるんだから。
[00000458]: st_042050_0100
[00000468]: ……うん、わかった。<br>お姉ちゃんが選んでくれたものだし。
[000004a8]: st_042050_0110
[000004b8]: 選んだのは、あたしじゃなくてコオリよ。<br>……しっかし、よくこんないい感じに<br>コーディネイトできるわね。
[0000052c]: st_042050_0120
[0000053c]: わたしも大したことしてないよー。<br>エーテル上で検索したのをそのままだもん。<br>こーして、こーして……ほらっ。
[000005b4]: st_042050_0130
[000005c4]: 身長と年齢、予算を打ち込むだけで<br>コーディネイトとかも考えてくれるの。
[00000614]: st_042050_0140
[00000624]: 今話題のＹＭＴコーポレーション製。<br>「トレンドクリエーション」ってアプリ。<br>すごいでしょー。
[00000690]: st_042050_0150
[000006a0]: ……へー、こんなのあるんだ。
[000006c0]: st_042050_0160
[000006d0]: ヒツギちゃんはこういうのに興味持たなすぎ。<br>その服だって、わたしが選んだものじゃん。
[0000072c]: st_042050_0170
[0000073c]: 服なんて何着たって死にゃしないし。<br>それよりも、本とか買って読みたい。
[0000078c]: st_042050_0180
[0000079c]: もー、ヒツギちゃんだめだよー。<br>食事にゲームにファッションに<br>もっともーっと青春を満喫しないとー。
[0000080c]: st_042050_0190
[0000081c]: 今挙げた要素って、ほんとに青春？
[00000840]: st_042050_0200
[00000850]: これ、なに？
[00000860]: st_042050_0210
[00000870]: エーテル通信用のアプリだよ。<br>アルくんの服を選んだのもこれだし<br>ショップの場所もこれで調べたの。
[000008e0]: st_042050_0220
[000008f0]: それにね……
[00000900]: st_042050_0230
[00000910]: わぁ……すごい！<br>ちっちゃい画面の中にぼくがいる！<br>ぼくが動いてる！
[00000964]: st_042050_0240
[00000974]: これさえあれば試着も不要ー。<br>服着たあと、３６０度から見渡せる<br>とっても便利なアプリなんだよー。
[000009e4]: st_042050_0250
[000009f4]: この「お気に入りコーディネイト」<br>ってのは、なに？
[00000a30]: st_042050_0260
[00000a40]: あっ、それは！
[00000a50]: st_042050_0270
[00000a60]: お姉ちゃんと同じような格好してる。<br>ぼく、こっちのほうがいい！
[00000aa8]: st_042050_0280
[00000ab8]: まったく……<br>それにしてもこれ、ＰＳＯ２の<br>キャラクリに似てる感じね。
[00000b0c]: st_042050_0290
[00000b1c]: ……そ、そうだね。その通りだね。<br>ＰＳＯ２はエーテル通信の設立時期からあるものだし<br>参考にして作ったりしたんじゃないかな？
[00000ba4]: st_042050_0300
[00000bb4]: ……お姉ちゃん。<br>おなかすいた。
[00000bdc]: st_042050_0310
[00000bec]: あ、そういえばもうそんな時間か。<br>ちょうどいいし、何か食べてこっか。
[00000c38]: st_042050_0320
[00000c48]: ふっふっふー、まかせてー。<br>そんなときも、このデバイスで<br>ちょちょいのちょいだよー。
[00000cac]: st_042050_0330
[00000cbc]: ……もはや依存症ね。<br>デバイス依存症？<br>いや、エーテル依存症かな？
[00000d0c]: st_042050_0340
[00000d1c]: そんなそんなー。<br>わたしなんてかわいいもんだよー。
[00000d58]: st_042050_0350
[00000d68]: というか、今や世界中の人々が<br>エーテル依存症といっても<br>過言じゃないと思うよー。
[00000dc8]: st_042050_0360
[00000dd8]: ……まあ、もはやエーテルがなければ<br>成り立たない世の中だしね。
[00000e20]: st_042050_0370
[00000e30]: はーい、そう言っているうちに<br>ランチやってるお店見つけたよー。<br>予約もしておいたよー。
[00000e94]: st_042050_0380
[00000ea4]: あちらの世界、製造技術はローテクなのに<br>通信技術だけやけにハイテクですね。
[00000ef8]: st_042050_0390
[00000f08]: 通信速度やインフラ環境の状況については<br>アークスに比肩するレベルですよ。
[00000f58]: st_042050_0400
[00000f68]: ……なんだか、いびつに感じます。<br>不自然というか、異常進化している。<br>なんらかの作為を感じますよ。
