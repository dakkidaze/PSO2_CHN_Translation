[00000344]: st_025010_0002
[00000354]: 女の子
[0000035c]: st_025010_0010
[0000036c]: ふん、アークスの本拠といっても<br>所詮はこんなものなのねぇ？
[000003b0]: st_025010_0020
[000003c0]: よく言えたものだね。<br>ここまで侵入ってこれたのは<br>誰のおかげだと思っているんだい？
[00000420]: st_025010_0030
[00000430]: 恩の押し売りは嫌われるわよぉ。
[00000450]: st_025010_0040
[00000460]: ……それで、あの小娘は<br>いったいどこなのかしらぁ？
[0000049c]: st_025010_0050
[000004ac]: 何、君がそうして暴れていれば<br>そのうちやってくるさ。
[000004e8]: st_025010_0060
[000004f8]: それじゃ、僕は失礼するよ。<br>ここまでのお膳立てをしたんだから<br>せいぜい頑張るといいよ、ウジ虫？
[00000564]: st_025010_0070
[00000574]: ……ふん。負け犬が<br>高みの見物に洒落込むとは<br>いらいらさせてくれるじゃなぁい。
[000005d0]: st_025010_0080
[000005e0]: ぐすっ……どこぉ……<br>みんな、どこぉ……！
[00000614]: st_025010_0090
[00000624]: どうしたのかしらぁ？<br>こんなところに迷い込んじゃったのぉ？
[00000668]: st_025010_0100
[00000678]: ひ……
[00000680]: st_025010_0110
[00000690]: その目……あの小娘に似てるわねぇ。<br>ナマイキな、あの小娘にぃっ！
[000006d8]: st_025010_0120
[000006e8]: う……あ……
[000006f8]: st_025010_0130
[00000708]: あらあら、もう死んじゃうのぉ？<br>残念だったわねぇ、お嬢ちゃん。<br>恨むのなら、あの小娘を恨みなさい？
[00000778]: st_025010_0140
[00000788]: ……来たわねぇ、小娘！
[000007a0]: st_025010_0150
[000007b0]: クラリッサ、どう？
[000007c4]: st_025010_0160
[000007d4]: ……各部位の損傷以上に<br>未熟なため、侵食状況が深刻だ。<br>救う手段は皆無と判断。
[00000830]: st_025010_0170
[00000840]: あなたとリンクして<br>浄化と修復を行えば、どう？
[00000878]: st_025010_0180
[00000888]: ……生存可能と判断。<br>だが、推奨しない。<br>貴方の戦闘能力に支障が……
[000008dc]: st_025010_0190
[000008ec]: でも、お願い。<br>この子とリンクして、浄化修復。<br>それと、行動補助による撤退を。
[00000948]: st_025010_0200
[00000958]: ……最終確認。<br>それは、貴方からの命令か？
[0000098c]: st_025010_0210
[0000099c]: ……違う。<br>これはわたしからのお願いだよ<br>クラリッサ。
[000009e0]: st_025010_0220
[000009f0]: 大丈夫？
[000009fc]: st_025010_0230
[00000a0c]: よし、いい子だね。
[00000a20]: st_025010_0240
[00000a30]: 闇を消し去る白錫、クラリッサ。<br>この子を持っていれば、安全だから<br>慌てずに、逃げて。
[00000a94]: st_025010_0250
[00000aa4]: でも……おねえちゃんは……
[00000ac0]: st_025010_0260
[00000ad0]: ……大丈夫。<br>お姉ちゃんは、みんなを<br>守るためにいるんだから。
[00000b1c]: st_025010_0270
[00000b2c]: あんなゴミを守るために<br>武器を手放すなんて……ほんと<br>アークスはどうかしてるわねぇ。
[00000b90]: st_025010_0280
[00000ba0]: あの武器があなたの支えで<br>力の源だったんじゃないのぉ？
[00000be0]: st_025010_0290
[00000bf0]: それを手放した今<br>あなたは何をする気なのかしらぁ？<br>まさか、戦う気じゃないわよねぇ？
[00000c54]: st_025010_0300
[00000c64]: みんなが泣いている、傷ついている<br>悲しんでいる、苦しんでいる……
[00000cac]: st_025010_0310
[00000cbc]: わたしがあの時<br>あなたにとどめを刺していれば<br>こんなことには、ならなかった。
[00000d18]: st_025010_0320
[00000d28]: だから、今度こそ間違えずに殺す。<br>絶対に殺す。必ず殺す。<br>間違いなく、殺す。
[00000d84]: st_025010_0330
[00000d94]: そう、わたしは戦いに来たんじゃない。<br>わたしは、あなたを殺しにきたの。
[00000de4]: st_025010_0340
[00000df4]: ……抜かせェっ！
[00000e08]: st_025010_0350
[00000e18]: ……これが、十年前にあったという<br>ダークファルスの襲撃。
[00000e58]: st_025010_0360
[00000e68]: きっと奥に彼女はいる。<br>進もう<%me><br>何があったのかを、知るために。
[00000ec0]: skit01
[00000ec8]: Not is this reason
[00000ef0]: skit02
[00000ef8]: 6章 わたしがうまれたそのりゆう
