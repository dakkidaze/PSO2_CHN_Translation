[000000c0]: 『特殊能力因子』について
[000000dc]: text01
[000000e4]: 一部の新世武器は強化値を「＋３５」にすると<br><c 00ffff>「特殊能力因子」<c>が解放されます。<br><br>解放した「因子」は、ほかの特殊能力と同様に<br>アイテムラボで「特殊能力追加」の<br>素材にすると効果を発揮します。
[000001dc]: text02
[000001e4]: どの新世武器がどんな因子を持っているかは、<br>アイテムパックから「特殊能力因子確認」を<br>選ぶことで、確認できます。<br><br><yellow>※特殊能力因子も、一般的な特殊能力と同等の<br>　ルールで特殊能力追加ができます。<c>
