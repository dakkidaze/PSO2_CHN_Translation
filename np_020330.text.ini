[000002b4]: text01001
[000002c0]: 当カジノでは、カジノコインを使用し<br>さまざまな遊戯施設を<br>利用することができます。
[00000320]: text01002
[0000032c]: カジノコインがない場合は<br>遊戯施設を利用できませんので<br>ご注意ください。
[00000384]: text01003
[00000390]: カジノコインは、カジノコインパスと<br>交換で、コインエクスチェンジャーから<br>獲得できます。
[000003f8]: itsuki_010
[00000404]: 私に何かご用でしょうか？
[00000420]: itsuki_020
[0000042c]: ……なるほど、勝つための秘訣。<br>そうですね、勝負事へのアプローチは<br>人それぞれだと思いますが……
[0000049c]: itsuki_030
[000004a8]: 何事も根気よく続けていけば<br>必ず勝機が見えてくるもの……<br>そのように私は考えております。
[00000510]: itsuki_040
[0000051c]: 出だしで多少の負けがあったとしても<br>そこでやめてしまわず<br>次のコインを投じる勇気。
[0000057c]: itsuki_050
[00000588]: それが勝つためのコツでしょうか。<br>あくまで持論ではありますが<br>参考になれば幸いです。
[000005ec]: anet_010
[000005f8]: ジェネさんのお見舞いの件……？<br>ああ、ジェネさんのチームの<br>リーダーとは、あなたでしたか。
[00000660]: anet_020
[0000066c]: はい、面識のある方でしたので<br>お見舞いに伺わせて頂きました。
[000006b0]: anet_030
[000006bc]: ……いえ、ジェネさんは<br>カジノにはいらっしゃらないのですが<br>以前お助け頂いたことがあるのです。
[00000728]: anet_040
[00000734]: 出先でメガネを破損してしまい<br>困っていた時に、いろいろと<br>お手伝い頂きまして……
[00000794]: anet_050
[000007a0]: ご回復されたのでしたら<br>何よりに存じます。ご自愛頂きますよう<br>よろしくお伝えください。
[00000804]: bruno_010
[00000810]: 本日は、カジノエリアへ<br>お越しくださいまして、誠に……<br>えっ？　ブルーノ様から私のご紹介が？
[0000087c]: bruno_020
[00000888]: そうですか、従業員として光栄です。<br>……ところで、ブルーノ様は<br>ご一緒ではないのですか？
[000008f0]: bruno_030
[000008fc]: ブルーノ様、一時期は毎日のように<br>お越しになられていたのですが<br>最近は全くお見かけしませんで……
[0000096c]: bruno_040
[00000978]: ……なるほど、お忙しいのですね。<br>我々従業員一同、お待ちしております。<br>どうかよろしくお伝えください。
