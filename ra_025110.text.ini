[00000218]: ra_025110_0010
[00000228]: ……あなた、本当にアークス？
[00000248]: ra_025110_0020
[00000258]: だって、ここって<br>今、普通のアークスが<br>来られない場所なんだよ？
[000002a8]: ra_025110_0030
[000002b8]: あなたも命令受けてるのかなって<br>思ったけど、この子はそんなことは<br>してないって言うし……
[00000320]: ra_025110_0040
[00000330]: だから、もう一度聞くよ。<br>あなた、本当にアークス？
[0000036c]: ra_025110_0050
[0000037c]: １．頷く
[00000388]: ra_025110_0060
[00000398]: ２．押し黙る
[000003a8]: ra_025110_0070
[000003b8]: ……本当にアークスなのー？<br>あやしいなー、あやしいなあー。
[000003fc]: ra_025110_0080
[0000040c]: ……それじゃ、こうしましょう！<br>わたしに、いろいろアークスの話を<br>してくれたら、信じる！
[00000474]: ra_025110_0090
[00000484]: 本当にアークスなら<br>そのぐらい簡単でしょ。<br>さ、たっくさんお話ししよう！
[000004dc]: ra_025110_0100
[000004ec]: ……なんてね。<br>わたしだってばかじゃないもん。<br>あなたに害意がないことは、わかる。
[0000054c]: ra_025110_0110
[0000055c]: それに、あなたのフォトンが<br>教えてくれるから……<br>あなたはアークスだ、って。
[000005b8]: ra_025110_0120
[000005c8]: それでも、うんと言ってくれないのは<br>隠し事があるからなんだろうけど……
[00000618]: ra_025110_0130
[00000628]: ま、それはお互い様だし<br>べつにいいかな。
[00000658]: ra_025110_0140
[00000668]: それよりあなた、アークスなら<br>いろいろお話聞かせてほしいな！<br>アークスについて、いろいろ！
[000006d0]: ra_025110_0150
[000006e0]: わたし、普通のアークスとは<br>違うから、交流とかしたことないし<br>話したこともないの。
[00000740]: ra_025110_0160
[00000750]: だから、あなたみたいな人に会うのは<br>初めてだし、こうして話すのも初めて。<br>だからもっと、お話ししてみたい。
[000007c8]: ra_025110_0165
[000007d8]: わたしには、みんなを守る使命がある。<br>けど、そのアークスのみんなのことを<br>わたし、あんまりよく知らないからさ。
[00000854]: ra_025110_0170
[00000864]: ってまたあ！？<br>わたしに自由時間はないの？<br>まったくもう……！
[000008b0]: ra_025110_0180
[000008c0]: ねえ、あなた！　次会った時には<br>いろいろお話聞かせてね！<br>ぜったいに、ぜったいだよ！
