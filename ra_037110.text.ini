[0000022c]: A.P.239/3/31
[00000248]: ra_037110_0010
[00000258]: マトイは今どこにいるのかって？<br>……目下、探索中だよ。<br>わかったら、ちゃんと連絡するさ。
[000002c0]: ra_037110_0020
[000002d0]: 彼女を元に戻すための方法も<br>探しているから……<br>とにかく、君は休んでいて。
[00000328]: ra_037110_0030
[00000338]: ……ダメだよ、シャオくん。<br>そういう嘘はもうやめようって<br>半年前に約束したじゃん。
[00000398]: ra_037110_0040
[000003a8]: マトイちゃんは、惑星ナベリウスの<br>遺跡にいるみたいだよ。<br>じっと、動かずに佇んでるって。
[00000410]: ra_037110_0050
[00000420]: ウルク！
[0000042c]: ra_037110_0060
[0000043c]: 嘘偽りない情報公開は管理者の義務。<br>怒られるいわれはないよ、シャオくん。
[0000048c]: ra_037110_0070
[0000049c]: それに、元に戻す方法を探すって<br>何か見つかりそうなものなの？
[000004e0]: ra_037110_0080
[000004f0]: 対して<%me><br>あなたには、何か手があるの？
[00000528]: ra_037110_0090
[00000538]: １．手はない……けど、助けたい
[00000558]: ra_037110_0100
[00000568]: ２．必ず、助けてみせる
[00000580]: ra_037110_0110
[00000590]: ははっ、回答になってないよ。
[000005b0]: ra_037110_0120
[000005c0]: でも、そういう答えが<br>一番、アークスっぽいと思う。
[000005fc]: ra_037110_0130
[0000060c]: あの人を守りたいから、守る。<br>かの人を助けたいから、助ける。
[00000650]: ra_037110_0140
[00000660]: みんな、根っこにある気持ちは<br>きっとそれだけのはずだから。
[000006a4]: ra_037110_0150
[000006b4]: フォトンに、強い負の意志や感情が<br>結びつき、間違った形で具現化したのが<br>【深遠なる闇】……
[0000071c]: ra_037110_0160
[0000072c]: ……なら、それを正すのも<br>フォトンなんじゃないのかな。
[0000076c]: ra_037110_0170
[0000077c]: 【深遠なる闇】に対抗しうるぐらい<br>強くて真っ直ぐでひたむきな<br>想いの力、なんじゃないのかな？
[000007e8]: ra_037110_0180
[000007f8]: １．信じてほしい
[0000080c]: ra_037110_0190
[0000081c]: ２．任せてほしい
[00000830]: ra_037110_0200
[00000840]: ……ああ、もうほんとうに<br>ぼくは観測者失格だなあ。<br>こんな選択、論理的じゃない。
[000008a0]: ra_037110_0210
[000008b0]: ……けど。
[000008bc]: ra_037110_0220
[000008cc]: きっとそれこそが……<br>ぼくが導き出すべき、答えだ。
[00000908]: ra_037110_0230
[00000918]: <%me>。<br>君に任せる。
[0000093c]: ra_037110_0240
[0000094c]: アークスの全戦力を使って<br>君を、マトイのもとへ<br>送り届けてみせる。
[0000099c]: ra_037110_0250
[000009ac]: 演算でもわからない……<br>全知すら、およばない……<br>不確かな未来を、君に託す！
