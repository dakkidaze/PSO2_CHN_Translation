[000000c0]: Title
[000000c8]: 『ストーリーボード』について
[000000e8]: text01
[000000f0]: ストーリーボードでは<br>EP4のストーリーのあらすじが確認できるほか<br>ボード内に設置された目標を達成することで<br>ストーリーを進めていくことができます。<br><br>特定のクエストをクリアしたり、<br>人物に会いに行くなど<br>目標はさまざまで、目標を達成することで<br>装備品やアイテムなどの報酬を<br>獲得できる場合があります。
[00000258]: text02
[00000260]: EP4のストーリークエストは<br>ストーリーボードから受注することができます<br><br>黄色の目標からストーリークエストを<br>受注することができます。<br>また、ストーリークエストは何度でも<br>受注する事が可能です。<br><br>ストーリークエストは艦橋エリアでのみ<br>受注することが可能です。
[000003a0]: text03
[000003a8]: 一度、見たことのあるイベントであれば<br>ストーリーボードから再度<br>閲覧することができます。<br><br>青色の目標がイベントの目標となっており<br>サムネイルに変化している目標であれば<br>選択をすることでイベントが閲覧できます。<br>
