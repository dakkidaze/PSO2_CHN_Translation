[00000388]: ra_031030_0050
[00000398]: 止せ、困っているだろう。
[000003b4]: ra_031030_0060
[000003c4]: コトシロ。
[000003d0]: ra_031030_0070
[000003e0]: 神子さまへの進言は<br>神子の守人である私を通す。<br>それが決まりのはずだ。
[00000434]: ra_031030_0080
[00000444]: く……わかっている。
