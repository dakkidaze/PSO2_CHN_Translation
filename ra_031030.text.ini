[0000046c]: 神子さま、それでは失礼します。
[0000048c]: ra_031030_0100
[0000049c]: あの、ありがとうございます。<br>でも、わたしたちはその神子さまって<br>いうのではなくて……
[00000500]: ra_031030_0110
[00000510]: わかっている。
[00000520]: ra_031030_0120
