[00000214]: st_037110_0010
[00000224]: 【深遠なる闇】の影響からか<br>ダーカーの数が、尋常じゃないね。
[00000268]: st_037110_0020
[00000278]: でも<%me>。<br>君は立ち止まったらダメだよ。<br>真っ直ぐに、奥へと進んでくれ。
[000002d4]: st_037110_0030
[000002e4]: 周りのことは気にせず<br>ただ、マトイを助ける。<br>……それだけを、考えて。
[00000338]: st_037110_0040
[00000348]: そりゃあ、マトイも結灰陣を<br>見ているし、対策してくるかもって<br>思ってはいたけど、さ……
[000003ac]: st_037110_0050
[000003bc]: ダークファルスを再現して<br>三英雄にぶつけてくるとか……<br>ちょっと、反則じゃないかなあ。
[00000420]: st_037110_0060
[00000430]: 案ずるな、シャオ。<br>……我らは、三英雄だ。
[00000464]: st_037110_0070
[00000474]: 紛い物のダークファルスごとき<br>一刀のもとで斬り捨て<br>未来へ道を繋いでみせよう。
[000004d0]: st_037110_0080
[000004e0]: ……違いない。<br>この程度で尻込みしては<br>三英雄の名が泣きますからね。
[00000534]: st_037110_0090
[00000544]: それに、私の相手が【敗者】とは……<br>【深遠なる闇】も気が利く。
[0000058c]: st_037110_0100
[0000059c]: ……私はね、直々にこいつを<br>ぶっ殺したかったんですよ。
[000005dc]: st_037110_0110
[000005ec]: 私は……ほかの二人とは違う……！<br>創世器だって本物じゃないし<br>……自分が未熟だって、わかってる！
[0000065c]: st_037110_0120
[0000066c]: ……それでも、私が継いだこの名は<br>本物だ！　先代から受け継いだ<br>クラリスクレイスは、本物なんだ！
[000006dc]: st_037110_0130
[000006ec]: この名にかけて……<br>私は負けるわけにはいかない！
[00000724]: st_037110_0140
[00000734]: サラ！
[0000073c]: st_037110_0150
[0000074c]: ……まったく。<br>なんでもかんでも一人だけで<br>抱え込もうとしてんじゃないわよ。
[000007a8]: st_037110_0160
[000007b8]: 負けるわけにいかないのは<br>「私」じゃなくて「あたしたち」。<br>そうでしょ、クラリスクレイス？
[00000820]: st_037110_0170
[00000830]: ……ああ、そうだ。そうだった。<br>これは、私だけの戦いじゃない<br>……私たちの、戦いだ！
