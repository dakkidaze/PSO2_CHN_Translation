[00000144]: 『アークスリーグ』について
[00000160]: text01
[00000168]: 『アークスリーグ』とは<br>自動で振り分けられたリーグ内において<br>成績を競い合うイベントです。<br>成績は、さまざまな「目標」を達成することで更新されます。<br><br>開催期間が終わると、集計が行われ<br>順位によって報酬が決定されます。<br><br>報酬は「アークスリーグ管理官　ミミ」から受け取ることができます。
[000002b8]: text02
[000002c0]: <c 00ffff>■リーグの振り分けについて<c><br>・ゲームの進行度が近いプレイヤー同士が<br>　同じリーグに振り分けられます。<br>・アークスリーグ参加者は、そのリーグ内で順位を競います。<br><br><c 00ffff>■目標について<c><br>・「特定エネミーの撃破数」、「特定タイムアタックのクリアタイム」<br>　「特定アイテムの収集数」などが目標となります。<br><br><c 00ffff>■報酬<c><br>・開催期間終了時の順位で決定します。<br>・報酬はゲートエリアにいる「ミミ」から受け取ることができます。<br><yellow>※報酬は、アークスリーグ過去10回分まで受け取り可能です。<c>
