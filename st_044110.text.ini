[00000220]: ……そんな！<br>ヒツギさん……ヒツギさん！
[00000250]: st_044110_0020
[00000260]: <%me>さん！　エンガさん！<br>大変です！　ヒツギさんが！<br>ヒツギさんが……っ！
[000002c0]: st_044110_0030
[000002d0]: ……お姉ちゃん。
[000002e4]: st_044110_0040
[000002f4]: 早く……ヒツギさんの救助に……！<br>このままじゃヒツギさんが、死んで……！
[00000344]: st_044110_0050
[00000354]: ……お姉ちゃんが、泣いてる。
[00000374]: st_044110_0060
[00000384]: ……え？
[00000390]: st_044110_0070
[000003a0]: ……待ってて、お姉ちゃん。<br>ぼくが、助けに行くから……！
[000003e0]: st_044110_0080
[000003f0]: アルくん、何を……？
[00000408]: st_044110_0090
[00000418]: きゃあっ！
[00000424]: st_044110_0100
[00000434]: ……アル、くん？
[00000448]: st_044110_0110
[00000458]: アルくん？<br>どうしてアルくんが、ここに？
[00000488]: st_044110_0120
[000002d0]: ……お姉ちゃん。
[00000498]: st_044110_0130
[000004a8]: …………
[000004b4]: st_044110_0140
[000004c4]: 泣かないで、お姉ちゃん。<br>悲しまないで、お姉ちゃん。
[00000500]: st_044110_0150
[00000510]: ぼくを、真っ暗闇の中から<br>助け出してくれたのは、お姉ちゃんと<br><%me>なんだ。
[00000570]: st_044110_0160
[00000580]: だから、今度は<br>ぼくがお姉ちゃんを助ける！<br>……絶対に、死なせたりしない！
[000005d8]: st_044110_0170
[000005e8]: きゃあっ！　な、何！？
[00000600]: st_044110_0180
[00000610]: ……この力、このフォトン。<br>やはりか。やはり、そうなのだな。
[00000654]: st_044110_0190
[00000664]: 待っていたぞ、その目覚めを。<br>貴様の力を、私は待ちわびていた！
[000006ac]: st_044110_0200
[000006bc]: ヒツギッ！！<br>くそっ、どうなってやがる！<br>おい、シエラさん、ヒツギはどうなった！
[0000071c]: st_044110_0210
[0000072c]: そんな……こんなことって……！
[0000074c]: st_044110_0220
[0000075c]: ……ヒツギさんの、バイタルが回復！<br>傷が……完全に癒えています！
[000007a4]: st_044110_0230
[000007b4]: 何！？
[000007bc]: st_044110_0240
[000007cc]: 信じられない、これは……復元？<br>アルくんのフォトンが移動して……<br>ヒツギさんの再生を……！？
[00000838]: st_044110_0250
[00000848]: ちょっとオフィエル！<br>あたし、あんなのの話は１００％聞いてない！
[00000890]: st_044110_0260
[000008a0]: 案ずるなオークゥ、私も知らん。<br>……だが、これならば<br>我々が出撃したのにも、合点がいく。
[00000908]: st_044110_0270
[00000918]: お姉ちゃん……もう、大丈夫だから。<br>だから、泣かないで…………
[00000960]: st_044110_0280
[00000970]: ……目標を捕らえる。<br>オークゥ、行くぞ。
[000009a0]: st_044110_0290
[000009b0]: ちッ、アルを狙って……！<br>させるかよ！
[000009e0]: st_044110_0300
[000009f0]: 捕らえた……<br>隔離術式、開始。<br>此所より切り離させてもらう。
[00000a3c]: st_044110_0310
[00000a4c]: 領域を割る……だと……！？<br>……ならば。
[00000a7c]: st_044110_0320
[00000a8c]: な……ッ！
[00000a98]: st_044110_0330
[00000aa8]: ヒツギさん！
[00000ab8]: st_044110_0340
[00000ac8]: 最良叶わず。<br>……だが、次善要項は満たした。<br>ここまでだな。
[00000b14]: st_044110_0350
[00000b24]: ま、待ちやがれッ！
[00000b38]: st_044110_0360
[00000b48]: ……反応、消失。<br>ヒツギさんの反応も、捕捉不能です。
[00000b84]: st_044110_0370
[00000b94]: …………っ！<br>くそ……くそったれ……っ！<br>ヒツギ！　ヒツギぃーーッ！！
[00000be8]: st_044110_0380
[00000bf8]: ……お姉ちゃん。<br>大丈夫だよ、お姉ちゃん。<br>ぼくが……一緒にいるから。
