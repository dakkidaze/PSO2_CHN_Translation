[00000314]: st_043010_0010
[00000324]: ……お姉ちゃん、どうしたの？
[00000344]: st_043010_0020
[00000354]: ちょ、ちょっと待ってアル。<br>心の準備がもうちょっと……<br>すーはー、すーはー……よし。
[000003b8]: st_043010_0030
[000003c8]: シエラさんに<%me><br>……だけじゃない。<br>見たことない人に、偉そうな人もいる……
[00000428]: st_043010_0040
[00000438]: ……みんな決まって険しい表情してるのは<br>これはあれ？　あたしたちが来たから？<br>あたし、やっぱり捕虜的な感じになるの？
[000004bc]: st_043010_0050
[000004cc]: お姉ちゃん、捕虜って何？
[000004e8]: st_043010_0060
[000004f8]: 心配しなくても大丈夫よアル。あたしに任せて。<br>そういう辱めを受けるであろうこともわかった上で<br>来たわけだし…………覚悟は出来てるから。
[0000058c]: st_043010_0070
[0000059c]: ……ああ、でも何されちゃうんだろう？<br>少なくとも身体は調べられちゃうよね？<br>くまなく調べられたりしちゃうんだよね……！？
[00000624]: st_043010_0080
[00000634]: うう……恥ずかしいこととか……ないよね？<br>あんなことやこんなことされちゃって……！<br>うわ、うわ、うわーっ……！
[000006b0]: st_043010_0090
[000006c0]: 簡単にこっちの人のことを信じちゃダメだった？<br>いやでもでもでも、助けてくれたのは事実だし……<br>だからといって何でもされていいってわけじゃ……！
[0000075c]: st_043010_0100
[0000076c]: もしもーし、ヒツギさーん。<br>妄想するのは勝手ですけど<br>ヒツギさんはあんまり関係ないですよ。
[000007d4]: st_043010_0110
[000007e4]: ほぇ？
[000007ec]: st_043010_0120
[000007fc]: むしろ、ヒツギさんは大事なお客様です。<br>歓迎こそすれ、捕虜扱いなんてとんでもない。
[00000858]: st_043010_0130
[00000868]: そうか、貴方が八坂火継か。<br>我々に協力してくれた地球の人なのだな。<br>……なるほど、イツキやリナと同じ感じがする。
[000008e8]: st_043010_0140
[000008f8]: え、えっと？　貴方は？
[00000910]: st_043010_0150
[00000920]: 私はアイカ。情報部に所属するアークスだ。<br>少し前まで、調査のため地球にいた。
[00000974]: st_043010_0160
[00000984]: ……え？　地球に？
[00000998]: st_043010_0170
[000009a8]: そうだ。しばらく学校にも通っていたからな。<br>地球の常識は身につけているぞ。
[000009fc]: st_043010_0180
[00000a0c]: ……それで、カスラさん。<br>ずっとだんまりを続けていた情報部が<br>今更やってきて、何の用なんですか？
[00000a7c]: st_043010_0190
[00000a8c]: まあまあ、そう邪険にしないでください。<br>その理由も含めて、情報の共有に来たのですから。
[00000aec]: st_043010_0200
[00000afc]: まず理由からですが……<br>そちらのお嬢さんがここに招かれている。<br>それが理由と言えますね。
[00000b64]: st_043010_0210
[00000b74]: あ、あたし？
[00000b84]: st_043010_0220
[00000b94]: ……甘いんですよ、総司令は。<br>見捨てるべきものも、見捨てられない。<br>助けなくてよいものも、助けてしまう。
[00000c0c]: st_043010_0230
[00000c1c]: もっとも、それが彼女のいいところ<br>いまさら正せ、とは言いませんけど。
[00000c68]: st_043010_0240
[00000c78]: ……お姉ちゃん、どういうこと？
[00000c98]: st_043010_0250
[00000ca8]: ……安心してアル。<br>あたしにもさっぱりわからないから。
[00000ce8]: st_043010_0260
[00000cf8]: ……ウルク総司令に伝えると<br>切り捨てるべきものも助けようとするから<br>調査が終わるまで黙っていた、と？
[00000d6c]: st_043010_0270
[00000d7c]: さすがはシャオの後継。<br>理解が早くて助かりますよ。
[00000db8]: st_043010_0280
[00000dc8]: もっとも、最終的には<br>総司令がからんでいなくても<br>同じ結末に至ってしまいましたけどね。
[00000e2c]: st_043010_0290
[00000e3c]: 地球の人々も、私たちと同じ人だ。<br>見捨てたり、切り捨てることなんて<br>……私には出来ない。
[00000ea4]: st_043010_0300
[00000eb4]: ……とまあ、このように、私の部下も<br>総司令と同じ判断をしましたので<br>隠しておく必要もないと思った次第です。
[00000f2c]: st_043010_0310
[00000f3c]: それに、これ以上暗躍を続けて<br><%me>さんに<br>目でもつけられたら、かないませんから。
[00000fa0]: st_043010_0320
[00000fb0]: 今後、こちらの情報は全て共有します。<br>地球の環境や地理、そしてそこにいる<br>我々の協力者についても……
[00001024]: st_043010_0330
[00001034]: 協力者？　あたし以外の地球の人にも<br>アークスが別世界の人間だ、って<br>わかってる人がいるの？！
[000010a0]: st_043010_0340
[000010b0]: もちろんですよ、お嬢さん。<br>地球にも、アークスの理解者<br>アークスの協力者は存在します。
[00001114]: st_043010_0350
[00001124]: 本人の承諾などを得られていないので<br>詳細情報については、明かせませんが<br>……まあ、それについてはいずれ。
[0000119c]: st_043010_0360
[000011ac]: 情報を開示しなかった理由はそんなところです。<br>その他の情報についてはまとめてお送りしますので<br>シエラ、貴方のほうから説明をお願いします。
[00001244]: st_043010_0370
[00001254]: では行きましょうか、アイカ。
[00001274]: st_043010_0380
[00001284]: ……失礼する。
[00001294]: st_043010_0390
[000012a4]: あっ、ちょっとちょっと！<br>……んもう！　言うだけ言って去るなんて<br>ほんと情報部は勝手なんですから……！
[00001318]: st_043010_0400
[00001328]: って、うわわっ！　すごいいっぱいぶわっと来た！<br>なにこれ情報部こんなに溜め込んでいたんですか！<br>せ、整理が、整理が追いつかないですよっ！
[000013c0]: st_043010_0410
[000013d0]: わーっ、こんな未整理情報をたんまりと！<br>情報隠すなら、その間の整理や管理も自分たちで<br>きっちりやってくださいよ、もーっ！
[00001458]: st_043010_0420
[00001468]: あの、シエラさん？
[0000147c]: st_043010_0430
[0000148c]: ……ちょ、ちょっとごめんなさい！<br>私に情報を整理整頓する時間を！　時間を！
[000014e0]: st_043010_0440
[000014f0]: そうだ、<%me>さん！<br>ヒツギさんとアルくんに、アークスシップの<br>案内をしてあげててください！
[00001560]: st_043010_0450
[00001570]: それが終わる頃には、こっちの作業も<br>終わらせておきますので！
[000015b4]: st_043010_0460
[000015c4]: ……司令、あの内容でしたら<br>私一人でも報告できました。
[00001604]: st_043010_0470
[00001614]: 報告だけなら、そうでしょうね。<br>私はね、見ておきたかったんですよ。<br>……あの人の、姿を。
[0000167c]: st_043010_0480
[0000168c]: さあ、これから忙しくなります。<br>貴方にも十分働いてもらいますよ、アイカ。
[000016dc]: st_043010_0490
[000016ec]: ……もちろんです、司令。<br>地球は、私の第二の故郷なのですから。
