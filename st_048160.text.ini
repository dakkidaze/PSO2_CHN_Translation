[00000340]: ……あれから一ヶ月。<br>あたしのまわりの世界は、思った以上に<br>あっけなく、普通に戻っていった。
[000003ac]: st_048160_0020
[000003bc]: あたしとコオリは高校二年生。<br>兄さんは三年生になった。
[000003fc]: st_048160_0030
[0000040c]: 学校も元通り、授業も今まで通り。<br>生徒会も、そのまま残っている。
[00000454]: st_048160_0040
[00000464]: せ、せ、せ、生徒会～♪<br>よ、よ、よ、予算案～♪
[0000049c]: st_048160_0050
[000004ac]: や、や、や、やり直し～……
[000004c8]: st_048160_0060
[000004d8]: ん……あ、ヒツギちゃん。<br>アラトロンさんから連絡だよー。
[00000518]: st_048160_0070
[00000528]: 今度の「エスカ」のメンテナンス<br>手伝って欲しい、だってー。<br>大丈夫です、って返信しておくねー。
[00000594]: st_048160_0080
[000005a4]: 現在のマザー・クラスタは<br>マザーの不在を隠したまま<br>アラトロンさんが統括している。
[00000604]: st_048160_0090
[00000614]: マザーの意志を継いで、地球のため<br>世界を裏から支えるための組織へ<br>変えていく、と息巻いていた。
[00000680]: st_048160_0100
[00000690]: ……邪魔するぞ。
[000006a4]: st_048160_0110
[000006b4]: あ、エンガさん。<br>って、わわっ、何やってるんです？<br>そんなところに隠れて。
[0000070c]: st_048160_0120
[0000071c]: いいから、黙ってろ。<br>こっち見んなよ、絶対に。<br>……来た！
[00000764]: st_048160_0130
[00000774]: こーら、１０％色男！<br>数ⅢＣの宿題出してないのあんただけよ！<br>逃げ回ってないで、いい加減観念しなさい！
[000007e8]: st_048160_0140
[000007f8]: ……現国の課題も、未提出。<br>どうせやってないんだろうけど。<br>往生際が悪いのは、格好悪い。
[00000860]: st_048160_0150
[00000870]: あー……なるほど<br>……そういうことです、か。
[000008a4]: st_048160_0160
[000008b4]: オークゥとフルは何の前触れもなく<br>マザー・クラスタの権限を利用して<br>何故か、うちに先生として赴任してきた。
[0000092c]: st_048160_0170
[0000093c]: 二人とも、世界的に有名な数学者と文学者なので<br>赴任時は相当騒がれたけど、当人たちはどこ吹く風。
[000009a4]: st_048160_0180
[000009b4]: フルが言うには、オークゥが<br>望んだからってことだけども……<br>その割には、本人も楽しんでいるように見える。
[00000a2c]: st_048160_0190
[00000a3c]: ……どうあっても出てこないつもりね。<br>なら、しょうがない。<br>マクスウェルー！
[00000a98]: st_048160_0200
[00000aa8]: あっ、てめえ！<br>それズルいだろ！　こら！
[00000ad8]: st_048160_0210
[00000ae8]: はい確保ー。<br>それじゃフル、お願い。
[00000b14]: st_048160_0220
[00000b24]: ……はいはい。<br>勉強部屋へ三名様、ご案内ー。
[00000b58]: st_048160_0230
[00000b68]: 何か、ゆるーい感じで<br>能力使っちゃってるけど<br>……いいのかな、あれ。
[00000bbc]: st_048160_0240
[00000bcc]: いいことだと思いますよ。<br>自分に使える力を認識し、使いこなすことは<br>決して悪いことではありません。
[00000c3c]: st_048160_0250
[00000c4c]: わ、ファレグさん！
[00000c60]: st_048160_0260
[00000c70]: ごきげんよう。<br>お二人とも、お元気そうで何よりです。<br>……どうです、この後一戦？
[00000cd0]: st_048160_0270
[00000ce0]: あ、あはは、わたしもヒツギちゃんも<br>まだ仕事があるので……ちょっと……
[00000d30]: st_048160_0280
[00000d40]: それは残念。<br>皆さん、お忙しいそうで<br>お相手してくれないんですよね。
[00000d94]: st_048160_0290
[00000da4]: あの方にもお誘いをかけているのですが<br>なかなか挑戦を受けていただけないんですよ。
[00000dfc]: st_048160_0300
[00000e0c]: ファレグさんは、いつも神出鬼没。<br>あの後ふっと姿を消したと思ったら<br>こんな風に、時々姿を見せてくる。
[00000e80]: st_048160_0310
[00000e90]: あ、お茶とか……
[00000ea4]: st_048160_0320
[00000eb4]: おかまいなく。<br>近くに寄っただけですので。
[00000ee8]: st_048160_0330
[00000ef8]: では、戦いたくなったらいつでも<br>私をお呼びくださいね。
[00000f38]: st_048160_0340
[00000f48]: オフィエルさんは、ファレグさんが連れて<br>いろいろこき使っている、らしい。
[00000f98]: st_048160_0350
[00000fa8]: 曰く、彼を司法で裁くことは難しいので<br>死んだ方がマシと思えることをさせていると<br>言ってたから……推して知るべしだろう。
[0000102c]: st_048160_0360
[0000103c]: あーもー……こんないきなりたくさん<br>寄付金とか入れられても、分配しにくいのにー！
[00001094]: st_048160_0370
[000010a4]: わたしの仕事が終わらないのも<br>予算案がぜーんぜんまとまらないのも<br>ぜーんぶ、ＹＭＴコーポレーションが悪いんだー！
[00001124]: st_048160_0380
[00001134]: その、オフィエルさんの処遇を聞いてか聞かずか<br>かの変態社長こと亜贄萩斗は心を入れ替えて？<br>慈善事業に手を出し始めたらしい。
[000011bc]: st_048160_0390
[000011cc]: 学校にもばかすか寄付金を入れてくるのは……<br>なんていうか、ビジネスライクな彼らしい<br>罪ほろぼしの考え方だと思う。
[0000124c]: st_048160_0400
[0000125c]: よーし……！<br>こっちの事務作業、終わりーっと！
[00001294]: st_048160_0410
[000012a4]: え！？<br>あんなにわちゃわちゃしてたのに！？
[000012d8]: st_048160_0420
[000012e8]: だからあたし黙々とやってたんじゃん。<br>コオリはね、集中力が足りないのよ、集中力が。
[00001344]: st_048160_0430
[00001354]: えええー……<br>あんな状況で集中するなんて無理ー……
[00001390]: st_048160_0440
[000013a0]: あたしはもう慣れた。
[000013b8]: st_048160_0450
[000013c8]: お姉ちゃん！<br>まだ行ってないよね！？
[000013f4]: st_048160_0460
[00001404]: アールー、廊下は走らないの。<br>何度も何度も言ってるでしょ。
[00001448]: st_048160_0470
[00001458]: ……ヒツギちゃんに似ただけだと思う。
[00001480]: st_048160_0480
[00001490]: うるさいな。<br>で、アル。どうだった、初登校の感想？
[000014cc]: st_048160_0490
[000014dc]: えっと、ええっと……！<br>とっても楽しくて……それから<br>とっても……嬉しい！
[00001534]: st_048160_0500
[00001544]: でしょう？　無理矢理初等部に<br>編入させてもらったんだから<br>友達１００人ぐらい作ってみせてよね。
[000015b0]: st_048160_0510
[000015c0]: うん！　マザーのぶんもあわせて<br>２００人ぐらい友達作ってくる！
[00001608]: st_048160_0520
[00001618]: アルは、こっちに残った。<br>あたしたちがそう望んだ以上に<br>……アルがそれを望んだから。
[0000167c]: st_048160_0530
[0000168c]: じゃあ、アル、「行こう」か。
[000016ac]: st_048160_0540
[000016bc]: うん！
[000016c4]: st_048160_0550
[000016d4]: あ、じゃあわたしもご一緒に……
[000016f4]: st_048160_0560
[00001704]: あんたは自分の仕事終わらせてから、ね。
[0000172c]: st_048160_0570
[0000173c]: ひーん……！
[0000174c]: st_048160_0580
[0000175c]: 行こう、お姉ちゃん！
[00001774]: st_048160_0590
[00001784]: うん。
[0000178c]: st_048160_0600
[0000179c]: アークスは……アークスシップはあの後<br>そのまま向こうの世界に留まった。
[000017ec]: st_048160_0610
[000017fc]: こっちの世界は守り切れたと判断したのか<br>幻創種の対応時をのぞいて<br>過剰な干渉は避けるようになった。
[0000186c]: st_048160_0620
[0000187c]: だから、あれからずっと会えてなかった。<br>あたしにも、こっちでやらなきゃいけないことが<br>いっぱいあったし、なかなか会いに行けなかった。
[00001910]: st_048160_0630
[00001920]: ……こっちの忙しなさを悟ってなのか<br>向こうから会いに来てくれることも、なかった。
[00001978]: st_048160_0640
[00001988]: そのへんは、ちょっとぐらい<br>気をきかせて欲しかったけど……まあいい。
[000019d4]: st_048160_0650
[000019e4]: そのほうが、びっくりしてくれるはずだから。
[00001a10]: st_048160_0660
[00001a20]: ……よし。
[00001a2c]: st_048160_0670
[00001a3c]: あーっと、アポなしで管理室へ立ち入りは……<br>……って、ヒツギさん！？　アルくんも！
[00001a98]: st_048160_0680
[00001aa8]: うわー、うわうわうわー！　お久しぶりです！<br>どうしたんです今日は、急にいらっしゃって！<br>言ってくれればエスコートしたのに！
[00001b30]: st_048160_0690
[00001b40]: ……あ、その顔。<br>なーんとなく目的がわかりましたよ。
[00001b7c]: st_048160_0700
[00001b8c]: それではさっそく、ごたいめーん！
[00001bb0]: st_048160_0710
[00001bc0]: え、こんないきなり！？
[00001bd8]: st_048160_0720
[00001be8]: あ、えっと……その……あああー<br>何喋ろうとしたんだっけ、あたし！
[00001c30]: st_048160_0730
[00001c40]: ええい、もう細かいことはいいや！
[00001c64]: st_048160_0740
[00001c74]: <%me>！　お待たせ！<br>一緒に冒険、行こう！
