[000000e0]: 『ウェポンブースト』について説明します。<br><br><yellow>レアリティ★7～★12の武器を集めると<br>集めた武器種に応じて<br>クラス毎の武器図鑑登録称号を取得できます。<c><br>この称号報酬を得ることで各クラスの<br>「ウェポンブースト」が付与されます。<br><br>ウェポンブーストを修得するとメインクラスで<br>装備可能な武器の威力が上昇します。<br>ハンターの場合は、ソード、パルチザン<br>ワイヤードランス、ガンスラッシュが対象です。<br><br>また、<yellow>取得したウェポンブーストは<br>アカウント内の全てのキャラクターに有効です。<c>
