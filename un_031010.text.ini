[000004e4]: un_031010_0090
[000004f4]: 私には、あなた方の危惧が<br>いまいち掴み切れていないが……<br>おそらく神子さまの加護のおかげだ。
[00000560]: un_031010_0100
[00000570]: 神子さまの、加護？
[00000584]: un_031010_0110
[00000594]: 然り。この星に住まう民を<br>悪意と害意から守る、神子さまの力。<br>それが神子による灰の加護である。
[00000600]: un_031010_0120
[00000610]: 加護、かあ……<br>それが、ダーカーの侵食から<br>みんなを守ってくれてるのかな？
