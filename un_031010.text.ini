[00000220]: ……ハルコタンの、白の民の人たちって<br>ダーカーと戦って、大丈夫なのかな？
[00000270]: un_031010_0030
[00000280]: ほら、時々戦いを手伝ってくれたり<br>してるんだけど、あれが原因で<br>侵食されたりしないのかな、って……
[000002f0]: un_031010_0040
[00000300]: ……また、会ったな。<br>戦の鎮圧に協力していると聞く。<br>白の王に成り代わり、感謝を。
[00000360]: un_031010_0050
[00000370]: あ、ご丁寧にどうも……<br>じゃなくって、あの、コトシロさん。<br>聞きたいことがあるんだけど。
[000003d8]: un_031010_0060
[000003e8]: 白の民の人たちに<br>何か変わったこととか、起きてない？
[00000424]: un_031010_0070
