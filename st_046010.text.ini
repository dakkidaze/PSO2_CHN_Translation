[00000828]: st_046010_0150
[00000838]: ただ……アルくんは……
[00000850]: st_046010_0160
[00000860]: 気を遣わなくてもいいよ、シエラ。<br>あたしはアルと繋がってたから、わかる。<br>……アルはマザーに吸収されたんだ、って。
[000008e0]: st_046010_0170
[000008f0]: そう、アルはあたしと居てくれた。<br>挫けそうなときに、励ましてくれた。<br>……その繋がりが、今はとても弱い。
[00000968]: st_046010_0180
[00000978]: でも、消えたわけじゃない。<br>……だから、取り戻す。<br>アルを、マザーから……絶対に！
[000009d8]: st_046010_0190
[000009e8]: しっかし、マザーはアルを持っていって<br>何をするつもりだ？
[00000a28]: st_046010_0200
[00000a38]: その説明には、まずアルくんやマザーが<br>何なのかといったところから<br>始めないといけませんね。
