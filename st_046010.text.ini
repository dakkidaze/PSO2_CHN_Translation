[00000afc]: st_046010_0220
[00000b0c]: ……かのマザーと呼ばれるものは<br>それこそ神話にも近しい太古に、いずこかから<br>地球へとやってきた存在ではないか、と。
[00000b8c]: st_046010_0230
[00000b9c]: 遙かに遠けき場所……世界の異なる場所より<br>訪れた存在が、たまたま、この時に目覚めて<br>活動しているのではないか、と。
[00000c1c]: st_046010_0240
[00000c2c]: ……はい、元を正せば<br>こちら側の問題でした。
[00000c60]: st_046010_0250
[00000c70]: マザーと呼ばれていたあの存在は<br>「全知存在」シオンのコピー。<br>その一番最初のモデルです。
[00000cd8]: st_046010_0260
[00000ce8]: 生み出せたものの、制御ができず<br>亜空間の先に遺棄するしかなかったという<br>原初の失敗作。
[00000d4c]: st_046010_0270
[00000d5c]: それが、地球にたどり着き、マザーとなった。
[00000d88]: st_046010_0280
[00000d98]: ……そうです。だから、エーテルとフォトンが<br>似てるのは当たり前なんです。<br>元々その二つは、同じものなのですから。
[00000e18]: st_046010_0290
[00000e28]: アークスの皆様方におかれましては<br>どうか、お気になさらぬよう。
[00000e70]: st_046010_0300
[00000e80]: マザーがどのような経緯で生まれたにせよ<br>その存在によって地球の人々や文明が<br>新たな進化に至ったのも、また事実。
[00000efc]: st_046010_0310
[00000f0c]: ……ならば、此度の一連の出来事は<br>地球の人々が乗り越えねばならないこと。<br>進化と発展のための、乗り越えるべき壁です。
[00000f90]: st_046010_0320
[00000fa0]: 今はそれよりも、アルと呼ばれる<br>あの子のことを気にするべきでしょう。
[00000fec]: st_046010_0330
[00000ffc]: ……その、アルくんのことについて<br>みなさんに報告があります。
[00001040]: st_046010_0340
