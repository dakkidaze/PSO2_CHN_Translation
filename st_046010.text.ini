[00001338]: st_046010_0420
[00001348]: 依り代……じゃあ、あのときあたしに<br>まとわりついてきたのが……
[00001390]: st_046010_0430
[000013a0]: はい。ヒツギさんを依り代に生まれようとした<br>新たなるダークファルス。<br>それが、アルくん。
[00001408]: st_046010_0440
[00001418]: その依り代がエーテルによるアバター体だったこと……<br>ヒツギさんが無理矢理ログアウトしたこと……<br><%me>さんの力の影響……
