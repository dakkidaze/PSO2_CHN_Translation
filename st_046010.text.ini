[000016ac]: ……アル、言ってた。<br>暗闇の中で自分を導いてくれたのが<br>あたしと<%me>だ、って。
[00001710]: st_046010_0500
[00001720]: その暗闇がダークファルスの力のことを指すなら<br>……たぶん、そういうことだと思う。
[00001778]: st_046010_0510
[00001788]: ……無茶苦茶なハイブリッドだな、おい。
[000017b0]: st_046010_0520
