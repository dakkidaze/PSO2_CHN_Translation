[000010b4]: st_046010_0350
[000010c4]: 判明したって、何が？
[000010dc]: st_046010_0360
[000010ec]: アルくんが、何なのか……です。
[0000110c]: st_046010_0370
[0000111c]: アルくんの正体は……<br><%me>さんの復帰にあわせ<br>再び形をなそうとしていた、闇の結晶。
[00001184]: st_046010_0380
[00001194]: すなわち、アルくんは……
[000011b0]: st_046010_0385
[000011c0]: ダークファルスです。
[000011d8]: st_046010_0390
[000011e8]: ダークファルスって……あの……<br>アークスの絶対の敵っていう？
[0000122c]: st_046010_0400
