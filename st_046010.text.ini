[00000640]: st_046010_0110
[00000650]: アークスシップ管制が一時的に奪われましたが<br>現状は完全に復帰しています。
[000006a0]: st_046010_0120
[000006b0]: アークスシップも地球圏に戻ってきてます。<br>対策も済んでいますので、二度とあんなことは<br>起きないはずです。いえ、起こさせません！
[0000073c]: st_046010_0130
