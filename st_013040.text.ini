[0000062c]: st_013040_0130
[0000063c]: どうだ？　うれしいだろう？<br>ふふふ、喜ぶといい、誇るといい！
[00000680]: st_013040_0140
[00000690]: 六芒均衡が胸を貸すというのは<br>めったにないことなんだからな！
[000006d4]: st_013040_0150
[000006e4]: ……あれ？<br>ねーヒューイ、なんだかあんまり<br>うれしそうな顔してないぞ？
[00000738]: st_013040_0160
