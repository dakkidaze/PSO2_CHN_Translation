[000004f0]: st_013040_0090
[00000500]: なあ、そうだろう！<br>クラリスクレイス！
[00000530]: st_013040_0100
[00000540]: まったくそのとおりだ！<br>私が直々にご褒美をくれてやる！
[00000580]: st_013040_0110
[00000590]: 好成績者へのご褒美！<br>それは私自身！
[000005bc]: st_013040_0120
