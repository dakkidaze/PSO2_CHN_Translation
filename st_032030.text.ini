[00000214]: st_032030_0001
[00000224]: A.P.239/1/31/15:00
[0000024c]: st_032030_0010
[0000025c]: どや、ねーちゃん。<br>何かわかったか？
[00000288]: st_032030_0020
[00000298]: ……ルーサーの死亡をトリガーに<br>この設備は解放されたみたいね。<br>時期が完全に一致してるわ。
[00000300]: st_032030_0030
[00000310]: その他にも、情報がたくさん。<br>海底の施設よりも、こっちを<br>メインに使ってたのかもね。
[00000374]: st_032030_0040
[00000384]: 海底で取れた以上の詳細な情報……<br>生物実験のデータなんかも<br>もれなく残っているわ。
[000003e4]: st_032030_0050
[000003f4]: もともとウォパルに住んでいた<br>原住民の改造実験、合成実験……<br>人工的に知能を植え付ける実験……
[00000460]: st_032030_0060
[00000470]: もしかして、その<br>人工的に知能を、ってのが<br>オレらのことか？
[000004bc]: st_032030_0070
[000004cc]: データを見る限り、そうみたいね。<br>……ごめんなさい。
[00000508]: st_032030_0080
[00000518]: なんでねーちゃんが謝る？<br>実験した本人ならともかく<br>ねーちゃんがやったわけでもないやろ。
[00000580]: st_032030_0090
[00000590]: オレも別に謝ってほしいなんて<br>まったく思っていないしな。<br>喋れて便利やなあ、ぐらいやで？
[000005f8]: st_032030_0100
[00000608]: 理由もなく謝んなや、ねーちゃん。<br>それってけっこう傷つくんやで。<br>せんでもええ同情されとるみたいでな。
[0000067c]: st_032030_0110
[0000068c]: ……あんた。<br>結構かっこいい事言うわね。
[000006bc]: st_032030_0120
[000006cc]: 惚れたらあかんで？<br>オレにはカマロッツっつー<br>大切なやつがおるからな。
[00000720]: st_032030_0130
[00000730]: 冗談も休み休み言いなさい。<br>……ん、何かしら、この情報。<br>ずいぶんプロテクトがかたいわね。
[00000798]: st_032030_0140
[000007a8]: …………え。
[000007b8]: st_032030_0150
[000007c8]: クラリスクレイスの精製データ？<br>これ、私の精製データだな。<br>でも、検体名称、サラって……
[00000830]: st_032030_0160
[00000840]: ……そうだ、ここだ。<br>ここだったんだ。
[00000870]: st_032030_0170
[00000880]: あたしが、身体中を好き勝手に<br>弄くりまわされた場所は……<br>ここ、だったんだ。
[000008dc]: st_032030_0180
[000008ec]: おい、サラ。<br>貴様は、もしかして……
[00000918]: st_032030_0190
[00000928]: ……自分がクローンってところには<br>ショックを受けないのね、貴方。
[00000970]: st_032030_0200
[00000980]: ……目の前で、見たからな。<br>そんなのは、とっくに乗り越えた。
[000009c4]: st_032030_0210
[000009d4]: いっぱい泣いたし、混乱もした。<br>今でも辛くないといえば嘘になるけど<br>……耐えられないほどでは、ない。
[00000a48]: st_032030_0220
[00000a58]: ……それより、答えろ。<br>貴様が、私のオリジナルなのか？
[00000a98]: st_032030_0230
[00000aa8]: ……くっ！
[00000ab4]: st_032030_0240
[00000ac4]: あっ、おい、待てっ！<br><%me>！<br>追うぞ！
