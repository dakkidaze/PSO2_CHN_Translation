[00000164]: text01
[0000016c]: 『輝石』と『魔石』について<br><br>輝石と魔石は、特定のクエストから<br>入手できるアイテムで、集めることで<br>ショップエリア２Ｆの交換ショップにて、<br>非常に強力なアイテムと交換することが<br>できます。
[00000250]: text02
[00000258]: 輝石は<c 00ffff>「アドバンスクエスト」や<br>特定の緊急クエストにて、<br>入手することができます。<c><br><br>特定の武器と輝石を合わせて<br>さらに強い武器と交換することが<br>できる手軽さが魅力です。
[00000344]: text03
[0000034c]: 魔石は<c 00ffff>「エクストリームクエスト」<br>から入手することができます。<c><br><br>必要数は多いものの、非常に強力な<br>武器等と交換することができます。<br><br>エクストリームクエストは、<br>最後まで登りきることで、<br>踏破報酬として多くの魔石を<br>獲得できるのでぜひ挑戦してみましょう。
