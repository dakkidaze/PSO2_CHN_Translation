[000001dc]: st_013010_0001
[000001ec]: A.P.238/4/9/11:00
[00000210]: st_013010_0010
[00000220]: あーテステス……<br>なんて言うと思ったか！<br>オレにマイクテストなんて必要ない！
[0000027c]: st_013010_0020
[0000028c]: オレのたぎるフォトンの力で<br>皆には十分聞こえているはずだ<br>軽く挨拶でもさせてもらうぞ！
[000002f0]: st_013010_0030
[00000300]: どこでも本番、いつでも本気！<br>オレ、ヒューイ！　六芒均衡の六<br>兼、今大会の主催だ！　よろしくな！
[00000370]: st_013010_0040
[00000380]: ……むう、モニター介してだと<br>反応がわかりにくくてつまらないな。
[000003c8]: st_013010_0050
[000003d8]: まあ、みんな盛り上がってるだろうし<br>気にしないけど！
[00000414]: st_013010_0060
[00000424]: 戦技大会への参加、感謝するぞ！<br>オレは主催だから参加できないという<br>事実に打ちひしがれているところだ。
[00000498]: st_013010_0070
[000004a8]: こんなに楽しそうなイベントに<br>参加できないんだからな！<br>……くそっ、企画するんじゃなかった！
[00000514]: st_013010_0080
[00000524]: さて、戦技大会の内容だが……<br>細かいルールは気にするな！<br>やるべきことはただ一つ！
[00000584]: st_013010_0090
[00000594]: 誰よりも強い者が<br>誰よりも万全に奥地へとたどり着く！<br>そういうふうに、できている！
[000005f4]: st_013010_0100
[00000604]: だから諸君は……<br>っておいこら、邪魔するな。<br>今演説中なんだぞ……！
[00000658]: st_013010_0110
[00000668]: ……えい、くそ！　うりゃっ！<br>いいだろ、私だって運営に<br>関わってるんだから喋らせろ！
[000006cc]: st_013010_0120
[000006dc]: ふふん、アークスのみなよ！<br>聞こえているか！　私の声が！
[0000071c]: st_013010_0130
[0000072c]: 我が名はクラリスクレイス！<br>六芒均衡の五だ！<br>三英雄だ！　偉いんだぞ！
[00000780]: st_013010_0140
[00000790]: 今回の戦技大会にはわたしも<br>いろいろとからんでいる！<br>存分に楽しむといいぞ！
[000007ec]: st_013010_0150
[000007fc]: 最後には、とっておきの<br>お楽しみも用意してあるからな！<br>ふふふっ、楽しみだなぁ……！
[00000860]: st_013010_0160
[00000870]: おおっとお、クラリスクレイス！<br>それ以上喋ってはいけないぞ！<br>秘密だからこそ楽しいこともある！
[000008dc]: st_013010_0170
[000008ec]: さて、そろそろ戦技大会開催だ！
[0000090c]: st_013010_0180
[0000091c]: ……いいなクラリスクレイス。<br>打ち合わせ通りにしゃべるんだぞ。
[00000964]: st_013010_0190
[00000974]: わ、わかっている！
[00000988]: st_013010_0200
[00000998]: では、アークス戦技大……
[000009b4]: st_013010_0210
[000009c4]: あっ！　よ、よーい、どん！
[000009e0]: st_013010_0220
[000009f0]: ……おい。
