[0000020c]: st_020270_0010
[0000021c]: ……先程の、私の紛い物の<br>言っていたこと、聞いてましたか？
[00000260]: st_020270_0020
[00000270]: 忘れてください。<br>すべては、終わったことです。
[000002a8]: st_020270_0030
[000002b8]: １０年前に起こったことも<br>ゲッテムハルト様が<br>変わってしまわれたことも……全部。
[00000318]: st_020270_0040
[00000328]: 私はただ、姉さんになりたかった。<br>姉さんのように、なりたかった。
[00000370]: st_020270_0050
[00000380]: っ！　また！
[00000390]: st_020270_0060
[000003a0]: 私を守って、死んだ……<br>私を守ろうとして、死んだ……<br>みんな、私に関わる人は……
[00000400]: st_020270_0070
[00000410]: うるさい、うるさいっ！<br>そう！　私に関わったら皆、死ぬ。<br>だから誰も近づけなかったのにッ！
[00000478]: st_020270_0080
[00000488]: でも、私は嬉しかった。<br>皆死んで、ゲッテムハルト様のそばに<br>一人でいられるようになったから……
[000004f4]: st_020270_0090
[00000504]: っ！<br>そ、そんなことは……！
[00000528]: st_020270_0100
[00000538]: 姉さんと代わりたかった……<br>姉さんのように、代わりたかった……
[00000580]: st_020270_0110
[00000590]: だから、私は、あの時に……<br>危険と言われたあの時に……
[000005d0]: st_020270_0120
[000005e0]: 黙ってッ！
[000005ec]: st_020270_0130
[000005fc]: はぁ……はぁっ……
[00000610]: st_020270_0140
[00000620]: そんな……そんなつもりはない。<br>私はゲッテムハルト様にも、姉さんにも<br>そんなつもりはなかった……！
[00000690]: st_020270_0150
[000006a0]: 自然と笑ってる二人を見てるのが<br>好きだっただけ……
[000006dc]: st_020270_0160
[000006ec]: それだけのはず……だったのに。
