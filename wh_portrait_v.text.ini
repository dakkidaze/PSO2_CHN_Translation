[00000178]: text01
[00000180]: <yellow>【キャラクターポートレートの機能について】<c><br><br>　ポートレートは、カメラで写している画像と<br>　マイキャラクターやパートナーキャラクターを<br>　合成して撮影する機能です。<br><br>　ゲームにログインし、ビジフォンから現在のデータを<br>　保存することで、自分のキャラクターや、<br>　知り合ったパートナーキャラクターを<br>　呼び出すことができるようになります。<br><br>　次のページからは、詳しい操作のやり方を説明していきます。
[0000036c]: text02
[00000374]: <yellow>【操作について】<c><br><br>　決定　：　<pict Sign_CIRCLE><br>　キャンセル　：　<pict Sign_CROSS>　<br>　撮影　：　<pict Sign_R1><br>　タイマー設定 ： <pict Sign_L1><br>　カメラ切り替え　：　<pict Sign_SELECT><br>　ポートレートの終了　：　<pict Sign_START><br>　位置調整　：　左スティック<br>　縦軸回転　：　右スティック←→<br>　拡大/縮小　：　右スティック↑↓<br>　角度調整　：　方向キー（<pict Sign_SQUARE>＋左スティック）
[000005d4]: text03
[000005dc]: <yellow>【タッチ操作について】<c><br><br>　画面の各種丸いボタンについては、タッチで選択が可能です。<br>　「ポーズ設定」ウィンドウ内などにある<br>　左右の矢印ボタンなどもタッチで操作が可能となっています。
[000006c4]: text04
[000006cc]: <yellow>【使用できるポーズ（モーション）について】<c><br><br>　キャラクターポートレートでは、歩行、抜刀など、<br>　一部のアクションモーションとロビーアクションを<br>　使用することができます。<br><br>　対応したチケットを消費して<br>　使用可能になったロビーアクションは、<br>　ビジフォンでポートレート用データを保存すると<br>　キャラクターポートレートでも使えるようになります。
