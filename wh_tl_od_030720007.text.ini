name01 = 『デュアルブレードギア』について
text01 = デュアルブレードのギアシステムについて、説明します。<br><br>スキル「デュアルブレードギア」を習得している場合には<br>メインパレットの上部にギアゲージが追加されます。<br><br>デュアルブレードの攻撃をヒットさせると<br>ギアゲージが蓄積されていきます。
text02 = ギアゲージが高まるとフォトンブレードが使用可能となります。<br><br>武器アクションを行うことによって<br>フォトンブレードを対象に向けて発射することができます。<br><br>フォトンブレードが刺さった部位を攻撃することで<br>追加でＰＰが回復し、ギアゲージの蓄積量も増加します。
