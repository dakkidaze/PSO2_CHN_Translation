[0000023c]: st_039050_0010
[0000024c]: ふいーっ……なんとかなった。<br>これで大丈夫なんだろ？
[00000288]: st_039050_0020
[00000298]: …………
[000002a4]: st_039050_0030
[000002b4]: ユク姉？
[000002c0]: st_039050_0040
[000002d0]: ……！<br>そこを離れて！
[000002f0]: st_039050_0050
[00000300]: うぇっ！？　気持ち悪っ！<br>なんだよありゃあ！
[00000334]: st_039050_0060
[00000344]: 餌を前に我慢できなかったってトコロ？<br>倒して砕いたカケラも残さず丸呑みとか<br>食い意地張った醜いヤツね、まったく！
[000003c4]: st_039050_0070
[000003d4]: おおもとはあんたなんだけどね。
[000003f4]: st_039050_0080
[00000404]: ユクちゃんうるさい！
[0000041c]: st_039050_0090
[0000042c]: <%me>。<br>無事かい？
[0000044c]: st_039050_0100
[0000045c]: リリーパのダーカー反応が増大中だ。<br>やっぱり、アウロラの出現は<br>何かの前兆だったみたいだね。
[000004c8]: st_039050_0110
[000004d8]: これは……惑星自体に巣くう形で<br>無理矢理復活するつもりね、【若人】！
[00000524]: st_039050_0120
[00000534]: う、ううーん、さすがにこの規模は<br>アタシたちだけじゃ手に余るわよ<br>ユクちゃん。
[00000590]: st_039050_0130
[000005a0]: ……アークスの代表者！<br>今通信してるあんた！　聞いてる！
[000005e0]: st_039050_0140
[000005f0]: もちろん、聞こえてるよ。<br>はじめましてだね、ユクリータ。
[00000630]: st_039050_0150
[00000640]: ……ダークファルス【若人】が<br>復活しようとしているわ。
[00000680]: st_039050_0160
[00000690]: これを止めるには<br>多くのアークスの協力が必要不可欠。<br>……力を貸して、くれないかしら。
[000006f4]: st_039050_0170
[00000704]: そんなの頼まれるまでもないさ。<br>すぐにアークス全員へ緊急連絡を流す。<br>それで問題ないかな？
[0000076c]: st_039050_0180
[0000077c]: ……あたしの言うことを<br>そんな簡単に信用していいの？
[000007b8]: st_039050_0190
[000007c8]: 信用に足る行動を<br>してくれたからこそだよ。<br>ね、<%me>？
[00000814]: st_039050_0200
[00000824]: それじゃ、四人とも。<br>そこにいると危ないから<br>いったんこっちに戻ってくるように。
[00000884]: st_039050_0210
[00000894]: 戻るって……<br>あたしも、アークスシップに？
[000008c8]: st_039050_0220
[000008d8]: なぁにユクちゃん、怖いのぉ？<br>みんなに怒られるのとか嫌われるの<br>怖がったりしちゃってるのぉ？
[00000944]: st_039050_0230
[00000954]: ……ユク姉、戻ろう。
[0000096c]: st_039050_0240
[0000097c]: ……まったくもう。<br>仕方がないわね。
