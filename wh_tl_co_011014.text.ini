name01 = 『テレパイプ』について
text01 = チュートリアル<br>『テレパイプ』について説明します。<br><br>テレパイプは、プレイヤーの移動に使うワープ装置です。<br>キャンプシップとフィールドをつなぎます。<br><br><c 00ffff>主にクエストクリア時に自動的に出現します。<c>
text02 = <c 00ffff>テレパイプはアイテムとしても存在します<c>。<br>使用することでいつでもテレパイプを配置することができます。<br><br>あとから参加するメンバーと合流する際に便利です。<br><br>※他のパーティーのテレパイプは利用できません。<br>※パーティー内では１つのテレパイプを共有します。<br>　２つ同時に配置することはできません。
