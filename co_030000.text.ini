[00000128]: text01_01
[00000134]: 現在、オラクル船団の世界では<br>【エピソード３】の時間が流れています。<br><br>プレイするエピソードを選択することで<br>すぐに【エピソード３】の物語を始めるか<br>【エピソード１】から物語を始めるかを選択することができます。
[00000228]: text01_02
[00000234]: 現在、オラクル船団の世界では<br>【エピソード３】の時間が流れています。<br><br>そして、あなたは今【エピソード１】の物語が進行中の状態です。<br><br>プレイするエピソードを選択することで<br>引き続き【エピソード１＆２】の物語を進めるか<br>すぐに【エピソード３】の物語を始めるかを選択することができます。
[0000037c]: text01_03
[00000388]: 現在、オラクル船団の世界では<br>【エピソード３】の時間が流れています。<br><br>そして、あなたは今【エピソード２】の物語が進行中の状態です。<br><br>プレイするエピソードを選択することで<br>引き続き【エピソード１＆２】の物語を進めるか<br>すぐに【エピソード３】の物語を始めるかを選択することができます。
