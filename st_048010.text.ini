[00000cd8]: st_048010_0280
[00000ce8]: 進化のためには、ときに犠牲も生まれる。<br>それは何事においてもそうだ。
[00000d34]: st_048010_0290
[00000d44]: ……さあ、行こうかオフィエル。<br>この星を、生まれ変わらせるために。
