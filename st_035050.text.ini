[000002c0]: st_035050_0010
[000002d0]: おっかない顔をしてるね、お嬢さん。<br>先程述べた事実が、そんなに不服かな？
[00000320]: st_035050_0020
[00000330]: 当たり前よ……！<br>元はといえば、あなたたちフォトナーが<br>ダーカーを生みだしたのが原因なのに。
[0000039c]: st_035050_0030
[000003ac]: だが、全てのダーカーの元となる<br>【深遠なる闇】の作成を認めたのは<br>シオンなんだよ、お嬢さん。
[00000418]: st_035050_0040
[00000428]: あの時、彼女は気付いていたはずだ。<br>彼女の演算能力ならば、未来とて<br>ある程度は見えていたはずだ。
[00000498]: st_035050_0050
[000004a8]: 【深遠なる闇】が生まれた結果<br>フォトナーがどうなるか、なんてね。<br>結果は知ってのとおりさ。
[00000510]: st_035050_0060
[00000520]: フォトナーは【深遠なる闇】との戦いで<br>フォトンを扱う力を失い<br>アークスを作成した。
[00000580]: st_035050_0070
[00000590]: 【深遠なる闇】は封印されたが<br>ダークファルスが残された。
[000005d0]: st_035050_0080
[000005e0]: そして、アークスとダーカーは<br>今もずっと、戦い続けている。<br>無駄な戦いを、ね。
[0000063c]: st_035050_0090
[0000064c]: 無駄なんかじゃない！
[00000664]: st_035050_0100
[00000674]: いいや、無駄なんだよお嬢さん。
[00000694]: st_035050_0110
[000006a4]: ……ダークファルスは<br>それぞれがそれぞれの<br>欲望を持っている。
[000006f0]: st_035050_0120
[00000700]: そしてその欲望は、依り代の<br>影響を受けて、さらに歪んでゆく。
[00000744]: st_035050_0130
[00000754]: 【巨躯】なんかわかりやすいだろう？<br>依り代の影響を強く受けた結果<br>本懐を忘れ、闘争のみを求めていた。
[000007c8]: st_035050_0140
[000007d8]: 【若人】もそう、【敗者】……<br>僕もまあ、大差はなかったよ。
[0000081c]: st_035050_0150
[0000082c]: だが、【双子】だけは違う。<br>【双子】だけは、本懐を叶えるために<br>その力を振るっている。
[00000890]: st_035050_0160
[000008a0]: 本懐……って？
[000008b0]: st_035050_0170
[000008c0]: 決まっている。<br>【深遠なる闇】の復活さ。
[000008f0]: st_035050_0180
[00000900]: 【深遠なる闇】を手っ取り早く<br>復活させる方法、それは全ての<br>ダークファルスを、喰らうことだ。
[0000096c]: st_035050_0190
[0000097c]: さすればその内に【深遠なる闇】と<br>同等のダーカー因子が集まり<br>やがて復活するだろう。
[000009e0]: st_035050_0200
[000009f0]: 思い出してみるといい。<br>【双子】は【若人】と【敗者】を喰らい<br>そして【巨躯】も喰らったはずだ。
[00000a5c]: st_035050_0210
[00000a6c]: もうカウントダウンは<br>始まってるんだよ。
[00000a9c]: st_035050_0220
[00000aac]: 【深遠なる闇】が復活し<br>この世界が滅ぶまでの<br>カウントダウンが、ね。
[00000b00]: st_035050_0230
[00000b10]: １．【深遠なる闇】を倒せばいい
[00000b30]: st_035050_0240
[00000b40]: ２．そうなる前に【双子】を倒す
[00000b60]: st_035050_0250
[00000b70]: 【深遠なる闇】はダークファルスの親だ。<br>好きなだけダークファルスを<br>生み出せるんだぞ？
[00000bd4]: st_035050_0260
[00000be4]: 【双子】だけでも苦戦している<br>君たちに、勝ち目はないよ。
[00000c24]: st_035050_0270
[00000c34]: そうだね、それが唯一の手段だろう。<br>【深遠なる闇】が復活してしまえば<br>ダークファルスは生まれ放題だ。
[00000ca8]: st_035050_0280
[00000cb8]: 【双子】だけでも苦戦している<br>君たちに、勝ち目はないだろう。
[00000cfc]: st_035050_0290
[00000d0c]: もっとも、今君たちのいるここは<br>その【双子】の腹の中ということも<br>忘れないでほしいけどね。
[00000d74]: st_035050_0300
[00000d84]: ……わからない。<br>【深遠なる闇】って一体何なの。<br>どうしてそんなのを、作ったの。
[00000de4]: st_035050_0310
[00000df4]: ……【深遠なる闇】はシオンの模倣品。<br>フォトナーが作り上げようとした<br>人造の全知存在さ。
[00000e5c]: st_035050_0320
[00000e6c]: フォトンに演算能力を持たせ<br>判断力を与え、全ての管理を代行させる<br>人類の怠惰のための、人造全知存在。
[00000ee0]: st_035050_0330
[00000ef0]: だが、当時の人類は文明の末期だ。<br>怠惰の末、負の感情が入り交じる最中で<br>それを作り出してしまった。
[00000f60]: st_035050_0340
[00000f70]: フォトンは、感情の影響を強く受ける。<br>多ければ多いほど、内在感情の変化で<br>劇的にその能力を変貌させる。
[00000fe4]: st_035050_0350
[00000ff4]: 結果、【深遠なる闇】は<br>負の権化となり、ダーカーを生んだ。<br>宇宙の全てを、滅ぼすため。
[00001058]: st_035050_0360
[00001068]: 僕に問うたね、お嬢さん。<br>どうしてそんなのを作ったのか、と。<br>それは僕も、聞いてみたかった。
[000010d4]: st_035050_0370
[000010e4]: 破滅が予見される最中<br>どうして彼女は止めなかったのか。
[00001124]: st_035050_0380
[00001134]: でも、今なら少しは<br>彼女の気持ちもわかる。
[00001168]: st_035050_0390
[00001178]: きっと、彼女は<br>「寂しかったから」と<br>……答えるんだろうな。
