[0000019c]: text01
[000001a4]: チャットの始め方について<br><br>右下のチャットアイコンをタッチすると<br>ショートカット一覧が表示されます<br><br>発言したいものを方向キーで選択して、<br><pict Sign_CIRCLE>で決定すると発言することができます。
[000002a0]: text02
[000002a8]: 自分のキャラクターをタッチすると<br>ショートログが表示され、チャットや<br>システムメッセージの履歴を確認することが<br>可能です。<br><br>もう一度自分をタッチすることで<br>ショートログを非表示にすることが<br>できます。
[000003a0]: text03
[000003a8]: チャットアイコンをタッチすると、<br>キーボードアイコンに変化します。<br>キーボードアイコンをタッチすると、<br>システムキーボードが表示され、発言したい<br>内容を自由入力することが可能になります。<br><br>よく使用する候補や変換候補も表示されます。<br><br>また、チャットアイコンをロングタッチする<br>ことでもシステムキーボードを表示できます。
[00000520]: text04
[00000528]: 吹き出しの変更や、カットインなど<br>その他さまざまな設定については<br><pict Sign_L1>，<pict Sign_R1>で項目を切り替えることができます。
[000005d4]: text05
[000005dc]: 漫符について<br><br>吹き出しに効果を加えることができるのが<br>「漫符」です。<br><br>吹き出しと一緒に加える漫符を<br>一覧の中から選択します。<br><br>1回の発言に付き1つまで<br>付け加えることが出来ます。
[000006cc]: text06
[000006d4]: カットインについて<br><br>発言と同時にカットインを<br>表示させることが出来ます。<br><br>表情や角度を指定することで<br>様々なバリエーションの<br>カットインをつくることが可能です。
[000007a4]: text07
[000007ac]: ロビーアクションについて<br><br>発言と同時にロビーアクションを<br>実行することが出来ます。<br><br>一覧の中から実行したい<br>ロビーアクションをタッチして下さい。
[00000868]: text08
[00000870]: シンボルアートについて<br><br>シンボルアートメニューで作成した<br>シンボルアートを発言することが出来ます。<br><br>作成した一覧の中から発言したい<br>シンボルアートをタッチして下さい。<br><br>また、シンボルアートは<br>ショートカット一覧からも<br>発言することができます。
[000009a8]: text09
[000009b0]: 連続入力について<br><br>「連続入力」をタッチすると、<br>チャットの発言後も入力画面を閉じずに<br>チャットの入力を続けることが出来ます。
