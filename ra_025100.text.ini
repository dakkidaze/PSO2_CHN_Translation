[00000224]: ra_025100_0001
[00000234]: A.P.228/7/13
[00000250]: ra_025100_0010
[00000260]: ここが、十年前のアムドゥスキア……<br>言うほどの違いはなさそうだね。<br>大気成分も、ほぼ同じみたいだ。
[000002d0]: ra_025100_0020
[000002e0]: 君はどうだい？<br>身体に違和感とかは……<br>ないみたいだね、よかった。
[00000330]: ra_025100_0030
[00000340]: いくら時間遡航が出来るといっても<br>そう長くは滞在できないはずだ。<br>必要なことをさっさと調べて……
[000003b0]: ra_025100_0040
[000003c0]: ……そうそう楽させてはくれないか。<br>この時軸だと助けも呼べない。<br>十分に気をつけて……っ！？
[0000042c]: ra_025100_0050
[0000043c]: 無差別法撃！？<br>誰がこんな無茶苦茶なマネを！
[00000470]: ra_025100_0060
[00000480]: あれ？<br>聞いた話だと、このあたりには<br>ダーカーしかいないはずなのに……
[000004d4]: ra_025100_0070
[000004e4]: ……ああ、そっか。なるほど。<br>人型をしたダーカーってことは<br>あなたが、ダークファルスなんだね？
[00000550]: ra_025100_0080
[00000560]: ……観測値の相違を検出。<br>クラリスクレイス。<br>その人物はダーカーにあらず。
[000005b8]: ra_025100_0090
[000005c8]: ……えっ？　ええっ！？<br>だ、だってあなたがダーカーだって<br>言うから、わたしは……！
[00000628]: ra_025100_0100
[00000638]: そのような発言の事実はない。<br>わたしは、可能性を論じたのみ。
[0000067c]: ra_025100_0103
[0000068c]: あっ、ちょっと、もう！
[000006a4]: ra_025100_0106
[000006b4]: あ、あはは……ええっと……
[000006d0]: ra_025100_0110
[000006e0]: ごめんなさい！<br>勘違いでした！
[00000708]: ra_025100_0120
[00000718]: １．気にしないで、クラリスクレイス
[0000073c]: ra_025100_0130
[0000074c]: ２．君が、クラリスクレイス……？
[00000770]: ra_025100_0140
[00000780]: ……え？<br>どうしてわたしの名前、知ってるの？
[000007b4]: ra_025100_0150
[000007c4]: わたし、ほかのアークスと<br>話すどころか、会うことだって<br>ほとんどないのに……
[00000820]: ra_025100_0160
[00000830]: ……もしかして<br>さっきの声が、聞こえてた？
[00000864]: ra_025100_0170
[00000874]: ああもうっ！　話し中なのに<br>このタイミングで命令とかっ！
[000008b4]: ra_025100_0180
[000008c4]: ほんとうにごめんなさい！<br>次から間違えないようにするからっ！
[00000908]: ra_025100_0190
[00000918]: ……<%me>。<br>わかってると思うけど<br>彼女が、そうだよ。
[00000960]: ra_025100_0200
[00000970]: 十年前に存在した<br>二代目のクラリスクレイス……<br>……彼女こそ、マトイだ。
[000009c8]: ra_025100_0210
[000009d8]: 十年後と同じ年齢に見える？<br>……ぼくにも詳細はわからないよ。<br>記録、全部消されちゃってるんだし。
[00000a48]: ra_025100_0220
[00000a58]: でも、消された記録を埋めるように<br>残された状況報告には、こうあった。
[00000aa4]: ra_025100_0230
[00000ab4]: 二代目クラリスクレイスは命を賭して<br>ダーカーの侵攻を食い止めた、とね。
[00000b04]: ra_025100_0240
[00000b14]: ……彼女に会えたってことは<br>ぼくたちの判断は間違ってなかった。<br>十年前について、もっと調べていこう。
