[00000168]: シオンに請われ、マザーシップへと向かう<br><%me>とマトイ。<br>だが、そこで二人は、様々な策謀の末、絶対令の発動により<br>アークスの敵、反逆者とされてしまう。<br>それでも、迫り来る同胞たちをしのぎつつ、二人は奥へと急ぐ。<br>道中、マリアやヒューイ、エコーと合流したところで<br>アークスの最大戦力である、三英雄が立ちはだかった。<br><br>エコーが窮地に陥ったその時、銃声と共に<br>六芒の四となったゼノが助けに現れた。<br>三英雄と偶数番。全てが揃い、状況は均衡するかに思われた。<br>そこにクーナの公開通信が入り、彼女の凜とした声が戦場に鳴り響く。<br>ルーサーの暗躍を暴き、今の異様さを告げ、叫んだ。<br>考えろ。本当の敵は誰なのか、と。
[00000414]: text02
[0000041c]: ルーサーの悪意は明らかとなり、皆が二人の行く道を拓いてくれた。<br>テオドールはウルクが止め<br>ようやく二人はマザーシップの中枢に辿り着く。<br>そこではルーサーがシオンの全てを手中に収めようとしていた。<br>力なく、虚空に消えゆくシオン。<br><br>しかし、それこそが彼女の狙いだった。<br>ルーサーの動きを束縛し、自分もろとも討てと願うシオン。<br>それに二人は、応える。<br>シオンの犠牲の元、アークスはルーサーの支配を脱し<br>シャオの管理下に入った。<br>シオンを失い、狂乱したルーサーは、ダークファルス【敗者】として<br>本性を現す。圧倒的な力の【敗者】を最後に押しとどめたのは<br>シオンと共に在った、かつてのフォトナーたちの残留思念だった。
