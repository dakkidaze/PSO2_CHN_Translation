[00000224]: はー……一段落ってところか？<br>人間、慣れるもんだな。
[00000260]: st_010060_0020
[00000270]: まだ心臓はバクバク言ってっけど<br>このぐらいのやつらが相手なら、なんとかやってけそうな気がするよ。
[000002d8]: st_010060_0030
[000002e8]: おまえはどうよ？　慣れた？<br>つっても、おれよりうまく動けてるし、心配するだけ野暮か。
[00000344]: st_010060_0040
[00000354]: ……おれはさ、人を探すために<br>アークスになったんだ。
[00000390]: st_010060_0050
[000003a0]: だから戦いのうまさとか<br>試験の結果とか、どーでもいいんだよな。
[000003e8]: st_010060_0060
[000003f8]: ……なあ、相棒。<br>おまえはどうしてアークスになろうって思ったんだ？
[00000444]: st_010060_0070
[00000454]: な、なんだあ！？
[00000468]: st_010060_0080
[00000478]: 管制よりアークス各員へ緊急連絡！　惑星ナベリウスにてコードＤ発令！<br>フォトン係数が危険域に達しています！
[000004e8]: st_010060_0090
[000004f8]: 繰り返します、惑星ナベリウスにてコードＤが発令！<br>空間侵食を観測、出現します！
[00000550]: st_010060_0100
[00000560]: お、おい相棒！　あれ！
[00000578]: st_010060_0110
[00000588]: 嘘だろ……何もないところから、真っ黒い奴らが現れた……？
[000005c4]: st_010060_0120
[000005d4]: それになんだよ……この禍々しいフォトンは<br>くそ……なんなんだよこいつら！
[00000624]: st_010060_0130
[00000634]: ダーカー出現を観測！<br>空間許容限界を超えています！
[00000670]: st_010060_0140
[00000680]: 全アークスへ通達！<br>最優先命令コードによるダーカーへの厳戒令が下されました！
[000006d4]: st_010060_0150
[000006e4]: こいつらが……ダーカー？<br>アークスの敵で、宇宙の敵で……すべてを喰らい尽くすもの。
[00000740]: st_010060_0160
[00000750]: なんでだよ！　どうしてだよ！<br>ナベリウスにはいないはずだろ！
[00000794]: st_010060_0170
[000007a4]: か、囲まれた……？<br>来た道にもうじゃうじゃいやがる！　ど、どうすりゃいいんだ……
[000007fc]: st_010060_0180
[0000080c]: 突破？　突破って……正気か相棒！<br>こんなにダーカーがいるってのに……
[00000858]: st_010060_0190
[00000868]: ああもう、くそっ！　わかってるよ！<br>それしか道がないって、おれでもわかる！
[000008bc]: st_010060_0200
[000008cc]: どっか、他のチームに合流できれば、なんとかなるかもしれねえしな……
[00000910]: st_010060_0210
[00000920]: ええいっ！　どうにでもなれっ！
[00000940]: st_010060_0220
[00000950]: はっ……はっ……な、なんとか上手くいったな。<br>ここまで来れば追ってこないだろ……
[000009a8]: st_010060_0230
[000009b8]: ま、まだ湧いて来やがるのかよ！
[000009d8]: st_010060_0240
[000009e8]: くそっ、もうやるしかねえ！
