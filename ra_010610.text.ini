[00000460]: ra_010610_0090
[00000470]: ……私は今度、許可を得て<br>直接調査に行こうと思っています。<br>危険なのは、百も承知で。
[000004d4]: ra_010610_0100
[000004e4]: ただ、ここまでの調査結果を<br>他ならないあなただけには<br>お伝えしておきたくて……
[00000540]: ra_010610_0110
[00000550]: ……研究も一段落しましたし<br>ロビーには顔を出すようにします。<br>また、会いましょう。
