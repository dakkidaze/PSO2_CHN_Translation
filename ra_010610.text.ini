[00000148]: 先日調査していただいた<br>ナベリウスの地質などについてですが<br>分析するほど、異常さが見えてきます。
[000001b8]: ra_010610_0030
[000001c8]: まず、あの惑星は森林部の地質が<br>基礎となっています。<br>凍土は、後に生まれた地形です。
[0000022c]: ra_010610_0040
[0000023c]: しかし、凍土が生まれた原因……<br>普通なら隕石落下や異常気象などですが<br>……その痕跡が見当たらないのです。
[000002b4]: ra_010610_0050
[000002c4]: ……さらに、凍土のなかでも<br>データのばらつきがあり、パラメータが<br>取得できていない場所もありました。
[00000338]: ra_010610_0060
[00000348]: まるで、ジャミングでも<br>されているかのように……
[00000380]: ra_010610_0070
[00000390]: ……もはやこれは推論ではありません。<br>あの惑星は、何かがおかしいです。
[000003e0]: ra_010610_0080
