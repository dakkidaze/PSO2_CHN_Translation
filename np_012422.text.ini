[00000dc8]: キャンディーボックスって何？
[00000f98]: text01
[000014e4]: 「キャンディーボックス」は、<br>いろいろな効果をもつ「キャンディー」を<br>セットして、<yellow>ペットを強くするものです。<c><br><br>ペットは、それぞれ個別の<br>キャンディーボックスを<br>持っています。<br><br>エネミーを倒していろいろなキャンディーを<br>手に入れ、ペットをカスタマイズしましょう！
[00001370]: text02
[0000163c]: 「キャンディー」はペットを強化するための<br>アイテム類の総称です。キャンディーは種類に<br>応じてセットの上限数が決まっています。<br>■上限数1個<br>・ラムネ　・クレープ<br><br>■上限数2個<br>・パフェ　・ロール　・パンケーキ<br><br>■上限数3個　　■上限数4個<br>・クッキー　　　　　・アメ<br><br>■上限数5個　　■上限数20個<br>・サンド　　　　　　　・グミ
[000017dc]: text03
[000017e4]: 一度セットしたキャンディーは<br>そのままではアイテムパックに戻せません。<br><br>「キャンディーリムーバー」で<br>取り外すことや<br>「キャンディーイレイサー」で<br>削除することができます。<br><br>取り外したキャンディーは<br>アイテムパックに戻りますが<br><yellow>削除したキャンディーは消滅します。<c><br>ご注意ください。
