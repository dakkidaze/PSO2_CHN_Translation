[0000014c]: 『武器パレット』について
[00000168]: text01
[00000170]: 武器パレットについて、説明します。<br><br>武器パレットは、武器とフォトンアーツ／テクニックの設定を<br>組み合わせて登録し、簡単に装備を切り替えられます。<br><br>パレット上へ：<%PaletteReverse><br>パレット下へ：<%PaletteForce><br><br>決定：<%Decide>　で装備を選ぶことで<br>武器パレット切り替えが完了です。
[000002f0]: text02
[000002f8]: 武器パレットには<br>２ボタンタイプと３ボタンタイプがあります。<br><br>２ボタンタイプの場合<br>フォトンアーツ／テクニックの設定は<br>武器種によって異なります。<br><br>打撃武器はそれぞれ１、２、３段目の攻撃中に<br>繰り出すフォトンアーツを登録できます。<br><br>射撃武器はフォトンアーツを３つまで<br>法撃武器はテクニックを４つまで<br>登録できます。
[00000484]: text03
[0000048c]: ３ボタンタイプの場合<br>フォトンアーツ／テクニックは<br>武器種に関わらず６つまで登録できます。<br><br>登録したフォトンアーツ／テクニックは<br>自分の好きなタイミングで使用できます。
