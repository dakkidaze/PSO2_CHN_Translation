text02 = 武器パレットには<br>２ボタンタイプと３ボタンタイプがあります。<br><br>２ボタンタイプの場合<br>フォトンアーツ／テクニックの設定は<br>武器種によって異なります。<br><br>打撃武器はそれぞれ１、２、３段目の攻撃中に<br>繰り出すフォトンアーツを登録できます。<br><br>射撃武器はフォトンアーツを３つまで<br>法撃武器はテクニックを４つまで<br>登録できます。
text03 = ３ボタンタイプの場合<br>フォトンアーツ／テクニックは<br>武器種に関わらず６つまで登録できます。<br><br>登録したフォトンアーツ／テクニックは<br>自分の好きなタイミングで使用できます。
