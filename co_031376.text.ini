[000000c0]: 『景品交換』と『CC所持上限』について
[000000e8]: text01
[000000f0]: 獲得した「カジノコイン」は、<br>「景品交換カウンター」にて豪華景品と<br>交換することができます。<br><yellow>景品には交換レートが設定されており、<br>期間限定のものや、<br>一定期間内の交換上限数が<br>決まっているものがあるのでご注意ください。<c>
[00000208]: text02
[00000210]: 「カジノコイン」は、カジノエリアから<br>別のエリアへの移動などで出入りした際に<br>自動で預け入れと引き出しが行われます。<br><br><red>ただし、持ち出し上限を超えた状態のまま<br>クエストに出発すると<br>超えた分のカジノコインは消失します。<br>（持ち出し上限：30000CC）<c><br>所持カジノコインが上限を超えた場合は、<br>積極的に景品に交換するようにしましょう。<br><yellow>※チャレンジブロックでは<br>　　クエストに出発してもカジノコインは<br>　　消失しません。<c>
