[00000204]: このあたり、もともとあった施設が<br>ルーサーに改造されているみたい。
[00000250]: st_020470_0020
[00000260]: さながら、ルーサーの実験場ね。<br>一人で好き勝手にいじくって<br>やり尽くしたから放置、って所かしら。
[000002d0]: st_020470_0030
[000002e0]: 反吐が出るけど、その移り気の<br>おかげで調査が進むんだから<br>……何とも言えないわね。
[00000340]: st_020470_0040
[00000350]: ごめん、ちょっと待ってて。<br>シャオにデータを送ってるから。
[00000394]: st_020470_0050
[000003a4]: あいつが直接ここに来られれば<br>良かったんだけど、無理らしくてね。
[000003ec]: st_020470_0060
[000003fc]: 理由は聞かないで。あたしも知らない。<br>あいつ、時々超然としたことを<br>言い始めるから困るのよ。
[00000468]: st_020470_0070
[00000478]: まあ、それでもシオンよりはまし、とは<br>シャオの言葉だけどね。
[000004bc]: st_020470_0080
[000004cc]: あっちは、そんなに簡単に<br>意味が通じちゃっても困るから<br>仕方がないんだろうけど。
[0000052c]: st_020470_0090
[0000053c]: この前、シャオも言ってたけど<br>シオンの意思疎通が下手なのは<br>他者に理解させないために、そうしてる。
[000005ac]: st_020470_0100
[000005bc]: ルーサーが解析しようとしてるから<br>それに理解できないかたちで<br>伝えるしかないんだと思う。
[00000624]: st_020470_0110
[00000634]: いわば、盗聴されてる状態で<br>なんとか助けを求めているようなもの。<br>迂遠な表現かくあるべし、ね。
[000006a0]: st_020470_0120
[000006b0]: あとは……今のシオンの縁者が特別<br>コミュニケーション下手なのかもね。
[000006fc]: st_020470_0130
[0000070c]: ……ま、あたしには関係ないけど。
