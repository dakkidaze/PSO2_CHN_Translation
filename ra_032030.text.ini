[0000022c]: A.P.239/1/26
[00000248]: ra_032030_0010
[00000258]: おや、アンタか。<br>久しぶりだね。
[00000280]: ra_032030_0020
[00000290]: サラなら別行動だよ。<br>あの子がいると調べにくいこともある。<br>ここウォパルなら、なおさらだ。
[000002f8]: ra_032030_0030
[00000308]: ……なので、今回は私が<br>マリアさんの付き人というわけです。<br>いい迷惑ですよ、まったく。
[0000036c]: ra_032030_0040
[0000037c]: うるさいよカスラ。<br>口より手を動かしな。
[000003ac]: ra_032030_0050
[000003bc]: それで、サラについて<br>何か聞きたかったんじゃないのかい？
[000003fc]: ra_032030_0060
[0000040c]: １．サラの過去について聞いてみる
[00000430]: ra_032030_0070
[00000440]: ２．サラとマトイの関係について聞いてみる
[0000046c]: ra_032030_0080
[0000047c]: サラの過去……<br>あの子とシャオが出会うまで、かい。<br>あまり面白い話じゃないよ。
[000004d8]: ra_032030_0090
[000004e8]: サラとマトイの関係？<br>そんなのアタシは知らないよ。<br>本人に聞きな、本人に。
[00000540]: ra_032030_0100
[00000550]: アタシに話せるのは<br>あの子とシャオが出会うまでに<br>何があったのか、ぐらいだよ。
[000005ac]: ra_032030_0110
[000005bc]: 一言で言ってしまえば<br>あの子も、ルーサーの被害者さ。
[000005f8]: ra_032030_0120
[00000608]: ルーサーはあの子の身体を使って<br>様々な実験やデータを取っていた。<br>……いわゆる、人体実験だ。
[00000674]: ra_032030_0130
[00000684]: なんでサラが選ばれたのかは<br>アタシは知らないよ。
[000006bc]: ra_032030_0140
[000006cc]: 研究内容にあまりにもムカムカして<br>あの子を助け出すときに<br>全部ぶっ壊してしまったからね。
[00000734]: ra_032030_0150
[00000744]: サラさんが目を付けられた理由……<br>それは、クラリッサを持ったからです。
[00000794]: ra_032030_0160
[000007a4]: ……なんだいカスラ。<br>アンタも関わってたのかい？
[000007dc]: ra_032030_0170
[000007ec]: いやいや私は関わってませんよ。<br>ですから、そんな剣呑な気を<br>こっちに向けないでください。
[00000854]: ra_032030_0180
[00000864]: ちょうど今、見つかったんです。<br>マリアさんがぶっ壊してしまった<br>研究のデータ、その一部がね。
[000008d0]: ra_032030_0190
[000008e0]: サラさんの詳細情報欄には<br>十年前に、白錫クラリッサを<br>一時譲渡された検体、とあります。
[00000944]: ra_032030_0200
[00000954]: つまり、ルーサーは<br>クラリッサのデータを求めて<br>彼女を利用したのでしょうね。
[000009b0]: ra_032030_0210
[000009c0]: そこから、白錫クラリッサは模倣され<br>灰錫クラリッサⅡが作られた。<br>そして、それを持つに相応しい体も……
[00000a34]: ra_032030_0220
[00000a44]: マリアさん……<br>貴重な設備を壊さないでもらえます？
[00000a80]: ra_032030_0230
[00000a90]: いや悪い悪い。<br>手が滑った。
[00000ab4]: ra_032030_0240
[00000ac4]: どう滑らせたら<br>武器が飛んでくるんですか。<br>まったく……
[00000b0c]: ra_032030_0250
[00000b1c]: 貴方たち師弟は、口とは裏腹に<br>過保護すぎると思いますよ。
