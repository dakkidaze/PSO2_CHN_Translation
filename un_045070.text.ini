[00000120]: 亜空間航行にはトラブルがつきものって<br>わかっていたけど、全く知らない世界に<br>放り出されるとは思ってなかったわー。
[000001a0]: un_045070_0020
[000001b0]: 実験とか検証段階だと<br>カンペキな感じだったんだけどなぁ。<br>なーにが悪さしたんだろ？
[00000210]: un_045070_0030
[00000220]: でも、あたしたちは運がよかったよね。<br>アークスに助けてもらえたし<br>いろいろ手伝ってもらえてるしさ。
[00000290]: un_045070_0040
[000002a0]: １．どうして亜空間航行を？
[000002bc]: un_045070_0050
[000002cc]: ２．怖くなかった？
[000002e0]: un_045070_0060
[000002f0]: そりゃ、亜空間の先に行きたいから！<br>……って、説明が雑すぎるかな？
[0000033c]: un_045070_0070
[0000034c]: んー、そうだなぁ……<br>怖くない、って言ったら嘘だけど<br>目的、あったからさ。
[000003a4]: un_045070_0080
[000003b4]: 亜空間の先に、会いたいヒトがいるんだ。<br>あたしのことを助けてくれた、ヒトが。
[00000408]: un_045070_0090
[00000418]: そのヒトにもう一度会いたい。<br>理由はそれだけ。単純でしょ？
[0000045c]: un_045070_0100
[0000046c]: でも、会ってどうするのかとか<br>会った後にどうするのかとかは<br>何も決めてないんだよねー。
[000004d0]: un_045070_0110
[000004e0]: ……んー、なんか今回の失敗は<br>そのヒトにちょっと休みなさい、って<br>言われてるような気もしてきたわ。
[00000550]: un_045070_0120
[00000560]: でもなー、うじうじ考えて<br>立ち止まってるのって<br>あたしらしくないからなー……
[000005bc]: un_045070_0130
[000005cc]: ……うん！　さっさと直して<br>ちゃっちゃか航行再開する！<br>そんでもって会いに行く！
[0000062c]: un_045070_0140
[0000063c]: それが一番あたしっぽいよね！<br>ということで、張り切っていこー！
