[000001ec]: st_010450_0010
[000001fc]: 〔ロガ様！〕〔静まりください！〕<br>〔なぜ暴れ〕〔なぜ戦うのです〕〔お答えください！〕〔ロガ様！〕
[00000264]: st_010450_0020
[00000274]: 〔グオオオオオオオオッ！〕
[00000290]: st_010450_0030
[000002a0]: 〔ぐ……ロガ様……〕<br>〔何故なのです……！〕
[000002d4]: st_010450_0040
[000002e4]: りゅ、龍族同士が争ってる？<br>ケンカ、ですか？
[00000318]: st_010450_0050
[00000328]: その筋も否定はしないが、声を聞く限り、そうではなさそうだよ。<br>……さて。
[00000378]: st_010450_0060
[00000388]: え、ちょっ、先生？<br>もしかして関わるつもりですか！
[000003c4]: st_010450_0070
[000003d4]: 説得は無駄だ、龍族のキミ。<br>ダーカーの侵食を受けて正気でいられるはずがない。
[00000428]: st_010450_0080
[00000438]: 〔……アークスか〕<br>〔今、貴様達に構っている暇はない〕〔去れ！〕
[00000480]: st_010450_0090
[00000490]: ほら、ほら！　仰る通り帰りましょうって！<br>危ないですよ、ほら！
[000004d8]: st_010450_0100
[000004e8]: うるさいねえライト君。<br>もう君は黙っていたまえ。
[00000520]: st_010450_0110
[00000530]: さて、龍族のキミ。<br>そうは言うが、目の前のアレをどうするつもりだい？
[0000057c]: st_010450_0120
[0000058c]: 〔ヒ族のロガ様は〕〔我らが標〕<br>〔だが……〕〔同族を侵す〕〔著しい〕〔掟の侵犯〕
[000005e4]: st_010450_0130
[000005f4]: 〔掟を破りしもの〕〔悉くカッシーナの元へ……〕
[00000624]: st_010450_0140
[00000634]: カッシーナ……龍族に伝わる神話の、地獄龍だね。<br>なるほどなるほど、殺すってことか。
[00000690]: st_010450_0150
[000006a0]: 〔……賢しいアークス〕<br>〔何を考えている〕
[000006d4]: st_010450_0160
[000006e4]: 任せろ、と言っているんだよ。<br>生きているモノを見捨てるなんてもったいないこと、私にできるものか。
[0000074c]: st_010450_0170
[0000075c]: いいかい、<%me>くん。
[00000778]: st_010450_0180
[00000788]: あの龍族なら、フォトンの力で撃退すれば、間に合うかもしれない。<br>救えるかもしれないんだ。
[000007e8]: st_010450_0190
[000007f8]: 確証ではない……が、やってみるだけの、価値はある。
[0000082c]: st_010450_0200
