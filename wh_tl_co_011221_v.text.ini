[0000014c]: 『エクスキューブ』について
[00000168]: text01
[00000170]: 「エクスキューブ」システムについて<br>説明します。<br><br>これは、クラスレベルの最高上限に<br>達しているキャラクターでも経験値を<br>獲得できるようになり、1レベル相当の<br>経験値を溜めると特別なアイテムと交換できる<br>「エクスキューブ」というアイテムが<br>手に入るシステムです。
[000002a8]: text02
[000002b0]: このシステムの利用には、クラスレベルの<br>最高上限に達している必要がありますので、<br>コフィーから受注するクライアントオーダー<br>「レベル制限解除試練」シリーズをすべて<br>達成する必要があります。<br><br>以後、エネミーを倒した時や<br>クライアントオーダー報酬などで<br>オレンジ色の経験値が獲得できるようになり、<br>これを1レベル相当ためた瞬間に、<br>「エクスキューブ」を複数個入手できます。<br><br>獲得した「エクスキューブ」が所持品に<br>持ちきれない場合は、「倉庫」または、<br>「一時倉庫」に預けられます。
[000004e4]: text03
[000004ec]: 「エクスキューブ」を一定数貯めると、<br>「エクスキューブ交換ショップ」で<br>特別なアイテムと交換することができます。<br><br>エクスキューブ交換ショップは、<br>ショップエリア2階にあります。
