[000002d4]: un_045040_0030
[000002e4]: ふうむ、そうは言われても困ったな。<br>すでにサモナーはアークスに認可されたクラス。<br>今更取り消すのも無理な話だよ？
[00000364]: un_045040_0040
[00000374]: そして何よりも、この子が僕を離さない！<br>そうだよね！　カトリーヌ！
[000003c0]: un_045040_0050
[000003d0]: あっはは、痛い痛い、痛いよカトリーヌ！
[000003f8]: un_045040_0060
[00000408]: うっ……な、なんてかわいらしい……
[0000042c]: un_045040_0070
[0000043c]: はっ！　だめです、だめですわカトリ！<br>ここでほだされては、バウンサーの名折れ！
[00000494]: un_045040_0080
[000004a4]: ……ああ、お前か。<br>なに、特に問題があったわけでもない。
[000004e4]: un_045040_0090
[000004f4]: かのサモナーの提唱者に対して<br>カトリが勝手に文句をつけているだけだ。
[00000540]: un_045040_0100
[00000550]: サモナー、といったか？<br>なかなかに面白い試みのクラスだと思う。<br>使役獣を戦わせるという発想は私にはない。
[000005c8]: un_045040_0110
[000005d8]: そして、クラス設立のタイミングも素晴らしい。<br>もしカトリがバウンサーの試験運用担当に<br>選ばれる前だったら、面倒だったからな。
[00000664]: un_045040_0120
[00000674]: いまだ変わらず「怠ける」がカトリの信条だ。<br>自分が戦わない＝楽ができると考え<br>サモナーに飛びついていたはずだ。
[000006f0]: un_045040_0130
[00000700]: 今となっては、バウンサーの習熟も進み<br>そちらの適性を捨てるのはもったいない。
[00000754]: un_045040_0140
[00000764]: しかし、サモナーの方が楽が出来そうだから<br>羨ましいので文句をつけている。<br>……そんなところだろうな。
[000007d8]: un_045040_0150
[000007e8]: ちょっと、サガさんも何かないんですか！<br>特訓おバカさんからの注・文！<br>バウンサーの沽券にかかわりますわ！
[00000860]: un_045040_0160
[00000870]: だってこれだってこれ、サモナーって<br>明らかにご自身がサボる構えの<br>クラスじゃないですか！　ずるいです！
[000008e4]: un_045040_0170
[000008f4]: 一方的な言いがかりを吹聴するな。
[00000918]: un_045040_0180
[00000928]: あ、<%me>様！<br><%me>様からも<br>何かびしっと言ってあげてください！
[00000980]: un_045040_0190
[00000990]: おや、マイフレンドじゃないか！<br>見てくれ！　カトリーヌは今日も元気さ！<br>君の子供達はどうかな？　元気かな？
[00000a08]: un_045040_0200
[00000a18]: ま、まいふれんど……？！<br>まさか、<%me>様もすでに<br>サモナーの毒牙に落ちているということ……！？
[00000a8c]: un_045040_0210
[00000a9c]: <%me>様！<br>私というものがありながら、バウンサーでなく<br>サモナーに下るとは……どういうことです！
[00000b10]: un_045040_0220
[00000b20]: 返答次第では、私もサモナーになるって<br>考えもありますよ！　ねえ、サガさん！
[00000b74]: un_045040_0230
[00000b84]: 却下だ。<br>さてカトリ、特訓の時間だぞ。
[00000bb4]: un_045040_0240
[00000bc4]: え、いや、ちょっとまだ私の話は終わっていない……<br>というか、私にもクラス選択の自由を！　自由を！
[00000c2c]: un_045040_0250
[00000c3c]: バウンサークラスの代表者としての義務だ。<br>権利を主張するなら義務を果たせ。
[00000c90]: un_045040_0260
[00000ca0]: 特訓が義務って意味不明ですからね！
[00000cc4]: un_045040_0270
[00000cd4]: はっはは、賑やかな人だったねカトリーヌ！<br>厳しいご意見だったが……安心してくれ！<br>僕は絶対に君を離したりしないから！
[00000d58]: un_045040_0280
[00000d68]: わかったわかったカトリーヌ！<br>嬉しいのはわかったから、すねを執拗に攻撃するのは<br>やめてくれないかな！　いたっ、いたたっ！
