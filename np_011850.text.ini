[00001df8]: Matoi_08_020
[00001e08]: もしいるんだとしたら<br>……なんか、わたしだけ助かってて<br>ちょっと申し訳ないな、なんて。
[00001cb8]: 11_voice_NPC_5185_105
[00001e6c]: アークスのみんな、大変そうだけど<br>すごく生き生きしてて、うらやましい。<br>いつかわたしも隣に立てると、いいな。
[00001ee8]: 11_voice_NPC_5185_104
[00001f00]: わたし？　退屈なんてしてないよ。<br><%me>や<br>いろいろな人が話しかけてくれるし。
[0000165c]: 11_voice_NPC_5185_100
[00001f60]: 身体が治ったら何をしようかな……<br>あ……目標として、だよ？<br>そう考えておくと、やる気がでるしね。
[00001ee8]: 11_voice_NPC_5185_104
[00001fd0]: うーん……アークスの人って<br>みんな、オシャレだよね？<br>ああいう服、うらやましいな……
[0000165c]: 11_voice_NPC_5185_100
[00002034]: はー……なんでだろう<br>記憶はあんまり残ってないけど<br>今、すごい、解放感がある。
[00002090]: Matoi_13_020
[000020a0]: 昔のわたし、できないことが多くて<br>息苦しい思いでもしてたのかな？<br>ふふっ、だとしたら今は幸せなのかも。
[00001ee8]: 11_voice_NPC_5185_104
[00002114]: あの、大きなモニターの情報って<br>どうやって集めてるのかな？<br>原理といい、不思議だよね。
[00001cb8]: 11_voice_NPC_5185_105
