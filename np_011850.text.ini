[00001b7c]: ここは本当に人が多いね。<br>見るものが多くて、目が回りそう。<br>ふふっ、なんでだろ、楽しいな。
[0000165c]: 11_voice_NPC_5185_100
[00001be4]: わたし、過去をあまり覚えてないけど<br>そんなに不安ってわけじゃないんだ。<br>……なんでだろう？
[0000165c]: 11_voice_NPC_5185_100
[00001c4c]: みんなでわいわいしてるのって<br>知ってる光景なのに、新鮮に見える。<br>……見ているだけで楽しいな。
[00001cb8]: 11_voice_NPC_5185_105
[00001cd0]: ときどきね、夢を見るんだ。<br>内容は覚えてないんだけど、ヘンな夢。<br>怖いような、懐かしいような……
