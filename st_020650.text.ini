[000002d4]: ……な、なんか寒気がするんだけど<br>急に冷えてきたりしたのかな？
[0000031c]: st_020650_0020
[0000032c]: ……<%me><br>わたしもなんだか、寒い<br>……ううん、怖い感じ？
[00000378]: st_020650_0030
[00000388]: ……！　下がれッ！
[0000039c]: st_020650_0040
[000003ac]: て、テクニック！？<br>そんな、一体誰……！
[000003dc]: st_020650_0050
[000003ec]: 誰、なんて問うまでもない。<br>マザーシップに侵入した者を<br>討ち滅ぼす、最強の番人。
[0000044c]: st_020650_0060
[0000045c]: それは当然、アークスにおける<br>最大戦力こそ、相応しい……
[0000049c]: st_020650_0070
[000004ac]: そ、それって……
[000004c0]: st_020650_0080
[000004d0]: ぶはっ！
[000004dc]: st_020650_0090
[000004ec]: おいおい、久々に会えて<br>喜んでくれてるのか？<br>随分手荒い挨拶してくれるな！
[00000544]: st_020650_0100
[00000554]: なあ、クラリスクレイス！
[00000570]: st_020650_0110
[00000580]: カスラさん……
[00000590]: st_020650_0120
[000005a0]: これはこれは、エコーさん。<br>ご無沙汰しています。
[000005d8]: st_020650_0130
[000005e8]: ところで、貴方の隣にいらっしゃる方<br>アークスの敵と通達したはずですが……<br>どうして、殺らないんですか？
[0000065c]: st_020650_0140
[0000066c]: ……この子は、後輩だからよ。<br>後輩を守り通すのが、先輩なの。
[000006b0]: st_020650_0150
[000006c0]: ……久しいな、マリア。
[000006d8]: st_020650_0160
[000006e8]: 出来るならこういう形で<br>会いたくはなかったよ、レギアス。
[00000728]: st_020650_0170
[00000738]: アンタの頑固さは<br>知ってたつもりだったけど<br>よもやここまで融通が効かないとはね。
[00000798]: st_020650_0180
[000007a8]: そちら側に立つ、ということは<br>敵対の意志あり、と受け取るが？
[000007ec]: st_020650_0190
[000007fc]: 意志も何も、その通りさ。<br>六芒均衡は、馴れ合いじゃない。<br>それはアンタが一番知ってるだろ。
[00000864]: st_020650_0200
[00000874]: ならば、もはや問答は無用。
[00000890]: st_020650_0210
[000008a0]: アークスに……害なす存在を討つ。<br>それが、三英雄だ。
[000008dc]: st_020650_0220
[000008ec]: そういう思い上がりを止める。<br>そのために、アタシ達<br>六芒均衡の偶数番がいるんだよ。
