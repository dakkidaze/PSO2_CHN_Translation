[00001364]: ……いつも世話になってるからな。<br>その、お礼だよ。
[000013a0]: Io_favs_after_020
[000013b4]: ああ、ああ、そんな顔するなって。<br>おれも似合わないってわかってるよ。<br>でも感謝は示さないとダメだろ。
[00001428]: Io_favs_after_030
[0000143c]: ほらほら、渡したぞ。<br>いいからもう行ってくれ。<br>……またな、センパイ。
