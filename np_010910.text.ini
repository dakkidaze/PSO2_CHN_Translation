Alice_01_10 = ん、どうしたセンパイ？<br>何か聞きたそうな顔してるな。
Alice_01_20 = おれに答えられることなら<br>何でも聞いてくれよ。
Alice_01_30 = なんだって？<br>他種族は恋愛対象になるか？<br>……センパイ、何言ってんだ？
Alice_01_40 = ああ、いや、悪いセンパイ。<br>何か深い意図があるんだよな、うん。<br>わかった、ちゃんと答えるよ。
Alice_01_50 = そうだな……他種族でも<br>おれは特に気にしない、かな。
Alice_01_60 = なにせ、おれ自身がデューマンっていう<br>ちょっと変わり者な感じだからな。<br>そんな贅沢は言ってられないさ。
Alice_01_70 = それに、そういう好きになるってのは<br>きっと種族とか見た目とか関係なくて<br>導かれるように……
Alice_01_80 = ……って、おれは何言ってるんだ！<br>センパイ、今のなし！　今のダメ！<br>忘れてくれ、恥ずかしい……
11_voice_NPC_5091_104 = このあたりには、あんまり<br>デューマンがいないか。<br>……みんな出撃中かな？
11_voice_NPC_5091_105 = まわりに背の高い人が多くて<br>首が疲れるな。
Npc91_mb02_020 = あと少しで良いから<br>背が欲しかった……かも。
11_voice_NPC_5091_1041 = デューマンであることに<br>負い目があったりはしないけど<br>時々、視線は気になるかな。
Npc91_mb03_020 = さしあたって、ツノぐらいは<br>帽子とかで隠してみてもいいかもな。
11_voice_NPC_5091_1042 = 帽子？　ああ、すぐやめたよ。<br>逆に目立ってしまってたまらない。
Npc91_mb04_020 = 注目されるのは別に良いけど<br>うっとりしたような表情で見られるのは<br>……流石にちょっと困るな。
11_voice_NPC_5091_1001 = ……この前、いきなり見ず知らずの人に<br>話しかけられて、ファッションの話を<br>延々とされちゃったよ。綺麗、ってさ。
Npc91_mb05_020 = 別に物珍しさで見られてるって<br>わけじゃなかったみたいだ。<br>……ちょっと自意識過剰だったかな。
11_voice_NPC_5091_1002 = 強い人の動きは参考になるよな。<br>どうやってるのか、少しずつ<br>わかってくるのも、楽しい。
Npc91_mb06_020 = そういう人にも未熟だった時期があって<br>そこから上達したって考えると<br>なおさらやる気も出てくるしな。
11_voice_NPC_5091_1003 = おれは強くなろうとは思ってないんだ。<br>ただ、弱いままでいたくないだけ。
11_voice_NPC_5091_1043 = イヤな雰囲気が漂ってるな。<br>おれでもわかるぐらいだよ、これは。
11_voice_NPC_5091_106 = あれが……ダークファルスか。<br>想像以上だったな。
Npc91_mb09_020 = しかもあれで被害が少ない方って<br>話なんだろ？<br>たまらないな、まったく。
11_voice_NPC_5091_1044 = 暴走龍っていうのが話題になってるけど<br>おれはろくに会わないから<br>どうにもしっくりこないんだよな。
Npc91_mb10_020 = 暴走してるんなら、もっと行く先々で<br>襲ってきそうなもんだろ？
11_voice_NPC_5091_1045 = 戦技大会？<br>あんまり興味はないかな。<br>おれはいち見学者でいいよ。
Npc91_mb11_020 = 目立つの、あんまり好きじゃないから。
11_voice_NPC_5091_1004 = おれたちデューマンは防御面に<br>若干不安があるから、パーティーを<br>組んだほうが戦いやすいぜ。
Npc91_mb12_020 = ……ほとんどソロで動いてるおれが<br>言えた義理じゃないけどな。
11_voice_NPC_5091_1005 = 一人でいる理由？<br>だって、その方が気が楽じゃん。
Npc91_mb13_020 = べつに他人が嫌いってわけじゃないぜ。<br>必要ならちゃんと協力するし<br>話すのが怖いってわけじゃない。
Npc91_mb13_030 = ただ、自分から話しかけるのって<br>……なんだか照れくさいだろ。
11_voice_NPC_5091_1046 = センパイはさ、よくいろんな人と<br>話していたりするよな。<br>アークス内の知り合いも多い感じだし。
Npc91_mb14_020 = 一人だと気は楽だけど<br>ときどき、さびしかったりもするから<br>……ちょっと羨ましくもある。
Npc91_mb14_030 = ……なんだよ、その顔。<br>おれらしくないって？　ああ、ああ<br>その通りだと、おれも思うよ！
11_voice_NPC_5091_1047 = もっと他のアークスと交流を、って？<br>いい、いいよ、そういうのは。<br>おれはそういうの、向いてない。
Npc91_mb15_020 = おれは別に友達を作りたくて<br>アークスになったわけでもないんだ。<br>そういう交流は、最低限で十分。
Npc91_mb15_030 = それに今は、センパイが<br>おれに話しかけてきてくれるだろ。
11_voice_NPC_5091_1051 = ……イヤな予感がするんだ。<br>何が、って言われると困るけど<br>はっきりと、イヤな感じがする。
Npc91_mb16_020 = ……センパイは、大丈夫だよな。<br>急にいなくなったりしないでくれよ？
Npc91_mb16_030 = 折角いろいろ話せるようになったのに<br>いきなりいなくなられると……困る。
11_voice_NPC_5091_1006 = ……あ！<br>センパイ、無事だったんだな！<br>よかった……
Npc91_mb16zeno_020 = ははっ……なんていうか、やっと<br>ほっとして、力が抜けたよ。<br>安心できた、って言うのかな。
Npc91_mb16zeno_030 = センパイ……本当にお疲れさま。<br>こうしてまた会えて、話せて<br>……おれは嬉しい。
11_voice_NPC_5091_1061 = なんだか、びっくりするぐらい<br>アークス内の空気が変わってるんだ。<br>センパイはそう思わないか？
Npc91_mb18_020 = 風通しがよくなってるっていうのかな？<br>おれなんかは、いつも一人でいるから<br>そういうのが、よくわかる。
11_voice_NPC_5091_1007 = どれもこれも、半年前にセンパイが<br>頑張ってくれたから、なんだよな。<br>……なんか嬉しいよな、こういうの。
Npc91_mb19_010 = 最近、センパイ以外の人にも<br>話しかけられる事が増えたんだ。
11_voice_NPC_5091_1008 = あんまり、人と話すのは<br>得意じゃないけど……<br>別に、悪い気はしないから、いい。
Npc91_mb19_030 = でもやっぱ、センパイと話してる時が<br>いちばん楽だな。気軽に話せる。<br>だからいつでも、話しかけてくれよ。
Npc91_mb20_010 = あ、センパイ。<br>ヒマなら少し、話していかないか？
11_voice_NPC_5091_1048 = ……べ、別に何かあったわけじゃない。<br>ただセンパイと話したくなっただけで<br>心配されるようなことは、ないよ。
Npc91_mb20_030 = そんな子供扱いしないでくれって。<br>おれは大丈夫だから、さ。
Npc91_mb21_010 = よう、センパイ。<br>え？　今日はパティさんたちと<br>一緒じゃないのかって？
Npc91_mb21_020 = 前回は、たまたまなんだよ。<br>話したと思うけど、頼み込まれて<br>ほんと仕方なく、なんだ。
11_voice_NPC_5091_1062 = ああ……思い出しただけで<br>恥ずかしくなってきた……<br>センパイ、頼むから忘れてくれ……
11_voice_NPC_5091_1049 = ふう……って、あ、センパイ。<br>ため息ついて、どうしたんだって？<br>はは、なんでもないよ。
Npc91_mb22_020 = 久々に一人でのんびりしていた。<br>ほんと、それだけだよ。
Npc91_mb22_030 = そんなに心配しなくても<br>おれなら大丈夫だからさ。<br>でも、気にかけてくれてありがとうな。
Npc91_mb23_010 = あれ、マトイさんは？<br>今は一人？　珍しいな。
11_voice_NPC_5091_10410 = いやさ、最近センパイと言えば<br>マトイさんと一緒だったからさ。<br>どうしたのかなって。
11_voice_NPC_5091_1009 = はは、勝手に心配しただけだよ。<br>いつも一緒にいる人がいないとさ。<br>余計なお世話だったかな、悪い。
Npc91_mb23_after_010 = ……どうして、こんな風なことに<br>なっちゃったんだろうな。
11_voice_NPC_5091_10411 = おれさ、現場にいたわけじゃないけど<br>なんか出来たんじゃないかなって思うよ。
Npc91_mb23_after_030 = センパイに頼ってもらえるくらいに<br>力があればいいのにって<br>今は、そう思えてしかたないんだ。
Npc91_mb24_010 = マトイさんが帰ってきたら<br>言いたいことがたくさんあるんだ。
Npc91_mb24_020 = いなくなって、さみしかったこと。<br>悲しかったこと、それから……<br>スゴく腹がたったこと。
11_voice_NPC_5091_10010 = だからさ、センパイ……<br>おれが言うのも変だけど、頼むよ。<br>マトイさんを連れて帰ってきてくれ。
11_voice_NPC_5091_10011 = あ、センパイ！<br>よかった……会いたかったんだ。
Npc91_mb24_after_020 = おれが言うのもおかしいけど……<br>ありがとうな。<br>マトイさん、連れて帰ってきてくれて。
Npc91_mb24_after_030 = また会えてすごく嬉しかった。<br>だから、ありがとう。
Npc91_mb25_010 = センパイってほんと<br>あらゆる問題に関わってるよな。
11_voice_NPC_5091_102 = 今ちょっと騒ぎになってる<br>リリーパのやつも、関わってんだろ。
Npc91_mb25_030 = 巻き込まれるタイプかもしれないけど<br>まあ……ほどほどにな。
