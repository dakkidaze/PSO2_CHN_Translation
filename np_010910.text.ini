[0000199c]: Alice_01_10
[000019a8]: ん、どうしたセンパイ？<br>何か聞きたそうな顔してるな。
[000019e4]: Alice_01_20
[000019f0]: おれに答えられることなら<br>何でも聞いてくれよ。
[00001a28]: Alice_01_30
[00001a34]: なんだって？<br>他種族は恋愛対象になるか？<br>……センパイ、何言ってんだ？
[00001a88]: Alice_01_40
[00001a94]: ああ、いや、悪いセンパイ。<br>何か深い意図があるんだよな、うん。<br>わかった、ちゃんと答えるよ。
[00001b00]: Alice_01_50
[00001b0c]: そうだな……他種族でも<br>おれは特に気にしない、かな。
[00001b48]: Alice_01_60
[00001b54]: なにせ、おれ自身がデューマンっていう<br>ちょっと変わり者な感じだからな。<br>そんな贅沢は言ってられないさ。
[00001bc8]: Alice_01_70
[00001bd4]: それに、そういう好きになるってのは<br>きっと種族とか見た目とか関係なくて<br>導かれるように……
[00001c3c]: Alice_01_80
[00001c48]: ……って、おれは何言ってるんだ！<br>センパイ、今のなし！　今のダメ！<br>忘れてくれ、恥ずかしい……
[00001cb4]: 11_voice_NPC_5091_104
[00001ccc]: このあたりには、あんまり<br>デューマンがいないか。<br>……みんな出撃中かな？
[00001d24]: 11_voice_NPC_5091_105
[00001d3c]: まわりに背の高い人が多くて<br>首が疲れるな。
[00001d70]: Npc91_mb02_020
[00001d80]: あと少しで良いから<br>背が欲しかった……かも。
[00001cb4]: 11_voice_NPC_5091_104
[00001db4]: デューマンであることに<br>負い目があったりはしないけど<br>時々、視線は気になるかな。
[00001e14]: Npc91_mb03_020
[00001e24]: さしあたって、ツノぐらいは<br>帽子とかで隠してみてもいいかもな。
[00001cb4]: 11_voice_NPC_5091_104
[00001e6c]: 帽子？　ああ、すぐやめたよ。<br>逆に目立ってしまってたまらない。
[00001eb4]: Npc91_mb04_020
[00001ec4]: 注目されるのは別に良いけど<br>うっとりしたような表情で見られるのは<br>……流石にちょっと困るな。
[000012b4]: 11_voice_NPC_5091_100
[00001f30]: ……この前、いきなり見ず知らずの人に<br>話しかけられて、ファッションの話を<br>延々とされちゃったよ。綺麗、ってさ。
[00001fac]: Npc91_mb05_020
[00001fbc]: 別に物珍しさで見られてるって<br>わけじゃなかったみたいだ。<br>……ちょっと自意識過剰だったかな。
[000012b4]: 11_voice_NPC_5091_100
[00002028]: 強い人の動きは参考になるよな。<br>どうやってるのか、少しずつ<br>わかってくるのも、楽しい。
[0000208c]: Npc91_mb06_020
[0000209c]: そういう人にも未熟だった時期があって<br>そこから上達したって考えると<br>なおさらやる気も出てくるしな。
[000012b4]: 11_voice_NPC_5091_100
[0000210c]: おれは強くなろうとは思ってないんだ。<br>ただ、弱いままでいたくないだけ。
[00001cb4]: 11_voice_NPC_5091_104
[0000215c]: イヤな雰囲気が漂ってるな。<br>おれでもわかるぐらいだよ、これは。
[000021a4]: 11_voice_NPC_5091_106
[000021bc]: あれが……ダークファルスか。<br>想像以上だったな。
[000021f4]: Npc91_mb09_020
[00002204]: しかもあれで被害が少ない方って<br>話なんだろ？<br>たまらないな、まったく。
[00001cb4]: 11_voice_NPC_5091_104
[00002258]: 暴走龍っていうのが話題になってるけど<br>おれはろくに会わないから<br>どうにもしっくりこないんだよな。
[000022c8]: Npc91_mb10_020
[000022d8]: 暴走してるんなら、もっと行く先々で<br>襲ってきそうなもんだろ？
[00001cb4]: 11_voice_NPC_5091_104
[0000231c]: 戦技大会？<br>あんまり興味はないかな。<br>おれはいち見学者でいいよ。
[0000236c]: Npc91_mb11_020
[0000237c]: 目立つの、あんまり好きじゃないから。
[000012b4]: 11_voice_NPC_5091_100
[000023a4]: おれたちデューマンは防御面に<br>若干不安があるから、パーティーを<br>組んだほうが戦いやすいぜ。
[0000240c]: Npc91_mb12_020
[0000241c]: ……ほとんどソロで動いてるおれが<br>言えた義理じゃないけどな。
[000012b4]: 11_voice_NPC_5091_100
[00002460]: 一人でいる理由？<br>だって、その方が気が楽じゃん。
[00002498]: Npc91_mb13_020
[000024a8]: べつに他人が嫌いってわけじゃないぜ。<br>必要ならちゃんと協力するし<br>話すのが怖いってわけじゃない。
[00002518]: Npc91_mb13_030
[00002528]: ただ、自分から話しかけるのって<br>……なんだか照れくさいだろ。
[00001cb4]: 11_voice_NPC_5091_104
[0000256c]: センパイはさ、よくいろんな人と<br>話していたりするよな。<br>アークス内の知り合いも多い感じだし。
[000025d8]: Npc91_mb14_020
[000025e8]: 一人だと気は楽だけど<br>ときどき、さびしかったりもするから<br>……ちょっと羨ましくもある。
[0000264c]: Npc91_mb14_030
[0000265c]: ……なんだよ、その顔。<br>おれらしくないって？　ああ、ああ<br>その通りだと、おれも思うよ！
[00001cb4]: 11_voice_NPC_5091_104
[000026c0]: もっと他のアークスと交流を、って？<br>いい、いいよ、そういうのは。<br>おれはそういうの、向いてない。
[00002730]: Npc91_mb15_020
[00002740]: おれは別に友達を作りたくて<br>アークスになったわけでもないんだ。<br>そういう交流は、最低限で十分。
[000027ac]: Npc91_mb15_030
[000027bc]: それに今は、センパイが<br>おれに話しかけてきてくれるだろ。
[00001d24]: 11_voice_NPC_5091_105
[000027fc]: ……イヤな予感がするんだ。<br>何が、って言われると困るけど<br>はっきりと、イヤな感じがする。
[00002864]: Npc91_mb16_020
[00002874]: ……センパイは、大丈夫だよな。<br>急にいなくなったりしないでくれよ？
[000028c0]: Npc91_mb16_030
[000028d0]: 折角いろいろ話せるようになったのに<br>いきなりいなくなられると……困る。
[000012b4]: 11_voice_NPC_5091_100
[00002920]: ……あ！<br>センパイ、無事だったんだな！<br>よかった……
[00002964]: Npc91_mb16zeno_020
[00002978]: ははっ……なんていうか、やっと<br>ほっとして、力が抜けたよ。<br>安心できた、って言うのかな。
[000029e0]: Npc91_mb16zeno_030
[000029f4]: センパイ……本当にお疲れさま。<br>こうしてまた会えて、話せて<br>……おれは嬉しい。
[000021a4]: 11_voice_NPC_5091_106
[00002a50]: なんだか、びっくりするぐらい<br>アークス内の空気が変わってるんだ。<br>センパイはそう思わないか？
[00002abc]: Npc91_mb18_020
[00002acc]: 風通しがよくなってるっていうのかな？<br>おれなんかは、いつも一人でいるから<br>そういうのが、よくわかる。
[000012b4]: 11_voice_NPC_5091_100
[00002b40]: どれもこれも、半年前にセンパイが<br>頑張ってくれたから、なんだよな。<br>……なんか嬉しいよな、こういうの。
[00002bb4]: Npc91_mb19_010
[00002bc4]: 最近、センパイ以外の人にも<br>話しかけられる事が増えたんだ。
[000012b4]: 11_voice_NPC_5091_100
[00002c08]: あんまり、人と話すのは<br>得意じゃないけど……<br>別に、悪い気はしないから、いい。
[00002c64]: Npc91_mb19_030
[00002c74]: でもやっぱ、センパイと話してる時が<br>いちばん楽だな。気軽に話せる。<br>だからいつでも、話しかけてくれよ。
[00002ce8]: Npc91_mb20_010
[00002cf8]: あ、センパイ。<br>ヒマなら少し、話していかないか？
[00001cb4]: 11_voice_NPC_5091_104
[00002d30]: ……べ、別に何かあったわけじゃない。<br>ただセンパイと話したくなっただけで<br>心配されるようなことは、ないよ。
[00002da8]: Npc91_mb20_030
[00002db8]: そんな子供扱いしないでくれって。<br>おれは大丈夫だから、さ。
[00002dfc]: Npc91_mb21_010
[00002e0c]: よう、センパイ。<br>え？　今日はパティさんたちと<br>一緒じゃないのかって？
[00002e60]: Npc91_mb21_020
[00002e70]: 前回は、たまたまなんだよ。<br>話したと思うけど、頼み込まれて<br>ほんと仕方なく、なんだ。
[000021a4]: 11_voice_NPC_5091_106
[00002ed4]: ああ……思い出しただけで<br>恥ずかしくなってきた……<br>センパイ、頼むから忘れてくれ……
[00001cb4]: 11_voice_NPC_5091_104
[00002f38]: ふう……って、あ、センパイ。<br>ため息ついて、どうしたんだって？<br>はは、なんでもないよ。
[00002f9c]: Npc91_mb22_020
[00002fac]: 久々に一人でのんびりしていた。<br>ほんと、それだけだよ。
[00002fec]: Npc91_mb22_030
[00002ffc]: そんなに心配しなくても<br>おれなら大丈夫だからさ。<br>でも、気にかけてくれてありがとうな。
[00003060]: Npc91_mb23_010
[00003070]: あれ、マトイさんは？<br>今は一人？　珍しいな。
[00001cb4]: 11_voice_NPC_5091_104
[000030a4]: いやさ、最近センパイと言えば<br>マトイさんと一緒だったからさ。<br>どうしたのかなって。
[000012b4]: 11_voice_NPC_5091_100
[00003104]: はは、勝手に心配しただけだよ。<br>いつも一緒にいる人がいないとさ。<br>余計なお世話だったかな、悪い。
[00003174]: Npc91_mb23_after_010
[0000318c]: ……どうして、こんな風なことに<br>なっちゃったんだろうな。
[00001cb4]: 11_voice_NPC_5091_104
[000031cc]: おれさ、現場にいたわけじゃないけど<br>なんか出来たんじゃないかなって思うよ。
[00003220]: Npc91_mb23_after_030
[00003238]: センパイに頼ってもらえるくらいに<br>力があればいいのにって<br>今は、そう思えてしかたないんだ。
[000032a0]: Npc91_mb24_010
[000032b0]: マトイさんが帰ってきたら<br>言いたいことがたくさんあるんだ。
[000032f4]: Npc91_mb24_020
[00003304]: いなくなって、さみしかったこと。<br>悲しかったこと、それから……<br>スゴく腹がたったこと。
[000012b4]: 11_voice_NPC_5091_100
[00003368]: だからさ、センパイ……<br>おれが言うのも変だけど、頼むよ。<br>マトイさんを連れて帰ってきてくれ。
[000012b4]: 11_voice_NPC_5091_100
[000033d4]: あ、センパイ！<br>よかった……会いたかったんだ。
[0000340c]: Npc91_mb24_after_020
[00003424]: おれが言うのもおかしいけど……<br>ありがとうな。<br>マトイさん、連れて帰ってきてくれて。
[00003488]: Npc91_mb24_after_030
[000034a0]: また会えてすごく嬉しかった。<br>だから、ありがとう。
[000034dc]: Npc91_mb25_010
[000034ec]: センパイってほんと<br>あらゆる問題に関わってるよな。
[00003528]: 11_voice_NPC_5091_102
[00003540]: 今ちょっと騒ぎになってる<br>リリーパのやつも、関わってんだろ。
[00003584]: Npc91_mb25_030
[00003594]: 巻き込まれるタイプかもしれないけど<br>まあ……ほどほどにな。
