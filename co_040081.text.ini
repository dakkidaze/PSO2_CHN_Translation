[000000c0]: Title
[000000c8]: 『スキルリングの強化』について
[000000e8]: text01
[000000f0]: スキルリングには強化の最大値があり<br>その値まで強化する事が出来ます。<br><br>スキルリングを装備した状態で<br>経験値を得るとスキルリングの<br>リングＥＸＰが溜まります。
[000001b0]: text02
[000001b8]: リングＥＸＰを一杯まで溜めると<br>強化の最大値が上昇します。<br><br>スキルリングの強化は<br>ショップエリアのアイテムラボにて<br>メセタとギャザリングの素材などを使って<br>行うことが出来ます。<br><br><yellow>※スキルリングは強化しなくても<br>リングＥＸＰは蓄積されていきます。<c>
[00000300]: text03
[00000308]: Ｌリングの場合<br>強化すると、リングの上昇パラメータを<br>選択できます。<br><br>選択できる上昇パラメータは<br>リングの種類毎に異なります。
