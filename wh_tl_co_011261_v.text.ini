name01 = 『アークスビンゴカード』について
text01 = アークスビンゴカードについて説明します。<br><br>アークスビンゴカードでは、<br>各目標を達成していくことで<br>ビンゴ数に応じた報酬が貰えます。<br><br>「アークスビンゴカード」を選択し<br>「詳細を確認する」から目標を確認出来ます。
text02 = アークスビンゴカードは、設定しておかないと<br>目標達成の判定がされません。<br><br>内容を確認したら「このビンゴカードを進める」を<br>押し忘れないようにしましょう。
text03 = 設定した後は自動的に<br>目標達成の判定が行われます。<br>コンプリート目指して頑張りましょう。
