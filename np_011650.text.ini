[0000248c]: 『共通シップ』について説明します。<br><br>共通シップは各シップの垣根を越えて<br>交流することが出来るシップとなります。<br>このシップ内に限り、別シップのプレイヤーと<br>チャレンジクエストやバトルアリーナを<br>プレイする事が可能です。<br><br>テレポーターから<br>「共通シップのチャレンジロビーへ移動」か<br>「共通シップのバトルロビーへ移動」を<br>選択することでそれぞれのロビーに<br>移動が可能です。
