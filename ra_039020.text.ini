[000002a4]: ra_039020_0001
[000002b4]: A.P.239/5/1
[000002cc]: ra_039020_0010
[000002dc]: 相棒！<br>こっちこっち！
[000002fc]: ra_039020_0020
[0000030c]: 悪いな、わざわざ来てもらって。<br>いや、ほんと、なんて説明したらいいか<br>わかんなくて……
[00000370]: ra_039020_0030
[00000380]: とにかく、見てくれよ。<br>それでわかってくれるはずだから。
[000003c0]: ra_039020_0040
[000003d0]: ……わざわざ貴方が来たの？<br>まったく、どんどん話を大きくして……
[00000418]: ra_039020_0050
[00000428]: だ、だってさあ……！
[00000440]: ra_039020_0060
[00000450]: あら、お客さん？<br>わざわざアタシに<br>会いに来てくれたのね。
[00000498]: ra_039020_0070
[000004a8]: アナタ、二人が話していた<br><%me>ね。
[000004d8]: ra_039020_0080
[000004e8]: はじめまして。<br>アタシの名前はアウロラ。<br>よろしくね。
[0000052c]: ra_039020_0090
[0000053c]: ……といっても、この名前じゃ<br>アナタもぴーんとこないわよね。
[00000580]: ra_039020_0100
[00000590]: そうねえ、アナタにもわかるように<br>言い直すとすれば……
[000005d0]: ra_039020_0110
[000005e0]: アタシは、一番最初の【若人】。<br>原初のアプレンティス、って<br>ところかしら？
[00000638]: ra_039020_0120
[00000648]: いったーい！<br>何するのよ、ヤバン人！
[00000674]: ra_039020_0130
[00000684]: 何が「原初のアプレンティス」よ。<br>【若人】のときのことを<br>ほとんど覚えてないくせに。
[000006e8]: ra_039020_0140
[000006f8]: ふん、中途半端なヤバン人に<br>言われたくないわね。
[00000730]: ra_039020_0150
[00000740]: ……な？<br>わけわかんないことになってるだろ。
[00000774]: ra_039020_0160
[00000784]: そばにいたおれはもちろん、当事者の<br>ユク姉でもわけがわからないんだ。
[000007d0]: ra_039020_0170
[000007e0]: 突然ユク姉の中から<br>自分をアプレンティスとかいう<br>生意気なちびが生まれてきて……
[00000840]: ra_039020_0180
[00000850]: ……ちょっと、アフィン。<br>生まれてきたとか言わないで。<br>気分が悪いわ。
[000008a4]: ra_039020_0190
[000008b4]: それはこっちの台詞よ、ヤバン人。<br>アナタが中途半端なせいで、アタシも<br>こんな子供の状態になっちゃうし……
[0000092c]: ra_039020_0200
[0000093c]: まあもっとも、若くありたいっていう<br>アタシの願望は叶った形取りだし<br>べつにいいんだけどね。
[000009a4]: ra_039020_0210
[000009b4]: はじめに言っておくけど<br>アタシにはアタシが復活した理由<br>さっぱりわからないから。
[00000a14]: ra_039020_0220
[00000a24]: わかっているのは、今のアタシは<br>ユクちゃんと一体化しちゃってて<br>切り離せない状態ってことぐらい。
[00000a94]: ra_039020_0230
[00000aa4]: ……ほんと、いい迷惑よ。
[00000ac0]: ra_039020_0240
[00000ad0]: またまたあ。<br>悩み共有できる相手ができて<br>嬉しいくせに。
[00000b18]: ra_039020_0250
[00000b28]: この子たちに聞いても<br>アタシ自身の記憶を辿ってもさっぱり。<br>……だから、アナタに聞きたいの。
[00000b94]: ra_039020_0260
[00000ba4]: アナタは、アタシがこんな風になって<br>出てきちゃった理由、わからない？
[00000bf0]: ra_039020_0270
[00000c00]: 【若人】の中にあった<br>残りかすのようなアタシが<br>今このとき中途半端に形取った理由が。
[00000c64]: ra_039020_0273
[00000c74]: １．【深遠なる闇】復活の影響？
[00000c94]: ra_039020_0276
[00000ca4]: ２．惑星リリーパの壊世区域の影響？
[00000cc8]: ra_039020_0280
[00000cd8]: 壊世？　なにそれ？<br>【深遠なる闇】の影響？
[00000d0c]: ra_039020_0290
[00000d1c]: えぇー、【深遠なる闇】<br>また出てきちゃってるのぉ？
[00000d58]: ra_039020_0300
[00000d68]: ……また、ってどういう意味？
[00000d88]: ra_039020_0310
[00000d98]: 言葉通りの意味よ、ユクちゃん。<br>それ以上聞きたいなら、アタシの<br>お願いも聞いてもらわないと。
[00000e04]: ra_039020_0320
[00000e14]: ギブアンドテイクってわかる？<br>今の人にはわからないかしら？
[00000e58]: ra_039020_0330
[00000e68]: 何様のつもりよ、あんた。
[00000e84]: ra_039020_0340
[00000e94]: 昔は「女神様」って<br>呼ばれたこともあるわよ？
[00000ec8]: ra_039020_0350
[00000ed8]: せっかく復活したのだから<br>この惑星を回ってみたいのよね。
[00000f18]: ra_039020_0360
[00000f28]: もしかしたら<br>アタシとユクちゃんを切り離す方法が<br>見つかるかもしれないし。
[00000f80]: ra_039020_0370
[00000f90]: ……ふん。<br>約束は守りなさいよ。
[00000fb8]: ra_039020_0380
[00000fc8]: ちょっとユク姉！<br>シャオに報告……！
[00000ff4]: ra_039020_0390
[00001004]: 相棒、報告しておいてくれるのか？<br>……何から何まで悪いな。頼む。
[0000104c]: ra_039020_0400
[0000105c]: おーいユク姉、待てって！
