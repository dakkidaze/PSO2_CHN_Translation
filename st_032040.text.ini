[00000244]: st_032040_0010
[00000254]: ……サラ。
[00000260]: st_032040_0020
[00000270]: ……私は、いろんな惑星に<br>出撃したとき、暴れているとき<br>いつも視線を感じていた。
[000002d0]: st_032040_0030
[000002e0]: ヒューイのものとも違う<br>私のことを、見守るような視線だ。
[00000320]: st_032040_0040
[00000330]: やっとわかったぞ。<br>私にも、やっとわかった。
[00000364]: st_032040_0050
[00000374]: ……あれは、サラ<br>貴様の視線だったんだな。
[000003a8]: st_032040_0060
[000003b8]: ……そう。<br>あたしはずっと、見ていた。<br>会わないように、見守ってた。
[0000040c]: st_032040_0070
[0000041c]: あたしから作り出された……<br>あたしが作り出してしまった貴方を。
[00000464]: st_032040_0080
[00000474]: 自分のしたことを忘れないために。<br>その悔恨を、原動力とするために……
[000004c0]: st_032040_0090
[000004d0]: 何が悔恨だ、笑わせるな！<br>ヒューイがここにいたら<br>貴様、絶対にぶっとばされてるぞ！
[00000530]: st_032040_0100
[00000540]: 貴様は私のオリジナル、それだけだ！<br>私を生みだしたのも、利用したのも<br>全部、ぜーんぶ、ルーサーだ！
[000005b0]: st_032040_0110
[000005c0]: ……私は、馬鹿で愚か者だ。<br>その無知につけこまれて<br>みんなにひどいことをしてしまった。
[00000624]: st_032040_0120
[00000634]: でも、ヒューイは許してくれた。<br><%me>もだ。
[0000066c]: st_032040_0130
[0000067c]: 他のアークスのみんなは<br>まだ、わからないけど……<br>だけど、私は私を許すことにした。
[000006dc]: st_032040_0140
[000006ec]: そうしないと、私を許してくれた<br>ヒューイたちに、申し訳が立たない！
[00000738]: st_032040_0150
[00000748]: 私は未熟で、馬鹿で、愚か者だけど<br>それでも、クラリスクレイスとして<br>生きていこうって、決めたんだ！
[000007b8]: st_032040_0160
[000007c8]: ……もう、私のことを気にするな！<br>クローンもオリジナルも関係ない！<br>私は私、貴様は貴様だ！
[00000830]: st_032040_0170
[00000840]: ……困ったな。<br>こんな生意気なおちびさんに<br>説教されるなんて思ってなかった。
[0000089c]: st_032040_0180
[000008ac]: な、なんだと貴様！<br>たいして身長変わらないじゃないか！
[000008ec]: st_032040_0190
[000008fc]: おいおいおいおい嬢ちゃんたち！<br>姉妹で喧嘩してる場合やないで！
[00000944]: st_032040_0200
[00000954]: 姉妹じゃない！
[00000964]: st_032040_0210
[00000954]: 姉妹じゃない！
[00000974]: st_032040_0220
[00000984]: 私は、クラリスクレイスだ！
[000009a0]: st_032040_0230
[000009b0]: 私は、サラよ！
