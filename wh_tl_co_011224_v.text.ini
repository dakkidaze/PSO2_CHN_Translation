name01 = 『アドバンスクエスト』について
text01 = アドバンスクエストについて説明します。<br><br>アドバンスクエストはアークスの先遣隊として<br>より強力なエネミーが現れる地域の探索を行う<br>クエストです。<br>アドバンスクエストに出発するためには、<br>アドバンスカプセルというアイテムが必要に<br>なります。<br>アドバンスカプセルの支払いは、<br>キャンプシップのテレプール前のゲートに<br>接触したときに行います。
text02 = アドバンスクエストをクリアすると<br>そのクエストのアドバンスリスクが<br>加算されます。<br><br>アドバンスリスクが一定までたまった状態で<br>同じクエストをプレイすると、エネミーレベルの<br>上昇等難易度の変化があります。<br><br>アドバンスリスクは一定期間経過すると<br>リセットされます。<br>次にいつアドバンスリスクが<br>リセットされるかはクエストカウンターで<br>確認できます。
