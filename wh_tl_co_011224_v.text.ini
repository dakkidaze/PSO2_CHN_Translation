[0000016c]: アドバンスクエストについて説明します。<br><br>アドバンスクエストはアークスの先遣隊として<br>より強力なエネミーが現れる地域の探索を行う<br>クエストです。<br>アドバンスクエストに出発するためには、<br>アドバンスカプセルというアイテムが必要に<br>なります。<br>アドバンスカプセルの支払いは、<br>キャンプシップのテレプール前のゲートに<br>接触したときに行います。
