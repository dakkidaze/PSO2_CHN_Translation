text02 = フォトンアーツは命令するたびに<br>プレイヤーのＰＰ（フォトンポイント）を消費します。<br><br>ＰＰは時間経過、またはペットの通常攻撃を<br>ヒットさせることで回復します。<br><br>通常攻撃とフォトンアーツをうまく組み合わせて<br>戦いましょう。
