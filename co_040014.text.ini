[000000c0]: ペットの『フォトンアーツ』について
[000000e4]: text01
[000000ec]: ペットの『フォトンアーツ』について、説明します。<br><br><c 00ffff>フォトンアーツとは、<br>ＰＰ（フォトンポイント）を消費して放つ<br>通常攻撃よりも強力な攻撃です。<c><br><br><%PhotonArts>を押すと、ペットに対して<br>フォトンアーツを命令します。
[00000218]: text02
[00000220]: フォトンアーツは命令するたびに<br>プレイヤーのＰＰ（フォトンポイント）を消費します。<br><br>ＰＰは時間経過、またはペットの通常攻撃を<br>ヒットさせることで回復します。<br><br>通常攻撃とフォトンアーツをうまく組み合わせて<br>戦いましょう。
