[0000053c]: st_020665_0610
[0000054c]: 謳え燐具……フローレンベルク。
[0000056c]: st_020665_0620
[0000057c]: <%me>。<br>……奴さんはやっと本気みたいだ。
[000005b4]: st_020665_0630
[000005c4]: じゃあ、こっちはこっちで<br>先輩後輩、息の合ったところを<br>見せつけてやろうぜ。
[00000620]: st_020665_0640
[00000630]: 響け戒剣……ナナキ！
[00000648]: st_020665_0650
[00000658]: ……なあ、クラリスクレイス。<br>お前、今、楽しいのか？
[00000694]: st_020665_0660
[000006a4]: …………
[000006b0]: st_020665_0670
[000006c0]: いつもお前、言ってただろ？<br>楽しいことをやりたい、って。<br>今はどうなんだ？　楽しいのか？
[00000728]: st_020665_0680
[00000738]: …………っ！
[00000748]: st_020665_0690
[00000758]: おい、聞いてんのか……？<br>答えろよ、クラリスクレイス！
[00000798]: st_020665_0700
[000007a8]: うるさい、うるさいうるさいうるさい！<br>私を惑わすな！　私を困らせるな！<br>私にはクラリッサがいればいいんだ！
[00000820]: st_020665_0710
