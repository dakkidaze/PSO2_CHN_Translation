[0000039c]: 新たなる六芒の四……<br>……いつ以来なんでしょうね<br>こうして、偶数番が揃うのは。
[000003f8]: st_020665_0580
[00000408]: そしてその手の戒剣ナナキ。<br>まさか、それを持てる人物が<br>現れるとは思いませんでしたよ。
[0000046c]: st_020665_0590
[0000047c]: だろ？<br>オレがハンターやってたのも<br>無駄じゃなかったってことだよ。
[000004cc]: st_020665_0600
