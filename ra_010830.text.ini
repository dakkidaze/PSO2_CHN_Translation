[000001ec]: やあ、<%me>くん。<br>こっちで会うのは久しぶりだね。
[0000022c]: ra_010830_0020
[0000023c]: いや、流石の私も<br>ずっと浮遊大陸に居るのは疲れるよ。<br>ちょっと休憩に戻ってきたのさ。
[000002a0]: ra_010830_0030
[000002b0]: よく言いますよ！<br>そのまま向こうに住んでしまいそうな<br>ご様子だったじゃないですか！
[00000310]: ra_010830_0040
[00000320]: うるさいねえ、ライト君。<br>男の子が細かいことに<br>こだわるんじゃないよ。
[00000374]: ra_010830_0050
[00000384]: ん、キミ、なんだか面白いものを<br>持っているみたいだね。<br>ちょっと見せてくれるかな。
[000003e4]: ra_010830_0060
[000003f4]: ふむ……凍土で拾った<br>行方不明者の遺留品、ね。
[0000042c]: ra_010830_0070
[0000043c]: どれ、ちょっと失礼……
[00000454]: ra_010830_0080
[00000464]: ……なあ<br><%me>くん。
[00000488]: ra_010830_0090
[00000498]: この行方不明者、ダーカーか原生生物に<br>やられたと言われている、彼だよな！
[000004e8]: ra_010830_0100
[000004f8]: なるほど、なるほど。おかしいね。<br>これはすごくおかしいよ。<br>ほら、ライト君、わかるかい？
[00000560]: ra_010830_0110
[00000570]: おかしいもなにも……遺留品に何が<br>……って、あれ？<br>何です、このパラメータ。
[000005cc]: ra_010830_0120
[000005dc]: ダーカーの残滓？　原生生物？<br>いや、そのどっちでもない……ですよ！
[00000628]: ra_010830_0130
[00000638]: いい洞察だ、私の分析も同じだよ。<br>これ、アークスのフォトンによる攻撃で<br>生みだされた遺留品だ。
[000006a4]: ra_010830_0140
[000006b4]: 仔細はわからないが、これは<br>ただの行方不明じゃなさそうだよ。<br>……ああ、興味深いねえ。
[00000718]: ra_010830_0150
[00000728]: 龍族の研究中でなければ<br>即座に飛びついたレベルの興味深さだ。
[0000076c]: ra_010830_0160
[0000077c]: …………<br><%me>くん。<br>キミも気をつけたまえよ。
[000007c0]: ra_010830_0170
[000007d0]: ともすれば、寝首をかかれるぞ。
