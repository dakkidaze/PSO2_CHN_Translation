[000000c0]: 『サポートパートナーの管理』について
[000000e8]: text01
[000000f0]: サポートパートナーはマイルームグッズの<br>「パートナーコンソール」を置くことで、<br>その場に呼び出すことができます。<br><br>サポートパートナーにアクセスすることで、<br>探索の指示を出したり、装備の変更などを行う<br>メニューが開かれます。
[000001f8]: text02
[00000200]: マイルーム端末から「サポートパートナー」を<br>選択することでも各サポートパートナーへの<br>指示や確認をすることができます。
