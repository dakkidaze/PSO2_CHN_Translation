[000000e0]: text01
[000000e8]: トレジャーショップは、<br>「クエストトリガー」などめずらしい商品が<br>日替わりで販売される特別なショップです。<br><br>ゲートエリアのスペースゲート付近にいる<br>店員「シロナ」から購入できます。
[000001c0]: text02
[000001c8]: 商品には、２種類のタイプがあります。<br><br>・<c 1dedd7>スタージェムで購入<c>するタイプ<br>　→「クエストトリガー」など<br><br>・<yellow>メセタで購入<c>するタイプ<br>　→「ボーナスキー」「魔石」など<br><br><green>商品ラインナップは日替わり<c>ですので、<br>毎日のぞいてみましょう！
