[00000218]: ……最初こそバタバタしてましたが<br>特にヘンな部分もなく、至って普通の<br>アークスのように見えますね。
[00000288]: st_041030_0020
[00000298]: むしろ、能力をもてあましてる感じで<br>なんだかもったいないぐらいです。
[000002e4]: st_041030_0030
[000002f4]: <%me>さんはどうです？<br>一緒に動いてみて、どう思いましたか？
[0000033c]: st_041030_0040
[0000034c]: １．特に違和感はない
[00000364]: st_041030_0050
[00000374]: ２．どことなく不自然だ
[0000038c]: st_041030_0060
[0000039c]: 現場にいる<%me>さんが<br>そう思われるのであれば<br>きっとその通りなんだと思います。
[00000400]: st_041030_0070
[00000410]: こちらをずっと気にしている感じなのは<br>きっと緊張しているからでしょうしね。
[00000464]: st_041030_0080
[00000474]: ……確かに、なんとなーく違和感が<br>あるというか、不自然なところが<br>見え隠れしてますよね。
[000004dc]: st_041030_0090
[000004ec]: 戦闘時はともかく、なんというか<br>ずーっとこっちを気にしているような<br>そんな感じも受けます。
[00000554]: st_041030_0100
[00000564]: なんにせよ、調査ももうすぐ終わりですし<br>そこまで監視し終えたら<br>いったん見解をまとめましょう。
[000005d0]: st_041030_0110
[000005e0]: うう……なんかこっち見てる<br>ひそひそ会話してる……！<br>ヘンな動きはしてないはずなのに……！
[00000648]: st_041030_0120
[00000658]: ……はっ！　もしかして、逆！？<br>もっと出来るはずなのに手を抜いてるように<br>見えて、違和感バリバリってこと！？
[000006d4]: st_041030_0130
[000006e4]: うー、完全に裏目ったぁ……！<br>でも、そうとわかればここから挽回よ！<br>もっと出来るってことを示して……って、ん？
[00000760]: st_041030_0140
[00000770]: ……なに、こいつ。
[00000784]: st_041030_0150
[00000794]: うわっ！？<br>な、なんなのよこいつ！
[000007c0]: st_041030_0160
[000007d0]: っ！？ <%me>さん！<br>その、強大な反応は……ダーカー？<br>いえ、それよりも強い……！
[00000834]: st_041030_0170
[00000844]: 今まで、こんなダーカーの反応が<br>出てきたことはなかった……
[00000888]: st_041030_0180
[00000898]: <%me>さんの復帰を感知し<br>姿を見せたとでも…………っ！？
[000008dc]: st_041030_0190
[000008ec]: ダメです<%me>さん！<br>退いてください！
[00000920]: st_041030_0200
[00000930]: そいつの狙いは、貴方です！
[0000094c]: st_041030_0210
[0000095c]: ……なんだかよくわからないけど<br>ここが頑張りどころってことでしょッ！
[000009a8]: st_041030_0220
[000009b8]: これで、とどめだあーーーッ！
[000009d8]: st_041030_0230
[000009e8]: よーっし、どんなもんだい！
[00000a04]: st_041030_0240
[00000a14]: ねえ、見た見た？　なかなかでしょ？<br>まあ、あたしだってアークスだしー<br>ちょっと本気出せばこのぐらいはー……
[00000a8c]: st_041030_0250
[00000a9c]: ヒツギさん、油断しちゃダメです！<br>反応、まだ消えてません！
[00000ae0]: st_041030_0260
[00000af0]: え、でもこうして敵は消えて……
[00000b10]: st_041030_0270
[00000b20]: て、手が……<br>体が……動かない……？！
[00000b50]: st_041030_0280
[00000b60]: なにこれ、なにこれ……ッ！<br>どうなってるの、あたしの体……！<br>……誰か、助けてッ！
[00000bc0]: st_041030_0290
[00000bd0]: ……<%me>！？
[00000be4]: st_041030_0292
[00000bf4]: １．大丈夫だ、必ず助けてみせる
[00000c14]: st_041030_0294
[00000c24]: ２．落ち着け、必ず救ってみせる
[00000c44]: st_041030_0300
[00000c54]: う、うん。
[00000c60]: st_041030_0310
[00000c70]: ダーカーの……<br>ううん、ダークファルスの力を<br>……中和、してる？
[00000cc0]: st_041030_0320
[00000cd0]: ……ああ、そうか。<br>これがシャオの言っていた<br><%me>さんの、力。
[00000d24]: st_041030_0330
[00000d34]: 手……動く！<br>これなら！　ログアウトをッ！
[00000d68]: st_041030_0340
[00000d78]: <%me>さん！<br>大丈夫ですか！
[00000da0]: st_041030_0350
[00000db0]: ……ダーカー反応は消えました。<br>でも、ヒツギさんは、どこに？
