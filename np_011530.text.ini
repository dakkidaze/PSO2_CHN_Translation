[00001068]: mb19_030
[00001074]: ぼくは、あまり覚えてないので<br>断言はできないんですけど……<br>調べてみる価値は、ありそうです。
[000010e0]: mb20_010
[000010ec]: ウルクはほんと、忙しくしてますよ。<br>文字通り寝る間も惜しんでの状態です。
[0000113c]: mb20_020
[00001148]: ちょっと心配は心配ですけど……<br>決めたら一直線で、何を言っても<br>止まってはくれませんから。
[000011b0]: mb20_030
[000011bc]: ぼくはそばで支えるだけです。<br>それが、ぼくのやりたいことですから。
[00001208]: 11_voice_NPC_5153_104
[00001220]: 最近はウルクの手伝い以外にも<br>調査に向かったりしています。
[00001264]: mb21_020
[00001270]: ぼくは、ウルクがやっているような<br>組織内部の改正だとか、そういう<br>頭をつかうことは苦手みたいで……
[000012e0]: mb21_030
[000012ec]: こればっかりは向き不向きですからね<br>頑張ってはいるんですが、難しいです。
[0000133c]: Asai_01_10
[00001348]: 強い、とはどういうことか……ですか？<br>なかなか難しいことを聞きますね。
[00001208]: 11_voice_NPC_5153_104
[00001398]: そうですね……<br>何かをやり遂げる意志の強さなどが<br>それにあたるかもしれません。
[000013f4]: Asai_01_30
[00001400]: どんなに力が強くても<br>使いこなすための意志がなければ<br>それはそれで意味がないと思いますし。
[00001468]: Asai_01_40
[00001474]: ……そういう意味では<br>僕なんかよりウルクの方が<br>強いと思いますよ。
[00001208]: 11_voice_NPC_5153_104
[000014c4]: ウルクが考えてきたことは<br>少しずつとはいえど<br>形になってきたと思います。
[0000151c]: mb22_020
[00001528]: ぼくは、ほんの少し手伝っただけ。<br>でも手伝えてよかったと思ってます。
[00001574]: 11_voice_NPC_5153_100
[0000158c]: 形になっていくものを見るのは<br>楽しいですね。<br>ぼくも頑張ろうって思えるんですよ。
[000015ec]: mb23_010
[000015f8]: ああ、どうも。<br>ぼくは今、ウルクの手伝いも兼ねて<br>いろいろと調査に出ています。
[00001208]: 11_voice_NPC_5153_104
[00001654]: なんというか、アークスとしての<br>体感とかを伝える役目といいますか……<br>運用のテスターみたいなものです。
[000016c8]: mb23_030
[000016d4]: ぼくが感じたことが全てのアークスに<br>通じるわけではないですが<br>感想くらいなら言えますから。
[0000173c]: mb23_after_010
[0000174c]: マトイさんのこと、聞きましたよ。<br>いやほんとに……ぼくもショックです。
[0000179c]: mb23_after_020
[000017ac]: でも、貴方なら彼女を救える。<br>ぼくはそう思っています。
[00001208]: 11_voice_NPC_5153_104
[000017ec]: 貴方は、ぼくやウルクを助けてくれた。<br>アークスが敵に回っても諦めなかった。<br>だから……大丈夫って思ってます。
[00001868]: mb24_010
[00001874]: ぼくが言うのもおこがましいですが<br>貴方の言葉は、マトイさんに<br>必ず届くと思うんです。
[000018d8]: mb24_020
[000018e4]: その、経験談といいますか……<br>ウルクの声が届いたから<br>ぼくは、こうして戻ってこれました。
