name01 = 『ムービングショット』について
text01 = 『ムービングショット』について説明します。<br><br>ムービングショットとは、<br>移動しながら射撃攻撃を行うことです。
text02 = <br>『キーボード＆マウス選択時』<br>以下の操作で移動しながら、<br>前：<%MoveForward>　後：<%MoveBack><br>左：<%MoveLeft>　右：<%MoveRight><br><br>通常攻撃：<%NormalAttackText>　又はフォトンアーツ：<%PhotonArtsText>　を入力します。<br><br>『<#GamePad>選択時』<br>左スティックで移動しながら、<br>通常攻撃：<%NormalAttackText>　又はフォトンアーツ：<%PhotonArtsText>を入力します。
text03 = ムービングショットは、安全に立ち回れる代わりに<br>発射する弾丸がバラけやすくなります。<br><br>正確な射撃を行いたい場合は、立ち止まって攻撃し<br>安全に戦う場合は、ムービングショットを選択すると<br>よいでしょう。
