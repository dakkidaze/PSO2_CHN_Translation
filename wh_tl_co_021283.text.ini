[0000013c]: name01
[00000144]: 『PSO2es』との連動について
[00000168]: text01
[00000170]: 『ファンタシースターオンライン2』(以下『PSO2』)と<br>『ファンタシースターオンライン2 es』 (以下『PSO2es』)の<br>間で連動したキャラクターは以下の要素を連動します。<br><br>　<yellow>・『PSO2es』で入手した経験値の一部を加算<br>　・所持メセタの共有<br>　・所持FUNの共有<br>　・アイテムパックの共有<br>　　武器/防具/コスチューム/パーツ　など<br>　・PSO2es倉庫の共有　<br>　・マグ育成状況の共有<br>　・ペット育成状況の共有<c><br><br>詳しくは『PSO2es』のオンラインマニュアルをご確認ください。<br>以下のURLをクリック（決定）すると、<br>ブラウザーで開きます。<br><&URL pso2es_players_linkage>
[00000450]: text02
[00000458]: 『PSO2』で入手できるアクセサリーの中には<br>『PSO2es』に対応しないものがあります。<br><br>対応しないものは、『PSO2』で装備しても<br>『PSO2es』を遊んだ際のキャラクターの外見には<br>反映されません。<br><br>アクセサリーが『PSO2es』に対応しているか否かは<br>エステでのアクセサリー選択画面で「es」アイコンが<br>表示されているかどうかで判断できます。<br><br>「es」アイコンが表示されているアクセサリーは<br>『PSO2』で装備しておくことで、『PSO2es』でのプレイの際にも<br>キャラクターの外見に反映されます。
