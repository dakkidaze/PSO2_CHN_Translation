name01 = 『ツインダガー』について
text01 = 武器「ツインダガー」について、説明します。<br><br>ツインダガーは、攻防一体の特性を持つ打撃武器です。<br><br>攻撃範囲は狭いが、手数に優れています。<br>空中の敵を追撃しやすく、華麗な空中攻撃が行えます。<br><br><%WeaponActionText>でスピンを行えます。
text02 = ツインダガーのギアシステムについて、説明します。<br><br>スキル「ツインダガーギア」を習得している場合には<br>武器パレットの上部にギアゲージが追加されます。<br><br>ツインダガーのギアゲージは、ジャンプや<br>スピンをすることにより蓄積されます。
text03 = ギアゲージが高まるとフォトンアーツの威力が上昇し<br>敵のやられリアクションも大きくなります。<br><br>ツインダガーギアのゲージは攻撃が止まると減少するため<br>集中して攻め続けるのが良いでしょう。
