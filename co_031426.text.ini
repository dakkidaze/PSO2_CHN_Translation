[000000c8]: 『Ａ．Ｒ．Ｋ．Ｓ．支援システム』について
[000000f4]: text01
[000000fc]: 『Ａ．Ｒ．Ｋ．Ｓ．支援システム』<br>について説明します。<br><br>「Ａ．Ｒ．Ｋ．Ｓ．支援システム」は<br>討伐目標である<yellow>ダークファルス・ダブル<c>と<br><yellow>【深遠なる闇】<c>を撃破することで<br>シップ全体の<c 00ffff>作戦進行度が上昇し<br>一定の値に達すると発動<c>します。
[00000254]: text02
[0000025c]: <c 00ffff>作戦進行度が一定値に達すると<br>「Ａ．Ｒ．Ｋ．Ｓ．支援システム」により<br>プレイヤーが段階的にパワーアップします。<c><br><br>また、この効果はクエスト終了まで持続して<br>受け続けることができます。<br><br>アークスの力を結集し、<br><yellow>ダークファルス・ダブル<c>と<br><yellow>【深遠なる闇】<c>を撃破しましょう！
[000003e8]: text03
[000003f0]: 『ウィークバレットジャマー』<br>について説明します。<br><br><yellow>ダークファルス・ダブル<c>と<yellow>【深遠なる闇】<c>は<br>レンジャーのクラススキル「ウィークバレット」<br>に対しての耐性を持っているため、<br><yellow>通常のエネミーよりも<br>「ウィークバレット」の効果が弱くなります。<c><br><br>「ウィークバレット」がヒットすると<br>通常とは異なる紫色のマーカーが<br>表示されます。
