[00000170]: かつての『彼女』と【若人】の決戦の裏で【双子】は暗躍していた。<br>当時の【若人】を喰らい、幼子をさらい、アークスを殺し……<br>今、十年の時を経て、真実が明らかになる。<br><br>今代の【若人】と呼ばれるもの……ユクリータを【双子】は嘲笑う。<br>だがその場に、【双子】の行いに憤慨する【巨躯】が現れ<br>ゼノやメルフォンシーナと肩を並べ、【双子】と相対することになる。<br><br>戦いの際に生まれた隙にメルフォンシーナへ襲いかかる【双子】。<br>それを【巨躯】が庇い、過去に縛られるなと言い残して<br>【双子】と共に彼方へと消えた。<br><br>一方、自身が本物の【若人】でないと知ったユクリータは<br>アフィンの呼びかけに応じることなく虚ろな表情で去っていった。
