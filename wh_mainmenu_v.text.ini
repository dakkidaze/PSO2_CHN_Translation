[0000015c]: メインメニューについて
[00000174]: text01
[0000017c]: <yellow>●メインメニューとは<c><br><br>　・ゲームの基本的な機能を呼び出すウィンドウです。<br>　　装備の変更やキャラクターステータスの確認など、<br>　　様々な項目があります。<br><br>　・またパーティーからの招待などを受け取った場合、<br>　　新着項目の中に対応したアイコンが表示されます。<br>　　これを選択すると、関連した機能が直接呼び出されます。
[00000304]: text02
[0000030c]: <yellow>●各機能の説明 (1/4)<c><br><br>　【キャラクター情報】　※[F4]キー<br>　　・自分のステータスなどを確認可能です。<br><br>　【アイテムパック】　※[F2]キー<br>　　・所持アイテムの確認や、装備などが可能です。<br><br>　【パーティー】　※[F5]キー<br>　　・パーティーへの参加や、関連設定が可能です。
[0000047c]: text03
[00000484]: <yellow>●各機能の説明 (2/4)<c><br><br>　【フレンドリスト】　※[F6]キー<br>　　・フレンドの状態などを確認可能です。<br><br>　【メール】　※[F7]キー<br>　　・受信したメールの閲覧や、管理が可能です。<br><br>　【プレイヤーリスト】　※[F9]キー<br>　　・近くのプレイヤーにフレンド申請やパーティー勧誘が可能です。
[000005fc]: text04
[00000604]: <yellow>●各機能の説明 (3/4)<c><br><br>　【マクロ設定】　※[F8]キー<br>　　・チャットのショートカットやオートワードを設定可能です。<br><br>　【エリアマップ】　※[F3]キー<br>　　・クエスト中、現在のエリアの大きなマップを確認可能です。<br><br>　【キーボードヘルプ】　※[F11]キー<br>　　・キーボードの各キーの機能を確認可能です。
[00000790]: text05
[00000798]: <yellow>●各機能の説明 (4/4)<c><br><br>　【コンフィグ】　※[F10]キー<br>　　・ゲームの設定を変更可能です。<br><br>　【ログウィンドウ】<br>　　・ログウィンドウの表示・非表示を切り替え可能です。<br><br>　【ログアウト】　※[F12]キー<br>　　・ゲームの進行状態をセーブし、ゲームを終了します。
