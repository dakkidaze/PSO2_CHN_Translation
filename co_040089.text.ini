[00000154]: Title
[0000015c]: 『特別任務：禍津』について
[00000178]: text01
[00000180]: この特別任務を成功させるには<br><c 00ffff>「A.I.S」<c>の使用が不可欠となります。<br><br>クエスト中の各地に配置されている<br><c 00ffff>「A.I.S起動ソケット」<c>にアクセスすることで<br><c 00ffff>「A.I.S」<c>に搭乗します。<br><br><yellow>※「A.I.S」の搭乗可能回数は決まっており<br>　回数が無くなると搭乗できなくなります<br>※「A.I.S」には搭乗時間があります。<br>　搭乗時間がなくなると<br>　強制的に「A.I.S」から降ろされます。
[000003a0]: text02
[000003a8]: A.I.S使用中はサブパレットの<br>「A.I.Sから降りる」を実行することで<br><c 00ffff>好きなタイミングでA.I.Sから降りる<c>ことが<br>できます。
[0000045c]: text03
[00000464]: このクエストでは、<br><c 00ffff>残り時間<c>と<c 00ffff>A.I.S搭乗回数<c>で評価されます。<br><br>少ないA.I.S搭乗回数で素早く<br>全エネミーを撃破して<br>良い評価を目指しましょう！<br><br><yellow>※クリア時に獲得できるスタージェムは<br>　評価結果で変動しません<c>
[000005b8]: Title2
[000005c0]: 『ボーナスクエストの進め方』について
[000005e8]: text201
[000005f0]: ボーナスクエストは<br>以下の条件でクリアします。<br><br><yellow>・制限時間内に敵を全滅させる<c><br><yellow>・制限時間の経過<c><br><br><yellow>撃破した敵の数に応じて<c><br><yellow>クリア時に追加報酬を獲得できます。<c><br>時間内に全滅を目指してプレイしましょう。
