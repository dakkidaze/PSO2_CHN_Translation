[00000200]: un_039130_0001
[00000210]: A.P.239/5/4
[00000228]: un_039130_0010
[00000238]: あの、えっと、二人とも……？
[00000258]: un_039130_0020
[00000268]: ……こんなところで何してるのよ<br>クラリスクレイス。<br>あんたナベリウスに出撃してたでしょ。
[000002d0]: un_039130_0030
[000002e0]: ふん、それはこっちの台詞だ。<br>サラだってナベリウスに出撃してるって<br>報告があったじゃないか。
[0000034c]: un_039130_0040
[0000035c]: あたしはもう用事が終わったの。<br>ここにいても何の問題もないでしょ？
[000003a8]: un_039130_0050
[000003b8]: 私だってそうだもんねー！<br>私は先代に用があるんだ。
[000003f4]: un_039130_0060
[00000404]: おあいにくさま。<br>あたしも、マトイに用があるのよ。
[00000440]: un_039130_0070
[00000450]: ていうかあんた、先代先代って<br>いい加減、マトイのこと<br>名前で呼んであげなさいよ。
[000004b0]: un_039130_0080
[000004c0]: 先代は先代だから問題ないもーん。<br>サラこそ、呼び捨ては失礼じゃないのか？
[00000510]: un_039130_0090
[00000520]: 別にいいでしょ。<br>マトイが嫌がってないんだから。
[00000558]: un_039130_0100
[00000568]: わからないぞー？<br>嫌がってるかもしれないぞー？<br>なあ、先代？
[000005b4]: un_039130_0110
[000005c4]: それいったら、あんたの呼び方だって<br>言ってないだけで嫌がってるかも<br>しれないでしょ。ね、マトイ？
[00000634]: un_039130_0120
[00000644]: ……あ、えっと、わたしはね<br>呼び捨てでも、先代って呼ばれても<br>どっちでもいいかなあ、なんて……
[000006b0]: un_039130_0130
[000006c0]: はっきりして！
[000006d0]: un_039130_0140
[000006c0]: はっきりして！
[000006e0]: un_039130_0150
[000006f0]: ご、ごめんなさい！
[00000704]: un_039130_0160
[00000714]: うう、なんでわたし怒られたの……？
[00000738]: un_039130_0170
[00000748]: ……あ<br><%me>！<br>助けて！　何が何だかわからないの！
[00000790]: un_039130_0180
[000007a0]: １．……何をやってるんだ？
[000007bc]: un_039130_0190
[000007cc]: ２．……二人とも、他に目的があるんじゃ？
[000007f8]: un_039130_0200
[00000808]: わたしにもわからないの。<br>二人が同時にわたしのところに来て<br>急に口論し出しちゃって……
[0000086c]: un_039130_0210
[0000087c]: ……二人の、目的？
[00000890]: un_039130_0220
[000008a0]: ……あ。
[000008ac]: un_039130_0230
[000008a0]: ……あ。
[000008bc]: un_039130_0240
[000008cc]: そう、そうよ、そうだったわ。<br>こんなおバカさんと口論しに来た<br>わけじゃなかった。
[0000092c]: un_039130_0250
[0000093c]: 私だってケンカに来たわけじゃない。<br>勝手にサラが噛みついてきただけだ。
[0000098c]: un_039130_0260
[0000099c]: えっと、二人とも<br>わたしに用事があるってことだよね？<br>……なにか、悪いことしちゃったかな？
[00000a04]: un_039130_0270
[00000a14]: そ、そういうわけじゃないの！
[00000a34]: un_039130_0280
[00000a44]: そうだ、先代は何も悪くない！
[00000a64]: un_039130_0290
[00000a74]: えっと……じゃあ、何だろ……？
[00000a94]: un_039130_0300
[00000aa4]: これっ！
[00000ab0]: un_039130_0310
[00000ac0]: これを！
[00000acc]: un_039130_0320
[00000adc]: ……これ、ナベリウスに咲いてる、花？
[00000b04]: un_039130_0330
[00000b14]: よりにもよって<br>この子とかぶった……！
[00000b44]: un_039130_0340
[00000b54]: 精一杯考えたのに……！
[00000b6c]: un_039130_0350
[00000b7c]: ……二人とも、どうしてこれを。
[00000b9c]: un_039130_0360
[00000bac]: あ、えっと、マトイにはお世話になって<br>ばっかりだったから、何かお礼を<br>形として渡したくて……
[00000c18]: un_039130_0370
[00000c28]: でも、何をあげたらいいかわからなくて<br>喜びそうなもの、って考えたときに……<br>これが、思い浮かんだんだ。
[00000c9c]: un_039130_0380
[00000cac]: ほんとはもっときちんとしたものを<br>あげるべきとも思ったんだけど……
[00000cf8]: un_039130_0390
[00000d08]: そういうものよりも……<br>これがいいんじゃないか、って……
[00000d48]: un_039130_0400
[00000d58]: わたし、この花大好きなんだよ。<br>ね、<%me>？
[00000d90]: un_039130_0410
[00000da0]: ……ありがとう、二人とも。<br>わたし、すっごくうれしい。
[00000de0]: un_039130_0420
[00000df0]: ……でも、一番嬉しいのは<br>二人の気持ち。
[00000e20]: un_039130_0430
[00000e30]: 本当にあったかくて……<br>ありがとう。
