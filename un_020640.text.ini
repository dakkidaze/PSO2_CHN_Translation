[00000184]: un_020640_0010
[00000194]: 思えば奥まで来たもんだ……<br>ということでやってきました龍祭壇！<br>パティちゃんですよー！
[000001f8]: un_020640_0020
[00000208]: 最後の挨拶とその前の台詞に<br>何の関連性も無いんだけど……<br>あ、どうも、ティアです。
[00000268]: un_020640_0030
[00000278]: 場所の案内とあたしの案内<br>一緒にやれて、一石二鳥でしょ。
[000002b8]: un_020640_0040
[000002c8]: いやー、しかし龍族の聖地って<br>言われていた龍祭壇かー。<br>まさか入れるなんて思わなかったよ。
[00000330]: un_020640_0050
[00000340]: そうだね。ダーカーの影響を受けた<br>龍族への対応という目的はあるにせよ<br>こっちを信頼してくれてるみたい。
[000003b4]: un_020640_0060
[000003c4]: これ、アナタのおかげなんだよ？<br>龍族の信頼を勝ち取ってくれたのは<br>お世辞でもなんでもなく、アナタ。
[00000434]: un_020640_0070
[00000444]: 老龍族が認めてくれたから<br>あなたや、あなたが所属するアークスの<br>私たちをこの場に招いてくれてる。
[000004b4]: un_020640_0080
[000004c4]: その功績は胸を張っていいと思う。<br>……アークスの上層部からみると<br>なんか怪しんでいる感じみたいだけど。
[00000538]: un_020640_0090
[00000548]: 失礼だよねー。<br>龍族とのわだかまりをといてくれた<br>いわゆるひとつの英雄なのにさー！
[000005a8]: un_020640_0100
[000005b8]: といっても油断は禁物！<br>龍族だって一枚岩じゃ無いんだって<br>さっき会った女の人が言ってたよー。
[00000624]: un_020640_0110
[00000634]: まだまだアークスに対して<br>敵愾心を持つ龍族もいるから<br>気をつけて進むんだぞ、って！
[00000694]: un_020640_0120
[000006a4]: 私たちとしては、そのあと<br>小一時間は続いた龍族うんちくに<br>心が折れそうになったけどね。
