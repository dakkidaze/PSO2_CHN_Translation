[00000158]: st_041010_0010
[00000168]: 貴方はですね、『A.P.238/2/20』に<br>惑星ナベリウスにて『アークス』入隊の<br>修了任務を行いました。
[000001e0]: st_041010_0020
[000001f0]: かの修了任務の後、すぐにアークスとして<br>頭角を現していった貴方は、数々の冒険を<br>繰り広げ……
[0000025c]: st_041010_0030
[0000026c]: ダーカーや、ダークファルス……<br>さらには、全ての元凶である【深遠なる闇】との<br>戦いで、目ざましい活躍をされました！
[000002ec]: st_041010_0040
[000002fc]: いやあ……振り返ってみてもすごいことです。<br>そんな人が今私の目の前に……！<br>……あ、すみません、説明途中でした。
[0000037c]: st_041010_0050
[0000038c]: 今現在、【深遠なる闇】の復活から<br>二年ほどの時が経っています。
[000003d4]: st_041010_0060
[000003e4]: 驚くのも無理はないです。<br><%me>さんにとっては<br>一瞬だったと思いますし。
[00000440]: st_041010_0070
[00000450]: 貴方は、【深遠なる闇】との緒戦ののち<br>ダーカー因子の集中浄化のため<br>コールドスリープに入ったんです。
[000004c4]: st_041010_0080
[000004d4]: その間も【深遠なる闇】たちとの戦いは<br>続いていましたが……ご安心ください！<br>アークスは健在！　宇宙も健在です！
[00000550]: st_041010_0090
[00000560]: そしてついに<br><%me>さんも復帰……！<br>これでアークスは万全の体制です！
[000005b8]: st_041010_0100
[000005c8]: ……でも、そう簡単にいかないのが<br>世の常ってことなんですよねー。
[00000610]: st_041010_0110
[00000620]: ダーカー因子の浄化が終わったばかりの<br><%me>さんにすぐ<br>起きてもらったのは、お願いがあるからです。
[00000694]: st_041010_0120
[000006a4]: あ、でも、そのお願いをお話しする前に<br>これを渡しておきますね。
[000006ec]: st_041010_0130
[000006fc]: これぞ<%me>さんのための<br>物語を紡ぎ出すもの！<br>その名も『ストーリーボード』です！
[00000760]: st_041010_0140
[00000770]: 身体を動かすのも兼ねて<br>それの扱いにも慣れておきましょう！
