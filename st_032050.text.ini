[00000318]: st_032050_0010
[00000328]: みんな……<br>ごめんなさい、迷惑かけて。<br>ほんと、あたしらしくなかったわね。
[00000380]: st_032050_0020
[00000390]: クラリスクレイス？
[000003a4]: st_032050_0030
[000003b4]: 私はもう、私一人しかいない。<br>私以外のみんなは、もういなくなった。<br>……話すことも、できなかった。
[00000424]: st_032050_0040
[00000434]: だからせめて<br>貴様とは……サラとは<br>ちゃんと、話をしたい……
[00000480]: st_032050_0050
[00000490]: ……そうね。<br>あたしもちゃんと向き合わないと<br>前に進めないわよね。
[000004e0]: st_032050_0060
[000004f0]: ……姉妹喧嘩は終わったようやな？
[00000514]: st_032050_0070
[00000524]: 訂正するのも面倒くさいから<br>……もう、それでいいわよ。
[00000564]: st_032050_0080
[00000574]: ……ところで<br><%me>は<br>どこ行ったの？
[000005ac]: st_032050_0090
[000005bc]: 姐さん。結果としてはよかったが<br>ちょっとスパルタが<br>過ぎたんじゃないか？
[00000614]: st_032050_0100
[00000624]: わざわざ自分から見つけるように<br>仕向けるなんて、酷だと思うぜ。
[0000066c]: st_032050_0110
[0000067c]: ……あの子だって、いつかは<br>向き合わなきゃいけないことさ。<br>だったら、早いほうがいい。
[000006e0]: st_032050_0120
[000006f0]: それに、誰かの前でなら<br>あの子は目一杯強がるからね。
[0000072c]: st_032050_0130
[0000073c]: ……アタシに言わせてみれば<br>アンタは過保護すぎるよ、ヒューイ。
[00000784]: st_032050_0140
[00000794]: ははっ、よく言うぜ姐さん。<br>戦技大会の時には、二人が<br>会わないように根回ししてたんだろ？
[000007fc]: st_032050_0150
[0000080c]: それに、今だってなんだかんだ<br>言いながらも、様子を見に来てる。<br>どっちが過保護だろうな、なっ？
[00000878]: st_032050_0160
[00000888]: １．いい迷惑だ
[00000898]: st_032050_0170
[000008a8]: ２．どっちもどっちだ
[000008c0]: st_032050_0180
[000008d0]: はははっ、まあ、勘弁してくれ。
[000008f0]: st_032050_0190
[00000900]: アタシやヒューイがいると<br>素直になりそうもなかったんでね。
[00000944]: st_032050_0200
[00000954]: ああいうのは、本人達自身で<br>気付かせなければ意味がない。<br>黙って見守ってくれて、ありがとう。
[000009c0]: st_032050_0210
[000009d0]: ……もう、これであいつも<br>一人で大丈夫だろう。
[00000a08]: st_032050_0220
[00000a18]: ……ん、あれ、ちょっと待て。<br>何だかあの二人、喧嘩始めてないか？
[00000a60]: st_032050_0230
[00000a70]: 何っ！<br>……あ、カブラカンが吹っ飛ばされた。
[00000aa4]: st_032050_0240
[00000ab4]: ナイスキャッチ！
[00000ac8]: st_032050_0250
[00000ad8]: ナイスキャッチ！　やあらへん！<br>死ぬかと思ったわどアホ！
[00000b18]: st_032050_0260
[00000b28]: 和気藹々と話してたと思ったら<br>服に鼻水べったりついたとかなんとかで<br>喧嘩始めよって……もう、なんなん！
[00000b9c]: st_032050_0270
[00000bac]: ……ちっ、頭に血が上ると<br>周りが見えなくなるところとか<br>そっくりだね！
[00000c00]: st_032050_0280
[00000c10]: ああまったく、そっくりだな！
[00000c30]: st_032050_0290
[00000c40]: 仕方ない。<br>止めに行くよ、ヒューイ。
[00000c6c]: st_032050_0300
[00000c7c]: おう！
