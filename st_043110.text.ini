[00000270]: st_043110_0001
[00000280]: A.D.2028/4/7/19:30
[000002a8]: st_043110_0010
[000002b8]: はあっ……はあっ……<br>これで、一通り倒したでしょ……！
[000002f8]: st_043110_0020
[00000308]: グッドだ、ヒツギガール！<br><%me>チャン！<br>ここまでは俺の想像通りのアクトだよ！
[00000368]: st_043110_0030
[00000378]: ……ベトール！
[00000388]: st_043110_0040
[00000398]: だが、それだけではソーバッド！<br>俺が君達に、君達のようなアクターに<br>期待しているのは、それだけじゃない！
[00000410]: st_043110_0050
[00000420]: わかるかいヒツギガール？<br>君にも<%me>にも<br>足りないものがある！
[00000474]: st_043110_0060
[00000484]: あんたの都合なんか知らないわよ！<br>あたしたちは、あんたみたいな馬鹿野郎を<br>ぶっ飛ばすためにここに……！
[000004f8]: st_043110_0070
[00000508]: な……！
[00000514]: st_043110_0080
[00000524]: そいつだヒツギガール！<br>その表情！　絶望に染まりかけたナマのカオ！<br>そいつを俺は、求めてたんだＹＯ！
[00000598]: st_043110_0090
[000005a8]: ……だが、<%me>チャン。<br>君のカオはいただけないな。イマイチだ。
[000005f4]: st_043110_0100
[00000604]: 君達も、俺達と、同じような表情をするんだろ？<br>もっともっともーっと、人間の生々しい表情を<br>プリーズショウミー！　ユーシー！？
[00000690]: st_043110_0110
[000006a0]: 爆発から……幻創種を生み出してる……？<br>あんたの具現武装は、爆弾なんじゃ……！
[000006f8]: st_043110_0120
[00000708]: ノーノーノーノーノーォウ！<br>大きなミステイクだ、ヒツギガール！
[00000750]: st_043110_0130
[00000760]: 俺の能力はエス・エフ・エックス！<br>火薬爆発だけじゃない、電飾偽装<br>フィジカルエフェクト！　何でも出来る！
[000007d8]: st_043110_0140
[000007e8]: ロートルと馬鹿にされ続けた技術だ……<br>……だがこうして、今の世に俺の力として<br>復活した、最高最大のフィルムテクニックだ！
[00000870]: st_043110_0150
[00000880]: フィルムをよりエキサイティングに！<br>クレイジーに！　センセーショナルに！<br>仕上げるのが俺のロールさ！
[000008f4]: st_043110_0160
[00000904]: ヒツギガール！<br>君だってハギトから聞いたはずだＺＥ？
[00000940]: st_043110_0170
[00000950]: エーテルとは通信だけの技術ではナッシング！<br>願いを、カタチにするものだって！<br>これが、俺の、エーテルの使い方ＳＡ！
[000009d0]: st_043110_0180
[000009e0]: ……ふざけんじゃないわよ。<br>そんなことのために、色々なものを巻き込んで<br>あんた、何様のつもりよ！
[00000a50]: st_043110_0190
[00000a60]: ハハハ！　そのワード、そっくりそのまま<br>ユーに返すぜヒツギガール！<br>君も、マザー・クラスタのメンバーだっただろう？
[00000ae0]: st_043110_0200
[00000af0]: マザー・クラスタに入るときに言われたはずだ。<br>俺達は、選ばれたんだ、と。<br>力を持つ存在なんだ、とＮＥ！
[00000b64]: st_043110_0210
[00000b74]: その力を以て、己の欲望を果たす！<br>己の欲求を満たす！　チェンジ、ザ、ワールド！<br>それこそが、俺達のロール！
[00000bec]: st_043110_0220
[00000bfc]: 違う！　そんなのは、絶対に違う！
[00000c20]: st_043110_0230
[00000c30]: 誰かが悲しんだり、いなくなったりする世界を<br>作り上げるために、この力があるんじゃない……！
[00000c94]: st_043110_0240
[00000ca4]: あたしは……アルを守りたいと思っただけ。<br>そして、この子はあたしの元に来てくれた。<br>守るための力なのよ、これは。
[00000d24]: st_043110_0250
[00000d34]: 全てを守るとか、全てを平和にとか、そんなのが<br>夢物語なのは、とっくの昔にわかってる。<br>それでも、それに近づく努力は忘れたくない。
[00000dc4]: st_043110_0260
[00000dd4]: みんなが笑って、何も失うことなく……<br>……悲しまずにすむ世界に、近づけたい。
[00000e28]: st_043110_0270
[00000e38]: ……あんたのやってることは、それと逆だ。<br>欲望でも、欲求でもない、ただの八つ当たり。<br>創作の皮を被った、ただの破壊活動だ！
[00000ec0]: st_043110_0280
[00000ed0]: ノォーウ、ぜんっぜんダメだよヒツギガール。<br>できないと思いながら、やっているとか<br>ちゃんちゃらおかしい話だＮＥ？
[00000f50]: st_043110_0290
[00000f60]: 夢物語を具現する、それが俺達の力……<br>エーテルのパワーなんだぜ？<br>ドゥーユーアンダスタン？
[00000fc8]: st_043110_0300
[00000fd8]: そんなネガティブな意志じゃ<br>マインドも、ワールドも、動かすことは<br>できやしないんだよ、ヒツギガール！
[0000104c]: st_043110_0310
[0000105c]: ……そろそろフィルムも終わりが近い。<br>クライマックスのシーンを演ろうじゃないか。
[000010b4]: st_043110_0320
[000010c4]: <%me>、君は最後まで<br>表情を変えることなかったね。<br>思いの外、イマイチなアクターだったよ。
[00001130]: st_043110_0330
[00001140]: だからせめて、ラストシーンぐらいは<br>悲痛と苦痛に歪んだナマの表情を<br>観客に見せてあげるといい！
[000011ac]: st_043110_0340
[000011bc]: ……ホワッツ？<br>どうした、フィルムは動いているぞ！
[000011f8]: st_043110_0350
[00001208]: 撮影中止ってことだよ、ダメ監督。
[0000122c]: st_043110_0360
[0000123c]: ……エンガ、兄さん！
[00001254]: st_043110_0370
[00001264]: よーう、元気そうだな、ヒツギ。
[00001284]: st_043110_0380
[00001294]: ユーは……！<br>八坂、炎雅……！
[000012bc]: st_043110_0390
[000012cc]: フ……エンガボーイ。<br>君はあの部屋ごと、消えたはずでは？
[0000130c]: st_043110_0400
[0000131c]: オレがあんな見え見えなのに<br>巻き込まれるわけねえだろ。<br>多少はトリックを疑えよ、映画監督サン？
[00001388]: st_043110_0410
[00001398]: ……シット。<br>だがノープロブレム、ここでまとめて消せば<br>フィニッシュ！　エンディングだＺＥ！
[00001404]: st_043110_0420
[00001414]: おいおい冗談だろ。<br>今日び、そんな脚本じゃ許されないぜ？
[00001454]: st_043110_0430
[00001464]: 連絡です！　周辺に発生していた幻創種<br>友軍によってほぼ鎮圧、消失しています！
[000014b8]: st_043110_0440
[000014c8]: 友軍？　アークスじゃなくて？
[000014e8]: st_043110_0450
[000014f8]: はい、地球側に存在していた<br>マザー・クラスタへの対抗勢力……<br>「アースガイド」だそうです！
[00001560]: st_043110_0460
[00001570]: ホーリィシィィィーット！<br>俺の舞台が！　作り上げていたステージが！
[000015bc]: st_043110_0470
[000015cc]: こんなバレバレの誘いしている場所に<br>何の策もなしに来るかっての。
[00001614]: st_043110_0480
[00001624]: もっとも、無策で飛び込んできた<br>バカもいるにはいるらしいけどな。
[0000166c]: st_043110_0490
[0000167c]: エンガボーイ……<br>君はミスキャストだ！<br>即刻この場から、去ってもらおう！
[000016d4]: st_043110_0500
[000016e4]: この舞台は……俺の映像には……<br>世界が望む映像には、君のようなイレギュラーは<br>不要！　まったく、相応しくないッ！
[00001764]: st_043110_0510
[00001774]: まあまあ、そう邪険にしないでくれよ。<br>オレ、腹芸とか化かし合いとかは<br>結構得意なんだぜ？
[000017dc]: st_043110_0520
[000017ec]: シャラァァァーーーップ！！
[00001808]: st_043110_0530
[00001818]: ……あんたの話は聞いてるぜ<br><%me>。
[00001848]: st_043110_0540
[00001858]: 会っていきなりで悪いが<br>その力、頼りにさせてもらっていいか？
[0000189c]: st_043110_0550
[000018ac]: で、そこのバカ妹。<br>お前はどうする、疲れてんなら寝ててもいいぞ？
[000018f4]: st_043110_0560
[00001904]: ば、バカ言わないで！<br>戦うわよ！　あたしも！
[00001938]: st_043110_0570
[00001948]: んじゃあ、このクソくだらねえ映画を<br>ぶっつぶしてやろうじゃねえか、なあ。
