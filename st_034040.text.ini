[00000330]: st_034040_0001
[00000340]: A.P.239/3/3/13:30
[00000364]: st_034040_0010
[00000374]: 頭の中に響き渡る、不快な声。<br>これのせいで、何もわからない……
[000003bc]: st_034040_0020
[000003cc]: あぁ、そうか……<br>あんたがいるから、あたしは惑う。<br>あんたさえ、いなければ……！
[0000042c]: st_034040_0030
[0000043c]: なら、おれを消してみろよ。
[00000458]: st_034040_0040
[00000468]: 何？
[00000470]: st_034040_0050
[00000480]: ダークファルスなら<br>おれをためらいなく消せるはずだろ。
[000004c0]: st_034040_0060
[000004d0]: でも、あんたがユク姉なら……<br>そんなことは、できない。
[00000510]: st_034040_0070
[00000520]: むやみやたらにお節介やきで<br>そのくせ短気で向こう見ずで<br>……優しかった、姉ちゃんなら。
[00000584]: st_034040_0080
[00000594]: ふざける……な……！<br>あたしは、ダークファルスだ！<br>ダークファルス【若人】だ！
[000005f0]: st_034040_0090
[00000600]: あんたみたいな、脆弱なアークスの<br>一人や二人、消し飛ばして……！<br>消し飛ばせる……！
[00000664]: st_034040_0100
[00000674]: ……はず、なのに！<br>なんで、どうして……この手は<br>力を紡ごうとしないのよッ！
[000006d0]: st_034040_0110
[000006e0]: そりゃあそうさ、だってきみは<br>ニセモノなんだから。
[0000071c]: st_034040_0120
[0000072c]: ニセモノには、なにもできない。<br>探すことも、壊すことも、なにもかも。<br>ダーカーを操るのが、関の山。
[0000079c]: st_034040_0130
[000007ac]: ……あーあ、つまらないね。<br>しょせんは残りカスだったんだね。
[000007f0]: st_034040_0140
[00000800]: うん。がっかりしちゃった。<br>しょせんは出来損ないだね。
[00000840]: st_034040_0150
[00000850]: 興ざめ、興ざめだよ。<br>だからせめて、散り際ぐらいは。
[0000088c]: st_034040_0160
[0000089c]: 美しく見せてほしいな。<br>まがいものの【若人】。
[000008d4]: st_034040_0170
[000008e4]: ……貴方は。
[000008f4]: st_034040_0180
[00000904]: ダークファルス【巨躯】……
[00000920]: st_034040_0190
[00000930]: ……シャオに頼まれて<br>押っ取り刀で駆けつけてみれば<br>こりゃあ、どういう状況だよ？
[00000990]: st_034040_0200
[000009a0]: ダークファルス同士の喧嘩とは<br>一世一代の見世物だな、おい。
[000009e4]: st_034040_0210
[000009f4]: ……どういうつもり、【巨躯】？
[00000a14]: st_034040_0220
[00000a24]: アークスに味方するつもり？<br>裏切るつもり？
[00000a58]: st_034040_0230
[00000a68]: 逆に問おう、【双子】よ。<br>貴様は何故、【若人】や【敗者】を<br>使役している？
[00000ac0]: st_034040_0240
[00000ad0]: 否、問うだけ無駄だな。<br>元より我らに仲間という意識など皆無。<br>……故に。
[00000b28]: st_034040_0250
[00000b38]: アークスもダークファルスも関係ない。<br>我の求める闘争、その本能に従うのみ。<br>我の動く理由は、それだけよ。
[00000bb0]: st_034040_0260
[00000bc0]: そしてなによりも<br>我が内が、我が本能が！<br>貴様を殺せと、訴える！
[00000c10]: st_034040_0270
[00000c20]: ほんと……ダークファルスが<br>聞いて呆れるよ。
[00000c54]: st_034040_0280
[00000c64]: うん、聞いて呆れる。<br>きみたちみたいな混ざりもの<br>ダークファルスなんかじゃない。
[00000cc4]: st_034040_0290
[00000cd4]: ぼくたちの目的を忘れたの？<br>【深遠なる闇】の復活だよ？
[00000d14]: st_034040_0300
[00000d24]: わたしたちの目的を忘れたの？<br>【深遠なる闇】になることだよ？
[00000d68]: st_034040_0310
[00000d78]: そんなこともわからない<br>きみたちは、ダークファルスじゃない。
[00000dbc]: st_034040_0320
[00000dcc]: そんなこともわからない<br>きみたちは、ニセモノだ。
[00000e04]: st_034040_0330
[00000e14]: きみたちみたいなニセモノなんて<br>最初から喰べてしまえばよかったんだ。
[00000e60]: st_034040_0340
[00000e70]: だから、すべて死んでしまえ。
[00000e90]: st_034040_0350
[00000ea0]: だから、すべて消えてしまえ。
[00000ec0]: st_034040_0360
[00000ed0]: おうおうおう、コピーどもが<br>ぞろぞろ出てきやがったな。
[00000f10]: st_034040_0370
[00000f20]: ……邪魔をするなよ、アークス。<br>此度の我の目標は、奴等だ。
[00000f64]: st_034040_0380
[00000f74]: はっ、笑わせんなよ【巨躯】。<br>そいつはアークスの仕事だぜ？<br>なあ<%me>！
[00000fd0]: st_034040_0390
[00000fe0]: アフィン、お前は<br>そのねーちゃん連れて下がってな。<br>メルフォンシーナは……
[00001038]: st_034040_0400
[00001048]: ……私は、戦います。<br>戦わせてください、今度こそ！
[00001084]: st_034040_0410
[00001094]: ……同じ事は二度言わん。<br>邪魔は、するな。
[000010c8]: st_034040_0420
[000010d8]: ……っ！　はい！
