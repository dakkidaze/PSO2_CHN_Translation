[00000160]: un_046060_0010
[00000170]: むーむむむ……むむむむむ……
[00000190]: un_046060_0020
[000001a0]: １．どこか痛むのか？
[000001b8]: un_046060_0030
[000001c8]: ２．何をしているんだ？
[000001e0]: un_046060_0040
[000001f0]: あ、<%me>さん。<br>いえ、どこか痛むとかいうわけではなく<br>何かしていたというわけでもないんですが……
[00000264]: un_046060_0050
[00000274]: どうして私の胸は、ウルク総司令に比べて<br>こんなにも貧相に作られてしまったのかなあ、って。
[000002d4]: un_046060_0060
[000002e4]: あーっ、待って待って！　待ってください！<br>これはですね、切実なんです！<br>切実な悩みなんですよ！
[00000350]: un_046060_0070
[00000360]: 私たち、シエラタイプと呼ばれるハイ・キャストは<br>各アークスシップに一人ずつ配属されています。<br>そのシップの管制を管理するために、です。
[000003f4]: un_046060_0080
[00000404]: 稼働は二年前から。<br>ちょうど<%me>さんの<br>お休みと入れ違いのタイミングですね。
[00000464]: un_046060_0090
[00000474]: 能力を管理管制のみに特化させ<br>戦闘能力はほとんどゼロ。<br>文字通り、艦を管理するための存在。
[000004dc]: un_046060_0100
[000004ec]: あ、ちなみにですね<br>不満とかはこれっぽっちもありませんよ。<br>私、管理管制好きですしね。
[00000550]: un_046060_0110
[00000560]: もしかしたらそういう風に<br>思考調整されてるのかもですけど<br>私が幸せだからいいんです！
[000005c4]: un_046060_0120
[000005d4]: で、ですね。ここからが重要なのですが……<br>私たちの人格形成における参考人格は<br>他でもない、ウルク総司令なんです。
[00000654]: un_046060_0130
[00000664]: 無からの人格形成では時間がかかって<br>仕方がないので、本人了承のもと、下地となる<br>人格の参考としてウルク総司令が選ばれた、と。
[000006f0]: un_046060_0140
[00000700]: ……だのに！<br>だというのに、ですよ！<br>この差ですよ！　この差！
[0000074c]: un_046060_0150
[0000075c]: 参考にするなら人格だけじゃなくて<br>体格とかそういうのもぜーんぶ参考に<br>して欲しかったって話ですよ！　もーう！
[000007d8]: un_046060_0160
[000007e8]: そりゃあわかりますよ、理由はわかります。<br>胸が大きいとその分の生産コストがかかりますし<br>そも、デスクワークの邪魔になりそうですし……
[0000087c]: un_046060_0170
[0000088c]: 管理者として納得はできます。<br>しかし！　女の子として納得できません！<br>尊厳を踏みにじられている感じです！
[00000904]: un_046060_0180
[00000914]: ウルク総司令と通信会議するたびに<br>すこし胸がささくれ立つこの気持ち……<br>……精神衛生上、大変よくないです！
[0000098c]: un_046060_0190
[0000099c]: 各シップにいるシエラタイプのみんなも<br>私の意見に、同調してくれています！<br>よーし、今こそシャオに文句をぶつけるとき！
[00000a20]: un_046060_0200
[00000a30]: シャオ！　上申があ……
[00000a48]: un_046060_0210
[00000a58]: 聞く耳すら持ってくれなかったッ！？<br>それどころかお叱りの連絡まで！
[00000aa4]: un_046060_0220
[00000ab4]: ううう……ごめんなさいごめんなさい。<br>わかってましたよう、こうなることぐらい<br>あらかじめ演算済みでしたよう。
[00000b30]: un_046060_0230
[00000b40]: でもそれでも、言わずにいられなかったのは<br>私が人間と同じっていう証左なんです。
[00000b98]: un_046060_0240
[00000ba8]: ねえ、わかりますよね！<br>私の気持ち、わかってくれますよね！<br><%me>さん！
