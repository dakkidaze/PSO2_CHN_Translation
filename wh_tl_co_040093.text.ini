[000000c8]: 『新世武器の潜在能力解放』について
[000000ec]: text01
[000000f4]: すべての新世武器は、<br>「<yellow>潜在能力<c>」を秘めています。<br><br>潜在能力とは「特定条件下で威力アップ」<br>などの、武器により異なる能力です。<br><br>新世武器の強化値を、<br><yellow>　「＋１０」→「＋１１」にする時<br>　「＋２０」→「＋２１」にする時<br>　「＋３０」→「＋３１」にする時<c><br>に、この「潜在能力解放」を行います。
[00000284]: text02
[0000028c]: 潜在能力を解放するには、<br>「フォトンスフィア」などの<br>素材アイテムとメセタが必要です。
[000002f0]: text03
[000002f8]: 潜在能力にはレベルがあり、<br>解放するたびにLv.1～3まで上昇します。<br><br>潜在能力レベルが高いほど、<br>高い効果を得られます。
