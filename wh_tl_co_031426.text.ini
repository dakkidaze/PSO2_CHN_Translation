[00000180]: 『Ａ．Ｒ．Ｋ．Ｓ．支援システム』<br>について説明します。<br><br>「Ａ．Ｒ．Ｋ．Ｓ．支援システム」は<br>討伐目標である<yellow>ダークファルス・ダブル<c>と<br><yellow>【深遠なる闇】<c>を撃破することで<br>シップ全体の<c 00ffff>作戦進行度が上昇し<br>一定の値に達すると発動<c>します。
[000002d8]: text02
[000002e0]: <c 00ffff>作戦進行度が一定値に達すると<br>「Ａ．Ｒ．Ｋ．Ｓ．支援システム」により<br>プレイヤーが段階的にパワーアップします。<c><br><br>また、この効果はクエスト終了まで持続して<br>受け続けることができます。<br><br>アークスの力を結集し、<br><yellow>ダークファルス・ダブル<c>と<br><yellow>【深遠なる闇】<c>を撃破しましょう！
