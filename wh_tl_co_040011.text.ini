[00000158]: text01
[00000160]: この「艦橋」は、EPISODE4の<br>ストーリーを進めるための場所です。<br><br>また、「クイックメニュー」から<br>移動する事ができます。
[000001fc]: text02
[00000204]: 「クイックメニュー」とは、<br><%SelectMenu>で開くことができる<br>便利機能を使用するためのメニューです。<br><br>「クイックメニュー」では、<br>周囲のキャラクター情報を表示することや<br>テレポーターを使用せず、特定のエリアへ<br>移動するといった機能が使用できるため<br>積極的に活用していきましょう。
