[00000154]: 『クラフト』について
[0000016c]: text01
[00000174]: 「クラフト」について説明します。<br>クラフトとは武器・ユニットの性能を変更、<br>テクニックの性能を調整するディスクの作成<br>を行うシステムです。<br><yellow>■主な「クラフト」の種類<c><br>  <green>・武装エクステンド<c><br>　　武器・ユニットの性能を<br>　　<c ff007f>特定の性能に変更する<c>機能です。<br>　　弱い性能である装備品でも、<br>　　強力な性能へと変化させることが可能です。<br> <green>・テクニックカスタマイズ<c><br>　　テクニックの性能を調整する、<br>　　「カスタムディスク」を作成します。<br>　　カスタムディスクを<c ff007f>使用する<c>事で、<br>　　効果を適用します。
[0000042c]: text02
[00000434]: クラフトは<yellow>自分のマイルーム端末<c>から<br>実行できます。<br>クラフトを行い<yellow>「クラフト実績」を解除<c>する<br>事で<yellow>クラフトレベルが上昇<c>し、より上位で<br>品質も良いものが完成したりします。<br>また、他のプレイヤーからあなたに対して<br>クラフト依頼が発注されることがあります。<br>マイルーム端末「クラフト」の「看板設定」<br>よりあなたの希望とコメントを登録できます。<br><br><yellow>■クラフトレベルアップの近道<c><br>　クラフトレベルは「解除した実績の種類数」<br>　で上昇するため、作成内容によってレベルの<br>　上昇量が変動します。様々なクラフトに<br>　チャレンジしましょう。
[000006ec]: text03
[000006f4]: クラフトは「自分でクラフトする」以外にも<br>「他のプレイヤーに発注」して作ってもらう<br>こともできます。<br>発注は<yellow>相手のマイルームのマイルーム端末<c><br>から行うことができます。<br><br>※ビジフォンの「クラフト > クラフター検索」<br>　で検索結果のクラフターのマイルームに<br>　移動できます。<br><br>発注では、自分自身が作成できないレシピ<br>であっても、依頼することができます。
[000008b0]: text04
[000008b8]: 他のプレイヤーに発注したアイテムは、<br>「ビジフォンのクラフト > 依頼中の発注書」<br>から受け取りやキャンセルが可能です。<br><br>逆に、他のプレイヤーから発注された場合は<br>自分のマイルーム端末にある<br>「依頼からクラフトする」から依頼品の<br>確認やクラフトの実行ができます。<br><br>※このチュートリアルは、メインメニューの<br>　「システム>インフォメーション><br>　チュートリアル確認」でいつでも<br>　見ることができます。
