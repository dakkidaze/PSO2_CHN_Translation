[00000360]: 11_voice_NPC_5315_100
[00000378]: 私の名はＳＯＲＯ。<br>皆は、私のことを孤高さんと呼ぶ。
[000003b4]: text_020
[000003c0]: ……といっても、それは地球にいる<br>ＰＳＯ２プレイヤーの話だな。<br>こちらの世界の人には関係ない。
[0000042c]: text_030
[00000438]: ＳＯＲＯでも何でも<br>好きなように呼んでくれ。
[0000046c]: text_010
[00000478]: どうにもイツキ達の様子が<br>気になってしまってな……
[000004b4]: 11_voice_NPC_5315_104
[000004cc]: 表立っては協力できない分<br>カフェエリアのほうで<br>こっそり見守っている。
[00000360]: 11_voice_NPC_5315_100
[00000520]: 私は元々、ソロプレイヤーだからな。<br>一人きりには慣れている。
[000003b4]: text_020
[00000564]: ……ちょっと距離ができたところで<br>気にしてないぞ。<br>全く気にしてない。
[0000042c]: text_030
[000005b8]: あ、でも……人手が必要なら<br>いつでも言ってくれ。<br>全力で手伝おう。
[0000046c]: text_010
[00000608]: 協調……いや、空気を読むということを<br>イツキに学ばせねばならん。
[00000650]: 11_voice_NPC_5315_101
[00000668]: これから、イツキと共に<br>クエストへ行ってみるとしよう。
[0000046c]: text_010
[000006a8]: ＳＯＲＯ！<br>その……この前はごめんなさい！
[00000360]: 11_voice_NPC_5315_100
[000006dc]: なっ、何のことだ？<br>私はキミに謝られるようなことは……
[0000042c]: text_030
[0000071c]: ホワイトデーのプレゼントのことで<br>怒らせちゃったみたいで……<br>本当に、ごめん！
[00000778]: text_040
[00000784]: で、さ、このスキルリングなんだけど<br>ＳＯＲＯのために作ってみたんだ！<br>受け取って、もらえないか！
[000007f4]: 11_voice_NPC_5315_106
[0000080c]: ……これを、私に？
[00000820]: text_060
[0000082c]: イツキ……ありがとう。<br>キミの心遣い、とても嬉しく思う。
[0000086c]: 11_voice_NPC_5261_101
[00000884]: 喜んでもらえて良かった！<br>オレの手作りだからさ<br>大切にしてくれると嬉しいな！
[000008e0]: text_080
[000008ec]: <%me>さんも<br>ＳＯＲＯのと同じスキルリングですが<br>あとでお礼もかねて贈りますね！
[00000950]: 11_voice_NPC_5315_102
[00000968]: ……え？<br>私だけへのプレゼントでは、ないのか？
[000009a0]: text_100
[000009ac]: え？　ど、どうしたのＳＯＲＯ？<br>震えてて、様子がおかしいけど……
[000004b4]: 11_voice_NPC_5315_104
[000009f4]: わからないだと……？　ならば<br>この後のクエストで、空気の読み方<br>振る舞い方というものを教えてやる！
[00000a64]: 11_voice_NPC_5261_106
[00000a7c]: え？　えぇ？<br>なんでー……！？
