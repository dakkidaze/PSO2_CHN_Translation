[000000c0]: 『ブロックテレポーター』について
[000000e4]: text01
[000000ec]: 各シップでは、目的に応じたカテゴリーごとに<br>「ブロック」と呼ばれる中規模な施設に<br>わかれています。<br><br>「ブロックテレポーター」とは、<br>現在のブロックから、別のブロックへ<br>移動するためのテレポーターです。
[000001dc]: text02
[000001e4]: 自分の目的やレベルに適したブロックを<br>選択することで、同じ目的をもった仲間と<br>出会うことができます。<br><br>仲間を見つけるには、目的となる<br>ブロックへ移動してみると良いでしょう。<br><br>また、オレンジ色のゲージは、<br>各ブロックの混雑状況を示しています。<br>満員のブロックには移動することは<br>できませんので、ご注意ください。
