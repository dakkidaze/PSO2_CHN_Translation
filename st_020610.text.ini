[0000031c]: st_020610_0001
[0000032c]: A.P.238/7/7/9:00
[00000350]: st_020610_0010
[00000360]: ここが、マザーシップの中？<br>なんだろう……すごく懐かしい<br>そんな気もするけど……
[000003c0]: st_020610_0020
[000003d0]: 待っていた、二人とも。
[000003e8]: st_020610_0030
[000003f8]: 事ここに至り、結末を迎える。<br>わたしから、貴方への<br>最後の依頼となる。
[0000044c]: st_020610_0040
[0000045c]: マザーシップの中枢へと向かい<br>そこでわたしを……<br>そこにいる、わたしを…………
[000004b8]: st_020610_0050
[000004c8]: シオンさん！
[000004d8]: st_020610_0060
[000004e8]: ……とうとう<br>この時が来たね、シオン。<br>僕たちが待ち望んだ、この時が。
[0000053c]: st_020610_0070
[0000054c]: 長かった、長かったよ……<br>これでようやく僕は<br>君を……すべてを理解できる。
[000005a4]: st_020610_0080
[000005b4]: 総長、準備が整いました。
[000005d0]: st_020610_0090
[000005e0]: ああ、そうかい。<br>ご苦労だったね。
[0000060c]: st_020610_0100
[0000061c]: いえ、総長の悲願のためなら<br>この程度！　これで、私たちも<br>フォトナーになれるんですよね！
[00000684]: st_020610_0110
[00000694]: ああ。
[0000069c]: st_020610_0120
[000006ac]: これで君たちも用済みだよ。
[000006c8]: st_020610_0130
[000006d8]: ああ、そうだ。<br>いらないのは枝葉だけじゃない。<br>害虫もいたんだったね。
[0000072c]: st_020610_0140
[0000073c]: そう、もはや全て必要ない。<br>僕と君さえいれば、それでいい。<br>……それだけで、いいんだからね。
[000007a8]: st_020610_0150
[000007b8]: 邪魔な枝葉は、害虫ごと<br>切り離すに限る。<br>君もそう思うだろう？　シオン。
[00000810]: st_020610_0160
[00000820]: ……<%me>。
[00000834]: st_020610_0170
[00000844]: シオンさん、どこ！<br>どこに行ったの！
[00000870]: st_020610_0180
[00000880]: ……聞こえるかい。<br>ふたりとも。
[000008a8]: st_020610_0190
[000008b8]: えっ、あなたは……？
[000008d0]: st_020610_0200
[000008e0]: シオンの弟、で納得しておいて。<br>詳しいことを説明してる暇はない。<br>はじまってしまったんだ。
[00000948]: st_020610_0210
[00000958]: 予定通りに事が進むなんて<br>最初から考えちゃいないけどさ。<br>向こうの動きが、予想より早い。
[000009c0]: st_020610_0220
[000009d0]: 二人とも、気をつけて。<br>向こうの動きが予想できない。<br>何があってもおかしくは……
[00000a30]: st_020610_0230
[00000a40]: 敵性存在が<br>マザーシップへ侵入しました。
[00000a70]: st_020610_0240
[00000a80]: 繰り返します、敵性存在が<br>マザーシップへ侵入しました。
[00000ac0]: st_020610_0250
[00000ad0]: アークス各員へ敵性存在の<br>情報を……って、えっ？
[00000b08]: st_020610_0260
[00000b18]: ……聞こえるか、アークス諸君。<br>六芒の一、レギアスだ。
[00000b58]: st_020610_0270
[00000b68]: 緊急事態のため、唐突な連絡に<br>なってしまったことを詫びる。
[00000bac]: st_020610_0280
[00000bbc]: 混乱も必至だろう。<br>故に、私から説明を行う。
[00000bf0]: st_020610_0290
[00000c00]: ……まず、該当の敵性存在は<br>不可解な外部組織との接触を<br>持っていたことが確認されている。
[00000c68]: st_020610_0300
[00000c78]: それは一度だけではなく<br>二度三度と行われていた。
[00000cb0]: st_020610_0310
[00000cc0]: サポートパートナーへの<br>ハッキングを介しての交流も<br>解析された。
[00000d10]: st_020610_0320
[00000d20]: ……それだけではなく<br>対話可能なダーカー種との<br>接触もみられたとのことだ。
[00000d78]: st_020610_0330
[00000d88]: 絶対敵性存在であるはずの<br>ダーカーと、戦うことなく、だ。
[00000dc8]: st_020610_0340
[00000dd8]: また、アークス内部に<br>未確認未登録の人員を配し<br>諜報活動を行ったとの報告もある。
[00000e38]: st_020610_0350
[00000e48]: もちろん、かの者がアークスに<br>多大なる貢献をしていたことは<br>私も承知している。
[00000ea4]: st_020610_0360
[00000eb4]: ……それでもなお<br>アークスの敵性存在だと<br>そう……判断された。
[00000f00]: st_020610_0370
[00000f10]: ……繰り返す、諸君。<br>アークスがそう、決めたのだ。
[00000f4c]: st_020610_0380
[00000f5c]: ……ここに、六芒の一<br>レギアスの名において……<br>絶対令の行使を宣言する。
[00000fb4]: st_020610_0390
[00000fc4]: アークスに徒なす反逆者を……
[00000fe4]: st_020610_0400
[00000ff4]: <%me>を<br>抹殺せよ。
[00001014]: st_020610_0410
[00001024]: ヒルダ……後は任せたぞ。
[00001040]: st_020610_0420
[00001050]: ……アークス、各員に通達する。<br>絶対令により、対象の<br>抹殺命令が下った。
[000010a8]: st_020610_0430
[000010b8]: 諸君の敵、アークスの敵<br>我々、オラクルの敵、それは……
[000010f8]: st_020610_0440
[00001108]: ……<%me>！<br><%me>だ！
[00001130]: st_020610_0450
[00001140]: 対象はマザーシップに侵入済みだ。<br>アークス各員は準備を整え<br>随時追撃せよ……以上だ！
[000011a4]: st_020610_0460
[000011b4]: ……やられた。<br>道理で、今まで一切邪魔を<br>してこなかったわけだ。
[00001204]: st_020610_0470
[00001214]: ぼくたちの存在に気付きながらも<br>この時のために泳がせて<br>おいたんだな、ルーサー……！
[00001278]: st_020610_0480
[00001288]: ……すまない、二人とも。<br>事態は、ぼくの想定以上に<br>まずい方向に動いてるみたいだ。
[000012e8]: st_020610_0490
[000012f8]: ダーカーやクローンを手先として<br>差し向けてくるぐらいは考えてた<br>けど、アークスそのものとは……
[00001364]: st_020610_0500
[00001374]: 大丈夫、大丈夫だよ。<br>……<%me>は<br>何も、悪いことはしてないから。
[000013c8]: st_020610_0510
[000013d8]: 皆を助け、わたしも助けてくれて<br>そして今も、誰かのために<br>頑張っているだけなんだから。
[0000143c]: st_020610_0520
[0000144c]: だから……<br><%me>。<br>進もう、この先へ。
[00001488]: st_020610_0530
[00001498]: ……そう、だね。<br>その子の言う通りだ。<br>もう、全ては動き始めた。
[000014e8]: st_020610_0540
[000014f8]: ぼくからもお願いするよ<br><%me>。<br>シオンのところへ行って。
[00001544]: st_020610_0550
[00001554]: ぼくも、ぼくのすべてをもって<br>君たちをバックアップする。
[00001594]: st_020610_0003
[000015a4]: 研究員A
