[00000504]: un_036070_0090
[00000514]: ……彼女は、身体が弱かったからな。<br>戦っては伏せ、を繰り返していた。
[00000560]: un_036070_0100
[00000570]: それでもなお、彼女は強かった。<br>【巨躯】を封じてしまうほどに……<br>ルーサーに目を付けられるほどに。
[000005e0]: un_036070_0110
