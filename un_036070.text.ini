[00000660]: un_036070_0120
[00000670]: 彼女の力となるために<br>私も彼女と共に三英雄となった。<br>……ただ、彼女を支えるために。
[000006d4]: un_036070_0130
[000006e4]: ……だが私は、いまだに悔やむ。<br>どうしてあの時、形振り構わず<br>彼女を止め、守らなかったのかと。
[00000750]: un_036070_0140
[00000760]: 彼女一人すら守りきれなかった私は<br>与えられた規律を守り通すことしか<br>考えることが、出来なかった。
[000007d0]: un_036070_0150
[000007e0]: 彼女の犠牲の下に作り出された<br>歪な規律を守ることしか……<br>……私には、出来なかった。
[00000844]: un_036070_0160
[00000854]: ……のう、レギアスよ。<br>お主に託した、その新たな創世器。<br>銘をまだ教えてなかったな。
[000008b8]: un_036070_0170
[000008c8]: 銘？<br>『世果』ではないのか？
[000008ec]: un_036070_0180
[000008fc]: 阿呆、我が子に他者の銘を与える<br>親がおるわけなかろう。
[0000093c]: un_036070_0190
[0000094c]: その子の銘は『創世』。<br>銘に込めた意は、そのままじゃ。
[0000098c]: un_036070_0200
[0000099c]: 『創世』……<br>私には、重い銘だな。
[000009c8]: un_036070_0210
[000009d8]: だが、お主が背負わねばならぬ銘よ。<br>世を一度終わらせたのであれば<br>しっかりと、創り直せ。
[00000a40]: un_036070_0220
[00000a50]: そこまでやり遂げたら<br>その時は構わん、堂々と胸を張れ。<br>アルマに誇れ、世を創ったことを。
[00000ab8]: un_036070_0230
[00000ac8]: さすればわしも、刀匠冥利に<br>尽きるってものじゃ。
[00000b00]: un_036070_0240
[00000b10]: ……そうだな。
