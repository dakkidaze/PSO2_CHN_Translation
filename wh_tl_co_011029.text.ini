name01 = 『フォトンブラスト』について
text01 = 『フォトンブラスト』について説明します。<br><br>フォトンブラストは、第二形態以上に進化したマグが使える<br>巨大な幻獣へと己を変身させて放つ必殺技です。<br>プレイヤーは、フォトンブラストを取得したマグを<br>装備した状態で戦闘を行うことで<br>フォトンブラストに必要なブラストゲージが蓄積されます。<br>フォトンブラストを習得したら、サブパレットに登録しましょう。<br>
text02 = ブラストゲージが溜まったら、サブパレットから発動します。<br><br>フォトンブラストには様々な種類があり、マグによって<br>習得するフォトンブラストの種類が異なります。<br><br>ＰＢデバイスと呼ばれるアイテムでフォトンブラストを<br>後から追加することも可能です。<br><br>自身の戦闘スタイルに合ったフォトンブラストを選びましょう。
