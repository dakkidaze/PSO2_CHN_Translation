[000002b0]: st_041020_0020
[000002c0]: こんなクエスト聞いたことない……<br>しかもぺーぺーのあたしに総司令から直々……<br>そんなことって、ありえるの？
[00000338]: st_041020_0030
[00000348]: もしかしてもしかすると<br>あたし、目をつけられてたり？
[00000384]: st_041020_0040
[00000394]: いや、いやいや、そんなはずない！<br>そもそもここにはバグが発生してる……<br>つまりこれもきっと例外的な挙動。
[0000040c]: st_041020_0050
[0000041c]: 目をつけられるとか疑われるとか<br>それもひっくるめてぜーんぶバグよ、バグ。
[0000046c]: st_041020_0060
[0000047c]: 何を恐れる必要があるの、ヒツギ。<br>いつも通りいつものようにやればいいの！<br>……よし！
[000004e0]: st_041020_0070
[000004f0]: ってうわああっ！？<br>だ、誰よ、貴方はっ！
[00000520]: st_041020_0080
[00000530]: ええっとお……<br>ヒツギさん、で合ってますか？
[00000564]: st_041020_0090
[00000574]: そ、そうですけど……<br>じゃなくて、そうだけど。
[000005ac]: st_041020_0100
[000005bc]: はじめまして。<br>私、アークスシップ管理者兼<br>オペレーターのシエラといいます。
[00000618]: st_041020_0110
[00000628]: そしてこちらは<br><%me>さん。<br>今回の任務の同行者です。
[00000670]: st_041020_0120
[00000680]: ……<%me>？<br><%me>って名前<br>どこかで見た覚えが……
[000006cc]: st_041020_0130
[000006dc]: ……って、２年前の【深遠なる闇】戦で<br>大活躍したっていうアークスじゃないか！<br>ど、どうしてあたし……いや、僕と一緒に……？
[00000764]: st_041020_0140
[00000774]: いろいろありまして、復帰直後なんですよ。<br>リハビリを兼ねての共同任務、と<br>思っていただければ間違いありません。
[000007f0]: st_041020_0150
[00000800]: ふ、ふうん。<br>リハビリを兼ねて、ね。
[0000082c]: st_041020_0160
[0000083c]: シップ管理者の専属オペレートに加えて<br>２年前のキーパーソンがくっついてくるなんて<br>……尋常じゃない。
[000008b0]: st_041020_0170
[000008c0]: ……これ絶対<br>あたし、疑われてる！
[000008ec]: st_041020_0180
[000008fc]: な、なな、なんで？　どうして？<br>ちょっと張り切りすぎちゃったから？<br>新人にしては頑張りすぎちゃったから？
[00000974]: st_041020_0190
[00000984]: あのう、ヒツギさん？
[0000099c]: st_041020_0200
[000009ac]: あ、あははー……えっとぉ……
[000009cc]: st_041020_0210
[000009dc]: <%me>さん！<br>ご一緒できて、とても心強いです！<br>よろしくお願いします！
[00000a34]: st_041020_0220
[00000a44]: それでは、行きましょう！<br>任務、ささっと終わらせちゃいましょう！<br>さあ、さあ！
[00000aa0]: st_041020_0230
[00000ab0]: ……なんとも、ヘンな人ですね。<br>男性のはずなのに、振る舞いが<br>あちこち女性っぽいですし。
[00000b18]: st_041020_0240
[00000b28]: なんだかとっても<br>キナくさーい感じがします。<br>注意しましょうね。
