[0000016c]: ジャストアタックについて説明します。<br><br>ジャストアタックに成功すると<br>大きなダメージが期待できます。<br>さらに敵のやられリアクションも大きくなります。
[0000021c]: text02
[00000224]: ジャストアタックを行うには、<br>攻撃後に体の周りに赤く光る円が収束して<br>消えるまでの間にタイミングよく攻撃ボタンを<br>押すと、ジャストアタック成功となります。<br><br>フォトンアーツやチャージテクニックなどと<br>組み合わせてジャストアタックすることも<br>可能です。
