name01 = 『ジャストアタック』について
text01 = ジャストアタックについて説明します。<br><br>ジャストアタックに成功すると<br>大きなダメージが期待できます。<br>さらに敵のやられリアクションも大きくなります。
text02 = ジャストアタックを行うには、<br>攻撃後に体の周りに赤く光る円が収束して<br>消えるまでの間にタイミングよく攻撃ボタンを<br>押すと、ジャストアタック成功となります。<br><br>フォトンアーツやチャージテクニックなどと<br>組み合わせてジャストアタックすることも<br>可能です。
