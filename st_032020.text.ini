[00000254]: st_032020_0010
[00000264]: なあ貴様。<br>なーあー、貴様ー。
[0000028c]: st_032020_0020
[0000029c]: ……ああもううるさいわね！<br>何よ、何か用？
[000002d0]: st_032020_0030
[000002e0]: 貴様、私とどこかで会ったことないか？<br>なぜだか他人の気がしないぞ？
[0000032c]: st_032020_0040
[0000033c]: フォトンの感じも似ている気がする。<br>不思議だ、面白いぞ。<br>なあなあ貴様、何故なんだ？
[000003a0]: st_032020_0050
[000003b0]: ……貴方にわからないことを<br>あたしがわかるわけないでしょ。
[000003f4]: st_032020_0060
[00000404]: あと、あたしは貴様じゃない。<br>サラって名前があるの。
[00000440]: st_032020_0070
[00000450]: そうか、サラというのか。<br>わかった覚えておく。<br>ところで貴様！
[0000049c]: st_032020_0080
[000004ac]: だから貴様じゃなくて<br>サラだって言ってるでしょ！
[000004e4]: st_032020_0090
[000004f4]: 馬鹿にするな！　ちゃんと覚えてる！<br>貴様はサラだろう！<br>それで貴様！
[00000548]: st_032020_0100
[00000558]: 今の貴様はわざとでしょ！
[00000574]: st_032020_0110
[00000584]: わざとじゃないしー！<br>貴様は貴様だしー！
[000005b4]: st_032020_0120
[000005c4]: なんや仲ええ姉妹やなあ。
[000005e0]: st_032020_0130
[000005f0]: ……姉妹じゃないわよ。<br>どう見たって違うでしょ。
[00000628]: st_032020_0140
[00000638]: そうか？　タッパも似とるし<br>顔もよう見れば似とるやん。<br>なあ、あんたもそう思うやろ？
[0000069c]: st_032020_0150
[000006ac]: 仲良きことは美しきかな。<br>ええやん、ええやん。<br>仲良く、楽しくやっていこうで。
[00000708]: st_032020_0160
[00000718]: ……あのね、あたしたちは<br>ここの調査に来てるの。
[00000750]: st_032020_0170
[00000760]: 事実や過去を暴くための調査よ。<br>楽しくやれるわけがないでしょ。
[000007a8]: st_032020_0180
[000007b8]: ……そう言うてもなあ。<br>調査や何やらやっても、わかんのは<br>けったくそ悪いことばっかやろ？
[00000820]: st_032020_0190
[00000830]: んなことに気持ち引っ張られるより<br>楽しくやってたほうがええやん。
[00000878]: st_032020_0200
[00000888]: ……貴方は、自分のルーツとか<br>気にならないの？
[000008c0]: st_032020_0210
[000008d0]: この惑星のこともそうだし<br>そもそも、どうしてあたしたちと<br>翻訳なしで会話できるのか、とか。
[00000938]: st_032020_0220
[00000948]: んー……気になりはするけど<br>それ知ったところで<br>何の役にも立たんからなあ。
[000009a0]: st_032020_0230
[000009b0]: オレらの格言に、こういうのがある。<br>「うしろ見てびびるな、前見てびびれ」
[00000a00]: st_032020_0240
[00000a10]: ま、エネミーから逃げる時の<br>心構えなんやけどな。
[00000a48]: st_032020_0250
[00000a58]: ここは弱肉強食の世界。<br>振り返ってるひまもない。<br>前を向いてないと、あかんのや。
