[00000240]: st_042100_0001
[00000250]: A.D.2028/3/28/14:00
[00000278]: st_042100_0010
[00000288]: ふー、食べた食べた！<br>おなかいっぱい、大満足だよー！
[000002c4]: st_042100_0020
[000002d4]: アルも、あたしたちと同じように<br>ケーキやドーナツをばくばく食べてた。
[00000320]: st_042100_0030
[00000330]: そう、あたしたちと同じ人間のように<br>食事を取ってるし、笑うし、驚くし……<br>やっぱり、アルやあの世界は……
[000003a8]: st_042100_0040
[000003b8]: ああっと、なんでもない。<br>お茶でも飲んで、のんびりしましょ。<br>えっと、店員さんは……
[0000041c]: st_042100_0050
[0000042c]: 飲み物でしたら、これをどうぞ。<br>私からのプレゼントだよ。
[0000046c]: st_042100_0060
[0000047c]: あ、えっと…………貴方は？
[00000498]: st_042100_0070
[000004a8]: ああ、ああ、お気になさらず。<br>感謝したいのは、むしろ私のほうさ。
[000004f0]: st_042100_0080
[00000500]: 美しいお嬢さん方とお茶をする。<br>それはとてもインスピレーションを刺激する。<br>いやいやまったく、私もキミたちも幸運だ。
[00000584]: st_042100_0090
[00000594]: ……なんか変なのが来たけど<br>コオリ、あんたの知り合い？
[000005d4]: st_042100_0100
[000005e4]: ち、違うよっ！<br>こんな変態さん、わたしも知らないよ！
[00000620]: st_042100_0110
[00000630]: お嬢さんたち、ひそひそ話かい？<br>ダメだよ、声が漏れてしまっているぞ？
[0000067c]: st_042100_0120
[0000068c]: そんなキミたちにお勧めしたいのが<br>弊社開発のアプリ「トラトラ♪」だ。
[000006d8]: st_042100_0130
[000006e8]: このアプリは自信作さ。文章を打たなくても<br>アプリを起動し、思うだけで言葉が相手に伝わる！<br>テレパス気分になれるアプリなのさ！
[00000774]: st_042100_0140
[00000784]: 他人に聞かれたくない内緒話にうってつけ。<br>そして、内緒話と言えば高校生。<br>高校生と言えば花の女子高生。
[000007f8]: st_042100_0150
[00000808]: 本リリース前にキミたちに使ってみてもらって<br>使い勝手を知りたいのだが……どうだろうか？
[00000868]: st_042100_0160
[00000878]: 何このキモい人。モニター目的だとしてもキモい。<br>どっかで見た気がするんだけど……<br>ねえ、本当にコオリの知り合いじゃないの？
[00000900]: st_042100_0170
[00000910]: わっ、わたしに押しつけないでよー！<br>……どっかで見たような気がするけど<br>わたしも知らないよ、こんな人！
[00000984]: st_042100_0180
[00000994]: 実は生き別れの兄弟だったりしない？
[000009b8]: st_042100_0190
[000009c8]: こんな気持ちの悪い家族はいないよ！
[000009ec]: st_042100_0200
[000009fc]: ……ま、兄弟で行動が似ていたとしても<br>ここまで露骨に気持ち悪く迫ってきたりは<br>しないよね。ごめんごめん。
[00000a74]: st_042100_0210
[00000a84]: ヒツギちゃん……<br>こんな気持ち悪い人とわたしの行動に<br>似てる部分を見いだしてたんだね……
[00000aec]: st_042100_0220
[00000afc]: ……キ、キミたちっ！　<br>裏でこそこそ他人を卑下したりするのは<br>良くないことなんだぞ！
[00000b60]: st_042100_0230
[00000b70]: なによ、思いっきり傍受されてるじゃん。<br>全然ダメじゃない、このアプリ。
[00000bc0]: st_042100_0240
[00000bd0]: 開発者なんだから当たり前だろう！<br>モニターと言っただろ、モニターと！
[00000c1c]: st_042100_0250
[00000c2c]: まったく……最近の女子高生は<br>全然遠慮がなくておっかないなあ。<br>…………だが、それがいい。
[00000c94]: st_042100_0260
[00000ca4]: コオリー、警察呼んでー。<br>ヘンタイがいるー！　って叫べば<br>すぐに来てくれるはずだから。
[00000d08]: st_042100_0270
[00000d18]: 躊躇ないねキミ！
[00000d2c]: st_042100_0280
[00000d3c]: へ、ヘンタイがいるー！！
[00000d58]: st_042100_0290
[00000d68]: そっちのキミも少しは躊躇えよ！
[00000d88]: st_042100_0300
[00000d98]: まったく……そんなの来るわけないだろう。<br>ここら一帯のエーテル通信には<br>すでに制限がかけてある、通報は無駄だよ。
[00000e18]: st_042100_0310
[00000e28]: こう見えても私、結構有名人なんだ。<br>騒ぎになって人が集まったら面倒だから<br>外出時は周辺に通信制限をかけているのさ。
[00000ea8]: st_042100_0320
[00000eb8]: ……犯罪者ってこと？<br>未成年に対するあれこれの罪状で？
[00000ef8]: st_042100_0330
[00000f08]: 違うよ！　ほらこれ、名刺！
[00000f24]: st_042100_0340
[00000f34]: 亜贄……萩斗？<br>ＹＭＴコーポレーション代表取締役社長<br>って、なんかどっかで聞いた名前ね。
[00000f9c]: st_042100_0350
[00000fac]: ＹＭＴコーポレーションって<br>この前アルくんの服を買うときに使ったアプリ。<br>あれを作った会社さんだよ。
[00001020]: st_042100_0360
[00001030]: そう、エーテル通信時代の最先端を走る<br>ＹＭＴコーポレーションの若き社長にして<br>時代の寵児！　それがこの私、亜贄萩斗さ！
[000010b4]: st_042100_0370
[000010c4]: ……ああ、あのミリタリーオタクの人か。<br>そんな時代の寵児さんが、あたしたちみたいな<br>ただの女子高生に何用ですか？
[00001144]: st_042100_0380
[00001154]: ……ただの女子高生、ねえ？
[00001170]: st_042100_0390
[00001180]: 何か不満でも？
[00001190]: st_042100_0400
[000011a0]: いいや、なんでもないよ。<br>美しい二人のお嬢さん、ご協力ありがとう。<br>また会える日を楽しみにしているよ。
[00001214]: st_042100_0410
[00001224]: ……なんだかあの人、イヤな感じ。
[00001248]: st_042100_0420
[00001258]: そうだねアルくん、ヘンな人だったねー。
[00001280]: st_042100_0430
[00001290]: まるで、コオリみたい。
[000012a8]: st_042100_0440
[000012b8]: そうね。
[000012c4]: st_042100_0450
[000012d4]: アルくん辛辣ッ！<br>ヒツギちゃんも同意しないでよッ！？
[00001310]: st_042100_0460
[00001320]: でも……ヒツギちゃん。<br>今の人、本当に何だったんだろう。
[00001360]: st_042100_0470
[00001370]: ……正直さっぱり。<br>でも一つだけ、わかってることもあるわ。
[000013b4]: st_042100_0480
[000013c4]: あたしたちのお茶代、浮いた。
[000013e4]: st_042100_0490
[000013f4]: 改めて感じます。<br>向こうの世界の、技術レベルのいびつさを。
[00001438]: st_042100_0500
[00001448]: 通信技術をはじめとしたソフトウェアは<br>こちらの技術に比類するレベルです。<br>けど、それに対してハードウェアはまだまだ。
[000014cc]: st_042100_0510
[000014dc]: 不思議ですね……とても、ヘンです。<br>かの「エーテル」という通信素子に<br>何か秘密がありそうな感じですね。
