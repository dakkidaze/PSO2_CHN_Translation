[0000049c]: ２．……寂しいんだね
[000004b4]: un_043070_0100
[000004c4]: それはあたしのほうが聞きたいわ。<br>マザーシップ中枢に引きこもって<br>ずーっと演算してるみたいだし、まあ大丈夫でしょ。
[00000544]: un_043070_0110
[00000554]: シップの管理なんかも、全部シエラたちに<br>任せっきりみたいだし、ね？
[000005a0]: un_043070_0120
[000005b0]: ……ばーっかじゃないの。<br>もうほっとかれるのにも慣れたわよ。
[000005f4]: un_043070_0130
[00000604]: それに、そんなの感じる暇もないぐらい忙しいし。<br>ばかマリアが雑用とかぜーんぶ<br>あたしにぶん投げてくるからね。
[00000680]: un_043070_0140
[00000690]: そういえば、総務部の提出資料について<br>相談したいことがあったんですけど<br>ちょっといいですか？
[000006fc]: un_043070_0150
[0000070c]: ああ、別にいいわよ、時間なら……<br>……って、ちょっと待って！<br>シャオから通信！
[00000768]: un_043070_0160
[00000778]: ……もう、シャオ！<br>あんた、いつも連絡よこすの唐突すぎるのよ！
[000007c0]: un_043070_0170
[000007d0]: ……で、どうかしたの？　なんでもない？<br>声が聞きたくなった……って、バカじゃないの？<br>だったらさっさと演算終わらせて出てきなさいよ。
[00000864]: un_043070_0180
[00000874]: こっちは適当にやってるわよ。うん、うん。<br>大丈夫、そのへんもなんとかしておいた。<br>……わかってる、喧嘩もしてないって。
[000008f8]: un_043070_0190
[00000908]: はい、はい、うん、わかったから。<br>そんなのいちいち確認しなくても大丈夫よ。<br>あんたの方こそ大丈夫なの？
[0000097c]: un_043070_0200
[0000098c]: ……ま、別に心配してるわけじゃないけどね。<br>とりあえず、またそっち行くから<br>今度はちゃんと出てきなさいよ。いいわね。
[00000a10]: un_043070_0210
[00000a20]: はいはい、それじゃあね。
[00000a3c]: un_043070_0220
[00000a4c]: まったく、いつも急なんだから。<br>ごめんなさいシエラ、話の続きを……
[00000a98]: un_043070_0230
[00000aa8]: ……な、何よ！
[00000ab8]: un_043070_0240
[00000ac8]: いやあ、なんか、なんというか……<br>……いいですねぇ、今の。
