[000003d0]: un_043070_0070
[000003e0]: どんどん手抜きになってくのよ、アイツの連絡。<br>……縁者をなんだと思ってるのかしらね。<br>いっそのこと、縁切ってやろうかしら。
[00000468]: un_043070_0080
[00000478]: １．シャオは元気？
