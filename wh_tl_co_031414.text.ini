[0000015c]: 『パーティーメイカー』について
[0000017c]: text01
[00000184]: 『パーティーメイカー』について<br>説明します。<br><br>パーティーメイカーとは、クエスト中に<br>パーティーメンバーを募集するために<br>フィールドに設置できるオブジェクトです。<br><br>クイックメニューの<br>「パーティーメイカーの設置/撤去」から<br>設置するコマンドを選択できます。<br><red>※パーティーリーダーのみ設置できます。<br>※マルチパーティーエリアのみ設置可能です。<c>
[00000330]: text02
[00000338]: パーティーメイカーを設置する際に<br>パーティーの目的や募集コメントを<br>入力することができます。<br><br>他のプレイヤーがパーティーメイカーに<br>アクセスすると募集目的やコメントを<br>確認することができますので<br>同じ目的を持った仲間を募集してみましょう。<br><red>※他のプレイヤーが不快に感じる文章や<br>　　言葉の使用はお控えください。<c>
[000004b8]: text03
[000004c0]: クエスト中に他のパーティーが設置した<br>パーティーメイカーに接近すると<br>募集目的がフキダシで表示されます。<br><br>募集目的を確認し、自分と同じ目的なら<br>パーティーメイカーにアクセスして<br>パーティーに参加してみましょう。<br><br><yellow>パーティーメイカーを利用すれば、<br>パスワードやフレンド/チームメンバー限定の<br>設定に制限されずにパーティーに<br>参加できます。<c>
[00000670]: text04
[00000678]: パーティーメイカーは<br><red>他のパーティーが設置した数も含め<br>一つのクエスト中に３個まで<br>設置することができます。<c><br><br>パーティーメイカーは以下の条件で<br>自動的に撤去されます。<br><yellow>・設置から１０分経過する<br>・設置者が別エリアへ移動する<br>・パーティーメンバーが４人になる<br>・リーダーを交代する<br>・テレポーターを使用する<br>・クエスト目標を達成/失敗する<c>
[0000083c]: text05
[00000844]: パーティーメイカーの見た目は<br>自分のパーティーが設置したものと<br>他のパーティーが設置したものとで<br>見た目が異なります。<br><br>自分のパーティーが設置したものには<br>専用のエフェクトが表示され<br>レーダーマップに青色で表示されます。
