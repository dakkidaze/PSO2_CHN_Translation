[0000027c]: Title
[00000284]: 『スキルリング』について
[00000220]: text01
[000002a0]: スキルリングとは？<br>左手に装備するＬリングと<br>右手に装備するＲリングの２種類があります。<br>装備する事でリングスキルを習得します。<br><br>効果例<br><c 00ffff>Ｌリングスキル<c>：カタナギアガードリリース<br>　カタナでガード状態を維持すると、<br>　強制的にギアを解放。<br>　解放中、ギア増加量が大幅に減少する。<br><br><c 00ffff>Ｒリングスキル<c>：ＰＰコンバート／リング<br>　一定時間、ＰＰ自動回復量が上昇し<br>　ＨＰ最大値が減少する。
[00000240]: text02
[000004a4]: スキルリングは「フランカ’s カフェ」内の<br>「スキルリングショップ店員アールチェ」で<br>メセタとギャザリングの素材などを<br>使うと入手する事が出来ます。
[0000027c]: Title
[0000054c]: 『スキルリングの強化』について
[00000220]: text01
[0000056c]: スキルリングには強化の最大値があり<br>その値まで強化する事が出来ます。<br><br>スキルリングを装備した状態で<br>経験値を得るとスキルリングの<br>リングＥＸＰが溜まります。
[00000240]: text02
[0000062c]: リングＥＸＰを一杯まで溜めると<br>強化の最大値が上昇します。<br><br>スキルリングの強化は<br>ショップエリアのアイテムラボにて<br>メセタとギャザリングの素材などを使って<br>行うことが出来ます。<br><br><yellow>※スキルリングは強化しなくても<br>リングＥＸＰは蓄積されていきます。<c>
[00000264]: text03
[00000774]: Ｌリングの場合<br>強化すると、リングの上昇パラメータを<br>選択できます。<br><br>選択できる上昇パラメータは<br>リングの種類毎に異なります。
