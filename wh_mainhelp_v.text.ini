[0000016c]: <yellow>【プレイヤーズサイトのご案内】<c><br><br>・「ファンタシースターオンライン2」のゲーム内容などを、<br>　以下のサイトでご案内しています。<br><br>　<c 00ffff>「ファンタシースターオンライン2」“PS Vita”版 公式サイト<c><br>　<&URL pso2_players_Vita><br><br>　バージョンアップ・キャンペーン告知なども行いますので、<br>　定期的なご確認をおすすめします。<br><br>　<yellow>※次のページから、便利な機能などをご紹介します。<c>
[00000388]: text02
[00000390]: <yellow>【ログウィンドウについて】<c><br><br>　「ファンタシースターオンライン2」は、<br>　オンラインゲームです。たくさんの人と協力することで、<br>　よりお楽しみいただけます。<br><br>　そのコミュニケーションを助けるのが、「チャット」です。<br>　画面右下のチャットアイコンをロングタッチすることで、<br>　チャット入力を開始できます。
[00000508]: text03
[00000510]: <yellow>【チャット入力時の文字列代入コマンド】（1/2）<c><br><br>　・<green><lt>me<gt><c><br>　　自分のキャラクター名を代入。<br><br>　・<green><lt>target<gt><c> または <green><lt>t<gt><c><br>　　現在ターゲット中の人や物の名前を代入。<br><br>　・<green><lt>weapon<gt><c> または <green><lt>wp<gt><c><br>　　現在装備中の武器の名前を代入。<br>
