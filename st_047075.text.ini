[00000148]: st_047075_0010
[00000158]: エスカダーカー！？<br>こんなところにまで……ッ！？
[00000190]: st_047075_0020
[000001a0]: 邪魔をするな、ダーカー共。<br>まだ私は、ここにいるのだ。<br>私の望みは、目的は、別にあるのだ。
[00000208]: st_047075_0030
[00000218]: 私は……私は……私の目的は……<br>シオンの模倣体としての機能を取り戻し……<br>私を捨てたフォトナー共へ、復讐を果たす。
[00000298]: st_047075_0040
[000002a8]: 私は失敗作ではないと、示してみせる。
[000002d0]: st_047075_0050
[000002e0]: 世界の破滅など、望みではない……！<br>フォトンの行方など、どうでもよい……！<br>それは、私が利用するためのものにすぎない！
[00000364]: st_047075_0060
[00000374]: 私は……私の為すべきことは……<br>地球と、月と……星と一つになり、向こうへ戻り……<br>……見返すのだ、奴らを！
[000003ec]: st_047075_0070
[000003fc]: そのために……アルを取り込んだっていうの？<br>復讐のための、力を得るために……？
[00000454]: st_047075_0080
[00000464]: ……そうだ。<br>フォトンを統べた私を示し<br>復讐は、完成する。
[000004ac]: st_047075_0090
[000004bc]: ダークファルスと、フォトンと……<br>我がエーテルの融合体、アル。<br>その全てを得るに、相応しい素体だった。
[00000530]: st_047075_0100
[00000540]: だが、その内に残る繋がり……<br>八坂火継、<%me>。<br>君達との繋がりが、彼の存在を残し続ける。
[000005ac]: st_047075_0110
[000005bc]: この繋がり、断ち切らねばならん。<br>そのために……君達には、死んでもらいたい。
[00000610]: st_047075_0113
[00000620]: １．フォトナーはもう絶滅した
[00000640]: st_047075_0116
[00000650]: ２．復讐の先に、何を見る
[0000066c]: st_047075_0120
[0000067c]: なればこそよ！<br>奴らが滅び、私が残ったのであれば<br>私の存在が正しかったという絶対証明ッ！
[000006e4]: st_047075_0130
[000006f4]: 識らぬ！　私は未だ全知存在にあらず！<br>だが、未来とは行き着く先に見るものだと識る！
[00000750]: st_047075_0140
[00000760]: ……最早、問答では埒もあかぬ。<br>そうだろう、八坂火継よ。
[000007a0]: st_047075_0150
[000007b0]: ……そうね、マザー。<br>あたしの目的は、アルを取り戻すこと。<br>そのために、あんたを倒す。
[00000814]: st_047075_0160
[00000824]: 我が目的は、フォトナーへの復讐。<br>そのために<%me><br>八坂火継、その両名を殺す。
[00000884]: st_047075_0170
[00000894]: 互いに進む道に、交わる場所はない。
[000008b8]: st_047075_0180
[000008c8]: その通りだ。
[000008d8]: st_047075_0190
[000008e8]: ……さあ行くぞ、浄化の申し子よ！<br>諸君が正しいというのなら、私を倒し<br>彼の者を……アルを、我が内より救ってみせよ！
