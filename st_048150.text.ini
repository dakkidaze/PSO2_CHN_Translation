[000002a0]: st_048150_0001
[000002b0]: A.D.2028/4/25/17:00
[000002d8]: st_048150_0010
[000002e8]: はあああああああっ！
[00000300]: st_048150_0020
[00000310]: はあっ……はあっ……はあっ……！
[00000334]: st_048150_0030
[00000344]: 理解……できん……
[00000358]: st_048150_0040
[00000368]: なぜ……創造を、新生を拒む。<br>その先に待つのは……滅びのみ。<br>知っているはずだ、人類。
[000003cc]: st_048150_0050
[000003dc]: 拒んでいるわけじゃない。<br>ただ、貴方を頼らなくても、人は……<br>あたしたちは、自分で歩いていけるから。
[00000450]: st_048150_0060
[00000460]: ……ねえ、神様。あたしたち人類は<br>神様みたいに完璧じゃないし、間違えもする。<br>見ていて、歯がゆいことばかりだと思う。
[000004e4]: st_048150_0070
[000004f4]: それでも……それでもここまでやってきたの。<br>間違えて間違えて間違えて間違えて……<br>見つけ出した未来が、今この時なの。
[00000578]: st_048150_0080
[00000588]: だから……見守っていて、神様。<br>あたしたちの行く末を……未来を……！
[000005d4]: st_048150_0090
[000005e4]: 神すらを超えて……創る未来……<br>ふ、はは……ははははは……！<br>……それこそ、想像もつかん未来よ。
[00000654]: st_048150_0100
[00000664]: だが……神は不滅。<br>人が願えば、我は再び具現する。
[000006a0]: st_048150_0110
[000006b0]: だったらそのたびに<br>人の力ってのを示してみせる。<br>神様を頼らなくても大丈夫、って。
[00000710]: st_048150_0120
[00000720]: ……それは、人類の意志か？
[0000073c]: st_048150_0130
[0000074c]: ……違う。<br>これは、あたしの……<br>八坂火継の、意志よ。
[00000790]: st_048150_0140
[000007a0]: ……よかろう。<br>次に我が形取るそのときまで<br>……この星の行く末を、任せよう。
[000007fc]: st_048150_0150
[0000080c]: ……エンガ。
[0000081c]: st_048150_0160
[0000082c]: アーデム。<br>お前にしか見えない世界も<br>確かにあったんだろう。
[00000878]: st_048150_0170
[00000888]: だけどな、そう簡単に滅んだりしねえよ、地球は。<br>オレたちは、確かに愚かかもしれねーけど<br>度が過ぎるとは思ってない。
[00000908]: st_048150_0180
[00000918]: まあ、とりあえず、オレらに任せとけ。<br>なんとかなるもんだ、こういうのは。
[00000968]: st_048150_0190
[00000978]: ……僕の残したエーテルの残滓は<br>神を形取り、迫り来るだろう。
[000009bc]: st_048150_0200
[000009cc]: それと幾たび戦うことになるか……<br>それこそ、想像もつかない。
[00000a10]: st_048150_0203
[00000a20]: ……いや、それだけではすまない。<br>僕の数万年に及ぶ絶望を受け取り<br>より強く、より凶悪に具現するはずだ。
[00000a94]: st_048150_0206
[00000aa4]: 創造よりも、より破壊の意志を具現した<br>強力で無慈悲な神の……
[00000ae8]: st_048150_0210
[00000af8]: 気にすんな。<br>そのぐらい、織り込み済みだ。<br>お前を打ち破った、オレらを信じろ。
[00000b54]: st_048150_0220
[00000b64]: ……そうさせてもらうよ。<br>手間をかけるね、エンガ。
[00000ba0]: st_048150_0230
[00000bb0]: ……まったくだぜ、アーデム。
[00000bd0]: st_048150_0240
[00000be0]: アル！
[00000be8]: st_048150_0250
[00000bf8]: ぼくは大丈夫。<br>だけど、マザーは……
[00000c24]: st_048150_0260
[00000c34]: マザー……わたしたちのために……？
[00000c58]: st_048150_0270
[00000c68]: ……違う。もとよりこの身は尽きていた。<br>今ここにあるのは、奇跡の具現に他ならない。<br>故に、君達が気にやむことではない。
[00000cec]: st_048150_0280
[00000cfc]: これでよかったのだ。<br>神の手も、母の手も離れ……<br>子たちが己の足で歩き出す。
[00000d58]: st_048150_0290
[00000d68]: それこそが、地球の新たなる段階。<br>君達が紡ぎ出すべき、未来だ。
[00000db0]: st_048150_0300
[00000dc0]: <%me>。<br>私は、オリジナルのようになれただろうか。<br>……シオンのように、なれただろうか。
[00000e2c]: st_048150_0310
[00000e3c]: １．マザーはマザーだ
[00000e54]: st_048150_0320
[00000e64]: ２．まるで、シオンのようだ
[00000e80]: st_048150_0330
[00000e90]: ……そうか。<br>ならば、我が復讐も……これにて終わりだ。
[00000ed0]: st_048150_0340
[00000ee0]: もう、大丈夫。<br>時々間違えもするけど、きっと大丈夫。<br>この星は、あたしたちは、大丈夫だから……！
[00000f50]: st_048150_0350
[00000f60]: ……ゆっくり休んで、マザー。
[00000f80]: st_048150_0360
[00000f90]: ヒツギちゃん……
[00000fa4]: st_048150_0370
[00000fb4]: 大丈夫、立ち止まるつもりはないよ。
[00000fd8]: st_048150_0380
[00000fe8]: ……みんな、帰ろう。<br>あたしたちの居場所に。
