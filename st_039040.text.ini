[00000254]: st_039040_0001
[00000264]: A.P.239/5/10/11:30
[0000028c]: st_039040_0010
[0000029c]: あれは……アンガ・ファンダージ！
[000002c0]: st_039040_0020
[000002d0]: ……あれが【深遠なる闇】の触媒。<br>いえ……餌、なのね。
[00000310]: st_039040_0030
[00000320]: ってか、あいつ何やってんだ？<br>地面に何か送ってるのか？
[00000360]: st_039040_0040
[00000370]: ……吸収されているって<br>表現の方が正しそうね。<br>そうでしょう、アウロラ？
[000003c8]: st_039040_0060
[000003d8]: いったぁっ！<br>ちょっと何すんのよユクちゃん！
[0000040c]: st_039040_0070
[0000041c]: あんた、あたしよりも年上のくせに<br>いつまでいじけてるつもりよ。
[00000464]: st_039040_0080
[00000474]: い、いじけてなんか……！
[00000490]: st_039040_0090
[000004a0]: 二度目。<br>感情筒抜けって話も<br>もう一度しなきゃダメ？
[000004e4]: st_039040_0100
[000004f4]: あんた、自分が今ここに戻ってきた<br>その意味を考えなさい。
[00000534]: st_039040_0110
[00000544]: フォトンが形をなすときは<br>良きにしろ悪しきにしろ、意味がある。
[0000058c]: st_039040_0120
[0000059c]: じゃあ、【深遠なる闇】や<br>ダークファルスから切り離されて<br>戻ってきたあんたの意味は何？
[00000600]: st_039040_0130
[00000610]: フォトンが今この時、この場所に<br>あんたを紡ぎ上げた意味って、何？<br>あんたがここにいる意味は、何よ？
[00000680]: st_039040_0140
[00000690]: 今ここにいる、意味……<br>アタシが、今ここに在る意味……
[000006d0]: st_039040_0150
[000006e0]: 起きてしまったことは仕方がない。<br>それを悔やみ続けても<br>なんにも変わらない。
[0000073c]: st_039040_0160
[0000074c]: だから、もう後悔しないように<br>これからを頑張るしかないの。<br>……あんたも、あたしも。
[000007b0]: st_039040_0170
[000007c0]: ……ユクちゃんはどうして<br>そんなに強くいられるの？
[000007fc]: st_039040_0180
[0000080c]: あたしだって、一人きりだったら<br>きっと自分の心に潰されてたわよ。<br>……でも。
[00000868]: st_039040_0200
[00000878]: あたしを信じてくれるやつがいる。<br>だから、それで十分。
[000008b8]: st_039040_0210
[000008c8]: ユクちゃんは、アタシを信じられる？<br>アタシを信じてくれるの？
[0000090c]: st_039040_0220
[0000091c]: 三度目。
[00000928]: st_039040_0230
[00000938]: ここまであたしたちを連れてきたのは<br>あんたでしょうが！<br>ごちゃごちゃ悩むな、アウロラ！
[0000099c]: st_039040_0240
[000009ac]: ……まったく。いつもみんなを<br>激励する側だったアタシが……<br>こんな小娘に励まされるなんて。
[00000a14]: st_039040_0250
[00000a24]: 【深遠なる闇】復活の影響を受けて<br>ここに封印されてる【若人】の力が<br>復活しようとしている。
[00000a8c]: st_039040_0260
[00000a9c]: わかりやすく言うと、餌を集めてる。<br>あのバケモノが、そうよ。
[00000ae0]: st_039040_0270
[00000af0]: なら、みすみす食べさせるわけには<br>いかないってことだな！
[00000b30]: st_039040_0280
[00000b40]: ユクちゃん、食い止めましょう。<br>【若人】を、ここで……<br>アタシも、力を貸すから。
[00000ba0]: st_039040_0285
[00000bb0]: 力を貸す、って……？
[00000bc8]: st_039040_0290
[00000bd8]: ユクちゃん、アタシの名を呼んで。<br>誰よりも煌々と輝き、舞い踊り<br>全てを魅了した、アタシの名を。
[00000c44]: st_039040_0300
[00000c54]: アタシを象徴する、名を。<br>アタシから感じ取り<br>聞こえたその名を、呼んで。
[00000cac]: st_039040_0310
[00000cbc]: ……魅せろ煌舞、アウロラ。
[00000cd8]: st_039040_0320
[00000ce8]: この武器は……アウロラ、あんた？
[00000d0c]: st_039040_0330
[00000d1c]: 今のアタシは、フォトンが具現化したもの。<br>人の形のみならず武器にだってなれる。<br>ユクちゃん専用の、武器にね。
[00000d98]: st_039040_0340
[00000da8]: ……あたし、武器とかそういうの<br>結構乱暴に扱うわよ？
[00000de4]: st_039040_0350
[00000df4]: ……構わないわ。<br>痛い方が、救われるから。
[00000e28]: st_039040_0360
[00000e38]: あいつが【若人】に喰われ尽くす前に<br>倒して切り離す！<br>いいわね、二人とも！
[00000e90]: st_039040_0370
[00000ea0]: おう！
