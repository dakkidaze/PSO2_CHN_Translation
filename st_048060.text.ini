[00000230]: st_048060_0010
[00000240]: あらアルくん。それに、コオリさん？<br>これはこれは、珍しい組み合わせですね。
[00000294]: st_048060_0020
[000002a4]: お姉ちゃんは、お兄ちゃんと話してるから<br>散歩してたらいきなりコオリが……
[000002f4]: st_048060_0030
[00000304]: 空気が読めるのが、わたしのいいところー。<br>兄妹水入らずのお話を邪魔してはいけませんので<br>余りもの同士でふらふらしてたわけです。
[00000390]: st_048060_0040
[000003a0]: <%me>さんも出ていますし<br>そういう意味では、私も余りものですね。
[000003ec]: st_048060_0050
[000003fc]: では、余りもの同士で仲良くしましょうか。
[00000428]: st_048060_0060
[00000438]: あ、ちょうどいい機会なので<br>聞いておきたかったんですけど……
[0000047c]: st_048060_0070
[0000048c]: シエラさんは……ううん、アークスのみなさんは<br>今回の件について、どういうスタンスなんですか？
[000004f0]: st_048060_0080
[00000500]: ……どういうこと？
[00000514]: st_048060_0090
[00000524]: えっとね、アルくんとマザーについては<br>もともと二人とも、アークスの世界の人だし<br>アークスのみなさんも関係あることだったでしょ。
[000005b0]: st_048060_0100
[000005c0]: ……ですが、アーデムさんの件に関しては<br>アークスは関係ない、と言っても過言ではありません。<br>惑星固有の問題、とも言えます。
[00000648]: st_048060_0110
[00000658]: それに対して、アークスは介入するのかどうか、と<br>コオリさんは聞きたいんですよね。
[000006b0]: st_048060_0120
[000006c0]: はい。
[000006c8]: st_048060_0130
[000006d8]: コオリさんの仰る通り、各惑星固有の問題にまで<br>手を出していたら、アークスがどれだけいても<br>足りません。そこまで面倒見る理由もありません。
[00000770]: st_048060_0140
[00000780]: ……で・す・が、今回の一件については<br>マザーの台頭に端を発するものであり<br>アルくんを救出した末の事例でもあります。
[00000800]: st_048060_0150
[00000810]: 心配は無用ですよ、コオリさん。<br>アークスは貴方たちに協力し、支えますからね。
[00000864]: st_048060_0160
[00000874]: すでに各所にもネゴってあります。<br>ウルク総司令のお墨付きです！
[000008bc]: st_048060_0170
[000008cc]: ……コオリは<%me>たちが<br>協力してくれないかもって心配してたの？
[00000918]: st_048060_0180
[00000928]: ええっと……まあ、そういうことかな。
[00000950]: st_048060_0190
[00000960]: そんなの、聞くまでもないことだよ？<br><%me>やシエラは仲間。<br>仲間は、困ったら助け合うものでしょ？
[000009d4]: st_048060_0200
[000009e4]: お姉ちゃんやお兄ちゃん、それにコオリが<br>困ってたら、助けてくれるよ。<br><%me>や、みんなが。
[00000a50]: st_048060_0210
[00000a60]: ……ふふっ、アルくんの素直な意見が<br>わかりやすくて、一番正しいですね。
[00000ab0]: st_048060_0220
[00000ac0]: そういうことです、コオリさん。<br>ヒツギさんも、エンガさんも、もちろん<br>コオリさんも、私たちの仲間です。
[00000b34]: st_048060_0230
[00000b44]: アークスは、仲間を見捨てたりはしません。<br>安心して、私たちを頼ってくださいね。
[00000b9c]: st_048060_0240
[00000bac]: ……はいっ！
[00000bbc]: st_048060_0250
[00000bcc]: それにそれに、個人的に私は地球の技術に<br>興味が沸いているので、色々聞きたいんですよ。
[00000c28]: st_048060_0260
[00000c38]: 例えば、ＰＳＯ２がそうです。<br>あれのような、別世界へ転移する技術とか<br>たぶんこっちでも再現可能だと思いますしー。
[00000cb8]: st_048060_0270
[00000cc8]: ＰＳＯ２？<br>だったらこのデバイスにも<br>インストールされてますけど……
[00000d1c]: st_048060_0280
[00000d2c]: なんですと！<br>そ、その端末、すこーしの間だけ<br>貸してもらえませんか、コオリさん！
[00000d8c]: st_048060_0290
[00000d9c]: ほほうほうほう、なーるほど……<br>座標わかってるからこれをああしてー……<br>あー、やっぱりそうやってるのかー……
[00000e18]: st_048060_0300
[00000e28]: ……いやー、やっぱり現物見られると<br>理屈が一気につかめるからいいですねー。
[00000e7c]: st_048060_0310
[00000e8c]: それじゃあこの見返りが<br>アークスの協力、ということで？
[00000ecc]: st_048060_0320
[00000edc]: 軽っ！<br>アークスの指揮権限軽すぎっ！
[00000f08]: st_048060_0330
[00000f18]: ふふっ、冗談です。
[00000f2c]: st_048060_0340
[00000f3c]: でもですね、コオリさんたちが<br>アークスの協力を仰ぐのは<br>その程度の軽さでいい、ってことですよ。
[00000fa8]: st_048060_0350
[00000fb8]: なんといっても、私たちは仲間ですから。<br>ねー、アルくん。
[00000ff8]: st_048060_0360
[00001008]: うん！
[00001010]: st_048060_0370
[00001020]: わわわわっ！　なんですなんです！？
[00001044]: st_048060_0380
[00001054]: ……ラスベガス近郊で<br>エーテルの異常値を計測！？
[0000108c]: st_048060_0390
[0000109c]: ううん、ラスベガスだけじゃない……！<br>地球全体のエーテル量が、変化してる！<br>まるで、地球全体を覆い尽くすように……
[0000111c]: st_048060_0400
[0000112c]: アルくん！？
[0000113c]: st_048060_0410
[0000114c]: ……すごく、気持ち悪い。<br>無理矢理、何をしようとしてるの……？
[00001194]: st_048060_0420
[000011a4]: 早く、早くみんなを呼んで！<br>あれを止めないと……！
