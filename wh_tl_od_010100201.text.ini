[00000170]: text01
[00000178]: チュートリアル<br>『マグ』について説明します。<br><br>マグはパラメーターの補正、戦闘支援、<br>フォトンブラスト、生産など、<br>さまざまなサポートをしてくれます。<br><br><c 00ffff>マグが成長すると<br>キャラクターも強くなります。<c>
[0000028c]: text02
[00000294]: 装備したマグのパラメータをキャラクターの<br>パラメータに上乗せすることで、キャラクターを<br>強化することができます。<br><br>マグには「エネルギー」が存在し<br>時間経過や支援アクションを行うことで減少します。
[00000378]: text03
[00000380]: マグはアイテムを食べることで成長します。<br>与えるアイテムによって、アップする能力は変化します。<br>打撃武器を与える：打撃支援が上昇しやすい<br>射撃武器を与える：射撃支援が上昇しやすい<br>法撃武器を与える：法撃支援が上昇しやすい<br><br>レベルが一定に達すると新たな形態に進化します。<br><br>※マグのエネルギーが減っている場合にのみ<br>　アイテムを与えることができます。
[00000518]: text04
[00000520]: マグにはオートアクションとトリガーアクションがあります。<br><br>エネミーに対して自動で攻撃するものや<br>プレイヤーに対して回復を行うものなど<br>いろんな種類や効果をもったマグがいます。
[000005ec]: text05
[000005f4]: マグデバイスを利用することで、<br>マグの能力や見た目を<br>カスタマイズすることも可能になります。<br><br>マグ進化デバイスと呼ばれるデバイスは<br>レベルが１００以上のマグにのみ使用できます。<br><br>マグライセンスを取得し、<br>冒険のパートナーである<br>マグを育てましょう。
