[0000018c]: un_012240_0010
[0000019c]: ハドレッド……<br>姿を見せなくてもいい。<br>ただ、少しだけ聞いて。
[000001e8]: un_012240_0020
[000001f8]: あんたは本当に昔っから身勝手で乱暴で<br>向こう見ずで馬鹿で言うこと聞かなくて<br>生意気で強情で唐変木で朴念仁で……
[00000274]: un_012240_0030
[00000284]: だから、やってしまったのでしょう？<br>わたしのために、と考えて<br>相談もせずに勝手にやったんでしょう？
[000002f4]: un_012240_0040
[00000304]: ばか！　ばぁーか！<br>ハドレッドのばか！
[00000334]: un_012240_0050
[00000344]: 誰が望んだ、そんなことを！？<br>誰がやって欲しいって言った！？
[00000388]: un_012240_0060
[00000398]: あたしが一度でも音を上げたか？<br>あたしが一度でも嫌と言ったか？<br>勝手に解釈するんじゃない！
[00000400]: un_012240_0070
[00000410]: たとえ死に繋がるような命令を受けても<br>あたしなら、もっともーっと<br>うまく立ち回れるんだよ！　ばか！
[00000480]: un_012240_0080
[00000490]: あたしはお姉ちゃんなんだぞ！<br>なに弟が出しゃばってるんだ！<br>身体がでかいからって調子に乗るな！
[000004fc]: un_012240_0090
[0000050c]: 結果、アークスにもフォトナーにも<br>追われるようになって……<br>本当にあんたは……っ！　ばか！
[00000574]: un_012240_0100
[00000584]: ……終わりにするよ、ハドレッド。<br>裏切り者の始末は、あたしの仕事。
[000005d0]: un_012240_0110
[000005e0]: 最後はあたしがきちんと<br>あんたを始末してあげる。<br>それが、あたしの任務だからね。
[00000640]: un_012240_0120
[00000650]: 長々とお騒がせしました。<br>次で、全てを始末します。<br>……よろしく、お願いします。
