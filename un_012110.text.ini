[000001e4]: や、こんちわ。<br>無事に帰還したようでなにより。
[0000021c]: un_012110_0020
[0000022c]: ……ははっ、いいよ。<br>言いたいこと、わかってるから。<br>気を遣う必要もない。
[00000284]: un_012110_0030
[00000294]: お察しの通り。<br>『あたし』は『わたし』。<br>龍を追っているのは、わたしだよ。
[000002ec]: un_012110_0040
[000002fc]: 休憩がてらに歌っていたら<br>それを見られてバレちゃうなんて……
[00000340]: un_012110_0050
[00000350]: アイドル失格？　隠密業失格？
[00000370]: un_012110_0060
[00000380]: まあ、どっちでもいっか！<br>あたし、向いてないんだろうし。
[000003c0]: un_012110_0070
[000003d0]: いろいろ言いたいことはあると思う。<br>でも、ひとつお願いがあるの。
[00000418]: un_012110_0080
[00000428]: このことは、内緒にしておいて！<br>お願い、このとーり！
[00000464]: un_012110_0090
[00000474]: わかった、内密にする
[0000048c]: un_012110_0100
[0000049c]: 無言を貫く
[000004a8]: un_012110_0110
[000004b8]: ふふっ、ありがと。<br>口約束でも、約束は約束。<br>なんだかすこし、ほっとしたよ。
[00000514]: un_012110_0120
[00000524]: 正体を広めようとしても<br>情報は広まらずに、握り潰される。
[00000564]: un_012110_0130
[00000574]: そして情報源が断たれてしまう……
[00000598]: un_012110_0140
[000005a8]: これは脅しじゃなくて、本気で。
[000005c8]: un_012110_0150
[000005d8]: だから、黙っていてくれると<br>約束してくれて、ありがとう。
[00000618]: un_012110_0160
[00000628]: 煮え切らない反応、って当然か……<br>今まで騙してたワケだしね。
[0000066c]: un_012110_0170
[0000067c]: でもね、このことを広めようとしても<br>多分無駄だよ、どこかでもみ消される。<br>そういう風に、なってるから。
[000006f0]: un_012110_0180
[00000700]: だから、腹立たしいだろうけど<br>あなたのために黙っていてほしい。<br>そうすれば大丈夫だから。
[00000768]: un_012110_0190
[00000778]: ……ま、アイドルにはアイドルで<br>いろいろ裏の部分もあるってこと！
[000007c0]: un_012110_0200
[000007d0]: アイドルの裏の姿を知ることができて<br>ラッキーとでも思っておけばいいのよ！<br>ね、そうしなさい！
[0000083c]: un_012110_0210
[0000084c]: ここからいなくなったりはしないから<br>これからもよろしくね！
