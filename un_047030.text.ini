[00000160]: un_047030_0010
[00000170]: ふああ……ひっろ……！<br>ここが、アースガイドの本部なの……？
[000001b4]: un_047030_0020
[000001c4]: ほらコオリ、そんなにはしゃがない。<br>せっかく呼ばれたのに、失礼よ。
[00000210]: un_047030_0030
[00000220]: 何言ってやがる。<br>誰かさんそっくりの反応じゃねーか。
[0000025c]: un_047030_0040
[0000026c]: うるさい。
[00000278]: un_047030_0050
[00000288]: 鷲宮氷莉さん。<br>ようこそいらっしゃいました。<br>アーデム＝セークリッドです。
[000002e0]: un_047030_0060
[000002f0]: エンガやヒツギさん共々<br>地球の進化、その未来を担うであろう<br>貴方に会うことができて、嬉しいです。
[00000360]: un_047030_0070
[00000370]: あっ、これはご丁寧にどうも……<br>でもわたし、そんな大層な人じゃないですよ。
[000003c4]: un_047030_0080
[000003d4]: 謙遜は無用です。<br>進化に行き詰まっていた地球において<br>エーテルを扱うことの出来る貴方達は、鍵です。
[00000444]: un_047030_0090
[00000454]: 皆さんは、もっとご自身の力を誇っていい。<br>その能力は地球を新たな進化へ導く、希望の光。<br>次代を担う人類として、自覚を。
[000004d8]: un_047030_0100
[000004e8]: 自覚と言われても……<br>わたしはヒツギちゃんのそばに居られれば<br>それだけでいいんですけど。
[00000550]: un_047030_0110
[00000560]: あたしはアルを助けたいだけ。<br>だからそういうめんどくさそうなのは<br>……兄さん、よろしくね。
[000005c8]: un_047030_0120
[000005d8]: オレだって何度も聞かされてて耳タコだ。<br>……誰彼構わず話すのな、それ。
[00000628]: un_047030_0130
[00000638]: れっきとした事実、だからね。
[00000658]: un_047030_0140
[00000668]: こればっかりは<br><%me>さん達アークスを<br>頼るわけにもいかない、地球自体の問題さ。
[000006cc]: un_047030_0150
[000006dc]: 進化が止まり、行き詰まった人々を<br>新しいステージに押し上げないと<br>その先に待つのは、破滅だよ。
[00000748]: un_047030_0160
[00000758]: マザーを倒すことも重要。<br>だけどその先を考えることもまた、重要なんだ。
[000007a8]: un_047030_0170
[000007b8]: ……為政者的な物言いだな。<br>上見すぎてて、足下すくわれないように<br>気をつけろよ。
[00000818]: un_047030_0180
[00000828]: 大丈夫さ。<br>僕の足下はエンガが守ってくれてるじゃないか。
[00000868]: un_047030_0190
[00000878]: ……と、会談の予定が入っているんだった。<br>すみません、僕はこれで失礼します。<br>皆さんはどうかごゆっくりお過ごしください。
[00000900]: un_047030_0200
[00000910]: 忙しそうだね、アーデムさん。
[00000930]: un_047030_0210
[00000940]: まー、紛争調停やら交渉やらなにやらと<br>顔が利く分引っ張り出されてるからな。
[00000994]: un_047030_0220
[000009a4]: とはいえ、しっかり見返りは<br>もらってるだろうし、同情する必要はねーぞ。
[000009f4]: un_047030_0230
[00000a04]: ……わたし、ちょっとあの人苦手かも。<br>すごく、切羽詰まってる感じがする。
[00000a54]: un_047030_0240
[00000a64]: ……切羽詰まってる、ねえ。<br>世の中憂いているのはいつものことだが<br>最近は確かにそのケが強いかもな。
