[00000160]: un_047050_0010
[00000170]: バウンサー！<br>バウンサーをよろしくお願いしますわー！<br>ほら、イオさんももっとしっかり！
[000001d4]: un_047050_0020
[000001e4]: ぶ、ブレイバーもよろしく……！
[00000204]: un_047050_0030
[00000214]: サモナーなんかにほだされないでー！<br>ほら、イオさんも！
[00000254]: un_047050_0040
[00000264]: サモナーになってもいいと思うけど……
[0000028c]: un_047050_0050
[0000029c]: イオさん、真面目にやってください！
[000002c0]: un_047050_0060
[000002d0]: いや真面目にやれって言われても……<br>ていうかなんで前にアザナミさんがやってた<br>宣伝方法まんまなのさ……？
[00000348]: un_047050_0070
[00000358]: サモナーがペットの可愛さでアピールするならば<br>私達はクラスの代表者自身の可愛さ美しさで<br>アピールするのみ、ですわ！
[000003d8]: un_047050_0080
[000003e8]: ペットというズルい存在を駆使して<br><%me>様までたぶらかす<br>サモナー……許すまじ……！
[00000450]: un_047050_0090
[00000460]: ……それは絶対気のせいだと思う。
[00000484]: un_047050_0100
[00000494]: ああ、<%me>か。<br>相変わらずカトリが騒がせてすまないな。
[000004d8]: un_047050_0110
[000004e8]: 珍しく、カトリからバウンサーの<br>奨励活動をしたいと申し出があってな。<br>何をするかと見に来てみれば、あれだ。
[00000560]: un_047050_0120
[00000570]: １．放っておいていいのか？
[0000058c]: un_047050_0130
[0000059c]: ２．何をやっているんだ、あれは
[000005bc]: un_047050_0140
[000005cc]: 問題ない。<br>そのうち無意味と悟り、止めるだろう。
[00000604]: un_047050_0150
[00000614]: バウンサーの宣伝のつもりだろう。<br>かつて、ブレイバー提唱者のアザナミが<br>同様のことを行ったと聞く。
[00000684]: un_047050_0160
[00000694]: 「サモナーはずるい、負けたくない」という<br>動機は正直、意味不明だ。
[000006e0]: un_047050_0170
[000006f0]: だが、カトリはカトリなりに<br>バウンサーを広めようとしている。<br>それは評価に値する。
[00000750]: un_047050_0180
[00000760]: ただ漫然と活動を続けるよりは<br>対抗意識であれ何であれ、意志を持つ方が良い。<br>……その方が鍛えがいもあるからな。
[000007dc]: un_047050_0190
[000007ec]: もっとも、完全に巻き込まれただけの<br>イオには申し訳なく思うが……
[00000834]: un_047050_0200
[00000844]: 事故に遭ったとでも思って<br>諦めてもらうしかないな。
[00000880]: un_047050_0210
[00000890]: バウンサー！　バウンサー！<br>サモナーよりもバウンサー！<br>皆様のバウンサーをよろしく！
[000008f4]: un_047050_0220
[00000904]: ぶ、ブレイバーもよろしく……
[00000924]: un_047050_0230
[00000934]: さ、イオさん！<br>次はゲートエリアですよ！
[00000964]: un_047050_0240
[00000974]: ……もう、勘弁してくれ。
