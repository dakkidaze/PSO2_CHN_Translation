[0000014c]: 『ストーリーボード』について
[0000016c]: text01
[00000174]: ストーリーボードでは<br>EP4のストーリーのあらすじが確認できるほか<br>ボード内に設置された目標を達成することで<br>ストーリーを進めていくことができます。<br><br>特定のクエストをクリアしたり、<br>人物に会いに行くなど<br>目標はさまざまで、目標を達成することで<br>装備品やアイテムなどの報酬を<br>獲得できる場合があります。
[000002dc]: text02
[000002e4]: EP4のストーリークエストは<br>ストーリーボードから受注することができます<br><br>黄色の目標からストーリークエストを<br>受注することができます。<br>また、ストーリークエストは何度でも<br>受注する事が可能です。<br><br>ストーリークエストは艦橋エリアでのみ<br>受注することが可能です。
[00000424]: text03
[0000042c]: 一度、見たことのあるイベントであれば<br>ストーリーボードから再度<br>閲覧することができます。<br><br>青色の目標がイベントの目標となっており<br>サムネイルに変化している目標であれば<br>選択をすることでイベントが閲覧できます。<br>
