[000000c0]: Title
[000000c8]: 『アクションタイプ』について
[000000e8]: text01
[000000f0]: 操作方法は3ボタンタイプと2ボタンタイプ<br>から選択することが可能です。<br><br>3ボタンタイプの操作は<br>各種攻撃アクションや武器アクションを<br>メインパレットの好きな位置に<br>割り当てることができます。<br><br>登録できるアクションの数が<br>増えることで<br>より状況に応じたアクションを<br>使うことができます。
[00000254]: text02
[0000025c]: 2ボタンタイプの操作は<br>各種アクションのボタン配置が<br>固定で決まっているため<br>シンプルに操作を行えます。<br><br>
[000002e8]: text03
[000002f0]: 3ボタンタイプと2ボタンタイプは<br>「設定の初期化」か<br>オプションの操作設定<br>「アクションタイプの選択」から<br>自由なタイミングで<br>切り替えることができます。
