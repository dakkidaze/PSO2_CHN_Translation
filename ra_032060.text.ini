[00000210]: ra_032060_0010
[00000220]: <%me>！<br>良いところに現れた！
[0000024c]: ra_032060_0020
[0000025c]: 六芒均衡ヒューイからの<br>大切な相談だ！
[0000028c]: ra_032060_0030
[0000029c]: クラリスクレイスと、サラ。<br>あの二人の間に流れる<br>微妙な空気を消し飛ばしたい！
[000002f8]: ra_032060_0040
[00000308]: あの二人がどういう関係か、など<br>オレは知らん！　知りたくもない！<br>ぶっちゃけ興味もない！
[00000370]: ra_032060_0050
[00000380]: ……だが、ああいう風に<br>なんとなく気まずい空気はダメだ！<br>あれは、何も生み出さない！
[000003e4]: ra_032060_0060
[000003f4]: だから<%me><br>協力してくれ！
[0000041c]: ra_032060_0070
[0000042c]: １．何をするつもり？
[00000444]: ra_032060_0080
[00000454]: ２．余計こじれるかもしれない
[00000474]: ra_032060_0090
[00000484]: 何が一番まずいかというと<br>お互いに無関心になるのがまずい！
[000004c8]: ra_032060_0100
[000004d8]: だから、お互いを意識している<br>今のうちに、無理矢理にでも<br>距離を近づけておくんだ！
[00000538]: ra_032060_0110
[00000548]: 最悪、仲悪くなっても<br>それはそれで良し！<br>無関心よりは全然マシだ！
[00000598]: ra_032060_0120
[000005a8]: お互いに無関心な<br>あの二人の姿なんて<br>オレは絶対に見たくないからな。
[000005fc]: ra_032060_0130
[0000060c]: 最悪、それでもいい。<br>互いに嫌いあうだけでも意味はある。
[0000064c]: ra_032060_0140
[0000065c]: ただ、無関心はよくない！<br>無視されるとオレでも泣く！
[00000698]: ra_032060_0150
[000006a8]: だが、性格を考えると<br>サラはクラリスクレイスに対し<br>つとめて無関心でいようとするだろう。
[00000710]: ra_032060_0160
[00000720]: でも、オレはなるべくあの二人に<br>仲良くなってほしい！<br>……わかってくれるよな？
[0000077c]: ra_032060_0170
[0000078c]: よし、では<br>無理矢理にでも仲良し大作戦！<br>開始と行こうではないか！
[000007dc]: ra_032060_0180
[000007ec]: 根回し連絡その他もろもろは<br>オレに任せておけ！<br>ふはははははっ！
