[000000c0]: text00
[000000c8]: 『チーム合併』について
[000000e0]: text01
[000000e8]: 「チーム合併」は、<br>2つチームを合併することで<br>1つのチームとする機能です。<br><br>チームを解散することなく、<br>所持するチームポイントと<br>チームメンバーを引き継いで<br>合併することができます。
[000001d0]: text02
[000001d8]: 合併をするには、主体となるチームの<br>チームマスターが、吸収される<br>相手のチームマスターへ申し込みを<br>行い、相手が承諾することでチームの<br>合併を行うことができます。<br><br>※合併後に人数が100人を超える場合や<br>チーム倉庫にアイテムが存在する場合は<br>合併することはできません。
[00000318]: text03
[00000320]: 合併を申し込まれたチームマスターは<br>承諾すると、相手のチームへ吸収されますが<br>所持しているチームポイントは<br>相手のチームポイントに変換されます。<br><br>※吸収されたチームのメンバーは<br>全員ビジターメンバーとなります。
