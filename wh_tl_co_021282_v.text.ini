[00000154]: 『採掘基地防衛戦：絶望』について
[00000178]: text01
[00000180]: 採掘基地防衛戦：絶望について説明します。<br><br>今回の防衛戦は既に侵食が進んでいる<br>非常に危険な地域となります。<br>ダーカーの出現位置も不明な為、<br>細心の注意を払う必要があります。<br><br>新たに開発された<br>『Arks Interception Silhouette』<br>通称A.I.Sを駆使し、戦況を覆して下さい。<br><br><yellow>※A.I.Sは正結晶を集めることで<br>　防衛ソケットから搭乗可能です。<c>
[00000358]: text02
[00000360]: A.I.Sの操作方法について説明します。<br><br>ジャンプ：<%Jump><br>ブースト：左スティック＋<%Avoid><br><br>①ソリッドバルカン：<%NormalAttack><br>②フォトンセイバー：<%PhotonArts><br><br>③フォトングレネード：<yellow>[裏パレット]<%NormalAttack><c><br>④フォトンラッシュ：<yellow>[裏パレット]<%PhotonArts><c><br><br>サブパレット<yellow>(リキャスト有り）<c><br>⑤フォトンブラスター（パニック効果）<br>⑥フォトンブリザード（フリーズ効果）<br>⑦制限時間前にA.I.Sから降りる
[000005e4]: text03
[000005ec]: ダーカー粒子砲台について説明します。<br><br>ソルザ・ブラーダの攻撃により<br>防衛ソケットが侵食されると、ソケットの<br>機能が制限され、浄化以外のコマンドが<br>使えなくなってしまいます。<br><br>侵食された状態で時間が経過すると<br>ダーカー粒子砲台が出現します。<br>ダーカー粒子砲台は拠点に向かって<br>強力なビームを発射する為、<br>見つけたら素早く破壊しましょう。
[00000784]: text04
[0000078c]: ダーカーウォールについて説明します。<br><br>ダーカーウォールはダーカーのみ<br>通行可能な壁でプレイヤーは通行できません。<br>迂回するか、A.I.Sで破壊、<br>または飛び越えて対処しましょう。
