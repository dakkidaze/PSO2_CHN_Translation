[00000334]: <%me>……<br>こんにちは。
[00000358]: text01002
[00000364]: この辺りで貴方に会うのは珍しいわね。<br>……考え事をしているうちに<br>いつの間にかここまで来ていたみたい。
[000003d8]: 11_voice_NPC_5378_207
[000003f0]: 私……自分の独断専行のせいで<br>大切な仲間を<br>危険な目に遭わせてしまったわ。
[00000448]: text01004
[00000454]: 今も意識が戻らないあの子のために<br>何か、私にできることをしたくて……
[000004a0]: 11_voice_NPC_5378_204
[000004b8]: <%me>。<br>よかったら、私のお願いを<br>聞いてくれるかしら？
[00000504]: 11_voice_NPC_5378_200
[0000051c]: 私が、もっと強かったら<br>あんなことにはならなかった……
[0000055c]: text02002
[00000568]: もし、次に何かあったとしても<br>誰一人危険にさらしたくない。
[000005ac]: text02003
[000005b8]: そのために……<br>私ができることをしておきたいの。
[000005f0]: text03001
[000005fc]: 今回は、貴方に借りを作ったわね……
[00000620]: 11_voice_NPC_5378_208
[00000638]: ふふ……チームの中で貸し借りなんて<br>考えない方がいいのかも知れないけれど<br>それでも、恩はいつか返すわ。
[000006ac]: 11_voice_NPC_5378_103
[000006c4]: ……ブルーノの企みの片棒を<br>担がされてしまったようね……
[00000358]: text01002
[00000704]: 言ってることがおかしいと思ったら<br>流されずに問い詰めなさい。<br>甘やかさない方がいいわ……
[000004a0]: 11_voice_NPC_5378_204
[0000076c]: 今更気にしても仕方の無いことを<br>くよくよ思い悩んでしまう……<br>なんてこと、貴方は無いかしら？
[0000055c]: text02002
[000007d8]: あの時、自分がああしていれば、もっと<br>いい結果になったはずなのに、って。<br>私は……結構あるわ。
[000005ac]: text02003
[00000844]: それでも……後悔ばかりしていては<br>仕方ないわ。過去を振り返るばかりでは<br>未来が見えなくなってしまうもの……
