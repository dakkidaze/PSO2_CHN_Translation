[0000014c]: 『マイルーム』について
[00000164]: text01
[0000016c]: マイルームとは、それぞれのプレイヤーに与えられた<br>専用の個室のことです。
[000001bc]: text02
[000001c4]: 端末にアクセスすることで<br>グッズを置いたり壁紙を変えたり<br>好きに模様替えすることができます。<br><br>ルームグッズはショップや<br>エネミーからのドロップなどで入手できます。
[00000288]: text03
[00000290]: マイルームは同じシップ内のキャラクターで共有されています。<br>複数のキャラクターを作成した場合<br>同じマイルームを使用します。<br><br>お好みのかたちにコーディネイトし、フレンドを招くなど<br>有意義なマイルームライフを堪能しましょう。
