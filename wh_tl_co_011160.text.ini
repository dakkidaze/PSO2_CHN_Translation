name01 = 『マイルーム』について
text01 = マイルームとは、それぞれのプレイヤーに与えられた<br>専用の個室のことです。
text02 = 端末にアクセスすることで<br>グッズを置いたり壁紙を変えたり<br>好きに模様替えすることができます。<br><br>ルームグッズはショップや<br>エネミーからのドロップなどで入手できます。
text03 = マイルームは同じシップ内のキャラクターで共有されています。<br>複数のキャラクターを作成した場合<br>同じマイルームを使用します。<br><br>お好みのかたちにコーディネイトし、フレンドを招くなど<br>有意義なマイルームライフを堪能しましょう。
