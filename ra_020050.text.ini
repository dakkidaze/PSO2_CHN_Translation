[00000218]: ……ひとつ、昔話を聞いて欲しい。<br>おろかな『もの』と<br>おろかな『ひと』の話だ。
[00000274]: ra_020050_0020
[00000284]: 全てを識っている存在だった『もの』と<br>全てに興味を持つ存在だった『ひと』が<br>出会ってしまったことが、始まりだ。
[00000300]: ra_020050_0030
[00000310]: 『もの』は、『ひと』の望むがままに<br>知恵と知識を与えた。
[00000350]: ra_020050_0040
[00000360]: それは『もの』にとっては<br>些末な知識であったが<br>『ひと』はそれを礎に進化を遂げた。
[000003c0]: ra_020050_0050
[000003d0]: 『ひと』は『もの』の<br>好奇心を刺激した。
[00000400]: ra_020050_0055
[00000410]: 全てを識ってなお、理解できない<br>『ひと』の心に、『もの』は惹かれた。
[0000045c]: ra_020050_0060
[0000046c]: そうして、『もの』と『ひと』は<br>隣人となった。
[000004a4]: ra_020050_0065
[000004b4]: 相互に望む物を与え続ける存在として<br>長い永い繁栄を続けていた。
[000004fc]: ra_020050_0080
[0000050c]: 『ひと』は貪欲でありながら怠惰だ。<br>楽をするために、全ての力を注ぐ。<br>ありとあらゆる知恵を絞りつくす。
[00000580]: ra_020050_0090
[00000590]: その思考の動きはユニークであり<br>観るには楽しくもある、が……<br>甘く観すぎた。
[000005ec]: ra_020050_0110
[000005fc]: その怠惰が作りあげた物が<br>やがて崩壊をまねくと識りながら<br>『もの』は、『ひと』に伝えなかった。
[00000668]: ra_020050_0120
[00000678]: その結果が、『ひと』をどう変えるか。<br>それを観たいと思ったがために……
[000006c8]: ra_020050_0130
[000006d8]: おろかなのは『ひと』ではない。<br>識りながらそれを伝えなかった<br>わたしこそが、おろかなのだ。
[00000740]: ra_020050_0140
[00000750]: ……心配はいらない。<br>出会ったことは、嬉しいこと。<br>それは、かけがえのないことだ。
[000007b0]: ra_020050_0150
[000007c0]: でなければ、わたしは今こうして<br>貴方たちと話すこともできなかった。<br>今のこの場は存在し得なかった。
[00000830]: ra_020050_0160
[00000840]: かつての人たちはこう言っていた。<br>「未来はわからないから楽しい」と。<br>わたしも今ならばそう思う。
[000008b0]: text01
[000008b8]: <br>マターボード『未来を迎えるため』を入手しました。<br>
