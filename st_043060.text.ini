[00000180]: st_043060_0001
[00000190]: A.D.2028/4/2/18:00
[000001b8]: st_043060_0010
[000001c8]: あそこは……兄さんの部屋……！<br>そんな……！
[000001fc]: st_043060_0020
[0000020c]: クゥゥルクゥゥルクゥゥーーーール！<br>いいねいいね、キレイに吹っ飛んでくれたＮＥ！<br>スペクタクルな映像が撮れてそうだよ！
[00000290]: st_043060_0030
[000002a0]: マザーに仇なす者には滅びがカァムヒィア！<br>なぁそうだろ、ヒツギガール？
[000002f0]: st_043060_0040
[00000300]: あんたが……やったの……！？
[00000320]: st_043060_0050
[00000330]: ハハハ、つまらないことを聞くＮＥ！<br>日本ではこういうのを「一目瞭然」と<br>言うんじゃないのかい？
[0000039c]: st_043060_0060
[000003ac]: あんたが、兄さんを……！
[000003c8]: st_043060_0070
[000003d8]: ンンーッ？　自動翻訳失敗か？<br>また同じことを聞かれた気がするＮＥ？
[00000424]: st_043060_0080
[00000434]: ふむ、なるほど……<br>ではきっとこの場面では、こう答えれば<br>センセーショナルな映像が撮れそうだＮＥ。
[000004a4]: st_043060_0090
[000004b4]: ……その通りだよ、ヒツギガール！<br>エンガボーイを吹き飛ばしたのは<br>この俺、ベトール＝ゼラズニイだよ！
[00000528]: st_043060_0095
[00000538]: ユーのブラザーは、綺麗さっぱり！<br>跡形もなく、俺の目の前でドッカーンと<br>エクスプロージョン！　してくれたＺＥ？
[000005b4]: st_043060_0100
[000005c4]: 天……羽々斬ィッ！
[000005d8]: st_043060_0110
[000005e8]: ハッハハッ！　いいね、ナマの表情だ！<br>怒りと後悔に打ち震えるカオなんて<br>なかなか撮れるものじゃないＹＯ！
[00000660]: st_043060_0120
[00000670]: だがいいのかい、ヒツギガール？<br>アツくなりすぎて、足下がお留守だ。<br>そこはちょっぴり君にはアツい場だと思うよ？
[000006ec]: st_043060_0130
[000006fc]: きゃあっ！
[00000708]: st_043060_0140
[00000718]: ば……爆弾……？！
[0000072c]: st_043060_0150
[0000073c]: ＮＯＮＯＮＯＮＯ！　カットだヒツギガール！<br>そんな簡単に挑発に乗ってしまったら<br>単調なブックと思われるじゃないか！
[000007bc]: st_043060_0160
[000007cc]: キミたちは、俺のフィルムを盛り上げるための<br>待望のアクターなんだから、もっともっともっと<br>エキサイトするムーブを頼むＹＯ！
[00000854]: st_043060_0170
[00000864]: 思い出した……ベトール＝ゼラズニイ……<br>特撮技術で名を馳せ、時を経て復権してきた<br>ハリウッドの映画監督……！
[000008e0]: st_043060_0180
[000008f0]: そう、全米をエキサイトさせる歴代最高の<br>映画監督！　ベトール＝ゼラズニイ！<br>アーンド！　マザー・クラスタ、木の使徒さ！
[00000974]: st_043060_0190
[00000984]: マザーから、来日すればエキサイティングな<br>フィルムが撮れると言われてね！<br>その日のうちにカムヒアさ、ハハハハッ！
[00000a04]: st_043060_0200
[00000a14]: だから、ヒツギガール！<br>もっと俺をバーニングさせるムーブを！<br>もっと俺をチャームするアクトを、プリーズ！
[00000a8c]: st_043060_0210
[00000a9c]: ……ふざけんじゃあ、ないわよ！<br>何がフィルムよ、エキサイティングよ！<br>そんな理由で、兄さんは……ッ！
[00000b10]: st_043060_0220
[00000b20]: オケオケオーケィ！　グッドなソウルだ！<br>だがヒツギガール、サイトが狭いぞ？
[00000b74]: st_043060_0230
[00000b84]: ！？
[00000b8c]: st_043060_0240
[00000b9c]: <%me>……！
[00000bb0]: st_043060_0250
[00000bc0]: オーケィ……ウェルカム！<br>これでさらにクールでタフな映像が撮れそうだ！
[00000c10]: st_043060_0260
[00000c20]: アクター……ステンバァーイ！<br>シィーン……アァクション！
