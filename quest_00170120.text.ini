[000011e8]: まもなく転送開始ですよー！<br>地中探査艇でダークファルス【若人】の<br>もとへ向かってくださいっ！
[00001254]: NpcComMsg2_Meritta
[00001268]: あとあとっ、新型フォトン粒子砲は<br>エネルギータンクが要です！<br>破壊されないように、守ってください！
[000012d8]: NpcComMsg1
[000012e4]: ボクの挑戦を受けてくれてありがとう！<br>これから始まるのは<br>ＶＲで再現した防衛戦だよ！
