[00000428]: T:ネッキーからの挑戦状！
[00000444]: Explanation
[00000450]: アークスのみんな！<br>ボクの挑戦を受けてみないかい？<br>ＶＲ空間に再現した惑星リリーパ採掘基地。<br>その全拠点を迫り来る他惑星のエネミーから<br>守りきるっていう、特別なクエストさ！<br>A.I.Sは使用禁止、他にもいろいろ制限アリの<br>ハードなクエスト、乗り越えられるかな！<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000005dc]: SimpleExplanation
[000005f0]: 採掘基地を防衛せよ！
[00000608]: Wave1_Talk
[00000614]: エネミーが現れるよ！<br>マップで状況を確認しながら<br>拠点を守っていってね！
[0000066c]: Wave2_Talk
[00000678]: ソルザ・ブラーダに侵食された<br>防衛ソケットは使えなくなっちゃうよ！<br>そうなる前に倒しきれるかな！
[000006e8]: Wave3_Talk
[000006f4]: A.I.Sエクソーダやダーカー粒子砲台も<br>そろそろ出番が来そうだね！<br>迎え撃つ準備ができてるかな？
[00000764]: Wave4_Talk
[00000770]: 強力なエネミーが現れるよ！<br>拠点防衛のため、侵攻するエネミーを<br>全て殲滅してね！
[000007d0]: Wave5_Talk
[000007dc]: ゼータ・グランゾを見かけたら<br>優先的に倒したほうがいいよ！<br>最後まで放っておくと大変だからね！
[00000848]: Wave6_Talk
[00000854]: さあ、最後の戦いだよ！<br>キミたちにこの攻撃がしのげるかな？
[00000898]: Wave1_Talk_Cool
[000008a8]: さあ！　クエストの始まりだよ！<br>迫るエネミーから、拠点を守ってね！
[000008f4]: Wave2_Talk_Cool
[00000904]: なかなかやるね！<br>でも、次のウェーブはもっと大変だよ！<br>ソケットの守りは、大丈夫？
[00000964]: Wave3_Talk_Cool
[00000974]: 正結晶を集めると、拠点の端末や<br>防衛ソケットの機能が使えるよ。<br>いっぱい集めて有効活用してね！
[000009e0]: Wave4_Talk_Cool
[000009f0]: 次のウェーブで出てくるエネミーたちは<br>今までとちょっと動きが違うよ！<br>どこの拠点を攻めてくるかわかるかな？
[00000a68]: Wave5_Talk_Cool
[00000a78]: そろそろボクも本気で行くよ！<br>とっておきのあのエネミーたちを<br>出しちゃうからね！
[00000ad8]: Wave6_Talk_Cool
[00000ae8]: 次が最後のウェーブだよ！<br>ここからは総力戦だから<br>しっかり準備をしておいてね！
[00000b44]: NpcCom00
[00000b50]: NPC通信：クールタイム開始Type9
[00000b78]: NpcCom01
[00000b84]: 今回の勝負はボクの勝ちだね！<br>またの挑戦を待ってるよ！
[00000bc4]: NpcCom02
[00000bd0]: 今回の勝負はボクの完敗だよ！<br>信じられないぐらい強いんだね！
[00000c14]: NpcCom03
[00000c20]: 今回の勝負はボクの負けだよ！<br>次の挑戦ではリベンジするからね！
[00000c68]: NpcCom04
[00000c74]: この勝負はボクの負けかな？<br>でも、次は必ず勝つからね！
[00000cb4]: NpcCom05
[00000cc0]: もう少しでボクの勝ちだったのに……<br>次こそは、勝たせてもらうからね！
[00000d0c]: NpcCom06
[00000d18]: さあ、強力なエネミーの登場だよ！<br>しっかりと拠点を守り切れるかな？
[00000d64]: NpcCom07
[00000d70]: $(0)拠点の耐久値が減ってるね！<br>注意した方がいいんじゃないかな？
[00000dbc]: NpcCom08
[00000dc8]: $(0)拠点が壊れそうだよ！<br>しっかり守ってみせてよね！
[00000e08]: NpcCom09
[00000e14]: これから来るエネミーは<br>性能が強化されているよ！<br>拠点を守り切れるかな？
[00000e6c]: NpcCom10
[00000e78]: 休んでるひまはないよ！<br>まだまだエネミーが来るからね！
[00000eb8]: NpcCom11
[00000ec4]: エネミーの数は残りわずか……<br>でも、ここからが勝負だよ！
[00000f04]: NpcCom12
[00000f10]: エネミーの最後の攻撃だね！<br>対処しないと拠点が破壊されちゃうよ！
[00000f58]: NpcCom12_Wave05
[00000f68]: ゼータ・グランゾの奥の手が来るよ！<br>発動前に止めることができるかな？
[00000fb4]: NpcCom12_Last
[00000fc4]: お見事！<br>これでボクからの挑戦はおしまいだよ！
[00000ffc]: NpcCom13
[00001008]: 残る拠点は一つだよ！<br>キミたちに守り切れるかな？
[00001040]: NpcCom14
[0000104c]: 残る拠点は二つだよ！<br>みんなで分担して守り切ってね！
