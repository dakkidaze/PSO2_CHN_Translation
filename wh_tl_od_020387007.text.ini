name01 = 『カタナギア』について
text01 = カタナのギアシステムについて、説明します。<br><br>スキル「カタナギア」を習得している場合には<br>メインパレットの上部にギアゲージが追加されます。<br><br>カタナの攻撃をヒットさせると、ギアゲージが蓄積されていきます。
text02 = ギアゲージが高まると<br>カタナによる攻撃力が上昇し<br>ジャストカウンター攻撃の範囲も広がります。<br><br>ギアゲージを３段階目まで溜めた状態で<br>ジャストカウンターを行うと、ギアが開放され<br>一定時間攻撃力とクリティカルヒット率に<br>ボーナスを得ることができます。
