[000001fc]: un_010720_0010
[0000020c]: ちーわわ！<br>パティちゃんですよー！
[00000238]: un_010720_0020
[00000248]: どうも、ティアです。
[00000260]: un_010720_0030
[00000270]: 今日は、すっごく大事な話があります！<br>ぜったいに聞き逃せない<br>たいっせつなお話です！
[000002d4]: un_010720_0040
[000002e4]: それは、あたしたちの敵である<br>ダーカーについてのお話！
[00000324]: un_010720_0050
[00000334]: ダーカーってのは、あぶないこわい<br>つよいやばいって色々言われてるけど<br>いまいちピンと来ないでしょ？
[000003a4]: un_010720_0060
[000003b4]: だから今一度！　……いや、改めて？<br>ええい、どっちでもいいや<br>ダーカーの恐ろしさをご鞭撻！
[0000041c]: un_010720_0070
[0000042c]: ということで、ティア先生<br>あとはよろしく！
[00000460]: un_010720_0080
[00000470]: え！　いきなりこっち？<br>……もう、ええっと<br>ダーカーについて、だよね？
[000004c4]: un_010720_0090
[000004d4]: ダーカーの一番恐ろしいのは<br>強さとかそういうのじゃなくて<br>侵食してくる性質にある。
[00000534]: un_010720_0100
[00000544]: 簡単に言ってしまえば、病気。<br>ダーカーの因子に侵されると<br>徐々におかしくなって、最後には……
[000005b0]: un_010720_0110
[000005c0]: ダーカーそのものになっちゃう。<br>これ、冗談ぬきだからね？
[00000600]: un_010720_0120
[00000610]: ダーカーの侵食を受けると<br>凶暴性……特にアークスに対する<br>敵愾心がすごく高まるわ。
[00000670]: un_010720_0130
[00000680]: そして、一度ダーカーに侵食されると<br>治す術はほとんどない。<br>それどころか、侵食を広めてしまう。
[000006ec]: un_010720_0140
[000006fc]: だから、その兆候があった場合は<br>なるべく早いうちに<br>倒さないといけないの。
[00000754]: un_010720_0150
[00000764]: ……そ、想像以上にシビアだね。
[00000784]: un_010720_0160
[00000794]: あ、ああっ、でもでも心配しないで！<br>フォトンの力がびしっと身体を守ってる<br>アークスは、侵食されないよ！
[00000808]: un_010720_0170
[00000818]: 今のところ、されたって情報はないよ！<br>……たぶん、おそらく。
[0000085c]: un_010720_0180
[0000086c]: ダーカーとの戦いとは<br>言ってしまえば、無尽蔵に広がる<br>不治の病と闘っているようなもの。
[000008d0]: un_010720_0190
[000008e0]: そのたとえにならうのなら<br>アークスは、さしずめ医者かな。
[00000920]: un_010720_0200
[00000930]: ううっ、ティアの話聞いてたら<br>なんだか調子わるくなってきたかも……<br>あたしも侵食されちゃってる？
[000009a0]: un_010720_0210
[000009b0]: 絶対に違う。<br>バカは侵食されないって<br>昔からよく言うでしょ？
[000009fc]: un_010720_0220
[00000a0c]: なんだ、そっかー！<br>……って、あれ？　あれれ？<br>もしかして今バカにしなかった？
