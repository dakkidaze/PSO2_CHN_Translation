[00000210]: st_013320_0010
[00000220]: ふふっ、いいですねえ。<br>あなたの戦い方、どんどんどんどん<br>洗練されていってますよお。
[00000284]: st_013320_0020
[00000294]: リサが見ても時々ぞくぞくっと<br>するような鋭い動き、ありますし<br>すばらしい成長速度です。
[000002f8]: st_013320_0030
[00000308]: リサの目に狂いはありませんでした。<br>ほかは狂っているかもしれないですが<br>目だけは自信があるのです。
[00000378]: st_013320_0040
[00000388]: とくに、あなたは特別であり<br>格別な感じでしたねえ。<br>リサ、ビビッときちゃいましたから。
[000003ec]: st_013320_0050
[000003fc]: あなたはもっともーっと強くなれます。<br>リサの目に間違いはありませんから<br>これはもう決定事項ですねえ。
[00000470]: st_013320_0060
[00000480]: もっともーっと強くなって<br>ずっとずーっと一緒に敵さんを<br>殺して殺して殺して殺しましょうねえ？
[000004ec]: st_013320_0070
[000004fc]: はーっはっはっは！<br>参加者諸君、ごくろうごくろう！<br>楽しんでくれているかなー！
[00000558]: st_013320_0080
[00000568]: おいヒューイ、おいヒューイ！<br>これ、私も参加したいぞ！<br>参加しちゃダメなのか！
[000005c4]: st_013320_0090
[000005d4]: お前は運営側だろ……<br>こほん……気を取り直して<br>途中経過の報告だ！
[00000624]: st_013320_0100
[00000634]: ……現在の成績優秀者は<br>レンジャーのリサと<br><%me>のペアだ！
[00000684]: st_013320_0110
[00000694]: 聞いたことある名前のような……<br>聞いたことないような……
[000006d4]: st_013320_0120
[000006e4]: ……っていうか、このスコアは<br>ちょっとやりすぎじゃないか？<br>でもまあ、強いのならそれでよし！
[00000750]: st_013320_0122
[00000760]: 続いて、ハンターのオーザと<br>フォースのマールーのペア！
[000007a0]: st_013320_0124
[000007b0]: 噂に聞く情報屋姉妹なんかも<br>結構頑張っているみたいだな！
[000007f0]: st_013320_0126
[00000800]: 誰？
[00000808]: st_013320_0140
[00000818]: とはいえ、全員ほぼ横並びだ！<br>接戦熱戦大激戦！<br>いくらでも逆転のチャンスはあるぞ！
[00000878]: st_013320_0150
[00000888]: ねー、ヒューイ。<br>書いてあることそのまま読んで<br>どうするんだ？　楽しいのか？
[000008e4]: st_013320_0160
[000008f4]: さあ、ということで後半戦も<br>引き続き、諸君の活躍に期待する！<br>以上！
[00000948]: st_013320_0170
[00000958]: ……いいかクラリスクレイス。<br>大人になるって悲しいことなんだ。<br>時にはカンペも必要なんだよ。
[000009c4]: st_013320_0175
[000009d4]: とりあえず参加者の資料ぐらい<br>お前も読んでおこうな。
[00000a10]: st_013320_0180
[00000a20]: あらあらあ？　前半戦で<br>すこしやり過ぎちゃいましたかねえ？
[00000a64]: st_013320_0190
[00000a74]: でもそんなの関係ないですねえ。<br>後半はもっとやっちゃいますから。
