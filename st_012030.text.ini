[00000214]: 【暴走した理由】<br>仮テキスト
[00000238]: st_012030_0010
[00000248]: クーナさん、一つ質問があります。
[0000026c]: st_012030_0020
[0000027c]: <%me>さんと<br>共に行動しているということは<br>大体のことは説明したのですか？
[000002d8]: st_012030_0030
[000002e8]: ……問題があるなら<br>いずれ対処します。
[00000318]: st_012030_0040
[00000328]: いえいえ、問題だなんてそんな。<br>それに貴方のいう対処とは<br>始末のことでしょう？　ダメですよ。
[00000394]: st_012030_0050
[000003a4]: では、一通りの事は話したと仮定して<br>私も話をさせてもらいますね。
[000003ec]: st_012030_0060
[000003fc]: 当事者である、貴方たちには<br>知る権利もあることですし。
[0000043c]: st_012030_0070
[0000044c]: ……何の話ですか。
[00000460]: st_012030_0080
[00000470]: 私が独自に内偵を進めていた<br>研究室の暗部の話ですよ。
[000004ac]: st_012030_0090
[000004bc]: 被検体……失礼、造龍の<br>暴走理由について、といったほうが<br>要領がつかみやすいですか？
[00000520]: st_012030_0100
[00000530]: っ！？
[00000538]: st_012030_0110
[00000548]: 結論から申し上げましょう。<br>研究室には、非常に非人道的な実験を<br>行っていた痕跡がありました。
[000005b4]: st_012030_0120
[000005c4]: 最初は造龍を対象にしていたようですが<br>ロクに制御できず、暴走してばかり……
[00000618]: st_012030_0125
[00000628]: 次第に実験の対象は、制御の容易な<br>人体となっていったようです。<br>これだけでも由々しきことですが……
[00000698]: st_012030_0127
[000006a8]: ……さらに実験は続き<br>人や造龍などの被検体に課される<br>実験は過酷なものになっていった。
[0000070c]: st_012030_0130
[0000071c]: その実験の仔細については<br>さすがに失われていましたが<br>……大まかな情報だけで十分でしょう。
[00000784]: st_012030_0135
[00000794]: しかし、研究は進展しない。<br>造龍は容易に暴走し、人は限界を<br>なかなか超えることが出来ない。
[000007fc]: st_012030_0137
[0000080c]: そして、一つの事故が起こります。
[00000830]: st_012030_0140
[00000840]: 人に行う予定だった新たな実験が<br>かの龍……ハドレッドを対象として<br>行われたのです。
[000008a0]: st_012030_0150
[000008b0]: 結果は当然。<br>ハドレッドは、元より持っていた<br>その力を暴走させ、研究室を……
[0000090c]: st_012030_0160
[0000091c]: ……人に、行う予定だった。
[00000938]: st_012030_0170
[00000948]: ……なぜ、そのような事故が<br>起きたのかまでは<br>私には判断できません。
[0000099c]: st_012030_0180
[000009ac]: 研究者が先走った結果なのか<br>かの龍が身を捨てた結果なのか……<br>私には、わかりませんよ。
[00000a10]: st_012030_0190
[00000a20]: ……六芒均衡カスラ。<br>どうして貴方はそこまで<br>知っているのですか。
[00000a70]: st_012030_0200
[00000a80]: もちろん、私が六芒均衡だからです。
[00000aa4]: st_012030_0210
[00000ab4]: 統べる力を持つ者は、その責務として<br>万事の因由を把握しておかねば<br>ならないのですよ。
[00000b18]: st_012030_0220
[00000b28]: ……行きましょう。<br>ハドレッドを、始末しないと。
