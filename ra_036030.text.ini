[00000274]: ra_036030_0001
[00000284]: A.P.239/3/20
[000002a0]: ra_036030_0010
[000002b0]: ……そなたも来たか。<br>話は、かの不気味な童について<br>であろう？
[000002fc]: ra_036030_0020
[0000030c]: 黒の民は、ただの一人の例外も無く<br>根こそぎ、喰われておった。<br>……黒の王も、含めてな。
[00000370]: ra_036030_0030
[00000380]: 今、各所で暴れておる黒の民は<br>全員、あの童が生みだしたものだ。
[000003c8]: ra_036030_0040
[000003d8]: わらわがもっと早く気付いていれば<br>わらわが、動いていれば<br>滅亡は避けられたろうに……
[0000043c]: ra_036030_0050
[0000044c]: ……すまぬ、黒の王よ。<br>すまぬ、黒の民よ。父上よ。<br>その無念、わらわの心に刻み込もう。
[000004b0]: ra_036030_0060
[000004c0]: ゆえに、黒の民の無念は<br>わらわが晴らしてやらねばならん。<br>この星の神子としてな。
[00000520]: ra_036030_0070
[00000530]: 今一度、白の王にも呼びかけを。<br>事態がこれほどとあれば<br>さしもの王も動くでしょう。
[00000590]: ra_036030_0080
[000005a0]: ならん。<br>いたずらに犠牲が増えるだけだ。
[000005d0]: ra_036030_0090
[000005e0]: 此度の戦いに力添えは不要。<br>わらわが、けりをつける。
[0000061c]: ra_036030_0100
[0000062c]: ……では、せめて私だけでも<br>お供させてもらいます！
[00000668]: ra_036030_0110
[00000678]: 駄目じゃ。コトシロ。<br>そなたには、社の守護という<br>大きな任務がある。
[000006cc]: ra_036030_0120
[000006dc]: 復活してしまった『禍津』の力を<br>封じ込めるためにも、ここだけは<br>守らねばならぬ。わかるはずだ。
[00000748]: ra_036030_0130
[00000758]: ですが……！
[00000768]: ra_036030_0140
[00000778]: わかれ、コトシロ。<br>これ以上、わらわは星の被害を<br>増やしたくはないんじゃ……！
[000007d4]: ra_036030_0150
[000007e4]: ……スクナヒメ、さま。
[000007fc]: ra_036030_0155
[0000080c]: １．無茶をするな
[00000820]: ra_036030_0156
[00000830]: ２．手伝うよ
[00000840]: ra_036030_0160
[00000850]: <%me>。<br>マトイ、その心意気だけで十分よ。
[00000888]: ra_036030_0170
[00000898]: そなたらは、自分の身体を<br>もっと大切にするべきじゃな。
[000008d8]: ra_036030_0180
[000008e8]: わらわをかばったがための負担ゆえ<br>あまり強くも言えんが……<br>ま、そう心配するな。
[00000948]: ra_036030_0190
[00000958]: わらわを誰と思っておる？<br>わらわはスクナヒメ。<br>ハルコタンの灰の神子である。
[000009b4]: ra_036030_0200
[000009c4]: ……あとは、わらわに任せておけ。
[000009e8]: ra_036030_0210
[000009f8]: スクナヒメ！<br>……まさか、一人で！？
[00000a24]: ra_036030_0220
[00000a34]: <%me>！<br>コトシロさん！<br>早く追いかけないと！
[00000a74]: ra_036030_0230
[00000a84]: ……ならん。<br>私は、スクナヒメさまに<br>社の守護を命じられた。
[00000ad0]: ra_036030_0240
[00000ae0]: 私は守人として<br>その命令を、遂行せねばならない。
[00000b18]: ra_036030_0250
[00000b28]: １．本当にそれで良いのか
[00000b44]: ra_036030_0260
[00000b54]: ２．なにが命令だ
[00000b68]: ra_036030_0270
[00000b78]: 命令……って<br>だったら、コトシロさんはどうして<br>最初、スクナヒメを探していたの！
[00000bd8]: ra_036030_0280
[00000be8]: わたしたちと初めて会った時にも<br>社の守護を命じられていたはず……<br>なのに、どうして！？
[00000c4c]: ra_036030_0290
[00000c5c]: それは……
[00000c68]: ra_036030_0300
[00000c78]: ダメだよ、スクナヒメを<br>ひとりぼっちにしちゃったら……
[00000cb8]: ra_036030_0310
[00000cc8]: スクナヒメには<br>コトシロさんしかいないんだよ？
[00000d00]: ra_036030_0320
[00000d10]: ……！
[00000d18]: ra_036030_0330
[00000d28]: ……スクナヒメさまが敵地に<br>踏み込むまで、まだ時間があるはず。<br>あなた方は、先に行って欲しい。
[00000d94]: ra_036030_0340
[00000da4]: 私は……まだやることがある。<br>義母上のために、やることが。
