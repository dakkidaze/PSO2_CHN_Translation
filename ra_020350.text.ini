[000001f4]: A.P.238/6/3
[0000020c]: ra_020350_0010
[0000021c]: あっ、貴様は！？
[00000230]: ra_020350_0020
[00000240]: ……き、貴様！<br>何故ここにいる！　いやそれより！<br>私の姿を見たな、貴様！
[00000298]: ra_020350_0030
[000002a8]: １．見た
[000002b4]: ra_020350_0040
[000002c4]: ２．見ていない
[000002d4]: ra_020350_0050
[000002e4]: ぐぐぐ……まずい、まずいぞ……！
[00000308]: ra_020350_0060
[00000318]: こっそり出てきたのに<br>こんなすぐにばれちゃうなんて……！
[00000358]: ra_020350_0070
[00000368]: なんだ、そうか、見ていないか。<br>なら安心だな。
[000003a0]: ra_020350_0080
[000003b0]: 貴様以外には見られていないから<br>貴様も見ていないのであれば<br>出撃がばれることもない……ってあれ？
[00000420]: ra_020350_0090
[00000430]: おい貴様！　私をおちょくってるのか！<br>思いっきり見ているじゃないか貴様！
[00000480]: ra_020350_0100
[00000490]: かくなる上は、貴様を爆破して<br>全てを忘れさせて……っ！
[000004d0]: ra_020350_0110
[000004e0]: 何？　誰にも言わない、だと？<br>……本当だろうな、貴様。<br>嘘ついたら針千本飲ませるぞ！
[00000544]: ra_020350_0120
[00000554]: 私が何をしているのか<br>……絶対に内緒だぞ。
[00000588]: ra_020350_0130
[00000598]: ……私は自主的に<br>警らに来たのだ。<br>皆と同じことを、やりにきた。
[000005e8]: ra_020350_0140
[000005f8]: 私達には待機勧告が出ている。<br>本来は出撃すべきではないのだが<br>……私が、そうしたいと思った。
[00000664]: ra_020350_0150
[00000674]: ……だ、だって<br>私達だけおかしいだろう？<br>私達は、三英雄なのに……
[000006c4]: ra_020350_0160
[000006d4]: 三英雄なのに……えらいのに……<br>そんな私達が動かないなんて……<br>……おかしいと思う。
[00000738]: ra_020350_0170
[00000748]: って、何を話しているんだ私は！<br>今のなし、今のも忘れろ！
[00000788]: ra_020350_0180
[00000798]: いいな貴様！<br>絶対に、ぜーったいに<br>他の誰にも言うんじゃないぞ！
