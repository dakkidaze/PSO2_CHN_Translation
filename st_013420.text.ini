[00000210]: st_013420_0010
[00000220]: ふぃー、これで一段落か？<br>このあたりは小休止ポイントだな。
[00000264]: st_013420_0020
[00000274]: しっかし、このまえあんだけの<br>ダーカーと戦った惑星で戦技大会って<br>すげー判断だよな。
[000002d8]: st_013420_0030
[000002e8]: まあ、ここに対する恐怖感というか<br>不安感の払拭を兼ねているのかも<br>しれないけどさ。
[00000348]: st_013420_0040
[00000358]: おれがずいぶん前に相棒へ頼んだ<br>依頼のような感じで。
[00000394]: st_013420_0050
[000003a4]: でもなー、なんだろーなー。<br>確かにすごい危険な感じはないんだけど<br>なんか不安なんだよな……
[0000040c]: st_013420_0060
[0000041c]: いや、不安だけでもないのか。<br>何だろうなこれ、懐かしいような<br>怖いような……あー、よくわからん！
[0000048c]: st_013420_0070
[0000049c]: はーっはっはっは！<br>参加者諸君、ごくろうごくろう！<br>楽しんでくれているかなー！
[000004f8]: st_013420_0080
[00000508]: おいヒューイ、おいヒューイ！<br>これ、私も参加したいぞ！<br>参加しちゃダメなのか！
[00000564]: st_013420_0090
[00000574]: お前は運営側だろ……<br>こほん……気を取り直して<br>途中経過の報告だ！
[000005c4]: st_013420_0100
[000005d4]: ……現在の成績優秀者は<br>レンジャーのアフィンと<br><%me>のペアだ！
[00000628]: st_013420_0110
[00000638]: 聞いたことある名前のような……<br>聞いたことないような……
[00000678]: st_013420_0120
[00000688]: 若いアークスの台頭というのは<br>先達として嬉しいところだ！<br>よしよし、頑張れよー！
[000006e8]: st_013420_0122
[000006f8]: 続いて、ハンターのオーザと<br>フォースのマールーのペア！
[00000738]: st_013420_0124
[00000748]: 噂に聞く情報屋姉妹なんかも<br>結構頑張っているみたいだな！
[00000788]: st_013420_0126
[00000798]: 誰？
[000007a0]: st_013420_0140
[000007b0]: とはいえ、全員ほぼ横並びだ！<br>接戦熱戦大激戦！<br>いくらでも逆転のチャンスはあるぞ！
[00000810]: st_013420_0150
[00000820]: ねー、ヒューイ。<br>書いてあることそのまま読んで<br>どうするんだ？　楽しいのか？
[0000087c]: st_013420_0160
[0000088c]: さあ、ということで後半戦も<br>引き続き、諸君の活躍に期待する！<br>以上！
[000008e0]: st_013420_0170
[000008f0]: ……いいかクラリスクレイス。<br>大人になるって悲しいことなんだ。<br>時にはカンペも必要なんだよ。
[0000095c]: st_013420_0175
[0000096c]: とりあえず参加者の資料ぐらい<br>お前も読んでおこうな。
[000009a8]: st_013420_0180
[000009b8]: うーん……上位にいるのは<br>嬉しいんだけど……このもやもやが<br>気になって集中できん。
[00000a18]: st_013420_0190
[00000a28]: なーんなんだろうなー、これ。<br>相棒、お前は感じないのか？<br>おれだけなのかぁ？　うーん……
