[000001d8]: st_039100_0001
[000001e8]: A.P.239/5/15/14:00
[00000210]: st_039100_0010
[00000220]: 他の反応も消えたし<br>これでいったんは落ち着くはず……
[0000025c]: st_039100_0020
[0000026c]: ……けど<br>これで終わりじゃないわよ<br>ユクちゃん。
[000002ac]: st_039100_0030
[000002bc]: この【若人】の封印のほころびは<br>【深遠なる闇】復活の影響によるもの。
[00000308]: st_039100_0040
[00000318]: 【深遠なる闇】が消えないかぎり<br>またいずれ影響を受けて出てくるはず。
[00000364]: st_039100_0050
[00000374]: ここ、リリーパに再び出現することも<br>あるだろうし……それ以外の場所に<br>漏れ出てくる可能性も否定はできない。
[000003ec]: st_039100_0060
[000003fc]: 強力な依り代のアテなんかが見つかれば<br>そっちに行ったりするかもね。<br>今のところ、そんな様子はないけどさ。
[00000474]: st_039100_0070
[00000484]: ……状況さえ整えば<br>どこに現れてもおかしくない<br>ってことね。
[000004d0]: st_039100_0080
[000004e0]: 虫はどこにでもわく、っていうけど<br>本当、面倒なダークファルス。<br>初代の宿主さんはその辺どうお考えで？
[00000554]: st_039100_0090
[00000564]: そうねえ……<br>最新の宿主さんの影響が<br>大きかったんじゃないかしら？
[000005b4]: st_039100_0100
[000005c4]: ……一つ間違えれば<br>あたしたちが、ああなっていたのよね。
[00000604]: st_039100_0110
[00000614]: でも、そうはならなかった。<br><%me>や<br>アフィンって子のおかげでね。
[00000668]: st_039100_0120
[00000678]: …………
[00000684]: st_039100_0130
[00000694]: あら、不満？<br>助けてもらったのは事実でしょ？
[000006c8]: st_039100_0140
[000006d8]: ……助けてほしいって<br>言ったわけじゃないから。
[00000710]: st_039100_0150
[00000720]: そうやって変に意地を張るー。
[00000740]: st_039100_0160
[00000750]: ユクちゃんはもーちょっと<br>感謝を言葉にして伝えないと<br>ダメだと思うのよねー。
[000007ac]: st_039100_0170
[000007bc]: ……感謝は、行動で示すものよ。
[000007dc]: st_039100_0180
[000007ec]: それはユクちゃんの理屈でしょ。<br>向こうはそう思ってないかも<br>しれないじゃない。
[00000848]: st_039100_0190
[00000858]: ……あー、あーあーわかったわかった。<br>恥ずかしいから言えないんだー。<br>ユクちゃん、案外純真ねー。
[000008c8]: st_039100_0200
[000008d8]: そ、そんなわけないでしょ！
[000008f4]: st_039100_0210
[00000904]: 感謝は……してるわよ。<br><%me>にも<br>アフィンにも、感謝はしてる。
[00000958]: st_039100_0220
[00000968]: 二人がいたから、あたしは<br>ここに戻ってくることが出来た。<br>それは、とても大きな恩よ。
[000009cc]: st_039100_0230
[000009dc]: あたしを解き放ってくれた<br><%me>と……
[00000a10]: st_039100_0240
[00000a20]: ずっと信じて待っててくれた<br>アフィンには、感謝しても<br>しきれるわけないじゃない。
[00000a80]: st_039100_0250
[00000a90]: ん？　ユク姉、おれがなんだって？
[00000ab4]: st_039100_0260
[00000ac4]: アーウーローラー……！
[00000adc]: st_039100_0270
[00000aec]: なによう、アタシ悪くないでしょ。<br>自分語りに夢中だったユクちゃんが<br>悪いのよー。
[00000b4c]: st_039100_0280
[00000b5c]: ……ユク姉？<br>おれや相棒がなんだって？
[00000b8c]: st_039100_0290
[00000b9c]: な……なんでもないわよ！
[00000bb8]: st_039100_0300
[00000bc8]: 【若人】はいったん食い止めたけど<br>またいつ出てくるかわからない。
[00000c10]: st_039100_0310
[00000c20]: その上【深遠なる闇】そのものもいるし<br>そこから作られるダークファルスだって<br>どんどん姿を見せるはずよ。
[00000c94]: st_039100_0320
[00000ca4]: あたしたちにのんびりしている<br>暇なんてないの。さっさと戻るわよ。<br>ほら、きびきび動きなさい！
[00000d10]: st_039100_0330
[00000d20]: な、なんか怒らせるようなこと<br>言ったか、おれ？
[00000d58]: st_039100_0340
[00000d68]: 違う違う、ユクちゃんは照れてるのよ。<br>ああやって素を出してるときは<br>とーっても可愛いのにねえ。
[00000dd4]: st_039100_0350
[00000de4]: ま、頑なな心を解きほぐすことこそ<br>アタシの力の見せ所だし<br>ゆっくりやっていきましょうか。
[00000e4c]: st_039100_0360
[00000e5c]: おれは、お前が何言ってんのかが<br>さっぱりわからねえよ。
[00000e9c]: st_039100_0370
[00000eac]: ふふ。
[00000eb4]: st_039100_0380
[00000ec4]: さあ帰りましょう、二人とも。<br>あんまりユクちゃん放っておくと<br>寂しがっちゃうわよ。
