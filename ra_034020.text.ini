[00000234]: A.P.239/2/24
[00000250]: ra_034020_0010
[00000260]: フーリエさんは何か知らないのか？<br>あの【若人】について。<br>どんな小さなことでもいいんだ。
[000002c8]: ra_034020_0020
[000002d8]: そう言われましても……<br>私もあれ以来、面と向かっては<br>会ったこともなくて、ですね。
[00000338]: ra_034020_0030
[00000348]: なあ、ロジオさんは？<br>あんた、ずっとリリーパに<br>いたんだろ？　何か見てたりは……
[000003a8]: ra_034020_0040
[000003b8]: 私もずっと隠れていたので<br>……申し訳ありません。
[000003f0]: ra_034020_0050
[00000400]: ……くそっ。
[00000410]: ra_034020_0060
[00000420]: ……相棒。
[0000042c]: ra_034020_0070
[0000043c]: １．らしくないな、アフィン
[00000458]: ra_034020_0080
[00000468]: ２．あのダークファルスの話？
[00000488]: ra_034020_0090
[00000498]: ……！<br>ああ、そうだな、相棒の言うとおりだ。<br>おれ、なにをカッカしてんだか……
[000004f4]: ra_034020_0100
[00000504]: ……ああ。リリーパにいた二人なら<br>何か知ってるかも、って思って<br>がっつきすぎちまった。
[00000568]: ra_034020_0110
[00000578]: 悪い、フーリエさん、ロジオさん。<br>ヘンな事聞いちまって。
[000005b8]: ra_034020_0120
[000005c8]: いえ、気にしないで下さい。<br>こちらこそ、お力になれず<br>申し訳ないです。
[0000061c]: ra_034020_0130
[0000062c]: あの子たちは、時々見かけると<br>言っていましたけど……<br>それ以外の情報は、特に。
[00000688]: ra_034020_0140
[00000698]: ……しかし、時々見かけるということは<br>【若人】は、リリーパに<br>何か用があるんでしょうね。
[00000700]: ra_034020_0150
[00000710]: 採掘基地への襲撃も、たしかあの<br>【若人】が指揮していたはず。
[00000754]: ra_034020_0160
[00000764]: 何かを探し求めてる……？<br>にしては、ずいぶんと時間を<br>かけてるようですが。
[000007bc]: ra_034020_0170
[000007cc]: ……見つけられないだけだよ。<br>ユク姉は、昔から探し物がヘタなんだ。<br>すぐに勘違いもするしな。
[00000838]: ra_034020_0180
[00000848]: ……あの、アフィンさん！
[00000864]: ra_034020_0190
[00000874]: 元気、出してくださいね！<br>なによりも、元気が大事です！
[000008b4]: ra_034020_0200
[000008c4]: わたしはアフィンさんに何があったのか<br>わかりませんけど、アフィンさんが<br>必死だってことは、わかります。
[00000938]: ra_034020_0210
[00000948]: 出来ないと思ってたら<br>何も出来ないんです！
[0000097c]: ra_034020_0220
[0000098c]: だから、諦めないで……<br>元気出して、頑張ってください！
[000009cc]: ra_034020_0230
[000009dc]: たはは……偉そうでしたかね？<br>これでも、経験にもとづいた<br>助言のつもりなんですよ。
[00000a3c]: ra_034020_0240
[00000a4c]: 一人じゃ、出来ることなんて<br>たかがしれている。<br>それは、わかってます。
[00000aa0]: ra_034020_0250
[00000ab0]: でも、元気に明るく、頑張ってたら<br>みんなきっと協力してくれて……<br>それで、なんとかなるものです。
[00000b20]: ra_034020_0260
[00000b30]: そうですよね。<br><%me>さん。
