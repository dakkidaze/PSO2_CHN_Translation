text01 = <yellow>【サポートパートナーの装備カスタムについて】<c><br><br>　サポートパートナーには、プレイヤーのアイテムパックに<br>　格納されているアイテムやエッグを装備させることができます。<br>　　※スキルリングは装備させることができません。<br>　　<yellow>※愛着度ゲージは装備させても増えません。<c><br><br>　サポートパートナーは装備させた武器のカテゴリに応じて<br>　プレイヤー自身が選択可能なクラスに変更されます。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_party_supportpartner>
