[00000118]: text00
[00000120]: 『チーム』について
[00000134]: text01
[0000013c]: いずれかのクラスレベルが１０以上になるとチームを設立できます。<br>チームの存在を維持するための費用はありません。<br><br>チームとは１つのコミュニティのことで、<br>同じシップ同じチームであれば、チームチャットを使って<br>違うブロックやマイルームにいても連絡をとることができます。<br><br>クラスレベルが１０に達していなくても<br>他の人に誘ってもらうことで、チームに所属することもできます。
[000002e0]: text02
[000002e8]: 同じアカウント（SEGA ID）、同じシップのキャラクターは、<br>全て同じチームに所属することになります。
[00000358]: text03
[00000360]: チームメンバーには役職が割り当てられます。<br>役職はチームメンバー一覧で確認することができます。<br><br>【チームの役職】<br><yellow>チームマスター<c>　…リーダーです。すべての機能を使用できます。<br><br><yellow>マネージャー<c>　　 …基本的な機能の他、他の人をスカウトできます。<br><br><yellow>コモンメンバー<c>　…チームの基本的な機能を使用できます。<br><br><yellow>ビジター<c>　　　　　　…チームマスターに承認される前の仮加入状態です。<br>　　　　　　　　　　　　　　　チームの基本的な機能を使用できます。
[000005b8]: text04
[000005c0]: 一度設立したチームを解散させることもできます。<br><br>チームを解散すると今まで手に入れたチームポイントといった<br>実績は全て失われ、元に戻すことができません。
[0000066c]: text05
[00000674]: また、チームを拡張すると専用のルームを所持したり<br>チーム用の倉庫をメンバーで共有できたりします。
[000006dc]: text06
[000006e4]: チームを拡張するには、チームポイントが必要です。<br>チームポイントはオーダーを達成することで獲得します。<br><br>オーダーはチームカウンターで受注することができます。<br>アークスカウンター内、チーム専用ルームの<br>どちらのキャラクターでも受注・報告が可能です。
[000007fc]: text07
[00000804]: チームレベルが上昇すると拡張できることも増えます。<br>メンバーで協力し、より強く個性的なチームを目指しましょう。
