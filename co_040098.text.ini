[000000d0]: 『ビーチウォーズ2016!』について
[000000f8]: text01
[00000100]: このクエストでは、<br>Ｅトライアルをクリアした際に<br><c 00ffff>「ビーチPt」<c>が入手できます。<br><br><c 00ffff>「ビーチPt」が<br>【718】ポイントに達する<c>と<br>クエストクリアになります。
[000001f8]: text02
[00000200]: <yellow>水着やサマー・ラッピースーツ<c>といった<br><c 00ffff>特定のコスチュームを装備している場合や<br>レイヤリングウェアの水着を<br>装備している場合に<br>ＰＳＥ「コスチュームボーナス」の効果を<br>受ける<c>ことができます。<br><c 00ffff>「コスチュームボーナス」<c>は獲得経験値と<br>レアアイテムのドロップ率が上昇します。<br>対象コスチュームの詳細は<br>プレイヤーズサイトをご覧ください。<br><br><c 00ffff>※途中で効果を受けないコスチュームに<br>　変更した場合は効果が解除されます。<br>　ＰＳＥ効果はこのクエスト限定です。<c>
[00000474]: text03
[0000047c]: このクエストでは、クエスト中に取得した<br><c 00ffff>ビーチPtを同じルームに<br>入室している全パーティーで共有<c>します。<br><br><yellow>クエスト開始後は、他のパーティーにより<br>ビーチPtが増えることがありますので<br>ご注意ください。<c>
[0000059c]: text04
[000005a4]: <c 00ffff>「コスチュームボーナス」<c>に新たな<br>レイヤリングウェアが追加されました。<br><yellow>対象のレイヤリングウェアの水着や<br>コスチュームを装備している場合に<br>ＰＳＥ「コスチュームボーナス」の効果が<br>受けられます。<c><br><c 00ffff>「コスチュームボーナス」<c>は獲得経験値と<br>レアアイテムのドロップ率が上昇します。<br>対象コスチュームの詳細は<br>プレイヤーズサイトをご覧ください。<br><br><c 00ffff>※途中で効果を受けないコスチュームに<br>変更した場合は効果が解除されます。<br>ＰＳＥ効果はこのクエスト限定です。<c>
