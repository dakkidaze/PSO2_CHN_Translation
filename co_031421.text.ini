text00 = 『オートドール』について
text01 = 『オートドール』について説明します。<br><br>オートドールとは、<br>全てのクラスがレベル１５未満の<br>キャラクターが戦闘不能になっても<br>自動で復活する機能です。
text02 = １日につき５回までの自動復活が可能です。<br><br>オートドールによって復活した場合は<br>スケープドールやハーフドールは<br>消費されません。<br><br>また一部のクエストでは効果が発動しません。
