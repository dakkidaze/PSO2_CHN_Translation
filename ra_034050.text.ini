[000002d0]: 十年前と言えば、あれだな。<br>オレが師匠に出会った頃だな。<br>いや－、師匠はすごかったぞ……
[00000338]: ra_034050_0030
[00000348]: １．じっと見つめる
[0000035c]: ra_034050_0040
[0000036c]: ２．メルランディアの名を出す
[0000038c]: ra_034050_0050
[0000039c]: ……ああもう、わーってるよ。<br>ちゃんと話すからそう見つめるな。<br>師匠に睨まれてるみたいだ。
[00000404]: ra_034050_0060
[00000414]: ……その名前<br>本人から聞いたのか？<br>つまりは、そっちの話か。
[00000460]: ra_034050_0070
[00000470]: つっても、十年前の話ねえ……
[00000490]: ra_034050_0080
[000004a0]: おっ、ちょうどいいところに<br>おいエコー、エコーちょっと来い。
[000004e4]: ra_034050_0090
[000004f4]: 何よ、ゼノ。<br>あたし、やらなきゃいけない<br>事務手続きがあるんだから、手短にね。
[00000550]: ra_034050_0100
[00000560]: お前さ、十年前のこと<br>何か覚えてるか？
[00000590]: ra_034050_0110
[000005a0]: 十年前のこと？<br>ゼノは研修をよくサボってて<br>怒られまくってたわね。
[000005f0]: ra_034050_0120
[00000600]: なんでそういう余計な事ばっかり<br>覚えてるんだよお前は。<br>ま、いいや、サンキュな。
[00000660]: ra_034050_0130
[00000670]: はいはい。<br>今度の打ち合わせはサボらないでよ。<br>きみもゼノを反面教師にしてね。
[000006cc]: ra_034050_0140
[000006dc]: ま、十年前の記憶なんてあんなもんだ。<br>正直、オレもよく覚えてないぜ。<br>こう、霞がかかってる感じでな。
[00000750]: ra_034050_0150
[00000760]: ただ、忘れられないこともある。<br>オレと、ゲッテムハルトにとって<br>絶対に忘れられないことだ。
[000007c8]: ra_034050_0160
[000007d8]: 十年前に現れたダークファルスと<br>一度交戦してるんだよ、オレたちは。<br>市民救助の手伝い中に、な。
[00000844]: ra_034050_0170
[00000854]: つっても、当時のオレは狙撃担当。<br>正直言えば、一番安全な場所にいた。
[000008a0]: ra_034050_0180
[000008b0]: ……そこで、仲間が倒れていくのを<br>見ていることしか、できなかった。
[000008fc]: ra_034050_0190
[0000090c]: 結局、生き残ったのはオレと<br>ゲッテムハルト、それに当時まだ<br>子供だった、メルフォンシーナさ。
[00000978]: ra_034050_0200
[00000988]: ……あ、そうか。<br>お前さんはもう聞いてるんだよな。<br>メルランディアって言った方がいいか。
[000009f0]: ra_034050_0210
[00000a00]: ゲッテムハルトと、戦場に迷い込んだ<br>メルランディアを逃がすため<br>姉のメルフォンシーナが犠牲になった。
[00000a74]: ra_034050_0220
[00000a84]: あとは、知っての通りさ。<br>オレは銃を捨てた。ゲッテムハルトは<br>おかしくなっちまった。
[00000ae8]: ra_034050_0230
[00000af8]: そして、メルランディアは<br>メルフォンシーナになろうとした。
[00000b3c]: ra_034050_0240
[00000b4c]: 以上、先輩の過去語りでした。<br>ちゃんちゃん、ってな。<br>面白くもなんともない話だろ？
[00000bac]: ra_034050_0250
[00000bbc]: ん？　その時対峙した<br>ダークファルスについて？
[00000bf4]: ra_034050_0260
[00000c04]: ……そう簡単に忘れやしねえよ。<br>すさまじい威圧感の、バケモノだ。
[00000c4c]: ra_034050_0270
[00000c5c]: 子供みたいな容姿をして<br>ふざけた振るまいしてたくせに……<br>尋常じゃなかったぜ、あれは。
[00000cc0]: ra_034050_0280
[00000cd0]: どうしてそんなびっくりしてるんだ？<br>子供の格好をしたダークファルスなんて<br>いまさらだろ？
