[00000388]: st_020700_0001
[00000398]: A.P.238/7/7/11:30
[000003bc]: st_020700_0010
[000003cc]: やあ、レギアス、聞こえるかな？<br>いやはや、すごい放送だったね。
[00000414]: st_020700_0020
[00000424]: 彼女、偶像として従順に活動を<br>続けているな、と思っていたら<br>なるほどこの時のためだったのか。
[00000490]: st_020700_0030
[000004a0]: 彼女がここまで頑張るなんて<br>僕としては予想外で楽しいよ。
[000004e0]: st_020700_0040
[000004f0]: ルーサー……用はそれだけか。<br>こちらは交戦中だ。
[00000528]: st_020700_0050
[00000538]: ああ。ああ。<br>もちろんそれだけじゃあないよ。
[0000056c]: st_020700_0060
[0000057c]: なんだか君達が苦戦している<br>みたいだったからね。<br>差し入れを送っておいたのさ。
[000005d8]: st_020700_0070
[000005e8]: もう、僕にはいらないものだ。<br>斬ろうが壊そうが<br>好きに使ってくれて構わないよ。
[00000644]: st_020700_0080
[00000654]: ……！<br>全員、防御しろッ！
[00000678]: st_020700_0090
[00000688]: …………え？
[00000698]: st_020700_0100
[000006a8]: 無事届いたようだね。<br>それ、作ったはいいけど<br>調整がとっても面倒でね。
[000006fc]: st_020700_0110
[0000070c]: まとめて処分できる<br>タイミングを探してたんだ。<br>いやあ、渡りに船というやつだ。
[00000768]: st_020700_0120
[00000778]: ……ルーサー！　貴様ッ！
[00000794]: st_020700_0130
[000007a4]: 僕が憎いかな？<br>しかし、僕はダーカーじゃないぞ？
[000007dc]: st_020700_0140
[000007ec]: ダーカーを殺すために作られた<br>君たちが、ダーカーではない僕を<br>そんなに憎んで、いいのかな？
[00000854]: st_020700_0150
[00000864]: それじゃあね、レギアス。<br>くれぐれも、僕と彼女の逢瀬を<br>邪魔しないでくれたまえよ？
[000008c4]: st_020700_0160
[000008d4]: …………
[000008e0]: st_020700_0170
[000008f0]: クラリスクレイスタイプの<br>クローン全機投入ですか……<br>派手な真似をしてくれる。
[0000094c]: st_020700_0180
[0000095c]: あれは、何だ、何なんだ……<br>あんなの知らない、私は知らない！
[000009a0]: st_020700_0190
[000009b0]: わた……私は、ここにいるぞ？<br>じゃあ、あそこにいる私は誰だ？
[000009f4]: st_020700_0200
[00000a04]: 貴様は……誰だ？<br>誰なんだ？
[00000a28]: st_020700_0210
[00000a38]: 教えて、教えてよ、クラリッサ。<br>クラリッサ……クラリッサぁっ……
[00000a80]: st_020700_0220
[00000a90]: 答えてよ、クラリッサ……！<br>どうして黙ってるんだ……<br>なんでも教えてくれただろ……
[00000af0]: st_020700_0230
[00000b00]: いやだ、イヤだ、嫌だ！
[00000b18]: st_020700_0240
[00000b28]: 怖い、怖い、怖い怖い怖い……
[00000b48]: st_020700_0250
[00000b58]: 助けて……誰か……助けて……
[00000b78]: st_020700_0260
[00000b88]: 助けて……<br>…………助けて、ヒューイ。
[00000bb8]: st_020700_0270
[00000bc8]: オレを呼んだかクラリスクレイス！
[00000bec]: st_020700_0280
[00000bfc]: ヒューイ……！
[00000c0c]: st_020700_0290
[00000c1c]: わたっ、私、私はっ……！
[00000c38]: st_020700_0300
[00000c48]: ……ああ、もういいぞ。<br>我慢しなくていい。<br>……辛かっただろう。
[00000c98]: st_020700_0310
[00000ca8]: 今は何も考えず、ゆっくり眠れ。
[00000cc8]: st_020700_0320
[00000cd8]: ……おい、レギアス。<br>あんたまさかこの期に及んでも<br>アークスの保全を、とか言わねえよな。
[00000d40]: st_020700_0330
[00000d50]: というか、言わないでくれよ。<br>言ったらあんた、殺すぞ。
[00000d90]: st_020700_0340
[00000da0]: ……彼の者の持つ絶対的な権限から<br>どうやって脱却すればいいのか。<br>それが可能なことなのか。
[00000e08]: st_020700_0350
[00000e18]: その手段を見いだせないからこそ<br>私は従っていた……従うしか<br>この形を保つ術が無かった。
[00000e7c]: st_020700_0360
[00000e8c]: だが……！
[00000e98]: st_020700_0370
[00000ea8]: このかりそめの平衡。<br>……もはや保つ価値はない！
[00000ee0]: st_020700_0380
[00000ef0]: <%me>。<br>君は、この奥へ進め。<br>己の目的を果たせ。
[00000f34]: st_020700_0390
[00000f44]: アークスの存続を願ったアルマの<br>……彼女の意志を継げる者は<br>きっと、君だ。
[00000f9c]: st_020700_0400
[00000fac]: ……各員、攻撃対象を<br>クラリスクレイスクローンに定めろ。<br>一体も通すな。
[00001004]: st_020700_0410
[00001014]: ……劣化しているとはいえ<br>彼女と同じ力を持つクローン。
[00001054]: st_020700_0420
[00001064]: 武装も模倣創世器、灰錫クラリッサⅡ<br>……面倒ですね。
[000010a0]: st_020700_0430
[000010b0]: ああ……だが、面倒なだけだ。<br>アレに意志は無い。全て壊せ。
[000010f4]: st_020700_0440
[00001104]: ……言われるまでもない！
[00001120]: st_020700_0450
[00001130]: ……ルーサーはアークスから<br>完全に興味を失ったようですね。<br>研究室も応答無し、と。
[00001190]: st_020700_0460
[000011a0]: 我々を恐れているからこそ<br>首輪をかけていたハズですが……<br>悲願成就を前にして、増長したか。
[00001208]: st_020700_0470
[00001218]: 超然とした態度を見せていながら<br>やはり最後には、人が出るんですね。<br>……反吐が出ますよ、本当に。
[00001288]: st_020700_0480
[00001298]: こうしてアンタと並び立つのは<br>何年ぶりなんだろうね。<br>十年前にもなかったはずだ。
[000012f8]: st_020700_0490
[00001308]: ……巨躯戦争以来、だろうな。<br>長きにわたる雌伏と後進の育成<br>感謝するぞ、マリア。
[00001368]: st_020700_0500
[00001378]: アタシは自由に動いていただけだ。<br>褒められるべきは、全てに<br>耐えていたアンタさ、レギアス。
[000013e0]: st_020700_0510
[000013f0]: ……さあ、出番だ。<br>来な、ラビュリス！
[00001420]: st_020700_0520
[00001430]: 始めよう、世果。
