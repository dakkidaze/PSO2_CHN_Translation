name01 = 『キャラクター操作』について
text01 = チュートリアル<br>『キャラクター操作』<br>について説明します。
text02 = キャラクターの移動は左スティックで行います。
text03 = カメラの操作は右スティックで行います。
text04 = ジャンプは<%Jump>で行います
text05 = 通常攻撃は<%NormalAttack>で行います。
text06 = フォトンアーツやテクニックの使用は<br><%PhotonArts>で行います。<br>タイミングよく通常攻撃やフォトンアーツを<br>行うと、強力な「ジャストアタック」を繰り出す<br>ことが出来ます。
text07 = 緊急回避は左スティック＋<%Avoid>で行います。
text08 = アイテムは<%Access>を押すことで<br>拾うことが出来ます。<br>そのまま<%Access>を長押しすると、<br>連続でアイテムを拾うことも可能です。
text09 = サブパレットに登録されたアイテム等は<br>サブパレット上のアイコンをタッチする<br>ことで使用できます。<br><br><%PaletteReverse>か<%PaletteForce> で武器パレットを表示した後<br><%SubPaletteLeft>か<%SubPaletteRight>で使用するサブパレットを<br>切り替えられます。
