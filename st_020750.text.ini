[00000478]: A.P.238/7/7/13:30
[0000049c]: st_020750_0010
[000004ac]: ぐっ……ふ、うっ……ははっ！<br>ダメです……ダメですよ……<br>絶対にこの先へは行かせません……！
[00000518]: st_020750_0020
[00000528]: 約束したんですよ、誰も通さないって。<br>そうすれば、彼女が戻ってくるって……
[0000057c]: st_020750_0030
[0000058c]: はは……そんな顔しないで下さいよ。<br>わかってます……わかってますよ……<br>ぼくがいいように使われてることも。
[00000604]: st_020750_0040
[00000614]: 彼女がもう戻ってこないことも……！
[00000638]: st_020750_0050
[00000648]: でも……だったら……？<br>だから？　どうしたんです！
[00000684]: st_020750_0060
[00000694]: 彼女がいないのなら、意味はない。<br>ぼくだって、どうなってもいい……<br>どうだって、いいんだ……
[00000700]: st_020750_0070
[00000710]: テオっ！
[0000071c]: st_020750_0080
[0000072c]: え……？
[00000738]: st_020750_0090
[00000748]: ウル……ク……？
[0000075c]: st_020750_0100
[0000076c]: はは、いや、そんなはずはない……<br>彼女は死んだんだ、いるはずないだろ？<br>そうだろ、テオドール……？
[000007dc]: st_020750_0110
[000007ec]: 彼女はもういない、戻ってこない。<br>そんなの、ぼくが一番わかってる……！
[0000083c]: st_020750_0120
[0000084c]: あれは幻だ、そうだ幻だ。<br>わざわざ彼女の姿をしてまで……<br>……愚弄、しやがって！
[000008ac]: st_020750_0130
[000008bc]: 消えろ！　消えろ消えろ消えろぉッッ！
[000008e4]: st_020750_0140
[000008f4]: きゃあっ！
[00000900]: st_020750_0150
[00000910]: ……動かないで！<br>だいじょうぶ……<br>……わたしに、任せて。
[00000958]: st_020750_0160
[00000968]: テオ……
[00000974]: st_020750_0170
[00000984]: 誰だ！　お前は、誰だ！
[0000099c]: st_020750_0180
[000009ac]: 彼女のふりをして……<br>もういない……彼女の……！
[000009e4]: st_020750_0190
[000009f4]: バカにしやがって！<br>バカにしやがってェッ！
[00000a28]: st_020750_0200
[00000a38]: うあっ！
[00000a44]: st_020750_0210
[00000a54]: ううううっ……！<br>ぐぐぐぐうう……っ！
[00000a84]: st_020750_0220
[00000a94]: ……これが、戦いの痛み？<br>なによこれ、めっちゃくちゃ<br>痛い……じゃない……ッ！
[00000af0]: st_020750_0230
[00000b00]: なのに、わたしはずっと<br>そんな場所にあなたを<br>無責任に送り出してたんだね……
[00000b5c]: st_020750_0240
[00000b6c]: 来るな！　来るなニセモノ！<br>彼女が……彼女がこんなところに<br>いるはずがないんだ……ッ！
[00000bd0]: st_020750_0250
[00000be0]: 彼女は戦えない……<br>だからぼくがかわりに戦うって<br>そう、約束したんだ……！
[00000c38]: st_020750_0260
[00000c48]: ……そう、約束しちゃったから<br>あなたはずっと縛られて<br>そんなふうに、なっちゃって。
[00000ca8]: st_020750_0270
[00000cb8]: そこまでしなくても……<br>なんて、わたしが言っちゃダメだね。<br>そこまでさせちゃったんだから……
[00000d24]: st_020750_0280
[00000d34]: ……いい、の。<br>これは、テオの痛みだから……<br>わたしが受けなきゃ、ダメなの。
[00000d90]: st_020750_0290
[00000da0]: なんなんだ……なんなんだよ……！<br>今更彼女の姿なんて……<br>見たくないんだよ、ぼくは……！
[00000e08]: st_020750_0300
[00000e18]: こんなになっちゃったぼくの姿を<br>見られたくないんだよ……ぼくは！
[00000e60]: st_020750_0310
[00000e70]: 誰だ、誰だよこんなこと……！<br>こんなひどいこと……誰が……<br>もう、やめてよ……！
[00000ed0]: st_020750_0320
[00000ee0]: ……ぼくは、約束したんだ！<br>彼女のかわりに……彼女のために……<br>戦って、戦って、戦って……！
[00000f4c]: st_020750_0330
[00000f5c]: 彼女はもういない……いないけど……<br>彼女に、無理をさせないために<br>約束だけは……守るんだぁッ！
[00000fc8]: st_020750_0340
[00000fd8]: はーっ、はっ、はあっ、はあっ！
[00000ff8]: st_020750_0350
[00001008]: は、はは……あはは、ははははっ！
[0000102c]: st_020750_0360
[0000103c]: ぼ、ぼくは……ぼくは……
[00001058]: st_020750_0370
[00001068]: テオ。<br>もういいよ。
[00001084]: st_020750_0380
[00001094]: わたしとの約束、忘れていい。<br>守れなくても、怒らない。<br>怒らないから、さ……
[000010f0]: st_020750_0390
[00001100]: だから……戻ってきてよ。
[0000111c]: st_020750_0400
[0000112c]: お願いだから、戻ってきてよ。
[0000114c]: st_020750_0410
[0000115c]: ……ウルク？
[0000116c]: st_020750_0420
[0000117c]: ……や、こんちわ。<br>それとも、ただいまかな？<br>おかえりなさい、かもね。
[000011d0]: st_020750_0430
[000011e0]: き……きみは……<br>ぼくは……その怪我は……！
[00001214]: st_020750_0440
[00001224]: うるさい、細かいこと考えるな！
[00001244]: st_020750_0450
[00001254]: ウルク……<br>ああ、ウルク……！
[0000127c]: st_020750_0460
[0000128c]: ごめん、ごめんなさい……！<br>ぼくは、きみに何て事を……！
[000012cc]: st_020750_0470
[000012dc]: いいのテオ。<br>これはいいの。
[00001300]: st_020750_0480
[00001310]: わたしが知らなかった<br>あなたの痛み、ようやくわかった。
[00001350]: st_020750_0490
[00001360]: ごめんなさい……テオドール。<br>あなたはずっと、この痛みに<br>ひとりで耐えていたんだね。
[000013c4]: st_020750_0500
[000013d4]: ……もう、休んでいいよ。<br>ちょっとぐらい、さぼろう。<br>そうしないと、割に合わないよ。
[00001438]: st_020750_0510
[00001448]: ウルク……ぼくは……<br>ぼくは……っ……
[00001478]: st_020750_0520
[00001488]: 昔っからそう……<br>誰にも何も言わないから、限界まで<br>勝手に突っ走っちゃって……
[000014e4]: st_020750_0530
[000014f4]: ほんと……変わらないわね。<br>わたしが見ててあげないと<br>だめなんだから……
[0000154c]: st_020750_0540
[0000155c]: ちょっとウルク！<br>勝手に先に進むとか<br>死にたいの！
[0000159c]: st_020750_0550
[000015ac]: ……って、あんた！<br>なにやってんのよ！
[000015dc]: st_020750_0560
[000015ec]: ……あ、ごめんなさい、サラ。<br>わたしもちょっと、もう限界。
[00001630]: st_020750_0570
[00001640]: ……起きたら、いくらでも<br>二人一緒に怒られるから<br>今はちょっと、休ませて……
[0000169c]: st_020750_0580
[000016ac]: ちょっと！<br>……無茶しすぎよ、バカね。
[000016dc]: st_020750_0600
[000016ec]: この子たちはあたしに任せて。<br>それよりこの、中枢へ繋がる扉を<br>どうやって突破するか、よ。
[00001754]: st_020750_0610
[00001764]: 正真正銘、最後の扉だから<br>生半可なやり方じゃ開かないわよ。
[000017a8]: st_020750_0620
[000017b8]: 力技じゃまず無理。<br>誰かを入れる、というのが<br>そもそも例外な場所なんだから。
[00001814]: st_020750_0630
[00001824]: あなた、シオンの縁者でしょ。<br>開け方とか、聞いてないの？
[00001864]: st_020750_0640
[00001874]: 縁者とか……急に言われても<br>わたしには、なにも……
[000018b0]: st_020750_0650
[000018c0]: <%me>……<br>そして、マトイ……<br>わたしの、選んだひと。
[00001908]: st_020750_0660
[00001918]: シオンさん！<br>この奥にいるんでしょう！<br>ここを開けて！
[0000195c]: st_020750_0670
[0000196c]: そこより奥は中枢。<br>わたしの内、マザーシップのコア。<br>鍵を持つ縁者のみが、導かれる。
[000019d0]: st_020750_0680
[000019e0]: ……奥へ至る、鍵をその手に。<br>それは、そこにありしもの。<br>……あなたが、持つべきもの。
[00001a44]: st_020750_0690
[00001a54]: わたしが、持つべきもの……
[00001a70]: st_020750_0700
[00001a80]: <%me>……<br>その名を伝えて欲しい。<br>あなたはすでに知っているはず。
[00001ad4]: st_020750_0710
[00001ae4]: 誰もが探し求め、貴方が掴み取り<br>修繕を終え、しかして失われたはずの<br>彼女が持つべきものの名。
[00001b50]: st_020750_0720
[00001b60]: すべては、このとき、ここで<br>彼女の手に呼び戻すために<br>導かれた……その名は……
[00001bbc]: st_020750_0730
[00001bcc]: クラリッサ
[00001bd8]: st_020750_0740
[00001be8]: ……クラリッサ。
[00001bfc]: st_020750_0750
[00001c0c]: そう。<br>来たれ白錫……クラリッサ。
[00001c38]: st_020750_0760
[00001c48]: ……行こう。<br><%me>。
[00001c6c]: st_020750_0770
[00001c7c]: シオンさんが<br>わたしたちを呼んでるんだ。
[00001cac]: st_020750_0780
[00001cbc]: <%me>。<br>それに、シオンの縁者。
[00001ce8]: st_020750_0790
[00001cf8]: あたしたちの仕込みはここまで。<br>ここから先は、正真正銘<br>予想不可能のぶっつけ本番よ。
[00001d5c]: st_020750_0800
[00001d6c]: だから……ええっと……<br>頑張ってきなさい！
[00001da0]: st_020750_0810
[00001db0]: はいっ！
[00001dbc]: st_020750_0005
