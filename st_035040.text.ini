[00000210]: どうだい、面白いものだろう？<br>これが【双子】の内的宇宙だ。<br>喰われたものの集う、混沌の空間だ。
[0000027c]: st_035040_0020
[0000028c]: 君たちも、奴と交戦したのであれば<br>その能力を見ただろう。<br>捕食物をコピーする、あの能力を。
[000002f4]: st_035040_0030
[00000304]: あれは、内的宇宙で生み出したものを<br>現世へと呼び出しているんだ。
[0000034c]: st_035040_0040
[0000035c]: 平行宇宙、と言うべきかもしれないな。<br>取り込み、並列化し、呼び出す。<br>……ああ、調べるほどに、面白い。
[000003d0]: st_035040_0050
[000003e0]: この情報を持っていれば<br>クローンなんかも、もっと上手く<br>作れたろうに……！
[00000438]: st_035040_0060
[00000448]: 黙って……！<br>わたしは、シオンさんを消した<br>あなたを許していない……！
[0000049c]: st_035040_0070
