[000004e8]: st_035040_0080
[000004f8]: 皆を苦しめた、か。<br>ならばなぜ、シオンは僕を<br>止めなかったんだろうね。
[0000054c]: st_035040_0090
[0000055c]: え？
[00000564]: st_035040_0100
[00000574]: 彼女は人を超えた存在だ。<br>管制を僕が握っていたとはいえ<br>介入する手段はあったはずだよ。
[000005d8]: st_035040_0110
[000005e8]: それなのに、彼女は<br>アークスを作ることも、クローンを<br>作ったことにも、介入をしなかった。
[00000650]: st_035040_0120
[00000660]: それどころか、彼女自身が<br>ひとつの究極存在を生み出すほどだ。
[000006a4]: st_035040_0130
[000006b4]: 究極存在？
[000006c0]: st_035040_0140
[000006d0]: ……ま、今となってはどうでもいい。<br>ただ、忘れてはならない。
[00000714]: st_035040_0150
[00000724]: アークスが作られなければ<br>すでにこの世界はダーカーの<br>支配下にあった、という事実をね。
