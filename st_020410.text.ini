[000002b8]: st_020410_0010
[000002c8]: あっ、来た来た。<br>こっちだよー。
[000002f0]: st_020410_0020
[00000300]: 海の下にはまた大地……<br>ほんと、わけのわからない惑星よねぇ。<br>何でこんなことになっちゃったんだか。
[00000370]: st_020410_0030
[00000380]: だからこそ調べがいがあるんだ！<br>とか、ゼノなら言いそうだし<br>それを真似てみようと思います！
[000003e8]: st_020410_0040
[000003f8]: 誰かと思ったらあんたか。<br>久しぶりやな、元気しとったか？
[00000438]: st_020410_0060
[00000448]: なんやねーちゃんもまた来たんか？<br>たいした実力もないのに<br>ご苦労なことやなー。
[000004a4]: st_020410_0070
[000004b4]: ふーん……<br>あたし、たいした実力ないから<br>あんたを全力で殴ってみていいよね？
[00000510]: st_020410_0080
[00000520]: さくっと死ぬわ！<br>相変わらず冗談の通じん<br>ねーちゃんやな。
[00000568]: st_020410_0090
[00000578]: 冗談に聞こえないのよ<br>あんたのは。
[000005a4]: st_020410_0100
[000005b4]: それにね、実力が足りなくても<br>その場でやれることをやるのが<br>アークスの仕事なんだからね。
[0000061c]: st_020410_0110
[0000062c]: 今度は誰の受け売りなん？
[00000648]: st_020410_0120
[00000658]: う、うるさいっ！
[0000066c]: st_020410_0130
[0000067c]: ほら、あんたは危ないから<br>さっさと帰りなさいよ。<br>エネミーに食べられちゃうわよ。
[000006dc]: st_020410_0140
[000006ec]: あたしたちは、この奥にあるっていう<br>施設の調査に来たんだから。
[00000734]: st_020410_0150
[00000744]: 施設って、あのデカブツか？
[00000760]: st_020410_0160
[00000770]: 知ってるの？
[00000780]: st_020410_0170
[00000790]: ああ。少なくともねーちゃんが<br>向かおうとしてる方向と逆やな。
[000007d4]: st_020410_0180
[000007e4]: こ、これは準備運動よ！
[000007fc]: st_020410_0190
[0000080c]: はー……見てられんわ。<br>ええからほら、オレについて来てみ。<br>きちんと案内したる。
[0000086c]: st_020410_0200
[0000087c]: ねーちゃんほっとくほうが<br>危なっかしくて寝覚めが悪いわ。
