[000002d0]: st_033010_0010
[000002e0]: よく来てくれたな、二人とも。
[00000300]: st_033010_0020
[00000310]: スクナヒメにコトシロさん！<br>なにが起きてるの？
[00000348]: st_033010_0030
[00000358]: ……黒の民が再び攻めてきた。<br>白の王は要撃を指示し、自らは<br>城の中にこもったという状況だ。
[000003c0]: st_033010_0040
[000003d0]: ま、逃げ出さなかっただけましじゃな。<br>今代の白の王は筋金入りのふぬけだ。<br>臆病すぎて、からかい甲斐がない。
[00000448]: st_033010_0050
[00000458]: 白の民どもは、ただ黒の民が<br>攻めてきているだけと思っているが<br>状況はそれよりも、ちとまずい。
[000004c4]: st_033010_0060
[000004d4]: 封印強化の陣を敷いている最中ゆえに<br>このままだと『禍津』にも影響が出る。
[00000524]: st_033010_0070
[00000534]: ……あの不気味な童としては<br>おそらくそれが狙いなのだろうよ。<br>ゆえに、思い通りにはさせん。
[0000059c]: st_033010_0080
[000005ac]: １．手伝うよ
[000005bc]: st_033010_0090
[000005cc]: ２．……頑張って！
[000005e0]: st_033010_0100
[000005f0]: かかっ。<br>阿吽の呼吸とは、このことじゃな。
[00000624]: st_033010_0110
[00000634]: 何言ってんの！<br><%me>！
[00000658]: st_033010_0120
[00000668]: ダークファルスも関係してるんだし<br>なにより、友達のピンチなんだよ？<br>わたしたちも手伝わないと！
[000006d4]: st_033010_0130
[000006e4]: マトイ、マトイ、わからぬか？<br><%me>は<br>冗談を言っただけじゃぞ？
[00000738]: st_033010_0140
[00000748]: え……？<br>…………もう！
[00000768]: st_033010_0150
[00000778]: さて、封印強化の六芒点。<br>陣を敷く場所はあと二つ。<br>一つ一つ回っている余裕はない。
[000007d8]: st_033010_0160
[000007e8]: ゆえに、手分けして回りたい。<br>片方はわらわとコトシロ。<br>もう片方は、そなたらじゃ。
[00000848]: st_033010_0170
[00000858]: えっ、でも、わたしたち<br>その陣の敷き方とかわからないよ？
[00000898]: st_033010_0180
[000008a8]: 案ずるな、手は考えてある。
[000008c4]: st_033010_0190
[000008d4]: それは、術で作ったわらわの分け身。<br>タマヒメ、とでも呼ぶといい。
[0000091c]: st_033010_0200
[0000092c]: 分け身とはいえ、思考は独立しておる。<br>二人とも、よろしくなのじゃ。
[00000978]: st_033010_0210
[00000988]: 何かあったら、タマヒメに伝えよ。<br>それでわらわにも伝わっておる。<br>……では、行くとしよう。
[000009f0]: st_033010_0220
[00000a00]: では、こちらも行こうかの。<br>我らの目的地は、こっちじゃ。
