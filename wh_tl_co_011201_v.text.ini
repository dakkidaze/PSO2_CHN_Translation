[00000164]: 『チーム』について
[00000178]: text01
[00000180]: いずれかのクラスレベルが１０以上になると<br>チームを作れます。<br><br>チームとは１つのコミュニティのことで、<br>同じチームメンバー同士であれば、<br>チームチャットを使って違うブロックや<br>マイルームにいても連絡をとることができます。<br><br>クラスレベルが１０に達していなくても<br>他の人に誘ってもらうことで、<br>チームに所属することもできます。
[00000304]: text02
[0000030c]: 同じSEGA ID、同じシップのキャラクターは、<br>全て同じチームに所属することになります。<br><br>チームメンバーは役職が１つ割り当てられます。<br>役職はチームメンバー一覧で<br>確認することができます。
[000003ec]: text03
[000003f4]: 【チームの役職】<br><yellow>チームマスター<c><br>…チームの全機能を使用できます。<br><br><yellow>マネージャー<c><br>…基本的な機能の他、<br>  他の人をスカウトできます。<br><br><yellow>コモンメンバー<c><br>…チームの基本的な機能を使用できます。<br><br><yellow>ビジター<c><br>…チームマスターに承認される前の<br>  仮加入状態です。<br>  チームの基本的な機能を使用できます。
[000005d4]: text04
[000005dc]: また、チームを拡張すると<br>専用のルームを所持したり<br>チーム用の倉庫をメンバーで<br>共有できたりします。
[00000654]: text05
[0000065c]: チームを拡張するには、<br>チームポイントが必要です。<br>チームポイントはオーダーを<br>達成することで獲得します。<br><br>オーダーはチームカウンターで<br>受注することができます。<br>アークスカウンター内、チーム専用ルームの<br>どちらのキャラクターでも<br>受注・報告が可能です。
[00000794]: text06
[0000079c]: チームレベルが上昇すると<br>拡張できることも増えます。<br>メンバーで協力し、<br>より強く個性的なチームを目指しましょう。
