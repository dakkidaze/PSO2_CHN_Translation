Title = このクエストについて
text0001 = このクエストについて説明します。<br><br><yellow>今回の防衛戦は、３つの拠点を<br>守りきる事が目的です。<c><br>拠点がすべて破壊されると<br>クエスト失敗となります。<br>今回はダーカー以外のエネミーも出現します。<br><br>声を掛け合い、協力して拠点を<br>防衛しましょう。
text0002 = また特別ルールとして、今回の防衛戦では<br><yellow>侵食されたソケットの<br>浄化が出来ません。<c><br><br><red>ソルザ・ブラーダ<c>を見つけたら<br>素早く倒すようにしましょう。
text0003 = 更に今回は<br><yellow>最後の力を使って拠点を破壊しようとする<br>エネミー<c>が出現します。<br><br>ウェーブが終わる前に倒さないと<br>大きな被害を受けることになるでしょう。<br>集中して撃破してください。
