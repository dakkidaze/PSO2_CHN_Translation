[00000358]: ……ヒツギさん、でしたか？<br>いい目をするようになりましたね。<br>かつてお会いした時とは別人のよう。
[000003c8]: st_048030_0050
[000003d8]: ヒツギさんだけではなく、そのそばに居た<br>皆さんもまた、強く自分の意志を持っている。<br>とても人間らしく、ありました。
[00000458]: st_048030_0060
