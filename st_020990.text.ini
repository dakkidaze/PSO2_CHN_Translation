[00000354]: st_020990_0005
[0000030c]: ？？？
[00000364]: st_020990_0010
[00000374]: ぐ……はあっ、はあっ……！<br>力が、削り取られている……<br>これは、あのアークスの力なのか？
[000003dc]: st_020990_0020
[000003ec]: ……おのれ、おのれアークスども！<br>これほどの屈辱を、僕に、僕に……！
[00000438]: st_020990_0030
[00000448]: ふふ……だが、まだだ！<br>僕が！　僕さえ残っていれば<br>全知への道は閉ざされない！
[000004a4]: st_020990_0040
[000004b4]: ……いいや、ルーサー。<br>お前の道はここで行き止まる。
[000004f0]: st_020990_0050
[00000500]: レギ……アス……？<br>君が、なぜここに……！
[00000534]: st_020990_0060
[00000544]: 長い付き合いだ。<br>貴様がただやられるだけとは<br>思えなかった、それだけのこと。
[000005a0]: st_020990_0070
[000005b0]: ふ、ふふっ……なら、ちょうどいい！<br>協力しろ、レギアス！　協力だ！<br>力を貸せ！　僕のため！　全知のため！
[00000628]: st_020990_0080
[00000638]: すべてを知るため、か……？<br>ルーサー、貴様はそれを得て<br>いったい何を為す。
[00000690]: st_020990_0090
[000006a0]: 科学者に学の価値を問うなッ！<br>万事を識ることこそが、我が存在意義<br>我が存在の価値そのものだ！
[0000070c]: st_020990_0100
[0000071c]: ……そんなことのために、アルマは。
[00000740]: st_020990_0110
[00000750]: アルマ？<br>ああ、初代クラリスクレイスのことか！
[00000788]: st_020990_0120
[00000798]: そうだ、そうだなレギアス！<br>交換条件だ、彼女を蘇らせてやろう！
[000007e0]: st_020990_0130
[000007f0]: それだけのデータは揃っている！<br>この僕の……ダークファルス【敗者】の<br>力をもってすれば、容易いことだ！
[00000864]: st_020990_0140
[00000874]: ダークファルス……【敗者】。
[00000894]: st_020990_0150
[000008a4]: なんだ？　今更驚いたように？<br>君だって、薄々感づいていたのだろう？<br>その上で、従っていたのだろう？
[00000914]: st_020990_0160
[00000924]: そうだ、感づいていながらも<br>仮初めの平和を保つために<br>何もすることが出来なかった、愚か者。
[0000098c]: st_020990_0170
[0000099c]: とうに失われた過去の幻影に<br>しがみついていた、愚者。<br>……それが私だ、それが三英雄だ。
[00000a00]: st_020990_0180
[00000a10]: ……だが、それもここまで。
[00000a2c]: st_020990_0190
[00000a3c]: れ、レギアス……？
[00000a50]: st_020990_0200
[00000a60]: ……ルーサー、貴様は言ったな。<br>我が刃はダーカーを滅するためにあると。<br>ならば、今がその時だ！
[00000acc]: st_020990_0210
[00000adc]: ……終えよ、世果。
[00000af0]: st_020990_0220
[00000b00]: アルマ……これできっとアークスは<br>お前の望んだ形へと、戻る。
[00000b44]: st_020990_0230
[00000b54]: ……マリア。
[00000b64]: st_020990_0240
[00000b74]: まったく、年寄りが<br>無茶するんじゃないよ。
[00000ba8]: st_020990_0250
[00000bb8]: どの口が言うんだか。
[00000bd0]: st_020990_0260
[00000be0]: ここにいても仕方がないわ。<br>早くシャオのもとに戻りましょう。
[00000c24]: st_020990_0270
[00000c34]: ふうん……あれだけいっておいて<br>この程度でやられちゃうんだ。<br>ぼくたちの真似までしてたくせに。
[00000ca0]: st_020990_0280
[00000cb0]: しょせんは猿真似の敗者、だね。<br>だらしないなあ。<br>つまらないなあ。
[00000d00]: st_020990_0290
[00000d10]: な、なに、あいつら……！<br>いつからあそこに……！
[00000d48]: st_020990_0300
[00000d58]: そうだ。<br>真似っこしてあげようよ。<br>増やしてあそぼうよ。
[00000da0]: st_020990_0310
[00000db0]: そうだね。<br>真似っこしてあげよう。<br>増やしてあそぼうか。
[00000df8]: st_020990_0320
[00000e08]: 【敗者】を……食った……？
[00000e24]: st_020990_0330
[00000e34]: これは……【敗者】の模倣体……！<br>ダークファルスそのものを模倣し<br>作り上げたというのか……！
[00000ea0]: st_020990_0340
[00000eb0]: さあ、みんな。<br>ちょうどあそこに
[00000ed8]: st_020990_0350
[00000ee8]: いいおもちゃがあるよ。
[00000f00]: st_020990_0360
[00000f10]: な、なによこいつら……！<br>とんでもない力……！
[00000f48]: st_020990_0370
[00000f58]: きゃあっ！
[00000f64]: st_020990_0380
[00000f74]: <%me>……！
[00000f88]: st_020990_0390
[00000f98]: 良いタイミングだ！<br>レギアス、ここは退くよ！
[00000fcc]: st_020990_0400
[00000fdc]: 承知した！
[00000fe8]: st_020990_0410
[00000ff8]: あーあ、逃げちゃった。<br>きみ、なさけないぞ。
[0000102c]: st_020990_0420
[0000103c]: あーあ、逃げられちゃった。<br>あなた、だらしないぞ。
[00001078]: st_020990_0430
[00001088]: でも、ここはおもしろそうだね。
[000010a8]: st_020990_0440
[000010b8]: うん、十年前のあの子を思い出す。<br>透明で、ぎらぎらと輝いていて<br>……とってもきれい。
[0000111c]: st_020990_0450
[0000112c]: 透明なら、汚してあげないと。<br>みんながもとめてケンカしちゃう。
[00001174]: st_020990_0460
[00001184]: きれいなら、穢してあげないと。<br>みんな欲しがってケンカしちゃう。
[000011cc]: st_020990_0470
[000011dc]: ぜんぶ、ぜーんぶ、汚そうね。
[000011fc]: st_020990_0480
[0000120c]: みんな、みーんな、穢そうね。
[0000122c]: st_020990_0490
[0000123c]: そうすれば、フォトンなくなるもんね。
[00001264]: st_020990_0500
[00001274]: そうすれば、アークスなくなるもんね。
[0000129c]: st_020990_0510
[000012ac]: ぜんぶ汚れて一つになれば。
[000012c8]: st_020990_0520
[000012d8]: すべて穢れて一つになれば。
[000012f4]: st_020990_0530
[00001304]: 争わなくて、すむもんね。
[00001320]: st_020990_0540
[00001330]: たのしみながら、汚そうね？
[0000134c]: st_020990_0550
[0000135c]: たわむれながら、穢そうね？
[00001378]: st_020990_0560
[00001388]: ふふっ、あははっ、うふふははっ！
