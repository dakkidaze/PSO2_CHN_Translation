[00000230]: ああ、面倒じゃ面倒じゃ！<br>とーっても面倒じゃあーっ！<br>おのれあの不気味な童め……！
[00000290]: ra_033040_0020
[000002a0]: ……お、そこな控える<br><%me>！<br>よい所に！　わらわの愚痴に付き合え！
[000002f8]: ra_033040_0030
[00000308]: １．お断りします
[0000031c]: ra_033040_0040
[0000032c]: ２．何をしていたの？
[00000344]: ra_033040_0050
[00000354]: まあまあ、そう言うでない。<br>友の願いは聞き入れるべきだ。
[00000394]: ra_033040_0060
[000003a4]: うむ、うむ。まさしく<br>わらわが話したかったことじゃ。<br>心して聞くとよい。
[000003fc]: ra_033040_0070
[0000040c]: 伝承の通り。ハルコタンは表裏一体。<br>生が生まれれば死もまた生まれる。
[00000458]: ra_033040_0080
[00000468]: 生というのがわらわとすれば<br>それの対になる死も存在する。
[000004a8]: ra_033040_0090
[000004b8]: そう、この星にはわらわと対をなす<br>『禍津』と呼ばれる悪神が<br>封印されておるのよ。
[00000518]: ra_033040_0100
[00000528]: とはいえ、封印は強固なものじゃ。<br>これならあと千年は寝て過ごせると<br>思っていたのだが……
[00000590]: ra_033040_0110
[000005a0]: ……あの不気味な童が要所要所を<br>荒らし回りおってからに！
[000005e0]: ra_033040_0120
[000005f0]: おかげで儀式もやりなおし！<br>陣も組み直し！<br>昼寝の時間も削られる！
[00000640]: ra_033040_0130
[00000650]: 面倒面倒、ああ面倒！<br>というわけじゃ。<br>わらわの憤り、わかるじゃろう？
[000006a4]: ra_033040_0140
[000006b4]: ……ふう、すっきりしたぞ。<br>やはり友というものは、良いな。<br>気軽に言いたいことを言える。
[0000071c]: ra_033040_0150
[0000072c]: ただ、<%me><br>あの不気味な童には気をつけろ。
[00000764]: ra_033040_0160
[00000774]: あやつの来歴など、わらわは知らんし<br>教えてもらっても理解できぬだろうが<br>……奴が、まずいというのはわかる。
[000007ec]: ra_033040_0170
[000007fc]: そなたらがこの星に来た理由も<br>奴にあるなら、余計なお節介かも<br>しれんがの。
[00000854]: ra_033040_0180
[00000864]: ま、友への進言じゃ。<br>心の隅っこにでも置いておくと良い。
[000008a4]: ra_033040_0190
[000008b4]: ……それより、そろそろ<br>奴等が動いてきそうな雰囲気じゃ。
[000008f4]: ra_033040_0200
[00000904]: 白の民どもはアテにならん。<br>悪いが、そなたらをアテに<br>させてもらうぞ。
