[00000350]: st_031040_0001
[00000360]: A.P.239/1/22/11:30
[00000388]: st_031040_0010
[00000398]: わー、すごいすごい。<br>あんなおっきいのに<br>やっつけられちゃったね。
[000003e8]: st_031040_0020
[000003f8]: みんな、やられちゃったね。<br>思ったより頑張るんだね。<br>すごいね、すごいすごい。
[00000454]: st_031040_0030
[00000464]: それじゃあ、もっともーっと<br>すごいところ、見せてほしいな。
[000004a8]: st_031040_0040
[000004b8]: そうじゃないと、つまらないよね？
[000004dc]: st_031040_0050
[000004ec]: まだ来るの……！<br>コトシロさん、ここは逃げた方が……
[00000528]: st_031040_0060
[00000538]: ……神子の社を守ること。<br>それは、守人の役目だ。<br>あなた方だけでも、逃げるといい。
[00000598]: st_031040_0070
[000005a8]: うう、そんなこと言われちゃったら<br>……ねえ？
[000005dc]: st_031040_0080
[000005ec]: さあさあそれじゃあ
[00000600]: st_031040_0090
[00000610]: 続きを始めよう……<br>……ってんん？　あれっ？
[00000644]: st_031040_0100
[00000654]: これは、灰の風……！
[0000066c]: st_031040_0110
[0000067c]: ……やれやれ、うるさくて<br>おちおち昼寝もしていられんわ。
[000006bc]: st_031040_0120
[000006cc]: 白も黒も、よくもまあ飽きもせずに<br>そう何度も何度も争っていられるのう。<br>呆れを通り越して、褒めたくなるぞ？
[00000744]: st_031040_0130
[00000754]: ふああ……<br>なんじゃ、揃いも揃っておるのう。<br>ここで宴会でもやるつもりか？
[000007ac]: st_031040_0140
[000007bc]: だがあいにく、わらわは今<br>そういう気分ではないんじゃ。<br>日を改めよ。
[00000810]: st_031040_0150
[00000820]: あの大軍を、消しちゃったの？<br>ダークファルスも、何もかも……
[00000864]: st_031040_0160
[00000874]: かか、消したわけではないぞ。<br>あるべき場所に帰しただけじゃ。<br>ま、今頃は黒ノ領域じゃろうな。
[000008e0]: st_031040_0170
[000008f0]: コトシロ、おおコトシロ。<br>この阿呆が、なぜ逃げぬ？
[0000092c]: st_031040_0180
[0000093c]: その身だけならまだしも<br>客人まで巻き込むとは<br>まっこと愚かよのう。
[0000098c]: st_031040_0190
[0000099c]: ……返す言葉もありません。
[000009b8]: st_031040_0200
[000009c8]: ……かーっ、つまらんやつ。<br>少しぐらい反論してみせよ。
[00000a08]: st_031040_0210
[00000a18]: では、反論させていただきますが<br>神子さまがお帰りになったさい<br>社がなかったら、どうされます？
[00000a84]: st_031040_0220
[00000a94]: かか、決まっておろう？<br>コトシロ、そなたを殴る。
[00000acc]: st_031040_0230
[00000adc]: ゆえに、守り通したのです。
[00000af8]: st_031040_0240
[00000b08]: わらわの拳骨が怖いと？
[00000b20]: st_031040_0250
[00000b30]: 星を砕くほどであれば、当然かと。
[00000b54]: st_031040_0260
[00000b64]: 冗談を言うでない。<br>わらわは、この星が好きなのじゃ。<br>好きなものを砕くわけがなかろ？
[00000bc8]: st_031040_0270
[00000bd8]: だがまあ、社を守ったことは<br>褒めてつかわす、コトシロよ。
[00000c18]: st_031040_0280
[00000c28]: おっとそうじゃ、そうじゃった。<br>客人には礼を述べねばならんな。
[00000c70]: st_031040_0290
[00000c80]: ありがとう、感謝するぞ。<br><%me>。<br>そして、マトイ。
[00000cc8]: st_031040_0300
[00000cd8]: あれ、どうして<br>わたしたちの名前を……？
[00000d08]: st_031040_0310
[00000d18]: かか、そのぐらいならわかる。<br>なにせわらわは、神子じゃからな。
[00000d60]: st_031040_0320
[00000d70]: 改めて、客人に厚く感謝を述べる。
[00000d94]: st_031040_0330
[00000da4]: わらわは、スクナヒメ。<br>灰の神子と呼ばれておる。<br>よろしくのう。
[00000df4]: st_031040_0340
[00000e04]: 灰の神子、スクナヒメさま……<br>こ、こちらこそ<br>よろしくお願いします。
[00000e58]: st_031040_0350
[00000e68]: かかっ。堅苦しいのはなしじゃ。<br>そなたらは恩人だからのう。<br>であろう、コトシロ？
[00000ec8]: st_031040_0360
[00000ed8]: ……私からも、協力感謝する。<br>あなた方のおかげで<br>この地を守り通せた。
[00000f2c]: st_031040_0370
[00000f3c]: さて、それじゃわらわは<br>そなたらが守ってくれた社で<br>もう一眠りするとするかの。
[00000f98]: st_031040_0380
[00000fa8]: お待ち下さい、スクナヒメさま。<br>ハルコタン各地で諍いが……
[00000fec]: st_031040_0390
[00000ffc]: 嫌じゃ待たぬ。<br>わらわは眠いんじゃ。<br>だから今すぐ寝るんじゃ。
[00001048]: st_031040_0400
[00001058]: ……失礼。<br>見苦しいところを。
[00001080]: st_031040_0410
[00001090]: あ、う、ううん。
[000010a4]: st_031040_0420
[000010b4]: １．……大変そうだね
[000010cc]: st_031040_0430
[000010dc]: ２．あれが『神子さま』？
[000010f8]: st_031040_0440
[00001108]: ……理解が早くて、助かる。
[00001124]: st_031040_0450
[00001134]: 言いたいことはわかる。<br>が、のみ込んでほしい。<br>私は……神子の守人なのだ。
[0000118c]: skit01
[00001194]: Where The Gray Goddess Dance
