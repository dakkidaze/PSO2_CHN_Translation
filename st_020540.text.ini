[000002e8]: st_020540_0010
[000002f8]: そろそろサラたちと合流できるかな。<br>でも、彼女は……
[00000334]: st_020540_0020
[00000344]: ……
[0000034c]: st_020540_0030
[0000035c]: まあ、仕方がないか。<br>彼女にとってショックだってことは<br>ぼくにだってわかるからね。
[000003bc]: st_020540_0040
[000003cc]: ……あー、もうっ！<br>やめやめ！　マイナス思考はやめっ！
[0000040c]: st_020540_0050
[0000041c]: へこんだままなんて<br>まったくあたしらしくないじゃん！
[00000458]: st_020540_0060
[00000468]: そうだよ、助けてもらったんだから<br>それをもっと喜ばないと、損！<br>そうだよね！
[000004c4]: st_020540_0070
[000004d4]: えっ！？<br>え、ええと、うん、そうだね。
[00000504]: st_020540_0080
[00000514]: それよりアークスよ、アークス！<br>悪いこともしてるんだろうなーとは<br>思ってたけどさー。
[00000578]: st_020540_0090
[00000588]: 自分が命の危険にさらされちゃうとは<br>思いもしなかったなぁ。<br>教えてくれて、ありがとね。
[000005ec]: st_020540_0100
[000005fc]: あ、ああ、どういたしまして。<br>それはいいんだけど……<br>……君は、ショックじゃないの？
[00000660]: st_020540_0110
[00000670]: そりゃあショックだけど<br>あたしがわめいたところで<br>何も変わらないじゃん？
[000006c8]: st_020540_0120
[000006d8]: だったら、それでぴーぴー泣くよりも<br>何かほかのことを考えたり<br>動いたりした方がいいじゃない。
[00000744]: st_020540_0130
[00000754]: やっとの思いでアークスになったけど<br>そこがあたしの思い描いた<br>アークスじゃないのなら……
[000007bc]: st_020540_0140
[000007cc]: そう！　清く正しいアークスを<br>あたしたちで作り上げればいいのよ！
[00000814]: st_020540_0150
[00000824]: ふふ……<br>ははは……あははははっ！
[00000850]: st_020540_0160
[00000860]: ……シャオ、来たわよ。<br>ってうわ、本当にサポートパートナー<br>乗っ取っちゃってる。
[000008c0]: st_020540_0170
[000008d0]: あはははっ、あはははははっ！<br>その答えを、一人で出しちゃうんだ！<br>サラ！　ほんと、人ってすごいよ！
[00000940]: st_020540_0180
[00000950]: ……なにあれ、どうしたの？
[0000096c]: st_020540_0190
[0000097c]: おいで、ウルク。<br>ぼくやサラと一緒に。<br>君の居場所は、ここじゃない。
[000009d0]: st_020540_0200
[000009e0]: 君が望み、みんなが待っている<br>アークスというものを<br>ぼくたちがもう一度、作るんだ。
[00000a40]: st_020540_0210
[00000a50]: その姿で言われても<br>いまいち説得力がないなぁ……
[00000a88]: st_020540_0220
[00000a98]: でもま、あたしに選択肢はないし<br>自分から望んで進んでいく方が<br>よりあたしっぽいよね。
[00000afc]: st_020540_0230
[00000b0c]: これで、改変は成就された。<br>……そろそろ君は<br>戻る時間のようだね。
[00000b5c]: st_020540_0240
[00000b6c]: 彼女のことは<br>ぼくとサラに任せておいて。<br>悪いようにはしないから。
[00000bbc]: st_020540_0250
[00000bcc]: あっ、あのっ！<br>助けてくれて、ありがと！
