[000002f8]: st_037100_0010
[00000308]: その奥にマトイがいるはずだ。<br>奥でじっと、佇んでいる。
[00000348]: st_037100_0020
[00000358]: ……【深遠なる闇】とは<br>言ってしまえばフォトンそのもの。
[00000398]: st_037100_0030
[000003a8]: 当然その身体はフォトンで構成され<br>倒しても、すぐにたゆたい復活する。
[000003f4]: st_037100_0040
[00000404]: だから、あの場に縛りつける。
[00000424]: st_037100_0050
[00000434]: ちゃんと策はある。準備もしてある。<br>みんなにも、協力してもらう。<br>アークス総動員ってやつだ。
[000004a0]: st_037100_0060
[000004b0]: そこまでやるからには<br>絶対に逃がしはしない。<br>必ずその場で、とどめておくから……
[00000510]: st_037100_0070
[00000520]: ぼくらを信じて、君は進んでくれ。
[00000544]: st_037100_0080
[00000554]: ……六芒、聞こえてるかい？<br>何をやるか、わかってるよね。
[00000594]: st_037100_0090
[000005a4]: すみません、シャオ。<br>おそらく二名ほど<br>わかっていないかと……
[000005f0]: st_037100_0100
[00000600]: おーっ、誰だ誰だ！<br>わかってないやつは！<br>恥ずかしがらずに手を挙げろ！
[00000654]: st_037100_0110
[00000664]: はーい！
[00000670]: st_037100_0120
[00000680]: なんだクラリスクレイス！<br>わかってなかったのか！<br>……実は、オレもだ！
[000006d4]: st_037100_0130
[000006e4]: ……おいカスラさん。<br>こっちまで見てんじゃねえよ。<br>オレはわかってるっつの。
[00000740]: st_037100_0140
[00000750]: おらおら馬鹿ども！<br>ぴーちくぱーちくうるさいよ！
[00000788]: st_037100_0150
[00000798]: 緊張をほぐすにしても<br>もっと上手くできないのかい？
[000007d4]: st_037100_0160
[000007e4]: ……此度の作戦に、万に一つの<br>漏れもあってはならない。<br>シャオ、今一度説明願えるか。
[00000848]: st_037100_0170
[00000858]: そんなに気を張らなくても大丈夫。<br>君たちの今回の役目は、結界役だ。
[000008a4]: st_037100_0180
[000008b4]: マトイを縛るための、結界を張る。<br>スクナヒメ直伝の束縛結界さ。
[000008fc]: st_037100_0190
[0000090c]: スクナヒメ……<br>ハルコタンの神子ですか。<br>いつの間にそんな情報を？
[0000095c]: st_037100_0200
[0000096c]: ぼくだって、今の今まで<br>遊んでいたわけじゃない。
[000009a4]: st_037100_0210
[000009b4]: スクナヒメの結灰陣は<br>六芒点に陣を敷き、発動させていた。<br>それと同じことを創世器でやる。
[00000a1c]: st_037100_0220
[00000a2c]: 六芒均衡が、各々の創世器を用いて<br>陣を敷き、結界を発動させる。
[00000a74]: st_037100_0230
[00000a84]: 【深遠なる闇】相手だと、足止め程度が<br>関の山かも知れないけど……<br>一時的にでも、現界させれば十分だ。
[00000af8]: st_037100_0240
[00000b08]: んー……つまり、どういうことだ？<br>目的地に行って、クラリッサを<br>どーん！　ってやればいいのか？
[00000b74]: st_037100_0250
[00000b84]: うむ、だいたいあってる！
[00000ba0]: st_037100_0260
[00000bb0]: ……ま、細かい指示は<br>逐一出していくから、いいよ。<br>みんな、よろしく。
[00000c04]: st_037100_0270
[00000c14]: おう！
