[0000014c]: フレンドリストについて
[00000164]: text01
[0000016c]: <yellow>【フレンドリストについて】<c><br><br>　仲良くなった他のプレイヤーと「フレンド」関係になることで、<br>　この画面から、いまオンラインかどうかを確認したり、<br>　メールを送ったり、相手のマイルームに移動したりできます。<br><br>　【フレンドになって欲しい場合】<br>　　・「周囲のキャラクター」機能から相手の名前を選び、<br>　　　「フレンド登録を申し込む」を選択してください。<br><br>　【フレンド登録を申し込まれたら？】<br>　　・この画面のリストから、相手を選んで許可（拒否）できます。
[0000038c]: text02
[00000394]: <yellow>【フレンド関係の解除について】<c><br><br>　この画面のリストで相手の名前を選択し、<br>　「フレンド登録解除」をすることができます。<br><br>　フレンド関係を解除しても、相手には通知されず、<br>　相手側のフレンドリストには自分が残ったままとなります。<br><br>　フレンド関係を解除した相手であっても、<br>　ふたたびフレンド関係になることができます。
[00000524]: text03
[0000052c]: <yellow>【ブラックリストについて】<c><br><br>　「周囲のキャラクター」機能から相手の名前を選び、<br>　「ブラックリストに登録（解除）」を選択すると、<br>　相手をブラックリストに登録（解除）できます。<br><br>　ブラックリストに登録すると、その相手からのパーティー招待や<br>　フレンド登録申し込みが、自動的に遮断されます。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_communication_friend>
