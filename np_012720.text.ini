[00002020]: Alice_01_10
[0000202c]: ん、どうしたセンパイ？<br>何か聞きたそうな顔してるな。
[00002068]: Alice_01_20
[00002074]: おれに答えられることなら<br>何でも聞いてくれよ。
[000020ac]: Alice_01_30
[000020b8]: なんだって？<br>他種族は恋愛対象になるか？<br>……センパイ、何言ってんだ？
[0000210c]: Alice_01_40
[00002118]: ああ、いや、悪いセンパイ。<br>何か深い意図があるんだよな、うん。<br>わかった、ちゃんと答えるよ。
[00002184]: Alice_01_50
[00002190]: そうだな……他種族でも<br>おれは特に気にしない、かな。
[000021cc]: Alice_01_60
[000021d8]: なにせ、おれ自身がデューマンっていう<br>ちょっと変わり者な感じだからな。<br>そんな贅沢は言ってられないさ。
[0000224c]: Alice_01_70
[00002258]: それに、そういう好きになるってのは<br>きっと種族とか見た目とか関係なくて<br>導かれるように……
[000022c0]: Alice_01_80
[000022cc]: ……って、おれは何言ってるんだ！<br>センパイ、今のなし！　今のダメ！<br>忘れてくれ、恥ずかしい……
[00002338]: 11_voice_NPC_5091_104
[00002350]: このあたりには、あんまり<br>デューマンがいないか。<br>……みんな出撃中かな？
[000023a8]: 11_voice_NPC_5091_105
[000023c0]: まわりに背の高い人が多くて<br>首が疲れるな。
[000023f4]: Npc91_mb02_020
[00002404]: あと少しで良いから<br>背が欲しかった……かも。
[00002338]: 11_voice_NPC_5091_104
[00002438]: デューマンであることに<br>負い目があったりはしないけど<br>時々、視線は気になるかな。
[00002498]: Npc91_mb03_020
[000024a8]: さしあたって、ツノぐらいは<br>帽子とかで隠してみてもいいかもな。
[00002338]: 11_voice_NPC_5091_104
[000024f0]: 帽子？　ああ、すぐやめたよ。<br>逆に目立ってしまってたまらない。
[00002538]: Npc91_mb04_020
[00002548]: 注目されるのは別に良いけど<br>うっとりしたような表情で見られるのは<br>……流石にちょっと困るな。
[00001938]: 11_voice_NPC_5091_100
[000025b4]: ……この前、いきなり見ず知らずの人に<br>話しかけられて、ファッションの話を<br>延々とされちゃったよ。綺麗、ってさ。
[00002630]: Npc91_mb05_020
[00002640]: 別に物珍しさで見られてるって<br>わけじゃなかったみたいだ。<br>……ちょっと自意識過剰だったかな。
[00001938]: 11_voice_NPC_5091_100
[000026ac]: 強い人の動きは参考になるよな。<br>どうやってるのか、少しずつ<br>わかってくるのも、楽しい。
[00002710]: Npc91_mb06_020
[00002720]: そういう人にも未熟だった時期があって<br>そこから上達したって考えると<br>なおさらやる気も出てくるしな。
[00001938]: 11_voice_NPC_5091_100
[00002790]: おれは強くなろうとは思ってないんだ。<br>ただ、弱いままでいたくないだけ。
[00002338]: 11_voice_NPC_5091_104
[000027e0]: イヤな雰囲気が漂ってるな。<br>おれでもわかるぐらいだよ、これは。
[00002828]: 11_voice_NPC_5091_106
[00002840]: あれが……ダークファルスか。<br>想像以上だったな。
[00002878]: Npc91_mb09_020
[00002888]: しかもあれで被害が少ない方って<br>話なんだろ？<br>たまらないな、まったく。
[00002338]: 11_voice_NPC_5091_104
[000028dc]: 暴走龍っていうのが話題になってるけど<br>おれはろくに会わないから<br>どうにもしっくりこないんだよな。
[0000294c]: Npc91_mb10_020
[0000295c]: 暴走してるんなら、もっと行く先々で<br>襲ってきそうなもんだろ？
[00002338]: 11_voice_NPC_5091_104
[000029a0]: 戦技大会？<br>あんまり興味はないかな。<br>おれはいち見学者でいいよ。
[000029f0]: Npc91_mb11_020
[00002a00]: 目立つの、あんまり好きじゃないから。
[00001938]: 11_voice_NPC_5091_100
[00002a28]: おれたちデューマンは防御面に<br>若干不安があるから、パーティーを<br>組んだほうが戦いやすいぜ。
[00002a90]: Npc91_mb12_020
[00002aa0]: ……ほとんどソロで動いてるおれが<br>言えた義理じゃないけどな。
[00001938]: 11_voice_NPC_5091_100
[00002ae4]: 一人でいる理由？<br>だって、その方が気が楽じゃん。
[00002b1c]: Npc91_mb13_020
[00002b2c]: べつに他人が嫌いってわけじゃないぜ。<br>必要ならちゃんと協力するし<br>話すのが怖いってわけじゃない。
[00002b9c]: Npc91_mb13_030
[00002bac]: ただ、自分から話しかけるのって<br>……なんだか照れくさいだろ。
[00002338]: 11_voice_NPC_5091_104
[00002bf0]: センパイはさ、よくいろんな人と<br>話していたりするよな。<br>アークス内の知り合いも多い感じだし。
[00002c5c]: Npc91_mb14_020
[00002c6c]: 一人だと気は楽だけど<br>ときどき、さびしかったりもするから<br>……ちょっと羨ましくもある。
[00002cd0]: Npc91_mb14_030
[00002ce0]: ……なんだよ、その顔。<br>おれらしくないって？　ああ、ああ<br>その通りだと、おれも思うよ！
[00002338]: 11_voice_NPC_5091_104
[00002d44]: もっと他のアークスと交流を、って？<br>いい、いいよ、そういうのは。<br>おれはそういうの、向いてない。
[00002db4]: Npc91_mb15_020
[00002dc4]: おれは別に友達を作りたくて<br>アークスになったわけでもないんだ。<br>そういう交流は、最低限で十分。
[00002e30]: Npc91_mb15_030
[00002e40]: それに今は、センパイが<br>おれに話しかけてきてくれるだろ。
[000023a8]: 11_voice_NPC_5091_105
[00002e80]: ……イヤな予感がするんだ。<br>何が、って言われると困るけど<br>はっきりと、イヤな感じがする。
[00002ee8]: Npc91_mb16_020
[00002ef8]: ……センパイは、大丈夫だよな。<br>急にいなくなったりしないでくれよ？
[00002f44]: Npc91_mb16_030
[00002f54]: 折角いろいろ話せるようになったのに<br>いきなりいなくなられると……困る。
[00001938]: 11_voice_NPC_5091_100
[00002fa4]: ……あ！<br>センパイ、無事だったんだな！<br>よかった……
[00002fe8]: Npc91_mb16zeno_020
[00002ffc]: ははっ……なんていうか、やっと<br>ほっとして、力が抜けたよ。<br>安心できた、って言うのかな。
[00003064]: Npc91_mb16zeno_030
[00003078]: センパイ……本当にお疲れさま。<br>こうしてまた会えて、話せて<br>……おれは嬉しい。
[00002828]: 11_voice_NPC_5091_106
[000030d4]: なんだか、びっくりするぐらい<br>アークス内の空気が変わってるんだ。<br>センパイはそう思わないか？
[00003140]: Npc91_mb18_020
[00003150]: 風通しがよくなってるっていうのかな？<br>おれなんかは、いつも一人でいるから<br>そういうのが、よくわかる。
[00001938]: 11_voice_NPC_5091_100
[000031c4]: どれもこれも、半年前にセンパイが<br>頑張ってくれたから、なんだよな。<br>……なんか嬉しいよな、こういうの。
[00003238]: Npc91_mb19_010
[00003248]: 最近、センパイ以外の人にも<br>話しかけられる事が増えたんだ。
[00001938]: 11_voice_NPC_5091_100
[0000328c]: あんまり、人と話すのは<br>得意じゃないけど……<br>別に、悪い気はしないから、いい。
[000032e8]: Npc91_mb19_030
[000032f8]: でもやっぱ、センパイと話してる時が<br>いちばん楽だな。気軽に話せる。<br>だからいつでも、話しかけてくれよ。
[0000336c]: Npc91_mb20_010
[0000337c]: あ、センパイ。<br>ヒマなら少し、話していかないか？
[00002338]: 11_voice_NPC_5091_104
[000033b4]: ……べ、別に何かあったわけじゃない。<br>ただセンパイと話したくなっただけで<br>心配されるようなことは、ないよ。
[0000342c]: Npc91_mb20_030
[0000343c]: そんな子供扱いしないでくれって。<br>おれは大丈夫だから、さ。
[00003480]: Npc91_mb21_010
[00003490]: よう、センパイ。<br>え？　今日はパティさんたちと<br>一緒じゃないのかって？
[000034e4]: Npc91_mb21_020
[000034f4]: 前回は、たまたまなんだよ。<br>話したと思うけど、頼み込まれて<br>ほんと仕方なく、なんだ。
[00002828]: 11_voice_NPC_5091_106
[00003558]: ああ……思い出しただけで<br>恥ずかしくなってきた……<br>センパイ、頼むから忘れてくれ……
[00002338]: 11_voice_NPC_5091_104
[000035bc]: ふう……って、あ、センパイ。<br>ため息ついて、どうしたんだって？<br>はは、なんでもないよ。
[00003620]: Npc91_mb22_020
[00003630]: 久々に一人でのんびりしていた。<br>ほんと、それだけだよ。
[00003670]: Npc91_mb22_030
[00003680]: そんなに心配しなくても<br>おれなら大丈夫だからさ。<br>でも、気にかけてくれてありがとうな。
[000036e4]: Npc91_mb23_010
[000036f4]: あれ、マトイさんは？<br>今は一人？　珍しいな。
[00002338]: 11_voice_NPC_5091_104
[00003728]: いやさ、最近センパイと言えば<br>マトイさんと一緒だったからさ。<br>どうしたのかなって。
[00001938]: 11_voice_NPC_5091_100
[00003788]: はは、勝手に心配しただけだよ。<br>いつも一緒にいる人がいないとさ。<br>余計なお世話だったかな、悪い。
[000037f8]: Npc91_mb23_after_010
[00003810]: ……どうして、こんな風なことに<br>なっちゃったんだろうな。
[00002338]: 11_voice_NPC_5091_104
[00003850]: おれさ、現場にいたわけじゃないけど<br>なんか出来たんじゃないかなって思うよ。
[000038a4]: Npc91_mb23_after_030
[000038bc]: センパイに頼ってもらえるくらいに<br>力があればいいのにって<br>今は、そう思えてしかたないんだ。
[00003924]: Npc91_mb24_010
[00003934]: マトイさんが帰ってきたら<br>言いたいことがたくさんあるんだ。
[00003978]: Npc91_mb24_020
[00003988]: いなくなって、さみしかったこと。<br>悲しかったこと、それから……<br>スゴく腹がたったこと。
[00001938]: 11_voice_NPC_5091_100
[000039ec]: だからさ、センパイ……<br>おれが言うのも変だけど、頼むよ。<br>マトイさんを連れて帰ってきてくれ。
[00001938]: 11_voice_NPC_5091_100
[00003a58]: あ、センパイ！<br>よかった……会いたかったんだ。
[00003a90]: Npc91_mb24_after_020
[00003aa8]: おれが言うのもおかしいけど……<br>ありがとうな。<br>マトイさん、連れて帰ってきてくれて。
[00003b0c]: Npc91_mb24_after_030
[00003b24]: また会えてすごく嬉しかった。<br>だから、ありがとう。
[00003b60]: Npc91_mb25_010
[00003b70]: センパイってほんと<br>あらゆる問題に関わってるよな。
[00003bac]: 11_voice_NPC_5091_102
[00003bc4]: 今ちょっと騒ぎになってる<br>リリーパのやつも、関わってんだろ。
[00003c08]: Npc91_mb25_030
[00003c18]: 巻き込まれるタイプかもしれないけど<br>まあ……ほどほどにな。
[00003c5c]: 11_voice_NPC_5272_104
[00003c74]: 待ちくたびれた……なんて言葉を<br>使う日が来るなんて思いもしなかった。<br>そんな相手、今までいなかったしな。
[00003cec]: st01_020
[00003cf8]: センパイにとっては、ほとんど一瞬って<br>いうのも、ずるいよな。<br>おれたちはずっと待ってたのにさ……
[00003d68]: st01_030
[00003d74]: ……まあ、でも。ちゃんと戻ってきて<br>会いに来てくれたし……いいか。
[00003c5c]: 11_voice_NPC_5272_104
[00003dc0]: サモナーってクラスが追加された<br>らしいんだけど、おれはよく<br>知らないんだよな。
[00003cec]: st01_020
[00003e1c]: 正直、ブレイバー以外出来る気しないし<br>他のクラスをやるにも、まだまだ<br>おれは未熟者、だからな。
[00003c5c]: 11_voice_NPC_5272_104
[00003e88]: 地球へは<br>おれたちも、調査へ行ってる。
[00003cec]: st01_020
[00003eb8]: 調査してて、違和感があったんだけど<br>このまえ、その理由がわかったよ。
[00003d68]: st01_030
[00003f04]: 東京って、ダーカーがいないんだよな。<br>結構それが不思議な感じ。<br>今までずっと戦ってきたからかな。
[00003c5c]: 11_voice_NPC_5272_104
[00003f74]: マトイさんは……まだ休み中なのか。<br>なんだか、センパイと一緒にいるのが<br>当たり前で、いないと違和感あるな。
[00003cec]: st01_020
[00003fec]: 半年ぐらい前に一度起きたんだけど<br>その後またすぐに休んじゃってさ。<br>あんまり話せなかったんだよ。
[00003d68]: st01_030
[0000405c]: いなくなったわけじゃないからいいけど<br>やっぱり、寂しいものは寂しいよな。
[000040ac]: 11_voice_NPC_5272_100
[000040c4]: ペットって意外と可愛いもんだな。<br>ああいう存在っていいなって思うよ。
[00003cec]: st01_020
[00004110]: マグとはまた違った感じがするし<br>アリなんじゃないかな。
[00004150]: st01_010
[0000415c]: ヒツギ、元気戻ったみたいだな。<br>表情が明るくなってたよ。
[00003cec]: st01_020
[0000419c]: 何があったか聞くのは野暮だったから<br>そっとしておいたけど……<br>解決したみたいで、よかったよ。
[00003c5c]: 11_voice_NPC_5272_104
[00004208]: あ、センパイ。<br>ヒツギ……攫われちゃったんだってな。
[00003cec]: st01_020
[00004244]: 悩んでる、っていうか、こっちに来て<br>ずーっと気を張っている感じだったから<br>なるべく気軽に話してたんだけど……
[00003d68]: st01_030
[000042c0]: もうちょっと相談とか<br>悩みとか聞いてあげればよかった。<br>……早く助けてあげないと。
[00004150]: st01_010
[00004320]: ヒツギ、無事に帰ってきたってな。<br>さっき本人が直接来てくれたよ。
[00003cec]: st01_020
[00004368]: 襲撃とかいろいろ大変なことあったけど<br>まずは、助けてあげられてよかった。<br>なんか吹っ切れた顔、してたしな。
[000043e0]: 11_voice_NPC_5272_102
[000043f8]: ……ほんと、ダーカーって<br>どこにでも出てくるな。
[00003cec]: st01_020
[00004430]: まあ、今回の幻創種みたいなやつは<br>ダーカーって言っていいのか<br>難しいところだけどさ。
[00003d68]: st01_030
[00004494]: 何にせよ、放ってはおけないよな。<br>おれたちアークスは、ダーカーから<br>みんなを守るためにいるんだから。
[00004150]: st01_010
[00004508]: 色々大変なことがあったって聞いたよ。<br>犠牲もあった、って話も。
[000040ac]: 11_voice_NPC_5272_100
[00004550]: でも、アルは戻ってきたんだろ？<br>だったら、まずはそれを喜んで<br>笑顔で迎えてあげないと。
[00004150]: st01_010
[000045b4]: 地球での騒動は終わったけどさ<br>フォトナーの歴史を考えると<br>同じようなことがあるかもしれないな。
[00003cec]: st01_020
[00004620]: 【深遠なる闇】をどうにかしないと<br>いけないのもそうだけど……<br>考えなきゃいけないこと、多いな。
