[00000244]: A.P.238/5/25/13:30
[0000026c]: st_020150_0010
[0000027c]: 〔<%me>〕<br>〔そして、頼もしきアークス達〕
[000002b4]: st_020150_0020
[000002c4]: この声は……そうか、これが<br>レラ君の仕える老龍族……
[00000300]: st_020150_0030
[00000310]: 〔此度の感謝を伝えたい〕<br>〔どうかそのまま<br>　奥へと参られよ〕
[0000035c]: st_020150_0040
[0000036c]: ようやく会うことが出来た……<br>龍族の長たる老龍族、ロのカミツ。
[000003b4]: st_020150_0050
[000003c4]: 〔コのレラより聞いている〕<br>〔彼女が世話になっているようだ〕
[00000408]: st_020150_0060
[00000418]: いや、私は……
[00000428]: st_020150_0070
[00000438]: 〔あの子は若く、鮮烈な光〕<br>〔どうか、これからも傍で<br>　その生き方を見守って欲しい〕
[0000049c]: st_020150_0080
[000004ac]: しかし、私は過去、龍族に対して……
[000004d0]: st_020150_0090
[000004e0]: 〔龍は死なない〕<br>〔その魂は輪廻し、新たな肉体へ<br>　宿り、空へと飛び立っていく〕
[00000540]: st_020150_0100
[00000550]: 〔この場は、その魂集う場所〕<br>〔故に、我らの所業について<br>　貴方が気にすることはない〕
[000005b4]: st_020150_0110
[000005c4]: 〔過去に囚われず、光を見て<br>　前に進むこと〕<br>〔貴方に望むのは、それだけ〕
[0000061c]: st_020150_0120
[0000062c]: ……まいったな。<br>全て見透かされているんじゃ<br>反論の余地もないじゃないか。
[00000684]: st_020150_0130
[00000694]: 龍族の長……ロ・カミツ！<br>質問があります！
[000006c8]: st_020150_0140
[000006d8]: 龍は死なないと、今仰りましたね！<br>では……人の手によって造られた<br>龍もまた、死なないのですか？
[00000744]: st_020150_0150
[00000754]: 〔貴方は……そうか。<br>　かの哀しき龍に縁ある存在か〕
[00000790]: st_020150_0160
[000007a0]: 〔たしかに龍は死なない。<br>　意識はこの星の内に流れ<br>　輪廻と転生を繰り返していく〕
[00000800]: st_020150_0170
[00000810]: 〔だが、造られし龍はその限りではなく<br>　その意識を感じることも、できない〕
[00000864]: st_020150_0180
[00000874]: そう……ですか……
[00000888]: st_020150_0190
[00000898]: 〔しかし、かの哀しき龍は<br>　最後に真の安寧を得た〕
[000008d4]: st_020150_0200
[000008e4]: 〔それは、貴方と<br>　<%me>の<br>　行いが紡ぎ出した、結末であろう〕
[00000938]: st_020150_0210
[00000948]: 〔別れを悲しむでなく<br>　出会えたことを喜ぶべきだ〕<br>〔かの龍の想いを、忘れぬように〕
[000009ac]: st_020150_0220
[000009bc]: ……はい。
[000009c8]: st_020150_0230
[000009d8]: 〔カミツ様ー！〕
[000009ec]: st_020150_0240
[000009fc]: 〔ご無事でしたか！〕<br>〔ご無事ですね！〕<br>〔よかった！〕〔よかった！〕
[00000a50]: st_020150_0250
[00000a60]: 〔心配させたな、コのレラ〕
[00000a7c]: st_020150_0260
[00000a8c]: レラ君がここに来たということは……
[00000ab0]: st_020150_0270
[00000ac0]: 〔然り。脅威は去ったということ〕<br>〔貴方たちの尽力に、改めて感謝する〕
[00000b10]: st_020150_0280
[00000b20]: 〔<%me>〕<br>〔貴方とは、いずれ、また〕
