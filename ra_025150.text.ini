[0000028c]: ……ううう、なんであんなこと<br>言っちゃったんだろう。
[000002c8]: ra_025150_0020
[000002d8]: お話ししようって誘ったのは<br>わたしなのに、自分から会話を<br>拒否するって、なんなんだろう。
[00000340]: ra_025150_0030
[00000350]: 言ってることとやってること<br>ぜんっぜん反対じゃん……
[0000038c]: ra_025150_0040
[0000039c]: 絶対嫌われたよ<br>もう会ってくれないよ<br>あーあ、あーあー……
[000003e4]: ra_025150_0050
[000003f4]: 怖いのは事実だからしょうがない？<br>時折わたしもぞっとする？
[00000438]: ra_025150_0060
[00000448]: うるさいばか、せめて励ましてよ！<br>そういう風に作ったのあなたじゃん！
[00000494]: ra_025150_0070
[000004a4]: ………………はぁ。
[000004b8]: ra_025150_0080
[000004c8]: ……ん？
[000004d4]: ra_025150_0090
[000004e4]: ああっ、うわわわっ！？<br>え、あれ、なんで、どうして？
[00000520]: ra_025150_0100
[00000530]: １．君に会いに来た
[00000544]: ra_025150_0110
[00000554]: ２．たまたま通りかかった
[00000570]: ra_025150_0120
[00000580]: わたしに会いに来たって……<br>あんなこと言っちゃったのに<br>なんで……？
[000005d4]: ra_025150_0130
[000005e4]: たまたま通りかかったって……<br>ここ、奥地も奥地な場所だよ？
[00000628]: ra_025150_0140
[00000638]: ううん、そうじゃない！<br>理由は何にせよ、会えたんだから<br>きちんと言わないと、わたし！
[0000069c]: ra_025150_0150
[000006ac]: ごめんなさい。<br>この前はあんなひどいことを<br>言っちゃって……
[000006f8]: ra_025150_0160
[00000708]: いい思い出だけを残したまま<br>お別れした方が、きっと楽だって<br>……そう、思ったから。
[00000768]: ra_025150_0170
[00000778]: 嫌われたり、怖がられたり<br>したくなかったから……つい……
[000007b8]: ra_025150_0180
[000007c8]: ……だから、また会えて嬉しい！<br>うん、本当に嬉しいよ、わたし！<br>しかも、ここで会えるなんて！
[00000834]: ra_025150_0190
[00000844]: ここ、わたしのお気に入りなの。<br>静かで、きれいで……<br>なぜか、すごい落ち着くから。
[000008a4]: ra_025150_0200
[000008b4]: こんなへんぴな場所には<br>誰も来ないと思ってたんだけど<br>……あなたは、来てくれたね。
[00000914]: ra_025150_0210
[00000924]: ふふっ……<br>次からも何かあったら<br>ここで待ってようかな？
[0000096c]: ra_025150_0211
[0000097c]: １．わかった
[0000098c]: ra_025150_0212
[0000099c]: ２．他の場所にしない？
[000009b4]: ra_025150_0213
[000009c4]: よーし、約束だよ！<br>約束だからね！
[000009f0]: ra_025150_0214
[00000a00]: えー、いいじゃんここで！<br>わたしはここがいいのー！<br>はい決まり！　約束だからね！
[00000a60]: ra_025150_0220
[00000a70]: ああもうはいはいわかってる！<br>やるよやるよやりますよー！<br>がんばっちゃいますよー！
[00000ad0]: ra_025150_0230
[00000ae0]: ……あ、そうだ。<br>あなたの名前、わたしまだ聞いてない。
[00000b20]: ra_025150_0240
[00000b30]: １．<%me>
[00000b40]: ra_025150_0250
[00000b50]: <%me>……<br><%me>か……<br>いい名前だね、ふふっ。
[00000b98]: ra_025150_0260
[00000ba8]: わたしも、名前があるんだ。<br>クラリスクレイスじゃない<br>本当の名前……
[00000bfc]: ra_025150_0270
[00000c0c]: 今のわたしはクラリスクレイスだけど<br>いつか、それを言えるような未来が<br>来るといいな。
[00000c70]: ra_025150_0280
[00000c80]: <%me>。<br>……それじゃ、またね。
