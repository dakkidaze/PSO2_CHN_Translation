[000002f0]: st_036040_0010
[00000300]: ふふ……はは……あははは……！<br>なんだ、なんだなんだ<br>そういうことなんだ……！
[0000035c]: st_036040_0020
[0000036c]: ……何が、おかしいの。
[00000384]: st_036040_0030
[00000394]: これが、笑わずにいられるものか。<br>だって、きみたちは<br>アークスのつもりなんだろう？
[000003f4]: st_036040_0040
[00000404]: アークスに……ははっ<br>ただのアークスなんかに……<br>そこまでの闇が抱え込めるものか。
[00000464]: st_036040_0050
[00000474]: うるさい……
[00000484]: st_036040_0060
[00000494]: 戦ってみて、やっとわかった。<br>【巨躯】の力や【敗者】の力が<br>吸われていたのも、本当なんだね。
[00000500]: st_036040_0070
[00000510]: だから……あいつら喰べても<br>【深遠なる闇】に、至ることが<br>できなかったんだ。
[0000056c]: st_036040_0080
[0000057c]: 納得納得、すごく納得だ。<br>それじゃ、ぼくからもごほうび。
[000005bc]: st_036040_0090
[000005cc]: ……ぼくを、あげよう。
[000005e4]: st_036040_0100
[000005f4]: <%me>ッ！?
[00000608]: st_036040_0110
[00000618]: ……そっちが、来るんだ？<br>まあ、どっちでもいいけどね。
[00000658]: st_036040_0120
[00000668]: そう、どっちでもよかったんだ。<br>きみたちが死のうが<br>ぼくたちが死のうが、結果は同じ。
[000006cc]: st_036040_0130
[000006dc]: なんにせよ、これで完成。<br>これで、出来上がり……<br>ふふ、ふふふ、ふふふふふ……
[00000738]: st_036040_0140
[00000748]: おめでとう、おめでとう。<br>おかえりなさい……
[0000077c]: st_036040_0150
[0000078c]: 【深遠なる闇】
[0000079c]: st_036040_0160
[000007ac]: <%me>！<br>シャオくんの言ってた限界……！？
[000007e4]: st_036040_0170
[000007f4]: だめ、だめだよ！<br><%me>！<br>それは、あなたの役目じゃない！
[00000840]: st_036040_0180
[00000850]: それは……そういうのは……<br>わたしが引き受けるもの！<br>だから……！
[000008a0]: st_036040_0190
[000008b0]: ……白錫クラリッサ！<br>わたしに力を貸して！
[000008e4]: st_036040_0200
[000008f4]: わたしの……一番大切で……<br>大好きなひとを、守るために！
[00000934]: st_036040_0210
[00000944]: <%me>……
[00000954]: st_036040_0220
[00000964]: もう大丈夫、大丈夫だよ。<br>疲れたでしょ、ゆっくり休んで。
[000009a4]: st_036040_0230
[000009b4]: ……ごめんなさい。
[000009c8]: st_036040_0240
[000009d8]: <%me>！<br>マトイ！
[000009f8]: st_036040_0250
[00000a08]: ああ、サラ……<br><%me>を<br>よろしくお願い、できるかな？
[00000a50]: st_036040_0255
[00000a60]: マトイ……！
[00000a70]: st_036040_0260
[00000a80]: ごめん……<br>シャオくんの言うとおりだった。<br>シャオくんが、正しかったよ。
[00000ad8]: st_036040_0270
[00000ae8]: わたし、もうダメだと思う。<br>どうしようも、ないと思う。
[00000b28]: st_036040_0280
[00000b38]: ……でも、いいんだ。<br>やりたいこと、やりたかったこと<br>たくさんいっぱい、できたから。
[00000b9c]: st_036040_0290
[00000bac]: あなた、記憶が……戻って……
[00000bcc]: st_036040_0300
[00000bdc]: ……おねえちゃん！
[00000bf0]: st_036040_0310
[00000c00]: ……！　ああ、なあんだ。<br>サラ、あの時の女の子なんだね。
[00000c40]: st_036040_0320
[00000c50]: ふふ、よかった……<br>ちゃんと、きれいになってて……<br>あなたのこと、心残りだったんだよ？
[00000cb4]: st_036040_0330
[00000cc4]: そんなのどうでもいいでしょ！<br>それより、おねえちゃんを<br>助けないと……！
[00000d1c]: st_036040_0340
[00000d2c]: そのために、あたしはずっと<br>頑張ってきたのに……<br>二度も、こんなことに……！
[00000d88]: st_036040_0350
[00000d98]: ……そうだね。<br>二回目っていうのも<br>辛いけど、大丈夫。
[00000ddc]: st_036040_0360
[00000dec]: お姉ちゃんは、あなたたちを<br>守るためにいるんだから。
[00000e28]: st_036040_0370
[00000e38]: <%me>。<br>ありがとう。
[00000e5c]: st_036040_0380
[00000e6c]: <%me>からは<br>いろいろたくさんいっぱい<br>大切なもの、もらったよね。
[00000ec0]: st_036040_0390
[00000ed0]: わたしはもう十分。<br>十分だから……
[00000efc]: st_036040_0400
[00000f0c]: さようなら。
