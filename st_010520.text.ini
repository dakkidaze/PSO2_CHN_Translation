[0000021c]: st_010520_0010
[0000022c]: おっ、<%me><br>やっぱお前さんもここに来たか。
[00000264]: st_010520_0020
[00000274]: 例の武器、ここにありそうなんだろ？<br>仮面野郎も目撃されたって話だしな。
[000002c4]: st_010520_0030
[000002d4]: ね、ねえねえ、例の武器とか仮面とか<br>そんなのどうでもいいから<br>早く進みましょうよ……
[00000338]: st_010520_0040
[00000348]: こんなおっかないところに<br>長居したくないんだけど……
[00000384]: st_010520_0050
[00000394]: そのおっかないところを<br>これから隅々まで探索しようって<br>話なんだが……お前、帰るか？
[000003f8]: st_010520_0060
[00000408]: か、帰らないわよ！<br><%me>とゼノ<br>二人だけにするなんて、危ないもん！
[00000460]: st_010520_0070
[00000470]: はいはい、そーですねっと。
[0000048c]: st_010520_0080
[0000049c]: ま、<%me><br>せっかく合流できたんだし<br>仲良く一緒に行くとしようぜ。
[000004f0]: st_010520_0090
[00000500]: で、どう探していくかって話だが……
[00000524]: st_010520_0100
[00000534]: まあ、テキトーに進んでみるか。<br>そのうちなんか見つかるだろ。
[00000578]: st_010520_0110
[00000588]: 龍族だって、狂ってる狂ってないは<br>見りゃわかるし、きちんと警戒してりゃ<br>そうそう危険はないだろ。
[000005f8]: st_010520_0120
[00000608]: でも、危なくないルートで！<br>怖くないルートで、ね！
[00000644]: st_010520_0130
[00000654]: 〔待たれよ〕<br>〔<%me>〕
[00000678]: st_010520_0140
[00000688]: りゅ、龍族……！　敵！？
[000006a4]: st_010520_0150
[000006b4]: 落ち着けってエコー。<br>どうもそんな様子じゃないぞ。
[000006f0]: st_010520_0160
[00000700]: 〔<%me>〕<br>〔公に〕〔先の感謝を述べる〕<br>〔我が命〕〔斯様に救われた〕
[00000758]: st_010520_0170
[00000768]: 〔そして〕〔我は言葉を〕〔預かった〕<br>〔ここより西〕〔進みし先にて〕<br>〔公を〕〔待つものがいる〕
[000007d8]: st_010520_0180
[000007e8]: 〔託すべき〕〔ものがある〕<br>〔そう〕〔仰っていた〕
[00000824]: st_010520_0190
[00000834]: 〔役は果たした〕〔我は去る〕<br>〔行く行かないは〕〔公の自由だ〕
[0000087c]: st_010520_0200
[0000088c]: ……ひゅーっ、すげえ迫力。<br>龍族って、ああやって喋るんだな。<br>喋るっつーか、テレパシーか？
[000008f4]: st_010520_0210
[00000904]: しかしなんだっけか、西に進んだ先で<br>誰かが待ってる、だったか？
[0000094c]: st_010520_0220
[0000095c]: 流石に罠って感じでもなかったが<br>どうするよ？　進む道は任せるぜ。
[000009a4]: st_010520_0230
[000009b4]: ……で、だ。<br>エコー、お前はいつまで<br>俺にひっついてるつもりだよ？
[00000a04]: st_010520_0240
[00000a14]: ……え？　あ、べ、べつに<br>ひっついたりしてないわよ！<br>ゼノが暴れそうだから押さえてただけ！
[00000a7c]: st_010520_0250
[00000a8c]: ……お前の中で、俺はいったい<br>どういうキャラになってるんだ？
