[00000224]: A.P.238/5/11
[00000240]: ra_020020_0010
[00000250]: ……ついに、来たようだ。
[0000026c]: ra_020020_0020
[0000027c]: <%me>……<br>ごめん、驚かせちゃって。
[000002ac]: ra_020020_0030
[000002bc]: 最近のあなた<br>深刻そうな顔をしてたから<br>気になって……
[00000300]: ra_020020_0040
[00000310]: ……そちらの人は、誰？
[00000328]: ra_020020_0050
[00000338]: １．見えるの？
[00000348]: ra_020020_0060
[00000358]: ２．……誰もいないよ
[00000370]: ra_020020_0070
[00000380]: うん。<br>えっと……<br>見えちゃいけない人、だった？
[000003c0]: ra_020020_0080
[000003d0]: そういわれても……<br>白衣を着たひと、いるよ？
[00000404]: ra_020020_0090
[00000414]: 彼女が私を認識できることは<br>問題ない。<br>彼女は、ルーサーとは違う。
[00000464]: ra_020020_0100
[00000474]: 貴方と同じように<br>彼女もわたしとの縁を持つ存在。<br>わたしが見えるのも当然だ。
[000004d0]: ra_020020_0110
[000004e0]: ……なんだろう<br>あなたのこと、知らないはずなのに<br>すごく懐かしい感じが、する。
[0000053c]: ra_020020_0120
[0000054c]: 今はまだ、考えなくていい。<br>時期が来れば、自ずと導かれる。
[00000590]: ra_020020_0130
[000005a0]: ……そう、なの？<br>でも、きっとあなたがそういうのなら<br>そうなんだよね、うん。
[000005fc]: ra_020020_0140
[0000060c]: また、わたしを信じてくれるか。<br>……まだ、わたしを信じてくれるか？
[00000658]: ra_020020_0150
[00000668]: ……うん。信じるよ。<br><%me>が<br>信じているひとだもんね。
[000006b4]: ra_020020_0160
[000006c4]: 貴方に、感謝を。<br>あの時、あの場所で彼女を<br>救い出したからこそ、今がある。
[0000071c]: ra_020020_0170
[0000072c]: そしてその行為は、時を経て<br>未来をつなぐ鍵となる。<br>あとは、かの創世器のみ……
[00000788]: ra_020020_0180
[00000798]: だが、それよりも<br>そんなことよりも……
[000007c8]: ra_020020_0190
[000007d8]: 感謝する。<br>彼女を、助けてくれたことを。
[00000808]: ra_020020_0200
[00000818]: そこにいるような、いないような<br>……とっても、不思議なひと。
[0000085c]: ra_020020_0210
[0000086c]: でも、あったかい感じだった。<br>あなたに初めて会ったときみたい。
[000008b4]: ra_020020_0220
[000008c4]: きっとあなたは今、大変なことをしてて<br>これからも大変なんだと思う。
[00000910]: ra_020020_0230
[00000920]: でも、忘れないでね。<br>わたしは、あなたを信じているし<br>どんなことがあっても一緒にいるから。
[00000988]: text01
[00000990]: <br>マターボード『動き出す明日への意志』を入手しました。<br>
