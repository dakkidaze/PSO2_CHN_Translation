[00000300]: st_020240_0001
[00000310]: A.P.238/4/1/13:10
[00000334]: st_020240_0010
[00000344]: はぁ……はぁ……<br>な、なんとか全員無事？
[00000374]: st_020240_0020
[00000384]: あの程度で息を切らすなんて<br>だらしないね、サラ。<br>鍛え方が足りないよ。
[000003d8]: st_020240_0030
[000003e8]: うるさい、ばかマリア。<br>自分が規格外だってことを<br>いい加減理解しなさい。
[00000440]: st_020240_0040
[00000450]: ……それより、ラビュリス使って<br>大丈夫だったの？
[00000488]: st_020240_0050
[00000498]: おや、心配してくれるのかい？
[000004b8]: st_020240_0060
[000004c8]: べつに身体は心配してない。<br>創世器のほう。
[000004fc]: st_020240_0070
[0000050c]: ……あー、駄目だ。<br>十年ぶりに、ジグに頭下げに<br>行くしかないか。
[0000055c]: st_020240_0080
[0000056c]: ……<%me><br>悪いな、助けに来てもらっちまって。
[000005a8]: st_020240_0090
[000005b8]: あんだけ威勢良く見栄をきったのに<br>情けないったらありゃしねえ。<br>……つ、ぐっ。
[00000614]: st_020240_0100
[00000624]: 【巨躯】相手に一人で戦って<br>生き延びていること自体が奇跡だよ。
[0000066c]: st_020240_0110
[0000067c]: ゼノ坊、アンタ本当に悪運強いね。
[000006a0]: st_020240_0120
[000006b0]: その呼び方やめろって、姐さん。
[000006d0]: st_020240_0130
[000006e0]: ま、最初はカスラさんもいたからな。<br>途中で散り散りになっちまったが<br>あっちも上手く生き残ってるだろ。
[00000754]: st_020240_0140
[00000764]: カスラが一緒だった……<br>そうかい、そうなるとこの状況は<br>ルーサーにも筒抜けか。
[000007c0]: st_020240_0150
[000007d0]: ……いや、逆にチャンスなのか。<br>向こう側は、ゼノ坊が死んだと<br>思っているはず。
[0000082c]: st_020240_0160
[0000083c]: 思わぬ拾い物だね、これは。<br>いや、これこそが目的なのかな。
[00000880]: st_020240_0170
[00000890]: ここにお前さんがいるってことは<br>エコーやあの嬢ちゃんは無事なんだな。<br>それだけは、なんとか守れたか。
[00000904]: st_020240_0180
[00000914]: 【巨躯】は尋常じゃなかった……<br>しかも、あれでもまだ全然<br>力を発揮し切れてないんだろ？
[00000978]: st_020240_0190
[00000988]: このままじゃ駄目だ。<br>このままじゃ、オレは……<br>誰も守れなくなっちまう。
[000009e0]: st_020240_0200
[000009f0]: ……そりゃそうだろうね。<br>そんな道楽じみたハンターを<br>続けている限り、アンタには無理だよ。
[00000a58]: st_020240_0210
[00000a68]: だけど、そういう馬鹿正直に<br>意志を貫くやつ、アタシは好きだ。
[00000aac]: st_020240_0220
[00000abc]: だからゼノ坊。<br>アタシがアンタを鍛え直してやる。<br>守りたいものを、守れるようにね。
[00000b1c]: st_020240_0230
[00000b2c]: ……いいのか、姐さん？
[00000b44]: st_020240_0240
[00000b54]: もちろん、貸しにするんだよ。<br>【巨躯】も止められなかったし<br>こっちにも思惑があるってことさ。
[00000bc0]: st_020240_0250
[00000bd0]: サラ、シャオの許可は。
[00000be8]: st_020240_0260
[00000bf8]: 元よりそのつもりだった<br>手間が省けて助かる、だってさ。
[00000c38]: st_020240_0270
[00000c48]: サラとは大違い……ってシャオ<br>最後の悪口いらないでしょ。
[00000c88]: st_020240_0280
[00000c98]: <%me><br>その……ありがとな。
[00000cc0]: st_020240_0290
[00000cd0]: 迷惑ついでに、一つお願いだ。
[00000cf0]: st_020240_0300
[00000d00]: ……オレが無事ってことは<br>エコーには内緒にしておいてくれ。
[00000d44]: st_020240_0310
[00000d54]: そのほうが、あいつにとっても<br>良い薬になると思うんだ。
[00000d94]: st_020240_0320
[00000da4]: 大丈夫、いろいろとケジメをつけて<br>きちんと戻る。戻るから……
[00000de8]: st_020240_0330
[00000df8]: ……だから、それまで<br>あいつのこと、よろしく頼むわ。
[00000e34]: st_020240_0340
[00000e44]: 元気でやってる、って？<br>はは、まるで見てきたようなことを<br>言うんだな、お前さん。
[00000ea4]: st_020240_0350
[00000eb4]: ……この恩は忘れねえ。<br>必ず、返しにいくからな。<br>それまで無事で、頑張れよ。
