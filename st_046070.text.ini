[00000284]: ……ううん、なにもおかしくないか。<br>だってわたし、高校生だもんね。<br>ここの生徒だもんね。いて当然だよね。
[000002fc]: st_046070_0030
[0000030c]: でも、なんでだろう……<br>なんだかとっても懐かしくて……<br>なんだかとっても、寂しい気がする。
[00000374]: st_046070_0040
[00000384]: ……ね、ヒツギちゃん。<br>ヒツギちゃんも、そう思わない？
[000003c4]: st_046070_0050
[000003d4]: ……あれ？　ヒツギちゃん？
[000003f0]: st_046070_0060
[00000400]: ……ああ、そうか。<br>マザーのお願いで<br>ここに来てるんだったっけ。
[00000450]: st_046070_0070
[00000460]: ああ、そうだ、そうだ。<br>ここで暴れれば、ヒツギちゃんは<br>必ず来るからって、言われて……
[000004c4]: st_046070_0080
[000004d4]: この学校は、わたしとヒツギちゃんの日常。<br>わたしたちの帰る場所だから……<br>きっと、守りに来るはずだから……
[0000054c]: st_046070_0090
[0000055c]: わたしが……壊して……？
[00000578]: st_046070_0100
[00000588]: わたしが、壊すの？<br>……ヒツギちゃんと、わたしの日常を<br>わたしが、壊しちゃうのは……なんで？
[000005f4]: st_046070_0110
[00000604]: ヒツギちゃんを取り戻すため？<br>ヒツギちゃんを助けるため？<br>それなのに……帰る場所を、壊すの？
[00000670]: st_046070_0120
[00000680]: ……なんで、なんでなんでなんでなんで！？<br>だめだよ、そんなのだめだよ、コオリ！<br>なにを言ってるの、わたしは！
[000006fc]: st_046070_0130
[0000070c]: ここは……わたしと、ヒツギちゃんの<br>思い出の場所、なんだよ……！？
[00000758]: st_046070_0140
[00000768]: 一緒に勉強して、一緒に運動して<br>一緒に笑って、一緒に怒って、一緒に泣いて<br>……ずっと一緒にいた、場所なんだよ？
[000007e4]: st_046070_0145
[000007f4]: ……ッ！
[00000800]: st_046070_0150
[00000810]: はあっ、はあっ、はっはっ、はあっ……！<br>……ダメ、だよ！　絶対に、そんなのダメ！
[00000868]: st_046070_0160
[00000878]: ここは……この学校は……<br>わたしとヒツギちゃんの居場所なんだ！<br>……絶対に、壊させたり、しないんだから！
[000008f0]: st_046070_0170
[00000900]: っ！！
[00000908]: st_046070_0180
[00000918]: ……ヒツギちゃん！
[0000092c]: st_046070_0190
