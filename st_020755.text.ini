[000002a0]: この子たちはあたしに任せて。<br>それよりこの、中枢へ繋がる扉を<br>どうやって突破するか、よ。
[00000308]: st_020755_0020
[00000318]: 正真正銘、最後の扉だから<br>生半可なやり方じゃ開かないわよ。
[0000035c]: st_020755_0030
[0000036c]: 力技じゃまず無理。<br>誰かを入れる、というのが<br>そもそも例外な場所なんだから。
[000003c8]: st_020755_0040
[000003d8]: 貴方、シオンの縁者でしょ。<br>開け方とか、聞いてないの？
[00000418]: st_020755_0050
[00000428]: 縁者とか……急に言われても<br>わたしには、なにも……
[00000464]: st_020755_0060
[00000474]: <%me>……<br>そして、マトイ……<br>わたしの、選んだひと。
[000004bc]: st_020755_0070
[000004cc]: シオンさん！<br>この奥にいるんでしょう！<br>ここを開けて！
[00000510]: st_020755_0080
[00000520]: そこより奥は中枢。<br>わたしの内、マザーシップのコア。<br>鍵を持つ縁者のみが、導かれる。
[00000584]: st_020755_0090
[00000594]: ……奥へ至る、鍵をその手に。<br>それは、そこにありしもの。<br>……貴方が、持つべきもの。
[000005f8]: st_020755_0100
[00000608]: わたしが、持つべきもの……
[00000624]: st_020755_0110
[00000634]: <%me>……<br>その名を伝えて欲しい。<br>貴方はすでに知っているはず。
[00000688]: st_020755_0120
[00000698]: 誰もが探し求め、貴方が掴み取り<br>修繕を終え、しかして失われたはずの<br>彼女が持つべきものの名。
[00000704]: st_020755_0130
[00000714]: すべては、このとき、ここで<br>彼女の手に呼び戻すために<br>導かれた……その名は……
[00000770]: st_020755_0230
[00000780]: クラリッサ
[0000078c]: st_020755_0140
[0000079c]: ……クラリッサ。
[000007b0]: st_020755_0150
[000007c0]: そう。<br>来たれ白錫……クラリッサ。
[000007ec]: st_020755_0160
[000007fc]: ……行こう。<br><%me>。
[00000820]: st_020755_0170
[00000830]: シオンさんが<br>わたしたちを呼んでるんだ。
[00000860]: st_020755_0180
[00000870]: <%me>。<br>それに、シオンの縁者。
[0000089c]: st_020755_0190
[000008ac]: あたしたちの仕込みはここまで。<br>ここから先は、正真正銘<br>予想不可能のぶっつけ本番よ。
[00000910]: st_020755_0200
[00000920]: だから……ええっと……
[00000938]: st_020755_0210
[00000948]: 頑張ってきなさい！
[0000095c]: st_020755_0220
[0000096c]: はいっ！
