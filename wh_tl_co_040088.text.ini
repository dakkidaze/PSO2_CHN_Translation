Title = 『幻創大和撃退に使用するA.I.S』について
text01 = 浮上した幻創大和を撃退するためには<br>新たな武装が搭載された<br>A.I.Sが必要不可欠です。<br><br>格納庫中央に設置された<br>A.I.S搭乗装置から、A.I.Sに<br>搭乗してください。
text02 = 浮上した幻創大和を撃退するため<br>格納庫中央に設置された<br>A.I.S搭乗装置から、A.I.Sに<br>搭乗してください。<br><br>A.I.Sには<c 00ffff>幻創大和に有効な、<br>新たなスキルがサブパレットに<br>搭載<c>されています。<br><br>●ハイブースト<br>　ブーストを一時的に急点火させ、<br>　高速移動を行う。<br><red>※<%Jump><red>を押すことで高度を<br>　調整することが可能です。<c>
text03 = アクションパレットのタイプを<br>3ボタンタイプに設定している場合、<br>アクション3に対応したボタンに<br>下記の操作が設定されます。<br><br>●表パレット<br>　ハイブースト<br><br>●裏パレット<br>　オーバーブースト
text04 = 撃退任務へ向けて改良されたA.I.Sは、<br>搭乗可能時間に制限がなくなります。<br><br>また、A.I.Sが破壊されてしまった場合、<br>復帰地点から再出撃をすることが可能です。<br><br><red>※再出撃には一定の時間がかかりますので、<br>　戦闘不能にならないよう注意してください。<c>
