[0000014c]: 『ゲートエリア』について
[00000168]: text01
[00000170]: クエストカウンターでクエストを受注したり<br>メディカルセンターでキャラクターの能力を<br>向上させたりすることができます。
[000001f4]: text02
[000001fc]: クエストを受注する場合は、<br>クエストカウンターに立つキャラクターに<br>話しかけ受注したいクエストを<br>選択してください。<br><br>クエストカウンターは２か所ありますが、<br>どちらも違いはありません。
[000002dc]: text03
[000002e4]: テレポーターを使うとショップエリアへ<br>行くことができます。<br><br>ショップエリアでは、<br>武器やユニットを購入したり<br>エステでキャラクターの外見を変えたり<br>することができます。<br><br>また、他のプレイヤーと<br>くつろいだりする憩いの場です。<br>いろいろ散策してみましょう。
