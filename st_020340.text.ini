[00000204]: st_020340_0001
[00000214]: A.P.238/6/10/11:00
[0000023c]: st_020340_0010
[0000024c]: ……あれ、おかしいですね。<br>住処が近いのに、あの子たちの<br>気配があんまり……
[000002a8]: st_020340_0020
[000002b8]: ……ここにもない、か。<br>間に合わせの入れ物と諦めてたけど<br>この感知能力の低さは致命的ね。
[00000320]: st_020340_0030
[00000330]: 自分の体も力もなにもかも<br>どこにあるのかわからないとか<br>冗談にしか聞こえないわ……
[00000390]: st_020340_0040
[000003a0]: ……あら、貴方はこの前<br>【巨躯】を撃退したアークスじゃない。<br>へぇ、まだ死んでなかったんだ。
[0000040c]: st_020340_0050
[0000041c]: あ、あなたっ！<br>何をしているんですか！
[0000044c]: st_020340_0060
[0000045c]: リリーパ族の住居なんですよ、ここ！<br>あの子達に被害が及んだら<br>どうするんですかっ！
[000004bc]: st_020340_0070
[000004cc]: リリーパ族？<br>ああ、あのちっこいのか。<br>そんなのあたしの知ったことじゃない。
[00000528]: st_020340_0080
[00000538]: ……見た目に騙されるな。<br>あいつは、アークスじゃない。
[00000578]: st_020340_0090
[00000588]: 【巨躯】に続いて今度はアンタか。<br>……つくづく、アタシは運が無いな。
[000005d4]: st_020340_0100
[000005e4]: アンタとは十年ぶりか？<br>ずいぶんとかわいらしくなった<br>じゃないか、ああ？　【若人】？
[00000648]: st_020340_0110
[00000658]: そんな敵愾心を露わにされてもね。<br>あたし、まだ貴方たちには<br>何もしてないと思うんだけど？
[000006c0]: st_020340_0120
[000006d0]: ……ああ、そうか、そうだった。<br>アークスには理由なんて<br>必要ないんだっけ？
[00000728]: st_020340_0130
[00000738]: アークスの行動原理って<br>「ダーカーだから殺す」だもんね。
[00000778]: st_020340_0140
[00000788]: あたしは、気に入らないから殺す。<br>貴方たちは、ダーカーだったら殺す。
[000007d4]: st_020340_0150
[000007e4]: 自分を正当化する気なんてないけど<br>なんだか似てる、って思わない？
[0000082c]: st_020340_0160
[0000083c]: そんなことありません！<br>私たちは、ダーカーの脅威から<br>この宇宙を守るために……！
[0000089c]: st_020340_0170
[000008ac]: いいんだよ、反論しなくて。<br>わかりあえるはずがない。
[000008e8]: st_020340_0180
[000008f8]: アタシたちはアークスで<br>あっちはダークファルスなんだからね。
[0000093c]: st_020340_0190
[0000094c]: おっしゃる通り。<br>それに、あたしは<br>そんなに暇じゃないの。
[00000994]: st_020340_0200
[000009a4]: あら、機甲種のお出ましね。<br>ちょっと暴れすぎたかしら？
[000009e4]: st_020340_0210
[000009f4]: でも、面白いと思わない？<br>そいつらから見たら、ダーカーも<br>アークスも変わらない『敵』みたいよ？
[00000a60]: st_020340_0220
[00000a70]: 戦闘狂のアークスさん達は<br>その子の相手でもしてあげれば？<br>それじゃあね。
