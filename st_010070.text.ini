[000003f4]: st_010070_0070
[00000404]: おい、おまえら、大丈夫か！
[00000420]: st_010070_0080
[00000430]: せ、正規のアークス？
[00000448]: st_010070_0090
[00000458]: 救援に来てくれたんですね！<br>よかった、助かった……
[00000494]: st_010070_0100
[000004a4]: あー……うーん、なんつーか、思ったより数がいるな、これ。<br>正直すっげえ予想外。
[000004fc]: st_010070_0110
[0000050c]: え、あの……？<br>ちょっと、先輩、助けに来てくれたんじゃ……？
[00000550]: st_010070_0120
[00000560]: おう、だから今、助けの助けを呼んどいた。<br>合流地点はこの先だ、突っ切るぞ。
[000005b4]: st_010070_0130
[000005c4]: ちょ、ちょっ！　おれたちも戦うんですか？
[000005f0]: st_010070_0140
[00000600]: アークスなんだから当然だろ？<br>ほら、お前と違ってそっちのやつはしっかり準備してるぜ？
[0000065c]: st_010070_0150
[0000066c]: お、おい、相棒…………はぁ、わかったよ、わかりました。<br>やるしかない、って言いたいんだろ？
[000006d0]: st_010070_0160
[000006e0]: お前、初陣にしては胆が座ってるな。<br>なかなか見所あるぜ……って、んん？　いや、ちょっと失礼。
[00000744]: st_010070_0170
[00000754]: その顔、どっかで見たことあるような……どこだったかな。
[0000078c]: st_010070_0180
[0000079c]: ま、考えるのはあとでいいか。<br>それじゃ行くぜ、ルーキーども。きちんとついてこいよ！
[000007f8]: st_010070_0190
[00000808]: うう……なんで初陣からこんなことに……
[00000830]: st_010070_0200
[00000840]: そう悲観するなよルーキー。<br>安心しとけって、二人とも、俺が守ってやるからよ。
