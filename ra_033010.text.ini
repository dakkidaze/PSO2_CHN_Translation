[00000254]: ra_033010_0001
[00000264]: A.P.239/2/4
[0000027c]: ra_033010_0010
[0000028c]: あ、コトシロさん。
[000002a0]: ra_033010_0020
[000002b0]: <%me>。<br>マトイ。スクナヒメさまが起床された。<br>ついては、二人と面会したいと……
[00000314]: ra_033010_0030
[00000324]: 面会、とは重い言い回しだのう。<br>わらわは会いに来ただけじゃ。<br>そう緊張する必要はない。
[00000388]: ra_033010_0040
[00000398]: コトシロ、そなたはいいかげん<br>柔らかい対応を身につけよ。<br>でなければ嫁の一人も見つからんぞ？
[00000404]: ra_033010_0050
[00000414]: ……スクナヒメさま。<br>余計なお世話という言葉を<br>ご存じですか？
[00000460]: ra_033010_0060
[00000470]: 無論、知っておる。<br>痛いところを突かれた奴が<br>よく使う言葉じゃな。
[000004c0]: ra_033010_0070
[000004d0]: えっと、スクナヒメさま……？
[000004f0]: ra_033010_0080
[00000500]: ……なんじゃなんじゃ<br>そんな堅苦しくするでない。
[00000538]: ra_033010_0090
[00000548]: わらわはこのハルコタンの神子である。<br>だが、そなたらの神子ではない。<br>気楽に呼び捨ててくれて構わぬよ。
[000005bc]: ra_033010_0100
[000005cc]: でも、神さま相手に<br>そんな無礼なこと……
[000005fc]: ra_033010_0110
[0000060c]: なにが無礼なものか。<br>わらわがそうして欲しいんじゃ。
[00000648]: ra_033010_0120
[00000658]: ま、どうしても抵抗があるのなら<br>呼び捨てにしろと命令するが<br>……それは、させないでほしい。
[000006c0]: ra_033010_0130
[000006d0]: １．わかったよ、スクナヒメ
[000006ec]: ra_033010_0140
[000006fc]: ２．わかりました、スクナヒメさま
[00000720]: ra_033010_0150
[00000730]: かか、それでよい。
[00000744]: ra_033010_0160
[00000754]: わかっておらんではないか！<br>……そなた、からかっておるな。<br>神をからかうとは、悪趣味よの。
[000007bc]: ra_033010_0170
[000007cc]: それにしても、そなたらは<br>相当のお節介焼きよの。
[00000804]: ra_033010_0180
[00000814]: 黒の民とともにおる不気味な奴等と<br>関係があるにしても、この阿呆に<br>付き合う理由はなかったはず。
[00000880]: ra_033010_0190
[00000890]: むしろ、この阿呆を囮に<br>そなたらの敵を討つべきだ。<br>なぜ、そうしなかった？
[000008e8]: ra_033010_0200
[000008f8]: そうかもしれない……<br>けど、放っておけなかったの。
[00000934]: ra_033010_0210
[00000944]: それだけか？
[00000954]: ra_033010_0220
[00000964]: たぶん、それだけ。
[00000978]: ra_033010_0230
[00000988]: ……かか、やはり面白い。<br>わらわは、そなたらに<br>出会えたことを誉れに思う。
[000009e0]: ra_033010_0240
[000009f0]: 悠久の年月を経て、よもやこのときに<br>友と呼べる存在を得られようとは……<br>わらわも幸せものよのう。
[00000a60]: ra_033010_0250
[00000a70]: 友って……そんな！
[00000a84]: ra_033010_0260
[00000a94]: なんじゃ、イヤなのか？<br>それとも神は<br>友も作ってはならんのか？
[00000ae0]: ra_033010_0270
[00000af0]: いや、そういうわけじゃないけど……
[00000b14]: ra_033010_0280
[00000b24]: なら、よかろう。<br>わらわはすでに二人を友と定めた。<br>この思いは一方通行でも構わん。
[00000b84]: ra_033010_0290
[00000b94]: ……スクナヒメさま。
[00000bac]: ra_033010_0300
[00000bbc]: 呼び方。
[00000bc8]: ra_033010_0310
[00000bd8]: あ、ええっと<br>よろしくね……スクナヒメ。
[00000c08]: ra_033010_0320
[00000c18]: かかっ。<br>こちらこそ。
