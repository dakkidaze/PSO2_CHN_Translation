[00000334]: st_045100_0040
[00000344]: 八坂……火継？
[00000354]: st_045100_0050
[00000364]: お姉……ちゃん……
[00000378]: st_045100_0060
[00000388]: ……アル。
[00000394]: st_045100_0070
[000003a4]: よかった、お姉ちゃん……<br>目を覚ましてくれて……よかった…………
[000003ec]: st_045100_0080
[000003fc]: ……ふむ、まだいまいち馴染まんな。<br>まあよい、そのうち随意に動くようになるだろう。
[00000458]: st_045100_0090
[00000468]: ……アルは、何処？
[0000047c]: st_045100_0100
[0000048c]: 君も見ただろう、八坂火継。<br>かの融合体は私が取り込ませてもらった。
[000004d8]: st_045100_0110
[000004e8]: 目覚めたのは見事。月からの脱出とあわせ<br>ＰＳＯ２を介しての来訪も慧眼と言える。<br>だが……一足、遅かったな。
[00000560]: st_045100_0120
[00000570]: アルは……マザーの……<br>あんたの、中にいるってこと？
[000005ac]: st_045100_0130
[000005bc]: ……？<br>それが、どうした。
[000005e0]: st_045100_0140
[000005f0]: そっか……
[000005fc]: st_045100_0150
[0000060c]: 不愉快な笑い方だな、八坂火継。<br>……それは、私の理解できない笑顔だ。
[00000658]: st_045100_0160
[00000668]: ……いろいろあるのよ、女の子には。<br>ふがいなさと、悔しさと、怒りと……<br>いろいろ混ざりすぎて、もう、笑うしかない。
[000006e8]: st_045100_0170
[000006f8]: ……今一度、眠るといい。<br>君が次に目覚めるその時には<br>全てを終わらせておこう。
[00000754]: st_045100_0180
[00000764]: でもね……やっとわかった。<br>何をすればいいか、わかったの。
[000007a8]: st_045100_0190
[000007b8]: ……なに？
[000007c4]: st_045100_0200
[000007d4]: ほんっと、あたしはバカだった。<br>愚かで、無鉄砲で、考えなしで……<br>情けなくて、涙が出そうなほどだった。
[00000848]: st_045100_0210
[00000858]: だけど、もうそれは覚えた。<br>……二度は、やらない。<br>絶対に、忘れない。
[000008ac]: st_045100_0220
[000008bc]: ……怖いのはやだ、痛いのもやだ。<br>だけどそれ以上に、一人になるのが嫌！
[0000090c]: st_045100_0230
[0000091c]: もう誰も、失いたくない！<br>あたしのそばから、誰もいなくならせない！<br>それらは全て、あたしのもんだ！
[0000098c]: st_045100_0240
[0000099c]: そうよ、そうだった、当たり前じゃない！<br>……あたしの居場所は<br>あたしの居る「ここ」なんだから！
[00000a08]: st_045100_0250
[00000a18]: だから……<br>あたしはもう、自分を騙さない！
[00000a4c]: st_045100_0260
[00000a5c]: なんだ……その武装は……その姿は……！<br>私の中には、そのような記録はない！
[00000ab0]: st_045100_0270
[00000ac0]: あれは……神代三剣の一。<br>「天叢雲」……？
[00000af4]: st_045100_0280
[00000b04]: ……救うんだ、なにもかも。
[00000b20]: st_045100_0290
[00000b30]: 欲張りでも何でも<br>それがあたしのやりたいことで……
[00000b6c]: st_045100_0300
[00000b7c]: それが、あたしがこの子に<br>選ばれた理由だから。
[00000bb4]: st_045100_0310
[00000bc4]: ……マザー！<br>あんたを倒して、アルを取り戻す！<br>あたしの目的は、それだけ！
[00000c1c]: st_045100_0320
[00000c2c]: これがあたしの……選択だっ！
[00000c4c]: st_045100_0330
[00000c5c]: ちっ……！　鷲宮氷莉！
[00000c74]: st_045100_0340
[00000c84]: ……っ！　びくともしない……！<br>前のヒツギちゃんと、全然違う！
[00000ccc]: st_045100_0350
[00000cdc]: 浮ついていた意志が<br>完全に固まったというのか……！
[00000d18]: st_045100_0360
[00000d28]: ……っ。<br><%me>さんもマトイさんも<br>ヒツギさんも、頑張ってるんです。
[00000d80]: st_045100_0370
[00000d90]: こりゃあ、管理者である私が<br>頑張らないわけにはいきませんよねえ！
[00000dd8]: st_045100_0380
[00000de8]: アークスシップ管理用ハイ・キャスト！<br>シエラタイプの能力！<br>甘く見ないでくださいよ！
[00000e4c]: st_045100_0390
[00000e5c]: シップ管制を奪い返し<br>個人の管理下に置いた、だと？<br>……やってくれるな、姪孫！
[00000eb8]: st_045100_0400
[00000ec8]: 私が、わたわたしているだけの子供と<br>思われては、しゃくなんでね。
[00000f10]: st_045100_0410
[00000f20]: ただ、奪い返すのが限界。<br>管制処理は流石にきつい、です……<br>これ以上のサポートは、無理……
[00000f88]: st_045100_0420
[00000f98]: あわよくば、ここの破壊をと考えたが<br>これ以上手間取ると、こちらが不利。<br>……潮時だな。
[00000ffc]: st_045100_0430
[0000100c]: この場は退くぞ。<br>オフィエル、隔離空間を展開せよ。
[00001048]: st_045100_0440
[00001058]: でもマザー！　ヒツギちゃんが……！
[0000107c]: st_045100_0450
[0000108c]: ……今は耐えよ。<br>必ず取り戻す機会は来る。
[000010c0]: st_045100_0460
[000010d0]: ……くっ！<br>ヒツギちゃん、待っててね……！<br>必ずわたしが、迎えにいくから……！
[0000112c]: st_045100_0470
[0000113c]: ……コオリ。
[0000114c]: st_045100_0480
[0000115c]: シエラちゃん、大丈夫！
[00001174]: st_045100_0490
[00001184]: ……あなたは、確か、ヒツギちゃん？
[000011a8]: st_045100_0500
[000011b8]: マトイさん……<br><%me>さん……
[000011e4]: st_045100_0510
[000011f4]: ごめんなさい、ごめんなさい……っ。<br>私、アルくんを守れませんでした……
[00001244]: st_045100_0520
[00001254]: １．……辛かったな
[00001268]: st_045100_0530
[00001278]: ２．……おかえり
[0000128c]: st_045100_0540
[0000129c]: ……うん、辛かった。<br>けど、それはもう終わったこと。<br>もう今は、どうでもいい。
[000012f8]: st_045100_0550
[00001308]: ……うん、ただいま。<br>でも、喜ぶのは後回しかな。
[00001340]: st_045100_0560
[00001350]: ……ごめん、<%me>。<br>あたしがうじうじしてたから<br>間に合わなくて、アルを奪われちゃった。
[000013bc]: st_045100_0570
[000013cc]: でも、絶対に取り戻すよ。<br>アルだけじゃない、全部を取り戻してみせる。<br>あたしは、そう決めた。
[00001438]: st_045100_0580
[00001448]: それがどれだけワガママと言われても……<br>あたしは、それをやる。<br>あたしが、自分で決めたことだから
[000014b8]: st_045100_0590
[000014c8]: 弟を救うのは、お姉ちゃんの役目。<br>……待ってなさいよ、アル。
