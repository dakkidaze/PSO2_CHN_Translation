[00000328]: un_042030_0010
[00000338]: うーん、あれ、あれれっ？<br>おっかしいなぁ……
[0000036c]: un_042030_0020
[0000037c]: 今回の断片情報なんですが<br>映像化の部分でエラーが出てしまっていて……<br>……映像再現が上手くできてないかも、です。
[000003fc]: un_042030_0030
[0000040c]: 無念……！<br>ですが、音声は再現できてるので<br>それだけでも聞いて、確認しましょう。
[0000046c]: un_042030_0040
[0000047c]: ……うん、よし。<br>ヒツギちゃん誰もいないよ、今だよー。
[000004bc]: un_042030_0050
[000004cc]: ……さ、入るわよ、アル。
[000004e8]: un_042030_0060
[000004f8]: お、お姉ちゃーん……<br>この目のやつ取って。<br>何も見えなくて、怖いよ。
[0000054c]: un_042030_0070
[0000055c]: 絶対ダメ。<br>取ったらぶん殴るわよ。
[00000588]: un_042030_0080
[00000598]: そんながっちがちに目隠しして、可哀想。
[000005c0]: un_042030_0090
[000005d0]: 別にわたしは、アルくんに見られても<br>気にしないけどなー。
[00000610]: un_042030_0100
[00000620]: うるさい。<br>いいからさっさと身体洗う。<br>はい、アルこっち、ここに座る。
[00000674]: un_042030_0110
[00000684]: わぷっ！<br>お、お姉ちゃん、苦しい……！
[000006b4]: un_042030_0120
[000006c4]: 少しの辛抱よ、我慢しなさい。
[000006e4]: un_042030_0130
[000006f4]: わ、わ、わっ！
[00000704]: un_042030_0140
[00000714]: きゃっ。
[00000720]: un_042030_0150
[00000730]: ん？　なにこの柔らかいの……
[00000750]: un_042030_0160
[00000760]: あっ、ちょっ、アルくんったら……！
[00000784]: un_042030_0170
[00000794]: あ……こら！　離しなさいアル！<br>コオリも少しは抵抗しろ！
[000007d4]: un_042030_0180
[000007e4]: こんなところで恥ずかしい……でも……<br>アルくんが触りたいっていうのなら<br>わたしはそれを受け入れるだけだよ！
[0000085c]: un_042030_0190
[0000086c]: ばぁーっかじゃないの！
[00000884]: un_042030_0200
[00000894]: ……お姉ちゃん。<br>まだ終わらないの？
[000008c0]: un_042030_0210
[000008d0]: あっ……！
[000008dc]: un_042030_0220
[000008ec]: ……ど、ど、ど、どこ触ってんのよ！<br>バカ！　バカアル！　止めなさい！
[00000938]: un_042030_0230
[00000948]: 見えないからわからないよー……<br>どこ触ってたの、ぼく？<br>さっきよりも小さかったけど……
[000009ac]: un_042030_0240
[000009bc]: ふん！
[000009c4]: un_042030_0250
[000009d4]: 痛っ！
[000009dc]: un_042030_0260
[000009ec]: ど、どうしてわたしまで……！
[00000a0c]: un_042030_0270
[00000a1c]: ……はい！　身体洗うのおしまい！<br>風呂につかって、さっさと出るわよ！
[00000a68]: un_042030_0280
[00000a78]: はあぁ……疲れた身体に染み渡るおふろー……<br>最近すごく肩こっちゃってさー……
[00000acc]: un_042030_0290
[00000adc]: そんだけ大きいもの抱えてりゃ<br>そうなるでしょうね……ふん！
[00000b20]: un_042030_0300
[00000b30]: 大きくていいことなんてあんまりないよ。<br>無遠慮にじろじろ見られるだけだし。
[00000b84]: un_042030_0310
[00000b94]: ふん、持つものに持たざるものの<br>苦悩はわからないのよ。
[00000bd4]: un_042030_0320
[00000be4]: そうはいっても、ヒツギちゃんだって<br>ふつうサイズはあるじゃん。<br>そのぐらいがいいって、絶対にー。
[00000c54]: un_042030_0330
[00000c64]: ……身長もふつうサイズに<br>なって欲しいんだけどね。
[00000ca0]: un_042030_0340
[00000cb0]: 大きいとかふつうとか、何の話？
[00000cd0]: un_042030_0350
[00000ce0]: ……アルには関係ない話。
[00000cfc]: un_042030_0360
[00000d0c]: ええー！<br>ぼくも混ぜてよ！　混ぜて、混ぜて！
[00000d40]: un_042030_0370
[00000d50]: ああもう、暴れるな！<br>きゃっ、だ、だから触るな！　こらっ！
[00000d94]: un_042030_0380
[00000da4]: そういえばヒツギちゃんー。<br>春休み明けてからは<br>アルくんのお風呂どうする？
[00000dfc]: un_042030_0390
[00000e0c]: 人のいない時間とか見計らってたら<br>お風呂の時間終わっちゃうよね、多分。
[00000e5c]: un_042030_0400
[00000e6c]: ……う、それは。
[00000e80]: un_042030_0410
[00000e90]: あーあ、アルくんが女の子だったら<br>何の問題もなかったのにねー。
[00000ed8]: un_042030_0420
[00000ee8]: ……ぼくが女の子だったら<br>お姉ちゃんは困らなくてすむの？<br>だったらぼく、女の子になる！
[00000f4c]: un_042030_0430
[00000f5c]: なろうと思ってなれるものじゃない！
[00000f80]: un_042030_0440
[00000f90]: アルくん、女の子にはなれなくても<br>限りなくそれに近づくことなら……！
[00000fdc]: un_042030_0450
[00000fec]: コオリは黙れ！
[00000ffc]: un_042030_0460
[0000100c]: あれ、こんな早い時間から<br>誰か入ってるんだ、めずらしー。
[0000104c]: un_042030_0470
[0000105c]: ちぇー、一番風呂もーらいって<br>思ってたのにー。
[00001094]: un_042030_0480
[000010a4]: げっ！　春休みの部活動勢が<br>もう来たっていうの！？<br>こ、コオリ！　時間稼いできて！
[00001104]: un_042030_0490
[00001114]: じ、時間稼ぐって……どうやって！？
[00001138]: un_042030_0500
[00001148]: ちょっと待ってもらうだけでいいから！<br>その間にアルをどこかに隠すから！
[00001198]: un_042030_0510
[000011a8]: ……えっと、<%me>さん。<br>この断片情報については<br>私たちだけの秘密にしましょうね。
