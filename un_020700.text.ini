[000001a4]: ここは……海底！？<br>がぼがぼがぼ……こ、呼吸が……
[000001e0]: un_020700_0020
[000001f0]: なーんてことにはならないよ！<br>安心してね、パティちゃんです！
[00000234]: un_020700_0030
[00000244]: こんにちは、ティアです。<br>もう面倒なんでパティちゃんは<br>無視しましょう。無視無視。
[000002a4]: un_020700_0040
[000002b4]: ちょっとちょっと、無視しないでー！<br>無視したらもっとつけあがるぞー！
[00000300]: un_020700_0050
[00000310]: つけあがってる自覚はあったんだね！<br>……はぁ、じゃあほらパティちゃん<br>ここの説明とかしてみなよ。
[00000380]: un_020700_0060
[00000390]: おまかせあれ！<br>ここは惑星ウォパルの地下！<br>いわゆる海底部分！　水ないけど！
[000003ec]: un_020700_0070
[000003fc]: もともとは海底……というか<br>水没していたと思うんだけど<br>今は見ての通り、陸続きの洞窟。
[00000460]: un_020700_0080
[00000470]: 不思議な施設も散見されてて<br>目下調査中、ってところね。
[000004b0]: un_020700_0090
[000004c0]: そのわりに調査結果がぜーんぜん<br>公表されないんだけどねー！
[00000504]: un_020700_0100
[00000514]: コミュニケーション取れる<br>原生住民もいるってわかってるのに<br>通達されてない！　なんでだろ？
[0000057c]: un_020700_0110
[0000058c]: まだ公表する時期じゃないと見てるか<br>もともと公表する気が無いか……<br>どっちかはわからないかな。
[000005f8]: un_020700_0120
[00000608]: ただ、最近この近辺の施設が<br>破壊されているみたい。<br>犯人も目的もまだ不明。
[00000660]: un_020700_0130
[00000670]: その破壊活動のおかげで、もともと<br>凶暴なエネミーがさらに凶暴になって<br>襲ってくるし、もう大変！
[000006dc]: un_020700_0140
[000006ec]: アナタも、調査に集中しすぎて<br>巻き込まれたりしないように<br>気をつけてねー！
