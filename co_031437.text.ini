[000000e0]: text01
[000000e8]: エクストリームクエスト<br>「独極訓練」について説明します。<br><br>このクエストは<br><yellow>プレイヤー１人で挑戦する<c><br>攻略難易度が非常に高いクエストです。<br><br><red>※パートナー呼び出し端末も使用できません。<c>
[000001f4]: text02
[000001fc]: このクエストのルールは以下の通りです。<br><br><yellow>・このクエストは全１０ステージ構成です。<br>・１回のプレイで５ステージずつ進めることができ<br>　「エクストリームパス」が１枚必要です。<c><br><yellow>・シップごとにクリア上限回数は５回です。<c><br><yellow>　上限回数は毎週水曜日13時に<br>　リセットされます。<c><br><yellow>・クリアした際に称号が獲得できます。<c>
[000003b8]: text03
[000003c0]: クエストクリア時に<br>クリアタイムが表示されます。<br><yellow>※戦闘時間のみ計測されます。<c><br><br>当訓練プログラムは攻略に困難を極めます。<br>持てる力を全て使って<br>クリアを目指しましょう！
