[00000274]: ra_020010_0001
[00000284]: A.P.238/5/1
[0000029c]: ra_020010_0010
[000002ac]: ……よく、来てくれた。<br>今、この時軸上で起こっている<br>改変事象について話が……
[00000308]: ra_020010_0020
[00000318]: ……僕の分析によると<br>このあたりかな。
[00000348]: ra_020010_0030
[00000358]: 聞こえているかな、シオン。<br>ようやく僕もここまで理解できたよ。
[000003a0]: ra_020010_0040
[000003b0]: いろいろと動いてるみたいだね。<br>デューマンなんて新種族<br>僕の予定にはなかったよ。
[00000410]: ra_020010_0060
[00000420]: 歴史への介入、なのかな？<br>……面白いことをするね。
[0000045c]: ra_020010_0070
[0000046c]: まあ、だからといって僕は<br>怒ったりなんかしないよ？<br>君に嫌われたくないからね。
[000004c8]: ra_020010_0080
[000004d8]: ……ははっ、流石にまだ<br>君の姿を見るには至らないか。
[00000514]: ra_020010_0090
[00000524]: 僕は君の理解者で<br>ありたいんだけど……<br>君はまだ、そうでもないようだ。
[00000578]: ra_020010_0100
[00000588]: あまり君の機嫌を<br>損ねたくもないからね。<br>今日はこれで失礼するよ。
[000005d8]: ra_020010_0110
[000005e8]: どうだろうか？<br>彼女は聞いていてくれたかな？
[0000061c]: ra_020010_0113
[0000062c]: 君にも感謝しなければならないね。<br>君のおかげで、僕は彼女を<br>ここまで理解できたんだから。
[00000694]: ra_020010_0116
[000006a4]: なぜ彼女がそんなことをするのか<br>それまではわからないが……<br>一つになったときの楽しみにしよう。
[00000710]: ra_020010_0120
[00000720]: 僕の名はルーサー。<br>君たちに研究室と呼ばれている<br>……虚空機関の総長さ。
[00000778]: ra_020010_0130
[00000788]: それでは、また会おう。
[000007a0]: ra_020010_0140
[000007b0]: 彼にわたしの姿は見えていない。<br>わたしの声すら、届いてはいない。<br>しかし、彼はわたしを認識している。
[00000824]: ra_020010_0150
[00000834]: あれの存在こそが<br>わたしが貴方に全てを託す理由だ。
[00000870]: ra_020010_0160
[00000880]: 彼との因縁に<br>けりをつけなければならない。
[000008b4]: ra_020010_0170
[000008c4]: ……しかし<br>彼が歪んでしまったのも<br>また、わたしが存在したからだ。
[00000914]: ra_020010_0180
[00000924]: 原初の好奇を、わたしは後悔する。<br>そして、貴方に依存しなければ<br>ならないことも……
[00000984]: ra_020010_0190
[00000994]: あれが、ルーサー<br>……フォトナーの、長。
[000009c4]: ra_020010_0200
[000009d4]: 正しくフォトナーと呼べるのは<br>もう彼だけでしょうから<br>まあ、間違ってはいませんね。
[00000a34]: ra_020010_0205
[00000a44]: 他のは全て、フォトナーになりたいと<br>願う研究者が、背伸びして<br>そう言っているだけにすぎない……
[00000ab0]: ra_020010_0210
[00000ac0]: 巨躯の封印解除に、造龍の離反。<br>目論見のズレが目立って苛立ったか<br>とうとう姿を見せてきましたね。
[00000b30]: ra_020010_0220
[00000b40]: しかし、最初の接触相手が<br>あの人とは……<br>どういう因果なのでしょうね。
[00000b94]: ra_020010_0230
[00000ba4]: ……そんなのどうでもいい。<br>わたしは、わたしとハドレッドの<br>運命を狂わせた相手を討つだけ。
[00000c0c]: ra_020010_0240
[00000c1c]: クーナさん。<br><%me>さんが<br>鍵です。わかっていますね。
[00000c64]: ra_020010_0250
[00000c74]: わたしはわたしのやり方で、戦います。<br>貴方と馴れ合うつもりはありませんよ<br>六芒均衡……いえ、三英雄カスラ。
[00000cec]: ra_020010_0260
[00000cfc]: それより、貴方の方こそ<br>わかっているんでしょうね。
[00000d38]: ra_020010_0270
[00000d48]: ええ、わかっていますよクーナさん。<br>全てが終わったら、この首、この命<br>好きなように扱ってください。
[00000db8]: ra_020010_0280
[00000dc8]: そういう契約ですからね。<br>貴方にもそれだけのリスクを<br>背負わせていますし、約束は守ります。
[00000e30]: ra_020010_0290
[00000e40]: ……気に入らない。<br>全てを受け入れてるようなその顔。<br>貴方の目的は、何なんですか。
[00000ea0]: ra_020010_0300
[00000eb0]: 今のところは、貴方と同じですよ。
[00000ed4]: ra_020010_0310
[00000ee4]: ……ふん。
[00000ef0]: ra_020010_0320
[00000f00]: 従順なのはここまでです。<br>ルーサー、貴様だけは……
[00000f3c]: ra_020010_0330
[00000264]: ？？？
[00000f4c]: text01
[00000f54]: <br>マターボード『違えた道の行き先は』を入手しました。<br>
