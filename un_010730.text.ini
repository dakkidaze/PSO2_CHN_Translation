[000001dc]: アークス始めてはや数年。<br>いつまで続くこの戦い……<br>こんにちは、パティです。
[00000238]: un_010730_0020
[00000248]: ……急にどうしたのパティちゃん<br>率直に言って気持ち悪いんだけど？<br>あ、どうも、ティアです。
[000002b0]: un_010730_0030
[000002c0]: だーってさー、ずーっと戦ったり<br>あっちいったりこっちいったり<br>自由に遊んだりもできないじゃん！
[0000032c]: un_010730_0040
[0000033c]: あたしだってうら若き乙女なんだから<br>ちょーっとぐらいは遊びたいのー！<br>遊びたいの遊びたいのー！
[000003a8]: un_010730_0050
[000003b8]: アナタだってそう思うでしょ？<br>遊びたいよね？　ね？
[000003f4]: un_010730_0060
[00000404]: だったら、アークスに<br>ならなければよかったじゃない。
[00000440]: un_010730_0070
[00000450]: だってー、アークスにならないと<br>いろんな惑星行ったりできないしー。<br>それじゃつまんないしー。
[000004bc]: un_010730_0080
[000004cc]: 適性だってあったわけだしー<br>もったいないしー。
[00000504]: un_010730_0090
[00000514]: ……なんか、今日はやけに<br>ふて腐れるね、パティちゃん。<br>イヤなことでもあったの？
[00000574]: un_010730_0100
[00000584]: だってさー……<br>みんな、戦うことが目的になってない？<br>それっておかしいでしょ？
[000005e0]: un_010730_0110
[000005f0]: 平和にするのが目的であって<br>戦うのはその手段なのに、手段と<br>目的が入れ替わってる人が多くて……
[0000065c]: un_010730_0120
[0000066c]: 余裕がない……っていうのかな<br>そういう状態って、危ないよ。<br>そう思わない？
[000006c4]: un_010730_0130
[000006d4]: ……驚いた。<br>パティちゃんにしては、すごく正論。
[0000070c]: un_010730_0140
[0000071c]: ティア、一言多いー！
[00000734]: un_010730_0150
[00000744]: だからさー、平和になったとき<br>遊び方を忘れないように遊びたいのー！<br>遊びたいの、遊びたいのー！
[000007b0]: un_010730_0160
[000007c0]: ……一言多いのはどっちなんだか。
