[000001b4]: un_020200_0010
[000001c4]: はーいはいはい<br>パティちゃんでーす！
[000001f0]: un_020200_0020
[00000200]: 今日もまた、仕入れたばかりの<br>新鮮な情報を提供しちゃうよー！<br>タダだよタダだよ寄っといでー！
[0000026c]: un_020200_0030
[0000027c]: ……私、最近独立した方が<br>いいんじゃないかって思ってきた。<br>情報屋の意味がないよね、これ。
[000002e4]: un_020200_0040
[000002f4]: どうも、ティアです。<br>説明するまでもなく<br>調べたのは私です。
[00000340]: un_020200_0050
[00000350]: こらこらティア、けちくさいこと<br>言っちゃダメだってー。
[00000390]: un_020200_0060
[000003a0]: 情報は、伝えていってこそ<br>価値が生まれる物なんだからね。
[000003e0]: un_020200_0070
[000003f0]: さって、今回は……いや、今回も<br>創世器について調べちゃいました！
[00000438]: un_020200_0080
[00000448]: この前調べたクラリッサのことが<br>思ったより面白かったからねー。
[00000490]: un_020200_0090
[000004a0]: ターゲットは……そう。<br>かのレギアスが所有する、世果！
[000004e0]: un_020200_0100
[000004f0]: レギアスが振り回してる<br>どでかい箱みたいな武器！
[00000528]: un_020200_0110
[00000538]: ソードだと思った？<br>残念、カタナでした！
[00000568]: un_020200_0120
[00000578]: 今までレギアスだけ使ってた<br>新しい武器種なんだってー！
[000005b8]: un_020200_0130
[000005c8]: 正しく言うと、レギアスは<br>世果を牽制目的で持ち歩くため<br>本当の力を封印してるんだって。
[0000062c]: un_020200_0140
[0000063c]: さらに、武器種を改変登録し<br>無理矢理ソードとして使用することで<br>丁度良いぐらいになる、と。
[000006a4]: un_020200_0150
[000006b4]: 本来の姿は誰も知らない。<br>抜いたが最後。世が終わる。<br>だから銘が世果。
[00000708]: un_020200_0160
[00000718]: こ、誇大広告はよくないんだぞー……<br>なんだかもー、惑星の一つぐらい<br>ぶった切っちゃいそうな勢いだね。
[0000078c]: un_020200_0170
[0000079c]: まったく、誰だ誰だー！<br>そんなぶっそうなの作ったのはー！
[000007dc]: un_020200_0180
[000007ec]: ……ほんと、誰なんだろう。<br>ちょっと気になるかな。
