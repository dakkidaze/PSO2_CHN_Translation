[00000178]: サブパレットについて、説明します。<br><br>サブパレットに、アイテムとスキル、テクニックを<br>登録しておくと即座に使用できるようになります。<br><br><%SubPaletteLeft>、<%SubPaletteRight>で光るカーソルを動かし<br><%SubPalette>でカーソル位置に登録されているアイテムを使用できます。
[000002d8]: text02
[000002e0]: 使用するサブパレットを切り替えることもできます。<br><%PaletteReverse>か<%PaletteForce>で武器パレットを表示した後<br><%SubPaletteLeft>か<%SubPaletteRight>で使用するサブパレットを<br>切り替えられます。<br><br>サブパレットは、３枚ごとに「１ブック」として管理され<br>ブック単位で切り替えることも可能です。<br><br>同じアイコンを登録することや入れ替え、削除もできます。
