text02 = また、ソルザ・ブラーダの攻撃により<br>防衛ソケットが侵食されると、ソケットの<br>機能が制限されてしまいます。<br><br>他惑星のエネミー出現による影響か<br><yellow>侵食されたソケットの浄化が<br>行えないこと<c>が判明しました。<br><br>侵食が進むほど不利になるため<br>速やかに対処してください。
