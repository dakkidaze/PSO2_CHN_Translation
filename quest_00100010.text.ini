[00000330]: 採掘基地防衛戦：襲来
[00000348]: Explanation
[00000354]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地周辺に<br>多数のダーカーの反応を確認した。<br>複数回に渡っての攻勢を<br>仕掛けてくるつもりだろう。<br>基地の防衛を最優先事項とし<br>攻撃が止むまで拠点を死守せよ。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000004a4]: SimpleExplanation
[000004b8]: 採掘基地を防衛せよ！
[000004d0]: Wave1_Talk
[000004dc]: ダーカーが出現しましたー！<br>どの拠点が襲われるか分かりません。<br>協力して拠点を防衛してくださいー！
[0000054c]: Wave2_Talk
[00000558]: 次のダーカーが襲撃してきましたー！<br>皆さんで声を掛けあって、<br>連携して守ってくださいね！
[000005c0]: Wave3_Talk
[000005cc]: み、未確認反応がありますー！<br>ダーカーの兵器が出現する気がします！<br>見つけ次第破壊しちゃって下さい！
[00000640]: Wave4_Talk
[0000064c]: わわっ、ものすごい強い反応……！<br>敵さんがとっても強化されてる<br>気がします！　注意してくださいー！
[000006bc]: Wave5_Talk
[000006c8]: わわっ、ものすごい強い反応……！<br>大型ダーカーが出現するかも<br>しれません！
[00000720]: Wave6_Talk
[0000072c]: これが最後みたいです！<br>あと一息です！　なんとか<br>拠点を守りきってくださいー！
[00000788]: NpcComMsg1
[00000794]: まもなく状況開始ですっ！<br>反応を見るに、ダーカーが何度も何度も<br>襲ってきそうです！　注意して下さい！
[00000808]: NpcComMsg2
[00000814]: 落ちてる結晶のエネルギーを使えば<br>守りを固めることもできますよっ！<br>以上、連絡おしまいです！　ご武運を！
