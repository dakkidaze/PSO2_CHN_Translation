[000000f0]: 『クリア率による入手マイル』について<br>説明します。<br><br>チャレンジクエストでミッションを<br>クリアするとリザルトで入手出来る<br>チャレンジマイルが増えていきます。<br><br>また、ミッションの途中でVRエネルギーが<br>無くなった場合は割合に応じて<br>マイルを入手する事が出来ます。<br><br><c ff0000>※途中でクエストを破棄した場合<br>マイルは入手できません。ご注意下さい。<c>
