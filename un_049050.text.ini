[00000444]: un_049050_0060
[00000454]: いえいえいーえ。<br>繰り返しますが、覗きではありません！<br>これは、れっきとした、情報収集です！
[000004c0]: un_049050_0070
[000004d0]: ふふ、そうですよね！<br><%me>さんも<br>向こうの様子が、気になりますよね！
[00000528]: un_049050_0080
[00000538]: 地球の脅威は過ぎ去ったとはいえ<br>エーテルは広まったままですし<br>幻創種もたびたび発生しています。
[000005a4]: un_049050_0090
[000005b4]: もたらされる情報で動くのではなく<br>可能な限り、状況を注視し<br>機先を制して動き出す。これも肝要です。
[00000624]: un_049050_0100
[00000634]: そのための、仕組みなんですよ！<br>決して覗き目的ってわけでは……ありません！
[00000688]: un_049050_0110
[00000698]: さてさてー……それではどーんな<br>情報が収集できるか、試してみましょう。
[000006e8]: un_049050_0120
[000006f8]: はー……やっぱりお風呂は生き返るー……<br>この学校のいいところは、ひとえに寮の<br>お風呂の大きさにあるよねー……
[00000774]: un_049050_0130
[00000784]: うん、まあ、それは同意なんだけど……
[000007ac]: un_049050_0140
[000007bc]: なんでいるのよ、あんたたち。
[000007dc]: un_049050_0150
[000007ec]: あたしたちがどこにいようが<br>どこの風呂入ろうが、あんたに文句言われる<br>筋合いなんて、１００％なーい。
[00000860]: un_049050_0160
[00000870]: ……付け加えるなら、こう見えて寮長だから。
[0000089c]: un_049050_0165
[000008ac]: 寮長になったってのも納得いかないの。<br>ちょうど交代の時期だったとはいえ<br>タイミング良すぎでしょ？
[0000091c]: un_049050_0170
[0000092c]: あのねえ、その物言い、教師に失礼でしょ。<br>あたしたち、ただでさえ年上なんだから<br>きちんと敬意を払いなさい、生徒会長。
[000009b0]: un_049050_0180
[000009c0]: やーだよ。<br>別にあたしの担任でもないしー。
[000009f4]: un_049050_0190
[00000a04]: 今度のテスト、あんたのだけ<br>２００％難しくしてあげようか？
[00000a48]: un_049050_0200
[00000a58]: ふん、やってみなさいよ？<br>真っ向勝負で満点とってみせるから。
[00000a9c]: un_049050_0210
[00000aac]: お二人とも。<br>風呂は戦場ではありません。<br>決して、暴れないようにお願いしますよ。
[00000b0c]: un_049050_0220
[00000b1c]: ……はい。
[00000b28]: un_049050_0225
[00000b1c]: ……はい。
[00000b38]: un_049050_0230
[00000b48]: ちょっと、どうしてファレグがいるのよ！<br>あれこそまるっきり部外者じゃない！<br>なんとか言ってきなさいよ生徒会長！
[00000bc4]: un_049050_0240
[00000bd4]: 何度言ってもきかないのよ！<br>っていうかそういうのは教師の仕事でしょ！<br>ほらオークゥ先生、行け行け！
[00000c44]: un_049050_0250
[00000c54]: まあたやってる。<br>飽きないなあ、二人とも。<br>なんだか似ててかわいいけど。ふふっ。
[00000cb4]: un_049050_0260
[00000cc4]: じー……
[00000cd0]: un_049050_0270
[00000ce0]: え、えっと、フルさん？<br>わたしになにか？
[00000d10]: un_049050_0280
[00000d20]: その、胸。
[00000d2c]: un_049050_0290
[00000d3c]: ふえっ！？
[00000d48]: un_049050_0300
[00000d58]: ……胸、どうやって大きくしたの？<br>私ももっと、大きくしたい。
[00000d9c]: un_049050_0310
[00000dac]: い、いやべつに<br>何かを意識したわけでもなくて……
[00000de4]: un_049050_0320
[00000df4]: ……何食べてたの？　何考えてたの？<br>どうやったの？　どうやればいいの？<br>ねえ、ねえ、ねえ。
[00000e5c]: un_049050_0330
[00000e6c]: わ、わ、わ、わたしより<br>ファレグさんの方が大きいんだから<br>そっちに聞いてみたらいいんじゃないかなっ！
[00000ee0]: un_049050_0340
[00000ef0]: 日々の訓練の賜物です。
[00000f08]: un_049050_0350
[00000f18]: そんなんででかくなってたまるか！
[00000f3c]: un_049050_0352
[00000f4c]: 絶ッッッ対！
[00000f5c]: un_049050_0354
[00000f6c]: １００％！
[00000f78]: un_049050_0356
[00000f88]: ありえない！
[00000f98]: un_049050_0360
[00000fa8]: ……クゥ、いろいろやってるけど<br>全部効果なしだもんね。
[00000fe8]: un_049050_0370
[00000ff8]: うっさいよフル！<br>いいのよ、あんなのは１００％無駄な脂肪よ脂肪！<br>ほらヒツギ、あんたも何か言ってやりなさい！
[00001074]: un_049050_0380
[00001084]: いや、流石にあんたと一緒にされるのはちょっと。<br>ゼロとイチの間には絶対的な差があるって<br>どっかの新任教師さんに習ったし。
[0000110c]: un_049050_0390
[0000111c]: やかましい！<br>あいつらにくらべれば、あたしもフルも<br>あんたもぜーんぶ誤差よ誤差！
[0000117c]: un_049050_0400
[0000118c]: ……誤差でかすぎだよ、クゥ。<br>あ、そういえばこの前、そんな文言の文句つけて<br>あのエンガって男の子の課題突き返してたよね。
[00001214]: un_049050_0410
[00001224]: な、なんでアイツの話が出てくるのよ！<br>それは関係ないでしょーが！
[0000126c]: un_049050_0420
[0000127c]: あー……申し訳ないけど<br>兄さんは大きい方が好きだと思うよ？
[000012c0]: un_049050_0430
[000012d0]: 聞いてないっての！
[000012e4]: un_049050_0440
[000012f4]: ていうか男ってみんなそうじゃない？<br>ねえ、コオリ。
[00001330]: un_049050_0450
[00001340]: わ、わたしに振らないでよー！<br>男の人には興味ないし、わたしは<br>ヒツギちゃんぐらいのが好きだよー！
[000013b0]: un_049050_0460
[000013c0]: ……どうでもいい情報が入ってきた。
[000013e4]: un_049050_0470
[000013f4]: だー、もう！<br>だったらその持ちぐされてるの<br>あたしに５０％ぐらいよこしなさい！
[00001450]: un_049050_0480
[00001460]: ふああっ！？
[00001470]: un_049050_0490
[00001480]: ……クゥ、教師が生徒にセクハラはよくない。
[000014ac]: un_049050_0500
[000014bc]: セクハラじゃないわよ！<br>これは、スキンシップよ！<br>おらおらおら！
[0000150c]: un_049050_0510
[0000151c]: ……お止めなさい、オークゥ。<br>見苦しいですよ。
[00001554]: un_049050_0520
[00001564]: ぐぬぬ……
[00001570]: un_049050_0530
[00001580]: 本当の愛とは、最終的には身体を超越します。<br>お嬢さん方が言っているような、胸の大きさなど<br>さしたる問題ではありません。
[00001604]: un_049050_0540
[00001614]: 重要なのは、おのおのの心です。<br>皆さんは今回の事件で、それを学んだはずでは？
[00001668]: un_049050_0550
[00001678]: 皆さん、まだまだお若い。<br>素敵な恋をし、正しき愛を育むとよろしい。<br>それこそが、人の営みというものなのですから。
[000016f8]: un_049050_0560
[00001708]: ……すごい説得力。<br>経験者は語る、ってやつだね。
[00001740]: un_049050_0570
[00001750]: 経験者……なの？
[00001764]: un_049050_0580
[00001774]: あたしが知るわけないでしょ。
[00001794]: un_049050_0590
[000017a4]: あ、あのー……<br>つかぬことをうかがいますが<br>ファレグさんって、何歳なんですか？
[00001800]: un_049050_0600
[00001810]: いきなりぶっこんだ！<br>すごいなこのヤンデレ！
[00001844]: un_049050_0610
[00001854]: ……しかし、いい質問！<br>誰もが聞きたかった事よ、それ！<br>グッジョブ、コオリ！
[000018b0]: un_049050_0620
[000018c0]: 経てきた年月の値に、意味はありません。<br>心がそうありたいと願うように、ですよ。
[00001918]: un_049050_0630
[00001928]: えっと……<br>こ、今回のも、秘匿しておきましょうか。
[00001964]: un_049050_0640
[00001974]: 私は何も見ませんでした！<br><%me>さんも同じ！<br>役得だと思って、二人の秘密としましょう！
