[0000014c]: name01
[00000154]: 『サポートパートナー』について
[00000174]: text01
[0000017c]: サポートパートナーは、<br>戦闘やクライアントオーダーなどを<br>手伝ってくれる心強い存在です。<br><br>全体的に体つきが小さいところが特徴です。
[0000021c]: text02
[00000224]: サポートパートナーは、<br>調達系クライアントオーダーの<br>手助けをしてくれます。<br>クライアントオーダーの手助けをお願いすると、<br>サポートパートナーは目的達成のため<br>探索にでかけます。<br><br>探索を終えると、その成果の報告をしてくれます。<br>探索を繰り返すことでサポートパートナーの<br>クラスレベルが上がり、より難しいオーダーを<br>成功させやすくなり、戦闘でも大きな戦力と<br>なっていきます。
[000003e0]: text03
[000003e8]: サポートパートナーの姿はエステで<br>変更することができます。<br>変更できる項目はプレイヤーキャラクターと<br>同じです。<br><br>アクセサリーや髪型は、<br>プレイヤーキャラクターと共有となっているため、<br>各チケットの使用により増えていきます。<br>（異性の髪型なども使用できるようになっています）
[00000530]: text04
[00000538]: パートナーキャラクターやフレンドパートナーと<br>同じようにキャンプシップの<br>「パートナー呼び出し端末」から、<br>サポートパートナーを呼び出し、<br>一緒に戦うこともできます。<br><br>サポートパートナーの行動は、<br>その時の性格により変化します。
