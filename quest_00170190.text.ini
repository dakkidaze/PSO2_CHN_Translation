[00000430]: T:採掘基地防衛訓練：ＶＲ
[0000044c]: Explanation
[00000458]: 本任務は、ＶＲ空間にて行う<br>採掘基地防衛戦の実戦訓練である。<br><br>状況対応能力の向上を目的とするため<br>ダーカー以外の種族も出現し、さらには<br>Ａ．Ｉ．Ｓの使用を禁止した訓練となる。<br>アークス各員の奮戦を期待する。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000005b0]: SimpleExplanation
[000005c4]: 採掘基地を防衛せよ！
[000005dc]: Wave1_Talk
[000005e8]: エネミーが出現しました！<br>マップで状況を確認しながら<br>拠点を守ってください！
[00000644]: Wave2_Talk
[00000650]: ソルザ・ブラーダに侵食された<br>防衛ソケットは使えなくなります。<br>優先して倒しましょう！
[000006b4]: Wave3_Talk
[000006c0]: Ａ．Ｉ．Ｓエクソーダや<br>ダーカー粒子砲台も再現されてます！<br>迎え撃つ準備を忘れずに！
[00000724]: Wave4_Talk
[00000730]: 多数のエネミーが出現しました！<br>拠点防衛のため、侵攻するエネミーを<br>全て殲滅してください！
[00000798]: Wave5_Talk
[000007a4]: ゼータ・グランゾを見かけたら<br>優先的に倒して下さい！<br>放っておくと非常に危険です！
[00000804]: Wave6_Talk
[00000810]: エネミーが全力で攻めてきます！<br>ここが正念場ですよ！<br>しっかり防衛してください！
[00000870]: Wave7_Talk
[0000087c]: 非常に強力な幻創種が出現！<br>注意してください！
[000008b4]: Wave8_Talk
[000008c0]: これをしのげば、終わりです！<br>最後まで諦めずに<br>拠点を守り切りましょう！
[00000918]: Wave1_Talk_Cool
[00000928]: 拠点防衛訓練を開始します！<br>迫るエネミーから<br>拠点を守ってください！
[0000097c]: Wave2_Talk_Cool
[0000098c]: 次は、さらに厳しい布陣となってます！<br>ソケットもしっかり守ってください！
[000009dc]: Wave3_Talk_Cool
[000009ec]: 正結晶を集めると、拠点の端末や<br>防衛ソケットの機能が使えます。<br>たくさん集めて有効活用しましょう！
[00000a5c]: Wave4_Talk_Cool
[00000a6c]: 次に出てくるエネミーたちは<br>今までと動きが違います！<br>出現位置に惑わされないでください！
[00000ad4]: Wave5_Talk_Cool
[00000ae4]: 次はとっておきエネミーの出現します！<br>しっかりと準備してください。
[00000b30]: Wave6_Talk_Cool
[00000b40]: 次はある一つの拠点が狙われます！<br>総力戦が予想されますので<br>正結晶を集めて備えましょう！
[00000ba8]: Wave7_Talk_Cool
[00000bb8]: ここからは幻創種も出現します。<br>今までにない攻撃もありますので<br>エネミーの動きをよく見てください！
[00000c28]: Wave8_Talk_Cool
[00000c38]: いよいよ最後ですね。<br>今までの訓練を思い出して<br>状況に合わせて対応してください！
[00000c98]: NpcCom00
[00000ca4]: ***
[00000cac]: NpcCom01
[00000cb8]: 拠点、全て破壊されました……<br>これでは訓練は続けられません。<br>帰還してください。
[00000d18]: NpcCom02
[00000d24]: 訓練完了です！<br>素晴らしい活躍でしたね！<br>それでは、帰還してください！
[00000d78]: NpcCom03
[00000d84]: 訓練完了です。<br>損害もありましたが、許容範囲です。<br>帰還してください。
[00000dd8]: NpcCom04
[00000de4]: 訓練完了です。被害も大きいですが<br>何とかなりましたね。<br>それでは帰還してください。
[00000e44]: NpcCom05
[00000e50]: これにて訓練完了となります。<br>次回作戦では、防衛に貢献できるよう<br>もっともーっと頑張りましょうね！
[00000ec0]: NpcCom06
[00000ecc]: 強力な敵性反応を確認しました！<br>皆さん、警戒してください！
[00000f10]: NpcCom07
[00000f1c]: $(0)拠点が襲われています！<br>救援に向かってください！
[00000f5c]: NpcCom08
[00000f68]: $(0)拠点が陥落寸前！<br>このままではまずいです！<br>急ぎ救援に向かってください！
[00000fc8]: NpcCom09
[00000fd4]: 強化されたエネミーが出現します！<br>迎撃態勢を整えてください！
[00001018]: NpcCom10
[00001024]: 敵性反応、減少しています！<br>この調子で頑張りましょう！
[00001064]: NpcCom11
[00001070]: 敵性反応、残りあとわずかです！<br>ここが踏ん張り所ですよ！
[000010b0]: NpcCom12
[000010bc]: エネミーのエネルギー増大中！<br>自爆の前兆です、退避してください！
[00001104]: NpcCom12_Wave05
[000010bc]: エネミーのエネルギー増大中！<br>自爆の前兆です、退避してください！
[00001114]: NpcCom12_Last
[00001124]: お見事です！<br>長い訓練でしたが、凌ぎきりましたね！
[00001160]: NpcCom13
[0000116c]: 拠点の破壊を確認！<br>残り拠点は一つ、なんとしてでも<br>守りきってくださいね！
[000011c4]: NpcCom14
[000011d0]: 拠点、破壊されました！<br>残り二つの拠点を守りきってください！
