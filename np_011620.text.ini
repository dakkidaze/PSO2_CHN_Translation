[000017c4]: 『ブラックニャック』の遊び方（応用編）について
[00000324]: text01
[000017f4]: 『ブラックニャックの攻略』<br><br>役の種類は４種類です。<br>１．ＴＨＲＥＥ　ＳＰ／スリーエスピー<br>　　３枚のスペシャルカードを所有<br>２．５ＣＡＲＤ／ファイブカード<br>３．ＢＬＡＣＫ　ＮＹＡＣＫ<br>　　／ブラックニャック（２１点）<br>４．ナンバー（２０以下の点数）<br><br>強さの順は、１＞２＞３＞４となります。<br><br><red>ＴＨＲＥＥ　ＳＰと５ＣＡＲＤについては<br>BUSTしていないことが条件です。<c>
[00000348]: text02
[000019c8]: 『バトルボーニャス』<br><br>バトルボーニャスは突如発生する、<br>ボーナスゲームとなります。<br>ディーラーに勝利し、かつ最も手役の高い<br>プレイヤーにはボーナスが支払われます。<br>手役の高さが同じプレイヤーが複数の場合は<br>複数のプレイヤーに支払われます。<br><br>ディーラーだけでなく<br>他のプレイヤーよりも高い手を<br>目指しましょう。<br><br><red>バトルボーニャスは同時参加人数が<br>多いほど発生確率があがります。<c>
[00000378]: text03
[00001bac]: 『配当』<br><br>ＴＨＲＥＥ　ＳＰ：ＢＥＴ額×５０倍<br>５CＡＲＤ：ＢＥＴ額×５倍<br>ＢＬＡＣＫ　ＮＹＡＣＫ：ＢＥＴ額×３倍<br>ＷＩＮ：ＢＥＴ額×２倍<br><br>スペシャルカードを１枚、または２枚を<br>所有した状態でディーラーに勝利すると<br>所有していたスペシャルカード枚数分の<br>報酬が貰えます。<br>報酬額はＢＥＴ額に応じて変わります。<br><br>※上の画面は50CCBET時のリザルト例となります。
[000003a8]: text04
[00001d6c]: <red>『ＤＯUＢＬＥ　ＤＯＷＮの活用方法』<c><br><br>ＢＥＴしたカジノコインと同額を追加して<br>１枚だけカードを追加し、３枚だけで勝負を<br>します。<br>ＤＯUＢＬＥ　ＤＯＷＮは<br>最初の手番のみ実行できます。<br><br>ＤＯＵＢＬＥ　ＤＯＷＮで勝利すると<br>ＴＨＲＥＥ　ＳＰやＢＬＡＣＫ　ＮＹＡＣＫの手役が<br>成立していた場合、配当が倍になります。<br><br>最初に配られたカードの合計点が<br>１０や１１の時に狙うと良いでしょう。
