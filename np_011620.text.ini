[000003c8]: 『ブラックニャック』について
[00000324]: text01
[000003e8]: 『ブラックニャック』について説明します。<br><br>ブラックニャックは最大５人同時プレイが<br>可能なカジノゲームとなります。<br><br>各テーブルに配置されたディーラーに勝利し<br>カジノコインを増やすゲームです。
[00000348]: text02
[000004d0]: 手札の合計点が２１点を超えないように<br><red>２１点に近づけるゲームです<c>。<br>ディーラーよりも２１点に近ければ<br>勝利となります。<br>合計点が<red>２１点を超えると負け<c>が確定して<br>ＢＥＴしたカジノコインは没収されます。<br>ディーラーと引き分けた場合は<br>ＢＥＴしたカジノコインが全額払い<br>戻されます。<br><br>配られたカードで勝負に出るのか<br>追加でカードを引くのかが<br>勝敗の分かれ道になります。
[00000378]: text03
[000006a8]: カードは、スペード、ハート、クラブ<br>ダイヤのスート４種類、ＡからＫまでの<br>各１３枚ずつの合計５２枚と<br>スペシャルカードで構成されています。<br><br>カードは１ゲーム毎に、シャッフルされます。
[000003a8]: text04
[00000780]: 『カードの点数・Ａ』<br>Ａ／エースは、１点か１１点となり<br>プレイヤーの任意で選択できます。<br><br>『カードの点数・Ｊ～Ｋ』<br>Ｊ／ジャック、Ｑ／クイーン<br>Ｋ／キングは１０点として計算します。<br><br>※ディーラーは合計点が１６点以下の場合、<br>必ずカードを引きます。<br>１７点以上でカードを引くのをやめますが<br>気まぐれで引いてしまう場合もあります。<br><br>※手札の合計が「21」になると、<br>自動的に「STAY」扱いとなります。
[0000096c]: text05
[00000974]: <red>スペシャルカード<c><br><br>サイコロの出目でカードの点数が変動する<br>特殊なカードとなります。<br>サイコロはスペシャルカードが出現する度に<br>振ってカードの点数を決めます。<br>場に複数のスペシャルカードが出た場合は<br>サイコロの出た目が全て加算されます。<br>ディーラーとプレイヤーは<br>振るサイコロが異なり、出目も異なります。<br><br>現在のスペシャルカードの合計点は<br>画面右上に表示されます。
[000003c0]: text00
[00000b3c]: 『ブラックニャック』の遊び方（基本編）について
[00000324]: text01
[00000b6c]: 『ブラックニャックの遊び方』<br><br>ブラックニャックは<br>最大５人で遊べるカードゲームで<br>プレイヤーはディーラーと対戦します。<br><br><red><br>フレンドと一緒にプレイしたい時は<br>同じテーブルの座席にアクセスしましょう。<c>
[00000348]: text02
[00000c78]: 空いている座席にアクセスすることで<br>ゲームにエントリーすることができます。<br>エントリー後、ゲームレートを選択します。<br>ゲームレートは支払うカジノコインが多い程<br>ゲーム内で増減するカジノコインが<br>大きくなります。<br><br>カジノコインは１ゲーム毎に清算されます。<br><br>ゲームを継続する場合は、ゲームレートを<br>選択します。<br><br>※１ゲーム毎にカードはシャッフルされます。
[00000378]: text03
[00000e28]: ［←］キーで表向きのカードの数値を<br>表示することができます。<br>［Ｅｓｃ］キーで退室することができます。<br><br>自分の手番になると選択ウィンドウが<br>表示されます。<br>選択ウィンドウに表示される<br>「ＨＩＴ（カードを引く）」<br>「ＳＴＡＹ（カードを引かない）」<br>「ＤＯＵＢＬＥ　ＤＯＷＮ」の中から<br>一つを選択します。<br><br><red>※途中終了した際は、ＢＥＴの返還および<br>そのゲームの配当を得ることはできません。<c>
[000003a8]: text04
[0000100c]: <pict Sign_LEFT>で表向きのカードの数値を<br>表示することができます。<br><%MainMenu>で退室することができます。<br><br>自分の手番になると選択ウィンドウが<br>表示されます。<br>選択ウィンドウに表示される<br>「ＨＩＴ（カードを引く）」<br>「ＳＴＡY（カードを引かない）」<br>「ＤＯＵＢＬＥ　ＤＯＷＮ」の中から<br>一つを選択します。<br><br><red>※途中終了した際は、ＢＥＴの返還および<br>そのゲームの配当を得ることはできません。<c>
[0000096c]: text05
[0000120c]: <pict Sign_LEFT>で表向きのカードの数値を<br>表示することができます。<br><pict Sign_CROSS>で退室することができます。<br><br>自分の手番になると選択ウィンドウが<br>表示されます。<br>選択ウィンドウに表示される<br>「ＨＩＴ（カードを引く）」<br>「ＳＴＡY（カードを引かない）」<br>「ＤＯＵＢＬＥ　ＤＯＷＮ」の中から<br>一つを選択します。<br><br><red>※途中終了した際は、ＢＥＴの返還および<br>そのゲームの配当を得ることはできません。<c>
[00001418]: text06
[00001420]: 『ＨＩＴ／ヒット』<br>カードを１枚追加することです。<br>ＨＩＴは３回まで可能です。<br><br>『ＳＴＡＹ／ステイ』<br>カードを追加しないで現在の合計点で<br>勝負することです。<br><br>『ＢＵＳＴ／バスト』<br>２１点を超えてしまうことです。<br>ＢＥＴしたカジノコインはすべて没収され<br>ます。
[0000156c]: text07
[00001574]: 『ＤＯUＢＬＥ　ＤＯＷＮ／ダブルダウン』<br>最初のＨＩＴのみできるＢＥＴの増額です。<br>ＢＥＴを倍にし３枚目のカードを引きますが<br>それ以上カードを引くことはできません。<br><br><red>ＤＯＵＢＬＥ　ＤＯＷＮ／ダブルダウンで<br>勝利すると高い配当が得られます。<c>
[0000169c]: text08
[000016a4]: １ゲーム終了時にはリザルト画面が表示され<br>獲得したカジノコインが清算されます。<br>勝利時には、配当の内訳が表示されます。<br>再びレートを選択することで<br>次ゲームがプレイできます。<br><br>※一定時間、選択決定がされない場合は<br>強制的に退席させられます。
