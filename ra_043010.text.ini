[00000150]: アークスシップに対する地球からのアクセスは<br>規模としては、小さいものでしたが<br>なんとなんと、１２年も前からあったようです。
[000001d8]: ra_043010_0020
[000001e8]: そして、２年前からはヒツギさんのように<br>こちらに「来られる」人を送り込んでの<br>調査にシフトしていますね。
[00000260]: ra_043010_0030
[00000270]: １２年前……２０１６年だから<br>ちょうどエーテル通信技術が確立して<br>世界中に「エスカ」が行き渡った時期ね。
[000002e8]: ra_043010_0040
[000002f8]: ２年前は……２年前？<br>地球では、そんなに大きな出来事は<br>なかったと思うんだけど……
[00000358]: ra_043010_0050
[00000368]: ……おそらく、起因は地球ではなくこちらです。<br>１２年前も２年前も、地球でなく<br>こちら側で、大きな事件がありました。
[000003e8]: ra_043010_0060
[000003f8]: １２年前にも、２年前にもあったこと。<br><%me>さんは、わかります？
[00000444]: ra_043010_0070
[00000454]: １．マトイのこと？
[00000468]: ra_043010_0080
[00000478]: ２．【深遠なる闇】のこと？
[00000494]: ra_043010_0090
[000004a4]: たしかに、それもあるのですが<br>私は【深遠なる闇】の復活がトリガーに<br>なっているのでは、と分析しています。
[0000051c]: ra_043010_0100
[0000052c]: はい、そうです。<br>【深遠なる闇】の復活をトリガーに<br>状況が変わっていると分析できます。
[00000590]: ra_043010_0110
[000005a0]: 【深遠なる闇】の復活タイミングを<br>地球側が掴んで、アプローチを<br>変化させているのでは、と。
[00000608]: ra_043010_0120
[00000618]: 関連性は不明ですが<br>集まっている情報だけを見れば<br>そういった答えも見えてきます。
[00000678]: ra_043010_0130
[00000688]: とはいえ、推論の域は出ないか。<br>ごめん、もっとあたしが色々知ってれば……
[000006d8]: ra_043010_0140
[000006e8]: いえいえ、推論でも十分ですよ。<br>点だった情報が、線になりつつあるって<br>ことですからね。
