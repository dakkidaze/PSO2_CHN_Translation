[0000021c]: A.P.238/5/8
[00000234]: ra_020075_0010
[00000244]: ああ、あんたええところに来た。<br>このねーちゃんなんとかしてくれ。
[0000028c]: ra_020075_0020
[0000029c]: 何よ、人探しを手伝ってあげるって<br>言ってるだけじゃない。
[000002dc]: ra_020075_0030
[000002ec]: 誰も頼んどらんやろうが。
[00000308]: ra_020075_0040
[00000318]: ふーん……エネミーに追われて<br>あたしに泣きついてきたのは<br>誰だったかしらねえ？
[00000374]: ra_020075_0050
[00000384]: ぐっ……ね、ねーちゃんやって<br>そのまま一緒に逃げてただけやろ！
[000003cc]: ra_020075_0060
[000003dc]: ちょっ……！<br>それ秘密って言ったでしょ！
[0000040c]: ra_020075_0070
[0000041c]: はー……まったく<br>言葉が通じるって面倒ね。
[00000450]: ra_020075_0080
[00000460]: なんであんたはあたし達の言葉を<br>しゃべることができるのよ。
[000004a4]: ra_020075_0090
[000004b4]: そんなんオレが知るわけないやろ。
[000004d8]: ra_020075_0100
[000004e8]: あんたらの事なんて知らん。<br>しかしオレらは昔から喋ってて<br>この星は昔っからこんな感じよ。
[00000550]: ra_020075_0110
[00000560]: むかーしむかしから生きとった<br>じーさんばーさんなら<br>なんか知っとったかもしれんが……
[000005c4]: ra_020075_0120
[000005d4]: いるんじゃない<br>そういう事情のわかる人。<br>それを紹介してよね。
[00000620]: ra_020075_0130
[00000630]: そんなこと言われても<br>もうどっこにもおらんから<br>紹介のしようがないわ。
[00000684]: ra_020075_0140
[00000694]: ……え？
[000006a0]: ra_020075_0150
[000006b0]: 動きの鈍ったモンからやられる。<br>世の中って、そういうモンやろ。
[000006f8]: ra_020075_0160
[00000708]: あんたらだってそういう世界で<br>生きてるんとちゃうんか？
[00000748]: ra_020075_0170
[00000758]: ……違うよ。<br>最初にいなくなるのはね<br>何よりも人のために動くヤツ。
[000007a8]: ra_020075_0180
[000007b8]: 残される側の<br>気持ちも知らないでね。
[000007e4]: ra_020075_0190
[000007f4]: ……って、こんな雑談<br>しとる場合じゃなかった！<br>はよ探しに行かんと！
[00000848]: ra_020075_0200
[00000858]: ねーちゃん、何ぼさっとしとるんや！<br>オレを守るとかなんとか<br>偉そうなこと言うとったやろ！
[000008c0]: ra_020075_0210
[000008d0]: え？　あ……ああ、そうね！<br>だからほら、先走って<br>勝手に進むんじゃないわよ！
[0000092c]: ra_020075_0220
[0000093c]: <%me><br>それじゃあね！
[00000960]: ra_020075_0230
[00000970]: こらっ、だから先行くなって……！
