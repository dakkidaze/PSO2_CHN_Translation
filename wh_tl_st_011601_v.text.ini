[00000168]: シオンに請われ、マザーシップへと向かう<br><%me>とマトイ。<br>だが、そこで二人は、様々な策謀の末<br>絶対令の発動により、アークスの敵<br>反逆者とされてしまう。<br>それでも、迫り来る同胞たちをしのぎつつ<br>二人は奥へと急ぐ。道中、マリアやヒューイ<br>エコーと合流したところで、アークスの<br>最大戦力である、三英雄が立ちはだかった。<br>エコーが窮地に陥ったその時、銃声と共に<br>六芒の四となったゼノが助けに現れた。<br>三英雄と偶数番。状況は完全に均衡するかに<br>思われた。そこにクーナの公開通信が入り<br>彼女の凜とした声が戦場に鳴り響く。<br>ルーサーの暗躍を暴き、今の異様さを告げ<br>叫んだ。考えろ。本当の敵は誰なのか、と。 
[00000418]: text02
[00000420]: ルーサーの悪意は明らかとなり<br>皆が二人の行く道を拓いてくれた。<br>テオドールはウルクが止め、ようやく二人は<br>マザーシップの中枢に辿り着く。そこでは<br>ルーサーがシオンの全てを手中に収めようと<br>していた。力なく、虚空に消えゆくシオン。<br>しかし、それこそが彼女の狙いだった。<br>ルーサーの動きを束縛し、自分もろとも<br>討てと願うシオン。それに二人は、応える。<br>シオンの犠牲の元、アークスはルーサーの<br>支配を脱し、シャオの管理下に入った。<br>シオンを失い、狂乱したルーサーは<br>ダークファルス【敗者】として本性を現す。<br>圧倒的な力の【敗者】を最後に<br>押しとどめたのは、シオンと共に在った<br>かつてのフォトナーたちの残留思念だった。
