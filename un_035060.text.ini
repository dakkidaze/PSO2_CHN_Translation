[00000204]: un_035060_0010
[00000214]: はーい、どもどもー！<br>毎度おなじみパティちゃんですよー！
[00000254]: un_035060_0020
[00000264]: どうも、ティアです。
[0000027c]: un_035060_0030
[0000028c]: えっと、マトイです！
[000002a4]: un_035060_0040
[000002b4]: いやいやいやいや違う違う違う違う！<br>今回はあたしプロデュースじゃないよ！<br>勝手に入ってきたんだよ！
[00000324]: un_035060_0050
[00000334]: ……あれ、あれ？<br>わたし、何か間違っちゃった？
[0000036c]: un_035060_0060
[0000037c]: 何か間違ったというか<br>なにもかも間違ってるというか……
[000003bc]: un_035060_0070
[000003cc]: 二人のこと、ときどき見かけてて<br>なんだか楽しそうだったから<br>つい、勢いで……
[00000428]: un_035060_0080
[00000438]: なーんだ、そういうことなら大歓迎！<br>パティエンティアは来るもの拒まずが<br>モットーだからね！
[000004a0]: un_035060_0090
[000004b0]: そもそも来た人が初めてだけど……<br>まあ、本人がそういうなら一回ぐらいは<br>混ざってもらってもいいか。
[00000520]: un_035060_0100
[00000530]: はーい、じゃあ三人でお届けする<br>新鮮な情報！　聞いてけ聞いてけー！<br>……で、何の話するんだっけ？
[000005a0]: un_035060_0110
[000005b0]: 惑星ハルコタンの奥地について。
[000005d0]: un_035060_0120
[000005e0]: ハルコタンの奥地？
[000005f4]: un_035060_0130
[00000604]: それって黒の城のこと、だよね。<br>黒の民が支配している領域の<br>一番大きな建築物。
[00000660]: un_035060_0140
[00000670]: へー。
[00000678]: un_035060_0150
[00000688]: ……黒の民の領域では<br>ダーカーの侵食が進んでるということで<br>神子の許可の元、アークスが調査中。
[000006f4]: un_035060_0160
[00000704]: そうなんだー。
[00000714]: un_035060_0170
[00000724]: 今、スクナヒメは『禍津』の事で<br>余裕がないから、今後もアークスの力は<br>積極的に借りたい、って言ってたよ。
[0000079c]: un_035060_0180
[000007ac]: 言ってた、って<br>直接聞いてきたんですか？
[000007dc]: un_035060_0190
[000007ec]: うん、情報屋ってそういうものでしょ。<br>スクナヒメは友達だからね。<br>聞いたらいろいろ教えてくれたよ。
[0000085c]: un_035060_0200
[0000086c]: スクナヒメ？　『禍津』？<br>ねえティアー、それってなんだっけー？
[000008b4]: un_035060_0210
[000008c4]: 情報は正確に覚えてる。<br>自分で取材をしてくる積極性もある。<br>なにより喋りがうるさくない……
[0000092c]: un_035060_0220
[0000093c]: ……マトイさん。<br>よければこれからは私と二人で<br>情報屋をやっていきませんか？
[00000998]: un_035060_0230
[000009a8]: ティア！？
