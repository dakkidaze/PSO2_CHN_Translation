[000002c8]: st_031010_0010
[000002d8]: ……やっぱり、戦いが起きてる。<br>コトシロさんはこれを予見してたんだ。
[00000324]: st_031010_0020
[00000334]: ダーカーの反応もある……<br>やっぱりこれ、わたしたちにも<br>関係のある戦い……！
[00000390]: st_031010_0030
[000003a0]: ああ、ああ、神子さま！<br>神子さま、我ら白の民をお助けください！
[000003e8]: st_031010_0040
[000003f8]: 黒の民がかつてない規模で河越えを！<br>なんと下劣！　なんて愚か！<br>神子さま、どうか神罰を……！
[00000464]: st_031010_0050
[00000474]: いや、えっと<br>わたしたちは神子じゃなくて……
[000004a8]: st_031010_0060
[000004b8]: 神子さま！
[000004c4]: st_031010_0070
[000004b8]: 神子さま！
[000004d4]: st_031010_0080
[000004e4]: ……ああもう、なんでもいいから<br>コトシロさんはどこへ行ったのか<br>誰か知らない？　誰か教えて！
[00000550]: st_031010_0090
[00000560]: 守人コトシロ？<br>守人など必要ありませんよ神子さま。<br>神子さまがいらっしゃれば……
[000005c0]: st_031010_0100
[000005d0]: そう、神子さまがおりさえすれば<br>何も問題はないはずです。
[00000610]: st_031010_0110
[00000620]: ささ、神子さま！<br>我らに示して下さい！
[00000650]: st_031010_0120
[00000660]: そうです神子さま！<br>愚かなりし黒の民どもに、神罰を！
[0000069c]: st_031010_0130
[000006ac]: そういう、みんなで<br>誰か一人を持ち上げてるの<br>……わたし、嫌い。
[000006fc]: st_031010_0140
[0000070c]: ……答えて。<br>コトシロさんはどこ？
[00000738]: st_031010_0150
[00000748]: こ、コトシロは、ええと……
[00000764]: st_031010_0160
[00000774]: たしか、灰の社へ<br>向かったのを見たが……
[000007a4]: st_031010_0170
[000007b4]: どっち！
[000007c0]: st_031010_0180
[000007d0]: あ、あっちです！
[000007e4]: st_031010_0190
[000007f4]: <%me><br>行こう！
