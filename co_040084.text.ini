[000000c8]: 『コンボ・フィーバー』について
[000000e8]: text01
[000000f0]: <c 00ffff>『コンボ』<c><br>採取・釣りを連続で実行すると<br>さらにコンボが発生します。<br><br>コンボ数に応じて<br>フィーバーの発生率が上がります。<br><br>また、採取・釣りスポットの<br>残り回数を0にすると<br>さらにコンボが加算されます。
[00000210]: text02
[00000218]: <c 00ffff>『フィーバー』<c><br>採取・釣りを実行すると<br>フィーバーが発生することがあります。<br><br>フィーバー中は、素材の取得数が増え<br>レアチャンスが発生しやすくなります。<br>さらに、採取・釣りスポットの<br>残り回数が無制限になります。
[00000334]: text03
[0000033c]: コンボやフィーバーが終了すると<br>コンボ数に応じて経験値を取得します。<br><yellow>※取得経験値には上限があります。<c>
