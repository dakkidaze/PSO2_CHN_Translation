[00000120]: 『エクストリームクエスト』ステージについて
[0000014c]: text03
[00000154]: 「エクストリームクエスト」の「ステージ」について説明します。<br><br>テレプールからＶＲ空間にダイブすることで移動できるエリアは<br>「ステージ」と呼ばれる単位で構成されています。<br><br>「ステージ」を進めるには、ステージ内に出現するエネミーを<br>全滅させる必要があります。<br><br>５ステージ目までクリアすると、クエストクリアとなります。<br><br><yellow>※１回のプレイで進むことができるのは５ステージとなります。<c>
[00000324]: text04
[0000032c]: 「エクストリームクエスト」の開始方法について説明します。<br><br>「エクストリームクエスト」は機密性の高い訓練プログラムです。<br>開始するには、使用許可の下りていることの認証が必要となります。<br>認証は、キャンプシップ内のゲートにて<br>「エクストリームパス」を消費することで行われます。
[00000460]: text05
[00000468]: 「エクストリームクエスト」は、５ステージ目をクリアするごとに<br>クリアしたステージを記録することができます。<br><br>１度クリアしたステージの記録は、最終ステージをクリアしない限り<br>リセットされることはありません。<br><br>これにより、次回からはゲートでの認証時に<br>記録されているクリアステージの次のステージから<br>スタートすることを選択できます。<br><br><yellow>※ステージを選択できるのはパーティーリーダーのみとなります。<c>
[00000648]: text06
[00000650]: 最終ステージをクリアした際は、これまでの記録が<br>全てリセットされ、最初から始める必要があります。<br><br>そのかわり、最終ステージクリア後のイベントで<br>特別報酬をもらえます。<br><br><yellow>※クリアステージの記録やリセットが行われる対象は<br>連続したクリアステージの記録を持つメンバー全員です。<br><br>※クリアステージの記録と繋がっていないステージを<br>プレイした場合、記録やリセットが行われることはありません。<br><br>※最終ステージは定期的に拡張されます。<c>
