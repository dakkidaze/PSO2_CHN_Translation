[00000530]: un_046050_0140
[00000540]: フレンドというか、先輩後輩だけどな。<br>おれはイオ。よろしくな、ピエトロさん。
[00000594]: un_046050_0150
[000005a4]: あはは、わかったわかった。<br>ジョセフィーヌも、改めてよろしくな。
[000005ec]: un_046050_0160
[000005fc]: さ、ジョセフィーヌ、帰ろうじゃないか。<br>あまり迷惑をかけるものではないよ。
