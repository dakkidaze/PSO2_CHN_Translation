[000006cc]: ……その過剰な愛が嫌なんじゃないか？
[000006f4]: un_046050_0190
[00000704]: ほら、ジョセフィーヌ。<br>ピエトロさんの所に戻りな。<br>お前の居場所はここじゃないよ。
[00000764]: un_046050_0200
