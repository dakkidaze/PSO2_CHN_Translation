[00000288]: 『ＨＰ回復』について
[000002a0]: text01
[000002a8]: ダメージを受けて<br>ＨＰ（ヒットポイント）がゼロになると、<br>戦闘不能になってしまいます。<br><br>HPが減ってきたら、<br>「モノメイト」などの回復アイテムで<br>早めにHPを回復しましょう。
[00000380]: text02
[00000388]: <yellow>サブパレット<c>に登録されている<br>回復薬「モノメイト」を使ってみましょう。<br><br><%SubPalette>で、<br>サブパレットで選択中のアイテムを<br>使うことができます。<br><br><red>※サブパレットのカーソルは、<br>　チュートリアル終了後から<c><br>　<%SubPaletteLeft><red>と<c><%SubPaletteRight><red>で移動できます。<c>
[00000540]: text03
[00000548]: ペットにもHPがあり、<br>ペットがダメージを受けると減少します。<br><br>HPがゼロになったペットは、<br>しばらく戦闘不能になってしまいます。<br><br>ペットのHPが減ったら、<br>別のペットに切り替えて休ませるか、<br>サブパレットから回復テクニックの<br>「レスタ」をかけてあげましょう。
[00000688]: text04
[00000690]: <yellow>サブパレット<c>に登録されている<br>回復薬「モノメイト」を使ってみましょう。<br><br>「モノメイト」のアイコンを<br>タッチすることで使用することができます。
