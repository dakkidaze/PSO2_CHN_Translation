[00000198]: 『複合テクニック』について説明します。<br><br>複合テクニックは<br>フォース、テクター専用のテクニックです。
[00000210]: text02
[00000218]: 複合テクニックを使用するには<br>ロッド、タリス、ウォンドのいずれかを<br>装備している必要があります。
[00000288]: text03
[00000290]: 複合テクニックを使用するためには<br>サブパレットに設定する必要があります。　　　　　　　　　　　<br>武器スロットには設定出来ません。
[00000320]: text04
[00000328]: 複合テクニックを使用するためには<br>テクニックでエネミーにダメージを<br>与えてゲージを溜める必要があります。
[000003a0]: text05
[000003a8]: ゲージが最大まで溜まるとアイコンが<br>光り、使用可能な状態となります。
[000003f4]: text06
[000003fc]: アイコンを長押しすることでチャージが<br>開始され、チャージ完了後にアイコンを<br>放すと発動することが出来ます。
[00000474]: text07
[0000047c]: 複合テクニックは１度に２属性の効果を<br>行使することが出来、それぞれの属性の<br>クラススキルが適用されます。
[000004f4]: text08
[000004fc]: 複合テクニックの威力を最大限に生かす<br>ためには、フォースとテクターそれぞれの<br>スキルの習得が重要になります。
