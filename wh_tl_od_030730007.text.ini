name01 = 『複合テクニック』について
text01 = 『複合テクニック』について説明します。<br><br>複合テクニックは<br>フォース、テクター専用のテクニックです。
text02 = 複合テクニックを使用するには<br>ロッド、タリス、ウォンドのいずれかを<br>装備している必要があります。
text03 = 複合テクニックを使用するためには<br>サブパレットに設定する必要があります。　　　　　　　　　　　<br>武器スロットには設定出来ません。
text04 = 複合テクニックを使用するためには<br>テクニックでエネミーにダメージを<br>与えてゲージを溜める必要があります。
text05 = ゲージが最大まで溜まるとアイコンが<br>光り、使用可能な状態となります。
text06 = アイコンを長押しすることでチャージが<br>開始され、チャージ完了後にアイコンを<br>放すと発動することが出来ます。
text07 = 複合テクニックは１度に２属性の効果を<br>行使することが出来、それぞれの属性の<br>クラススキルが適用されます。
text08 = 複合テクニックの威力を最大限に生かす<br>ためには、フォースとテクターそれぞれの<br>スキルの習得が重要になります。
