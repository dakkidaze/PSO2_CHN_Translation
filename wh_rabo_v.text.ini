[00000174]: <yellow>【アイテムラボについて】<c><br><br>　武器やユニットをカスタマイズして強化する施設です。<br><br>　【アイテム強化】<br>　　メセタとグラインダーを消費して、武器とユニットの<br>　　強化値をアップさせ、能力を高められます。<br><br>　【属性強化】<br>　　メセタとシンセサイザーと素材武器を消費して、<br>　　武器の属性（炎や氷など）を強化できます。<br>　　同じ属性の素材を使うと、より属性値が上がります。
[00000340]: whelp_rabo02
[00000350]: <yellow>【特殊能力追加について】<c><br><br>　　メセタと素材（武器またはユニット）を消費して、<br>　　それぞれの特殊能力から好みのものを追加できます。<br><br>　　素材となる装備品は、元の装備品と同数の特殊能力が<br>　　必要ですが、例外的に元の特殊能力数がゼロの場合、<br>　　素材の特殊能力数は特に問われません。
[000004b0]: whelp_rabo03
[000004c0]: <yellow>【潜在能力解放について】<c><br><br>　　メセタとフォトンスフィアを消費して、特定の武器に<br>　　秘められた潜在能力を解放することができます。<br><br>　　潜在能力解放は「特定の武器」のみが対象であり、かつ<br>　　その武器の強化値を+10まで上げている必要があります。<br>　　潜在能力を解放すると、<yellow>強化値は0に戻ります。<c>
