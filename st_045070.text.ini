[000001f8]: st_045070_0001
[00000208]: A.D.2028/4/17/15:30
[00000230]: st_045070_0010
[00000240]: ヒツギ！
[0000024c]: st_045070_0020
[0000025c]: おい、ヒツギ、しっかりしろ！
[0000027c]: st_045070_0030
[0000028c]: 無駄無駄、無理無理、ダメダメ。<br>その子、９９％心が死んでるもん。<br>ぴくりとも動かないよ、ザーンネン……
[00000300]: st_045070_0040
[00000310]: ……私たちが持っていても、お荷物。<br>あの、コオリって子は怒るかもだけど<br>クーリングオフ。もう、いらない。
[00000388]: st_045070_0050
[00000398]: 心が死んでいる、だと……？<br>……てめえら、ヒツギに何を！
[000003d8]: st_045070_0060
[000003e8]: ……私たちは何もしていない。<br>貴方たちが、その子を放っておいたから<br>そうなっただけの話。
[00000450]: st_045070_0070
[00000460]: ……女の子の心はもろくて、弱くて、折れやすい。<br>そんなことも知らないなんて、男失格。
[000004bc]: st_045070_0080
[000004cc]: それに、あんたたちをおびき寄せられたから<br>その子はもう、１００％用済み。
[0000051c]: st_045070_0090
[0000052c]: １．おびき寄せた？
[00000540]: st_045070_0100
[00000550]: ２．ヒツギは用済み？
[00000568]: st_045070_0110
[00000578]: ……そう、さっきまでの戦いも<br>こうして話してあげてる時間も<br>全部、ぜーんぶ、ただの時間稼ぎ。
[000005e4]: st_045070_0120
[000005f4]: ……ここに、アークスの最大戦力の<br><%me>さん、貴方を<br>おびきよせることが、目的だったから。
[00000660]: st_045070_0130
[00000670]: さっきの戦闘も、こうして話してあげてるのも<br>全部、１００％、時間を稼ぐため……！
[000006c8]: st_045070_0140
[000006d8]: なん……だと……？
[000006ec]: st_045070_0150
[000006fc]: <%me>さん！<br>エンガさん、よかった！　やっと通じた！
[0000073c]: st_045070_0160
[0000074c]: 大変です！　こちらのアークスシップに敵襲です！<br>ＰＳＯ２を介さずに、敵が直接こっちに<br>侵入してきて、管制を乗っ取ってきて……！
[000007d8]: st_045070_0170
[000007e8]: それだけじゃなく<br>同時に、直接戦力を送り込んできて<br>アークスシップ内に幻創種が……！
[0000084c]: st_045070_0180
[0000085c]: でも、どうやって防壁に引っかからずに……<br>アークスシップの管理権限を奪うなんて<br>そんなの、シャオ以上の存在でないと…………あっ！
[000008ec]: st_045070_0190
[000008fc]: おい、シエラさん！　シエラさん！？
[00000920]: st_045070_0200
[00000930]: ……ふふ、クゥの分析通りだね。<br>全部、計算通り。やっぱりすごい。
[00000978]: st_045070_0210
[00000988]: <%me>……<br>アークスの最大戦力で、誰よりも強くて<br>……そして、とても甘い。
[000009e4]: st_045070_0220
[000009f4]: 人質を取れば、少数戦力で助けに来る。<br>そのメンバーには必ず<br><%me>が含まれる。
[00000a54]: st_045070_0230
[00000a64]: ふふ、１００％正解。<br>流石はあたし……<br>稀代の天才数学者、オークゥ＝ミラー。
[00000ac0]: st_045070_0240
[00000ad0]: ……いつから罠にかけたのか、という<br>疑問に答えをあげるね、お兄さん。
[00000b1c]: st_045070_0250
[00000b2c]: 「最初から」だよ。<br>妹さんしか見えてなかった、お兄さん。
[00000b6c]: st_045070_0260
[00000b7c]: そしてあたしたちも、８０％用済み……
[00000ba4]: st_045070_0270
[00000bb4]: ……うん、もう大丈夫だと思う。<br>繰り返してた時間も含めて、十分なはずだよ。
[00000c08]: st_045070_0280
[00000c18]: ……でも、もっとマザーに<br>喜んでもらいたいな。
[00000c50]: st_045070_0290
[00000c60]: へへ……<br>あたしも、１００％同じ気持ちだよ、フル。
[00000c9c]: st_045070_0300
[00000cac]: てめえら、どうしてそこまで……
[00000ccc]: st_045070_0310
[00000cdc]: あんたにはわからないわよ、３０％色男。<br>フル以外には、誰にもわかるわけがない。
[00000d34]: st_045070_0320
[00000d44]: ……私とクゥが、わかっているから<br>それでいいの。それだけでいいの。
[00000d90]: st_045070_0330
[00000da0]: ……マザーは、私たちの世界に色をくれた。<br>それ以上の理由はない。<br>それだけで、じゅうぶん。
[00000e08]: st_045070_0340
[00000e18]: ……くっ！<br><%me>、こっちへ！<br>ポータルを使う！
[00000e5c]: st_045070_0350
[00000e6c]: ……ぶっつけ本番しかない手段だが<br>なんとか上手くいったみたいだな。
[00000eb8]: st_045070_0360
[00000ec8]: 転移魔法、ポータル。<br>地点登録した場所のみに飛べる<br>一度限りの緊急脱出だ。
[00000f20]: st_045070_0370
[00000f30]: 本当は、このバカ妹がダダこねたときに<br>送り返すための最終手段だったんだが……<br>思わぬところで、役に立ってくれたぜ。
[00000fb0]: st_045070_0380
[00000cdc]: あんたにはわからないわよ、３０％色男。<br>フル以外には、誰にもわかるわけがない。
[00000fc0]: st_045070_0390
[00000d44]: ……私とクゥが、わかっているから<br>それでいいの。それだけでいいの。
[00000fd0]: st_045070_0400
[00000fe0]: ……わからない、じゃねえよ。<br>てめえらが理解を拒んでただけだ、阿呆どもが。
[00001034]: st_045070_0410
[00001044]: っとそれよりも、アークスシップだ。<br>なんとかあっちに帰る方法を……
[00001090]: st_045070_0420
[000010a0]: な……！？<br>アークスシップが消えた、だと……！？<br>……どうなってるんだ、おい！
