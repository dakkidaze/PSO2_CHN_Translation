[0000020c]: お、龍族がいるぜ。<br>……あいつは、まともそうだな。
[00000248]: st_010530_0020
[00000258]: ってか<br><%me>を<br>待ってた、って感じだな。
[00000294]: st_010530_0030
[000002a4]: 〔久しいな〕<br>〔<%me>〕<br>〔テリオトーに〕〔よく来た〕
[000002ec]: st_010530_0040
[000002fc]: 〔此は美しき場〕〔我らの誇りだ〕<br>〔堪能するといい〕
[00000338]: st_010530_0050
[00000348]: なあ、龍族さんよ。<br>不躾ですまんが、一つ質問いいか？
[00000384]: st_010530_0060
[00000394]: 〔<%me>〕<br>〔その朋友に〕〔無礼は恥〕<br>〔答えよう〕
[000003dc]: st_010530_0070
[000003ec]: 壊れた武器みたいなのを探してるんだが<br>あんた、見覚えとかないかな？
[00000438]: st_010530_0080
[00000448]: 〔そなたたちの〕〔探しもの〕<br>〔それは〕〔我は知らぬ〕<br>〔情報も〕〔持たん〕
[000004a4]: st_010530_0090
[000004b4]: そっか。まあ、しゃーねーな。<br>探してりゃヒントぐらいは<br>どっかで見つかるか。
[00000510]: st_010530_0100
[00000520]: ……あ、あたしからも質問。<br>どうして、龍族は話も出来るのに<br>アークスを襲ってくるの？
[00000584]: st_010530_0110
[00000594]: 〔我ら〕〔襲い来るのが〕〔疑問？〕<br>〔それは〕〔当然のことだ〕<br>〔アークスを認めたのは〕〔ヒのみ〕
[00000604]: st_010530_0120
[00000614]: 〔血気盛んな者は〕〔止められん〕<br>〔病のチやヒには〕〔話は通じん〕<br>〔臆病なフやキは〕〔姿を見せまい〕
[00000688]: st_010530_0130
[00000698]: 〔どちらにせよ〕〔ロが認めねば〕<br>〔この場において〕〔認められぬも〕<br>〔同じこと〕
[000006f8]: st_010530_0140
[00000708]: 〔コの連中は〕〔さらに過激だ〕<br>〔アークスが来るから〕<br>〔ダーカーも来るのだ〕〔と〕
[0000076c]: st_010530_0150
[0000077c]: 〔コの連中は〕〔我らより好戦的〕<br>〔病にかかった〕〔コもいる〕<br>〔気を付けるのだな〕
[000007e0]: st_010530_0160
[000007f0]: ふーん、案外普通に喋れるな。<br>悪いヤツらじゃないじゃんか。
[00000834]: st_010530_0170
[00000844]: できるなら、全員ああいう風に<br>話しかけてきて欲しいんだけど……
[0000088c]: st_010530_0180
[0000089c]: それ、ゲッテムハルトとかに<br>「戦うな」って言うようなモンだろ？<br>無理無理、絶対無理。
[00000900]: st_010530_0190
[00000910]: 戦いたがるヤツを止めるには<br>ぶっ飛ばしてやるしかないんだよ。
[00000954]: st_010530_0200
[00000964]: ダーカーの侵食を<br>受けてたりしたら、なおさらだ。<br>そこに、ためらいを持ち込むな。
[000009c4]: st_010530_0210
[000009d4]: ひと一人が抱えられるものなんて<br>たかが知れてるんだからな。
