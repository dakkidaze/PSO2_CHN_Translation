[000002b8]: st_010700_0010
[000002c8]: やあ、アンタかい。<br>こんな奥地くんだりまで、ようこそ。
[00000308]: st_010700_0020
[00000318]: 不本意ながら、アークス内では<br>それなりに偉い立場に居るもんでね。<br>ちょっとばかし質問させてもらうよ。
[0000038c]: st_010700_0030
[0000039c]: ……アンタはここに<br>何をしに来たんだい？
[000003cc]: st_010700_0033
[000003dc]: １．ここが何なのかの調査
[000003f8]: st_010700_0036
[00000408]: ２．教える義務はない
[00000420]: st_010700_0040
[00000430]: ……ふうん、ここが何なのかの調査か。<br>なるほど、優秀じゃないか<br>その学者も、アンタも。
[00000494]: st_010700_0050
[000004a4]: ……ははっ！　確かにその通り。<br>聞かれたからといって<br>答える義務は、どこにもない。
[00000504]: st_010700_0060
[00000514]: アークスらしい受け答えで結構。<br>でも、表情に出ちゃってるよ。<br>目的は、この場所の調査ってとこだね？
[00000584]: st_010700_0070
[00000594]: さて、世の中には<br>優しい嘘というのがある。<br>みんなのためになる、嘘ってやつだ。
[000005f0]: st_010700_0080
[00000600]: 真実がいつも正解ってわけじゃない<br>黙っておくべきことというのは<br>わりと多いのさ、この世の中はね。
[00000670]: st_010700_0090
[00000680]: 違和感に気付いたのはお見事<br>でも、真実にはまだ中途半端だ。<br>それで言いふらされても困るね。
[000006e8]: st_010700_0100
[000006f8]: だから教えよう、一つの真実を。
[00000718]: st_010700_0110
[00000728]: ここは、４０年前に行われた<br>ひとつの大きな戦いの跡さ。
[00000768]: st_010700_0120
[00000778]: そう、考えの通りだ。<br>ここは遺跡じゃなくて、大戦跡さ。
[000007b8]: st_010700_0130
[000007c8]: アークスにとって<br>一つの節目となった<br>大きな戦いの跡だよ。
[00000810]: st_010700_0140
[00000820]: 何故、アークスが嘘をついていたのか<br>その理由を考えるのはアンタたちだ。
[00000870]: st_010700_0150
[00000880]: 無意味に嘘はつかないし<br>アタシが黙っている義理もない。<br>何事にも、それなりに理由があるのさ。
[000008ec]: st_010700_0160
[000008fc]: あ、いたっ！
[0000090c]: st_010700_0170
[0000091c]: ……おいこら馬鹿マリア<br>あたしを置いて勝手に行くな。
[00000958]: st_010700_0180
[00000968]: ふん、馬鹿とはご挨拶だね、馬鹿娘。<br>追いつけない方が悪いの。未熟なの。
[000009b8]: st_010700_0190
[000009c8]: むう……あたし、まだ未熟？
[000009e4]: st_010700_0200
[000009f4]: 未熟未熟、大未熟。<br>馬鹿娘は今日までだね<br>今日からは未熟娘だ。
[00000a40]: st_010700_0210
[00000a50]: うるさい馬鹿マリア。
[00000a68]: st_010700_0220
[00000a78]: さて、サラも追いついてきたし<br>おしゃべりはここまでだね。
[00000ab8]: st_010700_0230
[00000ac8]: アタシたちはまだやることがあるけど<br>調べるようなものは何もないよ。<br>さ、帰った帰った。
[00000b2c]: st_010700_0240
[00000b3c]: ……アークスは嘘をついていたけど<br>アタシの言ったことは嘘じゃないよ。<br>よーっく、考えてみるんだね。
[00000bac]: st_010700_0250
