[000003a8]: text01
[000003b0]: それでは、フォトンに関する問題です。
[000003d8]: text02
[000003e0]: 知識に問題は無いようですね。<br>今後もアークスの一員としての<br>活躍を期待しています。
[00000440]: text03
[00000448]: フォトンに関する知識に問題なし。<br>では、こちらがフォトン関連問題<br>全問正解のご褒美となります。
[000004b4]: text04
[000004bc]: アスタルテから『アンティ』を受け取りました。
[000004ec]: text05
[000004f4]: 別の問題にも、興味がありましたら<br>挑戦してみてください。
[00000534]: text06
[0000053c]: まだフォトンの知識に不安があります。<br>全問正解のご褒美も用意していますので<br>何度でも挑戦してみてください。
[000005b4]: text07
[000005bc]: まだフォトンの知識に不安があります。<br>以前全問正解されているようですので、<br>再度復習してみてはいかがでしょうか。
[0000063c]: text00
[00000644]: アークスの戦闘行動のみならず<br>アークスシップの運用や<br>私たちの生活に必要不可欠なフォトン。
[000005b4]: text07
[000006ac]: 特徴としては、無味無臭無色の粒子。<br>通常そのままでは認識できず<br>使うためには、資質が必要となります。
[00000720]: text08
[00000728]: では、アークスになるために<br>必要不可欠と言われる資質とは、<br>何でしょうか？
[000003a8]: text01
[00000780]: 無からフォトンを生成する力
[000003d8]: text02
[0000079c]: フォトンから武器などを生み出す力
[00000440]: text03
[000007c0]: フォトンをエネルギーなどに変換する力
[000004b4]: text04
[000007e8]: 不正解です。<br>フォトンは生み出すまでもなく<br>大気中に多量に存在しますよ。
[00000840]: text09
[00000848]: 正解は、フォトンをエネルギーなどに<br>変換する資質のことです。<br>アークスに必要不可欠なものです。
[000008b4]: text10
[000008bc]: アークスは、体内や大気中のフォトンを<br>武器に付与したり、放出することで<br>攻撃手段としているのです。
[000004ec]: text05
[0000092c]: 不正解です。<br>フォトンの性質を考えれば無理では<br>ないのかもしれませんが……
[00000984]: text11
[00000848]: 正解は、フォトンをエネルギーなどに<br>変換する資質のことです。<br>アークスに必要不可欠なものです。
[0000098c]: text12
[000008bc]: アークスは、体内や大気中のフォトンを<br>武器に付与したり、放出することで<br>攻撃手段としているのです。
[00000534]: text06
[00000994]: 正解です。<br>フォトンをエネルギーなどに変換する<br>資質を持つ者が、アークスになれます。
[000009f8]: text13
[000008bc]: アークスは、体内や大気中のフォトンを<br>武器に付与したり、放出することで<br>攻撃手段としているのです。
[0000063c]: text00
[00000a00]: では、フォトンを扱った<br>戦闘技術についての確認です。
[000005b4]: text07
[00000a3c]: フォトンを用いた武器固有戦闘行動……<br>いってしまえば、必殺技のような技術を<br>何と呼ぶでしょうか？
[000003a8]: text01
[00000aac]: フォトンアーツ
[000003d8]: text02
[00000abc]: パッシブスキル
[00000440]: text03
[00000acc]: ギアシステム
[000004b4]: text04
[00000adc]: 正解です。
[00000720]: text08
[00000ae8]: フォトンアーツは武器ごとに異なるので<br>武器変更後はセッティングを忘れずに。
[000004ec]: text05
[00000b3c]: 不正解です。
[00000840]: text09
[00000b4c]: フォトンのエネルギーを攻撃行動に<br>転用し、必殺の一撃を繰り出す。<br>それを「フォトンアーツ」と呼びます。
[00000534]: text06
[00000b3c]: 不正解です。
[000008b4]: text10
[00000b4c]: フォトンのエネルギーを攻撃行動に<br>転用し、必殺の一撃を繰り出す。<br>それを「フォトンアーツ」と呼びます。
[0000063c]: text00
[00000bc0]: 続いても、フォトンを用いた<br>戦闘技術について、です。
[000005b4]: text07
[00000bfc]: フォトンを炎などに変換し放出する……<br>いってしまえば、魔法のような技術を<br>何と呼ぶでしょうか？
[000003a8]: text01
[00000c68]: マジック
[000003d8]: text02
[00000c74]: テクニック
[00000440]: text03
[00000c80]: 特殊能力
[000004b4]: text04
[00000c8c]: 不正解です。<br>あながち、間違いとも言えませんが<br>呼称は「テクニック」です。
[00000720]: text08
[00000ce4]: フォトンを具現化し、炎や氷などを<br>生み出し、外敵へ向けて放つ。<br>フォースの得意とする技術です。
[000004ec]: text05
[00000adc]: 正解です。
[00000840]: text09
[00000ce4]: フォトンを具現化し、炎や氷などを<br>生み出し、外敵へ向けて放つ。<br>フォースの得意とする技術です。
[00000534]: text06
[00000d50]: 不正解です。それは、<br>武器やユニットに付与される<br>能力の呼称ですね。
[000008b4]: text10
[00000da4]: 正しくは「テクニック」です。
