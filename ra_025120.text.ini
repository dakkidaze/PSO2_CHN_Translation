[00000224]: ra_025120_0001
[00000234]: A.P.228/7/19
[00000250]: ra_025120_0010
[00000260]: ……うん、やっぱり。<br>そろそろ来るだろうなあって<br>思ってたんだ。
[000002b0]: ra_025120_0020
[000002c0]: 約束通り、いろいろ話を<br>聞かせてもらうからね。
[000002f8]: ra_025120_0030
[00000308]: 何の話を聞こうかな？<br>アークスの任務について？<br>シップ内の話について？
[0000035c]: ra_025120_0040
[0000036c]: ふふっ、聞いてみたいこと<br>いっぱいあるんだ。<br>しっかり付き合ってもらうよ？
[000003c4]: ra_025120_0050
[000003d4]: ……ふうん、警らしたり防衛したり<br>アークスもいろいろ大変なんだね。
[00000420]: ra_025120_0060
[00000430]: わたしは、一応アークスでもあるけど<br>他の人とは目的が違うからなあ。
[0000047c]: ra_025120_0070
[0000048c]: わたしの目的？<br>ダーカーを消して、みんなを守る。<br>それだけだよ？
[000004dc]: ra_025120_0075
[000004ec]: わたしは、そのためにいるからね。
[00000510]: ra_025120_0080
[00000520]: この子が言うんだ。<br>すべての歴史を正すために<br>ダーカーを消さないとって。
[00000578]: ra_025120_0090
[00000588]: このオベリスクはさ、今から３０年前<br>先代のクラリスクレイスさんが頑張って<br>ダークファルスを封印した痕跡なの。
[00000604]: ra_025120_0100
[00000614]: ……でも、封印しかできなかった。<br>ダークファルスを、封印するのが<br>精一杯だったんだ、って。
[0000067c]: ra_025120_0110
[0000068c]: 先代さんはきっと悔しかったはず。
[000006b0]: ra_025120_0115
[000006c0]: ……うん、わたしも悔しい。<br>その場にわたしがいれば、って思う。
[00000708]: ra_025120_0120
[00000718]: わたしなら、封印だけじゃなくて<br>ダークファルスそのものを<br>喰らって、消し潰してみせたのに……
[00000784]: ra_025120_0130
[00000794]: 大丈夫、心配しないで。<br>ダーカーも、ダークファルスも<br>全部わたしが消してみせるから。
[000007f8]: ra_025120_0140
[00000808]: １．手伝おうか？
[0000081c]: ra_025120_0150
[0000082c]: ２．一人じゃ危険だ
[00000840]: ra_025120_0160
[00000850]: 手伝うって……わたしを？<br>んー……気持ちは嬉しいけど<br>わたし一人で十分だよ。
[000008ac]: ra_025120_0170
[000008bc]: わたしの戦い方って<br>けっこうムチャクチャだから<br>巻き込んじゃうかもしれないしさ。
[0000091c]: ra_025120_0180
[0000092c]: あっ、ひっどいなぁ。<br>わたしの言うことぜんぜん<br>信じてないでしょ？
[0000097c]: ra_025120_0190
[0000098c]: 大丈夫だよ、一人で大丈夫。<br>いままでもそうだったし<br>これからも、ずっとそれで大丈夫。
[000009f0]: ra_025120_0200
[00000a00]: むしろ一人の方が都合が良いの。<br>わたしの戦い方はムチャクチャだから<br>巻き込んじゃうかもしれないし。
[00000a70]: ra_025120_0210
[00000a80]: ダークファルスを消すためとはいえ<br>アークスのみんなまで<br>消しちゃったら意味ないでしょ？
[00000ae4]: ra_025120_0220
[00000af4]: でも、わたしを心配して<br>言ってくれたんだよね？<br>……だから、ありがと。
[00000b48]: ra_025120_0230
[00000b58]: んんんーっ……と。<br>のんびりしすぎちゃったかな？<br>わたし、もう行かなくちゃ。
[00000bb4]: ra_025120_0240
[00000bc4]: また今度。<br>今度もいっぱい話しようね<br>……それじゃ、ばいばい。
