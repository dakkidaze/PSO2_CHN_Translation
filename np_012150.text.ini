[000003d0]: 『リーリールーレット』について
[00000320]: text01
[000003f0]: 『リーリールーレット』について説明します。<br><br>リーリールーレットは、ロビーにいる全員で<br>参加できるカジノゲームです。<br><br>リーリールーレットの盤面上部にある針が<br>停止する図柄を予測し、ＢＥＴを行います。<br>ＢＥＴした箇所が当たっていれば<br>ＢＥＴ額に応じた配当を得ることができます。
[00000348]: text02
[00000538]: ＢＥＴは１ゲームにつき最大２箇所まで可能で<br><red>「色」「数字」「色と数字の組み合わせ」<c>の<br>３種類の方法でＢＥＴを行えます。<br><br><red>「色」「数字」「色と数字の組み合わせ」<c>の<br>順に配当が高くなっていきます。<br><br>配当は少ないけど当たりやすい<red>「色」<c>か<br>一攫千金を狙った<red>「色と数字の組み合わせ」<c>か<br>それとも中間の<red>「数字」<c>のどれに<br>ＢＥＴするかはプレイヤー次第です。
[000003c8]: text00
[00000720]: 『リーリールーレット』の遊び方(基本編)について
[00000320]: text01
[00000754]: 『リーリールーレットの遊び方』<br><br>ＢＥＴは、ＢＥＴ受付中の時間で行います。<br><br>床に描かれたマスに移動して<br>アクセスをすることでＢＥＴが行えます。<br><br>ＢＥＴ受付中は、ルーレットの盤面が<br>白く光り、カウントダウンを行います。
[00000348]: text02
[00000864]: 『ＢＥＴ方法』<br><br>床に描かれたマスにアクセスすると<br>ＢＥＴするカジノコインの額を設定できます。<br><br>カジノコインは、１ゲーム毎に清算されます。
[0000037c]: text03
[00000910]: 『配当』<br><br>赤、青、緑の色にＢＥＴをし、的中した場合は<br>ＢＥＴ額の<red>３倍<c>のカジノコインを配当として<br>受け取ることができます。<br><br>１から５の数字にＢＥＴをし、的中した場合は<br>ＢＥＴ額の<red>５倍<c>のカジノコインを配当として<br>受け取ることができます。<br><br>赤１から赤５、青１から青５、緑１から緑５に<br>ＢＥＴをし、的中した場合はＢＥＴ額の<br><red>１５倍<c>のカジノコインを配当として<br>受け取ることができます。
[000003b0]: text04
[00000b0c]: 『ＢＥＴの取り消し』<br><br>ＢＥＴを取り消したい場合は<br>床に描かれたマスにアクセスし<br>「ＢＥＴの取り消し」を選択します。<br><br><red>※ＢＥＴ受付終了後は「ＢＥＴの取り消し」は<br>　できません。<c>
[00000bfc]: text05
[00000c04]: 『ＢＥＴ後にエリア移動をした場合』<br><br>ＢＥＴした状態で、ＢＥＴ受付終了前に<br>「メセタンシューター」「マイルーム」<br>「ショップエリア」「ゲートエリア」等の<br>エリア移動を行うとＢＥＴが取り消されます。<br>ＢＥＴ受付終了後にエリア移動した場合は<br>結果に応じてカジノコインが増減します。<br><br><red>※リーリールーレットにＢＥＴ後には、<br>　エリア移動を行わないようにご注意ください。<c>
[000003c8]: text00
[00000dbc]: 『リーリールーレット』の遊び方（応用編）について
[00000320]: text01
[00000df0]: 『リーリールーレット攻略』<br><br>リーリールーレットには、<br>過去２０ゲームの結果の<br>履歴が表示されます。<br><br>過去の履歴から傾向を考慮して<br>ＢＥＴしてみるのもいいでしょう。<br><br>まだ出ていない数字や色を狙うか<br>既に出た数字や色を狙うかは<br>プレイヤーの読み次第です。
[00000348]: text02
[00000f34]: 『特殊な図柄』について<br><br>リーリールーレットには、<br>全ＢＥＴが没収されてしまう<red>「クラッシュ」<c><br><br>チャンスに発展する<br><red>「ダブルチャンス」「トリプルチャンス」<c><br>の３つの特殊な図柄があります。
[0000037c]: text03
[0000103c]: <red>『ダブルチャンス』<c>について<br><br>マス目の端が点灯している<br>チャンスマスでルーレットが停止すると<br>内側の針が回転します。<br><br>内側の針が停止すると<br>最初に停止したマス目と合わせて<br><red>２つの当たり<c>が抽選されます。
[000003b0]: text04
[00001158]: <red>『トリプルチャンス』<c>について<br><br>トリプルチャンスマスでルーレットが<br>停止すると内側からトリプルチャンス専用の<br>針が３つ登場します。<br><br>トリプルチャンスでは、内側のルーレットで<br><red>３つの当たり<c>が抽選されます。
[00000bfc]: text05
[00001270]: 『リリーパ図柄』<br><br>リリーパ図柄は、<red>ダブルチャンス<c>か<br><red>トリプルチャンス<c>でルーレットが<br>停止した時のみ登場します。<br><br>針が<red>緑リリーパ図柄で停止すると<br>緑１から緑５が当たり<c>となります。<br>同様に青リリーパ図柄では、青１から青５が<br>赤リリーパ図柄では、赤１から赤５が<br>当たりとなります。<br><red>※リリーパ図柄で針が停止した場合は<br>　「色」のみや、「数字」のみにＢＥＴした<br>　場合はハズレ扱いとなります。<c>
[00001484]: text06
[0000148c]: 『複合当選』<br><br><red>ダブルチャンス<c>か<red>トリプルチャンス<c>の場合<br>ルーレットが同じマスで停止することが<br>まれにあります。<br><br>同じマスに停止した場合は<br>下記を掛け合わせた額が配当額となります。<br><red>・通常の倍率<br>・同じマス目で停止している針の数<br>・BETしたカジノコイン<c>
[000015f8]: text07
[00001600]: 『固定カメラ切り替え』<br><br>「<%Access>でカメラ切り替え」と<br>表示されている場所で<%Access>を押すと<br>ルーレット用固定カメラに切り替わります。<br><br>固定カメラの状態で<%Access>を押すと<br>固定カメラが解除されます。
[00001714]: text08
[0000171c]: 『固定カメラ切り替え』<br><br>「<%Access>でカメラ切替え」と表示されている場所で<br><%Access>ボタンを押すとルーレット用固定カメラに<br>切り替わります<br><br>固定カメラの状態で<%Access>ボタンを押すと<br>固定カメラが解除されます。
[00001838]: text09
[00001840]: 『固定カメラ切り替え』<br><br>「タッチでカメラ切り替え」<br>と表示されている場所で画面にタッチすると<br>ルーレット用固定カメラに切り替わります。<br><br>固定カメラの状態で画面にタッチすると<br>固定カメラが解除されます。
