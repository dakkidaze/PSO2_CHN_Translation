[00000168]: text01
[00000170]: 武器「ガンスラッシュ」について<br><br>ガンスラッシュは、打撃と射撃を切り替えることができる<br>全クラス装備可能な特殊なハイブリッド武器です。<br><br><%WeaponActionText>で打撃モードと射撃モードを切り替えます。
[00000268]: text02
[00000270]: ガンスラッシュ系の打撃モード基本攻撃と<br>フォトンアーツの動きを確認してみましょう。<br><br>特徴はありませんが<br>攻撃もすばやく行えるので、扱いやすい武器です。
[00000324]: text03
[0000032c]: ガンスラッシュ系の射撃モード基本攻撃の動きを<br>確認してみましょう。<br><br>装備を切り替えることなく、射撃が行える便利さが<br>最大の特徴といえるでしょう。
