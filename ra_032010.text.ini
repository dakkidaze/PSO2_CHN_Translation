[00000214]: ra_032010_0001
[00000224]: A.P.239/1/23
[00000240]: ra_032010_0010
[00000250]: ハルコタンは、灰の神子スクナヒメが<br>出てきたおかげで、落ち着いたね。
[0000029c]: ra_032010_0020
[000002ac]: まあ、彼女は眠っちゃって<br>特になにもしていないようだから<br>膠着状態だけど……
[00000308]: ra_032010_0030
[00000318]: 今のうちに、こっちはこっちで<br>出来ることをやっておこう。
[00000358]: ra_032010_0040
[00000368]: 出来ること？
[00000378]: ra_032010_0050
[00000388]: 最近になって現れた<br>惑星ウォパルの新しい地域<br>そこの調査さ。
[000003d4]: ra_032010_0060
[000003e4]: 徹底的に調査して<br>ルーサーの研究データや記録を<br>サルベージしてくるんだ。
[0000043c]: ra_032010_0070
[0000044c]: 使えるものは、何でも使わないと。<br>【双子】についてのデータが<br>あるかもしれないしね。
[000004b0]: ra_032010_0080
[000004c0]: わかった、任せて。
[000004d4]: ra_032010_0090
[000004e4]: 待ちなさい、マトイ。
[000004fc]: ra_032010_0100
[0000050c]: ……な、なにかな、サラ？
[00000528]: ra_032010_0110
[00000538]: ……マトイ、貴方<br>検査サボってるでしょ。
[00000568]: ra_032010_0120
[00000578]: ぎくっ。
[00000584]: ra_032010_0130
[00000594]: やっぱり。<br>最近情報更新されてなかったし<br>何かヘンだと思ったのよ。
[000005e4]: ra_032010_0140
[000005f4]: な、なんでサラが<br>そんなのチェックしてるの？
[00000628]: ra_032010_0150
[00000638]: ……なんででもいいでしょ。<br>ほら、さっさとフィリアの所に<br>行って、検査受けてきなさい。
[0000069c]: ra_032010_0160
[000006ac]: あと、クラリッサのメンテナンスも<br>忘れずにやっておきなさいよ。
[000006f4]: ra_032010_0170
[00000704]: わ、わたしもクラリッサも<br>大丈夫だよ！　まだまだ行ける……
[00000748]: ra_032010_0180
[00000758]: …………
[00000764]: ra_032010_0190
[00000774]: うう……はい、ごめんなさい。<br>わかりました、行ってきます。
[000007b8]: ra_032010_0200
[000007c8]: ……まったく。<br>もうちょっと、自分の武器も身体も<br>大事にしてもらいたいものよ。
[00000824]: ra_032010_0210
[00000834]: マトイにはやけに過保護だね、サラ？<br>いつもなら「あたしには関係ない」とか<br>言いそうなものなのに……
[000008a4]: ra_032010_0220
[000008b4]: 常にマトイの状態をモニターしてる<br>あんたには言われたくないわよ。
[000008fc]: ra_032010_0230
[0000090c]: ……それに、関係ないなんて<br>言えるわけないでしょ。
[00000948]: text01
[00000950]: <br>マターボード『創り出されしものへの追憶』を入手しました。<br>
