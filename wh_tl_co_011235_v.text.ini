[0000016c]: 他のプレイヤーをタッチすることで<br>タッチを行った対象のプレイヤーに対して行う<br>コミュニケーションメニューを開くことが<br>できます。<br><br>パーティー招待やグッジョブなどを<br>簡単に行うことができるようになります。
[00000260]: text02
[00000268]: プレイヤーが密集している場合や、<br>場所がわからない場合などにおいて<br>メインメニュー内にある<br>周囲のキャラクターから、同様の<br>コミュニケーションメニューを<br>実行することも可能です。
