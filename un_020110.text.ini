[000001a4]: un_020110_0010
[000001b4]: はーい、パティちゃんですよー！<br>いやー最近新しいこと起こりすぎ！<br>ぜんっぜん休めなくてもうクタクタ！
[00000228]: un_020110_0020
[00000238]: 誰を訴えればいいんだろう！<br>アークス？　それともやったら<br>動き回ってくれる虚空機関かな？
[000002a0]: un_020110_0030
[000002b0]: 昔の人は言いました。<br>疲れてるなら休めばいいじゃない。<br>……あ、どうも、ティアです。
[00000314]: un_020110_0040
[00000324]: 暴走龍の騒動が終わったと思ったら<br>次はヘンな惑星の発見！
[00000364]: un_020110_0050
[00000374]: いままでの静けさはどこへやら！<br>情報屋としてあっちこっち！
[000003b8]: un_020110_0060
[000003c8]: それにしても、立て続けに外で<br>何かが見つかったり起こったり<br>するよねぇー。
[00000420]: un_020110_0070
[00000430]: てっきり、暴走龍騒動が<br>終わったところで、内部の問題<br>洗い出しでもすると思ってたのに！
[00000494]: un_020110_0080
[000004a4]: それでいろいろ明らかにしてくれて<br>調べる手間はぶいてくれると<br>思ってたのにー！
[00000500]: un_020110_0090
[00000510]: ……それ結局<br>自分がサボりたいだけでしょ。
[00000544]: un_020110_0100
[00000554]: とはいえ、内部監査の甘さについては<br>パティちゃんの言うとおりだよ。
[000005a0]: un_020110_0110
[000005b0]: 虚空機関は、わりとやりたい放題。<br>そういうのがイヤで機関を<br>ぬける人もいるみたい。
[00000610]: un_020110_0120
[00000620]: だから、元機関所属の人に<br>直撃インタビューできればって<br>思ってるんだけど……
[0000067c]: un_020110_0130
[0000068c]: なっかなかそういう人<br>見つけられないんだよねー。<br>これまたふっしぎー！
[000006e0]: un_020110_0140
[000006f0]: ま、この程度で諦めていたら<br>情報屋の名折れだからね！
[0000072c]: un_020110_0150
[0000073c]: さあ、ティア！<br>今一度、情報収集の時間だよー！
[00000774]: un_020110_0160
[00000784]: さっきまで疲れた休みたいって<br>言ってたのは誰だったっけ？<br>……それじゃ、また。
