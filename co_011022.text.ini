[00000164]: 武器パレットについて、説明します。
[00000188]: text02
[00000190]: 武器パレットは、武器と<br>フォトンアーツ／テクニックの設定を<br>組み合わせて登録し、簡単に装備を<br>切り替えられます。<br><br>パレット上へ：<%PaletteReverse><br>パレット下へ：<%PaletteForce>
[00000288]: text03
[00000290]: 決定：<%Decide>　で装備を選ぶことで<br>武器パレット切り替えが完了です。
[000002e8]: text04
[000002f0]: 武器パレットには<br>２ボタンタイプと３ボタンタイプがあります。<br><br>２ボタンタイプの場合<br>フォトンアーツ／テクニックの設定は<br>武器種によって異なります。<br><br>打撃武器はそれぞれ１、２、３段目の攻撃中に<br>繰り出すフォトンアーツを登録できます。<br><br>射撃武器はフォトンアーツを３つまで<br>法撃武器はテクニックを４つまで<br>登録できます。
[0000047c]: text05
[00000484]: ３ボタンタイプの場合<br>フォトンアーツ／テクニックは<br>武器種に関わらず６つまで登録できます。<br><br>登録したフォトンアーツ／テクニックは<br>自分の好きなタイミングで使用できます。
