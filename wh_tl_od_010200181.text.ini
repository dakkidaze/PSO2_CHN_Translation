name01 = 『ウォンド』について
text01 = 武器「ウォンド」について、説明します。<br><br>ウォンドは、通常攻撃が強い法撃武器です。<br><br>テクニックに使用したPPを強力な近接攻撃で<br>素早く回復する戦い方ができるのが特徴です。<br><br><%WeaponActionText>でパレット切り替えができます。
text02 = ウォンドのギアシステムについて、説明します。<br><br>スキル「ウォンドギア」を習得している場合には<br>武器パレットの上部にギアゲージが追加されます。<br><br>ウォンドのギアゲージは、チャージテクニックを<br>ヒットさせることにより蓄積されます。
text03 = ギアゲージが高まると通常攻撃に属性ダメージが追加され<br>戦闘を有利に進めることができます。<br><br>ウォンドギアのゲージは時間経過で減少するため<br>適度にチャージテクニックを発動しながら戦うとよいでしょう。
