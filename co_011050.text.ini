[000000e8]: text01
[000000f0]: レンジャーといわず、誰でも使える<br>便利な武器、知ってますかあ？<br>ガンスラッシュというやつです。
[0000015c]: text02
[00000164]: 剣で近接戦闘もできますし<br>銃で遠距離戦闘も可能なんです。<br>まさにオールマイティですねえ。
[000001cc]: text03
[000001d4]: まあ、正直銃としては頼りないですが<br>使い分けることに意味がある。<br>そういうことみたいですよお。
[00000240]: text04
[00000248]: ガンスラッシュ、知っておくのは<br>重要なことだと思いますよお。<br>ということで、これをあげましょう。
[000002b8]: text05
[000002c0]: いろいろお勉強するよりも、実際に<br>触って撃って苦しめて殺した方が<br>さくっと身につきますからねえ。
[00000330]: text06
[00000338]: 『ガンスラッシュ』について
[00000354]: text07
[0000035c]: 武器「ガンスラッシュ」について<br><br>ガンスラッシュは、打撃と射撃を切り替えることができる<br>全クラス装備可能な特殊なハイブリッド武器です。<br><br><%WeaponActionText>で打撃モードと射撃モードを切り替えます。
[00000454]: text08
[0000045c]: ガンスラッシュ系の打撃モード基本攻撃と<br>フォトンアーツの動きを確認してみましょう。<br><br>特徴はありませんが<br>攻撃もすばやく行えるので、扱いやすい武器です。
[00000510]: text09
[00000518]: ガンスラッシュ系の射撃モード基本攻撃の動きを<br>確認してみましょう。<br><br>装備を切り替えることなく、射撃が行える便利さが<br>最大の特徴といえるでしょう。
