[00000184]: 事象は大いなる変化を見せた。<br>それこそは、貴方が成し遂げた<br>ひとつの成就の形だ。
[000001e4]: ra_012010_0020
[000001f4]: ……たとえ、それが<br>望まぬ形であったとしても。
[0000022c]: ra_012010_0030
[0000023c]: ……わたしとわたしたちは謝罪する。<br>識りながらも変えることのできない<br>この身であることを。
[000002a4]: ra_012010_0040
[000002b4]: かの事実は根幹を揺るがすもの。<br>跳梁する者たちは拡散を望まず<br>内に秘めようと暗躍するだろう。
[00000320]: ra_012010_0050
[00000330]: ゆえに、貴方の役儀こそが重大。<br>すべてを見、すべてを識った<br>貴方こそが、鍵となる。
[00000390]: ra_012010_0055
[000003a0]: 貴方が抱く経験で、世界は成る。<br>それは修正ではなく、累積に基づき<br>数多の知己と敵を産むだろう。
[0000040c]: ra_012010_0060
[0000041c]: それでも、貴方は己の意志が<br>向くままに進んでほしい。<br>誰も見いだせなかった、道へと。
[00000480]: ra_012010_0070
[00000490]: わたしとわたしたちは<br>その先を見、識るために<br>ここにいる。
