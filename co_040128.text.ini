Title = 『バトルエリアの追加』について
text0001 = バトルエリアが追加された時は<br>バトルカウンターでお知らせします。<br><br><c ffff00>バトルエリアは<br>マッチング時にランダムで決定されるため<br>プレイヤーが任意に選ぶことはできません。<c><br><br>いついかなるバトルエリアが当たっても<br>100％の実力を発揮できるよう<br>日頃の鍛錬を怠らないよう心がけましょう。
