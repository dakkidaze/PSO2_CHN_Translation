[000001c4]: <%me>さん。<br>装備管理官のプリンと申します。
[000001fc]: text02
[00000204]: こうしてご連絡させていただいたのは<br>アークスの新たな訓練用クエストの<br>案内のためです。
[00000268]: text03
[00000270]: エクストリームクエストと呼ばれる<br>このクエストの受注には<br>専用のパスが必要です。
[000002d0]: text04
[000002d8]: パスは私が管理しております。<br>アークス活動再開時に自動で受け取るか<br>お時間のある時に取りに来てください。
[00000350]: text05
[00000358]: また、あわせてコレクトファイルも<br>発行されましたので、ご連絡します。
[000003a4]: text06
[000003ac]: コレクトファイルとはシート内にある<br>必要アイテムを全て取得しますと<br>報酬を受け取ることのできるものです。
[00000424]: text07
[0000042c]: 対象アイテムは<br>シートごとに異なっており、報酬も<br>その内容に応じたものとなります。
[0000048c]: text08
[00000494]: コレクトファイルの<br>シートが追加されましたら<br>私の方から連絡させていただきます。
[000004f4]: text09
[000004fc]: では、今後とも<br>よろしくお願いいたします。
