[00000178]: un_043030_0010
[00000188]: あら？　あら、あらあらあら？
[000001a8]: un_043030_0020
[000001b8]: ん……わあっ！？<br>び、びっくりしたぁ！
[000001e8]: un_043030_0030
[000001f8]: ふふふ、そんなにびっくりしなくても<br>いいじゃないですかあ。<br>リサはれっきとした、アークスですよお？
[00000268]: un_043030_0040
[00000278]: いや、アークスだろうが何だろうが<br>いきなり背後に立たれたら、誰だって<br>びっくりすると思うけど……
[000002e8]: un_043030_0050
[000002f8]: ちなみにリサだったら<br>問答無用で撃ちますねえ。
[00000330]: un_043030_0060
[00000340]: びっくりとかそういうレベル超えてる！
[00000368]: un_043030_0070
[00000378]: ふふふ……うぶな反応でとても新鮮ですねえ。<br>あなたの新しいお友達、ですかあ？
[000003cc]: un_043030_0080
[000003dc]: １．仲良くしてあげてほしい
[000003f8]: un_043030_0090
[00000408]: ２．相変わらずだね
[0000041c]: un_043030_0100
[0000042c]: おやおやおやあ？<br>お言葉ですが、リサは誰とでも仲良く<br>仲睦まじくしているつもりですよお？
[00000494]: un_043030_0110
[000004a4]: ま、向こうがどう思っているかは知りませんが。
[000004d4]: un_043030_0120
[000004e4]: はい、もちろんですよお。２年経とうが<br>１００年経とうが、どれだけの時間が経っても<br>人はそう簡単には変わりませんからねえ。
[0000056c]: un_043030_0130
[0000057c]: それで、お嬢さん方はどちらさま？
[000005a0]: un_043030_0140
[000005b0]: あたしはヒツギ。<br>こっちの小さいのはアルって言って……
[000005f0]: un_043030_0150
[00000600]: 名前じゃありませんよう。<br>ど・ち・ら・さ・ま、ですか？
[00000640]: un_043030_0160
[00000650]: えっ……とぉ……
[00000664]: un_043030_0170
[00000674]: ……ま、どちらさまであったとしても<br><%me>さんの知り合いなら<br>大丈夫でしょうし、どうでもいいです。
[000006e8]: un_043030_0180
[000006f8]: ……あ、そ、そうですか。
[00000714]: un_043030_0190
[00000724]: それよりどうです？　どうです？<br>お近づきの印に、リサと撃ち合うというのは？
[00000778]: un_043030_0200
[00000788]: 撃ち合うって……は？<br>いや、あたしはそんな趣味ないし……！
[000007cc]: un_043030_0210
[000007dc]: ……ふうむ、残念ですねえ。<br>撃った時の感触、アークスとは違うでしょうから<br>試しておきたかったんですが、残念です。
[0000085c]: un_043030_0220
[0000086c]: 気が向いたら、いつでも声を掛けてくださいね。<br>いつでも撃って差し上げますから。
[000008c4]: un_043030_0230
[000008d4]: ま、言われなくても撃つかもしれませんけどねえ。<br>ふふ、ふふふっ、ふふふふふっ……
[0000092c]: un_043030_0240
[0000093c]: ……言っちゃわるいけど<br>アークスって変な人が多いよね。
[0000097c]: un_043030_0250
[0000098c]: でも、なんだか今の人<br>あたしたちのことを見透かしていたようで……<br>ちょっと怖かったかも……ねえ、アル？
[00000a00]: un_043030_0260
[00000a10]: ぼくは怖くなかったよ。<br>それよりも、優しそうな感じがしたかな。
[00000a58]: un_043030_0270
[00000a68]: えっ！？<br>優しそう……だったかなあ？
