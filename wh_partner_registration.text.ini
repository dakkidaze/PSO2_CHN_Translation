text01 = <yellow>【フレンドパートナー登録について】<c><br><br>　あなたが登録した「現在のキャラクター」を、フレンドが<br>　「フレンドパートナー」として呼び出せるようにします。<br>　呼び出されると、ちょっとだけFUNがもらえます。<br>　※チームアクセサリーは反映されません。<br>　※テクニックカスタマイズは反映されません。<br><br>　登録時に各種設定ができますが、中には戦闘時の行動に<br>　影響があるものもあります。いろいろとお試しください。
text02 = 　また、フリーパートナー登録をした場合には、<br>　フレンド以外のプレイヤーにも公開を行います。<br>　呼び出したプレイヤーからフレンド登録申し込みが届くこともあります。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_party_partner>
