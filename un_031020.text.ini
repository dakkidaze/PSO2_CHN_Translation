[0000020c]: un_031020_0010
[0000021c]: なんだ、お前か。<br>ちょうどいい、ちょっと聞きたい<br>ことがあるんだが……
[00000270]: un_031020_0020
[00000280]: あの、フォースの女……<br>マールーから、オレのことを<br>何か聞いていたりはしないか？
[000002e0]: un_031020_0030
[000002f0]: あの、マザーシップでの決戦時……<br>オレとマールーは共に動いてはいたが<br>……あの時以来、交流がない。
[00000360]: un_031020_0040
[00000370]: １．特に何も聞いていない
[0000038c]: un_031020_0050
[0000039c]: ２．何かあったのか？
[000003b4]: un_031020_0060
[000003c4]: ……そうか。<br>いや、何かあったわけでは<br>ないんだが、ちょっとな。
[00000414]: un_031020_0070
[00000424]: いや、何かがあったとか<br>そういうわけではないんだが……
[00000464]: un_031020_0080
[00000474]: どうにも、埋めがたい距離を感じてな。<br>こちらから話そうとしても<br>すぐに逃げられてしまうんだ。
[000004e0]: un_031020_0090
[000004f0]: まったく、これだからフォースは……！
[00000518]: un_031020_0100
[00000528]: ……いや、そうじゃないか。
[00000544]: un_031020_0110
[00000554]: 問題なのは、そういう態度ばかり<br>取っていたオレのほうなんだろうな。
[000005a0]: un_031020_0120
[000005b0]: ……確かにオレはフォースが嫌いだ。<br>だが、別にあいつ個人を<br>嫌っているわけではない。
[00000614]: un_031020_0130
[00000624]: いろいろ誤解もされているようだ。<br>それを全部違う、と伝えたい。
[0000066c]: un_031020_0140
[0000067c]: それを伝えたいだけなんだが……<br>もう、手遅れなのかもしれないな。
[000006c4]: un_031020_0150
[000006d4]: くだらない話に付き合わせて<br>すまなかった。それではな。
[00000714]: un_031020_0160
[00000724]: うーむ……まさか半年間も<br>関係が進展しないとは<br>流石のお姉さんも予想外だよ。
[00000780]: un_031020_0170
[00000790]: むしろ、悪化している気すらする。<br>これはちょっと、本意じゃないなあ。
[000007dc]: un_031020_0180
[000007ec]: アークスはみんな仲良く仲睦まじく。<br>それがベスト。貴方もそう思うよね。
