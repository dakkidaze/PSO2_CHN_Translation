[0000033c]: ただ、ここにアイツが<br>来そうな気がしたから<br>来てみただけ。
[00000384]: st_034010_0040
[00000394]: 相棒が来てるってことは<br>どうやらその予想も<br>当たりみたいだな。
[000003e0]: st_034010_0050
[000003f0]: 来るんだろ、ここにアイツが<br>あの、【若人】が……
[00000428]: st_034010_0060
[00000438]: ここを守り通していれば<br>アイツに会えるはず、だろ。
[00000474]: st_034010_0070
[00000484]: ……それで、貴方様は<br>【若人】に会って<br>どうするおつもりですか？
[000004d4]: st_034010_0080
[000004e4]: あんたは、あのおっかない先輩と<br>いつも一緒に居た……
[00000520]: st_034010_0090
[00000530]: ……シーナ、とお呼びください。<br>それよりも、質問にお答えを。
[00000574]: st_034010_0100
[00000584]: 【若人】と会って<br>貴方様は、どうするおつもりですか？
[000005c0]: st_034010_0110
[000005d0]: そんなの、わかんねえよ。<br>わかんねえけど、会わなきゃ<br>ダメな気がするんだ。
[00000628]: st_034010_0120
[00000638]: 会って、ちゃんと目を見て<br>言いたいことをぶつけ合って<br>……話をしないと、ダメなんだ。
[0000069c]: st_034010_0130
[000006ac]: ……そう、ですか。
[000006c0]: st_034010_0140
[000006d0]: では、私もお供させてください。<br>私にも、見届けさせてください。
[00000718]: st_034010_0150
[00000728]: ……わかった。
[00000738]: st_034010_0160
[00000748]: あの人は<br>以前の私の映し鏡のようです。<br>……放っておけません。
