[ffffffff]: 
[00000264]: st_013440_0001
[00000274]: A.P.238/4/9/12:30
[00000298]: st_013440_0010
[000002a8]: そこまでッ！<br>見事見事、お見事だ！<br>君達の動き、とくと見せてもらった！
[000002fc]: st_013440_0020
[0000030c]: ……むむう。<br>少しばかり物足りない成績だな！
[00000340]: st_013440_0030
[00000350]: だが、この戦技大会を最後まで<br>成し遂げたその意気やよし！<br>それこそアークスに必要なものだ！
[000003b8]: st_013440_0040
[000003c8]: 惜しくも上位入賞ならず<br>だが、君達の心意気は<br>十二分に届いた！
[00000414]: st_013440_0060
[00000424]: 文句のつけようのない成績だ！<br>企画したオレの面目躍如！<br>オレすごい！　オレ慧眼！
[00000484]: st_013440_0070
[00000494]: しかしまあ、参加者の君達の<br>努力があってこその成績だ！
[000004d4]: st_013440_0080
[000004e4]: さあ、帰還するといい！<br>皆が君を待っ……
[00000514]: st_013440_0100
[00000524]: ……ッ！！<br>な、なんだこの感覚……！
[00000550]: st_013440_0110
[00000560]: お、おい、誰だッ……！<br>誰かいるんだろ、出てこい！
[0000059c]: st_013440_0120
[000005ac]: へぇ、アークスにしては鋭いじゃない。
[000005d4]: st_013440_0130
[000005e4]: 邪魔しないように上手く隠れてた<br>つもりだったんだけど<br>まだこの身体にも慣れないなぁ。
[00000648]: st_013440_0140
[00000658]: お、お前……！
[00000668]: st_013440_0150
[00000678]: ん？　あたし、そんなにヘンな顔してる？<br>ちゃんと人間の顔や格好してると<br>思うんだけどなあ？
[000006e0]: st_013440_0160
[000006f0]: ああ、覗き見に怒ってるのかしら？<br>いいじゃない減るもんじゃないし<br>楽しそうだったから、つい、ね。
[00000760]: st_013440_0170
[00000770]: それに……
[0000077c]: st_013440_0180
[0000078c]: 【巨躯】を撃退した奴ってのを<br>この目で見ておきたかったの。
[000007d0]: st_013440_0190
[000007e0]: 【巨躯】……<br>この前の、ダークファルス……！
[00000814]: st_013440_0200
[00000824]: そんなに警戒しなくても<br>今この場で事を構える<br>気はないわ。
[0000086c]: st_013440_0210
[0000087c]: だからほら、そんなに肩肘張らず<br>リラックス、リラックス。<br>すぐに去ってあげるから。
[000008dc]: st_013440_0220
[000008ec]: お、おい！
[000008f8]: st_013440_0230
[00000908]: なによ。あたしは帰るんだから<br>死にたいって相談以外には<br>乗る気はないわよ。
[00000960]: st_013440_0240
[00000970]: お前……その顔は……<br>ううん、な、何者なんだよ……！
[000009ac]: st_013440_0250
[000009bc]: 貴方たちの、敵よ。
[000009d0]: st_013440_0260
[000009e0]: いや、正しくはあたしたちの敵が<br>貴方たち、ってだけかな？
[00000a20]: st_013440_0270
[00000a30]: 本当ならここで<br>出会ったついでに<br>殺しちゃってもいいんだけど……
[00000a80]: st_013440_0280
[00000a90]: なんでかな？　穏やかな気持ちに<br>なっちゃったから、見逃してあげる。
[00000adc]: st_013440_0290
[00000aec]: それじゃあね。<br>次に会うときは、たぶん最初から<br>殺しにかかるから、気をつけて。
[00000b48]: st_013440_0300
[00000b58]: ……なあ、見たよな、今の。
[00000b74]: st_013440_0310
[00000b84]: あの口ぶり……あの雰囲気……<br>桁違いの威圧感……<br>なあ、相棒、あいつ……
[00000bdc]: st_013440_0320
[00000bec]: ダークファルス……かもしれない
[00000c0c]: st_013440_0330
[00000c1c]: あの仮面の人に似ていた
[00000c34]: st_013440_0340
[00000c44]: やっぱ、そうか、そうなのか……<br>直に会ってるお前が言うんだもん<br>そうなんだよな……
[00000ca4]: st_013440_0350
[00000cb4]: ああ、うん。ナベリウスで会った<br>あいつに似ている感じだった……
[00000cfc]: st_013440_0360
[00000d0c]: けどさ……こう、それとは違って<br>この前の、あのダークファルスのような<br>威圧感があったよな……
[00000d78]: st_013440_0370
[00000d88]: まるで、そのものと相対している<br>そんな感じの……
[00000dc0]: st_013440_0380
[00000dd0]: ……でも、なんでだよ。<br>なんで、あの顔をしてるんだよ……！
[00000e14]: st_013440_0390
[00000e24]: ……悪い。ちょっと取り乱した。<br>わけわからないことばっかりで、さ。
[00000e70]: st_013440_0400
[00000e80]: はは……<br>ほんと、おれの悪い予感って<br>よく当たるよな……
[00000ec8]: st_013440_0410
[00000ed8]: 当たってほしくないやつばっかり<br>百発百中で、うんざりする……
