Title = 『ダッシュパネル』について
text01 = ダッシュパネルに<%Access>でアクセスすると<br>しばらくの間、高速移動できます。
text02 = ダッシュパネルを次々に乗り継ぐと<br>より長い間、高速移動できます。<br>（乗り継ぎ時は、再アクセス不要）<br><br>【高速移動中に行えるアクション】<br><%Jump>でジャンプ<br><%NormalAttack>/<%PhotonArts>でキック攻撃<br><br>キック攻撃の威力は<br>乗り継ぎにより最大３段階までアップします。<br><br>上手に乗り継いで、目的地にすばやく<br>到達したり、戦闘を有利に進めましょう。
