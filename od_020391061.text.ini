[000000f0]: text01
[000000f8]: おれはソロで動いてることが多いから<br>なんていうか、パーティーでの動き方が<br>しっくりこない、というかわからない。
[00000174]: 11_voice_NPC_5091_104
[0000018c]: だからといって、パーティー組むのを<br>否定する気はないんだ。ただ単純に<br>おれが未熟なだけだからさ。
[000001fc]: text03
[00000204]: この先のことを考えると<br>おれだって、そういうパーティー内での<br>立ち回りを意識しておかないと、さ。
[00000274]: text04
[0000027c]: だから、センパイ、悪いんだけど<br>誰かとパーティーを組んだ状態での<br>センパイの動きを見せてもらえないか？
[000002f0]: text100
[000002f8]: 『パーティー編成』について
[00000314]: text101
[0000031c]: パーティーは、協力関係となったキャラクターの集まりで、<br>最大4人で構成されます。<br><br>パーティーを組むと、他のキャラクターのＨＰや<br>居場所などがわかるようになり、<br>コミュニケーションが取りやすくなります。<br><br>また、協力してエネミーを素早く倒せるだけでなく、<br>パーティー人数により経験値ボーナスも入るため、<br>キャラクターの成長が格段に早くなります。
[000004ac]: text102
[000004b4]: クエストには、「シングルパーティークエスト」と<br>「マルチパーティークエスト」があります。<br>「マルチパーティークエスト」では、<br>最大12人のキャラクターで協力し戦うエリアがあり、<br>他のパーティーが倒したエネミーでも、経験値が入ります。<br><br>12人揃えば、強力なエネミーも有利に戦えるでしょう。
[000005fc]: text103
[00000604]: パーティーメンバーを募集する場合には、<br>パーティー設定を編集してみましょう。<br><br>・パーティー名の設定<br>　プレイするクエストやフィールドの名前、<br>　難易度を記載すると同じ目的のメンバーを<br>　集めやすくすることができます。<br><br>・プレイスタイルの設定<br>　こだわりがなければ「誰でも楽しく」にするとよいでしょう。<br>　目的がある場合には、それに合ったスタイルを選びましょう。
[000007b0]: text104
[000007b8]: ・パーティーコメントの設定<br>　簡単にパーティーの目的を書いてみましょう。<br>　例）「レベル上げ」「オーダークリア」「ボス直行」<br><br>　他にも、プレイの方針もパーティーに入るきっかけに<br>　なるため、何かある場合は書いておくとよいでしょう。<br>　例）「周回プレイ」「途中脱退OK」
[000008ec]: text105
[000008f4]: ・パートナーを呼び出す時の注意点<br>　パーティーにパートナーを3体呼び出している場合、<br>　プレイヤーが参加することができなくなってしまいます。<br>　パーティープレイをしたい場合、パートナーは<br>　2人までとして、コメントに<br>　「人が集まったらパートナーは外します」などと<br>　書くとよいでしょう。
