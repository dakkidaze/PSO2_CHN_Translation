[000000e8]: レンジャーといえば、アサルトライフル<br>代名詞というやつですねえ。
[00000130]: text02
[00000138]: 遠距離用の武器と思われがちですが<br>移動しながらでも撃てますから<br>全距離対応と言っていいですよお。
[000001a8]: text03
[000001b0]: 攻撃力はちょっと控えめですけど<br>それがいいんですよねえ……ふふっ。<br>弱点狙えばいいだけですし。
[0000021c]: text04
[00000224]: アサルトライフル使ってみるのです？<br>なら、これをあげますよお。<br>リサの使ってた、いわくつきです。
[00000294]: text05
[0000029c]: いろいろお勉強するよりも、実際に<br>触って撃って苦しめて殺した方が<br>さくっと身につきますからねえ。
[0000030c]: text06
[00000314]: 『アサルトライフル』について
[00000334]: text07
[0000033c]: 「アサルトライフル」について、説明します。<br><br>アサルトライフルは、離れた場所から攻撃できる<br>初心者にも扱いやすいスタンダードな射撃武器です。
[000003dc]: text08
[000003e4]: アサルトライフルの基本攻撃と<br>フォトンアーツの動きを確認してみましょう。<br><br><%WeaponActionText>でパレット切り替えができます。
