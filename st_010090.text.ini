[00000300]: ……助けて。
[00000310]: st_010090_0020
[00000320]: はい、お帰りなさい。<br>あなたたちも大丈夫？<br>怪我とかしてない？
[0000036c]: st_010090_0030
[0000037c]: おいおい、俺がついてたんだぜ？<br>そんなヘマさせっかっての。
[000003c0]: st_010090_0040
[000003d0]: だから心配なんじゃない。<br>ごめんね、無茶ばっかさせられたと<br>思うけど、もう大丈夫だから。
[00000438]: st_010090_0050
[00000448]: ……お前な。
[00000458]: st_010090_0060
[00000468]: あ、あの……先輩？<br>こちら、どなたですか？
[0000049c]: st_010090_0070
[000004ac]: ていうか、おれたちたぶん<br>先輩の名前も聞いてない……
[000004e8]: st_010090_0080
[000004f8]: ……ちょっとゼノ、どういうこと？<br>自己紹介もしてなかったの？
[0000053c]: st_010090_0090
[0000054c]: ああ、そういや忘れてた。<br>いやスマン、なんだか俺のことを<br>知っている気がしてな。
[000005ac]: st_010090_0100
[000005bc]: 改めて、俺はゼノっていうんだ。<br>こっちのうるさいのがエコー。
[00000600]: st_010090_0110
[00000610]: よろしくね。<br>あと、うるさくないからね。
[00000640]: st_010090_0120
[00000650]: あ、おれ、アフィンっていいます。<br>よろしくお願いします。
[00000690]: st_010090_0130
[000006a0]: こいつは<br><%me>。
[000006c0]: st_010090_0140
[000006d0]: おれたち、アークスになったばっかで<br>なにがなんだかわけがわからなくて……
[00000720]: st_010090_0150
[00000730]: いーんだよ、細かいことは考えなくて。<br>そういうのは上の仕事だ。<br>あるいは、自分で調べろ。
[00000798]: st_010090_0160
[000007a8]: さっき出てきたのがダーカーで<br>俺たちアークスの不倶戴天の敵。<br>俺から言えるのは、そのぐらいだ。
[00000814]: st_010090_0170
[00000824]: まー、ヘンな夢抱いたままじゃなくて<br>いきなり現実を知ることが<br>できたってのは逆によかったと思うぜ。
[00000894]: st_010090_0180
[000008a4]: ちょっとゼノ、少しは考えてよ！<br>この子達、いきなりの実戦で<br>ショックを受けてるのよ？
[00000908]: st_010090_0190
[00000918]: そんなん慮ったところで<br>ダーカーと戦うって現実は<br>かわらねーよ。
[00000968]: st_010090_0200
[00000978]: だったら、早めに知っておいた方がいい。<br>そのほうが長生きできるからな。
[000009c8]: st_010090_0210
[000009d8]: おらおら、そんな辛気くさい顔するな。<br>お前らは生きてる。生還したんだぞ？<br>修了任務達成、万々歳じゃねえか！
[00000a50]: st_010090_0220
[00000a60]: でも……おれたち以外の試験生が<br>目の前で……
[00000a94]: st_010090_0230
[00000aa4]: それこそアークスにはつきものだ。<br>いちいち悲しんでる暇もねえよ。
[00000aec]: st_010090_0240
[00000afc]: ほら、胸を張れ！<br>志半ばで倒れたやつらのためにもな！
[00000b38]: st_010090_0250
[00000b48]: ……はい。
[00000b54]: st_010090_0260
[00000b64]: そう、それでいいぜ、アフィン。<br>納得できなくても、頷く気力があれば<br>たいていのことはなんとかなるさ。
[00000bd8]: st_010090_0270
[00000be8]: その悔しさを忘れるな。諦めるな。<br>忘れず、諦めずにいれば<br>いつかきっと、なんとかなる。
[00000c4c]: st_010090_0280
[00000c5c]: ……かっこいいこと言ってるように<br>聞こえるかも知れないけど<br>今の、完全に受け売りだからね。
[00000cc4]: st_010090_0290
[00000cd4]: おいこらエコー、ばらすな！<br>いいんだよ、師匠の言葉は俺の言葉だ。
[00000d1c]: st_010090_0300
[00000d2c]: 格言を勝手に作らないの！<br>まったく、昔から勝手ばかりして<br>あたしの苦労も少しは考えてよね。
[00000d94]: st_010090_0310
[00000da4]: お前の遅刻癖は俺のせいじゃないだろ。
[00000dcc]: st_010090_0320
[00000ddc]: うっ、うるさいゼノ！<br>ほら、もうすぐアークスシップに着くわよ！
[00000e24]: st_010090_0330
[00000e34]: こら、そこのルーキーくん二人組も<br>笑ってないで準備しなさい！
