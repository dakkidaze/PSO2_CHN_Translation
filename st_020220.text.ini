[0000024c]: st_020220_0001
[0000025c]: A.P.238/4/1/12:30
[00000280]: st_020220_0010
[00000290]: はぁ……はぁっ……<br>くそ、ふざけた強さしやがって……！
[000002d0]: st_020220_0020
[000002e0]: どうした、もう終わりか。<br>脆弱なるアークスよ。
[00000318]: st_020220_0030
[00000328]: 我をもっと楽しませろ。<br>貴様ならば楽しませてくれるのだろう。<br>この身体が、そう言っているぞ！
[00000394]: st_020220_0040
[000003a4]: そいつは、買いかぶりってもんだな。<br>少なくとも、今のオレに<br>そこまでの力はねえよ。
[00000404]: st_020220_0050
[00000414]: 解せんな。<br>ならば何故、貴様一人が<br>囮になるような真似をした。
[00000460]: st_020220_0060
[00000470]: 二人での交戦を続けていれば<br>あるいは一矢報いることも<br>あっただろうに。
[000004c4]: st_020220_0070
[000004d4]: 冗談いうなって……<br>こんな私怨じみた戦いに<br>他人を巻き込めるもんかよ！
[00000528]: st_020220_0080
[00000538]: ……ふん、意志に殉じるか。<br>ならば、その意志ごと<br>この場で砕け散るがいい！
[00000590]: st_020220_0090
[000005a0]: ぬっ！？<br>貴様は……先程の！
[000005c4]: st_020220_0100
[000005d4]: <%me>……！<br>それに、マリアの姐さん達まで……<br>おいおい、こりゃ夢か？
[0000062c]: st_020220_0110
[0000063c]: あたしとしても<br>夢であって欲しかったわ。
[0000066c]: st_020220_0120
[0000067c]: ……あれが、ダークファルス【巨躯】。
[000006a4]: st_020220_0130
[000006b4]: ああ、そうだよ、サラ。<br>あれが４０年前に、アークスを<br>崩壊させたダークファルスだ。
[00000714]: st_020220_0140
[00000724]: ……久しいね、【巨躯】。<br>こうして対峙するのは４０年ぶりか。
[00000768]: st_020220_0150
[00000778]: その声、その気迫……<br>覚えがあるぞ、貴様には！
[000007b0]: st_020220_0160
[000007c0]: しばらく見ない間に<br>ずいぶん人に寄せてきたじゃないか。
[00000800]: st_020220_0170
[00000810]: アタシたちに負けて<br>少しは学習したとみえる。
[00000844]: st_020220_0180
[00000854]: くふふっ、以前は世話になったな。<br>４０年前の闘争……我にとっては<br>つい先程のように思い出せるぞ！
[000008c4]: st_020220_0190
[000008d4]: 素晴らしき闘争であったな。<br>互いに死力を尽くし、そして果てる。<br>この上ない甘美なる体験であった。
[00000944]: st_020220_0200
[00000954]: 盛り上がってるところ悪いけどね<br>アンタと昔話をする気はない。
[00000998]: st_020220_0210
[000009a8]: アンタ、本調子じゃないんだろう？<br>その身体のせいか、封印のおかげかは<br>知らないけどね。
[00000a0c]: st_020220_0220
[00000a1c]: なら、この場でアタシが殺ってやれば<br>すべて丸く収まるんじゃないか、なあ！
[00000a6c]: st_020220_0230
[00000a7c]: む……！
[00000a88]: st_020220_0240
[00000a98]: ……さあ、潰してやるよ、【巨躯】。<br>皆の無念をこの刃に乗せて<br>今ここで、アタシがアンタを殺る。
[00000b04]: st_020220_0250
[00000b14]: ４０年前……アルマやカスラや<br>レギアス、そしてアタシが<br>出来なかったことを、やり直す。
[00000b78]: st_020220_0260
[00000b88]: 三英雄なんていう形骸も<br>六芒均衡なんていう虚構も<br>必要なくするために……ね。
[00000be4]: st_020220_0270
[00000bf4]: そうすりゃ、ちっとは<br>良い方向に転がるだろ、ああ？
[00000c30]: st_020220_0280
[00000c40]: 姐さん、オレも……っぐっ……！
[00000c60]: st_020220_0290
[00000c70]: 怪我人は邪魔だ、下がってな。
[00000c90]: st_020220_0300
[00000ca0]: <%me>も<br>サラも、気圧されてるならいらないよ。
[00000cdc]: st_020220_0310
[00000cec]: じょ、冗談！<br>あたしたちだってやれるわよ！
