[000001d8]: st_042084_0020
[000001e8]: １．おかしなところはない？
[00000204]: st_042084_0030
[00000214]: ２．元気そうでよかった
[0000022c]: st_042084_0040
[0000023c]: あ、うん。<br>おかしなことは起きまくってるけど<br>身体はとくに問題ない、かな。
[00000294]: st_042084_0050
[000002a4]: うん、おかげさまで、って言えばいいのかな。
[000002d0]: st_042084_0060
[000002e0]: ……来たこと、驚かないんだね。<br>まるで、来ることがわかってたみたい。
[0000032c]: st_042084_0070
[0000033c]: そ、それよりも本当にお体大丈夫なんですよね？<br>また幻創種に襲われたりしていないか、とか<br>とっても心配してたんですよ！
[000003c0]: st_042084_0080
[000003d0]: ……心配、してたの？　あたしを？
[000003f4]: st_042084_0090
[00000404]: もちろんですよ！<br>短い時間とはいえ、一緒に戦った<br>お仲間なんですから！
[00000458]: st_042084_0100
[00000468]: 無事は確認していたんですけど<br>見に行くわけにもいかなかったので……<br>やっぱり直接会うと、安心感が違いますね。
[000004e4]: st_042084_0110
[000004f4]: ところでヒツギさん。<br>何か聞きたいことがあるんですよね？
[00000534]: st_042084_0120
[00000544]: 不肖シエラ、私に答えられることでしたら<br>なんでもお答えしますよ。
[0000058c]: st_042084_0130
[0000059c]: それじゃあ、遠慮なく聞くけど……<br>……貴方たちって、バグなの、って<br>そうじゃなくて！　ええっとお……
[00000610]: st_042084_0140
[00000620]: んーんんんー、あー、いや、違う……<br>なんて聞いたらいいんだ……？
[00000668]: st_042084_0150
[00000678]: 人間？　って人間にしか見えないか……<br>どこから来たの……は、元々ここにいるのよね。
[000006d4]: st_042084_0160
[000006e4]: あーもう、聞きたいこと多すぎて混乱してる！<br>あたしは何が聞きたかったんだ！
[00000738]: st_042084_0170
[00000748]: ヒツギさんと一緒にいる<br>アルっていう男の子のこと、でしょうか？
[00000790]: st_042084_0180
[000007a0]: そう！　それも！<br>……って、なんでアルの名前知ってるの？
[000007e0]: st_042084_0190
[000007f0]: まあいいわ、とりあえずそのことから！<br>アルは何者なの？　あの子は、何なの？<br>人間なの？　この世界の人なの？
[00000868]: st_042084_0200
[00000878]: それとも、別の何かなの？！
[00000894]: st_042084_0210
[000008a4]: ……すみません、不明です。<br>こちらでは情報が不足していて<br>判断がつきかねます。
[00000900]: st_042084_0220
[00000910]: そんな……
[0000091c]: st_042084_0230
[0000092c]: １．ヒツギはどう思ってるんだ？
[0000094c]: st_042084_0240
[0000095c]: ２．ヒツギは何であって欲しいんだ？
[00000980]: st_042084_0250
[00000990]: ……あたし？　あたしがアルを<br>どう思ってるか、って？
[000009cc]: st_042084_0260
[000009dc]: あたしは、アルが何であって欲しいか……？
[00000a08]: st_042084_0270
[00000a18]: アルは……バグだ。みんなバグのはずだ。<br>だって、マザーがそう言ってたから……<br>そのはず……なのに……
[00000a8c]: st_042084_0280
[00000a9c]: ……本当に、マザーの言うとおりなの？
[00000ac4]: st_042084_0290
[00000ad4]: …………ごめん。<br>あたし、かなり混乱中みたい。<br>頭の中、ぐっちゃぐちゃ。
[00000b2c]: st_042084_0300
[00000b3c]: ちょっと整理する時間が欲しい。<br>今日は、帰るね。
[00000b74]: st_042084_0310
[00000b84]: ……はい。<br>いつでも気軽に来てくださいね、ヒツギさん。
[00000bc4]: st_042084_0320
[00000bd4]: ……うん。<br><%me>も、ありがとね。
