[000000e8]: text0001
[000000f4]: クラスレベル上限を８０まで解放する方法を<br>ご説明します。<br><br>・クラスレベル上限８０の解放は<br>　<yellow>クラスごとに行う<c>必要があります。<br><br>・管理官「コフィー」から<br>　<yellow>クラスごとのクライアントオーダー<c>を<br>　受注して達成すると、そのクラスのみ<br>　クラスレベル８０まで成長可能になります。
[0000026c]: text0002
[00000278]: 対象のクライアントオーダーは、<br>以下２つの「称号」取得で達成できます。<br><br>1.指定武器種の<yellow>★13以上の武器<c>を<br>　<yellow>＋35<c>までアイテムラボで強化、または<br>　<yellow>★13以上のペット<c>を<yellow>レベル120<c>まで育成<br><br>2.各クラスの<yellow>追加スキルポイントオーダー<c>を<br>　<yellow>I～IV<c>まで達成<br><br>※称号は「称号カウンター」で取得可能<br>※すでに称号取得済みの場合は即時達成
