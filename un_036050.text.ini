[0000036c]: un_036050_0050
[0000037c]: そもそも、なんでついてくるんです？<br>たまの休みなんですから<br>私のことは放っておいてくださいよ。
[000003e8]: un_036050_0060
[000003f8]: そうはいかん。バウンサーの<br>普及に悪影響を及ぼさないよう<br>お前を監督する義務がある。
[0000045c]: un_036050_0070
[0000046c]: 清々しいくらい私信用ゼロですね！
[00000490]: un_036050_0080
[000004a0]: あーん！<br><%me>様ー！<br>私を慰めてくださいー！
[000004e0]: un_036050_0090
[000004f0]: ……あれ？<br><%me>様。<br>どこかお身体悪くされてます？
[00000538]: un_036050_0100
[00000548]: １．そんなことはない
[00000560]: un_036050_0110
[00000570]: ２．どうしてそう思ったの？
[0000058c]: un_036050_0120
[0000059c]: そうですか？<br>……そうですか、なら私の<br>勘違いですね。すみません。
[000005ec]: un_036050_0130
[000005fc]: あっ、いえ、他意があるわけではなく<br>なんとなく、そう思っただけでして……<br>気を悪くされたら、すみません。
[00000674]: un_036050_0140
[00000684]: 私の、直感恐怖レーダーに<br>反応があった気がしただけです。
[000006c4]: un_036050_0150
[000006d4]: そもそも、私自身が<br>基本、ポンコツなので<br>気にしないで下さいね。
[00000724]: un_036050_0160
[00000734]: では<%me>様<br>私はサガさんを撒くために<br>ちょっと散歩してまいりますね！
[0000078c]: un_036050_0170
[0000079c]: 今度は二人きりでお会いしましょう！<br>ではっ！
[000007d0]: un_036050_0180
[000007e0]: ……カトリはいつでも怠惰で<br>基本的に信用はならない奴だが……<br>直感だけは、確かなものがある。
[0000084c]: un_036050_0190
[0000085c]: 私には何も感じ取れないが<br>あいつがそう言うのなら<br>潜在的な問題があるのかもしれん。
[000008bc]: un_036050_0200
[000008cc]: ……留意はしておくといい。<br>ではな。
