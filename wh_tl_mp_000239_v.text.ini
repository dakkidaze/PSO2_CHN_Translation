name01 = 『パーティーエリア』について
text01 = マルチパーティークエストには、<br>一つのパーティーで戦闘する<br>「シングルパーティーエリア」と<br>複数のパーティーが行き交う<br>「マルチパーティーエリア」が存在します。<br><br>「マルチパーティーエリア」は、<br>単体のパーティーだけでは、侵攻困難と<br>判断された特別指定区域であり、進入には、<br>危険が伴いますが、それだけに成果は<br>期待できます。
