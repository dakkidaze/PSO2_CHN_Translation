name01 = 『特殊能力追加』について
text01 = 『特殊能力追加』について、説明します。<br><br>武器に特殊能力をつける事によって、<br>武器の能力を向上させることが出来ます。<br><br>アイテムラボの施設で、<br>武器の特殊能力追加をすることが可能です。<br><br>特殊能力の一例として以下の様な効果があります。<br>パワーⅠ…打撃+10<br>スタミナⅡ…HP+40<br>ラッキーライズⅠ…レアドロップ率+5%<br><br>※この他にも様々な特殊能力があります。<br> 
text02 = 特殊能力追加に必要なのは、以下の２種類です。<br><yellow>　・素材（武器またはユニット）<br>　・メセタ<c><br><br>素材となる装備品の特殊能力から好みのものを<br>元となる装備品に追加できます。
text03 = 特殊能力は、数やレベルによって、継承される確率が変わります。<br>自分だけの特別なアイテムを作り上げましょう。<br><br>例：<br>・パワーⅠとパワーⅠを合わせてパワーⅡに強化する<br>・ボディ系とショットレジスト系を合わせて遠近距離攻撃に<br>　対する防御力をアップさせる。
