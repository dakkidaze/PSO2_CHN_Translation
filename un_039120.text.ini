[00000188]: un_039120_0010
[00000198]: あ、<%me>。<br>ちょうどいいところで会えたわね。
[000001d4]: un_039120_0020
[000001e4]: あたし？　調査よ、調査。<br>【深遠なる闇】の復活もあって<br>ダーカーの活動も活発化してる。
[00000248]: un_039120_0030
[00000258]: ひまがあったら、あちこち出回って<br>情報集めておくべきだと思ってね。<br>……大丈夫、適度に休んでるから。
[000002cc]: un_039120_0040
[000002dc]: そういう貴方こそ、無理してない？<br>貴方もマトイも、無茶しすぎるから<br>心配なのよね。
[0000033c]: un_039120_0050
[0000034c]: まあもっとも、その無茶のおかげで<br>マトイは助けられたわけだけどさ……
[00000398]: un_039120_0060
[000003a8]: 【深遠なる闇】は復活してしまった。<br>けど、ナベリウスに縫い止められてる<br>おかげで、なんとか食い止められてる。
[00000424]: un_039120_0070
[00000434]: いわゆる、小康状態ね。<br>相手はとんでもない脅威だけど<br>発生予測ができるから、なんとかなる。
[0000049c]: un_039120_0080
[000004ac]: 体勢を整えて、しっかり準備も出来たら<br>シャオは、貴方やマトイをしばらく<br>休ませてあげたい、って考えてるみたい。
[00000528]: un_039120_0090
[00000538]: ま、それについてはあたしも<br>そうするべきだと思ってるわ。
[00000578]: un_039120_0100
[00000588]: ためこんでいたダーカー因子を<br>【仮面】が持っていってくれたとはいえ<br>……尋常ではなかったんだから。
[000005f8]: un_039120_0110
[00000608]: きっちり休んで、身体を調べて<br>万全の状態に戻してほしいと、思うの。
[00000654]: un_039120_0120
[00000664]: ……働き過ぎよ。貴方も、マトイも。<br>少しは身体をいたわって休んで欲しいわ。
[000006b8]: un_039120_0130
[000006c8]: ……あ、マトイで思い出した。<br>貴方に聞きたいことがあったんだ。
[00000710]: un_039120_0140
[00000720]: １．聞きたいこと？
[00000734]: un_039120_0150
[00000744]: ２．マトイが喜びそうなプレゼント？
[00000768]: un_039120_0160
[00000778]: 実は、お姉ちゃん……じゃなくて<br>マトイに何かあげようかな、って思ってて。
[000007c8]: un_039120_0170
[000007d8]: ……あれ、なんでそこでヘンな顔するの？<br>あたし別にヘンなこと言ってないでしょ？
[00000830]: un_039120_0180
[00000840]: ……よくわかったわね。
[00000858]: un_039120_0190
[00000868]: 別に何かを記念して、ってわけじゃないけど<br>戻ってきたお祝い、というかなんというか<br>……まあ、そんな感じなのよ。
[000008e4]: un_039120_0200
[000008f4]: ……ずっと昔に助けてもらったお礼も<br>ちゃんとしてなかったし。
[00000938]: un_039120_0210
[00000948]: ……マトイの性格的には<br>その気持ちだけで嬉しい、とか<br>言ってくれそうなんだけどさ。
[000009a8]: un_039120_0220
[000009b8]: ……あー、ごめん。<br>聞いておいてなんだけど<br>答えはいらないかも。
[00000a08]: un_039120_0230
[00000a18]: 多分こういうのって、自分で考えて<br>プレゼントするのが重要だと思うから。<br>もうちょっと、考えてみる。ごめん。
