[00000144]: 『オーダーアイテム』について
[00000164]: text01
[0000016c]: 調達するオーダーアイテムを取得した際は<br>「メインメニュー」内「アイテムパック」項目の<br>「アイテム詳細」から<br>「依頼者」と「繰り返し受注可能」かの情報を<br>確認することができます。<br><br>オーダーアイテムを取得したとき、<br>どの依頼者からのオーダーか確認したいときは<br>「アイテム詳細」を見てみましょう。
[000002c4]: text02
[000002cc]: 達成が一度きりのオーダーで<br>調達するオーダーアイテムは<br>専用のアイコンで表示されます。<br><br>達成が一度きりのオーダーを<br>既に達成済みの場合、<br>このアイコンを目安にしながら<br>倉庫や所持品の整理を行うと良いでしょう。
