[00000404]: 通信だけだと、伝わらないことも<br>結構あるからな。感覚的な部分で。
[0000044c]: st_044020_0050
[0000045c]: 重要な会談なんかは<br>顔をつきあわせてやったほうが<br>スムーズに進みやすいんだよ。
[000004b8]: st_044020_0060
[000004c8]: ふうん。<br>で、どこに行くの？
