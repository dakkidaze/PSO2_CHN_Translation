[000004fc]: ……言っとくが、お前は留守番だぞ。
[00000520]: st_044020_0080
[00000530]: え！　なんで！？
[00000544]: st_044020_0090
[00000554]: だってマザー・クラスタだろ、お前。
[00000578]: st_044020_0100
[00000588]: もう抜けたわよ！
[0000059c]: st_044020_0110
[000005ac]: じゃあ無関係だな。<br>なおさら連れて行く理由がない。
[000005e8]: st_044020_0120
[000005f8]: ヘンな言葉遊びしないで！<br>マザー・クラスタに狙われてるんだから<br>あたしだって関係あるわよ！
[00000660]: st_044020_0130
[00000670]: 狙われてるのはアルで、お前は関係ない。<br>狙われてるなら匿ってもらっていたほうが安全だ。<br>さて、今の説明に何か間違いはありますか？
[00000700]: st_044020_0140
[00000710]: で、でも……<br>あたしだって戦えるんだし……！
[00000744]: st_044020_0150
[00000754]: 出来る出来ないの話はしてねーの。<br>中途半端な覚悟で、これ以上<br>関わるなって言ってるの、オレは。
[000007c0]: st_044020_0160
[000007d0]: 中途半端って……何よそれ……！
[000007f0]: st_044020_0170
[00000800]: じゃあ聞くが、ヒツギ。<br>お前の目的は何だ？
[00000834]: st_044020_0180
[00000844]: お前は何のために戦おうとしてる。<br>お前は、何のために力を使おうとしてる。
[00000894]: st_044020_0190
[000008a4]: 何のためにとか……<br>……そういうのじゃなくて。
[000008dc]: st_044020_0200
[000008ec]: あたしはただ、何が起ころうとしてるのか<br>知りたくて……それで……！
[00000938]: st_044020_0210
[00000948]: 知ってどうする？<br>知った後、何をするつもりだ？<br>おおかた、何も決めてないんだろう？
[000009a8]: st_044020_0220
[000009b8]: 自分がやりたいから、じゃなくて<br>周りにあわせて動いてるだけなんだよ。<br>今のお前は。
[00000a18]: st_044020_0230
[00000a28]: そ、そんなことないわよ！<br>あたしは、あたしの意志でここに来て<br>みんなと一緒に……！
[00000a88]: st_044020_0240
[00000a98]: だから、みんなは関係ねえって言ってんだろ。<br>わかんねえヤツだなお前も。
[00000ae8]: st_044020_0250
[00000af8]: 自分で決めず、周りについてくだけだと<br>マザーの言うがままに動いていた頃と<br>何も変わりゃしねえ。
[00000b64]: st_044020_0260
[00000b74]: じ……じゃあ聞くけど、兄さんは何で<br>アースガイドに所属してるのよ！<br>何のために戦ってるのよ！？
[00000be0]: st_044020_0270
[00000bf0]: ……オレの話は今関係ねーだろうが。
[00000c14]: st_044020_0280
[00000c24]: 大アリよ！　人に偉そうに説教するんだから<br>さぞかし高尚な理由があるんでしょ！<br>きちんと説明してみせてよ！
[00000c9c]: st_044020_0290
[00000cac]: ダメーーーっ！！！
[00000cc0]: st_044020_0300
[00000cd0]: 二人とも、それ以上はダメ！<br>それ以上、ケンカしちゃダメッ！
[00000d14]: st_044020_0310
[00000d24]: 心にもないことを、言っちゃダメ！<br>自分を傷つけるだけだから、ダメ！
[00000d70]: st_044020_0320
[00000d80]: ……アル。
[00000d8c]: st_044020_0330
[00000d9c]: 二人とも、同じこと思っているはずなのに<br>どうしてケンカするの？
[00000de4]: st_044020_0340
[00000df4]: 仲良くしようよ、みんな仲良く……<br>そうしないと、悲しくなっちゃう……
[00000e40]: st_044020_0350
[00000e50]: …………悪い。<br>少し、熱くなっちまった。
[00000e80]: st_044020_0360
[00000e90]: あたしも……ごめんなさい。
[00000eac]: st_044020_0370
[00000ebc]: あー……えっとぉ……<br>さっきヒツギさんが聞いてた<br>エンガさんが、戦う理由って何です？
[00000f20]: st_044020_0380
[00000f30]: ……オレには守りたいものがあるんだよ。<br>絶対に、失いたくないものがあるんだ。
[00000f84]: st_044020_0390
[00000f94]: そのために、アースガイドに入り……<br>そのためだけに、力を手に入れた。
[00000fe0]: st_044020_0400
[00000ff0]: 守りたいもの……
[00001004]: st_044020_0410
[00001014]: ヒツギ。<br>お前は本当にアルを、みんなを<br>命をかけてまで、守りたいと思ってるのか？
[00001074]: st_044020_0420
[00001084]: ……感情だけで頷くなよ。<br>言葉面だけじゃなく、よく考えてみな。
[000010cc]: st_044020_0430
[000010dc]: …………ごめん。<br>ちょっと、頭冷やしてくる。
[00001110]: st_044020_0440
[00001120]: あのバカのそばに居てやってくれ、頼む。
[00001148]: st_044020_0450
[00001158]: １．流石に言い過ぎなんじゃ？
[00001178]: st_044020_0460
[00001188]: ２．よく見てるんだな
[000011a0]: st_044020_0470
[000011b0]: ……んなこと、わかってるよ。<br>言い過ぎだってのもわかってる。
[000011f4]: st_044020_0480
[00001204]: ……そうでもねーって。<br>ちゃんと見て、あいつの心がわかってたら<br>あんなふうに怒らせずに、諭せるからな。
[00001278]: st_044020_0490
[00001288]: ……お言葉ですが、エンガさん。<br>ヒツギさんの能力は高いと思いますよ。
[000012d4]: st_044020_0500
[000012e4]: そりゃそうだろ。<br>あいつはオレの妹だからな。
[00001318]: st_044020_0510
[00001328]: オレが問題にしてるのは、意志の方だ。
