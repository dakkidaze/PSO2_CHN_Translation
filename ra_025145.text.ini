[000001ec]: ra_025145_0001
[000001fc]: A.P.228/7/26
[00000218]: ra_025145_0010
[00000228]: はっ、はあっ……ぐっ、くそっ……<br>小娘、あの小娘ッ！
[00000264]: ra_025145_0020
[00000274]: アタシの力を、美しさを……<br>おのれ、おのれぇッ！<br>この屈辱、この恥辱……忘れるものか！
[000002d8]: ra_025145_0030
[000002e8]: おやおや、ずいぶんと<br>化けの皮を剥がされちゃって<br>大変だねえ、【若人】？
[00000340]: ra_025145_0040
[00000350]: 【敗者】……<br>負け犬が、何の用？
[00000378]: ra_025145_0050
[00000388]: ははっ、よく吠えるねえ。<br>僕が助けてあげなければ<br>今ので君は死んでいたはずだよ？
[000003e8]: ra_025145_0060
[000003f8]: 命の恩人への挨拶にしては<br>言葉が過ぎるんじゃないかな<br>ウジ虫？
[00000444]: ra_025145_0065
[00000454]: 君が望むなら、この場で<br>踏みつぶしてあげても<br>構わないんだけど？
[000004a4]: ra_025145_0070
[000004b4]: ……やってみなさいよぉ。<br>足元から貪り喰らって<br>糧にしてあげるわぁ。
[00000508]: ra_025145_0080
[00000518]: ……やめようか。<br>不毛な会話は知能を低下させる。
[00000550]: ra_025145_0090
[00000560]: ……ふん、それで<br>アークスに与する爪弾き者が<br>アタシに何の用かしらぁ？
[000005b4]: ra_025145_0100
[000005c4]: 僕はアークスに与してなどいないよ。<br>彼らも、ダーカーも、世の中の全ては<br>僕のコマに過ぎないんだからね。
[00000638]: ra_025145_0110
[00000648]: ご託は聞き飽きてるわ。<br>何の用か、と聞いてるのよぉ？
[00000684]: ra_025145_0120
[00000694]: 何、悪い話じゃないさ。<br>君に是非とも協力したくてね。
[000006d0]: ra_025145_0130
[000006e0]: アークスの支配は着々と進んでいるが<br>君が先程交戦した彼女についてだけは<br>ガードがとても堅く、調べがつかない。
[0000075c]: ra_025145_0135
[0000076c]: 三英雄は僕の好き勝手に動かせるもの。<br>なのに、アレにだけは手が出せない。<br>シオンに邪魔されてしまうんだよね。
[000007e8]: ra_025145_0140
[000007f8]: わかるかな？　情報が欲しいんだよ。<br>とびっきりの、生の情報がね。<br>そのための準備もしてある。
[00000864]: ra_025145_0150
[00000874]: 君は復讐を、僕は情報を。<br>共に目的を果たすために、ここは<br>ひとつ、手と手取り合ってみないかな？
[000008e0]: ra_025145_0160
[000008f0]: ……アタシすらも<br>あなたのコマってわけかしらぁ？
[00000928]: ra_025145_0170
[00000938]: 否定はしないよ。<br>言っただろう？　世の中の全ては<br>僕のコマに過ぎない、ってね。
