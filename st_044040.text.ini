[00000230]: st_044040_0001
[00000240]: A.P.241/4/10/12:00
[00000268]: st_044040_0010
[00000278]: ふんだ、ふーんだ、兄さんのバカバカバーカ！<br>何よ何よ何よ、あたしの気も知らないで！
[000002d4]: st_044040_0020
[000002e4]: ……わかってるわよ、言われなくてもわかってる。<br>どうしたいのか迷ってる、なんて<br>自分が一番わかってるっての……！
[00000364]: st_044040_0030
[00000374]: あーもー！　頭冷やせば冷やすほど<br>腹が立ってきた！　やっぱり兄さんのバーカ！
[000003c8]: st_044040_0040
[000003d8]: 目的がなくて何が悪いってのよ！<br>そんなの動きながら見つけるもんでしょ！<br>……ほら、アルも言ってやりなさい！
[00000450]: st_044040_0050
[00000460]: え、え？　何を言えばいいの？
[00000480]: st_044040_0060
[00000490]: 何でもいいから！
[000004a4]: st_044040_0070
[000004b4]: ……も、もっと大きくなりたーい！
[000004d8]: st_044040_0080
[000004e8]: それただの願望じゃない！
[00000504]: st_044040_0090
[00000514]: ふふっ。
[00000520]: st_044040_0100
[00000530]: あっ、ごめんなさい。<br>騒がしかった……よね？
[00000564]: st_044040_0110
[00000574]: ううん、気にしないで。<br>わたしも、知り合いのフォトンを辿ってたら<br>たまたま、ここに来ちゃっただけだから。
[000005ec]: st_044040_0120
[000005fc]: そしたら、面白いことを叫んでる人がいたから<br>目が離せなくなっちゃって……<br>こっちこそ、ごめんね。続けていいよ。
[00000678]: st_044040_0130
[00000688]: いや別に叫びたかったわけじゃなくて……<br>ううん、叫びたくはあるけど、そうじゃなくて……
[000006e8]: st_044040_0140
[000006f8]: ……ねえ、貴方もアークスだよね。
[0000071c]: st_044040_0150
[0000072c]: うん。<br>わたし、マトイって言うの。<br>あんまり見ない顔だけど、あなたたちは？
[00000784]: st_044040_0160
[00000794]: あたしはヒツギ、こっちはアルで……<br>ちょっとワケありで、ここに来てるの。<br>よろしくね、マトイさん。
[00000804]: st_044040_0170
[00000814]: ふふ、呼び捨てでいいよ、ヒツギちゃん。
[0000083c]: st_044040_0180
[0000084c]: それで、ヒツギちゃん、大丈夫？<br>何か悩みごとがある感じがしたよ。
[00000894]: st_044040_0190
[000008a4]: あ、いや、ちょっと……
[000008bc]: st_044040_0200
[000008cc]: さっき叫んでたのだって、いろいろと<br>我慢できなかったからなんでしょ？<br>わたしでも、話し相手ぐらいにはなれるよ。
[00000948]: st_044040_0210
[00000958]: ……どうして、そこまで？
[00000974]: st_044040_0220
[00000984]: わたしも溜め込んじゃうひとだから<br>よく怒られるんだ。<br>だからなんとなく、気持ちがわかるの。
[000009ec]: st_044040_0225
[000009fc]: ……なんでだろう。<br>初めて会ったはずなのに、なんでも<br>話せそうな……気がする。
[00000a58]: st_044040_0230
[00000a68]: ……じゃあ、さ、マトイ。<br>ちょっと聞きたいことがあるんだけど、いい？
[00000ab4]: st_044040_0240
[00000ac4]: うん、何でも聞いて。<br>わたし、話すの好きだからさ。
[00000b00]: st_044040_0250
[00000b10]: 貴方は、どうして戦ってるの？<br>貴方が戦う目的って、何？
[00000b50]: st_044040_0260
[00000b60]: 戦う目的、かあ。<br>どうして、そんなことを？
[00000b94]: st_044040_0270
[00000ba4]: お前には戦う目的がない、って断言されて……<br>腹が立ったんだけど、改めて自分の戦う目的を<br>考えると、何も思いつかなくて……
[00000c2c]: st_044040_0280
[00000c3c]: ……やっぱり、おかしいよね。
[00000c5c]: st_044040_0290
[00000c6c]: あ、ごめんなさい。そういう意味じゃないの。<br>なんだか昔のわたしを見てるみたいで、懐かしくて。
[00000cd0]: st_044040_0300
[00000ce0]: 昔の……？
[00000cec]: st_044040_0310
[00000cfc]: わたしもね、戦う目的を見失ったとき、あったよ。<br>指示を受けて動いて、指示通りにやって……<br>ずーっと、目的なんかないまま動いてた。
[00000d8c]: st_044040_0320
[00000d9c]: ……あたしも、そう。<br>マザーの言うことに従ってるときは楽だった。
[00000de4]: st_044040_0330
[00000df4]: でもそれって<br>自分で何も考えてないのと同じなのよね。<br>……だから、兄さんの言うことも、わかる。
[00000e60]: st_044040_0340
[00000e70]: 何のためにこの力を使うのか……
[00000e90]: st_044040_0350
[00000ea0]: ……重要なのは、自分が何をしたいのか、だよ。<br>その答えが「誰かを守りたい」なら<br>それはれっきとした、ヒツギちゃんの意志だと思う。
[00000f30]: st_044040_0360
[00000f40]: 自分が、何をしたいのか……<br>ううう……それがハッキリとわかれば<br>苦労しないのに……
[00000fa0]: st_044040_0370
[00000fb0]: だったらさ、まずは目の前のことを<br>一つ一つやっていったらいいんじゃないかな？<br>自分のやりたいことを、やっていくの。
[00001030]: st_044040_0380
[00001040]: 自分のやりたいこと……
[00001058]: st_044040_0390
[00001068]: そう、他の人に決めてもらうんじゃなくて<br>自分で「それをやる」って決めること。<br>それが第一歩だよ、きっと。
[000010e0]: st_044040_0400
[000010f0]: ……なんか、すこしわかった気がする。
[00001118]: st_044040_0410
[00001128]: そうよヒツギ、何を迷ってるのよ。<br>誰になんと言われようと、あたしは知りたいの。
[00001180]: st_044040_0420
[00001190]: マザーのやろうとしてることとか<br>どうしてアルが狙われているのか、とか<br>知って、知って……そして、決める！
[00001208]: st_044040_0430
[00001218]: ありがと、マトイ！<br>おかげで、道が見えた気がする！
[00001254]: st_044040_0440
[00001264]: アル、あんたはシエラのところで待ってて！<br>あたしはちょっと、行ってくるから！
[000012b8]: st_044040_0450
[000012c8]: ふふっ、元気な子だね。
[000012e0]: st_044040_0460
[000012f0]: アルくん、だっけ？　それじゃわたしと一緒に<br>シエラちゃんのところに行こうか。<br>ちょうどわたしも呼ばれてたはずだから。
[00001374]: st_044040_0470
[00001384]: ……お姉ちゃん、ぼくたち<br>前にどこかで会ったことある？
[000013c4]: st_044040_0480
[000013d4]: ううん、初めてだと思うよ。<br>でも……何でだろうね、わたしもなんだか<br>とっても懐かしい感じがするんだ。
