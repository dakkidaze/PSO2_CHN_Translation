[000001e8]: ……皆を救うためだった。<br>わたしは彼女をそのために作った。
[0000022c]: st_025080_0020
[0000023c]: 彼女もわたしの縁者として<br>わたしの願いに応えてくれていた。
[00000280]: st_025080_0030
[00000290]: すべてを正すつもりだった。<br>彼女の力によって、ダーカーを消し<br>安寧の世を手に入れるはずだった。
[000002fc]: st_025080_0040
[0000030c]: しかし、わたしのしたことは<br>一人の子を不幸にしただけだった。<br>……わたしは、愚かだった。
[00000374]: st_025080_0050
