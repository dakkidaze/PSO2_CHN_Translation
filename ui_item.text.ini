[0001ca7c]: Explanation1
[00025574]: <c f0df60>マイショップでは、自分でアイテムを販売するショップを開いたり、他のプレイヤーが販売するアイテムを購入したりできます。<c>
[00025604]: Explanation1_v
[00025614]: <c f0df61>自分でアイテムを販売するショップを開いたり、他のプレイヤーショップで買い物ができます。<c>
[0001cae4]: Explanation2
[00025688]: <c f0df60>他のプレイヤーが出品中のアイテムを検索します。検索条件を入力し、いずれかの「検索」ボタンを押してください。検索結果は設定内容で50件表示されます。<c>
[0001cb7c]: Explanation2_v
[00025738]: <c f0df60>他のプレイヤーが出品中のアイテムを検索します。<c>
[0001cbd0]: Explanation3
[00025784]: <c f0df60>商品を選択すると、そのアイテムが出品されているショップに移動します。自身が出品しているアイテムは表示されません。<c>
[0001cbe0]: Explanation3_v
[00025810]: <c f0df60>商品を選択すると、そのアイテムが出品されているショップに移動します。<c>
[0001ccac]: Explanation4
[0001deac]: <c f0df60>購入したいアイテムを上下で選び、左右で個数を変更します。すべて選択したら、<%Decide><c f0df60>でまとめて購入できます。<c>
[0001cd48]: Explanation4_v
[00025870]: <c f0df60>購入したいアイテムを<%Decide><c f0df60>で選びます。「購入」ボタンで精算が行われます。<c>
[0001cda0]: Explanation5
[000258f4]: <c f0df60>プレイヤーIDネーム、キャラクター名、広告文からキーワード検索ができます。検索先を選択後、キーワードを入力してください。<c>
[0001e138]: Explanation5_v
[00025988]: <c f0df61>プレイヤーIDネーム、キャラクター名、広告文からキーワード検索ができます。<c>
[0001cdf4]: Explanation6
[000259f0]: <c f0df60>ショップを選択してください。カーソルを合わせると、「マイショップ詳細」にオーナーのプレイヤーIDネームと広告文が表示されます。<c>
[0001e288]: Explanation6_v
[00025a8c]: <c f0df60>ショップを選択してください。カーソルを合わせると、「マイショップ詳細」が表示されます。<c>
[0001e330]: Explanation7
[00025b00]: <c f0df60>マイショップへの出品、取り下げ、広告文の編集ができます。<c>
[0001e484]: Explanation8
[00025b54]: <c f0df60>新しく出品したいスロットを選択し、出品したいアイテムを登録後、再度選択して価格を設定してください。<c>
[00025bd4]: Explanation8_v
[00025be4]: <c f0df60>スロットを選択し、アイテムの出品数を決定後、価格設定を行い、出品予定リストに登録してください<c>
[00020054]: Explanation9
[00025c5c]: <c f0df60>出品するアイテムを選択してください。<c>
[00020190]: Explanation10
[00025c9c]: <c f0df60>倉庫から出品するアイテムを選択してください。<c>
[00020254]: Explanation11
[00025ce4]: <c f0df60>取り下げたいアイテムを<%Decide><c f0df60>ですべて選択し、「取り下げ」ボタンを押してください。<c>
[000202d8]: Explanation12
[00025d70]: <c f0df60>倉庫へ取り下げたいアイテムを<%Decide><c f0df60>ですべて選択し、「取り下げ」ボタンを押してください。<c>
[00020400]: Explanation13
[00025e04]: <c f0df60>広告文を入力してください。広告文は、マイショップの商品検索結果リストなどに表示されます。<c>
[00020420]: Explanation14
[00025e78]: <c f0df60>売り上げの確認や、売り上げ金の回収ができます。<c>
