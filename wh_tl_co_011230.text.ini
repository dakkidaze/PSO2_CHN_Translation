[000001a4]: チュートリアル<br>『キャラクター操作』<br>について説明します。
[000001ec]: text02
[000001f4]: キャラクターの移動は、以下の操作で行います。<br><br>【キーボード&マウスの場合】<br>前：<%MoveForward><br>後：<%MoveBack><br>左：<%MoveLeft><br>右：<%MoveRight><br><br>【<%GamePad>の場合】<br>左スティック操作
[00000324]: text03
[0000032c]: カメラの操作は、以下の操作で行います。<br><br>【キーボード&マウスの場合】<br>マウスを動かす<br><br>【<%GamePad>の場合】<br>右スティック操作
[000003dc]: text04
[000003e4]: ジャンプは<%Jump>で行います。
[0000040c]: text05
[00000414]: 通常攻撃は<%NormalAttackText>で行います。
[00000454]: text06
[0000045c]: フォトンアーツやテクニックの使用は<%PhotonArtsText>で行います。<br>タイミングよく通常攻撃やフォトンアーツを行うと、<br>強力な「ジャストアタック」を繰り出すことが出来ます。
[00000524]: text07
[0000052c]: 緊急回避は<%Avoid>で行います。
[00000554]: text08
[0000055c]: アイテムは<%Access>を押すことで拾うことが出来ます。<br>そのまま<%Access>を長押しすると、連続でアイテムを拾うことも可能です。
[000005f0]: text09
