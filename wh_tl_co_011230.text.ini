name01 = 『キャラクター操作』について
text01 = チュートリアル<br>『キャラクター操作』<br>について説明します。
text02 = キャラクターの移動は、以下の操作で行います。<br><br>【キーボード&マウスの場合】<br>前：<%MoveForward><br>後：<%MoveBack><br>左：<%MoveLeft><br>右：<%MoveRight><br><br>【<%GamePad>の場合】<br>左スティック操作
text03 = カメラの操作は、以下の操作で行います。<br><br>【キーボード&マウスの場合】<br>マウスを動かす<br><br>【<%GamePad>の場合】<br>右スティック操作
text04 = ジャンプは<%Jump>で行います。
text05 = 通常攻撃は<%NormalAttackText>で行います。
text06 = フォトンアーツやテクニックの使用は<%PhotonArtsText>で行います。<br>タイミングよく通常攻撃やフォトンアーツを行うと、<br>強力な「ジャストアタック」を繰り出すことが出来ます。
text07 = 緊急回避は<%Avoid>で行います。
text08 = アイテムは<%Access>を押すことで拾うことが出来ます。<br>そのまま<%Access>を長押しすると、連続でアイテムを拾うことも可能です。
text09 = サブパレットに登録されたアイテム等を使用するには<br>使用したいアイテムにカーソルを合わせ、<%SubPalette>で使うことが出来ます。<br><br>カーソル左へ：<%SubPaletteLeft><br>カーソル右へ：<%SubPaletteRight><br>使用：<%SubPalette>
