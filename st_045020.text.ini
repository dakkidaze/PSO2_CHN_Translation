[00000258]: st_045020_0010
[00000268]: マザー……オフィエルさん……<br>ヒツギちゃん……どうです？<br>何で目を覚まさないか、わかります？
[000002d4]: st_045020_0020
[000002e4]: 無理よ無理無理！　それ１００％死んでるでしょ！<br>ズバッと袈裟切り、そしてドテッ腹にぶっ刺し！<br>ぞっとしないわよ、ほんと。
[0000036c]: st_045020_0030
[0000037c]: ……ううん、そうとも限らないよクゥ。<br>ゾンビとかあるし。ゾンビとか見てみたいし。<br>貴方のそれ、ゾンビにする剣だったりしないの？
[00000408]: st_045020_0040
[00000418]: だ、だって……ヒツギちゃんを助けるには<br>それしか手がないって、マザーが……！<br>マザーがそう言ったんだから……！
[00000494]: st_045020_0050
[000004a4]: ……しかし、よもやここまでの力を<br>見せるとは思わなかったぞ。<br>私は、君の力を見誤っていたようだ。
[00000514]: st_045020_0060
[00000524]: 鷲宮氷莉。私は謝罪する。<br>他ならない君の手で、八坂火継を傷つけさせてしまい<br>……申し訳なく、思う。
[00000594]: st_045020_0070
[000005a4]: そ、そんな、マザーのせいじゃ……
[000005c8]: st_045020_0080
[000005d8]: ……検査終了。<br>どの臓器にも異常はなく、正常だ。<br>覚醒を妨げる理由がない。
[00000630]: st_045020_0090
[00000640]: ……であるならば、原因は心にあるな。
[00000668]: st_045020_0100
[00000678]: 心？
[00000680]: st_045020_0110
[00000690]: 然り。<br>エーテルの具現化はその内にある衝動の発露だ。
[000006cc]: st_045020_0120
[000006dc]: 八坂火継は、心が不安定なままで<br>それを具現化し、最終的には砕けて散った。<br>……いわば、心の砕けた状態にある。
[00000758]: st_045020_0130
[00000768]: 武器は幾たびでも紡ぎ出せるものだが<br>それも心あってのものだ。もちろん、命もな。
[000007c0]: st_045020_0140
[000007d0]: 成程。生きる意志を失っている、と。<br>詩的ですが、それ以外は考えにくい。
[00000820]: st_045020_0150
[00000830]: ヒツギちゃん……
[00000844]: st_045020_0160
[00000854]: ……でも、マザーの力があれば<br>ヒツギちゃんを元に戻せるんですよね？
[000008a0]: st_045020_0165
[000008b0]: ……それは。
[000008c0]: st_045020_0170
[000008d0]: その通りだ、鷲宮氷莉。<br>だが、それにはまず八坂火継を誑かした者どもを<br>排除しなければならない。わかるな？
[00000948]: st_045020_0180
[00000958]: <%me>、そしてアークス。<br>ヒツギちゃんの心をおかしくした人たち。<br>その人たちを、消せばいいんですよね？
[000009d0]: st_045020_0190
[000009e0]: そうだ。それが為されれば<br>八坂火継は自ずとお前の元に戻ってこよう。
[00000a2c]: st_045020_0200
[00000a3c]: ……待っててね、ヒツギちゃん。<br>わたしが絶対にヒツギちゃんを解放してあげるから。<br>もう苦しまなくていいように、してあげるから。
[00000ac8]: st_045020_0210
[00000ad8]: あのような子供をも利用する……<br>自らの行いとはいえ、気分が良いものではないな。
[00000b30]: st_045020_0220
[00000b40]: ……心中察します、マザー。<br>ですがこれも、全ては目的のため。
[00000b84]: st_045020_0230
[00000b94]: マザーはどうかお気になさらず。<br>誰かが手を汚さねばならぬのなら<br>……それは、私の役目です。
[00000bfc]: st_045020_0240
[00000c0c]: 手を汚すのは自分の役目、ね。<br>はんっ、本当のところはどうだか！<br>若いコが好きなだけの変態なんじゃないの？
[00000c84]: st_045020_0250
[00000c94]: ……クゥ、オフィエルさんに<br>助けてもらったのが、悔しいの？
[00000cd8]: st_045020_0260
[00000ce8]: だっ、誰がそんなこと！
[00000d00]: st_045020_0270
[00000d10]: そんなことより、ヤバいのはあのコオリって子。<br>一途な思いも行きすぎると、マジでヤバいわね。<br>５０％ぐらいゾッとしちゃった。
[00000d98]: st_045020_0280
[00000da8]: ……あれが、話に聞くヤンデレってやつだよ。<br>実物は参考になるなあ。メモメモ。
[00000dfc]: st_045020_0290
[00000e0c]: ……マザー、あの子ほんとに大丈夫なの？<br>なーんか、最初から８０％危ない感じだけど？
[00000e68]: st_045020_0300
[00000e78]: ……ヤンデレは、敵にしても味方にしても<br>扱いが面倒って定説もあるし。うん。
[00000ecc]: st_045020_0310
[00000edc]: 問題ない。彼女の心はそう容易くは折れない。<br>鷲宮氷莉は自分の意志で八坂火継を救いたいと思い<br>ああして力を得たのだ。
[00000f5c]: st_045020_0320
[00000f6c]: オフィエルによる影響もあるだろうが……<br>彼女の願いは、純粋だ。
[00000fb4]: st_045020_0330
[00000fc4]: それよりも……オークゥ＝ミラー。<br>フル＝ジャニース＝ラスヴィッツ。
[00001010]: st_045020_0340
[00001020]: 二人には過酷な任務を任せることになり<br>大変、申し訳なく思う。<br>私の不甲斐なさを、許して欲しい。
[0000108c]: st_045020_0350
[0000109c]: ……そ、そんな。<br>マザー、謝らないで。
[000010cc]: st_045020_0360
[000010dc]: これが１００％の配役っていうのは<br>あたしたちもわかってるよ、マザー。<br>……というか、あたしが計算したんだしね。
[00001158]: st_045020_0370
[00001168]: ……そのために、この前の出撃は我慢したし。<br>準備もばっちり整ってるから。まかせて。
[000011c4]: st_045020_0380
[000011d4]: これは、あたしたちにしかできない役目！<br>あたしたちは、マザーの望み通りに<br>２００％、やってやるわよ！
[00001248]: st_045020_0390
[00001258]: ……世間から排除されそうだった<br>私とクゥを、救い上げてくれた。<br>その恩は、一生忘れない。
[000012c0]: st_045020_0400
[000012d0]: 能力の高さに年は関係ないっての！<br>それをわかってくれたのは、マザーだけだった。<br>マザーが、あたしたちを認めてくれた。
[00001354]: st_045020_0410
[00001364]: ……マザーのおかげで、私は文を極められた。
[00001390]: st_045020_0420
[000013a0]: マザーのおかげで、あたしは数を極められた。
[000013cc]: st_045020_0430
[000013dc]: ……それにこうして、力も得られた。<br>知らないことを、いっぱい知ることができた。
[00001434]: st_045020_0440
[00001444]: だからね。あたしも、フルも<br>マザーのために、力を使い切りたいの。<br>命を１００％燃やし尽くしても、後悔はないの。
[000014c0]: st_045020_0450
[000014d0]: ……恩返しをさせて、マザー。<br>私たちを、人として扱ってくれた恩のお返しを。<br>それが、私の一番最初のメモだから。
[0000154c]: st_045020_0460
[0000155c]: ……オークゥ＝ミラー。<br>フル＝ジャニース＝ラスヴィッツ。<br>君達に出会えたことを、私は誇りに思う。
