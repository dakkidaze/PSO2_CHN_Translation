[00000330]: 採掘基地防衛戦：侵入
[00000348]: Explanation
[00000354]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地周辺に<br>多数のダーカーの反応を確認した。<br>新たに設置された防護壁によって<br>全基地への同時襲撃は回避できるが<br>防護壁の耐久力にも限度がある。<br>各員、ダーカーの侵入を阻止、撃退せよ。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000004c0]: SimpleExplanation
[000004d4]: 採掘基地を防衛せよ！
[000004ec]: Wave1_Talk
[000004f8]: ダーカーが出現しましたー！<br>どの拠点が襲われるか分かりません。<br>協力して拠点を防衛してくださいー！
[00000568]: Wave2_Talk
[00000574]: 次のダーカーが襲撃してきましたー！<br>皆さんで声を掛けあって、<br>連携して守ってくださいね！
[000005dc]: Wave3_Talk
[000005e8]: み、未確認反応がありますー！<br>ダーカーの兵器が出現する気がします！<br>見つけ次第破壊しちゃって下さい！
[0000065c]: Wave4_Talk
[00000668]: わわっ！<br>複数の強い敵性反応を確認ですー！<br>注意して下さいー！
[000006b4]: Wave5_Talk
[000006c0]: わわっ、ものすごい強い反応……！<br>大型ダーカーが出現するかも<br>しれません！
[00000718]: Wave6_Talk
[00000724]: これが最後みたいです！<br>あと一息です！　なんとか<br>拠点を守りきってくださいー！
[00000780]: NpcComMsg1
[0000078c]: まもなく状況開始ですっ！<br>反応を見るに、ダーカーが何度も何度も<br>襲ってきそうです！　注意して下さい！
[00000800]: NpcComMsg2
[0000080c]: 落ちてる結晶のエネルギーを使えば<br>守りを固めることもできますよっ！<br>以上、連絡おしまいです！　ご武運を！
