[ffffffff]: 
[000001f8]: st_048110_0001
[00000208]: A.D.2028/4/25/13:30
[00000230]: st_048110_0010
[00000240]: あははー……<br>わたしたち、大人気だあー……！
[00000274]: st_048110_0020
[00000284]: コオリ、現実逃避しない。<br>……とはいえこの数はちょっとマズいか。<br><%me>、兄さん、どうする？
[000002f4]: st_048110_0030
[00000304]: 前のを相手にしてるうちに<br>後ろのに追いつかれちまうか。
[00000344]: st_048110_0040
[00000354]: となると、ここでオレが食い止めるのが上策。<br>だが、それじゃあアーデムを止めるのを<br>全部任せることになっちまう……
[000003d4]: st_048110_0050
[000003e4]: なーにうじうじ迷ってんのよ、３０％色男！
[00000410]: st_048110_0060
[00000420]: ……これだけ不甲斐ないところを見せてるのに<br>１０％認めてあげてるなんて、優しいんだね。<br>私、こういう人は最初から願い下げな感じ。
[000004b0]: st_048110_0070
[000004c0]: っ！？
[000004c8]: st_048110_0080
[000004d8]: マクスウェル！　ラプラス！
[000004f4]: st_048110_0090
[00000504]: ……おいで、グリモワ・メルヒェン。
[00000528]: st_048110_0100
[00000538]: お前らは……！
[00000548]: st_048110_0110
[00000558]: あっこらヤンデレ！<br>油断するな、後ろ！
[00000588]: st_048110_0120
[00000598]: え……わわわわっ！？
[000005b0]: st_048110_0130
[000005c0]: ふうっ、なんとか間に合ったようじゃの。
[000005e8]: st_048110_0140
[000005f8]: アラトロンさん！
[0000060c]: st_048110_0150
[0000061c]: ……生きてたのか、お前達。
[00000638]: st_048110_0160
[00000648]: 当ったり前でしょ！<br>あたしとフルが、あんなブザマな<br>死に方してたまるもんですか！
[000006a8]: st_048110_0170
[000006b8]: ……ファレグが来てくれなかったら<br>確実に死んでたけどね。
[000006f8]: st_048110_0180
[00000708]: 右に同じ、というわけじゃよ。<br>遅くなったが、義により助太刀させてもらう。
[00000758]: st_048110_0190
[00000768]: 別にあたしは助太刀に来たわけじゃないわよ！<br>マザーのカタキを取りに来たの！
[000007bc]: st_048110_0200
[000007cc]: ……でも、まだ私たちは怪我治ってないし<br>本調子とはいいがたい感じ。<br>クゥっぽくいうなら、５０％がいいとこ？
[00000844]: st_048110_0210
[00000854]: ぐっ……あたしの身体は関係ないしー！<br>戦うのはラプラスとマクスウェルだしー！
[000008a8]: st_048110_0220
[000008b8]: 無意味に強がるでない、オークゥよ。<br>誰が為そうとも、結果は変わらぬ。<br>過程よりも結果を重んじよ。
[00000928]: st_048110_0230
[00000938]: ぐぬぬ……わーかってるわよう！
[00000958]: st_048110_0240
[00000968]: そういうことだから、１０％色男！<br>あんたたちはさっさと進みなさい！
[000009b4]: st_048110_0250
[000009c4]: ……何事も、適材適所。<br><%me>ならわかるでしょ？<br>私の能力は時間稼ぎにうってつけ。
[00000a28]: st_048110_0260
[00000a38]: ……あのときは破られちゃったけど<br><%me>以外の相手なら<br>絶対に、破れない能力だから。
[00000aa0]: st_048110_0270
[00000ab0]: マザーのカタキに、目にもの見せてやれぬのは<br>ちと癪じゃが……なに、こうして協力に<br>現れただけでも、十分に想定外であろう？
[00000b38]: st_048110_0280
[00000b48]: ……死ぬなよ。
[00000b58]: st_048110_0290
[00000b68]: はん、そっくりそのまま<br>言葉を返すわよ！　１０％色男！
[00000ba8]: st_048110_0300
[00000bb8]: ……あーあ。<br>クゥ、今のやりとりは死亡フラグだよ。
[00000bf4]: st_048110_0310
[00000c04]: 死亡……何？　何つった？
[00000c20]: st_048110_0320
[00000c30]: ほほ。何であろうとも、よかろう。<br>我らの目的は、追いすがるバケモノ共を<br>この場に縫い止めること、それだけじゃ。
[00000cac]: st_048110_0330
[00000cbc]: 義に報いねば、人の名折れよ。<br>それはマザーも悲しむ、そうであろう？
[00000d08]: st_048110_0340
[00000d18]: それに、奴さんもこれ以上は<br>待ちきれぬようじゃ。
[00000d50]: st_048110_0350
[00000d60]: ったく、せっかちな奴らね。<br>そんなせかさなくても、相手してやるわよ。<br>フル！　準備できてる！？
[00000dcc]: st_048110_0360
[00000ddc]: ……もちろんだよ、クゥ。
[00000df8]: st_048110_0370
[00000e08]: ……マザー・クラスタ、月の使徒。<br>フル＝ジャニース＝ラスヴィッツ。
[00000e54]: st_048110_0380
[00000e64]: マザー・クラスタ、日の使徒！<br>オークゥ＝ミラー！
[00000e9c]: st_048110_0390
[00000eac]: マザー・クラスタ、土の使徒！<br>アラトロン＝トルストイ！
[00000eec]: st_048110_0400
[00000efc]: ……マザーの想いを、無にしないため。
[00000f24]: st_048110_0410
[00000f34]: マザーの気持ちを、繋ぐため！
[00000f54]: st_048110_0420
[00000f64]: 我ら、マザー・クラスタ！<br>今ここに、その力を示そうぞ！
