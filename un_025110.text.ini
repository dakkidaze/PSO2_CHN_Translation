[00000204]: あ、ウワサをすれば<br><%me>。<br>いいところに来てくれたねっ。
[00000250]: un_025110_0020
[00000260]: ほら、テオ。<br>こういうのは勢いが重要だよ。<br>引きずらずに、一気にがーっと！
[000002b8]: un_025110_0030
[000002c8]: ……うん、わかってる。<br>あの……<br><%me>さん。
[00000308]: un_025110_0040
[00000318]: 迷惑ばかりかけてしまって<br>すみませんでした。
[0000034c]: un_025110_0050
[0000035c]: １．悪いのはルーサーだ
[00000374]: un_025110_0060
[00000384]: ２．もう大丈夫なのか？
[0000039c]: un_025110_0070
[000003ac]: いえ、それだけじゃありません。<br>ぼくがもう少ししっかりしていて<br>意志をはっきり持っていれば……
[00000418]: un_025110_0080
[00000428]: まーまー、過ぎたことを<br>言っても仕方がないよ、テオ。<br>ね、あなたもそう思わないかな？
[0000048c]: un_025110_0090
[0000049c]: ……あ、はい、おかげさまで。<br>まだあまり無理は出来ませんけど<br>身体自体に問題はないそうです。
[00000508]: un_025110_0100
[00000518]: まー、再会したらいきなり<br>デューマンになってたのは<br>びっくりしたけどねー。
[00000570]: un_025110_0105
[00000580]: それと……<br>ありがとうございました。<br>……ウルクを、助けてくれて。
[000005d0]: un_025110_0110
[000005e0]: <%me>さんと<br>……彼女がいてくれたから<br>ぼくは、戻ってこれました。
[00000634]: un_025110_0120
[00000644]: 本当に、本当に……<br>ありがとうございました。
[00000678]: un_025110_0130
[00000688]: はい、謝罪はそこまでっ！<br>わたしやこの人に対して謝るのは<br>これで終わりだよ、テオ？
[000006e8]: un_025110_0140
[000006f8]: 許してもらえないならそれはそれで<br>ずーっと抱えていくのがあなたの責務！<br>うじうじ引っ張るのも禁止だからね！
[00000770]: un_025110_0150
[00000780]: ……うん、わかった。
[00000798]: un_025110_0160
[000007a8]: しっかし、これからが大変だよね。<br>アークスは変わっていくだろうし<br>変えていかなきゃいけないし。
[00000814]: un_025110_0170
[00000824]: シャオくんにも<br>いろいろ手伝って欲しいって<br>言われてるからねー。
[00000874]: un_025110_0180
[00000884]: あんまり無理しちゃダメだよ？<br>怪我だってまだ完治してないんだし……
[000008d0]: un_025110_0190
[000008e0]: 大丈夫、大丈夫。<br>肉体労働系は全部テオに振るから！
[0000091c]: un_025110_0200
[0000092c]: え、ぼく？
[00000938]: un_025110_0210
[00000948]: ありゃ、不満？<br>ずっと一緒にいてくれるって<br>言ったのはテオの方じゃん。
[0000099c]: un_025110_0220
[000009ac]: ……うん、まあ、やるけどさ。<br>ぼくも病み上がりなんだけど<br>その辺は考慮してくれたり……
[00000a10]: un_025110_0230
[00000a20]: さーって、まずはシャオくんと<br>ショップエリアの改装について<br>話を進めないとね！
[00000a7c]: un_025110_0240
[00000a8c]: ……全然人の話聞いてないね。<br>まあ、そのほうがウルクっぽいか。
