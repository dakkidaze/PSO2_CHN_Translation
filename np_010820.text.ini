Title = 『コレクトファイル』について
text01 = 「装備手帳（仮）」について説明します。<br><br>プリンから装備手帳のシートを受け取り、<br>シートに記載された捜索アイテムを<br>全て取得すると、報酬アイテムを入手する<br>ことができます。
text02 = 「装備手帳を受け取る」のコマンドを<br>選択し、欲しいアイテムが報酬アイテムに<br>なっているシートを選択してください。<br>シートは一度に３枚まで所持することができます。
text03 = 装備手帳のシートには捜索アイテムが<br>設定されています。<br>対象エネミーを撃破してドロップした<br>捜索アイテムを入手すると、<br>捜索完了となります。<br><br><br>エネミーを撃破しても捜索アイテムが<br>ドロップしなかった場合、クエスト成功時に<br>撃破数に応じてドロップゲージが溜まります。<br>ドロップゲージを100％にした状態で<br>対象エネミーを撃破すると、捜索アイテムが<br>確実にドロップします。<br><br>※ストーリークエストは対象外となります。
text04 = 捜索アイテムを全て入手すると、<br>報酬アイテムがアイテムパックに送られます。<br><br>もう一度同じアイテムを入手したい場合、<br>クールタイムが経過するまで待つ必要が<br>あります。<br><br>スタージェムを使用する事でクールタイム<br>を短縮することができます。
11_voice_NPC_5082_10015 = カフェの試みもそうですが<br>アークスも日々進化するため<br>様々なことを試しているんですよ。
st01_0202 = 戦闘に役立つものはもちろんのこと<br>モチベーションに繋がるようなものも<br>開発を行ったりしています。
st01_0301 = 組織全体を過ごしやすくするのも<br>管理官の務めですから。
