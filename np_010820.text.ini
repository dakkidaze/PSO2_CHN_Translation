[00002060]: text02
[00002068]: 「装備手帳を受け取る」のコマンドを<br>選択し、欲しいアイテムが報酬アイテムに<br>なっているシートを選択してください。<br>シートは一度に３枚まで所持することができます。
[0000211c]: text03
[00002124]: 装備手帳のシートには捜索アイテムが<br>設定されています。<br>対象エネミーを撃破してドロップした<br>捜索アイテムを入手すると、<br>捜索完了となります。<br><br><br>エネミーを撃破しても捜索アイテムが<br>ドロップしなかった場合、クエスト成功時に<br>撃破数に応じてドロップゲージが溜まります。<br>ドロップゲージを100％にした状態で<br>対象エネミーを撃破すると、捜索アイテムが<br>確実にドロップします。<br><br>※ストーリークエストは対象外となります。
