[00000200]: ra_020130_0010
[00000210]: 〔<%me>よ〕<br>〔こんにちは！〕
[0000023c]: ra_020130_0020
[0000024c]: 〔どうだ〕〔アキ〕<br>〔ちゃんと先制して〕〔挨拶したぞ〕
[0000028c]: ra_020130_0030
[0000029c]: ああ……うん。<br>でもいちいち叫ばなくても<br>いいんだよ、レラ君。
[000002e8]: ra_020130_0040
[000002f8]: まあ、見ての通り、今回の<br>私の案内役はレラ君というわけだ。
[0000033c]: ra_020130_0050
[0000034c]: この場の……なんというか<br>すごさを教えてもらっている。
[0000038c]: ra_020130_0060
[0000039c]: 〔そう〕〔ここはすごい場だ〕<br>〔私が生まれた〕〔場でもある〕
[000003e0]: ra_020130_0070
[000003f0]: ん？　レラ君も<br>ここで生まれたのかい？
[00000420]: ra_020130_0080
[00000430]: 〔そう〕〔私はここで〕<br>〔カミツ様に〕〔生み出された〕<br>〔最も新しき〕〔魂！〕
[0000048c]: ra_020130_0090
[0000049c]: ……道理で。
[000004ac]: ra_020130_0100
[000004bc]: 〔……少しだけ〕<br>〔失礼な気配を感じた〕
[000004ec]: ra_020130_0110
[000004fc]: 気のせいだよ。<br>しかしレラ君、そうなるとキミは<br>生まれた時からその姿なのかい？
[00000558]: ra_020130_0120
[00000568]: 〔もちろん！〕<br>〔とはいえ〕〔私は特別だと〕<br>〔カミツ様は〕〔仰っていた〕
[000005c0]: ra_020130_0130
[000005d0]: 〔身体は〕〔星より賜るもの〕<br>〔魂は〕〔己で磨き上げるもの〕<br>〔私たちの神話は〕〔伝える〕
[00000638]: ra_020130_0140
[00000648]: 〔だけど〕〔ダーカーに魂を〕<br>〔喰われたものは〕〔戻ってこない〕<br>〔魂なくして〕〔身体はなし〕
[000006b4]: ra_020130_0150
[000006c4]: 〔カミツ様は〕〔仰っていた〕<br>〔ゆえにアークスには〕<br>〔感謝せねばならない〕〔と〕
[00000724]: ra_020130_0160
[00000734]: カミツ様……か。<br>そういえば私はまだ<br>一度も会えていないんだな。
