[00000104]: 『チーム拡張』について
[0000011c]: text01
[00000124]: チームの拡張について説明します。<br><br>チームを拡張すると専用のルームを所持したり<br>チーム用の倉庫をメンバーで共有できたりします。
[000001b8]: text02
[000001c0]: チームを拡張するには、チームポイントが必要です。<br>チームポイントはオーダーを達成することで獲得します。<br><br>オーダーはチームカウンターで受注することができます。<br>アークスカウンター内、チーム専用ルームの<br>どちらのチームカウンターでも受注・報告が可能です。
[000002dc]: text03
[000002e4]: チームレベルが上昇すると拡張できることも増え<br>マントなどといった各チーム専用のアクセサリも<br>身に着けられるようになります。<br><br>メンバーで協力し、より強く個性的なチームを目指しましょう。
