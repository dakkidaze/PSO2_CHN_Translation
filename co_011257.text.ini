[00000200]: 『エクストリームクエスト』仮想アイテムについて
[00000230]: text07
[00000238]: ドロップアイテムについて説明します。<br><br>「エクストリームクエスト」で出現するエネミーは<br>人工的に再現されたものです。<br><br>そのため、再現性の難しい一部ドロップアイテムは<br>不安定な状態で出現します。<br><br>そのようなアイテムは専用のアイコンで出現します。
[00000360]: text08
[00000368]: 専用のアイコンでドロップしたアイテムは<br>拾得時にアイテムパックには入らず<br>不安定なデータとして、専用スペースに<br>仮想アイテムとして保存されます。<br><br><yellow>専用スペースに保存された仮想アイテムは<br>クエスト終了時に消滅してしまい<br>クエストクリア時のみ「エクストリーム端末」から<br>一定数だけ持ち帰ることができます。<c>
[000004e0]: text09
[000004e8]: 「ステージオーダー」について説明します。<br><br>「エクストリームクエスト」では、ステージごとに<br>「ステージオーダー」という実験的な依頼が出されます。<br><br>この依頼を達成することでエネミーからの<br>アイテムのドロップ数が上昇していきます。<br><br>また、一定数達成するごとに、クエストクリア時に<br>持ち帰ることのできるアイテム数が上昇します。
[00000664]: text10
[0000066c]: 「ステージオーダー」の中には<br>プレイヤーに対する全ての回復効果を受けずに<br>条件を満たさなければならないものもあります。<br><br><yellow>※ただし、マグによる回復効果、スキルによる自動回復効果<br>有料アイテムによる回復効果は対象から除外されます。<c>
[00000788]: text11
[00000790]: 「エネミー能力変化」について説明します。<br><br>「エクストリームクエスト」では、過酷な状況を作り出す為に<br>エネミーを人為的に強化しています。<br>この強化を「エネミー能力変化」と呼んでいます。<br><br>一部の耐性を強化する「エネミー能力変化」は<br>前のステージの「ステージオーダー」を達成することで<br>反転させ、有利な効果を生じさせることが可能となっています。
[00000918]: skit01
[00000920]: せっかくなので、ステージ毎に<br>私の方から実験的な課題を<br>出させてもらってます！
[0000097c]: skit02
[00000984]: 難易度はちょーっと高めですが<br>達成できれば、再現データが変化して<br>エネミーが弱くなったりしますよー！
[000009f8]: skit03
[00000a00]: それだけじゃなく！<br>ドロップアイテム数や、持ち帰りの<br>アイテム数もばばーんと増加です！
[00000a64]: skit04
[00000a6c]: はーいそれじゃあ<br>よろしくお願いしますねー。<br>私は、カリンと言います。
[00000ac0]: skit05
[00000ac8]: エクストリームクエストの管理を<br>任されちゃってるんですー。<br>長い付き合いになれるといいですねー。
[00000b38]: skit06
[00000b40]: ささ、さささ。<br>お進み下さいこの先へ。<br>楽しい楽しい訓練の始まりですよー。
[00000b98]: skit07
[00000ba0]: 一見さんお断りの容赦ない難易度ですが<br>達成できれば、再現データが変化して<br>エネミーが弱くなったりしますよー！
