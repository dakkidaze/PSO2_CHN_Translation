name01 = 『トロフィー機能』について
text01 = トロフィー機能について<br><br>“PS Vita”ログイン証を持つプレイヤーは<br>トロフィー機能に対応しています。<br><br>トロフィーは、称号の条件とは別に存在し、<br>“PS Vita”ログイン証を持つアークスが<br>「特定のエネミーの撃破」などの条件を<br>満たすと達成することができます。
text03 = “PS Vita”ログイン証をお持ちの際に<br>トロフィー条件の判定がされ、達成の際に<br>トロフィーを得ることが可能です。<br><br>“PC”版の進行度によって得られなくなる<br>トロフィーはございません。
