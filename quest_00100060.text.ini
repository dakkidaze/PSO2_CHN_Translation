[00000430]: 採掘基地防衛訓練：ＶＲ
[00000448]: Explanation
[00000454]: 本任務は、ＶＲ空間にて行う<br>採掘基地防衛戦の実戦訓練である。<br><br>状況対応能力の向上を目的とするため<br>ダーカー以外の種族も出現し、さらには<br>A.I.Sの使用を禁止した訓練となる。<br>アークス各員の奮戦を期待する。<br>――――――――――――――――――――<br>全6ウェーブ<br>失敗条件/全拠点の陥落
[000005ac]: SimpleExplanation
[000005c0]: 採掘基地を防衛せよ！
[000005d8]: Wave1_Talk
[000005e4]: エネミーが出現しました！<br>マップで状況を確認しながら<br>拠点を守ってください！
[00000640]: Wave2_Talk
[0000064c]: ソルザ・ブラーダに侵食された<br>防衛ソケットは使えなくなります。<br>優先して倒しましょう！
[000006b0]: Wave3_Talk
[000006bc]: A.I.Sエクソーダや<br>ダーカー粒子砲台も再現されてます！<br>迎え撃つ準備を忘れずに！
[00000720]: Wave4_Talk
[0000072c]: 多数のエネミーが出現しました！<br>拠点防衛のため、侵攻するエネミーを<br>全て殲滅してください！
[00000794]: Wave5_Talk
[000007a0]: ゼータ・グランゾを見かけたら<br>優先的に倒して下さい！<br>放っておくと非常に危険です！
[00000800]: Wave6_Talk
[0000080c]: エネミーが全力で攻めてきます！<br>ここが正念場ですよ！<br>しっかり防衛してください！
[0000086c]: Wave7_Talk
[00000878]: 非常に強力な幻創種が出現！<br>注意してください！
[000008b0]: Wave8_Talk
[000008bc]: これをしのげば、終わりです！<br>最後まで諦めずに<br>拠点を守り切りましょう！
[00000914]: Wave1_Talk_Cool
[00000924]: 拠点防衛訓練を開始します！<br>迫るエネミーから<br>拠点を守ってください！
[00000978]: Wave2_Talk_Cool
[00000988]: 次は、さらに厳しい布陣となってます！<br>ソケットもしっかり守ってください！
[000009d8]: Wave3_Talk_Cool
[000009e8]: 正結晶を集めると、拠点の端末や<br>防衛ソケットの機能が使えます。<br>たくさん集めて有効活用しましょう！
[00000a58]: Wave4_Talk_Cool
[00000a68]: 次に出てくるエネミーたちは<br>今までと動きが違います！<br>出現位置に惑わされないでください！
[00000ad0]: Wave5_Talk_Cool
[00000ae0]: 次はとっておきエネミーの出現します！<br>しっかりと準備してください。
[00000b2c]: Wave6_Talk_Cool
[00000b3c]: 次はある一つの拠点が狙われます！<br>総力戦が予想されますので<br>正結晶を集めて備えましょう！
[00000ba4]: Wave7_Talk_Cool
[00000bb4]: ここからは幻創種も出現します。<br>今までにない攻撃もありますので<br>エネミーの動きをよく見てください！
[00000c24]: Wave8_Talk_Cool
[00000c34]: いよいよ最後ですね。<br>今までの訓練を思い出して<br>状況に合わせて対応してください！
