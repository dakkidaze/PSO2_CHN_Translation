[00000198]: ra_043030_0010
[000001a8]: 地球人固有の武装具現化能力について、ですね。<br>これは、おおよそのアタリがついています。
[00000208]: ra_043030_0020
[00000218]: アークスでいうところの、サモナー能力。<br>あれの地球人バージョンですよ。
[00000268]: ra_043030_0030
[00000278]: ヒツギさん、あの剣を<br>具現化してもらえます？
[000002ac]: ra_043030_0040
[000002bc]: あ、うん。<br>……「天羽々斬」。
[000002e4]: ra_043030_0050
[000002f4]: これでいいの？
[00000304]: ra_043030_0060
[00000314]: はい、ありがとうございました。
[00000334]: ra_043030_0070
[00000344]: 今、ヒツギさんのコマンドに応じて<br>大気中のフォトンが集積し、具現しました。
[00000398]: ra_043030_0080
[000003a8]: アークスの能力の一部でも<br>フォトンを具現化させたりしてますが<br>地球人のみなさんはちょっと違うようです。
[0000041c]: ra_043030_0090
[0000042c]: もっと突拍子のないこと……<br>イメージをそのまま中空に具現化しています。<br>エーテルに慣れてる地球人ならでは、ですね。
[000004ac]: ra_043030_0100
[000004bc]: イメージが具現に直結しているので<br>性能としても、そちらのほうが高いでしょう。
[00000510]: ra_043030_0110
[00000520]: その分、汎用性に乏しくて<br>能力を使えるほどの人がほとんどいないのが<br>ネックと言えますね。
[00000588]: ra_043030_0120
[00000598]: そういえば、ヒツギさんが具現化していた<br>あの武器、何て呼んでましたっけ……<br>アメノハキリ？　ちょっと違ったかな。
[00000618]: ra_043030_0130
[00000628]: 惜しい。正解は「天羽々斬」。
[00000648]: ra_043030_0140
[00000658]: それって、何か由来あるんですか？
[0000067c]: ra_043030_0150
[0000068c]: あ、えっと……
[0000069c]: ra_043030_0160
[000006ac]: はい、はい、はいっ！<br>日本神話、出雲神話に出てくる武器！<br>八岐大蛇を切り刻んだと言われる剣！
[00000718]: ra_043030_0170
[00000728]: え、アル、どうして知ってるの？
[00000748]: ra_043030_0180
[00000758]: お姉ちゃんの部屋にあったから読んだの。<br>ほかにもいっぱいあったよ、神話の本。<br>いろんな神話がいーっぱい。
[000007d0]: ra_043030_0190
[000007e0]: １．本が好きなのか？
[000007f8]: ra_043030_0200
[00000808]: ２．神話が好きなのか？
[00000820]: ra_043030_0210
[00000830]: ……まあ、そうなるかな。<br>特に紙の本をめくって読むのが好き。<br>なんていうか、落ち着くから。
[00000898]: ra_043030_0220
[000008a8]: 本なら色々読むけど……<br>やっぱり、神話とか英雄譚とか<br>そういったのが、好きかな。
[00000908]: ra_043030_0230
[00000918]: ……神話もそうだけど<br>英雄譚が好き、かな。
[0000094c]: ra_043030_0240
[0000095c]: 現実で何があったとしても<br>本を読んで、英雄に思いを馳せてるその時は<br>救われる気がするから……
[000009c8]: ra_043030_0250
[000009d8]: ……む、子供っぽいと思ってるでしょ。<br>いいわよいいわよ、どうせあたしは<br>心も体も子供のままよ。ふん。
