[00000348]: A.D.2028/4/10/13:00
[00000370]: st_044050_0010
[00000380]: ひゅーっ、あっという間にラスベガスだ。<br>事前の地点登録の必要もないとか<br>改めて、アークスの技術はすげーな。
[000003f8]: st_044050_0020
[00000408]: エーテルとフォトンは性質がほぼ同じなので<br>理論上は地球人も転送技術を使えるはず<br>なんですけどね。
[00000478]: st_044050_0030
[00000488]: 無理無理、理論があっても<br>モノが追いついてねーもん。
[000004c4]: st_044050_0040
[000004d4]: 手間暇かければ出来るっちゃ出来るが<br>それはまた別の話だ。
[00000514]: st_044050_0050
[00000524]: ただ、この前現れたマザー・クラスタの奴は<br>転送みたいなことをしてやがった。
[00000578]: st_044050_0060
[00000588]: 具現武装の能力って可能性が高いが<br>そもそも技術を隠しているって可能性も<br>否定はできないんだよな。
[000005f8]: st_044050_0070
[00000608]: それに、具現武装持ちなんかよりも<br>もっとヤバい奴もいやがるしな。
[00000650]: st_044050_0080
[00000660]: ……で、そこでこそこそ隠れてるヤツー。<br>いい加減出てこい。撃ち抜かれたいか？
[000006b4]: st_044050_0090
[000006c4]: んぎっく！
[000006d0]: st_044050_0100
[000006e0]: な、なんでばれたの……？<br>こっそり転送してもらったのに。
[00000720]: st_044050_0110
[00000730]: 気配を殺してすらいねえじゃねえか。<br>……ったく、あんだけついてくるなって<br>言ったのに、聞かねえヤツだな。
[000007a8]: st_044050_0120
[000007b8]: なあおーい、シエラさんよお。<br>あんたも共犯だろ？
[000007f0]: st_044050_0130
[00000800]: ……えへえ、いやあ<br>頼まれたら断らないのが性分でして。
[00000840]: st_044050_0140
[00000850]: ったく！
[0000085c]: st_044050_0150
[0000086c]: だ、黙ってついてきたのは……ごめんなさい。<br>……でも！　やっぱり、あたしは知りたいの！<br>何が起きてるのかを知って……！
[000008f0]: st_044050_0160
[00000900]: あたしは、あたしの力の使い方を<br>……見つけたい。
[00000938]: st_044050_0170
[00000948]: はー…………<br>何言っても聞かないって顔だな。ったく。
[00000984]: st_044050_0180
[00000994]: ……オレたちのそばから<br>離れるんじゃねえぞ、いいな。
[000009d0]: st_044050_0190
[000009e0]: ……うん！
[000009ec]: st_044050_0200
[000009fc]: ん……誰、あれ？<br>お迎えの人？
[00000a24]: st_044050_0210
[00000a34]: ……っ！<br>あの容姿……あいつは……！
[00000a60]: st_044050_0220
[00000a70]: 全員下がれ！
[00000a80]: st_044050_0230
[00000a90]: ちょっ、兄さん！　あれ人……！
[00000ab0]: st_044050_0240
[00000ac0]: くそ……！
[00000acc]: st_044050_0250
[00000adc]: あれ、人……？
[00000aec]: st_044050_0260
[00000afc]: 消えた！？
[00000b08]: st_044050_0270
[00000b18]: こちらですよ？
[00000b28]: st_044050_0280
[00000b38]: ふふ……よい反応ですね。<br>それでこそ、来た甲斐があります。
[00000b7c]: st_044050_0290
[00000b8c]: よりにもよってこのタイミングで<br>てめえに出遭っちまうのかよ……！
[00000bd4]: st_044050_0300
[00000be4]: 魔人……ファレグ＝アイヴズッ！
[00000c04]: st_044050_0310
[00000c14]: そう邪険にされましても、私はただ<br>強そうな方の気配に惹かれてやってきた<br>だけですので。
[00000c78]: st_044050_0320
[00000c88]: 強者を求めるのに理由は不要。<br>貴方もそう思いませんか？<br>ねえ、<%me>さん？
[00000ce4]: st_044050_0330
[00000cf4]: どうして<%me>の名を……
[00000d14]: st_044050_0340
[00000d24]: マザーから伺いました。<br>とてもお強い方がいる、と。
[00000d60]: st_044050_0350
[00000d70]: じゃあ、あんたも！
[00000d84]: st_044050_0360
[00000d94]: はい。マザー・クラスタ、火の使徒。<br>ファレグ＝アイヴズです。<br>どうぞ、以後お見知りおきを。
[00000dfc]: st_044050_0370
[00000e0c]: とはいえ、私はマザーに賛同しているわけでもなく<br>一人で自由気ままに、アースガイドの皆さんと<br>戦わせてもらっているだけですよ。
[00000e98]: st_044050_0380
[00000ea8]: 自由気ままに潰してる、の間違いだろ。
[00000ed0]: st_044050_0390
[00000ee0]: ……それで、マザーに命じられて<br>オレらを潰しに来たのか、魔人。
[00000f28]: st_044050_0400
[00000f38]: 私は、マザーのやろうとしていることにも<br>貴方がたにも、あまり興味はありません。<br>お互いに、お好きなように、なさればよろしい。
[00000fc4]: st_044050_0410
[00000fd4]: 私の目的はただ純粋な一つの欲求。<br>人として、当たり前の欲求。
[00001018]: st_044050_0420
[00001028]: 強いお方と、戦いたいだけですから。
