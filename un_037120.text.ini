[00000214]: un_037120_0001
[00000224]: A.P.239/3/30
[00000240]: un_037120_0010
[00000250]: ……よう、相棒。<br>ユク姉なら、あそこだよ。
[00000284]: un_037120_0020
[00000294]: 一応、おれが弟だって<br>わかってはもらえたみたいなんだけど<br>……あんまり話してくれないんだよな。
[00000300]: un_037120_0030
[00000310]: ま、前みたいに、会っていきなり<br>逃げられたりしないぶん<br>まだましだけどさ。
[00000368]: un_037120_0035
[00000378]: あ、この服か？<br>この前ので、おれのもユク姉のも<br>ボロボロになっちゃったからな。
[000003d4]: un_037120_0040
[000003e4]: それで、そっちはどうなんだ？<br>あの、マトイって子は……
[00000424]: un_037120_0050
[00000434]: ……そっか。<br>でも、諦めんなよ相棒。<br>おれも協力するからさ。
[00000480]: un_037120_0060
[00000490]: ……無責任な言い方。<br>【深遠なる闇】を相手にして<br>何を諦めるな、という気？
[000004e8]: un_037120_0070
[000004f8]: ユク姉、聞いてたのか。
[00000510]: un_037120_0080
[00000520]: ……勘違いしないで。<br>ずっと居座られても困るからよ。
[0000055c]: un_037120_0090
[0000056c]: 大方、あたしにそのマトイって子を<br>元に戻す方法を聞きに来たんでしょ？<br>でも残念、あたしは知らないわ。
[000005e0]: un_037120_0100
[000005f0]: あたしが中途半端な例外なだけであって<br>ダークファルスが人に戻ることは<br>元々、ありえない。
[00000658]: un_037120_0110
[00000668]: それは【深遠なる闇】も同じ。<br>努力なんて、するだけ無駄よ。
[000006ac]: un_037120_0120
[000006bc]: そんな言い方ってないだろ！<br>相棒は、あの子のために……
[000006fc]: un_037120_0130
[0000070c]: その子のためを思うなら<br>さっさと楽にしてあげなさいって<br>言ってるのよ、あたしは。
[0000076c]: un_037120_0140
[0000077c]: でも、あんたは<br>諦めきれないって目をしてる。<br>……アフィンと同じ、目を。
[000007d4]: un_037120_0150
[000007e4]: ……言ったわね、さっき。<br>あたしは中途半端な例外だから<br>人に戻ってしまった。
[00000840]: un_037120_0160
[00000850]: その、マトイって子も<br>同じように中途半端な例外だったら<br>あるいは、元に戻せるかもね。
[000008b4]: un_037120_0170
[000008c4]: どうやるかなんて知らないわよ。<br>そんなの自分で考えなさい。
[00000908]: un_037120_0180
[00000918]: ま、きっとあんたたちには<br>声をかけ続ける、なんていう真似しか<br>思いつかないんだろうけど。
[00000980]: un_037120_0190
[00000990]: 案外、それでも効果があるかも<br>しれないわよ？　フォトンは感情を<br>力に変えるものだしね。
[000009f4]: un_037120_0200
[00000a04]: ……ユク姉。
[00000a14]: un_037120_0210
[00000a24]: 話はそれだけでしょ。<br>だったらさっさと去りなさい。
[00000a60]: un_037120_0220
[00000a70]: 近くをうろちょろされるのが<br>二人に増えると、面倒なのよ。
[00000ab0]: linewindow001
[00000ac0]: アフィンをパートナーとして呼べるようになりました。
