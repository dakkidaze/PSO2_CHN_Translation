[000000c0]: ペットの性格って？
[000000d4]: text01
[000000dc]: ペットは性格によって特性が異なります。<br>性格は以下のようなものがあります。<br><br>・晴れ好き<br>　天候が晴れの時に<br>　与えるダメージが増加。<br><br>・こんじょう<br>　致命傷を稀に防ぎ<br>　数秒間威力上昇＆無敵。<br><br>・おりこうさん<br>　状態異常のエネミーに<br>　与えるダメージが上昇。
[00000234]: text02
[0000023c]: ・がんばりや<br>　ＰＡ使用時のダメージと<br>　ＰＰ消費上昇。<br><br>・てきぱき<br>　攻撃時のＰＰ回復量上昇。<br><br>・やさしい<br>　一定時間使役後、交代先の<br>　ペットのHPを回復。<br><br>「性格」はペットラボの<br>「ペットのレアリティ進化」の際<br>選択したエッグの性格に変更できます。
