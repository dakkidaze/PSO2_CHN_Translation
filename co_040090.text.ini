[000005f4]: Title
[000004f8]: 『新世武器と旧式武器』について
[000005fc]: text01
[00000604]: 武器には、大きく<br>「<c 00ffff>新世武器<c>」と「旧式武器」の<br>二種類があります。<br><br><c 00ffff>新世武器<c>は、EPISODE4で追加された<br>新しい強化システムに対応した武器です。
[000006f0]: text02
[000006f8]: <c 00ffff>新世武器<c>は、「アイテム詳細」に<br>「強化ＥＸＰ」ゲージが表示されます。<br>また、アイコンの枠が水色になります。<br><br>※武器名の末尾に「-NT」がつくものは<br>　同名の旧式武器を、新世武器化した<br>　ものです。
[00000800]: text03
[00000808]: 新世武器は、旧式武器よりも<br>基本性能が高いものが多くなっています。<br><br>色々な新世武器を、エネミードロップや<br>「コレクトファイル」の報酬などで<br>手に入れましょう！
[000005f4]: Title
[00000520]: 『新世武器の強化』について
[000005fc]: text01
[000008c8]: 「<c 00ffff>新世武器<c>」は<br>アイテムラボで「アイテム強化」すると<br>強くなります。<br><br>好きな新世武器に、素材となる別の武器を<br>いくつも合成して「強化EXP」をためます。<br><br>「強化EXP」ゲージが満タンになると<br>「<yellow>強化値<c>」が上昇し、強くなります。
[000006f0]: text02
[00000a10]: 新世武器は、１回のアイテム強化につき<br>以下のコストが必要です。<br><br><yellow>・素材となる別の武器（最大５個まで）<br>・グラインダーなどの消費アイテム<br>・メセタ<c>
[00000800]: text03
[00000ad8]: 素材にする武器によっては、合成時の<br>「強化EXP」にボーナスがつきます。<br><br><yellow>・素材ボーナス<c><br>　同カテゴリ・レアリティ・名前なら加算。<br><br><yellow>・強化ボーナス<c><br>　強化値＋１以上なら加算。
[00000be4]: text04
[00000bec]: 新世武器を強化すると<br>「成功」または「大成功」が発生します。<br><br>「大成功」すると、通常より多くの<br>強化EXPを得ることができます。<br><br>※新世武器は、強化の「失敗」はありません。
[00000cc4]: text05
[00000ccc]: 同時に合成する武器の数が多いほど<br>大成功時のボーナスも大きくなります。<br><br>また、「大成功率アップ系」などの<br>「補助アイテム」を合成時に選ぶことで<br>大成功率を上げることもできます。
[00000da0]: text06
[00000da8]: 武器を強化すると、<br><br>「（武器の名前）＋１」<br><br>のように、アイテム名の後ろに<br>強化値が表示されます。
[000005f4]: Title
[00000544]: 『新世武器の潜在能力解放』について
[000005fc]: text01
[00000e2c]: すべての新世武器は、<br>「<yellow>潜在能力<c>」を秘めています。<br><br>潜在能力とは「特定条件下で威力アップ」<br>などの、武器により異なる能力です。<br><br>新世武器の強化値を、<br><yellow>　「＋１０」→「＋１１」にする時<br>　「＋２０」→「＋２１」にする時<br>　「＋３０」→「＋３１」にする時<c><br>に、この「潜在能力解放」を行います。
[000006f0]: text02
[00000fbc]: 潜在能力を解放するには、<br>「フォトンスフィア」などの<br>素材アイテムとメセタが必要です。
[00000800]: text03
[00001020]: 潜在能力にはレベルがあり、<br>解放するたびにLv.1～3まで上昇します。<br><br>潜在能力レベルが高いほど、<br>高い効果を得られます。
[000004d0]: text00
[00000570]: 『新世武器の属性強化』について
[000005fc]: text01
[000010b8]: 新世武器には、<br>「属性」と「属性値」があります。<br><br>「属性」とは「炎や光」などの種類で、<br>「属性値」は、その威力のことです。
[000006f0]: text02
[00001150]: 「属性値」をアップさせるには、<br>「アイテム強化」の時の素材武器に、<br><br><yellow>・同レアリティ＆カテゴリーの武器<c><br><br>を選択します。
[00000800]: text03
[00001200]: 同名の武器を素材にすると、<br><yellow>属性値が大きく上昇<c>します。<br><br>※同名＆同属性だと、さらに上昇します。<br><br>属性値は最大50までですが、<br>レアリティ★13の武器は<br>最大60までアップします。
[00000be4]: text04
[000012f8]: 属性値が高いほど<br>エネミーへのダメージが増加します。<br><br>さらに「属性」が<br>エネミーの「弱点属性」と同じ場合は、<br>より大ダメージを与えられます。<br><br>「属性」は武器の入手時に決まりますが、<br>「補助アイテム」で変更可能です。
[000004d0]: text00
[00000598]: 『オーバーリミット』について
[000005fc]: text01
[00001404]: 新世武器の強化値上限は、<br>「＋３０」までです。<br><br>強化値が「＋３０」に達し、<br>潜在能力「Lv.3」を解放すると<br>上限となります。
[000006f0]: text02
[000014a4]: ただし、以下の場合は強化値上限を<br>最大で「＋３５」まで拡張できます。<br><br>・<yellow>同名の武器<c>を合成した場合<br>・「強化値上限＋１」などの<br>  補助アイテムを使用した場合<br><br>※同名の武器が強化値上限拡張済の場合、<br>　通常より多く強化値上限を拡張できます。<br>　（最大＋３５まで）
[000004d0]: text00
[000005c0]: 『特殊能力因子』について
[000005fc]: text01
[000015fc]: 一部の新世武器は強化値を「＋３５」にすると<br><c 00ffff>「特殊能力因子」<c>が解放されます。<br><br>解放した「因子」は、ほかの特殊能力と同様に<br>アイテムラボで「特殊能力追加」の<br>素材にすると効果を発揮します。
[000006f0]: text02
[000016f4]: どの新世武器がどんな因子を持っているかは、<br>アイテムパックから「特殊能力因子確認」を<br>選ぶことで、確認できます。<br><br><yellow>※特殊能力因子も、一般的な特殊能力と同等の<br>　ルールで特殊能力追加ができます。<c>
