[ffffffff]: 
[000001cc]: ra_012000_0010
[000001dc]: ふ……ふはは……ふはははっ！<br>この我を押し返したか……！
[0000021c]: ra_012000_0020
[0000022c]: かの惑星で我を押しとどめた者。<br>そして、今……
[00000264]: ra_012000_0030
[00000274]: くふふっ、ふははははっ！<br>いいぞ……楽しいぞアークス！<br>それでこそ、戻ってきた甲斐がある！
[000002dc]: ra_012000_0040
[000002ec]: ようやく戻ってきたと思ったら<br>いきなりやられちゃった上に<br>さらにそれで大喜び？
[00000348]: ra_012000_0050
[00000358]: 四十年間眠ってた間に<br>どこかおかしくなっちゃった？
[00000394]: ra_012000_0060
[000003a4]: ……誰だ、貴様は。
[000003b8]: ra_012000_0070
[000003c8]: いや、この感じには覚えがある。
[000003e8]: ra_012000_0080
[000003f8]: そうか、貴様、【若人】か。<br>その姿は、新しい容れ物だな。
[00000438]: ra_012000_0090
[00000448]: そういうこと。<br>もっとも、新しいって言っても<br>十年は経ってるけどね。
[0000049c]: ra_012000_0100
[000004ac]: そちらの気に喰わん二人組は<br>……【双子】だな。
[000004e4]: ra_012000_0110
[000004f4]: はっ、くははっ！<br>揃いも揃って我を出迎えとは<br>感謝感激痛み入る！
[00000544]: ra_012000_0120
[00000554]: ……だが、ソイツは誰だ。
[00000570]: ra_012000_0130
[00000580]: 新参の子。<br>とりあえずあたしは<br>【仮面】って呼んでるけど？
[000005c8]: ra_012000_0140
[000005d8]: まったく。【若人】のあたしが<br>言うのもなんだけど、最近の若い子の<br>考えてることはわからないわね。
[00000648]: ra_012000_0150
[00000658]: くふふっ、奴が何であれ<br>我を楽しませてくれるのなら<br>一向に構わん。
[000006a8]: ra_012000_0160
[000006b8]: なにその気持ち悪い笑い方。<br>あんた、ずいぶん変わっちゃったね。
[00000700]: ra_012000_0170
[00000710]: それこそ貴様には言われたくないな。
[00000734]: ra_012000_0180
[00000744]: アークス……<br>諸兄らの健闘を称え<br>今回は退いてやろう。
[00000788]: ra_012000_0190
[00000798]: 自在に動くこの身があれば<br>いついかなる時であっても<br>闘争は可能……くふっ、くふふっ。
[000007fc]: ra_012000_0200
[0000080c]: 長く永く楽しませてもらうぞ。<br>せいぜい足掻け、アークスよ。
[00000850]: ra_012000_0210
[00000860]: A.P.238/4/1
