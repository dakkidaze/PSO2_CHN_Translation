[00000378]: Title
[00000380]: T:採掘基地防衛戦：絶望
[0000039c]: Explanation
[000003a8]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地周辺に<br>強力な多数のダーカー反応を確認した。<br>既に侵食は進み、絶望的な状況下にある。<br>だが、我々は諦めるわけにはいかない。<br>拠点防衛用に新たに開発された<br>A.I.Sを駆使し、ダーカーを迎撃せよ。<br>――――――――――――――――――――<br>全8ウェーブ<br>失敗条件/全拠点の陥落
[00000524]: SimpleExplanation
[00000538]: 採掘基地を防衛せよ！
[00000550]: Wave1_Talk
[0000055c]: ダーカーが出現しましたー！<br>防衛ソケットへの侵食も確認。<br>全部まとめてやっつけちゃって下さい！
[000005c8]: Wave2_Talk
[000005d4]: ダーカーの砲台を確認！<br>A.I.Sを呼び出して<br>敵さんを撃退しちゃいましょう！
[00000630]: Wave3_Talk
[0000063c]: 上空に未確認反応を確認！<br>何か来るかもしれません。<br>気をつけて下さい！
[00000690]: Wave4_Talk
[0000069c]: 複数箇所からの反応がありますー！<br>同時に襲われないように<br>警戒、警戒ですよー！
[000006f8]: Wave5_Talk
[00000704]: また新しい反応ですー！<br>ダーカーの障壁も発生するかも<br>しれません！　要注意です！
[00000764]: Wave6_Talk
[00000770]: これが最後……にしては<br>なんだかまだ反応あるような……？<br>と、とにかく頑張ってください！
[000007d8]: Wave7_Talk
[000007e4]: わわっ、わわわっ！？　何ですかこれ！<br>こんな強力な敵性反応、はじめてです！<br>すっごく、気をつけてください！
[0000085c]: Wave8_Talk
[00000868]: ま、またすっごい強力な敵さんが<br>来るみたいです！　でもきっとこれが<br>最後のはず！　頑張ってくださいっ！
[000008dc]: Wave1_Talk_Cool
[000008ec]: 正結晶はエリアの四隅にたくさん<br>出るみたいです！　カタパルトを<br>使うと回収しやすいですよ！
[00000954]: Wave2_Talk_Cool
[00000964]: 侵食されたソケットを放っておくと<br>ダーカーの砲台が発生しちゃうかも。<br>注意して下さい！
[000009c8]: Wave3_Talk_Cool
[000009d8]: この採掘基地は使える機能が<br>いっぱいです！　バーストバリアや<br>耐久値回復も駆使して下さいね！
[00000a44]: Wave4_Talk_Cool
[00000a54]: おおっ！　少し正結晶の輝きが<br>強くなったみたいです！<br>どんどん回収しちゃいましょう！
[00000ab8]: Wave5_Talk_Cool
[00000ac8]: 侵食が進んできてるみたいです……<br>今のうちに侵食されたソケットを<br>浄化して、次の襲撃に備えましょう！
[00000b3c]: Wave6_Talk_Cool
[00000b4c]: 次の反応は大きいみたいですよー！<br>A.I.Sの準備は大丈夫ですか？<br>フォトン粒子砲もお忘れなく！
[00000bbc]: Wave7_Talk_Cool
[00000bcc]: お疲れ様でしたー！　<br>これにて防衛終了ですっ……あれ？<br>待ってください。今、何か反応が……
[00000c34]: Wave8_Talk_Cool
[00000c44]: 次の襲撃が来る前に、正結晶を<br>たっくさん回収しておいてください！<br>今度の反応は、とってもヤバいです！
[00000cb8]: NpcComMsg1
[00000cc4]: まもなく状況開始です！　既に侵食が<br>かなーり進んじゃっているようなので<br>くれぐれも注意してくださいっ！
[00000d38]: NpcComMsg2
[00000d44]: こういう時は、A.I.Sで<br>敵さんを蹴散らしちゃいましょう！<br>それでは、ご武運を！
