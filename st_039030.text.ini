[00000188]: st_039030_0001
[00000198]: A.P.239/5/10/11:00
[000001c0]: st_039030_0010
[000001d0]: 迷い込んじゃったのか？<br>よーしよし。もう大丈夫だからなー。
[00000214]: st_039030_0020
[00000224]: ……ふふん。<br>ずいぶん嫌われちゃってるのね。
[00000258]: st_039030_0030
[00000268]: 嫌われて当然でしょ。<br>【若人】だったころに、この惑星を<br>何度も襲撃してきたからね。
[000002c8]: st_039030_0040
[000002d8]: アークスや、リリーパ族を<br>どれだけ苦しめてきたか<br>彼らの反応を見れば、わかるわ。
[00000338]: st_039030_0050
[00000348]: それだけじゃない。<br>この惑星に起こっている異常だって<br>アナタやアタシのせいって……！
[000003ac]: st_039030_0060
[000003bc]: 思われてるでしょう。<br>そのための監視も来たし。
[000003f4]: st_039030_0070
[00000404]: ねえ、ユクちゃん。<br>アナタは納得しているの？
[00000438]: st_039030_0080
[00000448]: ただ、巻き込まれただけなのに<br>こうして、他人に嫌われたり<br>自分のせいにされたり……
[000004a8]: st_039030_0090
[000004b8]: ……そうね。<br>理不尽、と思うことはあるわ。
[000004ec]: st_039030_0100
[000004fc]: でも、誰のせいにすることもできない。<br>望む望まないに関わらず、あたしが<br>ダークファルスだったのは事実だから。
[00000578]: st_039030_0110
[00000588]: ……ねえ、アウロラ。<br>あんた、何におびえてるの？
[000005c0]: st_039030_0120
[000005d0]: っ……！<br>おびえて、なんか！
[000005f4]: st_039030_0130
[00000604]: あたしとあんたはリンクしてる。<br>感情なんかも少し伝わってくるのよ。
[00000650]: st_039030_0140
[00000660]: あんた、そんなに<br>誰かに嫌われるのが怖いの？
[00000694]: st_039030_0150
[000006a4]: ……当たり前でしょう。<br>嫌われたら、終わりなのよ。<br>落ちていくだけなのよ！
[000006fc]: st_039030_0160
[0000070c]: アタシは、アタシを好きで<br>いてくれる人たちのおかげで<br>そこにいられたんだから……！
[0000076c]: st_039030_0170
[0000077c]: 誰からも嫌われたくなかった。<br>誰にでも愛してもらいたかった。
[000007c0]: st_039030_0180
[000007d0]: そうよ！　【深遠なる闇】だって<br>アタシは何も知らない、知らなかった！
[0000081c]: st_039030_0190
[0000082c]: なのに、みんなは<br>アタシたちのせいだって！<br>アタシたちを……アタシを、嫌う……！
[0000088c]: st_039030_0200
[0000089c]: だからあの声に応えた……<br>こんなことになるなんて<br>思ってなかった！
[000008ec]: st_039030_0210
[000008fc]: みんなは！<br>アタシ以外のみんなは<br>どこに行っちゃったの！
[00000944]: st_039030_0220
[00000954]: みんな、神とまで呼ばれた存在でしょ！<br>そんな簡単にやられたりしないでしょ！<br>七の男神！　十三の女神！　どこ！
[000009d0]: st_039030_0230
[000009e0]: そこまで上り詰めて……<br>……そこまで上り詰めるために<br>他の全てを捨て去ったのに……！
[00000a44]: st_039030_0240
[00000a54]: マイも、ラビュも、フローラも<br>ロートも！　ナナキも！　タムも！<br>……本当に、いなくなっちゃったの？
[00000ac4]: st_039030_0250
[00000ad4]: アタシは……こんなこと<br>するつもりじゃなかったのに。<br>どうして……こんなことに……！
[00000b38]: st_039030_0260
[00000b48]: ねえ、ユクちゃん。<br>アタシ、悪くないわよね？<br>悪くなんて、ないわよね？
[00000b9c]: st_039030_0270
[00000bac]: お願い、答えてよ、ユクちゃん。<br>ユクちゃんも、アタシも……<br>アタシたちは、悪くないはずよね……？
[00000c1c]: st_039030_0280
[00000c2c]: ……それは、あんたが<br>自分で決めることよ。
