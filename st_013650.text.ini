[00000200]: う、おおおおっ！？<br>見事だ、すごいぞ、やるじゃないか！
[00000240]: st_013650_0020
[00000250]: このオレを押し切るとは……<br>ははは！　すばらしい力だぞ！<br>最優秀ペアというのも納得だ！
[000002b4]: st_013650_0030
[000002c4]: よく言うわ……<br>二人がかり、全力でやっと、って<br>どれだけ規格外なのよ……
[0000031c]: st_013650_0040
[0000032c]: よーし、ここまでだっ！<br>重要なのは勝ち負けじゃない！<br>君達の気概は十分に伝わってきた！
[00000390]: st_013650_0050
[000003a0]: ……ど、どれだけ規格外なのよ。<br>こっちは二人がかりなのに。
[000003e4]: st_013650_0060
[000003f4]: まあ、オレは鍛えているからな！<br>しかし、君達の力も相当のものだった！
[00000440]: st_013650_0070
[00000450]: たゆまず、研鑽を積めば<br>その内オレもひょいっと<br>飛び越されてしまうだろうな！
[000004ac]: st_013650_0080
[000004bc]: エキシビションマッチもここまで！<br>最優秀は、文句なしで君達だな！
[00000504]: st_013650_0090
[00000514]: これらの経験が、君達のさらなる<br>精進につながることを期待しているぞ！<br>では、さらばだ！
[00000578]: st_013650_0100
[00000588]: ま、待って、ヒューイ！<br>……あたしのことは、どうするの？
[000005c8]: st_013650_0110
[000005d8]: ん？　どうするもこうするも<br>最優秀賞おめでとう、以外に<br>何か伝えることがあるか？
[00000638]: st_013650_0120
[00000648]: いや、そうじゃなくって……
[00000664]: st_013650_0130
[00000674]: ふはははははっ！<br>細かいことは気にするな！
[000006a8]: st_013650_0140
[000006b8]: 刃を交えてみてわかった！<br>君の心意気に邪なものはない！<br>だから、細かいことはどうでもいい！
[00000720]: st_013650_0150
[00000730]: 正義の心を忘れなければ<br>大抵のことはなんとかなるものだ！<br>がむしゃらなくらいがちょうどいい！
[0000079c]: st_013650_0160
[000007ac]: 聞きたいことはそれだけか？<br>それじゃあな！
[000007e0]: st_013650_0170
[000007f0]: ……まったく、いろんな意味で<br>規格外な存在なのね、あれは。<br>あたしもまだまだだわ。
[00000850]: st_013650_0180
[00000860]: それじゃ、あたしはここで。<br>一緒にやれて、楽しかったわ。<br>また会いましょう。
