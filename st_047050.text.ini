[00000204]: st_047050_0001
[00000214]: A.D.2028/4/23/13:00
[0000023c]: st_047050_0010
[0000024c]: こりゃまたすげぇ所だな……<br>月の表面じゃなく、地面の中に向けて<br>こんな建物作ってるなんてよ。
[000002b8]: st_047050_0020
[000002c8]: それに、重力や空気も問題なし……<br>あたし、六分の一の重力<br>少し楽しみにしてたんだけどなあ……
[00000334]: st_047050_0030
[00000344]: ……アークスが【巨躯】と宇宙空間で戦う際に<br>展開しているフィールドと<br>同じ技術なのかもしれませんね。
[000003b8]: st_047050_0040
[000003c8]: フォトンとエーテルがほぼ同質のものと考えれば<br>そのぐらい出来ても不思議ではありません。
[00000428]: st_047050_0050
[00000438]: でも、それよりも、ここ……<br><%me>さん<br>見覚え、ありませんか？
[00000488]: st_047050_0060
[00000498]: 旧マザーシップの内部……<br>シオンのいた場所に、似ています。<br>うり二つとも、言えるぐらいに……
[00000504]: st_047050_0070
[00000514]: ……マザーは、シオンの模倣体だから<br>月に、マザーシップを作ろうとしてる？
[00000564]: st_047050_0080
[00000574]: でも、技術力が足りないから……<br>具現しようとしている、そっくりに？
[000005c0]: st_047050_0090
[000005d0]: つまりこの場は……<br>月は、マザーシップになろうとしてるの？
[00000614]: st_047050_0100
[00000624]: ほほ。マザーシップの具現、か。<br>それは正鵠を射ているかもしれんぞ、娘っ子。
[00000678]: st_047050_0110
[00000688]: でも、ここの空気……何て言えばいいんだろう。<br>動きやすさとか、過ごしやすさとか……<br>地球と言うよりも、アークス側の世界の感じ。
[00000714]: st_047050_0120
[00000724]: ……まるで、あっちの世界をこの場に<br>具現しようとしている、気がする。
[00000770]: st_047050_0130
[00000780]: ほほ。あちら側の世界の具現、か。<br>それは正鵠を射ているかもしれんぞ、娘っ子。
[000007d4]: st_047050_0140
[000007e4]: アラトロン……さん。
[000007fc]: st_047050_0150
[0000080c]: そちらについたか、鷲宮氷莉よ。
[0000082c]: st_047050_0160
[0000083c]: ごめんなさい……わたしは、もう……<br>マザーとは、歩めません。
[00000880]: st_047050_0170
[00000890]: ほほ。よい、よい。<br>ぬし、ここに居た時より<br>よい目をしているではないか。
[000008e8]: st_047050_0180
[000008f8]: そちらこそが、ぬしにとって<br>いるべき場所だった、それだけの話よ。
[00000940]: st_047050_0190
[00000950]: ……退く気は？
[00000960]: st_047050_0200
[00000970]: 毛頭、ないのう。<br>もっとも、毛など頭にはすでにないがな。ほほ。
[000009b8]: st_047050_0210
[000009c8]: どうあっても？
[000009d8]: st_047050_0220
[000009e8]: ……くどいぞ、娘っ子。<br>わしはすでにマザーと共に歩むと決めておる。
[00000a34]: st_047050_0230
[00000a44]: この老骨は頑固での、すでに矯正も効かぬ。<br>今更何を言われようとも、曲がらぬよ。<br>……故に！
[00000aac]: st_047050_0240
[00000abc]: 遠からん者は音に聞け！<br>近くば寄って目にも見よ！
[00000af4]: st_047050_0250
[00000b04]: マザー・クラスタ、土の使徒！<br>アラトロン＝トルストイ！<br>いざ、お相手つかまつる！
