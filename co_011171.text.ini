[00000104]: 『クエストポイント』について
[00000124]: text01
[0000012c]: クエストの中には、「クエストポイント」の獲得が<br>クリア条件となっているものがあります。<br><br>「クエストポイント」は特定のエネミー撃破や<br>エマージェンシートライアルのクリア時に獲得できます。
[00000200]: text02
[00000208]: エネミー撃破によるクエストポイントの獲得については<br>クエストによって異なります。<br><br>どのエネミーから、どれだけのクエストポイントが得られるかは<br>各クエスト開始地点のメッセージパックで確認することが可能です。
