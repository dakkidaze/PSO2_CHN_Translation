[00000108]: 『チームオーダー』について
[00000124]: text01
[0000012c]: チームオーダーについて説明します。<br><br>チームオーダーとは、チームポイントを手に入れるために<br>達成しなくてはならないオーダーのことです。<br><br>チームポイントの他に、経験値も手に入れることができます。
[00000210]: text02
[00000218]: 受注できるチームオーダーの内容は<br>１週間ごとに変わります。<br><br>ただし、既に受注しているオーダーは<br>いつでも進行・報告できるため、内容が変わる前に<br>達成する必要はありません。
[000002e4]: text03
[000002ec]: チームオーダーはチームカウンター係員のファーマから<br>受注することができます。<br><br>チームメンバーで協力してオーダーを達成し<br>チームを育てていきましょう。
