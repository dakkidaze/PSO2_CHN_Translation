[000000f4]: <br>『アークスシップの施設』について<br>
[00000128]: text00
[00000130]: 『アークスシップの施設』について
[00000154]: text01
[0000015c]: アークスシップの施設について説明します。<br><br>ここはアークスシップの<yellow>ゲートエリア<c>です。<br><br>クエストカウンターでクエストを受注したり<br>メディカルセンターでキャラクターの能力を向上させたり<br>することができます。
[00000264]: text02
[0000026c]: クエストを受注する場合は<br>クエストカウンターに立つキャラクターに話しかけ<br>受注したいクエストを選択してください。<br><br>クエストカウンターは２か所ありますが、<br>どちらも違いはありません。
[00000344]: text03
[0000034c]: テレポーターを使うと<yellow>ショップエリア<c>へ行くことができます。<br><br>ショップエリアでは、武器やユニットを購入したり<br>エステでキャラクターの外見を変えたりすることができます。<br><br>また、他のプレイヤーとくつろいだりする憩いの場です。<br>いろいろ散策してみましょう。
[00000484]: linewindow101
[00000494]: <br>『ファンタシースターオンライン2 es』との連動について<br>
[000004e0]: text100
[000004e8]: 『ファンタシースターオンライン2 es』との連動について
[00000524]: text101
[0000052c]: 『ファンタシースターオンライン2』(以下『PSO2』)と<br>『ファンタシースターオンライン2 es』 (以下『PSO2es』)の<br>間で連動したキャラクターは以下の要素を連動します。<br><br><yellow>　　・『PSO2es』で入手した経験値の一部を加算<br>　　・所持メセタの共有<br>　　・所持FUNの共有<br>　　・アイテムパックの共有<br>　　　武器/防具/コスチューム/パーツ　など<br>　　・PSO2es倉庫の共有<br>　　・マグ育成状況の共有<br>　　・ペット育成状況の共有<c><br><br>詳しくは『PSO2es』のオンラインマニュアルをご確認ください。<br>以下のURLをクリック（決定）すると、<br>ブラウザーで開きます。<br><&URL pso2es_players_linkage>
[0000081c]: text102
[00000824]: 『PSO2』で入手できるアクセサリーの中には<br>『PSO2es』に対応しないものがあります。<br><br>対応しないものは、『PSO2』で装備しても<br>『PSO2es』を遊んだ際のキャラクターの外見には<br>反映されません。<br><br>アクセサリーが『PSO2es』に対応しているか否かは<br>エステでのアクセサリー選択画面で「es」アイコンが<br>表示されているかどうかで判断できます。<br><br>「es」アイコンが表示されているアクセサリーは<br>『PSO2』で装備しておくことで、『PSO2es』でのプレイの際にも<br>キャラクターの外見に反映されます。
