name01 = 『マターボード』について
text01 = マターボードについて説明します。<br><br>マターボードは<br>示された目標を達成していくことで<br>新たな道が拓かれていく、指針です。<br><br>敵を倒して、落とすアイテムを拾ったり、<br>特定の人に会いに行ったり<br>目標はさまざまです。<br><br>目標を達成すれば<br>新たな道が伸び物語が進みます。<br>お好きなタイミングで進めて下さい。
text02 = マターを集めてアークスシップに戻ってくると<br>マターボードが解放されていきます。<br><br>マターボード上で光輝くキーマターの<br>回収を目指しましょう。
