[00000214]: st_039010_0001
[00000224]: A.P.239/5/10/10:00
[0000024c]: st_039010_0010
[0000025c]: ぐるっと回ってきてわかったけど<br>この惑星にダークファルス【若人】の<br>力が封印されているみたいね。
[000002cc]: st_039010_0020
[000002dc]: ……何であんたに<br>そんなことがわかるのよ。
[00000310]: st_039010_0030
[00000320]: これでもダークファルスだったのよ？<br>元、だけどね。<br>ユクちゃんだってわかるでしょ？
[00000380]: st_039010_0040
[00000390]: あんたと一緒にしないで。
[000003ac]: st_039010_0050
[000003bc]: 何よう、つれない返事ね。<br>いいわよ、勝手に話しちゃうから。
[00000400]: st_039010_0060
[00000410]: あの採掘機械で【若人】の<br>力を削いでいるのでしょう？<br>この場に、封印しつづけるために。
[00000474]: st_039010_0070
[00000484]: ……でもアタシは、あんな機械も<br>こんな惑星も知らない。
[000004c4]: st_039010_0080
[000004d4]: ……ほんとうに、ここはアタシの<br>知らない時間、知らない場所なのね。
[00000520]: st_039010_0090
[00000530]: それにここからは……<br>ううん、この世界には<br>フォトナーの存在を、感じない。
[00000588]: st_039010_0100
[00000598]: 本当に、滅んじゃったのね。<br>……いなくなっちゃったのね。
[000005d8]: st_039010_0110
[000005e8]: おい、お前……
[000005f8]: st_039010_0120
[00000608]: でも、あの採掘機械<br>あれできちんと作動してるのかしら？
[00000648]: st_039010_0130
[00000658]: ……そりゃ作動してるだろ。<br>あんだけもくもく煙出てるんだし。
[0000069c]: st_039010_0140
[000006ac]: 力を削いでいるなら……<br>……何に反応しているの？<br>この先に何らかの触媒があるとでも？
[00000710]: st_039010_0150
[00000720]: あっ、おい！<br>どこ行くつもりだよ！
[0000074c]: st_039010_0160
[0000075c]: …………
[00000768]: st_039010_0170
[00000778]: ユク姉、どうする？
[0000078c]: st_039010_0180
[0000079c]: ……放っておけないわよ。<br>あいつとあたしは<br>リンクしちゃってるんだから。
[000007f4]: st_039010_0190
[00000804]: おい、待てって！<br>まったく、どんどん進むから<br>壊世区域にまで入っちまったじゃんか。
[00000864]: st_039010_0200
[00000874]: ……壊世区域。<br>この不安定な場所が、そうなのね。
[000008ac]: st_039010_0210
[000008bc]: きっとここは【深遠なる闇】の餌場。<br>【深遠なる闇】の餌が育つ場所。<br>でも……
[00000918]: st_039010_0220
[00000928]: ……ねえ。<br>【深遠なる闇】は、ここじゃない場で<br>復活してしまったのよね？
[00000980]: st_039010_0230
[00000990]: なら……この壊世区域はもう用なし。<br>完全に、宙ぶらりんの状態。<br>……ううん、そうじゃないかな。
[000009fc]: st_039010_0240
[00000a0c]: ここだけ、世界になじめてない。<br>ここだけ、違う時間が流れてる。
[00000a54]: st_039010_0250
[00000a64]: ……ははっ。<br>まるで今のアタシみたいね。
[00000a94]: st_039010_0260
[00000aa4]: ユクちゃん……
[00000ab4]: st_039010_0270
[00000ac4]: この先から何か感じてるんでしょう。<br>調査するなら、さっさと行くわよ。
