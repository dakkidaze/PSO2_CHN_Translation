[00000248]: ra_032050_0010
[00000258]: おお、貴様か！<br>貴様もここの調査に来たのだな！<br>私もヒューイと共に調査中だ！
[000002b4]: ra_032050_0020
[000002c4]: 黒の民を刺激するとよくないから<br>なるべくハルコタンに行くな、と<br>指示を受けて、やむなくな！
[0000032c]: ra_032050_0030
[0000033c]: まあ、オレたちの影響力を考えれば<br>仕方のないことだな、うん！<br>決して邪魔者扱いされたわけではない！
[000003ac]: ra_032050_0040
[000003bc]: 帰れ馬鹿ども！　邪魔だ！　って<br>カスラには言われたぞ？
[000003fc]: ra_032050_0050
[0000040c]: 気にするな！<br>あいつはひどい奴だからな！
[0000043c]: ra_032050_0060
[0000044c]: ……聞かれてないよな。
[00000464]: ra_032050_0070
[00000474]: 貴方たち、うるさいわよ。
[00000490]: ra_032050_0080
[000004a0]: おわぁっ！<br>……って何だ、君か。<br>カスラかと思ったぞ。
[000004e4]: ra_032050_0090
[000004f4]: あの性悪メガネと<br>一緒にしないで欲しいわね。
[00000528]: ra_032050_0100
[00000538]: ……あ。<br>貴方は、クラリスクレイス……
[00000568]: ra_032050_0110
[00000578]: 誰だ貴様？<br>私、会ったことないよな？
[000005a4]: ra_032050_0120
[000005b4]: ……でも、なんでだ？<br>なんか、懐かしい気がする。
[000005ec]: ra_032050_0130
[000005fc]: ……ごめんなさい。<br>あたし、用事があるから。
[00000630]: ra_032050_0140
[00000640]: ……なあヒューイ。<br>私、あいつに何か悪いことを<br>してしまったのか？
[00000690]: ra_032050_0150
[000006a0]: 大丈夫だ、クラリスクレイス。<br>……お前も彼女も、何も悪くない。
[000006e8]: ra_032050_0160
[000006f8]: ……ごめんなさい。<br>気にしていないって言ったのは<br>あたしなのに、情けないわね。
[00000754]: ra_032050_0170
[00000764]: １．やっぱり、クラリスクレイスは……
[0000078c]: ra_032050_0180
[0000079c]: ２．気にするな
[000007ac]: ra_032050_0190
[000007bc]: そう。<br>あの子はあたしを元に作られたの。<br>……髪の色まで、昔のまんまよ。
[00000814]: ra_032050_0200
[00000824]: あたしもそのつもりだった。<br>……けど、やっぱり無理ね。
[00000864]: ra_032050_0210
[00000874]: あの子はあたしを元に作られた……<br>なくしたはずの髪の色まで<br>昔のあたしにそっくり。
[000008d4]: ra_032050_0220
[000008e4]: あたしは、あたしの不幸なら<br>いくらでも受け止められる。
[00000924]: ra_032050_0230
[00000934]: けど、あたしがいたせいで<br>あの子は生まれて、苦しんで……<br>……そう考えると、ちょっと、ね。
[0000099c]: ra_032050_0240
[000009ac]: あの子は……あの子たちは<br>利用されるためだけに生み出されて<br>苦しめられて……捨てられて……
[00000a14]: ra_032050_0250
[00000a24]: あたしが、ルーサーの甘言なんかに<br>乗ってしまったから……
