[00000284]: ra_025140_0001
[00000294]: A.P.228/7/25
[000002b0]: ra_025140_0010
[000002c0]: ……これで終わり？
[000002d4]: ra_025140_0020
[000002e4]: ちっ……調子に乗るな、小娘ぇッ！
[00000308]: ra_025140_0030
[00000318]: な、なによこれ……<br>アタシの力が、身体が……<br>失われていく……？
[00000368]: ra_025140_0040
[00000378]: ああ……あああ……<br>アタシの身体が、アタシの力が……！<br>ああ、あああああああっ！？
[000003d8]: ra_025140_0050
[000003e8]: 何を、した……！<br>アタシに何をした、小娘ぇッ！
[00000420]: ra_025140_0060
[00000430]: どうして敵にそんなことを聞くの？<br>教えるわけないじゃん。
[00000470]: ra_025140_0070
[00000480]: あとは、あなたを喰らうだけ。
[000004a0]: ra_025140_0080
[000004b0]: あ、来てくれたんだ。<br>ちょっと待っててね<br>すぐに終わらせるから。
[00000500]: ra_025140_0090
[00000510]: すぐ、に……？<br>すぐに、って言ったのぉ……？
[00000544]: ra_025140_0100
[00000554]: アタシを……この【若人】を<br>どこまで馬鹿にする気よぉ……<br>……この、アークスの小娘がぁっ！
[000005bc]: ra_025140_0110
[000005cc]: な……！
[000005d8]: ra_025140_0120
[000005e8]: ……クラリッサ。
[000005fc]: ra_025140_0130
[0000060c]: あれ、逃げられちゃった。<br>うーん、残念。
[0000063c]: ra_025140_0140
[0000064c]: ……まあ、いいか。<br>力の大半はこの場に封じておいたし<br>今度会ったときに、殺せば。
[000006ac]: ra_025140_0150
[000006bc]: ……ねえ、あなたも<br>わたしのこと、怖いって思う？
[000006f4]: ra_025140_0160
[00000704]: １．そんなことはない
[0000071c]: ra_025140_0170
[0000072c]: ２．……正直、怖いと思う
[00000748]: ra_025140_0180
[00000758]: ……ほんと？<br>ほんとうに、ほんと？
[00000784]: ra_025140_0190
[00000794]: ……そう、だよね。<br>それが普通の反応だと思う。
[000007cc]: ra_025140_0200
[000007dc]: わたし、一度だけ他のアークスに<br>戦ってるところを<br>見られたことがあるんだ。
[00000834]: ra_025140_0210
[00000844]: わたしは助けたつもりだったけど……<br>あのときの顔は、忘れられないなあ。
[00000894]: ra_025140_0220
[000008a4]: ……うん、忘れもしない。<br>自分とは違うものを、見る顔。
[000008e4]: ra_025140_0230
[000008f4]: ……ああ、わたしは普通の人とは<br>違うんだなって、あのとき自覚した。
[00000940]: ra_025140_0240
[00000950]: 何も言わずに逃げていったその人に<br>わたしは声すらかけられなかった。<br>怒ることも、悲しむことも。
[000009bc]: ra_025140_0250
[000009cc]: そしてそれ以降、絶対に誰とも<br>出会わないように、動いてきた。
[00000a10]: ra_025140_0260
[00000a20]: わたしが守るべきみんなから<br>嫌われたく、ないからね。
[00000a5c]: ra_025140_0270
[00000a6c]: ……もっとも、あなたには<br>会っちゃったけど。
[00000aa0]: ra_025140_0280
[00000ab0]: でも、見てのとおり。<br>わたしはすごくて、強くて<br>とーっても怖いんです。
[00000b04]: ra_025140_0290
[00000b14]: ダーカーも、ダークファルスも<br>この身に喰らい、消し潰す。<br>……そのために、いるから。
[00000b78]: ra_025140_0300
[00000b88]: だから……もしも怖いのなら<br>もう、会わない方がいいと思う。
[00000bcc]: ra_025140_0310
[00000bdc]: わたしなら、大丈夫だよ。<br>わたしは、そういう役割だから。
[00000c1c]: ra_025140_0320
[00000c2c]: みんなが笑って暮らせるように<br>わたしは戦う。一人で。最後まで。<br>……みんなの、ために。
[00000c90]: ra_025140_0321
[00000ca0]: １．なんで、そこまで……
[00000cbc]: ra_025140_0322
[00000ccc]: ２．みんなって……
[00000ce0]: ra_025140_0323
[00000cf0]: なんで、って……<br>わたしはそのためにいるからだよ。<br>当たり前でしょ？
[00000d44]: ra_025140_0324
[00000d54]: みんなは、みんなだよ。<br>みんなを守って、ダーカーを殺す。<br>それが、わたしの存在意義だから。
[00000dbc]: ra_025140_0330
[00000dcc]: ……ヘンな話しちゃったなあ。<br>こんなんだからトドメも<br>刺しそこねちゃうんだよね。
[00000e2c]: ra_025140_0340
[00000e3c]: ……それじゃ、さよなら。
