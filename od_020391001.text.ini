[00000234]: 『ジャストアタック』について
[00000254]: text101
[0000025c]: 通常攻撃やフォトンアーツ、テクニックなどの攻撃をタイミング良く<br>連続で使用することによって、より強力な攻撃となります。<br>この攻撃をジャストアタックと呼び、ジャストアタックになった攻撃は<br>ダメージが増加するだけではなく、一部のエネミーに対しては<br>相手をのけ反らせる効果が加わります。<br><br>攻撃をジャストアタックにする為には、まず何かしらの攻撃を行います<br>その直後に体の周囲に赤いリングが表示されますが<br>そのリングが表示されたタイミングで次の攻撃を行うことで<br>次の攻撃がジャストアタックになります。
