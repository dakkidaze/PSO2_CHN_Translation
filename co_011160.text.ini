[0000011c]: text01
[00000124]: マイルームとは、それぞれのプレイヤーに与えられた<br>専用の個室のことです。
[00000174]: text02
[0000017c]: 端末にアクセスすることで<br>グッズを置いたり壁紙を変えたり<br>好きに模様替えすることができます。<br><br>ルームグッズはショップや<br>エネミーからのドロップなどで入手できます。
[00000240]: text03
[00000248]: マイルームは同じシップ内のキャラクターで共有されています。<br>複数のキャラクターを作成した場合<br>同じマイルームを使用します。<br><br>お好みのかたちにコーディネイトし、フレンドを招くなど<br>有意義なマイルームライフを堪能しましょう。
