[0000015c]: name
[00000164]: エリアマップについて
[0000017c]: text01
[00000184]: <yellow>●エリアマップとは<c><br><br>　・現在のエリア全体を表示するマップで、<br>　　クエストフィールドでのみ表示することが可能です。<br><br>　・マップは、横の列（ＡＢＣ……）と縦の行（１２３……）で<br>　　グリッド上に区切られていますので、現在の自分の居場所や、<br>　　仲間の居場所、合流地点などの場所をチャットで教え合う時に、<br>　　「Ｂ－２で待ち合わせよう」のような発言が可能です。
[00000334]: text02
[0000033c]: <yellow>●レーダーマップと全体マップ<c><br><br>　・クエスト中に画面右上に表示されるマップです。<br>　　レーダーマップと全体マップは、[M]キーで切り替えることができます。<br><br>　【レーダーマップ】<br>　　・周囲の状況を細かく確認するためのマップです。<br>　　　エネミーやアイテムなどとの位置関係を細かく知ることができます。<br><br>　【全体マップ】<br>　　・エリア全体を確認するためのマップです。<br>　　　仲間やイベントの大まかな位置を確認するのに適しています。　　
[00000548]: text03
[00000550]: <yellow>●マップ上に表示されるマーカーの説明 (1/4)<c><br><br>　【プレイヤーマーカー】<br>　　・自分自身の位置を表しています。<br>　　　色はメンバーカラー（画面左上に表示）になります。<br><br>　【パーティーメンバーマーカー】<br>　　・パーティーメンバーの位置を表しています。<br>　　　プレイヤーマーカー同様、メンバーカラーになります。
[000006d0]: text04
[000006d8]: <yellow>●マップ上に表示されるマーカーの説明 (2/4)<c><br><br>　【エネミーマーカー】<br>　　・エネミーの位置を表しています。<br>　　　トライアル対象は、トライアルカラーで表示されます。<br>　　　レーダーマップ、全体マップにのみ表示されます。<br><br>　【アイテムマーカー】<br>　　・アイテムの位置を表しています。<br>　　　レーダーマップ、全体マップにのみ表示されます。
[0000087c]: text05
[00000884]: <yellow>●マップ上に表示されるマーカーの説明 (3/4)<c><br><br>　【テレパイプマーカー】<br>　　・テレパイプの位置を表しています。<br>　　　用途により、色が異なります。<br><br>　【メッセージパックマーカー】<br>　　・メッセージパックの位置を表しています。
[000009b0]: text06
[000009b8]: <yellow>●マップ上に表示されるマーカーの説明 (4/4)<c><br><br>　【通行不可能マーカー】<br>　　・破壊できない岩など、<br>　　　通行できないオブジェクトの位置を表しています。<br><br>　【破壊可能オブジェクトマーカー】<br>　　・破壊可能な岩などのオブジェクトの位置を表しています。
