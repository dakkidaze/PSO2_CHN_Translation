[0000024c]: common01
[00000258]: ダミーメッセージ
[0000026c]: sk_common_0010
[0000027c]: そこまでッ！<br>見事見事、お見事だ！<br>君達の動き、とくと見せてもらった！
[000002d0]: sk_common_0020
[000002e0]: ……むむう。<br>少しばかり物足りない成績だな！
[00000314]: sk_common_0030
[00000324]: だが、この戦技大会を最後まで<br>成し遂げたその意気やよし！<br>それこそアークスに必要なものだ！
[0000038c]: sk_common_0040
[0000039c]: 惜しくも上位入賞ならず<br>エキシビションもお預け、だが<br>君達の心意気は十二分に届いた！
[00000400]: sk_common_0050
[00000410]: さあ、帰還するといい！<br>皆が君を待っているぞ！
[00000448]: sk_common_0060
[00000458]: 文句のつけようのない成績だ！<br>企画したオレの面目躍如！<br>オレすごい！　オレ慧眼！
[000004b8]: sk_common_0070
[000004c8]: しかしまあ、参加者の君達の<br>努力があってこその成績だ！
[00000508]: sk_common_0080
[00000518]: これは一つ、特別なご褒美を<br>用意してやらねば気が済まない！
[0000055c]: sk_common_0090
[0000056c]: はーっはっはっは！<br>参加者諸君、ごくろうごくろう！<br>楽しんでくれているかなー！
[000005c8]: sk_common_0100
[000005d8]: おいヒューイ、おいヒューイ！<br>これ、私も参加したいぞ！<br>参加しちゃダメなのか！
[00000634]: sk_common_0110
[00000644]: お前は運営側だろ……<br>こほん……気を取り直して<br>途中経過の報告だ！
[00000694]: sk_common_0120
[000006a4]: 誰だ？
[000006ac]: sk_common_0130
[000006bc]: あっ、その名前は<br>聞いたことあるような……<br>でも、ないような……
[0000070c]: sk_common_0140
[0000071c]: とはいえ、全員ほぼ横並びだ！<br>接戦熱戦大激戦！<br>いくらでも逆転のチャンスはあるぞ！
[0000077c]: sk_common_0150
[0000078c]: ねー、ヒューイ。<br>書いてあることそのまま読んで<br>どうするんだ？　楽しいのか？
[000007e8]: sk_common_0160
[000007f8]: さあ、ということで後半戦も<br>引き続き、諸君の活躍に期待する！<br>以上！
[0000084c]: sk_common_0170
[0000085c]: ……ほらクラリスクレイス<br>これ参加者の資料だから<br>今後のためにもちゃんと読んどけ、な？
[000008c0]: sk_common_0180
[000008d0]: ま、待って、ヒューイ！<br>……あたしのことは、どうするの？
[00000910]: sk_common_0190
[00000920]: ん？　どうするもこうするも<br>最優秀賞おめでとう、以外に<br>何か伝えることがあるか？
[00000980]: sk_common_0200
[00000990]: いや、そうじゃなくって……
[000009ac]: sk_common_0210
[000009bc]: ふはははははっ！<br>細かいことは気にするな！
[000009f0]: sk_common_0220
[00000a00]: 刃を交えてみてわかった！<br>君の心意気に邪なものはない！<br>だから、細かいことはどうでもいい！
[00000a68]: sk_common_0230
[00000a78]: 正義の心を忘れなければ<br>大抵のことはなんとかなるものだ！<br>がむしゃらなくらいがちょうどいい！
[00000ae4]: sk_common_0240
[00000af4]: 聞きたいことはそれだけか？<br>それじゃあな！
[00000b28]: sk_common_0250
[00000b38]: ……まったく、いろんな意味で<br>規格外な存在なのね、あれは。<br>あたしもまだまだだわ。
[00000b98]: sk_common_0260
[00000ba8]: それじゃ、あたしはここで。<br>一緒にやれて、楽しかったわ。<br>また会いましょう。
[00000c04]: sk_common_0270
[00000c14]: 聞いたことある名前のような……<br>聞いたことないような……
[00000c54]: sk_common_0280
[00000c64]: 続いて、ハンターのオーザと<br>フォースのマールーのペア！
[00000ca4]: sk_common_0290
[00000cb4]: 噂に聞く情報屋姉妹なんかも<br>結構頑張っているみたいだな！
[00000cf4]: sk_common_0300
[00000d04]: 誰？
[00000d0c]: sk_common_0310
[00000d1c]: ……いいかクラリスクレイス。<br>大人になるって悲しいことなんだ。<br>時にはカンペも必要なんだよ。
[00000d88]: sk_common_0320
[00000d98]: とりあえず参加者の資料ぐらい<br>お前も読んでおこうな。
