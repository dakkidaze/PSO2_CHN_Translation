[000000f8]: un_042010_0010
[00000108]: やあ、マイフレンド！
[00000120]: un_042010_0020
[00000130]: ふっ、そんな照れることないじゃないか。<br>君だよ、キ・ミ！　僕と志を共にする<br>それすなわち、マイ・ベスト・フレンドさ！
[000001b4]: un_042010_0030
[000001c4]: こらこらジョセフィーヌ。<br>つつくなつつくな、僕はご飯じゃないぞー。
[00000210]: un_042010_0040
[00000220]: そうだマイフレンド、この子は初めてだね。<br>どうだいジョセフィーヌは？　可愛いだろう？<br>食欲旺盛なのも、この子の可愛さのひとつさ！
[000002b0]: un_042010_0050
[000002c0]: ときおり僕を獲物を見るような視線で<br>射貫いてくるのがまたキュートなんだよ……！
[00000318]: un_042010_0060
[00000328]: そうそう、自分の子供達にきちんと<br>定期的にエネルギーをあげてるかい？
[00000374]: un_042010_0070
[00000384]: この子達は、特別な存在だからね！<br>僕達がエネルギーを提供し、与えて<br>そうして成長していくのさ！
[000003f0]: un_042010_0080
[00000400]: 言うなれば、僕達が注ぎ込んだ愛情で<br>大きく空に羽ばたいていく……！<br>なあそうだろう、ジョセフィーヌ！
[00000474]: un_042010_0090
[00000484]: ははは、こらこら、粗相はよくないぞ？<br>どうやらこの子、お腹がすいているようだ。<br>僕はこれで失礼するよ、マイフレンド！
[00000508]: un_042010_0100
[00000518]: はっははジョセフィーヌ！<br>そんなにはしゃがなくても大丈夫さ！<br>今日はとびきりのご飯を用意してあるからね！
[00000590]: un_042010_0110
[000005a0]: って危なっ！　おいおい眼球狙いかい？<br>ヤンチャな子だなあ！　ははははっ！
