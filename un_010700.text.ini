[00000400]: un_010700_0060
[00000410]: ……身体構造上の話はともかく<br>ダーカーはアークスを他の生物よりも<br>指向的に狙う。この理由について。
[00000480]: un_010700_0070
[00000490]: その理由はきっと、他の生物になくて<br>アークスにあるもの。<br>そう、フォトンを操る力。
[000004f0]: un_010700_0090
