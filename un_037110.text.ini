[00000228]: un_037110_0010
[00000238]: アークスいちの情報屋<br>パティエンティアが姉！<br>パティちゃんです！
[00000288]: un_037110_0020
[00000298]: アークスいちの情報屋<br>パティエンティアが妹。<br>ティアです。
[000002e0]: un_037110_0030
[000002f0]: 出会い頭に質問だよっ！<br>アナタはマトイちゃんを助ける気かな？<br>それとも、見捨てる気かな？
[00000358]: un_037110_0040
[00000368]: 見捨てるつもりなら話はここまで！<br>おうちに帰ってのんびりどうぞ！
[000003b0]: un_037110_0050
[000003c0]: 助けるつもりなら、このまま<br>あたしたちの話を聞いていってね！
[00000404]: un_037110_0060
[00000414]: 目下捜索中と言われている<br>マトイさんの行方についてですが<br>……実はすでに判明しています。
[0000047c]: un_037110_0070
[0000048c]: 具体的な場所までは掴めなかったけど<br>シャオくんはとっくの昔に<br>見つけてるみたいだよ！
[000004f0]: un_037110_0080
[00000500]: ただ、対処方法までは<br>見つかってないみたいだね！<br>だからみんなに黙ってるのかな？
[00000560]: un_037110_0090
[00000570]: ……ううん、きっとね<br>シャオくんの中では<br>ひとつ、答えが出ているはず。
[000005c4]: un_037110_0100
[000005d4]: その答えを実行したくないから<br>全て保留にして、別の手段を<br>探してるんだと思う。
[00000630]: un_037110_0110
[00000640]: ……シャオくんも必死なんだよね。<br>必死だから、情報封鎖も穴だらけ。
[0000068c]: un_037110_0120
[0000069c]: 必死に、別の答えを探そうとして<br>一人で頑張ってる……
[000006d8]: un_037110_0130
[000006e8]: でもダメ！　それダメ！　全然ダメ！<br>情報隠して一人で頑張るなんて<br>あたしたちが、許さない！
[00000750]: un_037110_0140
[00000760]: たとえいかなる理由があっても<br>不当な情報封鎖は私たちが許さない。<br>だって、私たちは……
[000007c4]: un_037110_0150
[000007d4]: アークスいちの情報屋！<br>パティエンティア、だからね！
[00000810]: un_037110_0160
[00000820]: ところでご存じかな？<br>パティエンティアには<br>幻の三人目がいることを！
[00000874]: un_037110_0170
[00000884]: その子が今ちょうど<br>行方不明で困ってまして……
[000008bc]: un_037110_0180
[000008cc]: 今までの情報料ということで<br>……ここはひとつ、その子を<br>助けてもらえないだろうかっ！
[00000930]: un_037110_0190
[00000940]: 成功報酬も、もちろんあります。
[00000960]: un_037110_0200
[00000970]: ずばり！<br>パティエンティアからの情報提供<br>一生分、だよ！
[000009b8]: un_037110_0210
[000009c8]: ぜひ、ご一考ください。
