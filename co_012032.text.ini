[00000174]: text00
[0000017c]: 『カタナ』について
[00000190]: text01
[00000198]: ブレイバーは、バレットボウの他に<br>素早い連続攻撃が可能な<br>打撃武器「カタナ」を装備できます。<br><br><%NormalAttack>で通常攻撃を行い、<br>連続で押すと３回連続攻撃ができます。
[00000270]: text02
[00000278]: カタナの武器アクションは、<br><%WeaponAction><c 00ffff>を押している間、<br>正面の攻撃を防ぐ「ガード」です。<c><br><br>ダメージを軽減できますが、<br>正面以外の攻撃はガードできないので<br>注意しましょう。
[00000378]: text02_3b
[00000384]: カタナの武器アクションは、<br><%MainPaletteC><c 00ffff>を押している間、<br>正面の攻撃を防ぐ「ガード」です。<c><br><br>ダメージを軽減できますが、<br>正面以外の攻撃はガードできないので<br>注意しましょう。
[00000174]: text00
[0000017c]: 『カタナ』について
[00000190]: text01
[00000484]: チュートリアル<br>『カタナ』について、説明します。<br><br>ブレイバーはバレットボウの他に<br>近接武器のカタナを装備することができます。<br>カタナは素早い動きでの連続攻撃が可能な打撃武器です。
[00000270]: text02
[00000558]: <%NormalAttack>を押すことで、通常攻撃を行います。<br><br><%NormalAttack>を連続で押す、または押し続けることで、<br>３段攻撃を行います。
[0000060c]: text03
[00000558]: <%NormalAttack>を押すことで、通常攻撃を行います。<br><br><%NormalAttack>を連続で押す、または押し続けることで、<br>３段攻撃を行います。
[00000614]: text04
[0000061c]: カタナの武器アクションについて、説明します。<br><br><%WeaponAction>を押すと<br>キャラクターは防御の姿勢をとります。<br>これがカタナの武器アクション『ガード』です。<br><br>敵から攻撃をガードすることで、<br>ダメージを軽減することができます。<br><br>ただし、正面以外からの攻撃はガードすることが<br>できないので注意しましょう。
[00000798]: text05
[0000061c]: カタナの武器アクションについて、説明します。<br><br><%WeaponAction>を押すと<br>キャラクターは防御の姿勢をとります。<br>これがカタナの武器アクション『ガード』です。<br><br>敵から攻撃をガードすることで、<br>ダメージを軽減することができます。<br><br>ただし、正面以外からの攻撃はガードすることが<br>できないので注意しましょう。
