[00000638]: st_010540_0160
[00000648]: あいにくだが、私は情報なんて<br>なんにも持ってないよ。<br>遺物には興味がないのでね。
[000006a8]: st_010540_0170
[000006b8]: 龍族の一番上にいる、ロの一族。<br>彼らなら、何か知っているのかもな。
[00000704]: st_010540_0180
[00000714]: とはいえ、会うこともままならない<br>今の状態ではどうしようもないだろう。
[00000764]: st_010540_0190
