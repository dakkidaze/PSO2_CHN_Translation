[000000d0]: 『ライドロイド』について
[000000ec]: text01_1
[000000f8]: <c 00ffff>①乗り方<c><br>　「ライドロイドスタンド」にアクセスすると<br>　ライドロイドに乗ることができます。<br>　<yellow>搭乗時は肩越し視点に切り替わります<c>。<br><br><c 00ffff>②基本移動<c><br>　ライドロイドは自動で高速前進します。<br>　<%NormalAttack>か回避アクションを押している間停止します。<br><br>　下記キーで上下左右に移動ができます。<br>　<%GamePad>：左スティック<br>　キーボード：<%MoveForward><%MoveBack><%MoveLeft><%MoveRight>
[0000034c]: text02
[00000354]: <c 00ffff>③上下左右ブースト<c><br>　<%Jump>を押すと上方向に急上昇します。<br>　同時に移動入力するとその方向へ高速移動します。<br><br><c 00ffff>④クイックターン<c><br>　裏パレットの<%NormalAttack>を押すと１８０度旋回します。<br><br><c 00ffff>⑤ライドロイド射出<c><br>　表パレットの<%PhotonArts>を押すと<br>　<yellow>ライドロイドを射出して飛び降ります<c>。
[00000534]: text03
[0000053c]: 「ライドロイド」関連装置<br><br><c 00ffff>エネルギーリング<c><br>　緑の円を通過すると<br>　ＨＰとＰＰが回復します。<br><br><c 00ffff>エアフロー<c><br>　青い円で作られたレールに入ると<br>　レールに沿って自動で高速移動します。<br>　移動中に上下左右にブーストすると<br>　エアフローから外れることも可能です。
[000006b0]: text04
[000006b8]: オプションのライドロイド設定から<br>操作タイプを変更することができます。<br><br>マニュアルタイプの場合、<br><%NormalAttack>か回避アクションを押すと前進します。<br>前進中に<%NormalAttack>か回避アクションを押すと停止します。<br>赤い円の表示中に<%NormalAttack>か回避アクションを押すと<br>「ジャストタイミングブースト」が発生します。<br><br>また、ライドロイドの移動やカメラ操作を<br>視点ごとに設定することができます。
