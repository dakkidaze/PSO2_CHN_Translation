[000000c0]: Title
[000000c8]: 『エンブレム争奪戦のルール』について
[000000f0]: text0001
[000000fc]: <c ffff00>エンブレム争奪戦は合計１２人のプレイヤーが<br>２グループ（ユニオン）に分かれて<br>勝敗を競う対戦ルール<c>です。<br><br>所属したユニオンの勝敗結果や<br>個人の活躍に応じて<br>ショップエリア２Ｆ交換ショップにて<br>各種アイテムと交換できる<br>『バトルコイン』を入手できます。<br><br><c ff4f3f>※キャラクターのクラス、レベル<br>　　所持品などは一時的に制限されます。<c>
[000002bc]: text0002
[000002c8]: エンブレム争奪戦の勝敗は限られた時間内に<br><c ffff00>より多くのポイントを集めた<br>ユニオンの勝利となります。<c><br><br>ポイントは以下の手段で手に入れます。<br><c ffff00>　・マップ上のエンブレムを拾う<br>　・敵ユニオンのプレイヤーを撃破する<c><br><br>特にプレイヤーを撃破した際は<br><c ffff00>撃破したプレイヤーが所有していた<br>ポイントの一部を奪って、手に入れるため<c><br>頭上にアイコンが表示された<br>高ポイントのプレイヤーを倒すことが<br>勝利の決め手になります。
[000004f8]: text0003
[00000504]: より詳しいルールを知りたい時は<br>バトルアリーナ管理官ラベルナから<br>聞くことができます。<br><br>さっそく遊びたい時は<br>バトルカウンター係員に話しかけて下さい。
