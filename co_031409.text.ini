Title = 『改良型A.I.S』について
text01 = 今回の『禍津』討伐任務で搭乗できる<br>「改良型A.I.S」について説明します。<br><br>「改良型A.I.S」は、<c 00ffff>搭乗時間に制限がなく、<c><br><c 00ffff>『禍津』に有効な、新たなスキルが<c><br><c 00ffff>サブパレットに搭載<c>されています。
text02 = 「改良型A.I.S」の新スキルを説明します。<br><br><c 00ffff>①ウィークバスター<c><br>　エネミーの防御力を低下させる<br>  脆弱化弾を放つ<br><br><c 00ffff>②オーバーブースト<c><br>　ブーストを一時的に急点火させ、<br>　急速な上昇回避を行う<br><br><c 00ffff>③エリアヒール<c><br>　回復効果のあるフォトンを周囲に散布する<br><br>その他にも、有効射程距離など<br>攻撃性能がパワーアップしています。
text04 = アクションパレットのタイプを<br>3ボタンタイプに設定している場合、<br>アクション3に対応したボタンに<br>下記の操作が設定されます。<br><br>●表パレット・裏パレット共通<br>　オーバーブースト
text03 = 「改良型A.I.S」が破壊されてしまった場合、<br>復帰地点から再出撃をすることが可能です。<br><br><red>※再出撃には一定の時間がかかりますので、<c><br>　<red>戦闘不能にならないよう注意してください。<c>
