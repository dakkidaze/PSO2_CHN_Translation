[0000038c]: ちょちょちょちょちょっと！<br>落ち着いてください！<br>わたし、もう敵じゃありませんから！
[000003f0]: un_047010_0080
[00000400]: 敵さんはですねえ、命乞いをするときには<br>皆さんそろってそう言うんですよ？
[00000450]: un_047010_0090
[00000460]: う……確かにそうかも……！<br>しかも見逃してもらっても、その後<br>「バカめ！」とか言って背後から襲いかかるよね！
[000004dc]: un_047010_0100
[000004ec]: そんでもって、その行動すら見透かされてて<br>だまし討ちも避けられちゃって万事休す……<br>言い訳命乞いを重ねちゃうやつだよね！
[00000574]: un_047010_0110
[00000584]: ……そうじゃなく！
[00000598]: un_047010_0120
[000005a8]: み、みんなー、フォローしてよー……<br>……って、どうして傍観の構えなの！
[000005f8]: un_047010_0130
[00000608]: いやあ……なんだか懐かしいなあって。<br>あたしも初対面、あんな感じだったかも。
[0000065c]: un_047010_0140
[0000066c]: ……オレにもいきなりガッと来たな。<br>昨日のことのように思い出せるぜ。
[000006b8]: un_047010_0150
[000006c8]: 兄妹そろってしみじみと回想中ッ！？<br>ひーん、<%me>さーん！
[00000710]: un_047010_0160
[00000720]: １．これも通過儀礼だから
[0000073c]: un_047010_0170
[0000074c]: ２．そういえば敵だったような……
[00000770]: un_047010_0180
[00000780]: アークスってどういう組織なんですかッ！
[000007a8]: un_047010_0190
[000007b8]: この状況だと冗談にもならないッ！
[000007dc]: un_047010_0200
[000007ec]: リサはですねえ、興味津々なんです。<br>地球のひとを銃で撃ったときの感触が<br>アークスのそれとどれだけ違うのか。
[00000864]: un_047010_0210
[00000874]: そ、それってアークスの人たちを<br>撃ったことがあるって意味……？
[000008bc]: un_047010_0220
[000008cc]: 誤射というものは<br>３回までなら許してもらえますから。
[00000908]: un_047010_0230
[00000918]: それ絶対に意図的にやってるやーつ！
[0000093c]: un_047010_0240
[0000094c]: ……ああ！　それならこういうのはどうです？<br>敵さんでないのなら、リサと一緒に出撃して<br>その能力を示してみせるというのは？
