[000002c0]: ふふふ、リサは大歓迎ですよお。<br>おかげさまで、有事の時には船の中でも<br>銃を撃ち放題になったんですからねえ！
[00000338]: un_047010_0060
[00000348]: ……撃てませんねえ。<br>銃の不調でしょうか？
