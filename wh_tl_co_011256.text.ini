[00000188]: 「エクストリームクエスト」の「ステージ」について説明します。<br><br>テレプールからＶＲ空間にダイブすることで移動できるエリアは<br>「ステージ」と呼ばれる単位で構成されています。<br><br>「ステージ」を進めるには、ステージ内に出現するエネミーを<br>全滅させる必要があります。<br><br>５ステージ目までクリアすると、クエストクリアとなります。<br><br><yellow>※１回のプレイで進むことができるのは５ステージとなります。<c>
[00000358]: text02
[00000360]: 「エクストリームクエスト」の開始方法について説明します。<br><br>「エクストリームクエスト」は機密性の高い訓練プログラムです。<br>開始するには、使用許可の下りていることの認証が必要となります。<br>認証は、キャンプシップ内のゲートにて<br>「エクストリームパス」を消費することで行われます。
[00000494]: text03
[0000049c]: 「エクストリームクエスト」は、５ステージ目をクリアするごとに<br>クリアしたステージを記録することができます。<br><br>１度クリアしたステージの記録は、最終ステージをクリアしない限り<br>リセットされることはありません。<br><br>これにより、次回からはゲートでの認証時に<br>記録されているクリアステージの次のステージから<br>スタートすることを選択できます。<br><br><yellow>※ステージを選択できるのはパーティーリーダーのみとなります。<c>
[0000067c]: text04
