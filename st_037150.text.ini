[00000370]: ２．マトイを殺す
[00000384]: st_037150_0030
[00000394]: １．きみを、助けに来た
[000003ac]: st_037150_0040
[000003bc]: ……ほんと<br><%me>は<br>優しすぎるよ。
[000003f4]: st_037150_0050
[00000404]: わたしはもう覚悟してたのに……<br>手が、止まっちゃったじゃん。<br>……その優しさは、残酷だよ。
[0000046c]: st_037150_0060
[0000047c]: 真っ黒い闇に包まれてる間も<br>あなたの声は、届いてた……
[000004bc]: st_037150_0070
[000004cc]: ……だから、出てこられた。<br>これが正真正銘、最後のチャンス。<br>わたしは、きちんとやりとげなくちゃ。
[0000053c]: st_037150_0080
[0000054c]: ……もう、止められない。<br>【深遠なる闇】は、わたしの内に<br>顕現してしまった。
[000005a8]: st_037150_0090
[000005b8]: でも、今ここでわたしが死ねば<br>【深遠なる闇】を閉じ込める事ができる<br>それで終わり、それでおしまい。
[00000628]: st_037150_0100
[00000638]: だから……<br>優しすぎるあなたにできないなら……
[00000670]: st_037150_0110
[00000680]: わたしが、わたしを……
[00000698]: st_037150_0120
[000006a8]: だ、ダメだよ！<br><%me>！<br>あなたも巻き込まれちゃう！
[000006f0]: st_037150_0130
[00000700]: この、わからずやっ！<br>邪魔しないで！　これはわたしが<br>望んでやっていることなの！
[00000760]: st_037150_0140
[00000770]: わたしは、与えられているだけだった。<br>なんで、みんなを守りたいのか<br>その理由がわからないまま、戦ってた。
[000007e8]: st_037150_0150
[000007f8]: ……でも、今は違う！<br>十年前とは、全然違うの！<br>わたしは自分で考え、自分で思ったの！
[0000085c]: st_037150_0160
[0000086c]: みんなを守りたい。<br>みんながいる世界を守りたい。<br>……ううん、そうじゃない。
[000008c8]: st_037150_0170
[000008d8]: <%me>を……<br>あなたのいる世界を、守りたい。<br>あなたを守りたい、って。
[00000930]: st_037150_0180
[00000940]: だから、だからね。<br>わたしはなにも……怖くない。<br>なにも怖くなんか、ないんだよ。
[000009a0]: st_037150_0190
[000009b0]: ……ならば、なぜ泣く。
[000009c8]: st_037150_0200
[000009d8]: えっ！？
[000009e4]: st_037150_0210
[000009f4]: な、何を……！
[00000a04]: st_037150_0220
[00000a14]: いくら器に適しているとはいえ<br>貴様らはアークス、私はダークファルス。
[00000a60]: st_037150_0230
[00000a70]: ならば、ダークファルスである私に<br>闇が集うのは、当然のことだろう？
[00000abc]: st_037150_0240
[00000acc]: １．どういうことだ！
[00000ae4]: st_037150_0250
[00000af4]: ２．まさか、最初からこれを……？
[00000b18]: st_037150_0260
[00000b28]: ……貴様が、気付かせてくれた。
[00000b48]: st_037150_0270
[00000b58]: ただ一人を救いたいという強い意志。<br>それを成し遂げるために<br>やるべきことを！
[00000bb4]: st_037150_0280
[00000bc4]: 私は、彼女が救えればそれで十分！<br>……それ以外は、何もいらない！
[00000c0c]: st_037150_0290
[00000c1c]: 起きろ、クラリッサ！<br>否、シオンよ！
[00000c48]: st_037150_0300
[00000c58]: 私たちの巡ってきた<br>悠久の輪廻を、ここで終わらせる。<br>そのために……力を貸してくれ。
[00000cbc]: st_037150_0310
[00000ccc]: ……もちろんだ。<br><%me>。
[00000cf4]: st_037150_0440
[00000d04]: ……そう、それでいいんだよ。<br><%me>。
[00000d38]: st_037150_0450
[00000d48]: ……<%me>。<br>結局、私の出した答えは<br>それだったのだな。
[00000d94]: st_037150_0460
[00000da4]: ……これも、一つの答え。<br>だが、答えは一つではない。
[00000de0]: st_037150_0470
[00000df0]: 可能性は、すでに紡がれている。<br>貴方の未来に、答えはある。
