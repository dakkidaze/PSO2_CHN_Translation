[000000e4]: text01
[000000ec]: このクエストでは<br>テクニックや、コスモアトマイザーを<br>はじめとするアイテム効果などの<br><c ff4f3f>HP回復効果が通常よりも低く<c><br>なっています。<br><yellow>またオートドール効果は発生しません。<c><br><br>クエストをクリアするまで<br>この効果は続くため<br>なるべくエネミーの攻撃を受けないように<br>戦いましょう。
[0000026c]: text02
[00000274]: また、このクエストでは<br><c ff4f3f>クエストをクリアするまで<br>エネミーからドロップするアイテムを<br>獲得できません。<c><br><br>クエストクリア時、エリア最深部にて<br>獲得できます。
