[00000204]: あ、<%me>。<br>ちょうどいいところに。
[00000234]: un_033020_0020
[00000244]: 今、コトシロさんとも話してたんだけど<br>……白の民の人たちって、どうして<br>ダーカーと戦っても大丈夫なのかな？
[000002bc]: un_033020_0030
[000002cc]: ……以前にも言っていたな。<br>その話自体、私にはよくわからないが<br>戦ってはならないものなのか？
[00000338]: un_033020_0040
[00000348]: うん。ダーカーはフォトンの力でないと<br>倒しきれなくて、残滓が身体をどんどん<br>侵食していっちゃうんだよ。
[000003bc]: un_033020_0050
[000003cc]: コトシロさんも見たでしょ。<br>そのせいで黒の民の人たちが<br>【双子】に操られているのを……
[00000430]: un_033020_0060
[00000440]: しかし、白の民の勇士については<br>戦闘を繰り返しているが<br>特にその兆候もない、か……
[000004a0]: un_033020_0070
[000004b0]: 成る程、確かに不思議だな。
[000004cc]: un_033020_0080
[000004dc]: 阿呆、コトシロ。<br>何が不思議なものか。<br>当たり前に決まっておろう。
[0000052c]: un_033020_0090
[0000053c]: この星の者はすべて<br>星の加護を受けておる。<br>生半可な悪意など、弾いて当然じゃ。
[00000598]: un_033020_0100
[000005a8]: ですがスクナヒメさま。<br>それでは黒の民の暴走に<br>説明がつきません。
[000005f8]: un_033020_0110
[00000608]: むう……それは…………<br>黒の民も同様に加護しておるゆえ<br>悪意など弾くはずなんじゃが……
[0000066c]: un_033020_0120
[0000067c]: あの不気味な童に<br>誑かされでもしたか？
[000006ac]: un_033020_0130
[000006bc]: それこそあの童が<br>自らを「神子である」と騙り<br>煽動しているのやもしれぬ。
[00000714]: un_033020_0140
[00000724]: ま、なんにせよ<br>そなたらが気に病むことはない。<br>降りかかる火の粉は払うべき。
[00000780]: un_033020_0150
[00000790]: 無駄な図体のでかさに増長している<br>黒の民には良い薬じゃ。<br>コテンパンにしてしまえ。
