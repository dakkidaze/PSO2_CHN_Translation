name01 = 『アドバンスリスクアップ』について
text01 = アドバンスリスクアップについて<br>説明します。<br><br>クエストを開始するために<br>アドバンスカプセルを支払う際<br>リーダーは追加でアドバンスカプセルを<br>支払うことで任意にアドバンスリスクを<br>上げることができます。<br><br>追加で上げた分のアドバンスリスクは<br>クエストを失敗しても、次回クエストを<br>受けた際に引き継ぎます。
text02 = 追加の支払いでアップさせた分の<br>リスクは、アドバンスカプセルを<br>追加で支払ったリーダーのみ<br>加算されます。<br><br>クエスト中にリーダーを交代した場合<br>新しいリーダーには追加で支払った分の<br>リスクは加算されません。<br><br>クエスト開始前にリーダーを交代した場合は<br>クエストクリア時に自身が現在上げている<br>リスクに対して追加で支払った分のリスクが<br>加算されます。<br>
