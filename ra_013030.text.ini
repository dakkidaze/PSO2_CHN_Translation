[00000224]: ん？　過去の出来事の話？<br>ダークファルスが出てきたときの<br>話が聞きたいって？
[00000280]: ra_013030_0020
[00000290]: そりゃ、習った部分なら<br>おれだって多少は覚えてるけど……
[000002d0]: ra_013030_0030
[000002e0]: ……あー、でもどうかな。<br>おれ座学苦手だったし。
[00000318]: ra_013030_0040
[00000328]: 全部あってるかどうかは<br>わからないけど、それでもいいなら。
[0000036c]: ra_013030_0050
[0000037c]: おれが覚えている限りだと<br>ダークファルスって名前が<br>出てきたのは、2回だなあ。
[000003d8]: ra_013030_0060
[000003e8]: 40年前の戦争と<br>10年前にあった、アレ。
[0000041c]: ra_013030_0070
[0000042c]: 40年前のはあれだよ。<br>ダークファルス【巨躯】を<br>倒した、ってやつ。
[00000480]: ra_013030_0080
[00000490]: まあ、実際には倒したんじゃなくて<br>封印した、ってのが正しかった<br>みたいだけどさ。
[000004f0]: ra_013030_0090
[00000500]: そのときの主力メンバーだった<br>三人が、三英雄になったんだよ。
[00000544]: ra_013030_0100
[00000554]: 三英雄が中心になって、その戦争で<br>ぼろっぼろになっちまったアークスを<br>立て直した、って流れのはず。
[000005c4]: ra_013030_0110
[000005d4]: んで、あと一回は10年前。<br>おれだって覚えてるよ<br>あのときのことは……
[00000628]: ra_013030_0120
[00000638]: ダークファルスによる<br>アークスへの大規模攻勢。
[00000670]: ra_013030_0130
[00000680]: ええと……あれの顛末は確か<br>二代目のクラリスクレイスの力で<br>ダークファルス共を押し返した、はず。
[000006f0]: ra_013030_0140
[00000700]: でもそれで亡くなっちゃったらしくて<br>今のクラリスクレイスは三代目。
[0000074c]: ra_013030_0150
[0000075c]: 確か、あのときは他にも<br>有名な人たちがたくさんやられて<br>とにかくひどい被害だったぜ。
[000007c0]: ra_013030_0160
[000007d0]: あれでどんだけのシップが<br>墜とされたんだろう……
[00000808]: ra_013030_0170
[00000818]: アークスだけじゃなくて<br>一般市民にも被害が及んで、さ。
[00000858]: ra_013030_0180
[00000868]: おれの姉ちゃんも、行方不明に……
[0000088c]: ra_013030_0190
[0000089c]: ああっと、すまねえ！<br>そういう話をしてるんじゃなかった！
[000008dc]: ra_013030_0200
[000008ec]: ま、そんなところかな。<br>曖昧なところが多いのは勘弁な。<br>なーんか思い出せなくてさ。
[0000094c]: ra_013030_0210
[0000095c]: 過去の出来事を振り返ってみると<br>まだ今回はマシな方なのかもな。
[000009a4]: ra_013030_0220
[000009b4]: ……身近なひとが<br>やられたってのは<br>けっこうこたえるけど。
[000009fc]: ra_013030_0230
[00000a0c]: ……ああ、いや。<br>ゼノさんはまだやられたって<br>決まったわけじゃないよな。
[00000a64]: ra_013030_0240
[00000a74]: うん、そう、そうだ。<br>行方不明なだけだからな。<br>大丈夫、大丈夫っと！
