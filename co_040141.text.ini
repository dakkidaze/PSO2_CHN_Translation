[000000c8]: 『アークスＢＴ２０１７予選』について
[000000f0]: text0001
[000000fc]: 「アークスＢＴ２０１７予選」<br>について説明します。<br><br>アークスＢＴ２０１７の予選ルールは<br><c ffff00>合計８人のプレイヤーが<br>２グループ（ユニオン）に分かれ<br>４ｖｓ４形式で勝敗を競い合う<br>ルールになります。<c><br><br>従来の「エンブレム争奪戦」と同じく、<br>「エンブレムポイント」を、より多く集めた<br>ユニオンが勝利となります。
[0000028c]: text0002
[00000298]: バトルブロックのバトルカウンターにて<br>パスワードマッチを選択すると<br>アークスＢＴ２０１７の予選ルールで<br>対戦することができます。<br><br><c ffff00>キャラクターのクラス、レベル、装備は<br>自動設定される為、特に準備する事なく<br>当ルールで対戦する事ができます。<c><br><br>アークスＢＴ２０１７のエントリー方法や<br>レギュレーションに関しては<br>プレイヤーズサイトをご覧ください。<br><&URL pso2_players_PVP>
