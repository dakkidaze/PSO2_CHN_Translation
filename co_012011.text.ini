[000004e4]: text00
[000004ec]: 『フォトンアーツ』について
[00000508]: text01
[00000510]: フォトンアーツ（略称：ＰＡ）とは、<br><c 00ffff>ＰＰ（フォトンポイント）を消費して放つ<br>必殺技です。<c><br><br><%PhotonArts>で、あらかじめ武器に<br>セットしたフォトンアーツを繰り出します。<br><br>ＰＰは時間経過、または通常攻撃を<br>ヒットさせることで回復します。
[00000654]: text03
[0000065c]: 「ジェットブーツ」装備時には<br><%PhotonArts>を長押しして<br>フォトンアーツを発動することで<br>攻撃範囲の拡大や属性が変化します。<br><br>さらに、「テクニック」と呼ばれる<br>魔法のような技も使えます。<br>状況に応じて、使い分けましょう。
[00000774]: text10
[0000077c]: 『テクニック』について
[00000794]: text11
[0000079c]: テクニックとは、<br><c 00ffff>ＰＰ（フォトンポイント）を消費して放つ<br>魔法のような技です。<c><br><br><%PhotonArts>で、<br>「テクニック」を使います。<br><br>PPは時間経過、または通常攻撃を<br>ヒットさせることで回復します。
[000008b8]: text12
[000008c0]: フォトンアーツ（略称：ＰＡ）とは、<br><c 00ffff>ＰＰ（フォトンポイント）を消費して放つ<br>必殺技です。<c><br><br><%PhotonArts>で、ペットに対して<br>フォトンアーツ攻撃を命令します。<br><br>ＰＰは時間経過、または通常攻撃を<br>ヒットさせることで回復します。
[000009fc]: text13
[00000a04]: さらに、「テクニック」と呼ばれる<br>魔法のような技も使えます。<br><br>サブパレットに「テクニック」を<br>セットしておくと、テクニックで<br>ペットの援護攻撃や回復ができます。<br><br>状況に応じて、使い分けましょう。
