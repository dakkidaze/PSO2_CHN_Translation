name01 = 『操作設定』について
text01 = 操作設定について<br><br>メインメニューから、<br>システムのオプション内より、<br>操作設定を行うことができます。<br>操作タイプの中から、<br>自分に合う操作を選択して下さい。<br><br><yellow>「カスタム」を選択することで、自分好みの<br>ボタン設定に変更することもできます。<c><br><br>“PS Vita”と“PC”においての操作設定は<br>お互いに保存する形となるため、それぞれの<br>プラットフォームで設定して頂くことに<br>なります。
