[00000238]: st_044100_0010
[00000248]: ラ……ラプラスが……！？<br>因果律を超える攻撃って……何よ！
[0000028c]: st_044100_0020
[0000029c]: おかしいわよ……絶対におかしい！<br>そんなの１００％ありえない！<br>どうなってるのよ、あんた！
[00000304]: st_044100_0030
[00000314]: ……どうもこうも<br>てめえの年貢の納め時ってことだ！
[00000350]: st_044100_0040
[00000360]: くっ……！
[0000036c]: st_044100_0050
[0000037c]: ……消えた！？<br>どこ行きやがった！
[000003a8]: st_044100_0060
[000003b8]: ……相手を侮るから、そうなる。<br>想定外の事態に対応できないようでは<br>学者とは言えんぞ、オークゥ。
[00000428]: st_044100_0070
[00000438]: う、うるさい！<br>誰も助けてなんて言ってないんだから！
[00000474]: st_044100_0080
[00000484]: 無論、解っている。助けたわけではない。<br>時が来た。それだけのことだ。
[000004d0]: st_044100_0090
[000004e0]: 時が来た……だと？
[000004f4]: st_044100_0100
[00000504]: <%me>さん！　エンガさん！<br>大変です！　ヒツギさんが！<br>ヒツギさんが……っ！
[00000564]: st_044100_0110
[00000574]: ！！
[0000057c]: st_044100_0120
[0000058c]: やめなさい、コオリ！<br>あんたは騙されてるのよ！
[000005c4]: st_044100_0130
[000005d4]: ふふ……何言ってるのヒツギちゃん。<br>わたしは騙されてなんかいないよ。
[00000620]: st_044100_0140
[00000630]: この武器も、この力も、わたしが<br>欲しいと思ったから、手に入れたの。<br>マザーは、関係ない。
[00000698]: st_044100_0150
[000006a8]: わたしは自分の意志でここにいるの。<br>わたしが、ヒツギちゃんを助けたいと<br>思ったから、自分の意志でここにいるの。
[00000724]: st_044100_0160
[00000734]: 自分の意志で……？
[00000748]: st_044100_0170
[00000758]: ヒツギちゃん、ねえヒツギちゃん？<br>どうしてヒツギちゃんはそっちにいるの？<br>どうしてわたしと違う場所にいるの？
[000007d4]: st_044100_0180
[000007e4]: ヒツギちゃんは、そこで何がしたいの？
[0000080c]: st_044100_0190
[0000081c]: ぐっ……あたしは……！
[00000834]: st_044100_0200
[00000844]: ほら答えられない。やっぱりそうだ。<br>ヒツギちゃんが操られてるんだよ。<br>ヒツギちゃんこそ騙されてるんだよ。
[000008bc]: st_044100_0210
[000008cc]: そんな……そんなことない……！<br>……あたしは、自分で決めた！<br>こっちに来たのも、戦うのも、この力も！
[00000940]: st_044100_0220
[00000950]: だったら、どうしてそんなに迷ってるの？
[00000978]: st_044100_0230
[00000988]: わたし前に言ったよね。何事にも迷わず<br>突き進んでいくのがヒツギちゃんだって。<br>そんな迷ってるヒツギちゃん、見たくない。
[00000a0c]: st_044100_0240
[00000a1c]: 騙されても操られてもいなくて<br>何も迷っていないなら……わたしを斬ってよ。
[00000a6c]: st_044100_0250
[00000a7c]: 斬る……って。
[00000a8c]: st_044100_0260
[00000a9c]: ほら、どうしたの？　ずばっと、遠慮なく。<br>間違ってないヒツギちゃんに斬られるのなら<br>わたしは本望だよ。ほら。
[00000b18]: st_044100_0270
[00000b28]: ……やっぱり。<br>あなたはヒツギちゃんじゃない。
[00000b60]: st_044100_0280
[00000b70]: わたしは斬れるよ。ためらいなく斬れる。<br>だって、それがヒツギちゃんを<br>助けるための方法なんだもん。
[00000be0]: st_044100_0290
[00000bf0]: ヒツギちゃんを助けるためなら<br>喜んで殺すよ、ヒツギちゃんを。
[00000c34]: st_044100_0300
[00000c44]: ……くっ！
[00000c50]: st_044100_0310
[00000c60]: な……！<br>あ……ああああああああっ！！
[00000c90]: st_044100_0320
[00000ca0]: ぐ、ううっ……ああ……あっ……！<br>痛い……！　いたあっ……いっ……！
[00000cec]: st_044100_0330
[00000cfc]: 嘘で作られた武器は、ぺらっぺらだね。<br>こんな簡単に折れちゃったよ。
[00000d48]: st_044100_0340
[00000d58]: 待っててねヒツギちゃん。<br>わたしがすぐにその<br>偽物のヒツギちゃんを、殺してあげる。
[00000db8]: st_044100_0350
[00000dc8]: ひ……！
[00000dd4]: st_044100_0360
[00000de4]: そんなに怯えないでよヒツギちゃん。<br>大丈夫だよ、すぐに終わるから。<br>痛いのは最初だけだから……
[00000e50]: st_044100_0370
[00000e60]: そしたら、元に戻れるから。<br>マザーが元に戻してくれるから。
[00000ea4]: st_044100_0380
[00000eb4]: やだ……やめて、コオリ……<br>やめて……来ないで……！
[00000ef0]: st_044100_0390
[00000f00]: ……ヒツギちゃんはそんなこと言わないよ。
[00000f2c]: st_044100_0400
[00000f3c]: コオ……リ…………
[00000f50]: st_044100_0410
[00000f60]: やったよヒツギちゃん、わたしちゃんとできたよ。<br>これでヒツギちゃん戻ってこれるからね。<br>もう少しの辛抱だから、待っててねヒツギちゃん。
[00000ff4]: st_044100_0420
[00001004]: ふふ、あはは、あははははははははははは<br>ははははははははははははははははははっ！
[0000105c]: st_044100_0430
[0000106c]: ア……ル…………<br>みん……な…………
