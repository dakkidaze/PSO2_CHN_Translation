[0000014c]: name01
[00000154]: 『サポートパートナー』について
[00000174]: text01
[0000017c]: サポートパートナーは、<br>戦闘やクライアントオーダーなどを<br>手伝ってくれる心強い存在です。<br><br>全体的に体つきが小さいところが特徴です。
[0000021c]: text02
[00000224]: サポートパートナーは、<br>一部のクライアントオーダーの<br>手助けをしてくれます。<br>クライアントオーダーの<br>手助けをお願いすると、<br>サポートパートナーは目的達成のため<br>探索にでかけます。<br><br>探索を終えると、<br>その成果の報告をしてくれます。<br>探索を繰り返すことでサポートパートナーの<br>クラスレベルが上がり、<br>より難しいオーダーを成功させやすくなり、<br>戦闘でも大きな戦力となっていきます。
[000003f0]: text03
[000003f8]: サポートパートナーの姿はエステで<br>変更することができます。<br>変更できる項目はプレイヤーキャラクターと<br>同じです。<br><br>アクセサリーや髪型は、<br>プレイヤーキャラクターと<br>共有となっているため、<br>各チケットの使用により<br>増えていきます。<br><br>（異性の髪型なども<br>使用できるようになっています）
[00000560]: text04
[00000568]: パートナーキャラクターや<br>フレンドパートナーと<br>同じようにキャンプシップの<br>「パートナー呼び出し端末」から、<br>サポートパートナーを呼び出し、<br>一緒に戦うこともできます。<br><br>サポートパートナーの行動は、<br>その時の性格により変化します。
