[000001b0]: 『AC（アークスキャッシュ）』について
[000001e0]: text01
[000001e8]: 「AC（アークスキャッシュ）」は、<br>ゲーム内で使用できる便利なアイテムや機能を<br>購入・レンタルするための有料ポイントです。<br><br>ACを利用する事で「より深くゲームを楽しむ」<br>「短時間で効率的に楽しむ」「コスチュームなど<br>の外見をカスタマイズする」など、さまざまな<br>楽しみ方の選択肢を広げることができます。
[00000344]: text02
[0000034c]: ACはプレイヤーズサイトの<br>「アークスキャッシュチャージはこちら」<br>メニューより購入できます。<br>※“PS Vita”からもアクセスできます。<br><br>SEGA IDとパスワードを入力し<br>ログインした後、チャージするACの額と<br>支払い方法を決定し、支払いの手続きを<br>完了させることでACをチャージできます。
[000004a8]: text03
[000004b0]: 下記のお支払方法にて<br>ACをご購入いただくことが出来ます。<br><yellow>クレジットカード<br>WebMoney/NET CASH<br>楽天Edy<c> （“PC”のみ）<br><yellow>BitCash/モバイルSuica<br>ドコモケータイ払い（spモード/iモード）<br>auかんたん決済/ソフトバンクまとめて支払い<br>『PSO2』プリペイドカード<c><br><br>購入したAC、サービス、アイテムは<br>“PC”、“PS Vita”どちらのプラットフォームに<br>おいても使用が可能です。<br><br><red>※PlayStation®Storeでは<br>　ACをご購入いただけません。
[00000730]: text04
[00000738]: ACショップ、ACスクラッチについて<br><br>チャージしたACを消費する事で、<br>ACショップやACスクラッチを利用できます。<br><br>ACショップは、メインメニューのACメニューから<br>「ACショップ」を選択することで利用できます。<br>ロビーやキャンプシップなどどこでも開くことが<br>できます。
[00000880]: text05
[00000888]: ACショップでは<br><yellow>「マイルームが使用できるようになる」<br>「アイテムの所持数が増加する」<br>「エネミーを倒した際の経験値が増加する」<c><br>など、さまざまな特殊効果をもったアイテムを<br>ご用意しております。<br><br>アイテムトレードやマイルーム、マイショップ<br>など、様々な専用サービスがひとつになった<br><yellow>「プレミアムセット」<c>など、お得なものばかりです。
[00000a38]: text06
[00000a40]: ACスクラッチとは、<br>ACを使って引くスクラッチのことです。<br><br>ACスクラッチはメインメニューのACメニュー<br>から「スクラッチを引く」を選択し、引きたい<br>スクラッチを選択する事でご利用できます。<br><br>ACスクラッチでは、冒険を手助けしてくれる<br>アイテムや、魅力的なコスチューム・パーツなど、<br>様々なアイテムを入手することができます。<br>通常10回のところ「+1回」のおまけがついてくる<br>お得なチケットも、ACショップで販売して<br>おります。<br><br>PSO2の楽しみ方が広がるACを<br>ぜひ一度お試しください。
