[000001a8]: st_042040_0001
[000001b8]: A.D.2028/3/23/11:00
[000001e0]: st_042040_0010
[000001f0]: き……！
[000001fc]: st_042040_0020
[0000020c]: いやああああああぁぁぁッ！！！<br>何！　何なの！　この可愛い生き物は！
[00000258]: st_042040_0030
[00000268]: やだやだやーだー！　かーわーいーいー！<br>キン・パツ！　ヘキ・ガン！<br>そして、ダボ袖着こなし！　奇跡だよ！
[000002e0]: st_042040_0040
[000002f0]: ……この人、怖い！<br>お姉ちゃん！　お姉ちゃん！
[00000328]: st_042040_0050
[00000338]: へへへ、そんな邪険にしないでよう。<br>おねーさんとイイコトしようよう。<br>何も悪いことはしないからさあ。
[000003ac]: st_042040_0060
[000003bc]: 落ち着け。
[000003c8]: st_042040_0070
[000003d8]: コオリ、あんた男苦手なんじゃなかったっけ？
[00000404]: st_042040_0080
[00000414]: 男の娘は別腹だよ、別腹ー！
[00000430]: st_042040_0090
[00000440]: 音じゃわからないところで<br>すごいこと言っただろ今。
[0000047c]: st_042040_0100
[0000048c]: それでヒツギちゃん、この子<br>どこからお持ち帰りしてきたの！
[000004d0]: st_042040_0110
[000004e0]: …………笑わずに聞いてよ？
[000004fc]: st_042040_0120
[0000050c]: ＰＳＯ２の中から……<br>うーん、うーん……ううーん……
[00000548]: st_042040_0130
[00000558]: にわかには信じがたい話だと思うけど<br>嘘じゃないの。<br>状況から考えて、それしかない。
[000005b8]: st_042040_0140
[000005c8]: 疑ってないよ。<br>わたし、ヒツギちゃんを疑ったこと<br>一度でもあった？
[00000618]: st_042040_0150
[00000628]: でも、それが本当となると……<br>……わたしでも、こんなかわいい子を<br>連れて帰って来られるのかな？
[00000694]: st_042040_0160
[000006a4]: あたしは真面目な話をしてるの。
[000006c4]: st_042040_0170
[000006d4]: ちょ、ちょっとしたお茶目だよー。
[000006f8]: st_042040_0180
[00000708]: でも、ヒツギちゃんがＰＳＯ２内から<br>アルくんを連れてきちゃったって思うのは<br>そう思うなりの事件があった、ってことでしょ？
[00000790]: st_042040_0190
[000007a0]: どういうことがあったかを振り返れば<br>理屈はともかく、原因の心当たりぐらい<br>浮かんでくるんじゃないかな？
[00000814]: st_042040_0200
[00000824]: そうはいっても……<br>昨日起きたことは全部想定外のことで<br>どれが原因だったか、見当もつかない。
[00000890]: st_042040_0210
[000008a0]: ……アルくん。<br>貴方は何か覚えていないの？
[000008d4]: st_042040_0220
[000008e4]: んー……あとはー、そうだねー。<br>他の当事者に話を聞いたりできれば<br>何かわかったりするかもしれないけどー……
[0000095c]: st_042040_0230
[0000096c]: 他の当事者となると<br><%me>だけど……
[0000099c]: st_042040_0240
[000009ac]: <%me>のことまで<br>うまく説明できる自信がない……！<br>むしろ、誰かあたしに説明して……ッ！
[00000a18]: st_042040_0250
[00000a28]: はっ……くしゅん！
[00000a3c]: st_042040_0260
[00000a4c]: そういえば聞くの忘れてたけど<br>どうしてあんな服装なの？
[00000a8c]: st_042040_0270
[00000a9c]: う……アルが着られそうな服が<br>今これだけしかなくて……
[00000adc]: st_042040_0280
[00000aec]: ……ふむふむ。<br>わからないことはいっぱいだけど<br>まず、やるべきことがあったね。
[00000b48]: st_042040_0290
[00000b58]: アル。<br>あんたの服、買いに行こっか。
[00000b84]: st_042040_0300
[00000b94]: 服……いいなあ、私も時には<br>別の服に着替えてみたりしたいな……<br>……はっ！　な、なんでもないですよー！
[00000c08]: st_042040_0310
[00000c18]: こほん！　さて、あのアルくんのことですが<br>こちらの世界の人なのか、あちらの世界の人なのか<br>……データが足りなくて、不明ですね。
[00000ca4]: st_042040_0320
[00000cb4]: 直に会えば何かわかると思うのですが<br>来いと言うわけにもいきませんし……<br>むむむ、歯がゆいです。
