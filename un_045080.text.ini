[000001ac]: un_045080_0020
[000001bc]: となると、科学者だけじゃなくて<br>加工とかに詳しい人にも<br>協力をお願いしたいかも……
[0000021c]: un_045080_0030
[0000022c]: あーっ、でもなー……設計図的には<br>これ回路自体を変えるんじゃなくて<br>バイパスでなんとかなるかも？
[0000029c]: un_045080_0040
[000002ac]: １．エミリアって、頭いいの？
[000002cc]: un_045080_0050
[000002dc]: ２．学者のマネ？
[000002f0]: un_045080_0060
[00000300]: 何をいまさら。<br>亜空間航行の理論も航行用の船も<br>あたしが設計したんだよ？
[00000358]: un_045080_0070
[00000368]: ちっがーう！<br>マネじゃなくて、あたしは学者！
[0000039c]: un_045080_0080
[000003ac]: 亜空間航行の理論も航行用の船も<br>あたしが設計したんだからね！<br>……正確にはもう一人いるけど。
[00000418]: un_045080_0090
[00000428]: えっと…………はい。<br>エミリアさんの言っていることは<br>ほぼ全部、本当です。
[00000480]: un_045080_0100
[00000490]: 何で今、少し逡巡したの。<br>まったく……
[000004c0]: un_045080_0110
[000004d0]: トラブルで来たんじゃなければ<br>もっとアークスシップの中も色々と<br>調べて弄りまわしたいぐらいよ。
[0000053c]: un_045080_0120
[0000054c]: ていうか、設計書とにらめっこで<br>かなり疲れてきちゃったし<br>息抜きにちょっと改造でも……
[000005b0]: un_045080_0130
[000005c0]: だ、ダメですよ！<br>無断での改造とかは、絶対ダメです！
[000005fc]: un_045080_0140
[0000060c]: えーっ、いいじゃんいいじゃん。<br>改良するにこしたことはないじゃん。
[00000658]: un_045080_0150
[00000668]: ……そだ！　もらった素材使えば<br>今度こそヴィヴィアンのボディを<br>汚れを知らない純白にできるかも……！
[000006dc]: un_045080_0160
[000006ec]: さあ、協力を！<br>皆さんに協力をお願いしに<br>行きましょう！
[00000734]: un_045080_0170
[00000744]: あっ、ちょっとヴィヴィアン！<br>……もう、もったいないなあ！<br>そのほうがかっこいいじゃん！
