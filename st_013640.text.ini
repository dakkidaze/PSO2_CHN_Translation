[00000240]: st_013640_0010
[00000250]: そこまでッ！<br>見事見事、お見事だ！<br>君達の動き、とくと見せてもらった！
[000002a4]: st_013640_0020
[000002b4]: ……むむう。<br>少しばかり物足りない成績だな！
[000002e8]: st_013640_0030
[000002f8]: だが、この戦技大会を最後まで<br>成し遂げたその意気やよし！<br>それこそアークスに必要なものだ！
[00000360]: st_013640_0040
[00000370]: 惜しくも上位入賞ならず<br>エキシビションもお預け、だが<br>君達の心意気は十二分に届いた！
[000003d4]: st_013640_0050
[000003e4]: さあ、帰還するといい！<br>皆が君を待っているぞ！
[0000041c]: st_013640_0060
[0000042c]: 文句のつけようのない成績だ！<br>企画したオレの面目躍如！<br>オレすごい！　オレ慧眼！
[0000048c]: st_013640_0070
[0000049c]: しかしまあ、参加者の君達の<br>努力があってこその成績だ！
[000004dc]: st_013640_0080
[000004ec]: これは一つ、特別なご褒美を<br>用意してやらねば気が済まない！
[00000530]: st_013640_0090
[00000540]: そう、君達へのご褒美……<br>それは、このオレとの模擬戦闘だッ！
[00000584]: st_013640_0100
[00000594]: 六芒均衡に胸を借りるというのは<br>非常に名誉なことらしいからな！<br>さあ、遠慮せずに全力でかかってこい！
[00000608]: st_013640_0110
[00000618]: ……すみませんご褒美辞退します。
[0000063c]: st_013640_0120
[0000064c]: すっごい棒読みッ！<br>おい、おおいっ！　ここまで頑張って<br>きたんだから最後も頑張ろうぜ！
[000006b0]: st_013640_0130
[000006c0]: それに、オレは君の実力を知りたい！
[000006e4]: st_013640_0140
[000006f4]: いや、あたしは知らなくてもいい。
[00000718]: st_013640_0150
[00000728]: そうはいかない！<br>オレは六芒均衡！　アークスに連なる<br>すべてのことを知らねばならんのだ！
[00000790]: st_013640_0160
[000007a0]: そっちの君……<br><%me>の事は<br>ある程度わかっている！
[000007e8]: st_013640_0170
[000007f8]: だがしかし、そちらのサラという少女！<br>君は知らん、君には会ったことがない！
[0000084c]: st_013640_0180
[0000085c]: オレが会ったことがないということは<br>君はアークスではないはずだ！
[000008a4]: st_013640_0190
[000008b4]: なぜなら、オレはアークス全員に<br>会っているし、覚えているからな！<br>名前はよく忘れるけど！
[0000091c]: st_013640_0200
[0000092c]: 顔も忘れたんでしょ。
[00000944]: st_013640_0210
[00000954]: それはないな！<br>うん、それはない！
[00000980]: st_013640_0220
[00000990]: ……それで、あたしを咎めると？
[000009b0]: st_013640_0230
[000009c0]: いやいやまったくそんなつもりはない！<br>アークスではないかもしれないが<br>その心は正義のものだろう！
[00000a30]: st_013640_0240
[00000a40]: だから、確かめさせてほしい！<br>君の正義の心意気を！
[00000a7c]: st_013640_0250
[00000a8c]: はぁ……めんどくさい。<br>結局は、自分が戦いたいだけでしょ。
[00000ad0]: st_013640_0260
[00000ae0]: そう考えてもらっても構わないぞ！<br>なにせ、オレにできるのは戦うことと<br>人助けをすること、だからな！
[00000b50]: st_013640_0270
[00000b60]: ごめん<%me><br>面倒なことに付き合わせちゃうけど<br>運命だと思って諦めて。
[00000bb8]: st_013640_0280
[00000bc8]: では、行くぞッ！
