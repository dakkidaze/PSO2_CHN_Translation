[0000020c]: st_020380_0001
[0000021c]: A.P.238/6/10/11:10
[00000244]: st_020380_0010
[00000254]: ……ここでもない。<br>くそっ、どうなってるのよ。
[0000028c]: st_020380_0020
[0000029c]: 確かにこのあたりに痕跡があるのに<br>持っていかれてしまってるの……？
[000002e8]: st_020380_0030
[000002f8]: ……また貴方か。<br>あいつの相手で満足できなかったの？<br>いい加減、しつこいわよ。
[00000354]: st_020380_0040
[00000364]: それに、そっちのおちびさんも<br>確か、二度目だったかしら？
[000003a4]: st_020380_0050
[000003b4]: ……二度目、どころじゃねえよ。
[000003d4]: st_020380_0060
[000003e4]: ……おい、ダークファルス。<br>おまえがその身体を使い始めたのは<br>ちょうど１０年前だろ。
[00000448]: st_020380_0070
[00000458]: ……なんで、そのことを。<br>貴方、何者？
[00000488]: st_020380_0080
[00000498]: やっぱり、そうなんだな……<br>似てるのは、顔だけじゃ<br>なかったんだな。
[000004ec]: st_020380_0090
[000004fc]: ……あたしに<br>意味が通るように喋りなさい。<br>さもないと、今すぐに殺すわよ。
[00000554]: st_020380_0100
[00000564]: ……本当に何も覚えてないのかよ。<br>おれは、ずっと、ずーっと<br>探してきてたってのに……！
[000005c8]: st_020380_0110
[000005d8]: 探す……？
[000005e4]: st_020380_0120
[000005f4]: その仕草……<br>あんた今、うまくいかないことが<br>あって、いらいらしてるんだろ？
[00000650]: st_020380_0130
[00000660]: あんた、いったい何を……
[0000067c]: st_020380_0140
[0000068c]: 昔からそうだ。勝手に出てって<br>勝手に迷って、勝手になくして<br>おれを問いただし、探させる……
[000006f4]: st_020380_0150
[00000704]: 憎たらしいほどそっくりじゃないか。<br>そのまんまじゃないかよ、クソッ！
[00000750]: st_020380_0160
[00000760]: あんたは何を……<br>何を、知っているの！　答えなさい！
[0000079c]: st_020380_0170
[000007ac]: ……ああ、じゃあ教えてやるよ。<br>その身体の持ち主は、ユクリータ。
[000007f4]: st_020380_0180
[00000804]: 十年前、おれの目の前で<br>真っ黒なやつにもっていかれてから<br>ずっと探してた、おれの……姉だ！
[0000086c]: st_020380_0190
[0000087c]: ユクリータ……姉……<br>っ、ぐうっ！　あ、頭が……っ！
[000008b8]: st_020380_0200
[000008c8]: ……返せよ！<br>ユク姉の身体を、返せ！
[000008f4]: st_020380_0210
[00000904]: う、うるさいっ！　黙れ！<br>その名で、あたしを呼ぶんじゃない！
[00000948]: st_020380_0220
[00000958]: あいつの眷属……！<br>ちっ……余計な真似を！
[0000098c]: st_020380_0230
[0000099c]: 待てよ！<br>くそっ……どうしてだよ……<br>どうなってんだよ、ちくしょう！
