[00000adc]: un_043900_0260
[00000aec]: 奴は……ダークファルス【若人】を励起するわけでも<br>目覚めさせようとするわけでもなく、私たちから<br>闇を吸収し、去って行った。
[00000b74]: un_043900_0270
[00000b84]: マトイ様を見て、しかし何もせずに……
[00000bac]: un_043900_0280
[00000bbc]: ……それが事件の顛末です。あとは事後処理。<br>もっとも、そちらが大変だったんですけどね。
[00000c1c]: un_043900_0290
[00000c2c]: アイカは奇跡的にダークファルスの依代とならずに<br>済みましたが、深刻な侵食状況でした。<br>よく生きていたものですよ、あれで。
[00000cb4]: un_043900_0300
[00000cc4]: すべてはマトイ様のおかげだ。<br>そこから治療が完了するまで、およそ半年。<br>今はもう活動になんの支障もない。
[00000d3c]: un_043900_0310
[00000d4c]: マトイさんも、侵食の浄化処理のため<br>短期的なコールドスリープを<br>経過観察をしながら行っています。
[00000dbc]: un_043900_0320
[00000dcc]: 彼女には前科的なものもあるので……<br>特にメディカルチームが神経質でしてね。
[00000e20]: un_043900_0330
[00000e30]: もっとも……それもまもなく、終わります。
[00000e5c]: un_043900_0340
[00000e6c]: 先日、メディカルチームから連絡がありました。<br>遠からず会えると思いますよ。<br>マトイさんにも。
[00000ed8]: un_043900_0350
[00000ee8]: ……しかし、わからないのは<br>あのときの「ディーオ・ヒューナル」の行動。
[00000f38]: un_043900_0360
[00000f48]: 奴がどうして私たちの闇を引き受け<br>そのまま何もせずに去って行ったのか……<br>……いまだに理解不能だ。
[00000fb8]: un_043900_0370
[00000fc8]: そうですね……<br>それは、私達には解りません。<br>私達は、奴ではないのですから。
[00001024]: un_043900_0380
[00001034]: ……ですがきっと、貴方になら<br>なんとなく、わかるのではないですか？
