[000006b4]: un_043900_0170
[000006c4]: 私はイツキやリナたち……いや、協力者から<br>ダークファルス【若人】の因子を引き受けたのだ。<br>そのまま、封印される覚悟で……
[0000074c]: un_043900_0180
[0000075c]: しかし、マトイ様は私を救おうと考え<br>集い始めた闇を束ね、リリーパの地下へ<br>再封印しようとした。
[000007c8]: un_043900_0190
[000007d8]: ですが、その当時のマトイさんの力では<br>膨大なダーカー因子をコントロールしきれなかった。
[00000838]: un_043900_0200
[00000848]: それだけではなく、アイカの内に集いつつあった<br>闇を、自らの身体で引き受け始めたんです。
[000008a8]: un_043900_0210
[000008b8]: ……おそらくマトイ様はそうなることを<br>予想していたのだと思う。
[00000900]: un_043900_0220
