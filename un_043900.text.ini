[00000988]: un_043900_0230
[00000998]: かつて、【深遠なる闇】になったというのに<br>それでも自らの身をかえりみることなく……
[000009f4]: un_043900_0240
[00000a04]: だが、そのときだった……<br>どこからか、奴が姿を見せた。
[00000a44]: un_043900_0250
