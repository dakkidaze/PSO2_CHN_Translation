[000000c0]: 『コレクトサーチ』について
[000000dc]: text0001
[000000e8]: 「コレクトサーチ」は<br>『ＰＳＯ２』で進行中のコレクトファイルを<br>『ＰＳＯ２ｅｓ』でも進められる機能です。<br><br>『ＰＳＯ２』で進行中のシートを<br>『ＰＳＯ２ｅｓ』で選択することで、<br>いずれかの必要アイテムの進行度ゲージが<br>加算されます。
[000001fc]: text0002
[00000208]: なお、『ＰＳＯ２ｅｓ』でアイテムの<br>進行度ゲージを最大まで貯めた後は、<br><yellow>『ＰＳＯ２』で対象エネミーを撃破し<br>対象アイテムを入手することで、進行度が<br>「ＣＯМＰＬＥＴＥ！」になります。<c>
