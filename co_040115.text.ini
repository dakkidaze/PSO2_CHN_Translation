Title = 『コレクトサーチ』について
text0001 = 「コレクトサーチ」は<br>『ＰＳＯ２』で進行中のコレクトファイルを<br>『ＰＳＯ２ｅｓ』でも進められる機能です。<br><br>『ＰＳＯ２』で進行中のシートを<br>『ＰＳＯ２ｅｓ』で選択することで、<br>いずれかの必要アイテムの進行度ゲージが<br>加算されます。
text0002 = なお、『ＰＳＯ２ｅｓ』でアイテムの<br>進行度ゲージを最大まで貯めた後は、<br><yellow>『ＰＳＯ２』で対象エネミーを撃破し<br>対象アイテムを入手することで、進行度が<br>「ＣＯМＰＬＥＴＥ！」になります。<c>
