[00000154]: 『トラップ』について
[0000016c]: text01
[00000174]: トラップについて<br><br>トラップは、レンジャーのスキルの１つです。<br>時限式のトラップをフィールドに設置し<br>敵を爆発に巻き込ませることが可能です。
[0000021c]: text02
[00000224]: 設置したトラップは、タイマーが上部に表示され<br>設置したタイミングから、カウントダウンが始まります。
[00000290]: text03
[00000298]: タイマーが０になったタイミングで起爆します。<br>また、<%SubPalette>で任意のタイミングで起爆させることも可能です。<br><br>爆発の範囲や、効果はトラップの種類によって異なります。<br><br>一度使用したトラップは、一定時間後に再度使用可能になります。
[000003b0]: text04
[000003b8]: トラップを使用するには、レンジャースキルの<br>トラップスキルを各種取得する必要があります。
