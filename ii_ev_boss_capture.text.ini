NpcComOnAttackTarget4 = おっと、現在の目標は捕獲ですよー！<br>捕獲対象への攻撃は、なるべーく<br>控えてもらえると嬉しいです！
NpcComOnDeadTarget4 = 捕獲対象の反応、消失。<br>うーん、残念ですが仕方ありません。<br>次の機会を待ちましょう！
NpcComOnLastCapture4 = 捕獲装置の使用回数、あと１回！<br>なので、次でずばっと<br>決めちゃいましょう！
