name01 = 『ペットラボ』について
text01 = ペット育成をサポートしてくれる設備です。<br>おもな機能は次の通りです。<br><br>　・キャンディー圧縮<br>　　キャンディーのサイズを小さくします。<br><br>　・ペットのレアリティ進化<br>　　同種類かつ高レアリティのエッグを使い<br>　　そのペットのレアリティを上昇させます。<br><br>　・ペットグッズショップ<br>　　特定のアイテムを<br>　　育成用のアイテムと交換します。
