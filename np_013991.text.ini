text001 = 基本的なルールの確認だな。<br>まずはこれを見てくれ。
text011 = 大まかなルールは以上だ。<br>後は実戦を繰り返して<br>身体に叩き込むといい。
text002 = エンブレムについて、だな。<br>まずはこれを見てくれ。
text012 = 高得点のエンブレムの発生場所は<br>激戦区になりやすい。
text021 = 先んじてその場を制圧できれば<br>戦いを有利に運べるだろう。<br>覚えておくといい。
text003 = 武器の入手について、だな。<br>まずはこれを見てくれ。
text013 = 苦手とする武器しか手に入らなくても<br>諦めずに使ってみるといい。<br>その経験は、いずれ力になるはずだ。
text022 = 苦手とする武器しか手に入らなくても<br>諦めずに使ってみるといい。<br>その経験は、いずれ力になるはずだ。
text004 = バトルエリアについて、だな。<br>まずはこれを見てくれ。
text014 = バトルエリアにはそれぞれ特色がある。<br>それに合わせた戦い方を身につけねば<br>勝利することは難しいだろう。
text023 = まずは経験を積むことだ。<br>納得がいくまで、何度もな。
text005 = はい、承りました。<br>チャレンジ中のアドバイスを<br>行わないように致します。
text015 = ですが、重要な箇所に関しては<br>今までどおりご案内致しますので<br>ご了承ください。
text024 = また、アドバイスが必要になりましたら<br>お気軽に声をおかけください。
text006 = 共通シップについて、だな。<br>まずはこれを見てくれ。
text016 = 共通シップには、君が所属する<br>シップ以外の人も滞在している。<br>よければ交流してみるといい。
text007 = スキルについて、だな。<br>まずはこれを見てくれ。
text017 = スキルは強力な効果を持つものばかり。<br>戦況を見極め、使用することで<br>有利に戦うことが出来るだろう。
text008 = スキルの詳細について、だな。<br>まずはこれを見てくれ。
text018 = これから君が向かうであろう戦場では<br>スキルの効果を熟知することが必須。<br>ここでしっかり覚えていくといい。
text009 = アークスＢＴ２０１７予選<br>について、だな。<br>まずはこれを見てくれ。
text019 = 激戦となることは容易に予想できる。<br>だが、これまでの経験を惜しみなく<br>発揮すれば、頂点も見えるはずだ。
text0010 = 『エンブレム争奪戦のルール』について
text0001 = <c ffff00>エンブレム争奪戦は合計１２人のプレイヤーが<br>２グループ（ユニオン）に分かれて<br>勝敗を競う対戦ルール<c>です。<br><br>所属したユニオンの勝敗結果や<br>個人の活躍に応じて<br>ショップエリア２Ｆ交換ショップにて<br>各種アイテムと交換できる<br>『バトルコイン』を入手できます。<br><br><c ff4f3f>※キャラクターのクラス、レベル<br>　　所持品などは一時的に制限されます。<c>
text0002 = エンブレム争奪戦の勝敗は限られた時間内に<br><c ffff00>より多くのポイントを集めた<br>ユニオンの勝利となります。<c><br><br>ポイントは以下の手段で手に入れます。<br><c ffff00>　・マップ上のエンブレムを拾う<br>　・敵ユニオンのプレイヤーを撃破する<c><br><br>特にプレイヤーを撃破した際は<br><c ffff00>撃破したプレイヤーが所有していた<br>ポイントの一部を奪って、手に入れるため<c><br>頭上にアイコンが表示された<br>高ポイントのプレイヤーを倒すことが<br>勝利の決め手になります。
text0011 = 『エンブレム』について
text00011 = マップに置かれたエンブレムを拾うことで<br>所属ユニオンのポイントが上がり<br>時間内により多くのポイントを集めた<br>ユニオンが勝利します。<br><br><c ffff00>エンブレムに近づくことで自動で手に入り<br>一定時間の経過で、再び出現します。<c>
text00021 = <c ffff00>エンブレムには複数の種類（色）があり<br>拾った種類に応じて<br>手に入るポイントが異なります。<c><br><br>　所属ユニオン色　１Ｐｔ<br>　敵対ユニオン色　５Ｐｔ<br>　虹色　　　　　　　　　　１０Ｐｔ<br><br>虹色のエンブレムが出現する場所を制圧し<br>敵ユニオンのプレイヤーを近寄らせないことで<br>戦いを有利に進めることができます。
text0003 = また片方のユニオンが負けている時<br>まれに<c ffff00>エンブレムフィーバー<c>が発生します。<br><br>エンブレムフィーバー中は<br><c ffff00>劣勢なユニオンにとって有利なように<br>虹色のエンブレムが大量に設置<c>されます。<br><br>大逆転を狙えるチャンスですが<br>敵ユニオンも大挙して攻めてくるため<br>より連携したチームプレイが要求されます。
text0012 = 『武器の入手』について
text00012 = マップ内に設置されたピックアップスポットに<br>アクセスすることで<br><c ffff00>１つの武器と１つのPA（またはテクニック）が<br>ランダムで装備されます。<c><br><br>※一度アクセスしたピックアップスポットは<br>　　一定時間、全プレイヤーが<br>　　使用できなくなります。<br>※バトル開始時や戦闘不能からの復活時は<br>　　武器を装備していない素手の状態です。
text00022 = また<c ffff00>アップデートが発生すると<br>ピックアップスポットで手に入る武器が<br>より強化されたものになります。<c><br><br>アップデートは発生するたびに<br>より強力な武器を手に入れることができます。
text00031 = <c ffff00>またピックアップスポットにアクセスすると<br>現在の装備から、新しく入手した装備へと<br>上書きされます。<c><br><br>ピックアップスポットで<br>ランダムで手に入った武器の長所を活かしつつ<br>戦況に応じて、戦い方を変えていくのが<br>上手いプレイになります。
text0013 = 『バトルエリア』について
text00013 = エンブレム争奪戦では<br>VRアリーナと呼ばれる特殊なVR空間で<br>戦闘訓練をおこないます。
text00023 = 【VRアリーナ（森林）】<br><br>惑星ナベリウスの森林エリアを模したマップで<br>シンプルな地形構造と<br>マップ中央での激しい戦闘が特色です。<br><br>両ユニオンの攻め方や戦略を把握しやすいため<br>バトルアリーナの立ち回りを覚えるのに<br>最適なマップです。
text00032 = 【VRアリーナ（火山）】<br><br>惑星アムドゥスキアの火山を模したマップで<br>せりあがってくるマグマと<br>だんだん狭くなっていく地形構造が特色です。<br><br>マグマは接触するだけでダウンしてしまうほど<br>非常に高温なため、厳重な警戒が必要です。<br><br>時間経過とともに安全な足場が失われるため<br>状況に応じた武器の立ち回りや<br>戦略の立て方が要求されるマップです。
text0004 = 【VRアリーナ（東京）】<br><br>惑星地球の東京エリアを模したマップで<br>上層と下層に分かれた立体的な地形構造と<br>至るところに存在する障害物が特色です。<br><br>上層では激しい遠距離攻撃が飛びかい<br>下層では小規模な遭遇戦がおこなわれます。<br><br>見通しが非常に悪く、戦略を把握しづらいため<br>個人の判断力とプレイヤースキルが<br>多く求められるマップです。
text0014 = 『武器の詳細』について
text00014 = エンブレム争奪戦では<br>下記の武器のいずれかを使用して<br>戦闘訓練をおこないます。<br><c 00b0f0>　・ソード<br>　・ライフル<br>　・ロッド<br>　・ジェットブーツ<br>　・バレットボウ<c><br><br>※戦闘中、一定時間の経過でHPが回復します。
text00024 = 【ソード】<br>高いHPと攻撃力が特徴の<br>近接戦闘に特化した武器です。<br><br>下記のPAのいずれかを使用できます。<br><c 00b0f0>　・ライジングエッジ<c><br>　　　前方を斬り上げて攻撃します。<br>　　　高威力ですが横方向の攻撃範囲は<br>　　　狭くなっています。<br><c 00b0f0>　・ノヴァストライク<c><br>　　　周囲に対して回転斬撃を行います。<br>　　　やや威力は劣りますが<br>　　　隙の少ない攻撃を繰り出します。
text00033 = 【ライフル】<br>扱い易い射程範囲と制圧力の高さが特徴の<br>中距離戦闘に特化した武器です。<br><br>下記のPAのいずれかを使用できます。<br><c 00b0f0>　・ワンポイント<c><br>　　　連続射撃を行います。<br>　　　扱い易い性能をもっていますが<br>　　　威力や射程は他PAなどに劣ります。<br><c 00b0f0>　・ピアッシングシェル<c><br>　　　一点集中の射撃を行います。<br>　　　命中した敵にインジュリーの状態異常を<br>　　　与えますが、命中率は高くありません。
text00041 = 【ロッド】<br>長い射程とトリッキーさが特徴的な<br>遠距離戦闘に特化した武器です。<br><br>下記のテクニックのいずれかを使用できます。<br><c 00b0f0>　・フォイエ<c><br>　　　炎球を射出します。軌道は単調ですが<br>　　　非常に長い射程をほこります。<br><c 00b0f0>　・ゾンデ<c><br>　　　上空に落雷を発生させます。<br>　　　トリッキーな攻撃で敵を翻弄します。<br><c 00b0f0>　・メギド<c><br>　　　追尾弾で攻撃します。高い追尾性能が<br>　　　特徴ですが、攻撃速度は遅めです。
text0005 = 【ジェットブーツ】<br>機動力に特化した武器で、<br><c ffff00>２段ジャンプ、空中ダッシュ<c>が可能です。<br><br>下記のＰＡのいずれかを使用できます。<br><c 00b0f0>　・ストライクガスト<c><br>　　前方を回し蹴りで攻撃します。<br>　　攻撃中に武器アクションを行うと、<br>　　急降下からの叩きつけ攻撃に派生します。<br><br><c 00b0f0>　・グランウェイブ<c><br>　　敵に突撃し、連続蹴りで攻撃します。<br>　　攻撃中に武器アクションを行うと<br>　　後方へ飛び退き、敵との距離を離します。
text0006 = 【バレットボウ】<br>非常に高い攻撃力が特徴の<br>近・遠距離戦闘に特化した武器です。<br><br>下記のＰＡを使用できます。<br><c 00b0f0>　・ラストネメシス<c><br>　　弓を引き絞った後、矢を放ちます。<br>　　長射程、高威力ですが、<br>　　発射までには非常に時間がかかります。<br><br>また、<c ffff00>通常攻撃はチャージすると<br>高威力の矢を３本放てるようになります。<c>
text0015 = 『共通シップ』について
text00015 = 『共通シップ』について説明します。<br><br>共通シップは各シップの垣根を越えて<br>交流することが出来るシップとなります。<br>このシップ内に限り、別シップのプレイヤーと<br>チャレンジクエストやバトルアリーナを<br>プレイする事が可能です。<br><br>テレポーターから<br>「共通シップのチャレンジロビーへ移動」か<br>「共通シップのバトルロビーへ移動」を<br>選択することでそれぞれのロビーに<br>移動が可能です。
text0016 = 『ユニオン』について
text00016 = マッチングしたプレイヤーは<br><c ffff00>青か赤のいずれかのユニオンに<br>グループ分けされます。<c><br>その際、以下のような変更が発生します。<br><br>　<c ffff00>・味方ユニオンのみチャット可能<br>　・敵対ユニオンのキャラクターのみ<br>　　専用エフェクトを表示<c><br>　・敵対ユニオンのキャラクター名は<br>　　すべて「ARKS(番号)」に変更<br><br>※また「キャラクター頭上表示切り替え」の<br>　いくつかの設定は使用できなくなり<br>　「キャラクター名/HPバー」で表示されます
text0017 = 『スキル』について
text00017 = エンブレム争奪戦では<br>戦闘中に<c ffff00>スキル<c>を使用することで、<br>様々な特殊効果を受けることができます。<br><br>スキルは<c ffff00>使用回数が限られています<c>が、<br>その効果を上手く利用することで<br>戦闘をより有利に進めることが<br>できるようになります。<br><br><c ffff00>毎回戦闘開始前に３種類のスキルが<br>ランダムで選出され、<c><br>その中から使用したいものを１つ選ぶと<br>そのスキルがサブパレットにセットされます。
text0018 = 『スキルの詳細』について
text00018 = エンブレム争奪戦で使用することができる<br>スキルは以下の５種類です。<br><br><c 00b0f0>　・キュア<br>　・プロテクション<br>　・スタンショット<br>　・ＰＰアンリミテッド<br>　・スプリント<c>
text00025 = 【キュア】<br>使用するとＨＰを<c ffff00>全回復<c>することができます。<br><br>敵から攻撃を受けても、<br>このスキルを使用すれば<br>一瞬でＨＰを回復できるので、<br>長時間戦闘を続けることができます。<br><br>発動モーションを取らずに効果が発生します。
text00034 = 【プロテクション】<br>使用すると一定時間自分の周りにバリアを張り<br><c ffff00>敵からの攻撃ダメージを軽減します。<br><br>発動時に状態異常に掛かっていた場合は<br>その状態異常を解除します。<br>また、発動中は状態異常を無効化します。<c><br><br>使用してもＨＰは回復しないため、<br>敵から逃げる時よりも<br>敵を攻撃する時に使用する方が効果的です。<br><br>発動モーションを取らずに効果が発生します。
text00042 = 【スタンショット】<br>敵に向かって追尾性のある弾を放ち、<br><c ffff00>ヒットした敵をスタン状態にします。<br><br>敵のガードも無効化できる<c>ため<br>確実に敵を撃破したい時に<br>使用すると効果的です。
text00051 = 【ＰＰアンリミテッド】<br>使用すると一定時間、<br><c ffff00>ＰＰ消費量が１になります。<br>※ガード時を除く<c><br><br>使用中はＰＡやテクニックを連続で使用し、<br>怒涛の勢いで敵を攻撃することができます。<br><br>発動モーションを取らずに効果が発生します。
text00061 = 【スプリント】<br>使用すると一定時間、<c ffff00>移動速度が上昇します。<c><br><br>他のスキルと違い戦闘能力は上昇しませんが<br>敵から逃げる時、敵を追いかける時、<br>遠くにあるエンブレムを拾いに行く時、など<br>様々な場面で便利に使用することができます。<br><br>発動モーションを取らずに効果が発生します。
