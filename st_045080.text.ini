[00000150]: st_045080_0001
[00000160]: A.P.241/4/17/15:30
[00000188]: st_045080_0010
[00000198]: ……アークスシップが、転移！？<br>転移座標……って、これマザーシップ周辺宙域！<br>オラクル側の宇宙に、戻された！？
[00000214]: st_045080_0020
[00000224]: ああもう、管理管制ムチャクチャ……！<br>なにはともあれ、まずはマザーシップからの<br>問い合わせに応じないと…………え？
[000002a4]: st_045080_0030
[000002b4]: ……応答、できない？<br>他シップからのアクセス、完全遮断……！？
[000002fc]: st_045080_0040
[0000030c]: でも、シップ内のリミッターは維持！？<br>……これじゃ侵入者と戦えない！
[00000358]: st_045080_0050
[00000368]: エマージェンシーコード……ダメ！<br>インタラプトコード……ダメ！<br>……全部、手を打たれてる！
[000003d0]: st_045080_0060
[000003e0]: ……どうして、そこまで<br>こちらの管制を理解しているの？！
[00000420]: st_045080_0070
[00000430]: ＰＳＯ２を介してなら、幾たびか来たが<br>こうして直接来るのは、はじめてじゃな。<br>ほほ、なんとも不思議な感覚だのう。
[000004b0]: st_045080_0080
[000004c0]: 奴らが月に来てくれたからこそです。<br>座標さえつかめれば、私の能力での転移は容易。<br>あとは、マザーの思うが侭に……
[00000540]: st_045080_0090
[00000550]: ふうむ、素材にしろ作りにしろ<br>ここの建築は興味を引くものばかりで<br>あちらこちらに目移りしてしまうのう。
[000005c4]: st_045080_0100
[000005d4]: ……翁。我々の目的をお忘れなきよう。
[000005fc]: st_045080_0110
[0000060c]: ほほ。無論じゃよ、オフィエル。<br>ここで年長者の我々が気張らねば<br>オークゥとフルに申し訳が立たぬわ。
[0000067c]: st_045080_0120
[0000068c]: 遠からん者は音に聞け！<br>近くば寄って目にも見よ！
[000006c4]: st_045080_0130
[000006d4]: 我が名は、アラトロン＝トルストイ！<br>マザー・クラスタ、土の使徒！<br>破壊を恐れぬならば、いざ参られい！
[00000748]: st_045080_0140
[00000758]: おおっ！？
[00000764]: st_045080_0150
[00000774]: ……今のは、警告。<br>このまま帰ってくれないかな。
[000007ac]: st_045080_0160
[000007bc]: なんじゃなんじゃ、熱烈な歓迎じゃのう。<br>アークスシップ内でのアークスには<br>リミッターがかかってるのではなかったか？
[0000083c]: st_045080_0170
[0000084c]: シップ内のリミッターをものともせずに<br>戦闘可能な存在がいると、マザーは仰っていた。
[000008a8]: st_045080_0180
[000008b8]: その一人が、<%me>。<br>そして、もう一人。
[000008ec]: st_045080_0190
[000008fc]: 創世器、明錫クラリッサⅢの所持者。<br>……貴公が「マトイ」か。
[00000940]: st_045080_0200
[00000950]: ……どうしてわたしの名前を。
[00000970]: st_045080_0210
[00000980]: ほほ。なんでかのう？<br>知りたくば、その力をもってして<br>問いただしてみせよ！
