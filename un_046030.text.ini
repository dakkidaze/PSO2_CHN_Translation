[000001b8]: un_046030_0010
[000001c8]: ……ね、ねえ、<%me>。<br>やっぱりあたしたちは退室した方がいいんじゃ？
[00000218]: un_046030_0020
[00000228]: いえいえ、ヒツギさんもエンガさんも<br>当事者なのですから、是非そのままでどうぞ。
[00000280]: un_046030_0030
[00000290]: 当事者って……これ、何の集まりなの？
[000002b8]: un_046030_0040
[000002c8]: 前回の、マザー・クラスタの侵入騒ぎを受けて<br>オラクル側の警備や管制状態の確認だろ？
[00000324]: un_046030_0050
[00000334]: はい、その通りです。<br>情報部として、あの状況は看過できません。
[0000037c]: un_046030_0060
[0000038c]: 故に、アイカやクーナさんではなく<br>私が直接来たのです。
[000003cc]: un_046030_0070
[000003dc]: ……この中に、裏切り者が<br>いるかどうかを確認するためにね。
[00000420]: un_046030_0080
[00000430]: それ、あたしたちのこと……？
[00000450]: un_046030_0090
[00000460]: 誤解を恐れずに言うならば、そうですね。<br>どちらか、あるいはお二人から情報が<br>流れていたと考えることもできます。
[000004dc]: un_046030_0100
[000004ec]: ……ま、そりゃそうだろうな。<br>アークス側から横流しする理由はない。<br>やるとしたら、地球側所属のオレらだ。
[00000564]: un_046030_0110
[00000574]: 兄さんまで！
[00000584]: un_046030_0120
[00000594]: そ、そんなこと絶対にありませんよ！<br>あの侵入はマザーのハッキングによる<br>情報収集を元にしたものです！
[00000608]: un_046030_0130
[00000618]: 決して！　絶対に！<br>ヒツギさんやエンガさんのせいではありません！<br>通信のログだって全部ありますよ！　ほら！
[00000690]: un_046030_0140
[000006a0]: シエラ、管理者がそう興奮してはいけませんよ。<br>通信のログはこちらでも確認しています。
[000006fc]: un_046030_0150
[0000070c]: ですが、通信を用いない会話。<br>直接の会談なら、ありえない話ではない。
[00000758]: un_046030_0160
[00000768]: <%me>さん、どうです？<br>ずっとそばに居た貴方から見て、どうです？
[000007b4]: un_046030_0170
[000007c4]: ……お二人は、信頼に足る人ですか？
[000007e8]: un_046030_0180
[000007f8]: １．答えるまでもない
[00000810]: un_046030_0190
[00000820]: ２．流石に失礼が過ぎる
[00000838]: un_046030_0200
[00000848]: <%me>……
[00000858]: un_046030_0210
[00000868]: ……そうですか。<br><%me>さんがそう仰るなら<br>これ以上言うことはありませんね。
[000008c8]: un_046030_0220
[000008d8]: ……ははっ、そうですね。
[000008f4]: un_046030_0230
[00000904]: 失礼しました。<br>こういう役回りをやれるのは<br>私しかいなくて、どうも。
[00000958]: un_046030_0240
[00000968]: あっ、ちょっとカスラさん！<br>どこ行くんです！
[0000099c]: un_046030_0250
[000009ac]: 一通り確認も終わったので、帰るんですよ。<br>敵性勢力の侵入を想定した対抗措置については<br>すでに貴方が演算済みでしょう、シエラ。
[00000a38]: un_046030_0260
[00000a48]: 情報部は、貴方の判断を支持します。<br>それで問題はないでしょう？
[00000a90]: un_046030_0270
[00000aa0]: ヒツギさん、エンガさん。<br>不躾な物言い、改めて謝罪します。
[00000ae4]: un_046030_0280
[00000af4]: 試すような真似をして、申し訳ない。<br>ですがこれが私の職分ですので<br>どうか大目に見てください。
[00000b60]: un_046030_0290
[00000b70]: それでは皆さん。<br>またお会いしましょう。
[00000ba0]: un_046030_0300
[00000bb0]: ……まったく！<br>いつもながらにひょうひょうとして！<br>見てるだけでいらいらしますね！　もう！
[00000c18]: un_046030_0310
[00000c28]: 試すような真似って、何かしてた？
[00000c4c]: un_046030_0320
[00000c5c]: ……話しながらこっちの反応見てたんだよ。<br>目もマジだったし、怖ええったらありゃしねえ。
[00000cbc]: un_046030_0330
[00000ccc]: ……ああいう、人を食ったような行いを<br>本人が楽しんでやってるってところが<br>一番問題だと思うんですよね。
[00000d40]: un_046030_0340
[00000d50]: ま、損な役回りで、少しでも楽しまないと<br>やってられないってのはあるんでしょうけど……
[00000dac]: un_046030_0350
[00000dbc]: なにはともあれ、失礼なものは失礼です！<br>今度情報部に対して管理者から<br>直接の苦情入れようっと！
