[00000204]: st_037010_0001
[00000214]: A.P.239/3/24/12:00
[0000023c]: st_037010_0010
[0000024c]: ……やはり貴様も<br>彼女を救えなかったな。
[0000027c]: st_037010_0020
[0000028c]: 当然の結果だ。<br>なぜなら私は……
[000002b4]: st_037010_0030
[000002c4]: 彼女を救えなかった<br>貴様のなれの果て、なのだから。
[00000300]: st_037010_0040
[00000310]: 如何に歴史を改変しようと<br>彼女が【深遠なる闇】に変異する<br>この結末だけは、変わらなかった。
[00000378]: st_037010_0050
[00000388]: 彼女が救われることは……なかった。
[000003ac]: st_037010_0060
[000003bc]: ……わかっただろう。<br>彼女を救うには、殺すしかない。<br>今ならばまだ、彼女のままで殺せる。
[00000424]: st_037010_0070
[00000434]: 私と共に来い、私よ。<br>彼女に安らかな終焉を与えるために。
[00000474]: st_037010_0080
[00000484]: １．頷く
[00000490]: st_037010_0090
[000004a0]: ２．断る
[000004ac]: st_037010_0100
[000004bc]: ……まだ、彼女を苦しめるつもりか？<br>彼女を苦しみの連鎖から解き放つには<br>殺すしかないというのに。
[0000052c]: st_037010_0110
[0000053c]: まだ手があるなどと、どの口が言う。<br>貴様の言っていることは夢想に過ぎん。
[0000058c]: st_037010_0120
[0000059c]: 十年前も、そして今も<br>放っておけば、彼女はやがて<br>【深遠なる闇】へと成り果てる。
[000005fc]: st_037010_0130
[0000060c]: そして、この世界を崩壊させる。<br>世界を守りたいという<br>彼女の望みと、逆の結末だ。
[0000066c]: st_037010_0140
[0000067c]: そんなことを彼女が望むか？<br>常に彼女を見、彼女と共にあった<br>貴様ならばわかるだろう。
[000006e0]: st_037010_0150
[000006f0]: ゆえに、私は彼女を殺す。<br>彼女を悲しませないためにも<br>……殺さねば、ならない。
[0000074c]: st_037010_0160
[0000075c]: １．諦めるにはまだ早い
[00000774]: st_037010_0170
[00000784]: ２．……わかった
[00000798]: st_037010_0180
[000007a8]: ……その、優柔不断な振る舞いが<br>どれだけ彼女を苦しめてしまうと<br>思っているのだ、貴様は！
[00000810]: st_037010_0190
[00000820]: ……もういい。<br>話をするだけ、無駄だったようだ。
[00000858]: st_037010_0200
[00000868]: 立ちはだかるつもりか……<br>やはり、最初に出会ったあの時に<br>私は、私を殺しておくべきだった。
[000008d0]: st_037010_0210
[000008e0]: ……私はダークファルス【仮面】。<br>我が根源の願いは<br>【深遠なる闇】の抹消。
[00000938]: st_037010_0220
[00000948]: 我が道を阻む全ての存在を討ち滅ぼし<br>そして私は、彼女を殺してみせる。
