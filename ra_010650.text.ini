[00000158]: <%me>さん<br>お待ちしていました。
[00000184]: ra_010650_0020
[00000194]: 目的はわかっています。<br>こっちにどうぞ。
[000001c4]: ra_010650_0030
[000001d4]: こちらから連絡を入れたかったのですが<br>危険だからやめたほうがいい、と<br>止められてしまいまして……
[00000244]: ra_010650_0040
[00000254]: いらっしゃいましたよ。<br>ロジオさん。
[00000280]: ra_010650_0050
[00000290]: <%me>さん！<br>よかった、また会えて……！
[000002c4]: ra_010650_0060
[000002d4]: ああっ、ダメですよ！<br>怪我、治ってないんですから！
[00000310]: ra_010650_0070
[00000320]: 痛たた……でも、よかった。<br><%me>さんが<br>無事で……
[00000368]: ra_010650_0080
[00000378]: あなたも狙われてるかと<br>思いましたよ。
[000003a8]: ra_010650_0090
[000003b8]: ……ずばり言います。<br>アークスは惑星ナベリウスに<br>何かを隠しています。
[0000040c]: ra_010650_0100
[0000041c]: 私は、それを探っていると思われ<br>殺されかかった……<br>それが、ここでこうしている理由です。
[00000484]: ra_010650_0110
[00000494]: ただ、恥ずかしいことに<br>どうやって助けてもらったかとかは<br>全然覚えてなくて……
[000004f0]: ra_010650_0120
[00000500]: ……少し前に、<br>傷だらけのこの人をかついだ<br>アークスがやってきたんです。
[00000558]: ra_010650_0130
[00000568]: その小さな女の子は<br>ただ『この人を匿ってやって』と<br>それだけを告げて、いなくなりました。
[000005d0]: ra_010650_0140
[000005e0]: 何が起こってるのか<br>私にはわかりませんけど……<br>とっても危ない感じがします。
[0000063c]: ra_010650_0150
[0000064c]: しかし、秘密裏に殺そうとするほど<br>危険な何かを、隠しているのも事実。
[00000698]: ra_010650_0160
[000006a8]: ……とはいえ、私はもう<br>目を付けられてしまいました。<br>表だっての行動はできません……
[0000070c]: ra_010650_0170
[0000071c]: でも<br><%me>さん。
[0000073c]: ra_010650_0180
[0000074c]: あなたなら、私なんかよりも<br>上手く立ち回れるはず……
[00000788]: ra_010650_0190
[00000798]: お願いです、ナベリウスの秘密を<br>探ってもらえませんか！
[000007d8]: ra_010650_0200
[000007e8]: 出来る限りで構いません、ですから<br>どうか、お願いです……
