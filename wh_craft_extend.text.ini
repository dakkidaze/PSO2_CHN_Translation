[00000428]: <yellow>【武装エクステンドのＱ＆Ａ】<c><br><br>　<yellow>Ｑ：エクステンドしたら、攻撃力が下がった！？<c><br>　Ａ：もともと強い装備品の場合、エクステンドレベルが低い<br>　　　状態では、本来より性能が下がる場合がありますが、<br>　　　エクステンドレベルを上げていくことで、性能が向上して<br>　　　いきます。また、「大成功！」すると必要値やクラスなど<br>　　　装備条件が緩和されますので、威力以外にも注目です。<br><br>　<yellow>Ｑ：素材アイテムはどうやって手に入れるの？<c><br>　Ａ：エクステンドに必要な素材アイテムは、おもに★７以上の<br>　　　装備品を「アイテム分解」で入手できます。「アイテム分解」は<br>　　　自分のマイルーム端末から「クラフト＞自分でクラフトする<br>　　　＞アイテム分解」で実行できます。
