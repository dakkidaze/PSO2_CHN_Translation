[00000180]: <yellow>【武装エクステンドについて】<c><br><br>　武器やユニットの基本性能を、<br>　<c ff007f>選択したレシピの性能<c>に書き換えます。<br>　強化値の上昇とは違い、基本性能を書き換えるため、<br>　弱い装備品でも、エクステンドレベルを上げていくと<br>　最終的には強力な性能を目指すことができます。<br><br>　強化値や特殊能力・潜在能力は、元の状態が維持されます。<br>　またエクステンド後も、アイテムラボの機能を利用可能です。<br><br>　【オンラインマニュアル説明ページURL】<br>　<&URL pso2_players_manual_preparations_equipment_craft>
