[00000340]: st_033040_0010
[00000350]: はっ……はっ……<br>まだ来る？　きりがないね。
[00000384]: st_033040_0020
[00000394]: ……タマヒメちゃん？<br>ダメ、危ないっ！
[000003c4]: st_033040_0030
[000003d4]: ……やれやれ、間一髪じゃ。<br>なんとか、間に合ったのう。
[00000414]: st_033040_0040
[00000424]: スクナヒメ！<br>コトシロさんのほうは<br>大丈夫なの？
[00000464]: st_033040_0050
[00000474]: あちらはほぼ敵もおらなんだ。<br>陣を敷くのも容易だった。
[000004b4]: st_033040_0060
[000004c4]: その分、こちらに敵戦力が<br>集中していたようじゃが……<br>二人のおかげで守り通せた。
[00000524]: st_033040_0070
[00000534]: <%me><br>マトイ、感謝するぞ。
[0000055c]: st_033040_0080
[0000056c]: そんな、いいよ。<br>それより、早く儀式を。
[0000059c]: st_033040_0090
[000005ac]: ああ、わかっておる。
[000005c4]: st_033040_0100
[000005d4]: 待ってたよ、このときを。
[000005f0]: st_033040_0110
[00000600]: きみが来るのを、待ってたよ。
[00000620]: st_033040_0120
[00000630]: な、なんじゃっ！<br>何が降ってきた！？
[0000065c]: st_033040_0130
[0000066c]: あれ、避けられちゃった。
[00000688]: st_033040_0140
[00000698]: あら、避けられちゃった。
[000006b4]: st_033040_0150
[000006c4]: でも、まだまだだよね。
[000006dc]: st_033040_0160
[000006ec]: うん。まだまだ、逃さないよね。
[0000070c]: st_033040_0170
[0000071c]: <%me>！<br>どうなってるんだ！<br>君の目の前にある、この反応は……
[0000076c]: st_033040_0180
[0000077c]: 十年前の……【若人】だぞ！
[00000798]: st_033040_0190
[000007a8]: 小娘……小娘ェ……！<br>アタシを……馬鹿にしてェ！
[000007e0]: st_033040_0200
[000007f0]: わたしのことを、知ってる……？<br>わたしも、この人を知ってる……？<br>……ぐ、うう、頭が……っ！
[0000085c]: st_033040_0210
[0000086c]: ……調子に乗るなよ、黒い童。<br>わらわの邪魔だけでなく<br>わらわの友を苦しめるか！
[000008c8]: st_033040_0220
[000008d8]: わらわは灰の神子スクナヒメ！<br>この星の、神子であるぞ！<br>……舐めるな小童ッ！
[00000934]: st_033040_0230
[00000944]: ……この身を代わりの楔とし<br>負を祓う結界、結灰陣は発動せん！
[00000988]: st_033040_0240
[00000998]: わらわは認めぬ、拒絶する……<br>灰よ集え、安寧をかたどれ！<br>いざ万物よ、ことごとく祓われん！
[00000a00]: st_033040_0250
[00000a10]: ……二人とも、無事であるか？
[00000a30]: st_033040_0260
[00000a40]: う、うん、おかげさまで。<br>ありがとう、スクナヒメ。<br>……でも。
[00000a8c]: st_033040_0270
[00000a9c]: そうか、わかるかマトイ。<br>半端な状態で封印を行ったがゆえ<br>『禍津』の一部が漏れ出てしまった。
[00000b08]: st_033040_0280
[00000b18]: やれやれ、ここからが難儀じゃな。<br>久々の重労働となりそうだ。
[00000b5c]: st_033040_0290
[00000b6c]: ごめんなさい……<br>わたしを、助けるために。
[00000ba0]: st_033040_0300
[00000bb0]: 友を助けるためだ。<br>わらわにためらいはなかったぞ。<br>……だから、気にするでない。
[00000c10]: st_033040_0310
[00000c20]: ううん、なんだかおかしかったね？
[00000c44]: st_033040_0320
[00000c54]: おかしいね？<br>アレはどうして、神子を<br>狙わなかったんだろう？
[00000ca0]: st_033040_0330
[00000cb0]: あの子に恨みでもあったのかな？<br>ちょっと面白いかも？
[00000cec]: st_033040_0340
[00000cfc]: あの子に因縁でもあったのかな？<br>ちょっと面白そうかも？
[00000d3c]: st_033040_0350
[00000d4c]: でも、まあ。<br>今はまだいいかな。
[00000d74]: st_033040_0360
[00000d84]: そうだね。まだいいね。<br>目的は達成したし。
