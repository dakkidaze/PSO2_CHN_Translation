name01 = 『ロックオン』について
text01 = ロックオンについて説明します。<br><br>『ワンプッシュ操作選択時』<br><%LockOn>を押すことで正面にいる攻撃対象に対して<br>常に画面内に捉えて攻撃しやすくなります。<br>ロックオンを解除するには<%LockOn>を<br>もう一度押すことで解除可能です。
text02 = 『ホールド操作選択時』<br><%LockOn>を押し続けることで<br>正面にいる攻撃対象に対して<br>常に画面内に捉えて攻撃しやすくなります。<br><%LockOn>を離すとロックオンを解除できます。<br><br>また、攻撃対象が複数存在する場合<br>ロックオン中に右スティックを任意の方向に<br>入力することで、ロックオン対象を<br>切り替えることが可能です。
text03 = 一度押すだけでロックオンするか<br>長押し（ホールド）でロックオンするかは<br>オプションの操作変更画面から<br>設定が変えられます。
