[00001508]: １．……言われるまでもない
[00001524]: st_030100_0530
[00001534]: ２．いざというときのために？
[00001554]: st_030100_0540
[00001564]: 心強い言葉だね……<br>だけど、忘れちゃダメだよ<br><%me>。
[000015ac]: st_030100_0550
