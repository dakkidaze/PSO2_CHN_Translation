[000016fc]: st_030100_0580
[0000170c]: <%me>？<br>どうしたの、早く行こうよ。
[0000173c]: st_030100_0590
[0000174c]: ……<%me>。<br>彼女のこと、頼んだよ。
[0000177c]: st_030100_0600
