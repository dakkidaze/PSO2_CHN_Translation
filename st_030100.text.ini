[000013a8]: st_030100_0480
[000013b8]: ……そこだけは<br>はっきり覚えてるんだね、きみは。
[000013f0]: st_030100_0490
[00001400]: あ、<%me>。<br>ちょっといいかい。
[0000142c]: st_030100_0500
[0000143c]: ……マトイから<br>目を離さないように。<br>なるべく一緒にいてあげて。
