[0000058c]: st_030100_0080
[0000059c]: ふふっ、こうして名前を<br>呼んでもらうのも、ひさびさ。
[000005d8]: st_030100_0090
[000005e8]: あ、うん。<br>気分転換というか<br>意思表明というか……
[00000628]: st_030100_0100
