[000006ac]: st_030100_0110
[000006bc]: これであなたの隣に立って<br>お手伝いができる……！<br>これからはわたしも頑張るからね！
[0000071c]: st_030100_0120
[0000072c]: 今日はそのための呼び出し！<br>そうだよね、シャオくん！
[00000768]: st_030100_0130
[00000778]: アークスの管理者として<br>わたしに許可をくれるんだよね！
[000007b8]: st_030100_0140
[000007c8]: 気合十分のところ申し訳ないけど<br>特例許可をあげる前に<br>最後の座学があるよ、マトイ。
[00000828]: st_030100_0150
[00000838]: えっ、座学？<br>……わたし、座学嫌い。
