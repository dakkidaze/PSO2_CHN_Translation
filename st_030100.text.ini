[00000874]: まあまあ、そう言わずに。<br><%me>も<br>一緒に聞いてくれるからさ。
[000008c4]: st_030100_0170
[000008d4]: じゃあ聞く。
[000008e4]: st_030100_0180
[000008f4]: ……ほんとわかりやすいね、君。
[00000914]: st_030100_0190
[00000924]: さて、座学といっても<br>そんなにきちんとしたものじゃない。
[00000964]: st_030100_0200
[00000974]: 現在のアークスを取り巻く状況を<br>かいつまんで説明するだけだ。
[000009b8]: st_030100_0210
[000009c8]: 細かい歴史や経緯は省いていくよ。<br>そういうのに興味があったら<br>別途ぼくに聞いてほしい。
[00000a2c]: st_030100_0220
[00000a3c]: はーい。
[00000a48]: st_030100_0230
[00000a58]: ……不安になる応答だね。<br>ええっと、まずはアークスについて。
[00000a9c]: st_030100_0240
[00000aac]: ……アークスは、ルーサーの<br>傀儡だった状態からは脱却した。
[00000af0]: st_030100_0250
[00000b00]: そのかわり、シオンという存在を<br>失ってはしまったけど……<br>過ぎたことを気にしても仕方がない。
[00000b6c]: st_030100_0260
[00000b7c]: そんなシオンの消失から、半年。<br>アークスの立て直しに全力を注いで<br>ようやく軌道に乗ったってところだ。
[00000bf0]: st_030100_0270
[00000c00]: 半年前「今後はぼくが管理管制を<br>行っていくから」って話をした時なんか<br>それこそ大騒ぎだったのにさ。
[00000c70]: st_030100_0280
[00000c80]: 今じゃみーんな、ぼくがいるのが<br>当たり前みたいに振る舞うからね。<br>……何事も慣れだよ、本当に。
[00000cec]: st_030100_0290
[00000cfc]: ……慣れといえば<br>このあたりの様子も少し<br>見慣れない感じになったよね。
[00000d50]: st_030100_0300
[00000d60]: ああ、全部ウルクのしわざだよ。<br>「アークスを変える気なら<br>まずは見た目から！」ってね。
[00000dc4]: st_030100_0310
[00000dd4]: 「ゲートエリアも変えてみたよ！」とか<br>意気揚々と語ってたし<br>あとで、回ってみるといいよ。
[00000e3c]: st_030100_0320
[00000e4c]: 次はアークスの敵である……<br>ダーカーの情勢について。
[00000e88]: st_030100_0330
[00000e98]: まあ、正直芳しくはないね。
[00000eb4]: st_030100_0340
[00000ec4]: アークス内部に浸透していた<br>【敗者】を撃破できたのは大きい。
[00000f08]: st_030100_0350
[00000f18]: けど、封印されていた【巨躯】は復活し<br>【若人】も頻繁に襲撃してきている。<br>そして、もう一つ……
[00000f84]: st_030100_0360
[00000f94]: 二人とも、この映像を見て欲しい。
[00000fb8]: st_030100_0370
[00000fc8]: 何、これ。<br>惑星が、こんな簡単に<br>壊されちゃうなんて……
[00001010]: st_030100_0380
