[00000370]: st_010370_0010
[00000380]: ……なんでしょうか、この音。<br>剣戟の音……？　これって、戦闘音？
[000003c8]: st_010370_0020
[000003d8]: おらおらどうしたァ！　機械の身体はもっと丈夫なハズだろ？<br>つまんねェぞ、もっと気張れよ！
[00000438]: st_010370_0030
[00000448]: ……ひどい。
[00000458]: st_010370_0040
[00000468]: なんだァ、オマエら。<br>悪ィが、ここは俺の遊び場だ。譲ってやる気はねェぞ？
[000004b8]: st_010370_0050
[000004c8]: んん？　ちょっと待て……<br>そっちのキャストの女はともかく、オマエは見た事あるよなァ？
[00000524]: st_010370_0060
[00000534]: <%me>様です、ゲッテムハルト様。
[0000055c]: st_010370_0070
[0000056c]: ……ああ、あのときのヤツか。<br>いけねェいけねェ、獲物の名前ぐらい覚えておかないとな。
[000005c8]: st_010370_0080
[000005d8]: それで、オマエがここに来たってコトは<br>あのふざけた仮面野郎も来てるのか？
[00000628]: st_010370_0090
[00000638]: ……それとも、今回はオマエが俺を楽しませてくれンのか？
[00000670]: st_010370_0100
[00000680]: ……なんだよ、女。<br>テメェに用はねェぞ？
[000006b0]: st_010370_0110
[000006c0]: こ、この付近で大暴れしているアークスは貴方ですね！
[000006f4]: st_010370_0120
[00000704]: 大暴れ？　何言ってやがるんだテメェは。<br>これがアークスとしての本分だろう。
[00000758]: st_010370_0130
[00000768]: 惑星に降り立ち、敵を排除する。<br>俺たちがやってるのはそういうことだぞ？
[000007b8]: st_010370_0140
[000007c8]: 違います！<br>わたしたちアークスは原生の住民との交流も含めた……
[00000810]: st_010370_0150
[00000820]: だーかーらーよォ！<br>それが詭弁だッつってんだよ！
[00000858]: st_010370_0160
[00000868]: 言葉も通じず、ダーカーの影響を受けてるかもしんねぇ奴らと<br>交流なんて出来ると思ってんのか？
[000008cc]: st_010370_0170
[000008dc]: なァ、<%me>よ！<br>オマエもそう思うだろ？
[00000910]: st_010370_0190
[00000920]: １．頷く
[0000092c]: st_010370_0200
[0000093c]: ２．首を振る
[0000094c]: st_010370_0210
[0000095c]: そうだろう、そうだろう！<br>なんてったって、オマエからは俺と同じ臭いがプンプンするからな。
[000009bc]: st_010370_0220
[000009cc]: <%me>さんはそんな人じゃありません！
[000009f8]: st_010370_0230
[00000a08]: 貴方とは違う、他人の痛みがわかる人です！
[00000a34]: st_010370_0240
[00000a44]: フン！
[00000a4c]: st_010370_0250
[00000a5c]: ちっ、いい子ちゃんが！
[00000a74]: st_010370_0260
[00000a84]: まぁいい、どれだけ隠そうとしても<br>オマエから感じる臭いは隠せねぇ。
[00000ad0]: st_010370_0270
[00000ae0]: ……あァ？　なんだこのちっちェーのは。<br>じっと見てきやがって、気味悪ィな。
[00000b34]: st_010370_0280
[00000b44]: まァいいや、どうせダーカーに影響されて俺たちを狙ってるんだろ？
[00000b84]: st_010370_0290
[00000b94]: なら、ここで始末しておいてやらないと<br>あとから来るアークスにも迷惑がかかっちまうなァ！
[00000bf4]: st_010370_0300
[00000c04]: ……だめっ！
[00000c14]: st_010370_0310
[00000c24]: 何？
[00000c2c]: st_010370_0320
[00000c3c]: ……大丈夫？<br>今のうちに、早く逃げて……
[00000c6c]: st_010370_0330
[00000c7c]: テメェの敵を身を挺してかばうとか<br>馬鹿を通り越して言葉もねェぞ？
[00000cc4]: st_010370_0340
[00000cd4]: 敵じゃ……ありません！<br>あの子たちは、私を助けてくれた……だから今度は私が……
[00000d2c]: st_010370_0350
[00000d3c]: <%me>……オマエもそっち側か？
[00000d60]: st_010370_0360
[00000d70]: わかっちゃいねェ……オマエらは、何もわかっちゃいねェぞ！
[00000dac]: st_010370_0370
[00000dbc]: そんな奴らでも、いずれはダーカーに侵食され、狂う。
[00000df0]: st_010370_0380
[00000e00]: なら、そうなる前に殺してやるのが<br>生殺与奪を握る側の優しさってモンだろうが？
[00000e54]: st_010370_0390
[00000e64]: ……キャストのくせに、そんな目で俺を見るな。
[00000e94]: st_010370_0400
[00000ea4]: ちっ！<br>一気に冷めた、帰るぞシーナ！
[00000ed0]: st_010370_0410
[00000ee0]: ……はい。<br>それでは、<%me>様、失礼します。
[00000f18]: st_010370_0420
[00000f28]: シーナ！　とろとろしてんじゃねえ！
[00000f4c]: st_010370_0430
[00000f5c]: ……大丈夫です、傷は深くありません。<br>私、頑丈なのがとりえですからね。
[00000fac]: st_010370_0450
[00000fbc]: わかってます。<br>あの人の言うことにも一理はあるんです。
[00000ffc]: st_010370_0460
[0000100c]: ダーカーの影響を受けて、狂ってしまう。<br>狂ってしまったら、倒すしかない……それは、本当の事ですから……
[0000107c]: st_010370_0470
[0000108c]: 私のやっていることも、恩返しという名を借りた<br>ただの偽善……問題の先送りにすぎない。
[000010e8]: st_010370_0480
[000010f8]: それでも……<br>それでも私は、信じたいんです。
[0000112c]: st_010370_0490
[0000113c]: ありがとう……心配してくれるの？<br>うん、大丈夫、大丈夫だから……
[00001184]: st_010370_0510
[00001194]: たはは……まだ怖いみたいですね。<br>でも大丈夫、きっと大丈夫です。
[000011dc]: st_010370_0520
[000011ec]: 時間はかかりそうですけど……<br>私、諦めませんから。
