[00000124]: 『トラップ』について
[0000013c]: text01
[00000144]: トラップについて<br><br>トラップは、レンジャーのスキルの１つです。<br>時限式のトラップをフィールドに設置し<br>敵を爆発に巻き込ませることが可能です。
[000001ec]: text02
[000001f4]: 設置したトラップは、タイマーが上部に表示され<br>設置したタイミングから、カウントダウンが始まります。
[00000260]: text03
[00000268]: タイマーが０になったタイミングで起爆します。<br>また、<%SubPalette>で任意のタイミングで起爆させることも可能です。<br><br>爆発の範囲や、効果はトラップの種類によって異なります。<br><br>一度使用したトラップは、一定時間後に再度使用可能になります。
[00000380]: text04
[00000388]: トラップを使用するには、レンジャースキルの<br>トラップスキルを各種取得する必要があります。
[000003e8]: text101
[000003f0]: ご苦労だった。<br>ランチャーは使っていて<br>気持ちいいだろう？
[00000438]: text102
[00000440]: 威力が強い武器は<br>慣れると本当に便利だから<br>この調子で頑張ってほしい。
[00000494]: text103
[0000049c]: まあ私はそれほど心配していない。<br>また特訓で会うのが楽しみだよ。
