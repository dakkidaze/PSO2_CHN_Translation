text02 = また、<yellow>水着やサマー・ラッピースーツ<c>といった<br><c 00ffff>特定のコスチュームを装備している場合には<br>ＰＳＥ「コスチュームボーナス」の効果を<br>受ける<c>ことができます。<br><c 00ffff>「コスチュームボーナス」<c>は獲得経験値と<br>レアアイテムのドロップ倍率が上昇します。<br>対象コスチュームの詳細は<br>プレイヤーズサイトをご覧ください。<br><br><c 00ffff>※途中で効果を受けないコスチュームに<br>　変更した場合は効果が解除されます。<br>　ＰＳＥ効果はこのクエスト限定です。<c>
text03 = このクエストでは、クエスト中に取得した<br><c 00ffff>ビーチPtを同じルームに<br>入室している全パーティーで共有<c>します。<br><br><yellow>クエスト開始後は、他のパーティーにより<br>ビーチPtが増えることがありますので<br>ご注意ください。<c>
