[0000027c]: ……なんだか、拍子抜けするほど<br>すんなり通してくれちゃったね。
[000002c4]: st_035010_0020
[000002d4]: 当然であろう。<br>わらわはこの星の神子であるぞ。
[0000030c]: st_035010_0030
[0000031c]: 本来は、黒の王が頭を垂れ<br>わらわの社に来るべきなのじゃ。
[0000035c]: st_035010_0040
[0000036c]: それが文の返事も出さず<br>わらわに直接来させるとは……<br>偉くなったものじゃのう。
[000003c8]: st_035010_0050
[000003d8]: スクナヒメは<br>王様に会ったことあるの？
[00000408]: st_035010_0060
[00000418]: 無論。今代の白の王も黒の王も<br>即位するさいに、わらわとの<br>面会を済ませておる。
[00000474]: st_035010_0070
[00000484]: 白の王は、術の才能こそあれど<br>臆病ゆえ、王の器にあらずと思った。
[000004cc]: st_035010_0080
[000004dc]: 対して、黒の王は聡明であった。<br>ちと傲慢なきらいもありはしたが<br>なに、かわいいものじゃ。
[00000544]: st_035010_0090
[00000554]: その黒の王様に、黒の民が<br>【双子】に操られてるって<br>訴えるんだよね？
[000005a8]: st_035010_0100
[000005b8]: そうじゃ。<br>黒の民が動けば、対抗心を煽られ<br>白の民も自主的に動き出そう。
[00000610]: st_035010_0110
[00000620]: そして、あの不気味な童を<br>あぶり出し、一気に片を付ける。
[00000660]: st_035010_0120
[00000670]: ……これ以上<br>無駄な犠牲を出さぬためにな。
[000006a4]: st_035010_0130
[000006b4]: ふふっ。
[000006c0]: st_035010_0140
[000006d0]: なんじゃ。<br>何がおかしい、マトイ。
[000006fc]: st_035010_0150
[0000070c]: スクナヒメはなんだかんだ言って<br>優しいんだなぁ、って。
[0000074c]: st_035010_0160
[0000075c]: いつも星が大事って言ってるけど<br>同じぐらい、白の民も黒の民も<br>大事にしてるんでしょ？
[000007c0]: st_035010_0170
[000007d0]: ……大事、と言うよりも<br>これはわらわの義務よ。
[00000808]: st_035010_0180
[00000818]: 義務？
[00000820]: st_035010_0190
[00000830]: そう、わらわが生まれたときから<br>この身に刻み込まれた、義務じゃ。
[00000878]: st_035010_0200
[00000888]: 伝承にあるとおり、わらわは黒の父と<br>白の母から生まれ落ちた、灰の子。<br>つまり白も黒も、わらわの血族よ。
[000008fc]: st_035010_0210
[0000090c]: 白も黒も、その愚かさゆえに<br>たびたび捨て置きたくもなるが<br>血族を見捨てるは、外道じゃ。
[00000970]: st_035010_0220
[00000980]: 父上と母上から授かったこの命で<br>そのような真似はできん。
[000009c0]: st_035010_0230
[000009d0]: ……ごめんなさい。<br>茶化すようなことを言って。
[00000a08]: st_035010_0240
[00000a18]: かかっ、気にするな。<br>暇つぶしの与太話だ。どこまで本気かは<br>わらわのみぞ知るところよ。
[00000a7c]: st_035010_0250
[00000a8c]: ただ、何かを守ろう、誰かを守ろう<br>という強い意志は、時に摂理すら<br>凌駕するほどの力を生むものだ。
[00000afc]: st_035010_0260
[00000b0c]: マトイ、そなたも考えてみるといい。<br>そなたが守りたいものは何なのかを。
[00000b5c]: st_035010_0270
[00000b6c]: わたしの、守りたいもの……
[00000b88]: st_035010_0280
[00000b98]: それはきっと「みんな」などという<br>曖昧なものではないはずだぞ？
