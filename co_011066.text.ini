[0000013c]: text01
[00000144]: 『武器の強化』について、説明します。<br><br>アイテムラボの施設で、武器は強化することが可能です。<br>アイテムラボとは、武器やユニットをカスタマイズしてする施設です。
[000001f8]: text02
[00000200]: アイテム強化に必要なのは以下の２種類です。<br>　・グラインダー<br>　・メセタ<br><br>これらのアイテムを消費して、武器や防具を強化していきます。
[000002a0]: text03
[000002a8]: 強化を実行すると、成功または失敗が発生します。<br>強化に成功した場合は、最大で１０段階性能がアップします。<br>強化に失敗した場合は、性能が１段階ダウンします。
[00000350]: text04
[00000358]: 強化後のアイテムデータには、名称の語尾に<br>＋１～１０の表記が追加されます。
[000003ac]: text05
[000003b4]: 続いて、属性強化に必要なのは、以下の３種類です。<br>　・メセタ<br>　・シンセサイザー<br>　・素材武器<br>武器の属性（炎や氷など）を強化できます。<br>同じ属性の素材を使うと、より属性値が上がります。
[00000490]: text06
[00000498]: 特殊能力追加に必要なのは、以下の２種類です。<br>　・メセタ<br>　・素材（武器またはユニット）<br>　素材の特殊能力から好みのものを追加できます。<br>　素材となる装備品は、元の装備品と同数の特殊能力が<br>　必要ですが、例外的に元の特殊能力数がゼロの場合、<br>　素材の特殊能力数は特に問われません。
[000005d8]: text07
[000005e0]: 特殊能力は、数やレベルによって、継続される確率が変わります。<br>自分だけのスペシャルウェポンを作り上げましょう。
