[00000d88]: アウロラ？　なんでも武器姿の方が<br>本人的に楽みたいで、最近はもっぱら<br>その姿のままのんびりしてるわよ。
[00000ca4]: st01_020
[00000dfc]: 人型になってた時もあったけど<br>見た目的に目立つからね。<br>質問攻めにうんざりしたみたい。
[00000d1c]: st01_030
[00000e60]: ……反論もないし、今も寝てるわね。<br>ま、そのうち会えるんじゃない？
[000007b4]: 11_voice_NPC_5227_100
[00000eac]: あんたが戻ってきた途端<br>色々賑やかになったわね。
[00000ca4]: st01_020
[00000ee4]: 他人の面倒事に<br>クビを突っ込む体質というか<br>お人好しというか……
[00000d1c]: st01_030
[00000f34]: それで助けられたあたしが<br>言うのもなんだけど<br>程々にしときなさいよ。
[00000f88]: st01_010
[00000f94]: 人が相手……か。<br>今更ためらうようなものでもないわ。
[00000ca4]: st01_020
[00000fd0]: ハルコタンだってアムドゥスキアだって<br>相手は意志ある存在だったでしょ。<br>それと同じだと、あたしは思うわ。
[00000d1c]: st01_030
[00001048]: ……何にせよ、気にしすぎるなって事。<br>主に戦う相手は、幻創種なんだからね。
[0000109c]: 11_voice_NPC_5227_104
[000010b4]: 具現化した武器を折られる……<br>折れるものなのね、そういうの。
[00000ca4]: st01_020
[000010f8]: 心の具象なら、心が砕けるまでは<br>その形を保ちそうなものなのに……
[00000f88]: st01_010
[00001140]: 折れたのは武器じゃなくて心。<br>だから、心が戻れば武器も戻る。<br>さらに強さと輝きを増して、ね。
[00000ca4]: st01_020
[000011ac]: とんでもない荒療治だけども<br>そのヒツギって子にとっては<br>越えるべき壁だったんじゃないかしら。
[00000d1c]: st01_030
[00001218]: 自分の心、本当の心と向き合うのって<br>本当に、辛くて大変だからね。
[00000f88]: st01_010
[00001260]: ダークファルスが、その気配を持たずに<br>存在している。それはつまり、その子は<br>すでにダークファルスじゃない。
[00000ca4]: st01_020
[000012d8]: あたしは、そういう見解よ。<br>アークスがどう考えてるかは<br>知らないけどね。
[00000d1c]: st01_030
[00001330]: どうあるべきかを決めるのは<br>他人ではなく自分だ、ってこと。<br>アルは自分をどう思ってるのかしらね。
[00000f88]: st01_010
[000013a0]: ……アルって子、戻って来たんでしょ？<br>良かったわね、助け出せて。
[00000ca4]: st01_020
[000013e8]: 口ではいろいろ言ってると思うけど<br>内心はとっても不安だったはずよ。<br>いっそう優しくしてあげるといいわ。
[00000f88]: st01_010
[0000145c]: 結局、地球の騒動についても<br>フォトナーの後始末って感じね。
[00000ca4]: st01_020
[000014a0]: アウロラにも聞いてみてるんだけど<br>やっぱり記憶が曖昧みたいでね。<br>正直、あんまりアテにならないわ。
