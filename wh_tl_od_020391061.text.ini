[0000015c]: 『パーティー編成』について
[00000178]: text01
[00000180]: パーティーは、協力関係となったキャラクターの集まりで、<br>最大4人で構成されます。<br><br>パーティーを組むと、他のキャラクターのＨＰや<br>居場所などがわかるようになり、<br>コミュニケーションが取りやすくなります。<br><br>また、協力してエネミーを素早く倒せるだけでなく、<br>パーティー人数により経験値ボーナスも入るため、<br>キャラクターの成長が格段に早くなります。
[00000310]: text02
[00000318]: クエストには、「シングルパーティークエスト」と<br>「マルチパーティークエスト」があります。<br>「マルチパーティークエスト」では、<br>最大12人のキャラクターで協力し戦うエリアがあり、<br>他のパーティーが倒したエネミーでも、経験値が入ります。<br><br>12人揃えば、強力なエネミーも有利に戦えるでしょう。
[00000460]: text03
[00000468]: パーティーメンバーを募集する場合には、<br>パーティー設定を編集してみましょう。<br><br>・パーティー名の設定<br>　プレイするクエストやフィールドの名前、<br>　難易度を記載すると同じ目的のメンバーを<br>　集めやすくすることができます。<br><br>・プレイスタイルの設定<br>　こだわりがなければ「誰でも楽しく」にするとよいでしょう。<br>　目的がある場合には、それに合ったスタイルを選びましょう。
[00000614]: text04
[0000061c]: ・パーティーコメントの設定<br>　簡単にパーティーの目的を書いてみましょう。<br>　例）「レベル上げ」「オーダークリア」「ボス直行」<br><br>　他にも、プレイの方針もパーティーに入るきっかけに<br>　なるため、何かある場合は書いておくとよいでしょう。<br>　例）「周回プレイ」「途中脱退OK」
[00000750]: text05
[00000758]: ・パートナーを呼び出す時の注意点<br>　パーティーにパートナーを3体呼び出している場合、<br>　プレイヤーが参加することができなくなってしまいます。<br>　パーティープレイをしたい場合、パートナーは<br>　2人までとして、コメントに<br>　「人が集まったらパートナーは外します」などと<br>　書くとよいでしょう。
