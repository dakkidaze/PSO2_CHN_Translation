[000001ac]: 新たなマターボードが産まれた。<br>貴方の辿り着くべき道筋に、貴方が<br>辿り着いたからこそ、成し得た事実。
[00000220]: st_010375_0020
[00000230]: 貴方は多くを見るだろう。<br>この後も、この先も、この前にも。
[00000274]: st_010375_0030
[00000284]: だがそこから目を逸らしてはならない。<br>事実へと通暁し、解へと至る。<br>それは貴方にのみ許されることである。
[000002fc]: st_010375_0040
[0000030c]: わたしとわたしたちは願った。<br>わたしとわたしたちの責務として<br>その任を担うことを。
[0000036c]: st_010375_0050
[0000037c]: だが、それには能わず。<br>わたしとわたしたちはただ知るのみ。<br>道を外れし道理は霧散するのみ。
[000003e4]: st_010375_0060
[000003f4]: 故にわたしは嘱し、託す。<br>貴方が貴方である限り。
[0000042c]: st_010375_0070
[0000043c]: 今は理解も理会も不要と<br>わたしとわたしたちは判断する。
[0000047c]: st_010375_0080
[0000048c]: この場において、わたしは<br>信じて欲しいと、それしか言えない。<br>それ以外に、意味はないのだから。
