[0000014c]: 『状態異常』について
[00000164]: text01
[0000016c]: 状態異常について説明します。<br><br>キャラクターやエネミーは、<br>攻撃を受けた際に、状態異常と呼ばれる<br>変化が発生することがあります。
[00000208]: text02
[00000210]: 例えば、状態異常「バーン」ですと、<br>一定時間体が燃え続け定期的にダメージを<br>受けてしまいます。<br>また、近くにいるものにも燃え移る特性が<br>あります。<br><br>ほかにも、フリーズ、ショック、ポイズンなど、<br>様々な状態異常があります。
[0000031c]: text03
[00000324]: 状態異常は、基本的に時間経過で自動的に<br>解除されます。<br>アイテム「ソルアトマイザー」によって、<br>自分と仲間をすぐに回復させることが可能です。
