[00000228]: st_020730_0010
[00000238]: フォトナーはけして悪ではなかった。<br>彼らの行いは全体から見れば<br>尋常ならざる進化を呼んだ。
[000002a0]: st_020730_0020
[000002b0]: フォトナーがいなければ<br>ダーカーは産まれなかっただろう。<br>だがアークスも、生まれなかった。
[00000318]: st_020730_0030
[00000328]: そう、フォトナーは欲深く<br>好奇心旺盛で、適度に怠惰で傲慢な<br>……正しい、人のあり方だった。
[00000390]: st_020730_0040
[000003a0]: 観測者であることをやめ<br>彼らにフォトンの知識を与えた<br>わたしの行いこそ、間違いだったのだ。
[00000408]: st_020730_0050
[00000418]: ……でも、それじゃ寂しいよ。
[00000438]: st_020730_0060
[00000448]: それは、わたしには<br>理解しかねる感情だ。
[00000478]: st_020730_0070
[00000488]: そんなことない。<br>シオンさんにだって、わかるはず。
[000004c4]: st_020730_0080
[000004d4]: わたしは……わたしは寂しかった。<br>怖かったし、辛かった。<br>誰かに助けてほしかった。
[00000534]: st_020730_0090
[00000544]: <%me>が<br>助けに来てくれたのは、その時。
[00000578]: st_020730_0100
[00000588]: わたし、なにもかも忘れてたけど<br><%me>の<br>名前と、その時の嬉しさは覚えてる。
[000005e8]: st_020730_0110
[000005f8]: シオンさんだって、同じだよ。<br>フォトナーと会えて、嬉しかったんだ。<br>ひとりぼっちは、寂しかったんだ……
[0000066c]: st_020730_0120
[0000067c]: そう。<br>シオンさんは、寂しかったんだよ。
[000006ac]: st_020730_0130
[000006bc]: ……君は……まさか<br>わたしの縁者として、記憶を……？
[000006f8]: st_020730_0140
[00000708]: ううん、そう感じるだけ……<br>シオンさんの思いを、感じるの。
[0000074c]: st_020730_0150
[0000075c]: 寂しかったから、声をかけた。<br>それはなにも間違ってない。
[0000079c]: st_020730_0160
[000007ac]: 間違ったのはきっとそのあと。<br>シオンさんだって、そう思ってる。
[000007f4]: st_020730_0170
[00000804]: だから、その間違いを正すため<br><%me>と<br>わたしを会わせてくれたんでしょ？
[00000860]: st_020730_0180
[00000870]: ……ああ、そうなのか。<br>最初にあった、欠落感。<br>あれは……寂しさだったのか。
[000008cc]: st_020730_0190
[000008dc]: ……シオンさん！
[000008f0]: st_020730_0200
[00000900]: <%me>！<br>はやく、奥に進もう！
