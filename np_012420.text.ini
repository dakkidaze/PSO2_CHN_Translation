[0000139c]: Title
[000013a4]: 『サモナー』について
[000013bc]: text01
[000013c4]: サモナーは「ペット」を使役し<br>「タクト」によって指示を出すことで<br>戦闘を行うクラスです。<br><br>テクニックが使用でき、戦闘の補助を<br>行うことも可能です。<br><br>遠距離から攻撃できるため<br>比較的、低リスクで戦闘に参加できます。
[0000139c]: Title
[000014d0]: 『ペット』について
[000013bc]: text01
[000014e4]: ペットはエッグ合成やキャンディーによって<br>能力やPAを強化することができます。<br><br>複数のペットをあらかじめ登録しておき<br>切り替えながら呼び出すことで<br>より効果的に戦闘を進めることができます。
[000015c4]: text02
[000015cc]: ・ペットの登録<br>「エッグ」はアイテムとして<yellow>「使う」<c><br>ことでペットを新規に登録できます。<br><br>・武器パレットへのセット<br>ペットを戦闘で呼び出せるようにするには、<br>装備メニューで武器「タクト」を装備し、<br>「通常攻撃/PA/テクニック」欄の左から順に<br>　<yellow>・好きなペット（ペット一覧から選択可能）<c><br>　・そのペット用のＰＡ（技）<br><br>をセットしておきます。<br>ペット装備時にマグは姿を隠していますが、<br>効果は全て通常通りに受けることができます。
[00000fb0]: 11_voice_NPC_5242_100
[000017f4]: あぁ……なんて美しいんだ<br>僕の愛しい子供達……<br>君達以外、僕には何も見えないよ……
[00001854]: st01_020
[00001860]: 過剰なスキンシップもまた、愛らしい。<br>僕に刻まれた生傷は、愛情の証なのさ。
[00000fb0]: 11_voice_NPC_5242_100
[000018b4]: 子供達を抱く幸せ……<br>それがサモナーというクラスだよ！
[00001854]: st01_020
[000018f4]: 愛しい子供達と一緒に戦える喜び<br>ぜひ、体験してみて欲しいんだ！
[00000fb0]: 11_voice_NPC_5242_100
[0000193c]: 子供達にはそれぞれ、ちゃーんと<br>特徴があるんだよ。<br>打撃向きや、法撃向きなど様々さ。
[00001854]: st01_020
[000019a0]: どの子が一番……なんてことはない！<br>皆、等しく美しくて、愛しいんだよ。
[00000fb0]: 11_voice_NPC_5242_100
[000019f0]: サモナーのタクトを武器と思ってる<br>無粋なアークスもいるようだけど<br>それは違うんだよ。
[00001854]: st01_020
[00001a54]: タクトというのは<br>子供達とサモナーを結ぶ手段の一つで<br>連絡を取るためのものなんだ。
[00001ab4]: st01_030
[00001ac0]: 戦闘中でも濃密なコミュニケーションを<br>取れるように設計されてるんだよ。
[00000fb0]: 11_voice_NPC_5242_100
[00001b10]: 僕の子供達は僕のことを<br>愛してやまないのさ！
[00001854]: st01_020
[00001b44]: どんな行動をとっても<br>僕は全力で受け止めてるからね！
[00001b80]: st01_010
[00001b8c]: 子供達は道具ではない。<br>思ってもいなかった行動を<br>とってしまうこともある。
[00001854]: st01_020
[00001be4]: だけど、予想を越えたことを<br>してくれることだって、あるんだ。
[00001ab4]: st01_030
[00001c28]: 僕の知らない、僕の子供達の姿。<br>それが見られる喜びは<br>何ものにも代えがたいものさ。
[00001c88]: 11_voice_NPC_5242_102
[00001ca0]: 具現武装というのは、地球人にとっての<br>子供達みたいなものだろう！<br>それを折るなんてとんでもない！
[00001854]: st01_020
[00001d10]: とってもとってもとーっても<br>痛くて苦しいはずだよ！<br>本人も、その子供達もね！
[00000fb0]: 11_voice_NPC_5242_100
[00001d6c]: 痛みや辛さ、苦しさを越えた先に<br>新たな力、新たな輝きがある！<br>具現武装も、同じなんだね！
[00001854]: st01_020
[00001dd4]: もちろん、サモナーも同じだよ！<br>だから僕は、愛する子供達の<br>痛みや辛さを受け止めているのさ！
[00001e40]: 11_voice_NPC_5242_108
[00001e58]: アースガイドの指導者……<br>彼は悲しい存在だね。<br>自分の友を、信じられなかったんだ。
[00001854]: st01_020
[00001eb8]: 無償の愛と、それを見守り続ける<br>勇気さえあれば、大概のことは<br>なんとかなるというのに……
[00001ab4]: st01_030
[00001f20]: そう、僕の愛する子供達と<br>僕自身のように！<br>わかるよね、マイフレンド！
