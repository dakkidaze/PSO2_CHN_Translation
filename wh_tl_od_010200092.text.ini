name01 = 『肩越し視点』について
text01 = 『肩越し視点』について説明します。<br><br>肩越し視点は、より精密な攻撃を行いたい場合等<br>射撃武器を想定した専用の視点モードです。
text02 = 『キーボード＆マウス選択時』<br><%ChangeView> を入力することで、視点が切り替わります。<br>照準は、マウス操作で動かすことができます。<br><br>『<#GamePad>選択時』<br><%ChangeView> を入力することで、視点が切り替わります。<br>照準は、右スティックで動かすことができます。
text03 = 元の視点に戻すには、もう一度<%ChangeView>を入力します。<br><br>肩越し視点は、より精密な射撃攻撃などを行う上で<br>非常に重要になります。
