[00000300]: st_032010_0010
[00000310]: あら、<%me><br>貴方も呼ばれてたの？
[00000340]: st_032010_0020
[00000350]: こっちはいきなり<br>マリアから通信連絡よ。<br>「任務だ、拒否権はない」って。
[000003a8]: st_032010_0030
[000003b8]: 詳細聞いても<br>「行けばわかる」としか言わないし<br>何様のつもりかしら。
[0000040c]: st_032010_0040
[0000041c]: ま、貴方と一緒なら文句ないわ。<br>さあ、早く調査に……
[00000458]: st_032010_0050
[00000468]: 来たぞ、ヒューイ！<br>……ってあれ、ヒューイは？<br>それになんで貴様たちが？
[000004c0]: st_032010_0060
[000004d0]: ……クラリスクレイス。
[000004e8]: st_032010_0070
[000004f8]: ん、ヒューイから通信？　何だ？
[00000518]: st_032010_0080
[00000528]: ……クラリスクレイス。<br>お前がこの通信を聞いてるということは<br>そこにオレはいないのだと思う。
[00000594]: st_032010_0090
[000005a4]: 当たり前でしょバカ。
[000005bc]: st_032010_0100
[000005cc]: 辛辣なツッコミが聞こえた気もするが<br>特に気にせず、話を続けよう。
[00000614]: st_032010_0110
[00000624]: クラリスクレイス、今回の任務は<br>そこにいる二人と行うのだ！
[00000668]: st_032010_0120
[00000678]: ええっ！
[00000684]: st_032010_0130
[00000678]: ええっ！
[00000694]: st_032010_0140
[000006a4]: オレは常々思っていた。<br>いつまでもオレにべったりでは<br>お前の成長は見込めない、と！
[00000704]: st_032010_0150
[00000714]: とはいえ、いきなり知らない人の中に<br>お前を放り込めば、きっと後日<br>オレがムチャクチャ怒られる！
[00000780]: st_032010_0160
[00000790]: その点、そこにいるサラと<br><%me>ならば<br>大丈夫！　何をやっても許してくれる！
[000007f0]: st_032010_0170
[00000800]: 現地の案内役も<br>きちんと手配しておいたからな！<br>では、頑張るように！
[00000854]: st_032010_0180
[00000864]: 案内役って……
[00000874]: st_032010_0190
[00000884]: なんやー？<br>今日はえらい賑やかやなー。
[000008b4]: st_032010_0200
[000008c4]: エネミー！？
[000008d4]: st_032010_0210
[000008e4]: 敵かっ！？
[000008f0]: st_032010_0220
[00000900]: うわーっ、ちょっ、ちょお待ちい！<br>オレはエネミーちゃう！<br>案内役や！　案内役！
[0000095c]: st_032010_0230
[0000096c]: はぁ……そない息ぴったりに<br>武器向けてくれんなや……<br>心臓止まるかと思ったでホンマ。
[000009d0]: st_032010_0240
[000009e0]: あのねーちゃんといい<br>あんたの知り合い<br>こんなんばっかやな。
[00000a2c]: st_032010_0250
[00000a3c]: ……はぁ、まあええわ。<br>あのやたら暑苦しいにーちゃんに<br>頼まれたからな、案内したる。
[00000aa0]: st_032010_0260
[00000ab0]: さ、行くでー。<br>こっちやこっち。
[00000ad8]: st_032010_0270
[00000ae8]: ……貴方一人に任せて<br>あたしは帰りたいところだけど<br>拒否権はない、って言われたしね。
[00000b4c]: st_032010_0280
[00000b5c]: 仕方がないわ。<br>さっさと終わらせてしまいましょう。
