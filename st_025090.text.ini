[00000238]: ……今、見てきたのが<br>十年前の真実。
[00000264]: st_025090_0020
[00000274]: 【若人】の撃退。【仮面】の襲撃。<br>それを経た上で、彼女は、今まで<br>喰らってきた闇を解き放ちかけた……
[000002e8]: st_025090_0030
[000002f8]: それを止めるために、自らの手で<br>自らを消し去ろうとした……か。
[00000340]: st_025090_0040
[00000350]: それと、帰還中に聞こえてきた<br>シオンの想い……
[00000388]: st_025090_0050
[00000398]: 十年前の記録が全て消されていたのは<br>彼女のことを調べさせない以上に<br>……シオンが忘れたかったんだ。
[00000408]: st_025090_0060
[00000418]: そして、マトイが十年後……<br>今、この時代に来てしまったのは<br>ぼくたちのせいだろう。
[00000478]: st_025090_0070
[00000488]: ぼくたちの帰還に巻き込まれ<br>記憶と力を失って、あそこに……
[000004cc]: st_025090_0075
[000004dc]: あの影響で、クラリッサも砕け散り<br>各地に散らばったんだろう……<br>……彼女の記憶にある、各地に。
[00000548]: st_025090_0080
[00000558]: ……<%me>。<br>ぼくはこれから、客観的な話をする。<br>怒らずに、聞いて欲しい。
[000005b4]: st_025090_0090
[000005c4]: 十年前の彼女が見せた反応……<br>あの、身体から噴き出していた闇は<br>これまでのものとは違っていた。
[00000630]: st_025090_0100
[00000640]: ダークファルスすら、比じゃない。<br>圧倒的なまでの、禍々しさ。<br>深遠にすら至るほどの、闇だ。
[000006a8]: st_025090_0110
[000006b8]: 彼女がそれになる可能性があって<br>今、この時点ではまだ<br>そうなっていないというのなら……
[0000071c]: st_025090_0120
[0000072c]: 今のうちに、彼女を殺しておくのは<br>決して悪い手段じゃないよ。
[00000770]: st_025090_0130
[00000780]: <%me>？<br>それに、シャオくん？<br>どうしたの、そんな怖い顔して。
[000007d0]: st_025090_0140
[000007e0]: マトイ……
[000007ec]: st_025090_0150
[000007fc]: うん？
[00000804]: st_025090_0160
[00000814]: いいや、なんでもない。<br>なんでもないよ、マトイ。<br>もう身体は大丈夫なのかい？
[00000870]: st_025090_0170
[00000880]: うん、フィリアさんのお墨付き。<br>だから<%me>
[000008b8]: st_025090_0180
[000008c8]: 久しぶりにいろいろお話ししよう？
[000008ec]: st_025090_0190
[000008fc]: わたし、もっと、もーっと<br>いろんな話を聞いてみたいんだ。
