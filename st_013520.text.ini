[000001d4]: A.P.238/4/9/11:30
[000001f8]: st_013520_0010
[00000208]: いやー、すっごいねー！<br>こうして一緒に戦ってみると<br>あなたの強さ、よーくわかるよ！
[00000268]: st_013520_0020
[00000278]: やっぱりあたしの見立てに<br>間違いはなかったね！
[000002b0]: st_013520_0030
[000002c0]: いやに得意げだけど、最初にこの人を<br>強いって判断したのは私だからね。<br>勝手に自分の手柄にしないこと。
[00000334]: st_013520_0040
[00000344]: でも、パティちゃんの言うとおり<br>見てみないとわからなかった<br>というか、想像以上。
[000003a4]: st_013520_0050
[000003b4]: 何でだろう、前はここまで<br>圧倒的な感じはしなかったんだけど。
[000003f8]: st_013520_0060
[00000408]: 成長が早いってことでしょー。<br>歴戦の勇士、って顔になってるし！<br>いいなあー、かっこいいなぁー！
[00000474]: st_013520_0070
[00000484]: はーっはっはっは！<br>参加者諸君、ごくろうごくろう！<br>楽しんでくれているかなー！
[000004e0]: st_013520_0080
[000004f0]: おいヒューイ、おいヒューイ！<br>これ、私も参加したいぞ！<br>参加しちゃダメなのか！
[0000054c]: st_013520_0090
[0000055c]: お前は運営側だろ……<br>こほん……気を取り直して<br>途中経過の報告だ！
[000005ac]: st_013520_0100
[000005bc]: ……現在の成績優秀者は<br>ハンターのオーザと<br>フォースのマールーのペア！
[00000610]: st_013520_0110
[00000620]: んん？　誰だ？
[00000630]: st_013520_0120
[00000640]: <%me>と<br>噂に聞く情報屋姉妹のパーティーも<br>頑張っているようだな！
[00000694]: st_013520_0130
[000006a4]: あっ、その名前は<br>聞いたことあるような……<br>でも、ないような……
[000006f4]: st_013520_0140
[00000704]: とはいえ、全員ほぼ横並びだ！<br>接戦熱戦大激戦！<br>いくらでも逆転のチャンスはあるぞ！
[00000764]: st_013520_0150
[00000774]: ねー、ヒューイ。<br>書いてあることそのまま読んで<br>どうするんだ？　楽しいのか？
[000007d0]: st_013520_0160
[000007e0]: さあ、ということで後半戦も<br>引き続き、諸君の活躍に期待する！<br>以上！
[00000834]: st_013520_0170
[00000844]: ……ほらクラリスクレイス<br>これ参加者の資料だから<br>今後のためにもちゃんと読んどけ、な？
[000008a8]: st_013520_0180
[000008b8]: うはっ！　聞いたティア、聞いた？！<br>ウワサの情報屋姉妹だって！<br>あたしたち、ウワサになってるよ！
[00000928]: st_013520_0190
[00000938]: はいはい、ムダにはしゃがない。<br>名前が出たわけでもないんだよ。<br>まったくもう。
