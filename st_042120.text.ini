[00000200]: 五年前……お父さんとお母さんを事故で亡くして<br>絶望の淵にいたあたしに、優しく声をかけてくれた。<br>……それが、マザーとの出会い。
[0000028c]: st_042120_0020
[0000029c]: 直に会ったことはないけど、エーテル越しに<br>聞こえるマザーの声は、とても優しくて、暖かくて<br>そしてなにより、いつも正しかった。
[00000328]: st_042120_0030
[00000338]: だからあたしはマザー・クラスタに入った。<br>マザーの言葉を信じ、マザーのために動く<br>マザーのための、組織に。
[000003b0]: st_042120_0040
[000003c0]: …………でも。
[000003d0]: st_042120_0050
[000003e0]: ……アル、もう目を開けて大丈夫よ。
[00000404]: st_042120_0060
[00000414]: わぁ……！<br>すごい……別の世界に来ちゃった……！
[0000044c]: st_042120_0070
[0000045c]: ……手を繋いでるだけで、連れて来られた。<br>しかも、アルも服は変わらずそのまま。<br>あたしと同じ、地球で買った服を着てる。
[000004e0]: st_042120_0080
[000004f0]: アルも、生身でこちらに来ている……<br>あたしと変わらない存在ってこと？<br>……でも、マザーはそんなこと言ってない。
[0000056c]: st_042120_0090
[0000057c]: ……シエラさん。
[00000590]: st_042120_0100
[000005a0]: はいはーい、呼ばれて飛び出て<br>シエラですよー。<br>……って、ヒツギさん、真面目な感じですね。
[00000608]: st_042120_0110
[00000618]: <%me>もいるよね？<br>アルのこと、調べてみて欲しいの。<br>そっち、行ってもいい？
[00000678]: st_042120_0120
[00000688]: ……はい、お待ちしています。
[000006a8]: st_042120_0130
[000006b8]: お姉ちゃん、どこに行くの？
[000006d4]: st_042120_0140
[000006e4]: ……何が正しいのかを、知りに行くの。
[0000070c]: st_042120_0150
[0000071c]: ……大丈夫よアル。心配しなくて大丈夫。<br>何があっても、あたしはアルの味方だから。
[00000774]: st_042120_0160
[00000784]: ……うん。<br>でもね、ぼくだってそうだよ。<br>ぼくだって、いつでもお姉ちゃんの味方だよ。
[000007e8]: st_042120_0170
[000007f8]: …………ありがと。
[0000080c]: st_042120_0180
[0000081c]: お待ちしていました、ヒツギさん。<br>それに、アルくん。
[00000858]: st_042120_0190
[00000868]: １．落ち着いてるみたいだね
[00000884]: st_042120_0200
[00000894]: ２．無理していないか？
[000008ac]: st_042120_0210
[000008bc]: そう見えてるなら<br>気を張ってるかいがあるかも。
[000008f4]: st_042120_0220
[00000904]: 正直、頭の中はずーっとふわふわしてる。<br>信じてきたものが覆る可能性もあるし<br>……何があるかわからないから。
[0000097c]: st_042120_0230
[0000098c]: ……筒抜けか。<br>してない……って言ったら嘘になる。
[000009c8]: st_042120_0240
[000009d8]: でも、覚悟は出来てる。<br>混乱もするし、無理もするだろうけど<br>……覚悟が出来てれば、なんとかなる。
[00000a48]: st_042120_0250
[00000a58]: 何も知らないままはイヤなの。<br>何も出来ないまま、失っていくのは<br>もう、絶対にイヤだから……
[00000ac0]: st_042120_0260
[00000ad0]: あたしは、知りたい。<br>本当のことを。
[00000afc]: st_042120_0270
[00000b0c]: ……わかりました。<br>ではアルくん、手を出してもらえますか。<br>おねーさんと握手、しましょう。
[00000b74]: st_042120_0280
[00000b84]: ……体組織への直接接触を確認。<br>ダイレクトスキャンを開始します……っ！？
[00000bd4]: st_042120_0290
[00000be4]: ヒツギさんッ！
[00000bf4]: st_042120_0300
[00000c04]: １．ヒツギとアルは？
[00000c1c]: st_042120_0310
[00000c2c]: ２．シエラ、大丈夫？
[00000c44]: st_042120_0320
[00000c54]: ……わかりません。<br>消えてしまった、としか。
[00000c88]: st_042120_0330
[00000c98]: ……は、はい。<br>びっくりしましたが、私は大丈夫です。<br>それより、ヒツギさんとアルくんの方が……！
[00000d08]: st_042120_0340
[00000d18]: 接触した瞬間をトリガーに、彼女たちが<br>何かに引き戻され、強制的にリンクが断線……<br>アルくんと、私たちとの接触を恐れたの……？
