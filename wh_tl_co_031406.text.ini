[0000014c]: 『チャレンジブロック』について
[0000016c]: text01
[00000174]: 『チャレンジブロック』について説明します。<br><br>チャレンジブロックはチャレンジクエストを<br>受注する為のブロックとなります。<br><br>チャレンジブロックでは統一された環境下での<br>訓練を行うため、<red>プレイヤーのレベル、<br>所持品が一時的に制限<c>されています。<br><br>クライアントオーダーやマターボード等<br>一部機能の使用も制限されていますが、<br>通常ブロックへ戻れば<br>元に戻りますのでご安心下さい。
[00000344]: text02
[0000034c]: チャレンジブロックも他のブロック同様<br>クエストカウンターから<br>クエストの受注が可能です。<br><br>また、テレポーターから<br>他のチャレンジブロックや<br>元のブロックに移動することも出来ます。
[00000428]: text03
[00000430]: 『チャレンジモニュメント』について<br>説明します。<br><br>チャレンジブロック内の<br>チャレンジモニュメントにアクセスすることで<br>チャレンジクエストのランキングを<br>閲覧することが出来ます。<br><br>ナンバー1を目指して<br>チャレンジクエストに挑みましょう。<br><br>※ランキングは一定期間でリセットされます
