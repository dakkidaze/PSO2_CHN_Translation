[000006b0]: うわっ！<br>あ、コオリ……どうしたの？
[000006dc]: st_042090_0160
[000006ec]: どうしたの、はこっちのセリフだよー。<br>何度声かけても反応しないし。<br>仕事もぜんぜん終わってないしー。
