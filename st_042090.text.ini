[00000c88]: よーっし、こういうときは気分転換！<br>コオリ、明日出かけよう！<br>アルも連れて、ぱーっと遊びに行こう！
[00000cf8]: st_042090_0310
[00000d08]: ……うん！
[00000d14]: st_042090_0320
[00000d24]: ヒツギさんとコオリさん。<br>お互いをとても信頼し合っている感じで<br>……いいですね。
[00000d84]: st_042090_0330
[00000d94]: 私には、そういった相手がいないので<br>……ちょっと羨ましいです。
