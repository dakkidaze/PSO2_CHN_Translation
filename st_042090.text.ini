[00000b34]: st_042090_0270
[00000b44]: だから、ヒツギちゃんは悩まないで。<br>わたし、ヒツギちゃんの悩んでる顔は見たくない。<br>もっともっと、振り回してほしいな……！
[00000bcc]: st_042090_0280
