[000009d8]: st_042090_0230
[000009e8]: それ、この前の部活動予算会議のときのこと？
[00000a14]: st_042090_0240
[00000a24]: ううん、新入生歓迎企画会議のときのこと。
[00000a50]: st_042090_0250
[00000a60]: ははっ、どっちにせよ<br>それだとあたし、ただの独裁者じゃん。
[00000aa4]: st_042090_0260
