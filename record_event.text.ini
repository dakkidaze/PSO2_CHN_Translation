StoryDetail0-1 = アークスとして認可されるための<br>修了任務を控えての訓示。<br>曰く、これから向かう惑星ナベリウスは<br>危険の少ない惑星のようだが……
StoryDetail0-2 = 訓示が終わると同時に、気さくに<br>話しかけてきた少年、アフィン。<br>自然に見せる人なつっこいその笑顔に<br>しかしわずかな緊張も見てとれた。
StoryDetail0-3 = 修了任務に際して、基本的な動きの<br>チュートリアルが行われた。<br>担当オペレーターは、ベテランのヒルダ。<br>厳しくも丁寧な指導は続く。
StoryDetail0-4 = ふいに現れたナベリウスの原生生物。<br>なんだか様子がおかしく、こちらに対し<br>明らかな敵意を向けている……
StoryDetail0-5 = なんとか原生生物を撃破したが<br>今後も予想される不意の襲撃に<br>アフィンは大きなため息をつく。<br>戦いたいわけじゃないのに、と。
StoryDetail0-6 = 戦闘にも慣れ、おっかなびっくりながらも<br>歩みを進めていた矢先に、耳障りな警告音が<br>鳴り響いてくる。<br><br>禍々しいフォトンの奔流が周囲を埋め尽くし<br>漆黒の色を帯びた、絶対的な敵が出現する。<br>ナベリウスにはいないはずの、ダーカーが。
StoryDetail0-7 = いくら倒しても、行く先々で出現し<br>襲いかかってくるダーカー。疲弊した<br><%me>達の元に<br>先輩アークスであるゼノが駆けつける。
StoryDetail0-8 = ゼノが目標と定めていた地点に到達するが<br>そこにはまだ、救援は来ていなかった。<br>遅刻してるみたいだなとぼやくゼノに<br>抗議の声と共にエコーからの通信が入る。
StoryDetail0-9 = ダーカーの包囲網を切り抜け<br>なんとかキャンプシップへと帰還する。<br><br>その帰還の直前、不意に助けを呼ぶような<br>かすかな声が聞こえた気がする……
StoryDetail0-10 = ロビーに戻ったところで、ゼノとエコーは<br>帰還報告のために去っていった。<br>アフィンも、混乱をしずめるために<br>ロビーをいろいろ回ってくるという。<br>さて、何をしたものか……
StoryDetail0-11 = 刹那、時が止まったような感覚を覚えた。<br>しかしその最中でも、彼女は動いていた。<br><br>シオンと名乗った彼女は<br>マターボードなるものを託し<br>感情の見えないその顔を慇懃に下げた。<br>縋るように、願うように、祈るように。
StoryDetail1-1 = 音もなく姿を見せたシオンは<br>マターボードの進行状況を確認し<br>とりもなおさず一つの依頼を投げかける。<br><br>再び、あの日あの時の惑星ナベリウスへ<br>降り立って欲しいと。
StoryDetail1-2 = 惑星ナベリウスへと向かう最中<br>シオンの声が聞こえ、視界が歪んだ。
StoryDetail1-3 = 目の前には、アフィンがいた。<br>修了任務のそのときそのままで<br>アフィンが、そこにいた。<br><br>そして、助けを求めるあの声も<br>かすかにながら、聞こえてきた。
StoryDetail1-4 = 記憶を頼りに警戒していれば<br>果たしてその予想通り<br>ダーカーが発生し、アフィンが慌て始める。<br>ここまでは、すべて経験通りのもの。<br><br>しかし、その後に聞こえたかすかな声は<br>かつて捉えられなかった未体験のもの。
StoryDetail1-5 = 声に導かれた先には、少女が倒れていた。<br>およそ見知らぬ服をまとった、白い少女。<br>放っておくわけにもいかず、とりあえず<br>連れて帰ることになった。<br><br>しかし、幾度となく聞こえた謎の声は<br>この子のものなのだろうか……
StoryDetail1-6 = 目覚めた少女は、マトイと名乗った。<br>一切の記憶を失い、覚えていることは<br>自分の名前と<br><%me>という名。<br>見覚えのない彼女が、どうしてこちらの名を<br>知っていたのか、理由はわからない……
StoryDetail2-1 = シオンは言う。「貴方は多くのものを<br>救う機会を持つと認識しておけば良い」と。<br>そしてその機会の結果が、マトイの救出。<br>では次は何なのか、と問いかけるまでもなく<br>シオンは新たなマターボードを提示する。<br>願うように、謝るように頭を下げながら。
StoryDetail2-2 = 噂を確認するために三度訪れることとなった<br>修了任務時の惑星ナベリウス。<br>森林へと踏み入ったその時に<br>不気味な声が耳に届いた。<br>聞き覚えのあるような、ないような<br>如何とも表現しがたい、不穏な声が……
StoryDetail2-3 = マトイを助けた場所とはまた違う奥地で<br>仮面をつけた謎の人物が佇んでいた。<br>こちらを確認するや否や、敵愾心を露わにし<br>一足のもと襲いかかってくる。<br>すんでの所で入った助けによって<br>仮面の人物は撤退するものの、その正体や<br>その目的には、謎が残った。
StoryDetail2-4 = シオンは言う。「貴方を迷わせないために<br>わたしが居るのだ」と。<br>マトイの救出も事実、仮面との遭遇も事実<br>どちらもすでに「あった」こととして<br>認識されているこの状況。彼女は満足げに<br>新たなマターボードを、指針を差し出した。
StoryDetail2-5 = 地質学者ロジオの依頼を受けて<br>惑星ナベリウスへと降り立つ。<br><br>目的地は、森林を抜けた先<br>唐突に広がる凍土近辺。
StoryDetail2-6 = 凍土に踏み入ったところで<br>ダーカーの集団と遭遇する。<br>だが、アークスであるこちらに目もくれず<br>どこぞへと去って行ってしまった。<br><br>何かを探しているようにも見えたが……
StoryDetail2-7 = 挙動不審なダーカーは気になるが<br>目的の調査地点まで到達した。<br>あとは各所に設置した装置を使って<br>パラメータの調査を行うのみ。
StoryDetail2-8 = 目的であるところのデータは集まった。<br>しかし、ダーカーの不審な動きの原因は<br>掴めずじまい。<br>一体あれは何だったのだろうか……
StoryDetail2-9 = 凍土に踏み入ったところで<br>噂に聞いていた人影を目撃する。<br><br>それと同時に聞こえた<br>心拍音のような、謎の音。<br>この先に何があるというのだろうか……
StoryDetail2-10 = 凍土の最奥、辿り着いた先にあったのは<br>氷に包まれた何らかの人工物だった。<br>それを手に取った瞬間、仮面が姿を見せ<br>強奪を狙い襲いかかってくる。<br>ゼノの援護によって事なきを得るが<br>仮面の人物に退く様子はなく<br>強烈な敵意と共に襲いかかってくる。
StoryDetail2-11 = 唐突に響いた心拍のような音に<br>仮面の人物の動きが一瞬止まる。<br>その隙を見逃さなかったゼノの攻撃が<br>仮面を捉え、破片が散る。<br>仮面の人物は顔を押さえ<br>忌々しげに撤退していった……
StoryDetail3-1 = シオンは言う。「貴方が得たものは<br>貴方にしか得られぬものとなった」と。<br>凍土で見つけたものが一体何なのか<br>仔細はまだわからない。だが、シオンは<br>それもやがてわかること、とだけ告げ<br>新たなマターボードを差し出してきた。
StoryDetail3-2 = 惑星リリーパの砂漠で、小さな人影に<br>助けられたというフーリエ。<br>彼女の依頼のもと、ともに小さな人影を<br>探しにリリーパの砂漠へ向かう。
StoryDetail3-3 = 任務記録をつけ忘れていたフーリエは<br>あわててデータを記入し始める。<br><br>時間を問われ、認識している時間を答える。<br><br>彼女はデータの記入を終え、ふうと一息。<br>気を取り直して、先に進むことに。
StoryDetail3-4 = 小さな足跡などの痕跡を見つけるが<br>慌てて逃げ出したような痕跡でもあった。<br>まるで、怯えてるかのように。<br>もうこの辺りにはいないのかなあ、と<br>不安に駆られるフーリエだが<br>すぐに気持ちを切り替えて<br>さらに奥へと進んでいく。
StoryDetail3-5 = とうとう小さな人影を確認するが<br>彼らは怯えたように逃げ去ってしまった。<br>怖がらせるつもりなんてないのに<br>ショックを隠しきれないフーリエ。<br>……だが、フーリエの落胆は一瞬だった。<br>まだまだ諦めませんと、彼女は宣言する。
StoryDetail3-6 = 道中、ぼろぼろに破壊された機甲種を<br>発見する。こんな乱暴な戦い方をする<br>アークスがいるなんて、ぞっとしないと<br>フーリエは言う。<br>小さな人影にとっても、こういう存在は<br>きっと怖いんだろうな、と慮る。
StoryDetail3-7 = 辿り着いた先では、ゲッテムハルトが<br>機甲種を相手に大暴れしていた。<br>周囲をうろつく小さな人影も敵とみなし<br>攻撃を仕掛けるが、フーリエが身を挺して<br>ゲッテムハルトから彼らをかばう。<br>小さな人影は、怯えながらもフーリエを<br>心配し、そっとその傍に寄りそってきた。
StoryDetail4-1 = シオンは言う。「起こったことから<br>決して目を逸らしてはならない」と。<br>ゲッテムハルトの言、フーリエの思い<br>どちらも間違いではないからこそ<br>どちらも知っておくべきなのだろう。<br>ただ、シオンはいつも通り変わらぬ表情で<br>新たなマターボードを提示するのみだった。
StoryDetail4-2 = アークスであり、研究者でもあるアキの<br>誘いを受けて、惑星アムドゥスキアの<br>火山洞窟へ赴く。<br>そこに棲む龍族の生態調査を行いたい<br>というのが、アキの依頼であった。
StoryDetail4-3 = ちょうど話の通じそうな龍族を発見し<br>アキは意気揚々と声をかけるが<br>完全に無視をされてしまう。<br>自分が無視されるということ自体が<br>かなり珍しいことだったのだろう。<br>アキは不気味に笑いながら、歩みを進めた。
StoryDetail4-4 = ダーカーの数が聞いていたものより<br>多いことに、アキは危機感を抱く。<br><br>龍族自身は、ダーカーを独自に撃退できる<br>からこそ、アークスの助力を拒むが<br>フォトンの力でなければ、撃退は<br>出来ていないのだと、アキは言う。
StoryDetail4-5 = 火山洞窟の最奥で、猛り狂っている<br>巨大な龍族に遭遇する。<br>怒っているような、泣いているような<br>その様子に、アキは怪訝そうな表情を作る。
StoryDetail4-6 = 猛り狂った巨大な龍族の撃退後<br>別の龍族が姿をあらわす。<br>間に合わなかったかと呟くその龍族は<br>さらなる交流を求めるアキに対し<br>語る言葉を持たないと突き放す。<br>目の前で同胞を倒してしまったのだ<br>龍族の言葉も当然のものだろう……
StoryDetail4-7 = 話の通じそうな龍族を発見し<br>アキは意気揚々と声をかけるが<br>なにやら様子がおかしい。<br>いきなり錯乱したような声を張り上げ<br>襲いかかってくる龍族。<br>反応が以前とまるで違うのは<br>何が変わったからなのか……
StoryDetail4-8 = 龍族の死骸を発見し、アキはその<br>体内組織を調査し始める。<br>分析結果を見て、やはりとばかりに<br>表情をこわばらせた。そこに残されていた<br>データが表すのは、体内からダーカーの<br>侵食を受けているということの証明だった。
StoryDetail4-9 = 猛り狂った巨大な龍族ヒ・ロガを諫めようと<br>龍族ヒ・エンが説得を繰り返している所に<br>遭遇する。アキはその説得の無意味さを訴え<br>自分たちに任せろとヒ・エンに進言する。<br>アークスの力ならば救えると<br>そう、断言してみせた。
StoryDetail4-10 = 体内に残されたダーカーの残滓を<br>アークスの用いるフォトンで滅ぼせば<br>正常に戻る。果たしてアキの言葉通り<br>ヒ・ロガは正常な思考を取り戻した。<br>だが、これははじまりに過ぎないと<br>アキは告げる。被害を広めないためにも<br>アークスと龍族の交流を強く訴える。
