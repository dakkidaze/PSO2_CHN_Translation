[00000154]: 『エクストリームクエスト』ステージについて
[00000180]: text01
[00000188]: 「エクストリームクエスト」の<br>「ステージ」について説明します。<br><br>テレプールからＶＲ空間にダイブすることで<br>移動できるエリアは「ステージ」と呼ばれる<br>単位で構成されています。<br><br>「ステージ」を進めるには、ステージ内に出現する<br>エネミーを全滅させる必要があります。<br><br>５ステージ目までクリアすると、<br>クエストクリアとなります。<br><br><yellow>※１回のプレイで進むことができるのは<br>５ステージとなります。<c>
[00000378]: text02
[00000380]: 「エクストリームクエスト」の<br>開始方法について説明します。<br><br>「エクストリームクエスト」は機密性の高い<br>訓練プログラムです。<br>開始するには、使用許可の下りていることの<br>認証が必要となります。<br>認証は、キャンプシップ内のゲートにて<br>「エクストリームパス」を消費することで<br>行われます。
[000004d4]: text03
[000004dc]: 「エクストリームクエスト」は、５ステージ目を<br>クリアするごとにクリアしたステージを<br>記録することができます。<br><br>１度クリアしたステージの記録は、<br>最終ステージをクリアしない限り<br>リセットされることはありません。<br><br>これにより、次回からは<br>ゲートでの認証時に記録されている<br>クリアステージの次のステージから<br>スタートすることを選択できます。<br><br><yellow>※ステージを選択できるのは<br>パーティーリーダーのみとなります。<c>
[000006dc]: text04
[000006e4]: 最終ステージをクリアした際は、<br>これまでの記録が全てリセットされ、<br>最初から始める必要があります。<br><br>そのかわり、最終ステージクリア後の<br>イベントで特別報酬をもらえます。<br><br><yellow>※クリアステージの記録やリセットが行われる<br>対象は連続したクリアステージの記録を持つ<br>メンバー全員です。<br><br>※クリアステージの記録と繋がっていない<br>ステージをプレイした場合、記録やリセットが<br>行われることはありません。<br><br>※最終ステージは定期的に拡張されます。<c>
