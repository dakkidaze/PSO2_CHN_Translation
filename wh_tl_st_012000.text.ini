[00000164]: 惑星ハルコタンに封印された『禍津』。<br>その封印の強化を行おうとしていたその時を<br>見計らったように、黒の民が侵攻してきた。<br><%me>とマトイは<br>スクナヒメに協力し、封印強化の準備のため、目的地へと急ぐ。<br>黒の民を退け、スクナヒメが封印の儀式を始めようとしたその時<br>その場に【双子】と十年前の【若人】が突如、出現した。<br>マトイを見るなり、襲いかかる【若人】。<br>窮地に陥るマトイを救うため、スクナヒメは不完全な状態で<br>封印強化の儀式を行い、これによって【若人】らを退けるも<br>『禍津』の封印は半端な物となってしまう。<br><br>だが、スクナヒメに後悔はなかった。<br>それによって、友を救えたのだから。
