name01 = 『アルティメットクエスト』について
text01 = アルティメットクエストについて説明します。<br><br>アルティメットクエストは<br>「壊世区域」と呼称される局所的な<br>異常が発生し環境が著しく変化したエリアの<br>探索を行うクエストです。
text02 = 「壊世区域」では「世壊種」と呼ばれる<br>異常変化した強力なエネミーが出現しており、<br>非常に難易度の高いクエストとなります。
text03 = エネミー撃破やEトライアルをクリアして<br>獲得出来る『クエストポイント』を<br>一定値貯める事でクエストクリアになります。
