[00000148]: un_043050_0010
[00000158]: あ……！<br><%me>様ー！
[0000017c]: un_043050_0020
[0000018c]: <%me>様！<br>ご無沙汰しておりました！<br>覚えておいでですよね！
[000001dc]: un_043050_0030
[000001ec]: １．……誰だっけ？
[00000200]: un_043050_0040
[00000210]: ２．……ああ、久しぶり
[00000228]: un_043050_0050
[00000238]: ド直球に忘れられてるッ！？
[00000254]: un_043050_0060
[00000264]: そのちょっとした沈黙が<br>記憶の曖昧さを物語っていますわ！
[000002a4]: un_043050_0070
[000002b4]: カトリです！　カ・ト・リ！<br>貴方の愛しのバウンサーを広め、伝え<br>いまや伝説となった麗しき乙女ですわ！
[00000328]: un_043050_0080
[00000338]: あまりにも押しつけがましいので<br>寄せられた苦情の数では伝説になったな。
[00000388]: un_043050_0090
[00000398]: サガさんがあまり宣伝広報してくれないからですー。<br>何よりもまずは覚えてもらうことが<br>重要なんですからね。まったく。
[00000418]: un_043050_0100
[00000428]: でもでも、<%me>様の<br>協力もあって、バウンサーというクラスは<br>普遍的な広まりを見せてくれましたわ！
[0000049c]: un_043050_0110
[000004ac]: お前の活躍に憧れて、選り好みせずに<br>様々なクラスや武装に触れてみよう、という<br>アークスが増加したそうだ。
[00000524]: un_043050_0120
[00000534]: バウンサーだけでなく、アークスの多様性を<br>支えているのは、お前の活躍にある。
[00000588]: un_043050_0130
[00000598]: それと、カトリが無駄に<br><%me>も使っていた！　と<br>よくわからない宣伝をしていたせいもあるな。
[00000608]: un_043050_0140
[00000618]: 嘘はついてませんよ！<br>私、嘘はつきません！<br>使ってなくても、知ってはいたはずですし！
[0000067c]: un_043050_0150
[0000068c]: それに、今使っていないとしても<br>これから使えるようになっていっていただければ<br>ぜーんぶ本当になるわけですからっ！
[0000070c]: un_043050_0160
[0000071c]: ……まあ、戦い方に多様性があった方が<br>いかなる事態にも対応しやすいのは事実だ。
[00000774]: un_043050_0170
[00000784]: そして、それを体得した人材が多いほど<br>対処しやすくなるのもまた事実。
[000007d0]: un_043050_0180
[000007e0]: 新たな問題が発生しているのは聞いている。<br>……私達の力が必要ならば、いつでも呼べ。
[0000083c]: un_043050_0190
[0000084c]: ふふふ……サガさんの仰るとおりです！<br>成長した私の力は、貴方様のために！
[0000089c]: un_043050_0200
[000008ac]: ……話してみてわかる通り、カトリは大して<br>変わっていないので、迷惑をかけると思うが<br>よろしく頼むぞ。
[00000920]: un_043050_0210
[00000930]: サガさんひどい！<br><%me>様もさらっと<br>頷かないでください！
