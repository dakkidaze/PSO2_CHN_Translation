text00 = 『スキルツリー』について
text01 = プレイヤーはレベルアップすることで<br>SP（スキルポイント）を獲得します。<br><br>このSPを任意のスキルに割り振ることで<br>自分だけのキャラクターへ成長させることが<br>できます。
text02 = 各スキルレベルはSPを割り振ることで<br>強化されていきます。<br><br>なかには特定のスキルを一定のレベルに<br>しないと、習得できないスキルも<br>存在します。<br><br>割り振るSPは限られているため、<br>目標を定めて成長させていくことを<br>おすすめします。
text03 = スキルは大きく以下の種類に分類されます。<br><br>・アクティブスキル<br>習得後、サブパレットにセットすることで<br>プレイヤーの任意に発動できるスキルです。<br><br>・パッシブスキル<br>習得するだけで、自動的に効果を発揮する<br>スキルです。<br><br>※習得した後は、セットし忘れがないよう<br>サブパレットを確認してみましょう。
text04 = スキルは、メインクラスだけでなく<br>基本的にはサブクラスでも有効です。<br>※一部サブクラスでは無効なスキルも存在します。<br><br>メインクラスとサブクラスの組み合わせは<br>スキルも意識しつつ、自分だけのスキルの<br>組み合わせを探求していきましょう。
