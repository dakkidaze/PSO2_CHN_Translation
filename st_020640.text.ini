[00000250]: st_020640_0010
[00000260]: ……来たね。<br><%me>。<br>そっちのお嬢ちゃんは、連れか。
[000002a8]: st_020640_0020
[000002b8]: ……アークスの人！<br>また、戦わないといけないの？
[000002f0]: st_020640_0030
[00000300]: おっと、警戒する必要はないよ。<br>六芒に絶対令はきかない。<br>じゃないと均衡できないだろう？
[00000368]: st_020640_0040
[00000378]: ……それに、アタシたちの目的は<br>どちらかといえば、アンタ達に近い。
[000003c4]: st_020640_0050
[000003d4]: ……斥候ご苦労、ヒューイ。<br>で、どうだった。
[00000408]: st_020640_0060
[00000418]: 概ね予想通りだ、姐さん。<br>三人が三人、準備万端で<br>待ち構えているぜ。
[0000046c]: st_020640_0070
[0000047c]: ダーカーどころか<br>人っ子一人通す気なさそうだ。
[000004b4]: st_020640_0080
[000004c4]: っておおっ！　君は君たちは！<br>よくぞここまでやってきた！<br>さあ、次の相手はこのオレ……
[00000528]: st_020640_0090
[00000538]: って、そういう状況じゃないな。<br>お互いに。
[0000056c]: st_020640_0100
[0000057c]: よくここまで来てくれた。<br>……それと、道中助けに<br>行けなくて、すまない。
[000005d4]: st_020640_0110
[000005e4]: 言ってしまえば<br>同じ六芒均衡の暴走に近い<br>ものだっつーのに、だ。
[00000634]: st_020640_0120
[00000644]: ……だから、アタシたちが<br>止めてやるんだよ、ヒューイ。
[00000684]: st_020640_0130
[00000694]: <%me>！<br>待って、待って待ってっ！
[000006c4]: st_020640_0140
[000006d4]: はあっ、はあっ……<br>よ、ようやく追いつけた！
[00000708]: st_020640_0150
[00000718]: アンタ達を狙って、という<br>感じじゃないね……<br>なんだ、知り合いかい？
[0000076c]: st_020640_0160
[0000077c]: この二人を問いただす気なら<br>全部片が付いた後にしてもらえるかい。<br>そんな暇はないんでね。
[000007e4]: st_020640_0170
[000007f4]: そんなことをしにきたわけじゃない。<br>あたしには、あたしの目的がある。
[00000840]: st_020640_0173
[00000850]: あたしとゼノ……ううん、あたしは<br>ずっと、この子を見てきた。<br>してきたことも、何もかも。
[000008b8]: st_020640_0176
[000008c8]: だから、何か理由があるってことも<br>わかる。それが今やらなきゃ<br>いけないことっていうのも、わかる。
[00000938]: st_020640_0180
[00000948]: だからあたしは<br><%me>の<br>やることを手伝うの。
[00000988]: st_020640_0190
[00000998]: それが、あたしのよく知ってる<br>お節介な先輩ってやつが<br>この状況でやりそうなこと、だからね。
[00000a00]: st_020640_0200
[00000a10]: ……絶対令を弾いてる。<br>思わぬ所に逸材がいたもんだね。<br>ああ、そうか、この子が……
[00000a70]: st_020640_0210
[00000a80]: よし、あんたもついてきな。<br>ただし、自分の身は自分で守る。<br>ここから先は、桁違いだよ。
[00000ae4]: st_020640_0220
[00000af4]: ……わかってる。
[00000b08]: st_020640_0003
[0000020c]: ？？？
