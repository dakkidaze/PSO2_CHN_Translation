[00000198]: ra_039040_0010
[000001a8]: あら、アナタ。<br>また来てくれたのね、嬉しいわ。
[000001e0]: ra_039040_0020
[000001f0]: ユクちゃんもそっちの坊やも<br>ずっと仏頂面していてつまらないのよ。
[00000238]: ra_039040_0030
[00000248]: この惑星もつまらなーい。<br>見渡す限り、砂砂砂。さびしい惑星。
[0000028c]: ra_039040_0040
[0000029c]: リリーパ、って言うんだっけ、ここ。<br>んーんんんー？　そんな惑星<br>支配してたこと、あったかしら？
[00000308]: ra_039040_0050
[00000318]: それより、答えなさい【若人】。<br>さっき言ってた【深遠なる闇】が<br>「また」現れたって、どういう意味よ。
[0000038c]: ra_039040_0060
[0000039c]: アプレンティスじゃない、アウロラよ。<br>間違えないでよね、ユクちゃん。
[000003e8]: ra_039040_0070
[000003f8]: 言葉通りの意味に決まっているじゃない。<br>アタシたちフォトナーの時代に生まれた<br>【深遠なる闇】のお話、知ってるわよね？
[0000047c]: ra_039040_0080
[0000048c]: そう、【深遠なる闇】はアタシたち<br>フォトナーが生み出したもの。<br>あれが生まれた時は大変だったのよー。
[00000500]: ra_039040_0090
[00000510]: あんなのが生まれてくるなんて想定外。<br>みんなでてんやわんやして対策考えて<br>なんとか封印に成功、と。
[00000580]: ra_039040_0100
[00000590]: 封印って、あんなとんでもないのを<br>どうやって封印したんだよ。
[000005d4]: ra_039040_0110
[000005e4]: んー？　そうねー。<br>確か、人伝に聞いた話だとー……
[00000620]: ra_039040_0120
[00000630]: 【深遠なる闇】は<br>フォトンを使う存在を敵とみなし<br>どこまでも追いかけ、消そうとする。
[00000694]: ra_039040_0130
[000006a4]: だから、ある一人のひとに<br>フォトンを全部押しつけて、封印した。<br>【深遠なる闇】と一緒にね。
[0000070c]: ra_039040_0140
[0000071c]: 一人に押しつけて、封印って……<br>なんだよそれ、ほんとかよ。
[00000760]: ra_039040_0150
[00000770]: アタシは興味なかったし、経緯は<br>よく知らないけど、懇意にしていた<br>提督さんが言ってたから間違いないわ。
[000007e4]: ra_039040_0160
[000007f4]: ……最低ね。
[00000804]: ra_039040_0170
[00000814]: 最低？　どこが？　最良の策じゃない。<br>たった一人を犠牲にするだけで<br>それ以外を救えたのだから。
[00000880]: ra_039040_0180
[00000890]: ずいぶん優等生なセリフを<br>吐くじゃない、ユクちゃあん？<br>元【若人】のく・せ・に。
[000008f0]: ra_039040_0190
[00000900]: 優等生……そうかもね。<br>あたしが【若人】だったころなら<br>何とも思わなかった。
[0000095c]: ra_039040_0200
[0000096c]: それなのに、今は憤りすら覚える。
[00000990]: ra_039040_0210
[000009a0]: ……やっぱり、あたしは<br>記憶だけじゃなく、心まで<br>操られていたのね。
[000009f4]: ra_039040_0220
[00000a04]: …………
[00000a10]: ra_039040_0230
[00000a20]: ……まあ封印したといっても<br>その後ダークファルスにボロッボロに<br>されたわけだから、説得力ないけどね。
[00000a94]: ra_039040_0240
[00000aa4]: ……まったくよ。
[00000ab8]: ra_039040_0250
[00000ac8]: このあたりはもう飽きちゃった。<br>次の場所に行きましょ。
