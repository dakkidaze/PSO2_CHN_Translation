[000000e4]: text01
[000000ec]: 「クエストの進め方について」<br><br>本クエストはフィールド上に配置されている<br>『ウエイトオンスイッチ』を踏み切ることで<br>エマージェンシートライアルが発生します。
[000001a4]: text02
[000001ac]: 「ウエイトオンスイッチの機能について」<br><br>『ウエイトオンスイッチ』はフィールド上に<br>２つ配置されており、最後まで踏み切ることで<br>エマージェンシートライアルが発生しますが、<br>『ウエイトオンスイッチ』は片方ずつしか起動できません。<br><br>配置されている２つの『ウエイトオンスイッチ』を<br>交互に踏んでいきましょう。
