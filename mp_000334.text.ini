text00 = クエストの進め方について
text01 = 「クエストの進め方について」<br><br>本クエストはフィールド上に配置されている<br>『ウエイトオンスイッチ』を踏み切ることで<br>エマージェンシートライアルが発生します。
text02 = 「ウエイトオンスイッチの機能について」<br><br>『ウエイトオンスイッチ』はフィールド上に<br>２つ配置されており、最後まで踏み切ることで<br>エマージェンシートライアルが発生しますが、<br>『ウエイトオンスイッチ』は片方ずつしか起動できません。<br><br>配置されている２つの『ウエイトオンスイッチ』を<br>交互に踏んでいきましょう。
text03 = ヒューイはこの『ウエイトオンスイッチ』を使用し<br>現在惑星リリーパで発生している異変を背後で操る黒幕を<br>炙り出そうとしているようです。<br><br>黒幕を倒して、シーの行おうとしているイースターを<br>無事開催できるような環境を作り出しましょう！
