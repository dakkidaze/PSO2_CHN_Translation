[00000378]: Title
[00000380]: 採掘基地防衛戦：絶望
[00000398]: Explanation
[000003a4]: アークス各員に緊急連絡。<br>惑星リリーパの採掘基地周辺に<br>強力な多数のダーカー反応を確認した。<br>既に侵食は進み、絶望的な状況下にある。<br>だが、我々は諦めるわけにはいかない。<br>拠点防衛用に新たに開発された<br>A.I.Sを駆使し、ダーカーを迎撃せよ。<br>――――――――――――――――――――<br>全8ウェーブ<br>失敗条件/全拠点の陥落
[00000520]: SimpleExplanation
[00000534]: 採掘基地を防衛せよ！
[0000054c]: Wave1_Talk
[00000558]: ダーカーが出現しましたー！<br>防衛ソケットへの侵食も確認。<br>全部まとめてやっつけちゃって下さい！
[000005c4]: Wave2_Talk
[000005d0]: ダーカーの砲台を確認！<br>A.I.Sを呼び出して<br>敵さんを撃退しちゃいましょう！
[0000062c]: Wave3_Talk
[00000638]: 上空に未確認反応を確認！<br>何か来るかもしれません。<br>気をつけて下さい！
[0000068c]: Wave4_Talk
[00000698]: 複数箇所からの反応がありますー！<br>同時に襲われないように<br>警戒、警戒ですよー！
[000006f4]: Wave5_Talk
[00000700]: また新しい反応ですー！<br>ダーカーの障壁も発生するかも<br>しれません！　要注意です！
[00000760]: Wave6_Talk
[0000076c]: これが最後……にしては<br>なんだかまだ反応あるような……？<br>と、とにかく頑張ってください！
[000007d4]: Wave7_Talk
[000007e0]: わわっ、わわわっ！？　何ですかこれ！<br>こんな強力な敵性反応、はじめてです！<br>すっごく、気をつけてください！
[00000858]: Wave8_Talk
[00000864]: ま、またすっごい強力な敵さんが<br>来るみたいです！　でもきっとこれが<br>最後のはず！　頑張ってくださいっ！
[000008d8]: Wave1_Talk_Cool
[000008e8]: 正結晶はエリアの四隅にたくさん<br>出るみたいです！　カタパルトを<br>使うと回収しやすいですよ！
[00000950]: Wave2_Talk_Cool
[00000960]: 侵食されたソケットを放っておくと<br>ダーカーの砲台が発生しちゃうかも。<br>注意して下さい！
[000009c4]: Wave3_Talk_Cool
[000009d4]: この採掘基地は使える機能が<br>いっぱいです！　バーストバリアや<br>耐久値回復も駆使して下さいね！
[00000a40]: Wave4_Talk_Cool
[00000a50]: おおっ！　少し正結晶の輝きが<br>強くなったみたいです！<br>どんどん回収しちゃいましょう！
[00000ab4]: Wave5_Talk_Cool
[00000ac4]: 侵食が進んできてるみたいです……<br>今のうちに侵食されたソケットを<br>浄化して、次の襲撃に備えましょう！
[00000b38]: Wave6_Talk_Cool
[00000b48]: 次の反応は大きいみたいですよー！<br>A.I.Sの準備は大丈夫ですか？<br>フォトン粒子砲もお忘れなく！
[00000bb8]: Wave7_Talk_Cool
[00000bc8]: お疲れ様でしたー！　<br>これにて防衛終了ですっ……あれ？<br>待ってください。今、何か反応が……
[00000c30]: Wave8_Talk_Cool
[00000c40]: 次の襲撃が来る前に、正結晶を<br>たっくさん回収しておいてください！<br>今度の反応は、とってもヤバいです！
[00000cb4]: NpcComMsg1
[00000cc0]: まもなく状況開始です！　既に侵食が<br>かなーり進んじゃっているようなので<br>くれぐれも注意してくださいっ！
[00000d34]: NpcComMsg2
[00000d40]: こういう時は、A.I.Sで<br>敵さんを蹴散らしちゃいましょう！<br>それでは、ご武運を！
