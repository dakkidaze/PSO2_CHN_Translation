text0003 = 素材にしたスキルリングは<yellow>消滅します<c>が、<br>そのリングスキルが<br>★１２ユニットに追加されます。<br><br><yellow>※リングスキルの効果はもっともレベルの<br>　高いものが発動します。<br><br><yellow>※ユニットに追加されたリングスキルの<br>　レベルを、後から上げることはできません。<br>　追加前に上げたレベルは有効です。<c><br><br>※★１２ユニットにリングスキルを合成すると<br>　<yellow>オーナー登録<c>が発生します。
