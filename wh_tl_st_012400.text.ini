[00000170]: 【深遠なる闇】となったマトイを救う手段は見つかっていない。<br>あるのはひとつ、絶対に救うという意志だけだ。<br>その想いをシャオは信じ、未来を託すと決めた。<br><br>そしてマトイを救えなかった未来の自身である【仮面】と共に<br><%me>はマトイが佇む遺跡の最奥へと急ぐ。<br>激戦の末、マトイは自我を取り戻し、十年前のように自害を試みる。<br>だが【仮面】が……二人がそれを許さなかった。<br>全ての闇を引き受けた【仮面】は、悔やみ続けるマトイに微笑み<br>約束を投げかける。「泣くな、笑え」と。<br>その約束を果たすべく、マトイは笑う。<br>涙を流しながら、彼女は約束通りに笑う。<br>その笑顔で喜ぶ人がいると知っているから。
