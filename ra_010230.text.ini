[000001e4]: あっ、来た来た！<br>今日はどんな話が聞きたいの？<br>アレの話？　コレの話？
[00000238]: ra_010230_0020
[00000248]: いーよいーよ、何でも聞いてよ！<br>おねーさんが何でも答えちゃうから！
[00000294]: ra_010230_0030
[000002a4]: ごめんなさい。<br>どうも、パティちゃんがあなたを<br>気に入ってしまったみたいなの。
[00000300]: ra_010230_0040
[00000310]: たぶん、前の機会にきちんと話を<br>聞いてくれたから、かな？
[00000350]: ra_010230_0050
[00000360]: 心配しないで。<br>情報は私が調べたから、確かだし<br>見返りも要求しないから。
[000003b8]: ra_010230_0060
[000003c8]: パティちゃんのハイテンションは……<br>……まあ、諦めてほしいかな。
[00000410]: ra_010230_0070
[00000420]: むっ、ティアとふたりでナイショ話？<br>あたしもまぜてよー！
[00000460]: ra_010230_0080
[00000470]: 混ぜるも何も、新しい情報の<br>話をすればいいじゃない。
[000004ac]: ra_010230_0090
[000004bc]: うーん、そうだなぁ……<br>あ、こういうのがあるよ。<br>危険なアークスの話！
[00000510]: ra_010230_0100
[00000520]: アークスって一口に言うけど<br>みんながみんな、正義の味方って<br>わけでもないんだよねー！
[00000584]: ra_010230_0110
[00000594]: 戦い大好き！　敵味方関係ない！<br>ってテンションのチームや<br>いちいち難癖つけてくるチームとか！
[00000600]: ra_010230_0120
[00000610]: むー！　なんだか思い出すだけで<br>腹が立ってきたなあ！
[0000064c]: ra_010230_0130
[0000065c]: パティちゃんの私怨はさておき……<br>アークスの大多数は規律を守り<br>正しき行いをする人達よ。
[000006c4]: ra_010230_0140
[000006d4]: ただ、組織の肥大化に伴って<br>一部が徐々に腐敗してきているの。
[00000718]: ra_010230_0150
[00000728]: 性格よりも、力が求められる世界だし<br>仕方が無くもあるんだけどね。
[00000770]: ra_010230_0160
[00000780]: しつこいヤツは、ほんっとしつこいから<br>目をつけられたりすると面倒だよー！<br>気を付けてねー！
