[00000238]: un_036020_0010
[00000248]: <%me>さん。
[0000025c]: un_036020_0020
[0000026c]: あぁ、あんたも来たんだ……<br>ちょうどいい、まとめて相手してあげる。
[000002b8]: un_036020_0030
[000002c8]: この、ダークファルス【若人】が<br>あんたたちアークスを、まとめて……！
[00000314]: un_036020_0040
[00000324]: ……いいえ、私は戦いません。
[00000344]: un_036020_0050
[00000354]: 何だと……！<br>あたしを愚弄するか、アークス！
[00000388]: un_036020_0060
[00000398]: 何と言われようと、無理です。<br>死にたがっている人の相手なんて<br>私はしたくありません。
[000003fc]: un_036020_0070
[0000040c]: あなたがどれだけ悪いことを<br>してきたのだとしても……<br>私は、戦えません。
[00000464]: un_036020_0080
[00000474]: 心の中で泣いている人と<br>戦うことなんて、出来ません。
[000004b0]: un_036020_0090
[000004c0]: 泣い……てる……？<br>あたしが、心の中で？<br>な、何をバカな！
[00000508]: un_036020_0100
[00000518]: ……他人の意見で自分を決めるな、と<br>マリアさんは教えてくれました。
[00000564]: un_036020_0110
[00000574]: あなたをダークファルスと言う人もいる。<br>ダークファルスじゃないと<br>言う人もいる。
[000005d4]: un_036020_0120
[000005e4]: ……じゃああなたは、自分を<br>どっちだと、思ってるんですか。
[00000628]: un_036020_0130
[00000638]: ご自身がダークファルスなのか<br>そうじゃないのか。<br>あなたは、どう思っているんですか。
[0000069c]: un_036020_0140
[000006ac]: それは……
[000006b8]: un_036020_0150
[000006c8]: それがわからないなら……<br>どうしたらいいか、わからないなら<br>泣きたくもなると、思います。
[00000730]: un_036020_0160
[00000740]: あたしは……あたしは…………
[00000760]: un_036020_0170
[00000770]: たはは……腰が抜けちゃいました。<br>止まってくれて、よかったです。
[000007b8]: un_036020_0180
[000007c8]: ……あの人は迷ってました。<br>自分で自分を決められずに<br>苦しんでいるようでした。
[00000824]: un_036020_0190
[00000834]: きっと、今まではずっと<br>操り人形みたいなもの<br>だったんだと思います。
[00000888]: un_036020_0200
[00000898]: その辛さは、私も一度経験して<br>よく知ってるから……<br>なんだか、ほっとけなくて。
[000008f4]: un_036020_0210
[00000904]: マリアさんは、あの人を<br>一度見ただけでダークファルスと<br>見抜いていましたけど……
[00000964]: un_036020_0220
[00000974]: 私は、あの人と初めて会ったときから<br>どうしてもダークファルスには<br>思えなかったんです。
[000009d8]: un_036020_0230
[000009e8]: ……ここに来て私の直感が<br>大当たりなのかもしれませんね。
