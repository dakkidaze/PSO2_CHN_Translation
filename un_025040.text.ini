[ffffffff]: 
[00000244]: un_025040_0010
[00000254]: わぷっ！<br>……き、貴様は！
[00000278]: un_025040_0020
[00000288]: <%me>！<br>いいタイミングだ！<br>そのまま離すんじゃないぞ！
[000002d4]: un_025040_0030
[000002e4]: そ、それ以上近づくな、ヒューイ！<br>近づいたら、爆破するぞ！
[00000328]: un_025040_0040
[00000338]: なら聞かせろクラリスクレイス。<br>なんでお前は逃げる。
[00000374]: un_025040_0050
[00000384]: ヒューイが追ってくるからだ！<br>放っておいてって、言っただろ！
[000003c8]: un_025040_0060
[000003d8]: 私のことなんか、もういいだろ！<br>私の、ことなんか……！<br>私……なんて……！
[00000430]: un_025040_0070
[00000440]: 馬鹿野郎！<br>オレを誰だと思ってる！
[0000046c]: un_025040_0080
[0000047c]: そんなこと言うヤツを、このオレが！<br>放っておけると思っているのか！
[000004c8]: un_025040_0090
[000004d8]: でも、私は……しょせん私は<br>作られただけの、模造品で……<br>できそこないで……
[00000534]: un_025040_0100
[00000544]: この杖も、名誉も、力もぜんぶ……<br>ぜんぶ与えられただけの偽物で……<br>……私に、価値なんてないんだ。
[000005b4]: un_025040_0110
[000005c4]: ……貴様だって、そう思うだろう？<br>ただの模造品の私に<br>価値なんか、ないって……
[00000620]: un_025040_0120
[00000630]: １．そんなことはない
[00000648]: un_025040_0130
[00000658]: ２．……そうかもしれない
[00000674]: un_025040_0140
[00000684]: ははっ、随分細かいことに<br>こだわってるな、クラリスクレイス。<br>お前らしくもない。
[000006e4]: un_025040_0150
[000006f4]: 否定したくなる気持ちもわかるが<br>オレもこいつと同じく<br>そんなことはないと言わせてもらおう！
[0000075c]: un_025040_0160
[0000076c]: ……確かに、そうかもしれないな。<br>今のお前に、価値はないだろう。
[000007b4]: un_025040_0170
[000007c4]: なぜなら、自分で<br>そう決めつけているからな！
[000007f8]: un_025040_0180
[00000808]: でもっ……！
[00000818]: un_025040_0190
[00000828]: ……いいか、クラリスクレイス。<br>今からオレの言うことを、よく聞け。
[00000874]: un_025040_0200
[00000884]: あれはな……
[00000894]: un_025040_0205
[000008a4]: お前のそっくりさんだぁッ！
[000008c0]: un_025040_0210
[000008d0]: そ……そんなわけあるかぁ！
[000008ec]: un_025040_0220
[000008fc]: ヒューイだって見ただろ！<br>あれはどうみても、わた……私……<br>私の、クローンだったじゃないか！
[00000968]: un_025040_0221
[00000978]: 私だってそうだ！<br>私だって、クローンなんだ！
[000009ac]: un_025040_0222
[000009bc]: ……ぜんぶ調べた。ぜんぶ、知った。<br>私には意味も、価値も、ないんだ。<br>私も、クローンのひとつなんだから……
[00000a34]: un_025040_0230
[00000a44]: なんだ、クローンってわかってるのか。<br>だったら最初からそう言えよ。<br>そして、その事実から目を逸らすな。
[00000ab8]: un_025040_0240
[00000ac8]: その上で、オレはもう一度言おう！<br>あれは、お前のそっくりさんであって<br>……断じて、お前ではない！
[00000b38]: un_025040_0250
[00000b48]: え……？
[00000b54]: un_025040_0260
[00000b64]: だってそうしないと、オレは<br>お前をたくさん殺したことになる！<br>そんなのは、絶対に嫌だ！
[00000bc8]: un_025040_0270
[00000bd8]: だからあれはお前じゃない！<br>ルーサーの生み出した<br>オレとお前の、共通の敵だ！
[00000c34]: un_025040_0280
[00000c44]: さて、クラリスクレイス。<br>あの時のお前はオレの敵だった。<br>……じゃあ、今はどうなんだ？
[00000ca8]: un_025040_0290
[00000cb8]: ……私は、敵対したんだぞ？<br>あんな、ひどいことしたんだぞ？
[00000cfc]: un_025040_0300
[00000d0c]: ひどいこと、言ったのに……
[00000d28]: un_025040_0310
[00000d38]: ……それでもヒューイは<br>こんな私を……許してくれるのか？
[00000d78]: un_025040_0320
[00000d88]: 愚問！
[00000d90]: un_025040_0330
[00000da0]: ははっ……あははっ……<br>ほんと、ヒューイはバカだな。
