[00000154]: name01
[0000015c]: 『アークスシップ対抗戦』について
[00000180]: text01
[00000188]: 「アークスシップ対抗戦」について<br><br>アークスシップ対抗戦は<br><yellow>期間限定で開催されるイベント<c>です。<br>全シップを「赤ラッピーグループ」<br>「青ラッピーグループ」など<br>いくつかのグループに分け、それぞれ<br><c ff007f>「勝ち点」<c>を競います。<br>最終的に<yellow>最も<c ff007f>「勝ち点」<yellow>が高かった<br>グループ<c>が優勝です。<br>このイベントは<br><c ffa800>「アークマ」<c>がナビゲーターを務めます。<br>アークマにアクセスすることで<br>現在の目標や順位を確認できたり<br><yellow>入手した「スター<pict sb_star_icon><yellow>」で賞品を購入<c>できます。
[00000460]: text02
[00000468]: <yellow>■何をすればいいの？<c><br>このイベントでは、各プレイヤーは<br>「ラウンド目標」を次々と達成し<br>報酬の<yellow>「スター<pict sb_star_icon><yellow>」<c>と<yellow>「貢献ポイント」<c>を<br>獲得していきます。貢献ポイントの多いグル<br>ープほど、最後に高い<c ff007f>「勝ち点」<c>を得ます。<br><green>・ラウンド目標とは<c><br>シップ対抗戦は、複数の「ラウンド」で構成<br>されています。各ラウンドには「龍族を○匹<br>倒せ」などの「ラウンド目標」が設定されて<br>おり、達成すると報酬がもらえます。<br><green>・ラウンド目標達成でもらえる報酬<c><br><yellow>「スター<pict sb_star_icon><yellow>」<c>……アークマのショップで<br>賞品を購入するための通貨<br><yellow>「貢献ポイント」<c>……所属グループの順位を<br>上げるポイント
[00000800]: text03
[00000808]: <yellow>■勝ち負けのルールについて<c><br>ラウンド終了ごとに、参加者全員の「貢献ポ<br>イント」が集計され、このポイントが多いグ<br>ループ順に<c ff007f>「勝ち点」<c>が付与されます。<br>１位は５点、２位は４点という具合で<br>最終的に全ラウンドが終了した時点で<br><c ff007f>「累計勝ち点」<c>が<yellow>最も高かったグループが<br>優勝<c>となります。ラウンド終了後、ショップ<br>エリアにある巨大モニターで「結果発表」が<br>行われますので、アナウンスがあったらみん<br>なで集まりましょう！<br>全ラウンドが終了して「最終結果発表」が<br>終わると、順位報酬として参加者にスター<pict sb_star_icon>が<br>渡され、アークマのショップに追加賞品が<br>並びます。順位に応じて賞品が良くなります<br>ので、上位目指して頑張りましょう！
[00000b4c]: text04
[00000b54]: <yellow>■メニューについて<c><br>アークスシップ対抗戦に関するメニューは<br>大きく２つあります。<br><green>・メインメニュー<c><br>「クエスト」＞「開催中イベント」＞<br>「アークスシップ対抗戦」であなたの<br>現在の所持スター<pict sb_star_icon>数や<br>開催中のラウンド情報で現在の<br>「ラウンド目標」などを確認できます。<br><green>・アークマメニュー<c><br>アークマに話しかけた時のメニューからは<br>過去のラウンド情報や<br>現在の<c ff007f>「累計勝ち点」<c>情報を確認できます。<br>スター<pict sb_star_icon>を使用し、賞品を購入するショップも<br>こちらです。
[00000e08]: text05
[00000e10]: <yellow>■その他の説明<c><br><green>・「ラウンドブースト」について<c><br>各ラウンドの結果発表後、上位のグループに<br>は獲得経験値アップやレアドロップ倍率アッ<br>プなどのブーストが、下位のグループには<br>貢献ポイントのブーストがかかります。<br>次に向けて頑張りましょう！<br><green>・シップ移動に関する注意事項<c><br>所持スター<pict sb_star_icon>数や貢献ポイントは<br><yellow>各シップに保存<c>されており<br>シップ移動をしても、移動先のシップに<br>持って行くことはできません。<br>※このチュートリアルは、メインメニューの<br>「システム」＞「インフォメーション」＞<br>「チュートリアル確認」で<br>いつでも見ることができます。
