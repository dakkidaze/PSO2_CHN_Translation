Title = 『ネッキーからの挑戦状』について
text0001 = ボクはネッキー！<br>アークスのみんなに挑戦するため<br>新しい採掘基地防衛戦を用意したよ！<br><br>ルールは簡単！<br>３つの拠点が壊れたらクエスト失敗だ！<br>頑張って守り切ってね！<br><br>今回はダーカー以外のエネミーも<br>出て来るので注意してね！
text0002 = また、特別ルールとして<br><yellow>侵食されたソケットは<br>浄化ができなくなっているよ！<c><br><br>ソルザ・ブラーダを見つけたら<br>素早く倒すのが攻略のカギだよ！
text0003 = さらにさらに！<br><yellow>最後の力を使って拠点を破壊しようとする<br>エネミー<c>も新しく用意したよ！<br><br>ウェーブが終わる前に倒さないと<br>大惨事になるから、出てきたエネミーは<br>全部倒してね！<br><br>クエストの説明はこれでおしまい！<br>みんなの成功を祈っているよ！
