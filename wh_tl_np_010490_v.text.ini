text02 = アイテムの調達が目標の場合、報告時に<br>提出する個数を選べます。<br>提出した個数に合わせて、報酬が増加します。<br><br>ただし、一度報告してしまうと次に受注するまで<br>報告はできなくなるので、ご注意ください。
