[00000118]: お話を聞いてくださって<br>ありがとうございました！
[00000150]: text02
[00000158]: この話で、『ＰＳＯ２ｅｓ』に<br>魅力を感じていただけたら<br>とてもうれしいです！
[000001b4]: text03
[000001bc]: このほかにも、『ＰＳＯ２ｅｓ』には<br>便利な機能がたくさんあります。
[00000208]: text04
[00000210]: 私に話しかけていただければ<br>その一部をご紹介しますので<br>いつでも聞きにきてくださいね！
[00000274]: text05
[0000027c]: それでは、これからも<br>よろしくお願いいたします！
[000002b4]: text06
[000002bc]: 『ＰＳＯ２ｅｓ』と連動してみましょう！
[000002e4]: text07
[000002ec]: スマートフォンで好評サービス中の<br>『ＰＳＯ２ｅｓ』では<br>あなたのキャラクターを使って<br>どこでも気軽に『ＰＳＯ２』の世界を楽しめます。<br><br>また『ＰＳＯ２ｅｓ』には<br>『ＰＳＯ２』のプレイに役立つ<br>さまざまな便利機能がそろっています。<br>ぜひ連動して、「境界を超えるＲＰＧ」を<br>もっと楽しみましょう！
[00000448]: text08
[00000450]: 『ＰＳＯ２ｅｓ』では、『ＰＳＯ２』で使っている<br>武器・ユニット・コスチュームなどを<br>そのまま使って冒険できます。<br><br>さらに！<br>『ＰＳＯ２ｅｓ』で手に入れたアイテムは<br>『ＰＳＯ２』にそのまま持ち込むことが可能です。
[0000054c]: text09
[00000554]: 『ＰＳＯ２ｅｓ』のクエストで獲得した経験値は、<br>『ＰＳＯ２』との「連動経験値」として扱われます。<br><br>連動経験値は、『ＰＳＯ２』にログインしたときに<br>『ＰＳＯ２ｅｓ』で経験値を得ていたのと<br>同じクラスへと適用されます。<br><br>ちょっとした空き時間で、<br>キャラクターをレベルアップしましょう！
[000006a4]: text10
[000006ac]: 『ＰＳＯ２ｅｓ』では<br>『ＰＳＯ２』で所持しているマグにアイテムを与え<br>育成することができます。<br><br>外出中など『ＰＳＯ２』をプレイできないときでも<br>いつものようにマグを育てられます！
[00000780]: text11
[00000788]: 『ＰＳＯ２ｅｓ』で<br>「プッシュ通知機能」を有効にすると、<br>『ＰＳＯ２』で緊急クエストが発生する１５分前に<br>プッシュ通知で<br>発生予告を受け取ることができます。<br><br>さらに、プレミアム期間中には<br>緊急クエストが発生する１時間前に<br>プッシュ通知を受け取ることができます。<br><br>早めの情報ゲットで、<br>緊急クエストの準備が<br>さらにスムーズになります！
[00000924]: text12
[0000092c]: これ以外にも、『ＰＳＯ２ｅｓ』には<br>『ＰＳＯ２』のプレイを<br>便利にする機能が盛りだくさん！<br><br>連動して、さらに広がる『ＰＳＯ２』の世界を<br>お楽しみください！
