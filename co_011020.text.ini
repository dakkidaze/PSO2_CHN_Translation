[0000012c]: 戦闘不能について説明します。<br><br>キャラクターのＨＰが０になると、<br>戦闘不能となり、行動ができなくなってしまいます。
[000001b4]: text02
[000001bc]: 戦闘不能になった場合は、<br>表示されているメニューから再開方法を選択したり、<br>特別な場合を除き、仲間の助けを待つことができます。<br><br>また、この状態でもチャットをすることは出来ますので、<br>パーティーメンバーと相談することも可能です。
[000002c0]: text03
[000002c8]: 生存しているパーティーメンバーが<br>ムーンアトマイザーといった復活アイテムなどを使用することで<br>戦闘不能となったキャラクターを復活させられます。<br><br>また、戦闘不能者がスケープドールやハーフドールを<br>所持していれば、その場で復活することができます。<br><br>パートナーキャラクターについては、戦闘不能となっても<br>一定時間経過後に自動で復活するため<br>復活アイテムなどを使用する必要は必ずしもありません。
