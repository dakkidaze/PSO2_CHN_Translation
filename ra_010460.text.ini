[0000063c]: だ……だってほら、アナタがいないと<br>あたしの話、誰も聞いてくれないし！<br>うんうん！　そうだ！　そーだもん！
[000006b4]: ra_010460_0140
[000006c4]: 要するに、危険がいっぱいだから<br>注意した方がいいよ、と<br>言いたいだけみたい。
