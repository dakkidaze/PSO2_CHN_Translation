[0000021c]: ra_020510_0010
[0000022c]: はぁい。<br><%me>。<br>こっちの姿ではお久しぶり。
[0000026c]: ra_020510_0020
[0000027c]: 今も今でお忍び中だから<br>あんまり派手な反応しないでね。
[000002bc]: ra_020510_0030
[000002cc]: それで、何かあたしに<br>聞きたそうな顔してるけど<br>どうしたの？
[00000318]: ra_020510_0040
[00000328]: ある情報を教えて欲しい？<br>あたしなら情報を持ってそう？
[00000368]: ra_020510_0050
[00000378]: ふふーん！<br>目の付け所がいいわね！<br>そう、お察しの通り！
[000003c0]: ra_020510_0060
[000003d0]: あたしぐらいのアイドルになるとね<br>情報がどんどん集まってくるのよ！<br>みんな勝手に話してくれるし！
[00000440]: ra_020510_0070
[00000450]: というか、情報や機密をつかむために<br>アイドルやってるようなものだしね！
[000004a0]: ra_020510_0080
[000004b0]: でもね、あたしは便利屋じゃないの。<br>始末屋なの、始末屋。わかる？<br>でもって今はアイドル状態なの。
[00000520]: ra_020510_0090
[00000530]: 知ってたとしても、そう簡単に<br>教えるわけにはいかないでしょ？
[00000574]: ra_020510_0100
[00000584]: あっ……！<br>ちょ、ちょっと待ちなさいって！
[000005b8]: ra_020510_0110
[000005c8]: だ、だからといって<br>教えないとは言ってないわよ！<br>ほかでもない、あなたのお願いだし！
[0000062c]: ra_020510_0120
[0000063c]: この前、テミスが<br>強襲されたときの被害情報？<br>そんなの誰でも参照できるんじゃ……
[0000069c]: ra_020510_0130
[000006ac]: んーっと……あれ……？<br>六芒均衡の命令による情報封鎖？<br>しかも一って、レギアス？！
[0000070c]: ra_020510_0140
[0000071c]: な、なんでこの程度の情報の<br>機密レベルがこんなに高いのよ？
[00000760]: ra_020510_0150
[00000770]: むー……ダメだ！<br>こんなの、本人じゃないと<br>とても開けない！
[000007bc]: ra_020510_0160
[000007cc]: どーなってるのかな、こりゃ。<br>きなくさい感じがするね。
[0000080c]: ra_020510_0170
[0000081c]: ま、あなたが関わるのは<br>大概きなくさい事ばっかりか。
[00000858]: ra_020510_0180
[00000868]: 情報封鎖をかけたのはレギアス。<br>今の情報について<br>わかったことは、それだけ。
[000008c4]: ra_020510_0190
[000008d4]: こっちでも調べてみるけど<br>レギアスに直接聞いた方が早いかもね。
[0000091c]: ra_020510_0200
[0000092c]: んー、今ならちょうど<br>ナベリウスの遺跡に出撃してるわね。<br>行ってみたらどう？
