name01 = 『戦闘不能』について
text01 = <br>キャラクターのＨＰ（体力）が０になると、<br>戦闘不能となり、行動ができなくなって<br>しまいます。<br><br>
text02 = 戦闘不能になった場合は、<br>表示されているメニューから再開方法を<br>選択したり、特別な場合を除き、仲間の助けを<br>待つことができます。<br><br>また、この状態でもチャットをすることは<br>出来ますので、パーティーメンバーと<br>相談することも可能です。
text03 = 生存しているパーティーメンバーが<br>ムーンアトマイザーといった復活アイテムなどを<br>使用することで戦闘不能となったキャラクターを<br>復活させられます。<br><br>またはスケープドールを所持していれば、<br>その場で復活することができます。
text04 = パートナーキャラクターについては、<br>戦闘不能となっても一定時間経過後に自動で<br>復活するため復活アイテムなどを<br>使用する必要は必ずしもありません。
