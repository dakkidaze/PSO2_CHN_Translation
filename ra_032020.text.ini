[0000025c]: この急に出てきたよーわからん遺跡<br>オレもよう知らん場所でな。<br>みんな気味悪がっとるんや。
[000002c4]: ra_032020_0030
[000002d4]: だからここはひとつ、あんたらの<br>調査に協力して秘密解き明かしたろって<br>考えた、っつーわけや。
[00000340]: ra_032020_0040
[00000350]: あ、<%me>！<br>……って、なんであんたもいるのよ。
[0000038c]: ra_032020_0050
[0000039c]: 相も変わらずご挨拶やな、ねーちゃん。<br>そっちのにーちゃんは？
[000003e0]: ra_032020_0060
[000003f0]: あんた、カブラカンだろ。<br>オレはゼノ、よろしくな。
[0000042c]: ra_032020_0070
[0000043c]: エコーから話は聞いてるぜ。<br>大変だっただろ、こいつの相手は。
[00000480]: ra_032020_0080
[00000490]: なんや、にーちゃんも<br>このねーちゃんに苦労してるクチか。
[000004d0]: ra_032020_0090
[000004e0]: ああ、オレはもう<br>キャリア十年越えだぜ？
[00000510]: ra_032020_0100
[00000520]: かーっ、よくもまあそんな期間<br>付き合えるもんやな！
[0000055c]: ra_032020_0110
[0000056c]: ま、腐れ縁というかなんというか<br>……ほっとけなくてな。
[000005ac]: ra_032020_0120
[000005bc]: ……なんかその気持ちは<br>よーくわかる気がするで。<br>はははっ。
[00000608]: ra_032020_0130
[00000618]: ……うぉっほん！
[0000062c]: ra_032020_0140
[0000063c]: ……せ、せや、にーちゃん<br>調査に来たんやろ！
[00000670]: ra_032020_0150
[00000680]: そ、そうだな！　調査しないとな！
[000006a4]: ra_032020_0160
[000006b4]: よっしゃオレが案内したる！<br>こっちや！　ついてこい！
[000006f0]: ra_032020_0170
[00000700]: 頼もしいじゃねえか、カブラカン！<br>よっしゃ行こうぜ！
[0000073c]: ra_032020_0180
[0000074c]: あ……ちょ、ちょっと二人とも！<br>あたしを置いていかないでよ！
