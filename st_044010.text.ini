[0000024c]: st_044010_0010
[0000025c]: いやー、いいとこだなアークスシップ。<br>やっぱテクノロジーは段違いだぜ。
[000002ac]: st_044010_0020
[000002bc]: 同じ人間がこういう風になってるってことは<br>地球もゆくゆくはこのぐらいまで<br>技術進歩するのかねえ。
[0000032c]: st_044010_0030
[0000033c]: ふふ、どうでしょうね。<br>フォトナーやアークスの発展には<br>シオンの存在が必要不可欠でした。
[000003a4]: st_044010_0040
[000003b4]: 地球人が外宇宙に出て、シオンのような<br>存在に出会うことがあれば、あるいは<br>そのようになるかもしれませんね。
[0000042c]: st_044010_0050
[0000043c]: よければあとで詳しくお話ししましょうか？
[00000468]: st_044010_0060
[00000478]: あんたのような美人にマンツーマンで<br>教えてもらえるなら、いつでも喜んで。
[000004c8]: st_044010_0070
[000004d8]: ……兄さん！
[000004e8]: st_044010_0080
[000004f8]: ああ、ああ、わーってるよ。<br>まったく、相も変わらず真面目だな。
[00000540]: st_044010_0090
[00000550]: さて、一緒に戦っておいて今更だが<br>改めて自己紹介させてくれ。
[00000594]: st_044010_0100
[000005a4]: マザー・クラスタ対抗組織「アースガイド」<br>極東支部所属、八坂炎雅。<br>そして……
[00000600]: st_044010_0110
[00000610]: このクソ真面目おバカさんの兄だ。<br>これから、よろしく頼む。
[00000654]: st_044010_0120
[00000664]: お姉ちゃんの、お兄ちゃん？
[00000680]: st_044010_0130
[00000690]: ああ、そうだぜ。
[000006a4]: st_044010_0140
[000006b4]: じゃあ、ぼくのお兄ちゃんになるの？
[000006d8]: st_044010_0150
[000006e8]: おう、好きなように呼べ。
[00000704]: st_044010_0160
[00000714]: お兄ちゃん！
[00000724]: st_044010_0170
[00000734]: 弟よ！
[0000073c]: st_044010_0180
[0000074c]: む……
[00000754]: st_044010_0190
[00000764]: なんだヒツギ、妬いてるのか？
[00000784]: st_044010_0200
[00000794]: や、妬いてなんかないわよ！<br>それより、説明してよ兄さん！
[000007d4]: st_044010_0210
[000007e4]: 説明といわれてもなぁ……<br>オレたちはマザーの敵でアークスの味方。<br>それ以上の説明、いるか？
[0000084c]: st_044010_0220
[0000085c]: そ、それじゃ全然わからない！<br>どうしてマザーの敵なのか、とか！<br>そもそもアースガイドって何なの！
[000008cc]: st_044010_0230
[000008dc]: ……エーテルインフラは<br>マザー・クラスタによって<br>管理、支配されている。
[00000934]: st_044010_0240
[00000944]: 奴らは、この情報化社会において<br>根幹をなすネットワークを支配してるんだ。<br>どこの国も、手を出せねえ。
[000009b8]: st_044010_0250
[000009c8]: もし奴らが地球を潰す気なら、話は簡単。<br>各国の核ミサイルの制御でも弄くればいい。<br>それだけで簡単に世界は終わるはずだぜ。
[00000a50]: st_044010_0260
[00000a60]: そんな、マザー・クラスタの支配状況を<br>よしとしない組織が、アースガイド。
[00000ab0]: st_044010_0270
[00000ac0]: マザー・クラスタの動向を探り<br>その対抗手段を得るため、アークスと<br>真っ先にコンタクトを取った組織だ。
[00000b34]: st_044010_0280
[00000b44]: ……もっとも、そのせいで<br>マザー・クラスタの連中には<br>目をつけられちまったけどな。
[00000ba4]: st_044010_0290
[00000bb4]: つまり、兄さんの部屋が吹っ飛ばされたのは<br>アースガイド所属だとばれたから？<br>……何だ、自業自得なんじゃない。
[00000c30]: st_044010_0300
[00000c40]: アーホ、お前がマザーを裏切って<br>オレの経歴まで洗われたからバレたんだよ。<br>元をただせば、お前のせいだっての。
[00000cbc]: st_044010_0310
[00000ccc]: ぐぬぬ……！
[00000cdc]: st_044010_0320
[00000cec]: ま、元々オレは隠す気もなかったし<br>そのおかげで奴さんを釣れたわけだから<br>結果オーライだな。
[00000d54]: st_044010_0330
[00000d64]: マザー・クラスタの連中がああして<br>大々的に表に出てきたからには<br>アースガイドも動く。
[00000dc8]: st_044010_0340
[00000dd8]: 本格的にアークスと共同戦線を<br>とらせてもらうつもりだ。
[00000e18]: st_044010_0350
[00000e28]: おそらくは、アークスとの会談を<br>持ちたいとか、そういう話になる。
[00000e70]: st_044010_0360
[00000e80]: その連絡役としてオレが選ばれた、と。<br>とりあえず、しばらくは<br>ここにいさせてもらうぜ。
[00000ee4]: st_044010_0370
[00000ef4]: げ……！
[00000f00]: st_044010_0380
[00000f10]: なんだよヒツギ、嬉しそうだな。
[00000f30]: st_044010_0390
[00000f40]: これが嬉しそうに見えるって<br>どういう目してるのよ。
[00000f7c]: st_044010_0400
[00000f8c]: 遠慮するなよ、唯一の肉親だろ？<br>ほらほら、お兄ちゃんが<br>優しく抱きしめてやろうか？
[00000fec]: st_044010_0410
[00000ffc]: ……バーカ！<br>あたし、ちょっと散歩してくる！<br>行こ、アル！
[00001044]: st_044010_0420
[00001054]: あ、待って！　お姉ちゃん！
[00001070]: st_044010_0430
[00001080]: ったく、冗談の通じないヤツだな。<br>……ま、ちょうどいいか。
[000010c4]: st_044010_0440
[000010d4]: ……改めて、礼を言わせてくれ。<br>ヒツギを助けてくれて、ありがとう。<br>兄として、心から感謝する。
[00001140]: st_044010_0450
[00001150]: あんな無鉄砲でどうしようもないバカでも<br>……オレの妹だからな。
[00001198]: st_044010_0460
[000011a8]: ……あんたたちは妹の恩人だ。<br>本当にありがとう。
