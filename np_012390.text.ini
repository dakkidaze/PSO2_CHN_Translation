[00000a04]: Title
[00000a0c]: 『艦橋』について
[00000a20]: text01
[00000a28]: この「艦橋」は、EPISODE4の<br>ストーリーを進めるための場所です。<br><br>また、「クイックメニュー」から<br>移動する事ができます。
[00000ac4]: skit01_010
[00000ad0]: ここの説明をしていませんでした。<br>この場所の説明をしておきますね。
[00000b1c]: skit01_020
[00000b28]: ストーリーボードの解放が進んだら<br>ここに戻ってきてくださいね。
[00000b70]: 11_voice_NPC_5239_104
[00000b88]: え、地球の方がここに来たがっている？<br>うーん、うううーん……
[00000bcc]: itsuki_020
[00000bd8]: ……招かれた方、ですか。<br>なら信用できると思うんですが<br>……シャオが怒りそうですねぇ。
[00000c3c]: itsuki_030
[00000c48]: ここって、これでもかーってぐらいに<br>最重要機密がつまった場所なんで<br>無用なリスクは避けたいんですよ。
[00000cbc]: itsuki_040
[00000cc8]: 保護名目なら話は別なんですが<br>ちょっと手続きが必要になります。
[00000d10]: itsuki_050
[00000d1c]: ということで、すみませんが<br>今回はお断りってことになります。<br>……申し訳ないです。
[00000d7c]: itsuki_060
[00000d88]: いずれ気軽に出入りできるように<br>目の前の問題解決を頑張りましょう。
[00000dd4]: 11_voice_NPC_5239_100
[00000dec]: アークスシップに滞在している<br>みなさんには、もう挨拶されました？
[00000e34]: st01_020
[00000e40]: みなさん、共通して<br><%me>さんに<br>会いたがっていましたよ。
[00000e8c]: st01_030
[00000e98]: リハビリという名目もありますし<br>お暇を作ってぶらぶらしながら<br>色々話してきたらいかがでしょう？
[00000b70]: 11_voice_NPC_5239_104
[00000f04]: 私たちの地球への干渉に対して<br>シャオは何も言ってこないんですよね。
[00000e34]: st01_020
[00000f50]: 普段なら、まずいことをするとすぐに<br>修正指導が来ますし、何かしら連絡が<br>あると思ったんですが、それもなし。
[00000e8c]: st01_030
[00000fc8]: もしかすると、この地球の出来事に<br>【深遠なる闇】の抜本的解決、あるいは<br>その糸口があると考えているのかも……
[00001044]: st01_040
[00001050]: ……まあ、私にはさっぱり<br>想像つきませんけどね。
[00001088]: 11_voice_NPC_5239_102
[000010a0]: 情報部が情報部なりに考えていたのは<br>私にだってわかってますよ。
[00000e34]: st01_020
[000010e8]: でもでも、もっとやりようはあったと<br>思うんですよね、絶対に。
[00000e8c]: st01_030
[0000112c]: 情報の整理だって自分たちで出来るのに<br>こっちにまるっと投げてきて……もう！
[00001088]: 11_voice_NPC_5239_102
[00001180]: 情報部からの情報の整理は<br>そりゃ大変でしたよ。
[00000e34]: st01_020
[000011b8]: 何も一気にドバーっと未整理の状態で<br>渡さなくてもいいと思うんですよね！
[00000e8c]: st01_030
[00001208]: まあ、でも管理しやすいように<br>情報の整理が出来たと思って<br>良しとします！
[00001088]: 11_voice_NPC_5239_102
[00001260]: ヒツギさんの様子が心配ですね。<br>無理をしちゃってる感じがします。
[00000e34]: st01_020
[000012a8]: んー……どうしたらいいんでしょう。<br>気にかけてたところで<br>大丈夫と返されてしまうでしょうし。
[00000e8c]: st01_030
[00001314]: なんかできれば良いのですが<br>うーん……思いつきません。
[00001044]: st01_040
[00001354]: 心配することしかできないのも<br>心苦しいものですね。
[00001390]: st01_010
[0000139c]: アルくんのことについては、もろもろの<br>対応と平行して調査中ですよ。<br>アルくんも協力してくれますしね。
[00000e34]: st01_020
[00001410]: ただ、今のところ普通のアークスや<br>ヒツギさんたちとの差異があまりなく<br>いまいち、答えが見えてきません。
[00000e8c]: st01_030
[00001484]: シャオにも見解を要求していますが<br>今のところは私たちと同じ結論です。<br>普通の人間である、と。
[00001044]: st01_040
[000014f0]: 最初、アルくんに接触しようとしたとき<br>強制的に切断してきたマザー……<br>何か秘密があると思うんですけどね。
[00001088]: 11_voice_NPC_5239_102
[00001568]: ヒツギさんの生命反応は<br>復活していたのですが<br>それでも意識は失ったままでした。
[00000e34]: st01_020
[000015c4]: 具現武装とは、心象の具現です。<br>それを折られたというのは<br>そのまま、心を折られたということ。
[00000e8c]: st01_030
[00001630]: ……何にせよ、助け出さなければ<br>わからないことですが、心配です。<br>ヒツギさんの身体も、心も。
[00001044]: st01_040
[0000169c]: ……あ、ちなみにアルくんは無事です。<br>現在、メディカルチェックを<br>受けてもらっている最中ですよ。
[00001390]: st01_010
[0000170c]: うー……頭がガンガンします……<br>ああするしかなかったとはいえ<br>管理管制一人持ちはもう勘弁です。
[00000e34]: st01_020
[00001778]: 体調万全なら、今感知している<br>変な反応もここで分析できるんですが<br>……すみません、お手数かけます。
[00000b70]: 11_voice_NPC_5239_104
[0000170c]: うー……頭がガンガンします……<br>ああするしかなかったとはいえ<br>管理管制一人持ちはもう勘弁です。
[00001390]: st01_010
[000017e8]: 幻創種ダーカー……エスカダーカーと<br>呼称している敵性存在ですが<br>まだ、ダーカーとは異なるようです。
[00000e34]: st01_020
[00001858]: 侵食性質などは及ぶべくもなく<br>アークスに対する強い敵愾心もなし。<br>あくまで、見た目の類似にすぎません。
[00000e8c]: st01_030
[000018cc]: ……ただ、ここからどういった変化を<br>していくかもまだ、読めません。<br>早くなんとかしないと、危ないです。
[00001390]: st01_010
[00001940]: ヒツギさんとコオリさん。<br>仲直りできて、よかったですよね。
[00000e34]: st01_020
[00001984]: 当初からお二人のことを監視……<br>じゃなかった、見守っている者としては<br>一安心って感じですよ。
[00000e8c]: st01_030
[000019f0]: ……状況としては予断を許しませんが<br>一つ一つ解決していけば<br>きっと大丈夫、絶対に大丈夫です！
[00000dd4]: 11_voice_NPC_5239_100
[00001a5c]: またも問題山積み状態ですが……<br>今は笑顔ですよ！　なにせアルくんが<br>無事に戻ってきたのですから！
[00000e34]: st01_020
[00001acc]: もちろん、アークスによる検査も完了。<br>すでにダークファルスの残滓なども<br>祓われていることを確認しています。
[00000e8c]: st01_030
[00001b44]: <%me>さんに<br>わかりやすく言うなら、マトイさんと<br>同じ状態、ってことですね。
[00000b70]: 11_voice_NPC_5239_104
[00001ba4]: 強制的な進化……<br>それは、理から外れた行為です。
[00000e34]: st01_020
[00001bdc]: もっとも、アークスやフォトナーも<br>歴史の中で大差ないことをやってきて<br>いますけども……
[00000e8c]: st01_030
[00001c40]: 結末は、決まって良くないことばかり。<br>……そうさせないためにも<br>私たちで止めないといけません。
[00001390]: st01_010
[00001cac]: 最初は、ヘンなアークスの調査から<br>始まった地球との関わり合いが<br>ここまで大事になるとは……
[00000dd4]: 11_voice_NPC_5239_100
[00001d14]: いろいろとありましたけど、なんとか<br>みなさん無事に終わってよかったです。<br>オペレーター冥利に尽きますね！
[00000e8c]: st01_030
[00001d8c]: もっとも、この一連の騒動の報告書など<br>オペレーター的にはここからが大変<br>なんですけどね……
